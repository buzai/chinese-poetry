
- !Poem
  volume: 卷765_1
  title: 卷765_1泊姑熟口王周
  author: 王周
  content: 【泊姑熟口】 杳杳金陵路，难禁欲断魂。雨晴山有态，风晚水无痕。 远色千樯岸，愁声一笛村。如何遣怀抱，诗毕自开尊。

- !Poem
  volume: 卷765_2
  title: 卷765_2湖口县王周
  author: 王周
  content: 【湖口县】 柴桑分邑载图经，屈曲山光展画屏。 最是芦洲东北望，人家残照隔烟汀。

- !Poem
  volume: 卷765_3
  title: 卷765_3岳州众湖阻风二首王周
  author: 王周
  content: 【岳州众湖阻风二首】 众湖湖口系兰船，睡起中餐又却眠。 风伯如何解回怒，数宵樯倚碧芦烟。 偶系扁舟枕绿莎，旋移深处避惊波。 晓来闲共渔人话，此去巴陵路几多。

- !Poem
  volume: 卷765_4
  title: 卷765_4问春王周
  author: 王周
  content: 【问春】 游丝垂幄雨依依，枝上红香片片飞。 把酒问春因底意，为谁来后为谁归。

- !Poem
  volume: 卷765_5
  title: 卷765_5春答王周
  author: 王周
  content: 【春答】 花枝千万趁春开，三月瓓珊即自回。 剩向东园种桃李，明年依旧为君来。

- !Poem
  volume: 卷765_6
  title: 卷765_6西塞山二首（今谓之道士矶，即兴国军大冶县所隶也）王周
  author: 王周
  content: 【西塞山二首（今谓之道士矶，即兴国军大冶县所隶也）】 西塞名山立翠屏，浓岚横入半江青。 千寻铁锁无由问，石壁空存道者形。 匹妇顽然莫问因，匹夫何去望千春。 翻思岵屺传诗什，举世曾无化石人。

- !Poem
  volume: 卷765_7
  title: 卷765_7使风王周
  author: 王周
  content: 【使风】 风起即千里，风回翻问津。沈思宦游者，何啻使风人。

- !Poem
  volume: 卷765_8
  title: 卷765_8石首山王周
  author: 王周
  content: 【石首山】 首出崔嵬占上游，迥存浓翠向荆州。 空闻别有回山力，却见长江曲尺流。

- !Poem
  volume: 卷765_9
  title: 卷765_9金口步（在江北汉阳军，下必铁也）王周
  author: 王周
  content: 【金口步（在江北汉阳军，下必铁也）】 两山斗咽喉，群石矗牙齿。行客无限愁，横吞一江水。

- !Poem
  volume: 卷765_10
  title: 卷765_10采桑女二首王周
  author: 王周
  content: 【采桑女二首】 渡水采桑归，蚕老催上机。扎扎得盈尺，轻素何人衣。 采桑知蚕饥，投梭惜夜迟。谁夸罗绮丛，新画学月眉。

- !Poem
  volume: 卷765_11
  title: 卷765_11渡溪王周
  author: 王周
  content: 【渡溪】 渡溪溪水急，水溅罗衣湿。日暮犹未归，盈盈水边立。

- !Poem
  volume: 卷765_12
  title: 卷765_12落叶王周
  author: 王周
  content: 【落叶】 素律铄欲脆，青女妒复稀。月冷天风吹，叶叶干红飞。

- !Poem
  volume: 卷765_13
  title: 卷765_13宿疏陂驿王周
  author: 王周
  content: 【宿疏陂驿】 秋染棠梨叶半红，荆州东望草平空。 谁知孤宦天涯意，微雨萧萧古驿中。

- !Poem
  volume: 卷765_14
  title: 卷765_14再经秭归二首王周
  author: 王周
  content: 【再经秭归二首】 总角曾随上峡船，寻思如梦可凄然。 夜来孤馆重来宿，枕底滩声似旧年。 秭归城邑昔曾过，旧识无人奈老何。 独有凄清难改处，月明闻唱竹枝歌。

- !Poem
  volume: 卷765_15
  title: 卷765_15霞王周
  author: 王周
  content: 【霞】 拂拂生残晖，层层如裂绯。天风剪成片，疑作仙人衣。

- !Poem
  volume: 卷765_16
  title: 卷765_16巫山公署壁有无名氏戏书二韵（施州路一百八盘）王周
  author: 王周
  content: 【巫山公署壁有无名氏戏书二韵（施州路一百八盘）】 南陵直上路盘盘，平地凌云势万端。 堪笑巴民不厌足，更嫌山少画山看。

- !Poem
  volume: 卷765_17
  title: 卷765_17道院王周
  author: 王周
  content: 【道院】 白日人稀到，帘垂道院深。雨苔生古壁，雪雀聚寒林。 忘虑凭三乐，消闲信五禽。谁知是官府，烟缕满炉沈。

- !Poem
  volume: 卷765_18
  title: 卷765_18会哙岑山人（戊寅仲冬六日）王周
  author: 王周
  content: 【会哙岑山人（戊寅仲冬六日）】 渝州江上忽相逢，说隐西山最上峰。 略坐移时又分别，片云孤鹤一枝筇。

- !Poem
  volume: 卷765_19
  title: 卷765_19巴江王周
  author: 王周
  content: 【巴江】 巴江江水色，一带浓蓝碧。仙女瑟瑟衣，风梭晚来织。

- !Poem
  volume: 卷765_20
  title: 卷765_20小园桃李始花，偶以成咏王周
  author: 王周
  content: 【小园桃李始花，偶以成咏】 桃李栽成艳格新，数枝留得小园春。 半红半白无风雨，随分夭容解笑人。

- !Poem
  volume: 卷765_21
  title: 卷765_21公居王周
  author: 王周
  content: 【公居】 公居门馆静，旅寄万州城。山共秋烟紫，霜并夜月清。 无愁干酒律，有句入诗评。何必须林下，方驰吏隐名。

- !Poem
  volume: 卷765_22
  title: 卷765_22富池口王周
  author: 王周
  content: 【富池口】 扁舟闲引望，望极更盘桓。山密碍江曲，雨多饶地寒。 短莎烟苒苒，惊浪雪漫漫。难写愁何限，乡关在一端。

- !Poem
  volume: 卷765_23
  title: 卷765_23夔州病中王周
  author: 王周
  content: 【夔州病中】 隐几经旬疾未痊，孤灯孤驿若为眠。 郡楼昨夜西风急，一一更筹到枕前。

- !Poem
  volume: 卷765_24
  title: 卷765_24题厅壁王周
  author: 王周
  content: 【题厅壁】 永日无他念，孤清吏隐心。竹声并雪碎，溪色共烟深。 数息闲凭几，缘情默寄琴。谁知同寂寞，相与结知音。

- !Poem
  volume: 卷765_25
  title: 卷765_25过武宁县（九月十九日）王周
  author: 王周
  content: 【过武宁县（九月十九日）】 行过武宁县，初晴物景和。岸回惊水急，山浅见天多。 细草浓蓝泼，轻烟匹练拖。晚来何处宿，一笛起渔歌。

- !Poem
  volume: 卷765_26
  title: 卷765_26路次覆盆驿王周
  author: 王周
  content: 【路次覆盆驿】 曾上青泥蜀道难，架空成路入云寒。 如何却向巴东去，三十六盘天外盘。

- !Poem
  volume: 卷765_27
  title: 卷765_27藕池阻风，寄同行抚牧裘驾王周
  author: 王周
  content: 【藕池阻风，寄同行抚牧裘驾】 船樯相望荆江中，岸芦汀树烟濛濛。 路间堤缺水如箭，未知何日生南风。

- !Poem
  volume: 卷765_28
  title: 卷765_28无题二首王周
  author: 王周
  content: 【无题二首】 冰雪肌肤力不胜，落花飞絮绕风亭。 不知何事秋千下，蹙破愁眉两点青。 梨花如雪已相迷，更被惊乌半夜啼。 帘卷玉楼人寂寂，一钩新月未沈西。

- !Poem
  volume: 卷765_29
  title: 卷765_29泊巴东王周
  author: 王周
  content: 【泊巴东】 偶泊巴东古县前，宦情乡思两绵绵。 不堪蜡炬烧残泪，雨打船窗半夜天。

- !Poem
  volume: 卷765_30
  title: 卷765_30道中未开木杏花王周
  author: 王周
  content: 【道中未开木杏花】 粉英香萼一般般，无限行人立马看。 村女浴蚕桑柘绿，枉将颜色忍春寒。

- !Poem
  volume: 卷765_31
  title: 卷765_31西山晚景王周
  author: 王周
  content: 【西山晚景】 公局长清淡，池亭晚景中。蔗竿闲倚碧，莲朵静淹红。 半引弯弯月，微生飋飋风。无思复无虑，此味几人同。

- !Poem
  volume: 卷765_32
  title: 卷765_32自和王周
  author: 王周
  content: 【自和】 一片残阳景，朦胧淡月中。兰芽纡嫩紫，梨颊抹生红。 琴阮资清格，冠簪养素风。烟霄半知足，吏隐少相同。

- !Poem
  volume: 卷765_33
  title: 卷765_33齿落词王周
  author: 王周
  content: 【齿落词】 己卯至庚辰，仲夏晦之暮。吾齿右排上，一齿脱而去。 呼吸缺吾防，咀嚼欠吾助。年龠惜不返，日驭走为蠹。 唇亡得无寒，舌在从何诉。辅车宜长依，发肤可增惧。 不须考前古，聊且为近喻。有如云中雨，雨散绝回顾。 有如枝上叶，叶脱难再附。白发非独愁，红颜岂私驻。 何必郁九回，何必牵百虑。开尊复开怀，引笔作长句。

- !Poem
  volume: 卷765_34
  title: 卷765_34淘金碛王周
  author: 王周
  content: 【淘金碛】 画船晚过淘金碛，不见黄金惟见石。 犹恐黄金价未高，见得锱铢几多力。

- !Poem
  volume: 卷765_35
  title: 卷765_35施南路偶书王周
  author: 王周
  content: 【施南路偶书】 大石岭头梅欲发，南陵陂上雪初飞。 苦无酒解愁成阵，又附兰桡向秭归。

- !Poem
  volume: 卷765_36
  title: 卷765_36大石岭驿梅花（己卯十一月十三日）王周
  author: 王周
  content: 【大石岭驿梅花（己卯十一月十三日）】 仙中姑射接瑶姬，成阵清香拥路岐。 半出驿墙谁画得，雪英相倚两三枝。

- !Poem
  volume: 卷765_37
  title: 卷765_37赠怤师王周
  author: 王周
  content: 【赠怤师】 水中有片月，照耀婵娟姿。庭前有孤柏，竦秀岁寒期。 坚然物莫迁，寂焉心为师。声发响必答，形存影即随。 雪花安结子，雪叶宁附枝。兰死不改香，井寒岂生澌。 晨炉烟袅袅，病发霜丝丝。丈室冰凛冽，一衲云离披。 顾此名利场，得不惭冠绥。

- !Poem
  volume: 卷765_38
  title: 卷765_38游仙都观王周
  author: 王周
  content: 【游仙都观】 冷杉枯柏路盘空，毛发生寒略略风。 两汉真仙在何处，巡香行绕蕊珠宫。

- !Poem
  volume: 卷765_39
  title: 卷765_39志峡船具诗·梢王周
  author: 王周
  content: 【志峡船具诗·梢】 制之居首尾，俾之辨斜正。首动尾聿随，斜取正为定。 有如提吏笔，有如执时柄。有如秉师律，有如宣命令。 守彼方与直，得其刚且劲。既能济险难，何畏涉辽夐。 招招俾作主，泛泛实司命。风乌愧斟酌，画鹢空辉映。 古人存丰规，猗欤聊引证。

- !Poem
  volume: 卷765_40
  title: 卷765_40志峡船具诗·橹王周
  author: 王周
  content: 【志峡船具诗·橹】 用之大曰橹，冠乎小者楫。通津既能济，巨浸即横涉。 身之使者颊，虎之拏者爪。鱼之拨者鬣，弩之进者筴。 此实为相须，相须航一叶。

- !Poem
  volume: 卷765_41
  title: 卷765_41志峡船具诗·戙王周
  author: 王周
  content: 【志峡船具诗·戙】 箭飞峡中水，锯立峡中石。峡与水为隘，水与石相击。 濆为生险艰，声发甚霹雳。三老航一叶，百丈空千尺。 苍黄徒尔为，倏忽何可测。篙之小难制，戙之独有力。 猗嗟戙之为，彬彬坚且直。有如用武人，森森矗戈戟。 有如敢言士，落落吐胸臆。拯危居坦夷，济险免兢惕。 志彼哲匠心，俾其来者识。

- !Poem
  volume: 卷765_42
  title: 卷765_42志峡船具诗·百丈王周
  author: 王周
  content: 【志峡船具诗·百丈】 少尝侍先君，馀闲诵白氏。始得入峡诗，深味作诗旨。 云有万仞山，云有千丈水。自念坎壈时，尤多兢慎理。 山束峡如口，水漱石如齿。孤舟行其中，薄冰犹坦履。 孱颜屹焉立，汹涌勃然起。百丈为前牵，万险即平砥。 破之以筼筜，续之以麻枲。砺之坚以节，引之直如矢。 杼轴连半空，长短随两涘。铁锁枉驰名，锦缆谩称美。 长绳岂能系，朽索何足拟。苟非dJ之为，胡可力行此。

- !Poem
  volume: 卷765_43
  title: 卷765_43早春西园王周
  author: 王周
  content: 【早春西园】 引步携筇竹，西园小径通。雪欹梅蒂绿，春入杏梢红。 静意崖穿溜，孤愁笛破空。如何将此景，收拾向图中。

- !Poem
  volume: 卷765_44
  title: 卷765_44金盘草诗（生宁江巫山南陵林木中）王周
  author: 王周
  content: 【金盘草诗（生宁江巫山南陵林木中）】 今春从南陵，得草名金盘。金盘有仁性，生在林一端。 根节岁一节，食之甘而酸。风俗竞采掇，俾人防急难。 巴中蛇虺毒，解之如走丸。巨叶展六出，软干分长竿。 摇摇绿玉活，袅袅香荷寒。世云暑酷月，郁有神物看。 天之产于此，意欲生民安。今之为政者，何不反此观。 知彼苛且猛，慎勿虐而残。一物苟失所，万金惟可叹。 莫并蒿与莱，岂羡芝及兰。勤渠护根本，栽植当庭栏。 寄言好生者，休说神仙丹。

- !Poem
  volume: 卷765_45
  title: 卷765_45和程刑部三首·公会亭王周
  author: 王周
  content: 【和程刑部三首·公会亭】 公事公言地，标名姓必臧。江山如得助，谈笑若为妨。 均赋乡原肃，详刑郡邑康。官箴居座右，夙夜算难忘。

- !Poem
  volume: 卷765_46
  title: 卷765_46和程刑部三首·碧鲜亭王周
  author: 王周
  content: 【和程刑部三首·碧鲜亭】 飋飋笼清籁，萧萧锁翠阴。向高思尽节，从直美虚心。 迥砌滋苍藓，幽窗伴素琴。公馀时引步，一径静中深。

- !Poem
  volume: 卷765_47
  title: 卷765_47和程刑部三首·清涟閤王周
  author: 王周
  content: 【和程刑部三首·清涟閤】 照影翻窗绮，层纹滉额波。丝青迷岸柳，茸绿蘸汀莎。 片雪翘饥鹭，孤香卷嫩荷。凭栏堪入画，时听竹枝歌。

- !Poem
  volume: 卷765_48
  title: 卷765_48自喻王周
  author: 王周
  content: 【自喻】 予念天之生，生本空疏器。五岁禀慈训，愤悱读书志。 七岁辨声律，勤苦会诗赋。九岁执公卷，倜傥干名意。 乞荐乡老书，幸会春官试。折桂愧巍峨，依莲何气味。 性拙绝不佞，才短无馀地。前年会知己，荐章实非据。 宁见民说平，空荷君恩寄。瞿唐抵巴渝，往来名揽辔。 孤舟一水中，艰险实可畏。群操百丈牵，临难无苟避。 濆向江底发，水在石中沸。槌鼓称打宽，系纫呼下纬。 善恶胡可分，死生何足讳。骑衡与垂堂，非不知前喻。 临渊与履冰，非不知深虑。我今縻搢绅，善地谁人致。 城狐与社鼠，巧佞谁从庇。奴颜与婢膝，丑直谁从媚。 妻儿夐限越，容颜几憔悴。致身霄汉人，呃嚱尽贤智。

- !Poem
  volume: 卷765_49
  title: 卷765_49巫山庙王周
  author: 王周
  content: 【巫山庙】 庙前溪水流潺潺，庙中修竹声珊珊。 襄王一梦杳难问，晚晴天气归云闲。

- !Poem
  volume: 卷765_50
  title: 卷765_50下瞿塘寄时同年王周
  author: 王周
  content: 【下瞿塘寄时同年】 春寒天气下瞿塘，大壤溪前柳线长。 须信孤云似孤宦，莫将乡思附归艎。

- !Poem
  volume: 卷765_51
  title: 卷765_51和杜运使巴峡地暖节物与中土异黯然有感诗三首王周
  author: 王周
  content: 【和杜运使巴峡地暖节物与中土异黯然有感诗三首】 随柳参差破绿芽，此中依约欲飞花。 春光是处伤离思，何况归期未有涯。 始看菊蕊开篱下，又见梅花寄岭头。 揽辔巴西官局冷，几凭春酒沃乡愁。 花品姚黄冠洛阳，巴中春早羡孤芳。 不知别有栽培力，流咏新诗与激昂。

- !Poem
  volume: 卷765_52
  title: 卷765_52施南太守以猿儿为寄作诗答之（得之黔中，生即头白）王周
  author: 王周
  content: 【施南太守以猿儿为寄作诗答之（得之黔中，生即头白）】 虞人初获酉江西，长臂难将意马齐。 今日未啼头已白，不堪深入白云啼。

- !Poem
  volume: 卷765_53
  title: 卷765_53巫庙王周
  author: 王周
  content: 【巫庙】 巴水走若箭，峡山开如屏。汹涌匹练白，崷崒浓蓝青。 崖空蓄云雨，滩恶惊雷霆。神仙宅幽邃，庙貌横杳冥。 隐约可一梦，缥缈馀千龄。名利有所役，舟楫无暂停。 悉窣垂肸蚃，祠祷希安宁。鸦鸦尔何物，飞飞来庙庭。 纷纷飏寥泬，远近随虚舲。铁石砺觜爪，金碧辉光翎。 翔集托阴险，鵮啄贪膻腥。日既恃威福，岁久为精灵。 依草与附木，诬诡殊不经。城狐与社鼠，琐细何足听。 况乎人假人，心阔吞沧溟。
