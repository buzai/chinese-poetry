
- !Poem
  volume: 卷797_1
  title: 卷797_1离别难武后宫人
  author: 武后宫人
  content: 【离别难】 此别难重陈，花飞复恋人。来时梅覆雪，去日柳含春。 物候催行客，归途淑气新。剡川今已远，魂梦暗相亲。

- !Poem
  volume: 卷797_2
  title: 卷797_2袍中诗开元宫人
  author: 开元宫人
  content: 【袍中诗】 沙场征戍客，寒苦若为眠。战袍经手作，知落阿谁边。 蓄意多添线，含情更著绵。今生已过也，结取后生缘。

- !Poem
  volume: 卷797_3
  title: 卷797_3题洛苑梧叶上天宝宫人
  author: 天宝宫人
  content: 【题洛苑梧叶上】 旧宠悲秋扇，新恩寄早春。聊题一片叶，将寄接流人。

- !Poem
  volume: 卷797_4
  title: 卷797_4又题天宝宫人
  author: 天宝宫人
  content: 【又题】 一叶题诗出禁城，谁人酬和独含情。 自嗟不及波中叶，荡漾乘春取次行。

- !Poem
  volume: 卷797_5
  title: 卷797_5题花叶诗德宗宫人
  author: 德宗宫人
  content: 【题花叶诗】 一入深宫里，无由得见春。题诗花叶上，寄与接流人。

- !Poem
  volume: 卷797_6
  title: 卷797_6题红叶宣宗宫人
  author: 宣宗宫人
  content: 【题红叶】 流水何太急，深宫尽日闲。殷勤谢红叶，好去到人间。

- !Poem
  volume: 卷797_7
  title: 卷797_7金锁诗僖宗宫人
  author: 僖宗宫人
  content: 【金锁诗】 玉烛制袍夜，金刀呵手裁。锁寄千里客，锁心终不开。

- !Poem
  volume: 卷797_8
  title: 卷797_8随驾游青城李舜弦
  author: 李舜弦
  content: 【随驾游青城】 因随八马上仙山，顿隔尘埃物象闲。 只恐西追王母宴，却忧难得到人间。

- !Poem
  volume: 卷797_9
  title: 卷797_9蜀宫应制李舜弦
  author: 李舜弦
  content: 【蜀宫应制】 浓树禁花开后庭，饮筵中散酒微醒。 濛濛雨草瑶阶湿，钟晓愁吟独倚屏。

- !Poem
  volume: 卷797_10
  title: 卷797_10钓鱼不得李舜弦
  author: 李舜弦
  content: 【钓鱼不得】 尽日池边钓锦鳞，芰荷香里暗消魂。 依稀纵有寻香饵，知是金钩不肯吞。

- !Poem
  volume: 卷797_11
  title: 卷797_11宫词（一作王建诗，又作花蕊夫人诗）李玉箫
  author: 李玉箫
  content: 【宫词（一作王建诗，又作花蕊夫人诗）】 鸳鸯瓦上瞥然声，昼寝宫娥梦里惊。 元是我王金弹子，海棠花下打流莺。

- !Poem
  volume: 卷797_12
  title: 卷797_12太平诗金真德
  author: 金真德
  content: 【太平诗】 大唐开鸿业，巍巍皇猷昌。止戈戎衣定，修文继百王。 统天崇雨施，理物体含章。深仁谐日月，抚运迈时康。 幡旗既赫赫，钲鼓何锽锽。外夷违命者，翦覆被大殃。 和风凝宇宙，遐迩竞呈祥。四时调玉烛，七曜巡万方。 维岳降宰辅，维帝用忠良。三五咸一德，昭我皇家唐。

- !Poem
  volume: 卷797_13
  title: 卷797_13句宝历宫人
  author: 宝历宫人
  content: 【句】 宝帐香重重，一双红芙蓉。
