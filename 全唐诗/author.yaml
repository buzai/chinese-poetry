- !Author
  name: 包佶
  desc: 包佶，字幼正。天宝六年及进士第。累官谏议大夫，坐善元载贬岭南。刘晏奏起为汴东两税使。晏罢，以佶充诸道盐铁轻货钱物使。迁刑部侍郎，改秘书监，封丹阳郡公。诗一卷。

- !Author
  name: 李嘉祐
  desc: 李嘉祐，字从一，赵州人。天宝七年擢第，授秘书正字。坐事谪鄱江令，调江阴，入为中台郎。上元中，出为台州刺史。大历中，复为袁州刺史。与严维、刘长卿、冷朝阳诸人友善。为诗丽婉，有齐梁风。集一卷。今编诗二卷。

- !Author
  name: 包何
  desc: 包何，字幼嗣，润州延陵人。隔之子。与弟佶齐名，世称二包。登天宝进士第。大历中，为起居舍人。诗一卷。

- !Author
  name: 贾邕
