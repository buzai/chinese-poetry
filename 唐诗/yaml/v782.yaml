
- !Poem
  volume: 卷783_1
  title: 卷783_1答王无功入长安咏秋蓬见示辛学士
  author: 辛学士
  content: 【答王无功入长安咏秋蓬见示】 托根虽异所，飘叶早相依。因风若有便，更共入云飞。

- !Poem
  volume: 卷783_2
  title: 卷783_2哭李远卢尚书
  author: 卢尚书
  content: 【哭李远】 昨日舟还浙水湄，今朝丹旐欲何为。才收北浦一竿钓， 未了西斋半局棋。洛下已传平子赋，临川争写谢公诗。 不堪旧里经行处，风木萧萧邻笛悲。

- !Poem
  volume: 卷783_3
  title: 卷783_3湘中怨讽郑仆射
  author: 郑仆射
  content: 【湘中怨讽】 青鹢苦幽独，隔江相对稀。夜寒芦叶雨，空作一声归。

- !Poem
  volume: 卷783_4
  title: 卷783_4登汾上阁郑中丞
  author: 郑中丞
  content: 【登汾上阁】 汾桂秋水阔，宛似到阊门。惆怅江湖思，惟将南客论。

- !Poem
  volume: 卷783_5
  title: 卷783_5为御史衔命出关谳狱，道中看华山有诗韩常侍
  author: 韩常侍
  content: 【为御史衔命出关谳狱，道中看华山有诗】 野麋蒙象暂如犀，心不惊鸥角骇鸡。 一路好山无伴看，断肠烟景寄猿啼。

- !Poem
  volume: 卷783_6
  title: 卷783_6寄织锦篇与薛郎中（时为补阙，谢病归山）韩常侍
  author: 韩常侍
  content: 【寄织锦篇与薛郎中（时为补阙，谢病归山）】 锦字龙梭织锦篇，凤凰文采间非烟。 并他时世新花样，虚费工夫不直钱。

- !Poem
  volume: 卷783_7
  title: 卷783_7和人忆鹤韩常侍
  author: 韩常侍
  content: 【和人忆鹤】 拂拂云衣冠紫烟，已为丁令一千年。 留君且伴居山客，幸有松梢明月天。

- !Poem
  volume: 卷783_8
  title: 卷783_8句韩常侍
  author: 韩常侍
  content: 【句】 情多不似家山水，夜夜声声旁枕流。（《忆山泉》， 《诗话总龟》）

- !Poem
  volume: 卷783_9
  title: 卷783_9赠米都知梁补阙
  author: 梁补阙
  content: 【赠米都知】 供奉三朝四十年，圣时流落发衰残。 贪将乐府歌明代，不把清吟换好官。

- !Poem
  volume: 卷783_10
  title: 卷783_10题安国观卢尚书
  author: 卢尚书
  content: 【题安国观】 夕照纱窗起暗尘，青松绕殿不知春。 君看白首诵经者，半是宫中歌舞人。

- !Poem
  volume: 卷783_11
  title: 卷783_11自商山宿隐居（一作灵一诗）苏广文
  author: 苏广文
  content: 【自商山宿隐居（一作灵一诗）】 闻道桃源堪避秦，寻幽数日不逢人。烟霞洞里无鸡犬， 风雨林中有鬼神。黄公石上三芝秀，陶令门前五柳春。 醉卧白云闲入梦，不知何物是吾身。

- !Poem
  volume: 卷783_12
  title: 卷783_12夜归华川因寄幕府苏广文
  author: 苏广文
  content: 【夜归华川因寄幕府】 山村寥落野人稀，竹里衡门掩翠微。溪路夜随明月入， 亭皋春伴白云归。嵇康懒慢仍耽酒，范蠡逋逃又拂衣。 汀畔数鸥闲不起，只应知我已忘机。

- !Poem
  volume: 卷783_13
  title: 卷783_13春日过田明府遇焦山人苏广文
  author: 苏广文
  content: 【春日过田明府遇焦山人】 陶公归隐白云溪，买得春泉溉药畦。夜静林间风虎啸， 月明竹上露禽栖。陈仓邑吏惊烽火，太白山人讶鼓鼙。 相见只言秦汉事，武陵溪里草萋萋。

- !Poem
  volume: 卷783_14
  title: 卷783_14题升山任生
  author: 任生
  content: 【题升山】 城外升山寺，城中望宛然。及登无半日，欲到已经年。

- !Poem
  volume: 卷783_15
  title: 卷783_15投曹文姬诗（文姬，长安中娼女，工翰墨，时号书仙）任生
  author: 任生
  content: 【投曹文姬诗（文姬，长安中娼女，工翰墨，时号书仙）】 玉皇前殿掌书仙，一染尘心下九天。 莫怪浓香薰骨腻，云衣曾惹御炉烟。

- !Poem
  volume: 卷783_16
  title: 卷783_16绝句吴公
  author: 吴公
  content: 【绝句】 去国投兹土，编茅隐旧踪。年年秋水上，独对数株松。

- !Poem
  volume: 卷783_17
  title: 卷783_17献卢常侍曹生
  author: 曹生
  content: 【献卢常侍】 拜玉亭前闲送客，此时孤恨感离乡。 寻思往岁绝缨事，肯向朱门泣夜长。

- !Poem
  volume: 卷783_18
  title: 卷783_18赋新月缪氏子
  author: 缪氏子
  content: 【赋新月】 初月如弓未上弦，分明挂在碧霄边。 时人莫道蛾眉小，三五团圆照满天。

- !Poem
  volume: 卷783_19
  title: 卷783_19悼妓诗京兆韦氏子
  author: 京兆韦氏子
  content: 【悼妓诗】 惆怅金泥簇蝶裙，春来犹见伴行云。 不教布施刚留得，浑似初逢李少君。
