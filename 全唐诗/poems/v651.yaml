
- !Poem
  volume: 卷652_1
  title: 卷652_1赠天台叶尊师方干
  author: 方干
  content: 【赠天台叶尊师】 莫见平明离少室，须知薄暮入天台。常时爱缩山川去， 有夜自携星月来。灵药不知何代得，古松应是长年栽。 先生暗笑看棋者，半局棋边白发催。

- !Poem
  volume: 卷652_2
  title: 卷652_2寄台州孙从事百篇（登第初授华亭尉）方干
  author: 方干
  content: 【寄台州孙从事百篇（登第初授华亭尉）】 圣世科名酬志业，仙州秀色助神机。梅真入仕提雄笔， 阮瑀从军著彩衣。昼寝不知山雪积，春游应趁夜潮归。 相思莫讶音书晚，鸟去犹须叠日飞。

- !Poem
  volume: 卷652_3
  title: 卷652_3送睦州侯郎中赴阙方干
  author: 方干
  content: 【送睦州侯郎中赴阙】 昔著政声闻国外，今留儒术化江东。青云旧路归仙掖， 白凤新词入圣聪。弦管未知银烛晓，旌旗已侍锦帆风。 郡人难议酬恩德，遍在三年礼遇中。

- !Poem
  volume: 卷652_4
  title: 卷652_4朱秀才庭际蔷薇方干
  author: 方干
  content: 【朱秀才庭际蔷薇】 绣难相似画难真，明媚鲜妍绝比伦。露压盘条方到地， 风吹艳色欲烧春。断霞转影侵西壁，浓麝分香入四邻。 看取后时归故里，庭花应让锦衣新。

- !Poem
  volume: 卷652_5
  title: 卷652_5登龙瑞观北岩方干
  author: 方干
  content: 【登龙瑞观北岩】 纵目下看浮世事，方知峭崿与天通。湖边风力归帆上， 岭顶云根在雪中。促韵寒钟催落照，斜行白鸟入遥空。 前人去后后人至，今古异时登眺同。

- !Poem
  volume: 卷652_6
  title: 卷652_6送婺州许录事方干
  author: 方干
  content: 【送婺州许录事】 之官便是还乡路，白日堂堂著锦衣。八咏遗风资逸兴， 二溪寒色助清威。曙星没尽提纲去，暝角吹残锁印归。 笑我中年更愚僻，醉醒多在钓渔矶。

- !Poem
  volume: 卷652_7
  title: 卷652_7题龙泉寺绝顶方干
  author: 方干
  content: 【题龙泉寺绝顶】 未明先见海底日，良久远鸡方报晨。古树含风长带雨， 寒岩四月始知春。中天气爽星河近，下界时丰雷雨匀。 前后登临思无尽，年年改换去来人。

- !Poem
  volume: 卷652_8
  title: 卷652_8赠上虞胡少府百篇方干
  author: 方干
  content: 【赠上虞胡少府百篇】 求仙不在炼金丹，轻举由来别有门。日晷未移三十刻， 风骚已及四千言。宏才尚遣居卑位，公道何曾雪至冤。 敛板尘中无恨色，应缘利禄副晨昏。

- !Poem
  volume: 卷652_9
  title: 卷652_9上郑员外方干
  author: 方干
  content: 【上郑员外】 为郡至公兼至察，古今能有几多人。忧民一似清吟苦， 守节还如未达贫。利刃从前堪切玉，澄潭到底不容尘。 潜夫岂合干旌旆，甘棹渔舟下钓纶。

- !Poem
  volume: 卷652_10
  title: 卷652_10桐庐江阁方干
  author: 方干
  content: 【桐庐江阁】 风烟百变无定态，缅想画人虚损心。卷箔槛前沙鸟散， 垂钩床下锦鳞沈。白云野寺凌晨磬，红树孤村遥夜砧。 此地四时抛不得，非唯盛暑事开襟。

- !Poem
  volume: 卷652_11
  title: 卷652_11题澄圣塔院上方方干
  author: 方干
  content: 【题澄圣塔院上方】 地灵直是饶风雨，杉桧老于云雨间。只讶窗中常见海， 方知砌下更多山。远泉势曲犹须引，野果枝低可要攀。 若把重门谕玄寂，何妨善闭却无关。

- !Poem
  volume: 卷652_12
  title: 卷652_12僧院小泉井方干
  author: 方干
  content: 【僧院小泉井】 亦恐浅深同禹穴，兼云制度象污樽。窥寻未见泉来路， 缅想应穿石裂痕。片段似冰犹可把，澄清如镜不曾昏。 欲知到底无尘染，堪与吾师比性源。

- !Poem
  volume: 卷652_13
  title: 卷652_13过姚监故居（一作经陆补阙故居）方干
  author: 方干
  content: 【过姚监故居（一作经陆补阙故居）】 不敢要君徵亦起，致君全得似唐虞。谠言昨叹离天听， 新冢今闻入县图。琴锁坏窗风自触，鹤归乔木月难呼。 学书弟子何人在，检点犹逢谏草无。

- !Poem
  volume: 卷652_14
  title: 卷652_14陪李郎中夜宴方干
  author: 方干
  content: 【陪李郎中夜宴】 间世星郎夜宴时，丁丁寒漏滴声稀。琵琶弦促千般语， 鹦鹉杯深四散飞。遍请玉容歌白雪，高烧红蜡照朱衣。 人间有此荣华事，争遣渔翁恋钓矶。

- !Poem
  volume: 卷652_15
  title: 卷652_15狂寇后上刘尚书方干
  author: 方干
  content: 【狂寇后上刘尚书】 孙武倾心与万夫，削平妖孽在斯须。才施偃月行军令， 便见台星逼座隅。独柱支天寰海正，雄名盖世古今无。 圣君争不酬功业，仗下高悬破贼图。

- !Poem
  volume: 卷652_16
  title: 卷652_16尚书新创敌楼二首方干
  author: 方干
  content: 【尚书新创敌楼二首】 下马政成无一事，应须胜地过朝昏。笙歌引出桃花洞， 罗绣拥来金谷园。十里水云吞半郭，九秋山月入千门。 常闻大厦堪栖息，燕雀心知不敢言。 异境永为欢乐地，歌钟夜夜复年年。平明旭日生床底， 薄暮残霞落酒边。虽向槛前窥下界，不知窗里是中天。 直须分付丹青手，画出旌幢绕谪仙。

- !Poem
  volume: 卷652_17
  title: 卷652_17赠李郢端公方干
  author: 方干
  content: 【赠李郢端公】 非唯孤峭与世绝，吟处斯须能变通。物外搜罗归大雅， 毫端剪削有馀功。山川正气侵灵府，雪月清辉引思风。 别得人间上升术，丹霄路在五言中。

- !Poem
  volume: 卷652_18
  title: 卷652_18送孙百篇游天台方干
  author: 方干
  content: 【送孙百篇游天台】 东南云路落斜行，入树穿村见赤城。远近常时皆药气， 高低无处不泉声。映岩日向床头没，湿烛云从柱底生。 更有仙花与灵鸟，恐君多半未知名。

- !Poem
  volume: 卷652_19
  title: 卷652_19陆山人画水方干
  author: 方干
  content: 【陆山人画水】 毫末用功成一水，水源山脉固难寻。逡巡便可见波浪， 咫尺不能知浅深。但有片云生海口，终无明月在潭心。 我来拟学磻溪叟，白首钓璜非陆沈。

- !Poem
  volume: 卷652_20
  title: 卷652_20郭中山居方干
  author: 方干
  content: 【郭中山居】 莫见一瓢离树上，犹须四壁在林间。沈吟不寐先闻角， 屈曲登高自有山。溅石迸泉听未足，亚窗红果卧堪攀。 公卿若便遗名姓，却与禽鱼作往还。

- !Poem
  volume: 卷652_21
  title: 卷652_21雪中寄李知诲判官方干
  author: 方干
  content: 【雪中寄李知诲判官】 聚散联翩急复迟，解将华发两相欺。虽云竹重先藏路， 却讶巢倾不损枝。入户便从风起后，照窗翻似月明时。 此时门巷无行迹，尘满尊罍谁得知。

- !Poem
  volume: 卷652_22
  title: 卷652_22途中言事寄居远上人方干
  author: 方干
  content: 【途中言事寄居远上人】 举目时时似故园，乡心自动向谁言。白云晓湿寒山寺， 红叶夜飞明月村。震泽风帆归橘岸，钱塘水府抵城根。 羡师了达无牵束，竹径生苔掩竹门。

- !Poem
  volume: 卷652_23
  title: 卷652_23雪中寄薛郎中方干
  author: 方干
  content: 【雪中寄薛郎中】 野禽未觉巢枝仄，稚子先忧径竹摧。半夜忽明非月午， 前庭旋释被春催。碎花若入樽中去，清气应归笔底来。 深拥红炉听仙乐，忍教愁坐画寒灰。

- !Poem
  volume: 卷652_24
  title: 卷652_24题盛令新亭方干
  author: 方干
  content: 【题盛令新亭】 举目岂知新智慧，存思便是小天台。偶尝嘉果求枝去， 因问名花寄种来。春物诱才归健笔，夜歌牵醉入丛杯。 此中难遇逍遥事，计日应为印绶催。

- !Poem
  volume: 卷652_25
  title: 卷652_25赠郑仁规方干
  author: 方干
  content: 【赠郑仁规】 一石雄才独占难，应分二斗借人寰。澄心不出风骚外， 落笔全归教化间。莲幕未来须更聘，桂枝才去即先攀。 可怜丽句能飞动，荀宋精灵亦厚颜。

- !Poem
  volume: 卷652_26
  title: 卷652_26送缙陵王少府赴举方干
  author: 方干
  content: 【送缙陵王少府赴举】 相看不忍尽离觞，五两牵风速去樯。远驿新砧应弄月， 初程残角未吹霜。越山直下分吴苑，淮水横流入楚乡。 珍重郄家好兄弟，明年禄位在何方。

- !Poem
  volume: 卷652_27
  title: 卷652_27路入剡中作方干
  author: 方干
  content: 【路入剡中作】 截湾冲濑片帆通，高枕微吟到剡中。掠草并飞怜燕子， 停桡独饮学渔翁。波涛漫撼长潭月，杨柳斜牵一岸风。 便拟乘槎应去得，仙源直恐接星东。

- !Poem
  volume: 卷652_28
  title: 卷652_28东山瀑布方干
  author: 方干
  content: 【东山瀑布】 遥夜看来疑月照，平明失去被云迷。挂岩远势穿松岛， 击石残声注稻畦。素色喷成三伏雪，馀波流作万年溪。 不缘真宰能开决，应向前山杂淤泥。

- !Poem
  volume: 卷652_29
  title: 卷652_29水墨松石方干
  author: 方干
  content: 【水墨松石】 三世精能举世无，笔端狼藉见功夫。添来势逸阴崖黑， 泼处痕轻灌木枯。垂地寒云吞大漠，过江春雨入全吴。 兰堂坐久心弥惑，不道山川是画图。

- !Poem
  volume: 卷652_30
  title: 卷652_30献浙东王大夫二首方干
  author: 方干
  content: 【献浙东王大夫二首】 出镇当时移越俗，致君何日不尧年。到来唯饮长溪水， 归去应将一个钱。吟处美人擎笔砚，行时飞鸟避旌旃。 四方皆是分忧寄，独有东南戴二天。 王臣夷夏仰清名，领镇犹为失意行。已见玉璜曾上钓， 何愁金鼎不和羹。誉将星月同时朽，身应山河满数生。 泥滓云霄至悬阔，渔翁不合见公卿。

- !Poem
  volume: 卷652_31
  title: 卷652_31越州使院竹方干
  author: 方干
  content: 【越州使院竹】 莫见凌风飘粉箨，须知碍石作盘根。细看枝上蝉吟处， 犹是笋时虫蚀痕。月送绿阴斜上砌，露凝寒色湿遮门。 列仙终日逍遥地，鸟雀潜来不敢喧。

- !Poem
  volume: 卷652_32
  title: 卷652_32题赠李校书方干
  author: 方干
  content: 【题赠李校书】 名场失手一年年，月桂尝闻到手边。谁道高情偏似鹤， 自云长啸不如蝉。众花交艳多成实，深井通潮半杂泉。 却是偶然行未到，元来有路上寥天。

- !Poem
  volume: 卷652_33
  title: 卷652_33送王侍郎浙东入朝方干
  author: 方干
  content: 【送王侍郎浙东入朝】 自将苦节酬清秩，肯要庞眉一个钱。恩爱已苏句践国， 程途却上大罗天。鱼池菊岛还公署，沙鹤松栽入画船。 密奏无非经济术，从容几刻在炉烟。

- !Poem
  volume: 卷652_34
  title: 卷652_34赠黄处士方干
  author: 方干
  content: 【赠黄处士】 闭户先生无是非，竹湾松树藕苗衣。愁吟密雪思难尽， 醉倒残花扶不归。若出薜萝迎鹤简，应抛舴艋别渔矶。 到头苦节终何益，空改文星作少微。

- !Poem
  volume: 卷652_35
  title: 卷652_35献王大夫二首方干
  author: 方干
  content: 【献王大夫二首】 都缘声价振皇州，高卧中条不自由。早副急征来凤沼， 常陪内宴醉龙楼。锵金五字能援笔，钓玉三年信直钩。 必恐借留终不遂，越人相顾已先愁。 功成犹自更行春，塞路旌旗十里尘。只用篇章为教化， 不知夷夏望陶钧。金章照耀浮光动，玉面生狞细步匀。 历任圣朝清峻地，至今依是少年身。

- !Poem
  volume: 卷652_36
  title: 卷652_36赠五牙山人洗修白方干
  author: 方干
  content: 【赠五牙山人洗修白】 变通唯在片时间，此事全由一粒丹。若取寿长延至易， 如嫌地远缩何难。先生阔别能轻举，弟子才来学不餐。 箧里生尘是闲药，外沾犹可救衰残。

- !Poem
  volume: 卷652_37
  title: 卷652_37处州献卢员外方干
  author: 方干
  content: 【处州献卢员外】 才下轺车即岁丰，方知盛德与天通。清声渐出寰瀛外， 喜气全归教化中。落地遗金终日在，经年滞狱当时空。 直缘后学无功业，不虑文翁不至公。

- !Poem
  volume: 卷652_38
  title: 卷652_38石门瀑布方干
  author: 方干
  content: 【石门瀑布】 奔倾漱石亦喷苔，此是便随元化来。长片挂岩轻似练， 远声离洞咽于雷。气含松桂千枝润，势画云霞一道开。 直是银河分派落，兼闻碎滴溅天台。

- !Poem
  volume: 卷652_39
  title: 卷652_39题仙岩瀑布呈陈明府方干
  author: 方干
  content: 【题仙岩瀑布呈陈明府】 方知激蹙与喷飞，直恐古今同一时。远壑流来多石脉， 寒空扑碎作凌澌。谢公岩上冲云去，织女星边落地迟。 聚向山前更谁测，深沉见底是澄漪。

- !Poem
  volume: 卷652_40
  title: 卷652_40赠山阴崔明府方干
  author: 方干
  content: 【赠山阴崔明府】 用心何况两衙间，退食孜孜亦不闲。压酒晒书犹检点， 修琴取药似交关。笙歌入夜舟中月，花木知春县里山。 平叔正堪汤饼试，风流不合问年颜。

- !Poem
  volume: 卷652_41
  title: 卷652_41山井方干
  author: 方干
  content: 【山井】 滟滟湿光凌竹树，寥寥清气袭衣襟。不知测穴通潮信， 却讶轻涟动镜心。夜久即疑星影过，早来犹见石痕深。 辘轳用智终何益，抱瓮遗名亦至今。

- !Poem
  volume: 卷652_42
  title: 卷652_42偶作方干
  author: 方干
  content: 【偶作】 直为篇章非动众，遂令轩盖不经过。未妨溪上泛渔艇， 又为门前张雀罗。夜学事须凭雪照，朝厨争奈绝烟何。 若于岩洞求伦类，今古疏愚似我多。

- !Poem
  volume: 卷652_43
  title: 卷652_43贼退后赠刘将军方干
  author: 方干
  content: 【贼退后赠刘将军】 非唯吴起与穰苴，今古推排尽不如。白马知无髀上肉， 黄巾泣向箭头书。二年战地成桑茗，千里荒榛作比闾。 功业更多身转贵，伫看幢节引戎车。

- !Poem
  volume: 卷652_44
  title: 卷652_44感时三首方干
  author: 方干
  content: 【感时三首】 不觉年华似箭流，朝看春色暮逢秋。正嗟新冢垂青草， 便见故交梳白头。虽道了然皆是梦，应还达者即无愁。 破除生死须齐物，谁向穹苍问事由。 日乌往返无休息，朝出扶桑暮却回。夜雨旋驱残热去， 江风吹送早寒来。才怜饮处飞花片，又见书边聚雪堆。 莫恃少年欺白首，须臾还被老相催。 世途扰扰复憧憧，真恐华夷事亦同。岁月自消寒暑内， 荣枯尽在是非中。今朝犹作青襟子，明日还成白首翁。 堪笑愚夫足纷竞，不知流水去无穷。

- !Poem
  volume: 卷652_45
  title: 卷652_45牡丹方干
  author: 方干
  content: 【牡丹】 不逢盛暑不冲寒，种子成丛用法难。醉眼若为抛去得， 狂心更拟折来看。凌霜烈火吹无艳，裛露阴霞晒不干。 莫道娇红怕风雨，经时犹自未凋残。

- !Poem
  volume: 卷652_46
  title: 卷652_46赠进士章碣方干
  author: 方干
  content: 【赠进士章碣】 织锦虽云用旧机，抽梭起样更新奇。何如且破望中叶， 未可便攀低处枝。藉地落花春半后，打窗斜雪夜深时。 此时才子吟应苦，吟苦鬼神知不知。

- !Poem
  volume: 卷652_47
  title: 卷652_47与桐庐郑明府方干
  author: 方干
  content: 【与桐庐郑明府】 字人心苦达神明，何止重门夜不扃。莫道耕田全种秫， 兼闻退食亦逢星。映林顾兔停琴望，隔水寒猿驻笔听。 却恐南山尽无石，南山有石合为铭。

- !Poem
  volume: 卷652_48
  title: 卷652_48谢王大夫奏表方干
  author: 方干
  content: 【谢王大夫奏表】 非唯言下变荣衰，大海可倾山可移。如剖夜光归暗室， 似驱春气入寒枝。死灰到底翻腾焰，朽骨随头却长肥。 便杀微躬复何益，生成恩重报无期。

- !Poem
  volume: 卷652_49
  title: 卷652_49送道人归旧岩方干
  author: 方干
  content: 【送道人归旧岩】 旧岩终副却归期，岩下有人应识师。目睹婴孩成老叟， 手栽松柏有枯枝。前山低校无多地，东海浅于初去时。 若把古今相比类，姓丁仙鹤亦如斯。

- !Poem
  volume: 卷652_50
  title: 卷652_50送钱特卿赴职天台方干
  author: 方干
  content: 【送钱特卿赴职天台】 路入仙溪气象清，垂鞭树石罅中行。雾昏不见西陵岸， 风急先闻瀑布声。山下县寮张乐送，海边津吏棹舟迎。 诗家弟子无多少，唯只于余别有情。

- !Poem
  volume: 卷652_51
  title: 卷652_51题新竹方干
  author: 方干
  content: 【题新竹】 青苔劚破植贞坚，细碧竿排郁眼鲜。小凤凰声吹嫩叶， 短蛟龙尾袅轻烟。节环腻色端匀粉，根拔秋光暗长鞭。 怪得入门肌骨冷，缀风黏月满庭前。

- !Poem
  volume: 卷652_52
  title: 卷652_52哭王大夫方干
  author: 方干
  content: 【哭王大夫】 俗人皆嫉谢临川，果中常情□□□。为政旧规方利国， 降生直性已归天。岘亭惋咽知无极，渭曲馨香莫计年。 从此心丧应毕世，忍看坟草读残篇。

- !Poem
  volume: 卷652_53
  title: 卷652_53赠乾素上人方干
  author: 方干
  content: 【赠乾素上人】 苦用贞心传弟子，即应低眼看公卿。水中明月无踪迹， 风里浮云可计程。庭际孤松随鹤立，窗间清磬学蝉鸣。 料师多劫长如此，岂算前生与后生。

- !Poem
  volume: 卷652_54
  title: 卷652_54题应天寺上方兼呈谦上人方干
  author: 方干
  content: 【题应天寺上方兼呈谦上人】 中天坐卧见人寰，峭石垂藤不易攀。晴卷风雷归故壑， 夜和猿鸟锁寒山。势横绿野苍茫外，影落平湖潋滟间。 师在西岩最高处，路寻之字见禅关。

- !Poem
  volume: 卷652_55
  title: 卷652_55题法华寺绝顶禅家壁方干
  author: 方干
  content: 【题法华寺绝顶禅家壁】 苍翠岧峣逼窅冥，下方雷雨上方晴。飞流便向砌边挂， 片月影从窗外行。驯鹿不知谁结侣，野禽都是自呼名。 只应禅者无来去，坐看千山白发生。

- !Poem
  volume: 卷652_56
  title: 卷652_56春日方干
  author: 方干
  content: 【春日】 春去春来似有期，日高添睡是归时。虽将细雨催芦笋， 却用东风染柳丝。重雾已应吞海色，轻霜犹自剉花枝。 此时野客因花醉，醉卧花间应不知。

- !Poem
  volume: 卷652_57
  title: 卷652_57上越州杨严中丞方干
  author: 方干
  content: 【上越州杨严中丞】 连枝棣萼世无双，未秉鸿钧拥大邦。折桂早闻推独步， 分忧暂辍过重江。晴寻凤沼云中树，思绕稽山枕上窗。 试把十年辛苦志，问津求拜碧油幢。

- !Poem
  volume: 卷652_58
  title: 卷652_58月方干
  author: 方干
  content: 【月】 桂轮秋半出东方，巢鹊惊飞夜未央。海上风云摇皓影， 空中露气湿流光。斜临户牖通宵烛，回照阶墀到晓霜。 庾亮恃才高更逸，方闻墨翰已成章。

- !Poem
  volume: 卷652_59
  title: 卷652_59早春方干
  author: 方干
  content: 【早春】 运行元化不参差，四极中华共一时。正气才随灰律变， 残寒便被柳条欺。冰融大泽朝阳觉，草绿陈根夜雨知。 不信风光疾于箭，年来年去变霜髭。

- !Poem
  volume: 卷652_60
  title: 卷652_60对花方干
  author: 方干
  content: 【对花】 清晓入花如步障，恋花行步步迟迟。含风欲绽中心朵， 似火应烧外面枝。野客须拚终日醉，流莺自有隔年期。 使君坐处笙歌合，便是列仙身不知。

- !Poem
  volume: 卷652_61
  title: 卷652_61除夜方干
  author: 方干
  content: 【除夜】 玉漏斯须即达晨，四时吹转任风轮。寒灯短烬方烧腊， 画角残声已报春。明日便为经岁客，昨朝犹是少年人。 新正定数随年减，浮世惟应百遍新。

- !Poem
  volume: 卷652_62
  title: 卷652_62题松江驿方干
  author: 方干
  content: 【题松江驿】 便向中流出太阳，兼疑大岸逼浮桑。门前白道通丹阙， 浪里青山占几乡。帆势落斜依浦溆，钟声断续在沧茫。 古今悉不知天意，偏把云霞媚一方。

- !Poem
  volume: 卷652_63
  title: 卷652_63思桐庐旧居便送鉴上人方干
  author: 方干
  content: 【思桐庐旧居便送鉴上人】 莫道东南路不赊，思归一步是天涯。林中夜半双台月， 洲上春深九里花。绿树绕村含细雨，寒潮背郭卷平沙。 闻师却到乡中去，为我殷勤谢酒家。

- !Poem
  volume: 卷652_64
  title: 卷652_64送僧归日本方干
  author: 方干
  content: 【送僧归日本】 四极虽云共二仪，晦明前后即难知。西方尚在星辰下， 东域已过寅卯时。大海浪中分国界，扶桑树底是天涯。 满帆若有归风便，到岸犹须隔岁期。

- !Poem
  volume: 卷652_65
  title: 卷652_65宁国寺（新城县）方干
  author: 方干
  content: 【宁国寺（新城县）】 深僻孤高无四邻，白云明月自相亲。海中日出山先晓， 世上寒轻谷未春。窗逼野溪闻唳鹤，林通村径见樵人。 此时惟有雷居士，不厌篮舆去住频。
