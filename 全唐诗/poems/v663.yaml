
- !Poem
  volume: 卷664_1
  title: 卷664_1虚白堂前牡丹相传云太傅手植在钱塘罗隐
  author: 罗隐
  content: 【虚白堂前牡丹相传云太傅手植在钱塘】 欲询往事奈无言，六十年来托此根。香暖几飘袁虎扇， 格高长对孔融樽。曾忧世乱阴难合，且喜春残色上存。 莫背阑干便相笑，与君俱受主人恩。

- !Poem
  volume: 卷664_2
  title: 卷664_2县斋秋晚酬友人朱瓒见寄罗隐
  author: 罗隐
  content: 【县斋秋晚酬友人朱瓒见寄】 中和节后捧琼瑰，坐读行吟数月来。只叹雕龙方擅价， 不知赪尾竟空回。千枝白露陶潜柳，百尺黄金郭隗台。 惆怅报君无玉案，水天东望一裴回。

- !Poem
  volume: 卷664_3
  title: 卷664_3第五将军于馀杭天柱宫入道因题寄罗隐
  author: 罗隐
  content: 【第五将军于馀杭天柱宫入道因题寄】 交梨火枣味何如，闻说苕川已下车。瓦榼尚携京口酒， 草堂应写颍阳书。亦知得意须乘鹤，未必忘机便钓鱼。 却恐武皇还望祀，软轮征入问玄虚。

- !Poem
  volume: 卷664_4
  title: 卷664_4寄无相禅师罗隐
  author: 罗隐
  content: 【寄无相禅师】 老住西峰第几层，为师回首忆南能。有缘有相应非佛， 无我无人始是僧。烂椹作袍名复利，铄金为讲爱兼憎。 何如一衲尘埃外，日日香烟夜夜灯。

- !Poem
  volume: 卷664_5
  title: 卷664_5秋日有寄罗隐
  author: 罗隐
  content: 【秋日有寄】 丹青未合便回头，见尽人间事始休。只有百神朝宝镜， 永无纤浪犯虚舟。曾临铁瓮虽分职，近得金陵亦偶游。 东去西来人不会，上卿踪迹本玄洲。

- !Poem
  volume: 卷664_6
  title: 卷664_6送前南昌崔令替任映摄新城县（一作崔令映替任）罗隐
  author: 罗隐
  content: 【送前南昌崔令替任映摄新城县（一作崔令映替任）】 五年苛政甚虫螟，深喜夫君已戴星。大族不唯专礼乐， 上才终是惜生灵。亦知单父琴犹在，莫厌东归酒未醒。 二月春风何处好，亚夫营畔柳青青。

- !Poem
  volume: 卷664_7
  title: 卷664_7下第作罗隐
  author: 罗隐
  content: 【下第作】 年年模样一般般，何似东归把钓竿。岩谷谩劳思雨露， 彩云终是逐鹓鸾。尘迷魏阙身应老，水到吴门叶欲残。 至竟穷途也须达，不能长与世人看。

- !Poem
  volume: 卷664_8
  title: 卷664_8丁亥岁作（中元甲子）罗隐
  author: 罗隐
  content: 【丁亥岁作（中元甲子）】 病想医门渴望梅，十年心地仅成灰。早知世事长如此， 自是孤寒不合来。谷畔气浓高蔽日，蛰边声暖乍闻雷。 满城桃李君看取，一一还从旧处开。

- !Poem
  volume: 卷664_9
  title: 卷664_9北邙山罗隐
  author: 罗隐
  content: 【北邙山】 一种山前路入秦，嵩山堪爱此伤神。魏明未死虚留意， 庄叟虽生酌满巾。何必更寻无主骨，也知曾有弄权人。 羡他缑岭吹箫客，闲访云头看俗尘。

- !Poem
  volume: 卷664_10
  title: 卷664_10重过三衢哭孙员外罗隐
  author: 罗隐
  content: 【重过三衢哭孙员外】 烂柯山下忍重到，双桧楼前日欲残。华屋未移春照灼， 故侯何在泪汍澜。不唯济物工夫大，长忆容才尺度宽。 一恸旁人莫相笑，知音衰尽路行难。

- !Poem
  volume: 卷664_11
  title: 卷664_11送蕲州裴员外罗隐
  author: 罗隐
  content: 【送蕲州裴员外】 六枝仙桂最先春，萧洒高辞九陌尘。两晋家声须有主， 六朝文雅别无人。荣驱豹尾抛同辈，贵上螭头见近臣。 蕲水苍生莫相羡，早看归去掌丝纶。

- !Poem
  volume: 卷664_12
  title: 卷664_12重九日广陵道中罗隐
  author: 罗隐
  content: 【重九日广陵道中】 秋山抱病何处登，前时韦曲今广陵。广陵大醉不解闷， 韦曲旧游堪拊膺。佳节纵饶随分过，流年无奈得人憎。 却驱羸马向前去，牢落路岐非所能。

- !Poem
  volume: 卷664_13
  title: 卷664_13东归别所知罗隐
  author: 罗隐
  content: 【东归别所知】 芙蓉宫阙二妃坛，两处因依五岁寒。邹律有风吹不变， 郄枝无分住应难。愁心似火还烧鬓，别泪非珠谩落盘。 却羡淮南好鸡犬，也能终始逐刘安。

- !Poem
  volume: 卷664_14
  title: 卷664_14旅舍书怀寄所知二首（后首一作汉东秋思）罗隐
  author: 罗隐
  content: 【旅舍书怀寄所知二首（后首一作汉东秋思）】 思量前事不堪寻，牢落馀情满素琴。四海岂无腾跃路， 一家长有别离心。道从汩没甘雌伏，迹恐因循更陆沈。 寂寞谁应吊空馆，异乡时节独沾襟。 簟卷两床琴瑟秋，暂凭前计奈相尤。尘飘马尾甘蓬转， 酒忆江边有梦留。隋帝旧祠虽寂寞，楚妃清唱亦风流。 可怜别恨无人见，独背残阳下寺楼。

- !Poem
  volume: 卷664_15
  title: 卷664_15西京道中罗隐
  author: 罗隐
  content: 【西京道中】 半夜秋声触断蓬，百年身事算成空。祢生词赋抛江夏， 汉祖精神忆沛中。未必他时能富贵，只应从此见穷通。 边禽陇水休相笑，自有沧洲一棹风。

- !Poem
  volume: 卷664_16
  title: 卷664_16粉罗隐
  author: 罗隐
  content: 【粉】 每持纤白助君时，霜自无憀雪自疑。郎若姓何应解傅， 女能窥宋不劳施。妆成丽色唯花妒，落尽啼痕只镜知。 最好玉京仙署里，更和秋月照琼枝。

- !Poem
  volume: 卷664_17
  title: 卷664_17赠渔翁罗隐
  author: 罗隐
  content: 【赠渔翁】 叶艇悠扬鹤发垂，生涯空托一纶丝。是非不向眼前起， 寒暑任从波上移。风漾长歌笼月里，梦和春雨昼眠时。 逍遥此意谁人会，应有青山渌水知。

- !Poem
  volume: 卷664_18
  title: 卷664_18下第寄张坤罗隐
  author: 罗隐
  content: 【下第寄张坤】 谩费精神掉五侯，破琴孤剑是身仇。九衢双阙拟何去， 玉垒铜梁空旧游。蝴蝶有情牵晚梦，杜鹃无赖伴春愁。 思量不及张公子，经岁池江倚酒楼。

- !Poem
  volume: 卷664_19
  title: 卷664_19东归别常修罗隐
  author: 罗隐
  content: 【东归别常修】 六载辛勤九陌中，却寻归路五湖东。名惭桂苑一枝绿， 鲙忆松江两箸红。浮世到头须适性，男儿何必尽成功。 唯惭鲍叔深知我，他日蒲帆百尺风。

- !Poem
  volume: 卷664_20
  title: 卷664_20言罗隐
  author: 罗隐
  content: 【言】 珪玷由来尚可磨，似簧终日复如何。成名成事皆因慎， 亡国亡家只为多。须信祸胎生利口，莫将讥思逞悬河。 猩猩鹦鹉无端解，长向人间被网罗。

- !Poem
  volume: 卷664_21
  title: 卷664_21简令生日罗隐
  author: 罗隐
  content: 【简令生日】 祥烟霭霭拂楼台，庆积玄元节后来。已向青阳标四序， 便从嵩岳应三台。龟衔玉柄增年算，鹤舞琼筵献寿杯。 自顾下儒何以祝，柱天功业济时才。

- !Poem
  volume: 卷664_22
  title: 卷664_22晚眺罗隐
  author: 罗隐
  content: 【晚眺】 凭古城边眺晚晴，远村高树转分明。天如镜面都来静， 地似人心总不平。云向岭头闲不彻，水流溪里太忙生。 谁人得及庄居老，免被荣枯宠辱惊。

- !Poem
  volume: 卷664_23
  title: 卷664_23野花（一作罗邺诗）罗隐
  author: 罗隐
  content: 【野花（一作罗邺诗）】 万点红芳血色殷，为无名字对空山。多因戏蝶寻香住， 少有行人辍棹攀。若在侯门看不足，为生江岸见如闲。 结根必竟输桃李，长向春城紫陌间。

- !Poem
  volume: 卷664_24
  title: 卷664_24病骢马罗隐
  author: 罗隐
  content: 【病骢马】 枥上病骢蹄褭褭，江边废宅路迢迢。自经梅雨长垂耳， 乍食菰浆欲折腰。金络衔头光未灭，玉花毛色瘦来焦。 曾听禁漏惊街鼓，惯踏康庄怕小桥。夜半雄声心尚壮， 日中高卧尾还摇。龙媒落地天池远，何事牵牛在碧霄？

- !Poem
  volume: 卷664_25
  title: 卷664_25狄浦罗隐
  author: 罗隐
  content: 【狄浦】 晴川倚落晖，极目思依依。野色寒来浅，人家乱后稀。 久贫身不达，多病意长违。还有渔舟在，时时梦里归。

- !Poem
  volume: 卷664_26
  title: 卷664_26南康道中罗隐
  author: 罗隐
  content: 【南康道中】 弱冠负文翰，此中听鹿鸣。使君延上榻，时辈仰前程。 丹桂竟多故，白云空有情。唯馀路旁泪，沾洒向尘缨。

- !Poem
  volume: 卷664_27
  title: 卷664_27北固亭东望寄默师罗隐
  author: 罗隐
  content: 【北固亭东望寄默师】 高亭暮色中，往事更谁同。水谩矜天阔，山应到此穷。 病怜京口酒，老怯海门风。唯有言堪解，何由见远公。

- !Poem
  volume: 卷664_28
  title: 卷664_28华清宫罗隐
  author: 罗隐
  content: 【华清宫】 楼殿层层佳气多，开元时节好笙歌。 也知道德胜尧舜，争奈杨妃解笑何。

- !Poem
  volume: 卷664_29
  title: 卷664_29韩信庙罗隐
  author: 罗隐
  content: 【韩信庙】 剪项移秦势自雄，布衣还是负深功。 寡妻稚女俱堪恨，却把馀杯奠蒯通。

- !Poem
  volume: 卷664_30
  title: 卷664_30韦公子罗隐
  author: 罗隐
  content: 【韦公子】 击柱狂歌惨别颜，百年人事梦魂间。 李将军自嘉声在，不得封侯亦自闲。

- !Poem
  volume: 卷664_31
  title: 卷664_31望思台罗隐
  author: 罗隐
  content: 【望思台】 芳草台边魂不归，野烟乔木弄残晖。 可怜高祖清平业，留与闲人作是非。

- !Poem
  volume: 卷664_32
  title: 卷664_32帝幸蜀（乾符岁，一作狄归昌诗）罗隐
  author: 罗隐
  content: 【帝幸蜀（乾符岁，一作狄归昌诗）】 马嵬山色翠依依，又见銮舆幸蜀归。 泉下阿蛮应有语，这回休更怨杨妃。

- !Poem
  volume: 卷664_33
  title: 卷664_33王夷甫罗隐
  author: 罗隐
  content: 【王夷甫】 把得闲书坐水滨，读来前事亦酸辛。 莫言麈尾清谭柄，坏却淳风是此人。

- !Poem
  volume: 卷664_34
  title: 卷664_34鹭鸶罗隐
  author: 罗隐
  content: 【鹭鸶】 斜阳澹澹柳阴阴，风袅寒丝映水深。 不要向人夸素白，也知常有羡鱼心。

- !Poem
  volume: 卷664_35
  title: 卷664_35书淮阴侯传罗隐
  author: 罗隐
  content: 【书淮阴侯传】 寒灯挑尽见遗尘，试沥椒浆合有神。 莫恨高皇不终始，灭秦谋项是何人。

- !Poem
  volume: 卷664_36
  title: 卷664_36青山庙（子胥庙）罗隐
  author: 罗隐
  content: 【青山庙（子胥庙）】 市箫声咽迹崎岖，雪耻酬恩此丈夫。 霸主两亡时亦异，不知魂魄更无归。

- !Poem
  volume: 卷664_37
  title: 卷664_37小松罗隐
  author: 罗隐
  content: 【小松】 已有清阴逼座隅，爱声仙客肯过无。 陵迁谷变须高节，莫向人间作大夫。

- !Poem
  volume: 卷664_38
  title: 卷664_38竹罗隐
  author: 罗隐
  content: 【竹】 篱外清阴接药阑，晓风交戛碧琅玕。 子猷死后知音少，粉节霜筠谩岁寒。

- !Poem
  volume: 卷664_39
  title: 卷664_39谩天岭罗隐
  author: 罗隐
  content: 【谩天岭】 西去休言蜀道难，此中危峻已多端。 到头未会苍苍色，争得禁他两度谩。
