
- !Poem
  volume: 卷516_1
  title: 卷516_1宣武军镇作王彦威
  author: 王彦威
  content: 【宣武军镇作】 天兵十万勇如貔，正是酬恩报国时。汴水波澜喧鼓角， 隋堤杨柳拂旌旗。前驱红旆关西将，坐间青娥赵国姬。 寄语长安旧冠盖，粗官到底是男儿。

- !Poem
  volume: 卷516_2
  title: 卷516_2春雪映早梅庾敬休
  author: 庾敬休
  content: 【春雪映早梅】 清晨凝雪彩，新候变庭梅。树爱春荣遍，窗惊曙色催。 寒江添粉壁，积润履青苔。分明六出瑞，隐映几枝开。 闻笛花疑落，挥琴兴转来。曲成非寡和，长使思悠哉。

- !Poem
  volume: 卷516_3
  title: 卷516_3题雁塔许玫
  author: 许玫
  content: 【题雁塔】 宝轮金地压人寰，独坐苍冥启玉关。北岭风烟开魏阙， 南轩气象镇商山。灞陵车马垂杨里，京国城池落照间。 暂放尘心游物外，六街钟鼓又催还。
