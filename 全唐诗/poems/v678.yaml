
- !Poem
  volume: 卷679_1
  title: 卷679_1秋夕送友人归吴崔涂
  author: 崔涂
  content: 【秋夕送友人归吴】 离心醉岂欢，把酒强相宽。世路须求达，还家亦未安。 旅程愁算远，江月坐吟残。莫羡扁舟兴，功成去不难。

- !Poem
  volume: 卷679_2
  title: 卷679_2长安逢江南僧崔涂
  author: 崔涂
  content: 【长安逢江南僧】 孤云无定踪，忽到又相逢。说尽天涯事，听残上国钟。 问人寻寺僻，乞食过街慵。忆到曾栖处，开门对数峰。

- !Poem
  volume: 卷679_3
  title: 卷679_3晚次修路僧崔涂
  author: 崔涂
  content: 【晚次修路僧】 平尽不平处，尚嫌功未深。应难将世路，便得称师心。 高鸟下残照，白烟生远林。更闻清磬发，聊喜缓尘襟。

- !Poem
  volume: 卷679_4
  title: 卷679_4湖外送友人游边崔涂
  author: 崔涂
  content: 【湖外送友人游边】 我泛潇湘浦，君行指塞云。两乡天外隔，一径渡头分。 雨暗江花老，笳愁陇月曛。不堪来去雁，迢递思离群。

- !Poem
  volume: 卷679_5
  title: 卷679_5读段太尉碑崔涂
  author: 崔涂
  content: 【读段太尉碑】 愤激计潜成，临危岂顾生。只空持一笏，便欲碎长鲸。 国已酬徽烈，家犹耸义声。不知青史上，谁可计功名。

- !Poem
  volume: 卷679_6
  title: 卷679_6夕次洛阳道中崔涂
  author: 崔涂
  content: 【夕次洛阳道中】 秋风吹故城，城下独吟行。高树鸟已息，古原人尚耕。 流年川暗度，往事月空明。不复叹岐路，马前尘夜生。

- !Poem
  volume: 卷679_7
  title: 卷679_7读方干诗因怀别业崔涂
  author: 崔涂
  content: 【读方干诗因怀别业】 把君诗一吟，万里见君心。华发新知少，沧洲旧隐深。 潮冲虚阁上，山入暮窗沈。忆宿高斋夜，庭枝识海禽。

- !Poem
  volume: 卷679_8
  title: 卷679_8题嵩阳隐者崔涂
  author: 崔涂
  content: 【题嵩阳隐者】 四十年高梦，生涯指一丘。无人同久住，有鹤对冥修。 草杂芝田出，泉和石髓流。更嫌庭树老，疑是世间秋。

- !Poem
  volume: 卷679_9
  title: 卷679_9友人问卜见招崔涂
  author: 崔涂
  content: 【友人问卜见招】 何必问蓍龟，行藏自可期。但逢公道日，即是命通时。 乐善知无厌，操心幸不欺。岂能花下泪，长似去年垂。

- !Poem
  volume: 卷679_10
  title: 卷679_10江行晚望崔涂
  author: 崔涂
  content: 【江行晚望】 木落曙江晴，寒郊极望平。孤舟三楚去，万里独吟行。 鸟占横查立，人当故里耕。十年来复去，不觉二毛生。

- !Poem
  volume: 卷679_11
  title: 卷679_11巫山庙崔涂
  author: 崔涂
  content: 【巫山庙】 双黛俨如嚬，应伤故国春。江山非旧主，云雨是前身。 梦觉传词客，灵犹福楚人。不知千载后，何处又为神。

- !Poem
  volume: 卷679_12
  title: 卷679_12秋夕与友人话别崔涂
  author: 崔涂
  content: 【秋夕与友人话别】 怀君非一夕，此夕倍堪悲。华发犹漂泊，沧洲又别离。 冷禽栖不定，衰叶堕无时。况值干戈隔，相逢未可期。

- !Poem
  volume: 卷679_13
  title: 卷679_13与友人同怀江南别业崔涂
  author: 崔涂
  content: 【与友人同怀江南别业】 因君话故国，此夕倍依依。旧业临秋水，何人在钓矶。 浮名如纵得，沧海亦终归。却是风尘里，如何便息机。

- !Poem
  volume: 卷679_14
  title: 卷679_14苦吟崔涂
  author: 崔涂
  content: 【苦吟】 朝吟复暮吟，只此望知音。举世轻孤立，何人念苦心。 他乡无旧识，落日羡归禽。况住寒江上，渔家似故林。

- !Poem
  volume: 卷679_15
  title: 卷679_15春日郊居酬友人见贻崔涂
  author: 崔涂
  content: 【春日郊居酬友人见贻】 荒斋原上掩，不出动经旬。忽觉草木变，始知天地春。 方期五字达，未厌一箪贫。丽句劳相勉，余非乐钓纶。

- !Poem
  volume: 卷679_16
  title: 卷679_16问卜崔涂
  author: 崔涂
  content: 【问卜】 承家望一名，几欲问君平。自小非无志，何年即有成。 岂能长失路，争忍学归耕。不拟逢昭代，悠悠过此生。

- !Poem
  volume: 卷679_17
  title: 卷679_17蜀城春崔涂
  author: 崔涂
  content: 【蜀城春】 天涯憔悴身，一望一沾巾。在处有芳草，满城无故人。 怀才皆得路，失计自伤春。清镜不能照，鬓毛愁更新。

- !Poem
  volume: 卷679_18
  title: 卷679_18送道士于千龄游南岳崔涂
  author: 崔涂
  content: 【送道士于千龄游南岳】 物外与谁期，人间又别离。四方多事日，高岳独游时。 猿狖潇湘树，烟波屈宋祠。无因陪此去，空惜鬓将衰。

- !Poem
  volume: 卷679_19
  title: 卷679_19入蜀赴举秋夜与先生话别崔涂
  author: 崔涂
  content: 【入蜀赴举秋夜与先生话别】 欲怆峨嵋别，中宵寝不能。听残池上雨，吟尽枕前灯。 失计方期隐，修心未到僧。云门一万里，应笑又担簦。

- !Poem
  volume: 卷679_20
  title: 卷679_20春晚怀进士韦澹崔涂
  author: 崔涂
  content: 【春晚怀进士韦澹】 故里花应尽，江楼梦尚残。半生吟欲过，一命达何难。 特立珪无玷，相思草有兰。二年春怅望，不似在长安。

- !Poem
  volume: 卷679_21
  title: 卷679_21言怀崔涂
  author: 崔涂
  content: 【言怀】 干时虽苦节，趋世且无机。及觉知音少，翻疑所业非。 青云如不到，白首亦难归。所以沧江上，年年别钓矶。

- !Poem
  volume: 卷679_22
  title: 卷679_22秋夜兴上人别崔涂
  author: 崔涂
  content: 【秋夜兴上人别】 常时岂不别，此别异常情。南国初闻雁，中原未息兵。 暗蛩侵语歇，疏磬入吟清。曾听无生说，辞师话此行。

- !Poem
  volume: 卷679_23
  title: 卷679_23感花崔涂
  author: 崔涂
  content: 【感花】 绣轭香鞯夜不归，少年争惜最红枝。 东风一阵黄昏雨，又到繁华梦觉时。

- !Poem
  volume: 卷679_24
  title: 卷679_24秋宿天彭僧舍崔涂
  author: 崔涂
  content: 【秋宿天彭僧舍】 身世两相惜，秋云每独兴。难将尘界事，话向雪山僧。 力善知谁许，归耕又未能。此怀平不得，挑尽草堂灯。

- !Poem
  volume: 卷679_25
  title: 卷679_25秋夜僧舍闻猿崔涂
  author: 崔涂
  content: 【秋夜僧舍闻猿】 哀猿听未休，禅景夜方幽。暂得同僧静，那能免客愁。 影摇云外树，声褭月中秋。曾向巴江宿，当时泪亦流。

- !Poem
  volume: 卷679_26
  title: 卷679_26过昭君故宅崔涂
  author: 崔涂
  content: 【过昭君故宅】 以色静胡尘，名还异众嫔。免劳征战力，无愧绮罗身。 骨竟埋青冢，魂应怨画人。不堪逢旧宅，寥落对江滨。

- !Poem
  volume: 卷679_27
  title: 卷679_27过洛阳故城崔涂
  author: 崔涂
  content: 【过洛阳故城】 三十世皇都，萧条是霸图。片墙看破尽，遗迹渐应无。 野径通荒苑，高槐映远衢。独吟人不问，清冷自呜呜。

- !Poem
  volume: 卷679_28
  title: 卷679_28秋夕与友人同会崔涂
  author: 崔涂
  content: 【秋夕与友人同会】 章句积微功，星霜二十空。僻应如我少，吟喜得君同。 月上僧归后，诗成客梦中。更闻栖鹤警，清露滴青松。

- !Poem
  volume: 卷679_29
  title: 卷679_29春日登吴门崔涂
  author: 崔涂
  content: 【春日登吴门】 故国望不见，愁襟难暂开。春潮映杨柳，细雨入楼台。 静少人同到，晴逢雁正来。长安远于日，搔首独徘徊。

- !Poem
  volume: 卷679_30
  title: 卷679_30湘中秋怀迁客崔涂
  author: 崔涂
  content: 【湘中秋怀迁客】 兰杜晓香薄，汀洲夕露繁。并闻燕塞雁，独立楚人村。 雾散孤城上，滩回曙枕喧。不堪逢贾傅，还欲吊湘沅。

- !Poem
  volume: 卷679_31
  title: 卷679_31南山旅舍与故人别（一作商山道中）崔涂
  author: 崔涂
  content: 【南山旅舍与故人别（一作商山道中）】 一日又将暮，一年看即残。病知新事少，老别旧交难。 山尽路犹险，雨馀春却寒。那堪试回首，烽火是长安。

- !Poem
  volume: 卷679_32
  title: 卷679_32东林愿禅师院崔涂
  author: 崔涂
  content: 【东林愿禅师院】 与世渐无缘，身心独了然。讲销林下日，腊长定中年。 磬绝朝斋后，香焚古寺前。非因送小朗，不到虎谿边。

- !Poem
  volume: 卷679_33
  title: 卷679_33孤雁崔涂
  author: 崔涂
  content: 【孤雁】 湘浦离应晚，边城去已孤。如何万里计，只在一枝芦。 迥起波摇楚，寒栖月映蒲。不知天畔侣，何处下平芜。 几行归去尽，片影独何之。暮雨相呼失，寒塘独下迟。 渚云低暗度，关月冷遥随。未必逢矰缴，孤飞自可疑。

- !Poem
  volume: 卷679_34
  title: 卷679_34寄青城山颢禅师崔涂
  author: 崔涂
  content: 【寄青城山颢禅师】 怀师不可攀，师往杳冥间。林下谁闻法，尘中只见山。 终年人不到，尽日鸟空还。曾听无生说，应怜独未还。

- !Poem
  volume: 卷679_35
  title: 卷679_35秋夕与王处士话别崔涂
  author: 崔涂
  content: 【秋夕与王处士话别】 微灯照寂寥，此夕正迢迢。丹桂得已晚，故山归尚遥。 虫声移暗壁，月色动寒条。此去如真隐，期君试一瓢。

- !Poem
  volume: 卷679_36
  title: 卷679_36秋日犍为道中（一作途中感怀）崔涂
  author: 崔涂
  content: 【秋日犍为道中（一作途中感怀）】 久客厌岐路，出门吟且悲。平生未到处，落日独行时。 芳草不长绿，故人无重期。那堪更南渡，乡国已天涯。

- !Poem
  volume: 卷679_37
  title: 卷679_37送僧归江东（一作岐下送蒙上人归天台）崔涂
  author: 崔涂
  content: 【送僧归江东（一作岐下送蒙上人归天台）】 坐彻秦城夏，行登越客船。去留那有著，语默不离禅。 叶拥临关路，霞明近海天。更寻同社侣，应得虎溪边。

- !Poem
  volume: 卷679_38
  title: 卷679_38喜友人及第崔涂
  author: 崔涂
  content: 【喜友人及第】 孤吟望至公，已老半生中。不有同人达，兼疑此道穷。 只应才自薄，岂是命难通。尚激抟溟势，期君借北风。

- !Poem
  volume: 卷679_39
  title: 卷679_39上巳日永崇里言怀崔涂
  author: 崔涂
  content: 【上巳日永崇里言怀】 未敢分明赏物华，十年如见梦中花。 游人过尽衡门掩，独自凭栏到日斜。

- !Poem
  volume: 卷679_40
  title: 卷679_40送僧归天竺崔涂
  author: 崔涂
  content: 【送僧归天竺】 忽忆曾栖处，千峰近沃州。别来秦树老，归去海门秋。 汲带寒汀月，禅邻贾客舟。遥思清兴惬，不厌石林幽。

- !Poem
  volume: 卷679_41
  title: 卷679_41牛渚夜泊崔涂
  author: 崔涂
  content: 【牛渚夜泊】 烟老石矶平，袁郎夜泛情。数吟人不遇，千古月空明。 人事年年别，春潮日日生。无因逢谢尚，风物自凄清。

- !Poem
  volume: 卷679_42
  title: 卷679_42送友人归江南崔涂
  author: 崔涂
  content: 【送友人归江南】 渚田芳草遍，共忆故山春。独往沧洲暮，相看白发新。 定过林下寺，应见社中人。只恐东归后，难将鸥鸟亲。

- !Poem
  volume: 卷679_43
  title: 卷679_43过陶征君隐居崔涂
  author: 崔涂
  content: 【过陶征君隐居】 陶令昔居此，弄琴遗世荣。田园三亩绿，轩冕一铢轻。 衰柳自无主，白云犹可耕。不随陵谷变，应只有高名。

- !Poem
  volume: 卷679_44
  title: 卷679_44江上旅泊崔涂
  author: 崔涂
  content: 【江上旅泊】 汀洲一夜泊，久客半连樯。尽说逢秋色，多同忆故乡。 孤冈生晚烧，独树隐回塘。欲问东归路，遥知隔渺茫。

- !Poem
  volume: 卷679_45
  title: 卷679_45灞上崔涂
  author: 崔涂
  content: 【灞上】 长安名利路，役役古由今。征骑少闲日，绿杨无旧阴。 水侵秦甸阔，草接汉陵深。紫阁曾过处，依稀白鸟沈。

- !Poem
  volume: 卷679_46
  title: 卷679_46寄舅崔涂
  author: 崔涂
  content: 【寄舅】 中朝轩冕内，久绝甯家亲。白社同孤立，青云独并伸。 致君期折槛，举职在埋轮。须信尧庭草，犹能指佞人。

- !Poem
  volume: 卷679_47
  title: 卷679_47赠休粮僧崔涂
  author: 崔涂
  content: 【赠休粮僧】 闻钟独不斋，何事更关怀。静少人过院，闲从草上阶。 生台无鸟下，石路有云埋。为忆禅中旧，时犹梦百崖。

- !Poem
  volume: 卷679_48
  title: 卷679_48题绝岛山寺崔涂
  author: 崔涂
  content: 【题绝岛山寺】 绝岛跨危栏，登临到此难。夕阳高鸟过，疏雨一钟残。 骇浪摇空阔，灵山厌渺漫。那堪更回首，乡树隔云端。

- !Poem
  volume: 卷679_49
  title: 卷679_49读侯道华真人传崔涂
  author: 崔涂
  content: 【读侯道华真人传】 汉皇轻万乘，方士说三丹。不得修心要，翻知出世难。 茂陵春竟绿，金掌曙空寒。何似先生去，翩翩逐彩鸾。

- !Poem
  volume: 卷679_50
  title: 卷679_50残花崔涂
  author: 崔涂
  content: 【残花】 迟迟傍晓阴，昨夜色犹深。毕竟终须落，堪悲古与今。 明年何处见，尽日此时心。蜂蝶无情极，残香更不寻。

- !Poem
  volume: 卷679_51
  title: 卷679_51题兴善寺隋松院与人期不至崔涂
  author: 崔涂
  content: 【题兴善寺隋松院与人期不至】 青青伊涧松，移植在莲宫。藓色前朝雨，秋声半夜风。 长闲应未得，暂赏亦难同。不及禅栖者，相看老此中。

- !Poem
  volume: 卷679_52
  title: 卷679_52樵者崔涂
  author: 崔涂
  content: 【樵者】 行山行采薇，闲翦蕙为衣。避世嫌山浅，逢人说姓稀。 有时还独醉，何处掩衡扉。莫看棋终局，溪风晚待归。

- !Poem
  volume: 卷679_53
  title: 卷679_53南涧耕叟崔涂
  author: 崔涂
  content: 【南涧耕叟】 年年南涧滨，力尽志犹存。雨雪朝耕苦，桑麻岁计贫。 战添丁壮役，老忆太平春。见说经荒后，田园半属人。

- !Poem
  volume: 卷679_54
  title: 卷679_54春日闲居忆江南旧业崔涂
  author: 崔涂
  content: 【春日闲居忆江南旧业】 杜门朝复夕，岂是解谋身。梦不离泉石，林唯称隐沦。 渐谙浮世事，转忆故山春。南国水风暖，又应生白蘋。

- !Poem
  volume: 卷679_55
  title: 卷679_55屈原庙崔涂
  author: 崔涂
  content: 【屈原庙】 谗胜祸难防，沈冤信可伤。本图安楚国，不是怨怀王。 庙古碑无字，洲晴蕙有香。独醒人尚笑，谁与奠椒浆。

- !Poem
  volume: 卷679_56
  title: 卷679_56宿庐山绝顶山舍崔涂
  author: 崔涂
  content: 【宿庐山绝顶山舍】 一磴出林端，千峰次第看。长闲如未遂，暂到亦应难。 谷树云埋老，僧窗瀑影寒。自嫌心不达，向此梦长安。

- !Poem
  volume: 卷679_57
  title: 卷679_57王逸人隐居崔涂
  author: 崔涂
  content: 【王逸人隐居】 一径入千岑，幽人许重寻。不逢秦世乱，未觉武陵深。 石转生寒色，云归带夕阴。却愁危坐久，看尽暝栖禽。

- !Poem
  volume: 卷679_58
  title: 卷679_58申州道中崔涂
  author: 崔涂
  content: 【申州道中】 风紧日凄凄，乡心向此迷。水分平楚阔，山接故关低。 客路缘烽火，人家厌鼓鼙。那堪独驰马，江树穆陵西。

- !Poem
  volume: 卷679_59
  title: 卷679_59江上怀翠微寺空上人崔涂
  author: 崔涂
  content: 【江上怀翠微寺空上人】 旅泛本无定，相逢那可期。空怀白阁夜，未答碧云诗。 暮雨潮生早，春寒雁到迟。所思今不见，乡国正天涯。

- !Poem
  volume: 卷679_60
  title: 卷679_60秋宿鹤林寺崔涂
  author: 崔涂
  content: 【秋宿鹤林寺】 步步入林中，山穷意未穷。偏逢僧话久，转与鹤栖同。 烛焰风销尽，兰条露湿空。又须从此别，江上正秋鸿。

- !Poem
  volume: 卷679_61
  title: 卷679_61远望崔涂
  author: 崔涂
  content: 【远望】 长为乡思侵，望极即沾襟。不是前山色，能伤愁客心。 平芜连海尽，独树隐云深。况复斜阳外，分明有去禽。

- !Poem
  volume: 卷679_62
  title: 卷679_62秋晚书怀崔涂
  author: 崔涂
  content: 【秋晚书怀】 看看秋色晚，又是出门时。白发生非早，青云去自迟。 梦唯怀上国，迹不到他岐。以此坚吾道，还无愧已知。

- !Poem
  volume: 卷679_63
  title: 卷679_63途中秋晚送友人归江南崔涂
  author: 崔涂
  content: 【途中秋晚送友人归江南】 又指烟波算路岐，此生多是厌羁离。正逢摇落仍须别， 不待登临已合悲。里巷半空兵过后，水云初冷雁来时。 扁舟未得如君去，空向沧江梦所思。

- !Poem
  volume: 卷679_64
  title: 卷679_64己亥岁感事崔涂
  author: 崔涂
  content: 【己亥岁感事】 正闻青犊起葭萌，又报黄巾犯汉营。岂是将皆无上略， 直疑天自弃苍生。瓜沙旧戍犹传檄，吴楚新春已废耕。 见说圣君能仄席，不知谁是请长缨。

- !Poem
  volume: 卷679_65
  title: 卷679_65金陵晚眺（一作怀古）崔涂
  author: 崔涂
  content: 【金陵晚眺（一作怀古）】 苇声骚屑水天秋，吟对金陵古渡头。千古是非输蝶梦， 一轮风雨属渔舟。若无仙分应须老，幸有归山即合休。 何必登临更惆怅，比来身世只如浮。

- !Poem
  volume: 卷679_66
  title: 卷679_66过长江贾岛主簿旧厅崔涂
  author: 崔涂
  content: 【过长江贾岛主簿旧厅】 雕琢文章字字精，我经此处倍伤情。身从谪宦方沾禄， 才被槌埋更有声。过县已无曾识吏，到厅空见旧题名。 长江一曲年年水，应为先生万古清。

- !Poem
  volume: 卷679_67
  title: 卷679_67途中感怀寄青城李明府崔涂
  author: 崔涂
  content: 【途中感怀寄青城李明府】 鳞鬣催残志未休，壮心翻是此身雠。并闻寒雨多因夜， 不得乡书又到秋。耕钓旧交吟好忆，雪霜危栈去堪愁。 如何只是三年别，君著朱衣我白头。

- !Poem
  volume: 卷679_68
  title: 卷679_68夏日书怀寄道友崔涂
  author: 崔涂
  content: 【夏日书怀寄道友】 达即匡邦退即耕，是非何足挠平生。终期道向希夷得， 未省心因宠辱惊。峰转暂无当户影，雉飞时有隔林声。 十年惟悟吟诗句，待得中原欲铸兵。

- !Poem
  volume: 卷679_69
  title: 卷679_69和进士张曙闻雁见寄崔涂
  author: 崔涂
  content: 【和进士张曙闻雁见寄】 断行哀响递相催，争趁高秋作恨媒。云外关山闻独去， 渡头风雨见初来。也知榆塞寒须别，莫恋蘋汀暖不回。 试向富春江畔过，故园犹合有池台。

- !Poem
  volume: 卷679_70
  title: 卷679_70鹦鹉洲即事（一作眺望）崔涂
  author: 崔涂
  content: 【鹦鹉洲即事（一作眺望）】 怅望春襟郁未开，重吟鹦鹉益堪哀。曹瞒尚不能容物， 黄祖何曾解爱才。幽岛暖闻燕雁去，晓江晴觉蜀波来。 何人正得风涛便，一点轻帆万里回。

- !Poem
  volume: 卷679_71
  title: 卷679_71读留侯传崔涂
  author: 崔涂
  content: 【读留侯传】 覆楚雠韩势有馀，男儿遭遇更难如。偶成汉室千年业， 只读圯桥一卷书。翻把壮心轻尺组，却烦商皓正皇储。 若能终始匡天子，何必□□□□□。

- !Poem
  volume: 卷679_72
  title: 卷679_72赤壁怀古崔涂
  author: 崔涂
  content: 【赤壁怀古】 汉室河山鼎势分，勤王谁肯顾元勋。不知征伐由天子， 唯许英雄共使君。江上战馀陵是谷，渡头春在草连云。 分明胜败无寻处，空听渔歌到夕曛。

- !Poem
  volume: 卷679_73
  title: 卷679_73东晋崔涂
  author: 崔涂
  content: 【东晋】 五陵豪侠笑为儒，将为儒生只读书。 看取不成投笔后，谢安功业复何如。 秦国金陵王气全，一龙正道始东迁。 兴亡竟不关人事，虚倚长淮五百年。

- !Poem
  volume: 卷679_74
  title: 卷679_74春夕崔涂
  author: 崔涂
  content: 【春夕】 水流花谢两无情，送尽东风过楚城。胡蝶梦中家万里， 子规枝上月三更。故园书动经年绝，华发春唯满镜生。 自是不归归便得，五湖烟景有谁争。

- !Poem
  volume: 卷679_75
  title: 卷679_75涧松崔涂
  author: 崔涂
  content: 【涧松】 寸寸凌霜长劲条，路人犹笑未干霄。 南园桃李虽堪羡，争奈春残又寂寥。

- !Poem
  volume: 卷679_76
  title: 卷679_76湘中弦崔涂
  author: 崔涂
  content: 【湘中弦】 苍山遥遥江潾潾，路傍老尽没闲人。 王孙不见草空绿，惆怅渡头春复春。 烟愁雨细云冥冥，杜兰香老三湘清。 故山望断不知处，鶗鴂隔花时一声。

- !Poem
  volume: 卷679_77
  title: 卷679_77续纪汉武（一作读汉武内传）崔涂
  author: 崔涂
  content: 【续纪汉武（一作读汉武内传）】 分明三鸟下储胥，一觉钧天梦不如。 争那白头方士到，茂陵红叶已萧疏。

- !Poem
  volume: 卷679_78
  title: 卷679_78陇上逢江南故人崔涂
  author: 崔涂
  content: 【陇上逢江南故人】 三声戍角边城暮，万里乡心塞草春。 莫学少年轻远别，陇关西少向东人。

- !Poem
  volume: 卷679_79
  title: 卷679_79夷陵夜泊崔涂
  author: 崔涂
  content: 【夷陵夜泊】 家依楚塞穷秋别，身逐孤舟万里行。 一曲巴歌半江月，便应消得二毛生。

- !Poem
  volume: 卷679_80
  title: 卷679_80橹声崔涂
  author: 崔涂
  content: 【橹声】 烟外桡声远，天涯幽梦回。争知江上客，不是故乡来。

- !Poem
  volume: 卷679_81
  title: 卷679_81海棠图崔涂
  author: 崔涂
  content: 【海棠图】 海棠花底三年客，不见海棠花盛开。 却向江南看图画，始惭虚到蜀城来。

- !Poem
  volume: 卷679_82
  title: 卷679_82云崔涂
  author: 崔涂
  content: 【云】 得路直为霖济物，不然闲共鹤忘机。 无端却向阳台畔，长送襄王暮雨归。

- !Poem
  volume: 卷679_83
  title: 卷679_83过二妃庙崔涂
  author: 崔涂
  content: 【过二妃庙】 残阳楚水畔，独吊舜时人。不及庙前草，至今江上春。

- !Poem
  volume: 卷679_84
  title: 卷679_84送友人崔涂
  author: 崔涂
  content: 【送友人】 登高迎送远，春恨并依依。不得沧洲信，空看白鹤归。

- !Poem
  volume: 卷679_85
  title: 卷679_85声崔涂
  author: 崔涂
  content: 【声】 欢戚犹来恨不平，此中高下本无情。 韩娥绝唱唐衢哭，尽是人间第一声。

- !Poem
  volume: 卷679_86
  title: 卷679_86放鹧鸪崔涂
  author: 崔涂
  content: 【放鹧鸪】 秋入池塘风露微，晓开笼槛看初飞。 满身金翠画不得，无限烟波何处归。

- !Poem
  volume: 卷679_87
  title: 卷679_87泉崔涂
  author: 崔涂
  content: 【泉】 远辞岩窦泻潺潺，静拂云根别故山。 可惜寒声留不得，旋添波浪向人间。

- !Poem
  volume: 卷679_88
  title: 卷679_88巫山旅别崔涂
  author: 崔涂
  content: 【巫山旅别】 五千里外三年客，十二峰前一望秋。 无限别魂招不得，夕阳西下水东流。

- !Poem
  volume: 卷679_89
  title: 卷679_89幽兰崔涂
  author: 崔涂
  content: 【幽兰】 幽植众宁知，芬芳只暗持。自无君子佩，未是国香衰。 白露沾长早，春风到每迟。不如当路草，芬馥欲何为。

- !Poem
  volume: 卷679_90
  title: 卷679_90读庾信集崔涂
  author: 崔涂
  content: 【读庾信集】 四朝十帝尽风流，建业长安两醉游。 唯有一篇杨柳曲，江南江北为君愁。

- !Poem
  volume: 卷679_91
  title: 卷679_91过绣岭宫崔涂
  author: 崔涂
  content: 【过绣岭宫】 古殿春残绿野阴，上皇曾此驻泥金。三城帐属升平梦， 一曲铃关怅望心。苑路暗迷香辇绝，缭垣秋断草烟深。 前朝旧物东流在，犹为年年下翠岑。

- !Poem
  volume: 卷679_92
  title: 卷679_92巴山道中除夜书怀崔涂
  author: 崔涂
  content: 【巴山道中除夜书怀】 迢递三巴路，羁危万里身。乱山残雪夜，孤烛异乡春。 渐与骨肉远，转于僮仆亲。那堪正漂泊，明日岁华新。

- !Poem
  volume: 卷679_93
  title: 卷679_93题净众寺古松崔涂
  author: 崔涂
  content: 【题净众寺古松】 百尺森疏倚梵台，昔人谁见此初栽。故园未有偏堪恋， 浮世如闲即合来。天暝岂分苍翠色，岁寒应识栋梁材。 清阴可惜不驻得，归去暮城空首回。

- !Poem
  volume: 卷679_94
  title: 卷679_94折杨柳崔涂
  author: 崔涂
  content: 【折杨柳】 朝朝车马如蓬转，处处江山待客归。 若使人间少离别，杨花应合过春飞。

- !Poem
  volume: 卷679_95
  title: 卷679_95七夕崔涂
  author: 崔涂
  content: 【七夕】 年年七夕渡瑶轩，谁道秋期有泪痕。 自是人间一周岁，何妨天上只黄昏。

- !Poem
  volume: 卷679_96
  title: 卷679_96泛楚江崔涂
  author: 崔涂
  content: 【泛楚江】 九重城外家书远，百里洲前客棹还。 金印碧幢如见问，一生安稳是长闲。

- !Poem
  volume: 卷679_97
  title: 卷679_97初过汉江崔涂
  author: 崔涂
  content: 【初过汉江】 襄阳好向岘亭看，人物萧条值岁阑。 为报习家多置酒，夜来风雪过江寒。

- !Poem
  volume: 卷679_98
  title: 卷679_98题授阳镇路崔涂
  author: 崔涂
  content: 【题授阳镇路】 越鸟巢边溪路断，秦人耕处洞门开。 小桃花发春风起，千里江山一梦回。

- !Poem
  volume: 卷679_99
  title: 卷679_99初识梅花崔涂
  author: 崔涂
  content: 【初识梅花】 江北不如南地暖，江南好断北人肠。 燕脂桃颊梨花粉，共作寒梅一面妆。

- !Poem
  volume: 卷679_100
  title: 卷679_100江雨望花崔涂
  author: 崔涂
  content: 【江雨望花】 细雨满江春水涨，好风留客野梅香。 避秦不是无归意，一度逢花一断肠。
