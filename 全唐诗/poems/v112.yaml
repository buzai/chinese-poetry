
- !Poem
  volume: 卷112_1
  title: 卷112_1唐禅社首乐章·顺和贺知章
  author: 贺知章
  content: 【唐禅社首乐章·顺和】 至哉含柔德，万物资以生。常顺称厚载，流谦通变盈。 圣心事能察，增广陈厥诚。黄祇僾如在，泰折俟咸亨。

- !Poem
  volume: 卷112_2
  title: 卷112_2唐禅社首乐章·太和贺知章
  author: 贺知章
  content: 【唐禅社首乐章·太和】 肃我成命，於昭黄祇。裘冕而祀，陟降在斯。 五音克备，八变聿施。缉熙肆靖，厥心匪离。

- !Poem
  volume: 卷112_3
  title: 卷112_3唐禅社首乐章·肃和贺知章
  author: 贺知章
  content: 【唐禅社首乐章·肃和】 黄祇是祗，我其夙夜。夤畏诚絜，匪遑宁舍。 礼以琮玉，荐厥茅藉。念兹降康，胡宁克暇。

- !Poem
  volume: 卷112_4
  title: 卷112_4唐禅社首乐章·雍和贺知章
  author: 贺知章
  content: 【唐禅社首乐章·雍和】 夙夜宥密，不敢宁宴。五齐既陈，八音在县。 粢盛以絜，房俎斯荐。惟德惟馨，尚兹克遍。

- !Poem
  volume: 卷112_5
  title: 卷112_5唐禅社首乐章·寿和贺知章
  author: 贺知章
  content: 【唐禅社首乐章·寿和】 惟以明发，有怀载殷。乐盈而反，礼顺其禋。 立清以献，荐欲是亲。於穆不已，裒对斯臻。

- !Poem
  volume: 卷112_6
  title: 卷112_6唐禅社首乐章·福和贺知章
  author: 贺知章
  content: 【唐禅社首乐章·福和】 穆穆天子，告成岱宗。大裘如濡，执珽有颙。 乐以平志，礼以和容。上帝临我，云胡肃邕。

- !Poem
  volume: 卷112_7
  title: 卷112_7唐禅社首乐章·太和贺知章
  author: 贺知章
  content: 【唐禅社首乐章·太和】 昭昭有唐，天俾万国。列祖应命，四宗顺则。 申锡无疆，宗我同德。曾孙继绪，享神配极。

- !Poem
  volume: 卷112_8
  title: 卷112_8晓发贺知章
  author: 贺知章
  content: 【晓发】 江皋闻曙钟，轻枻理还舼。海潮夜约约，川露晨溶溶。 始见沙上鸟，犹埋云外峰。故乡杳无际，明发怀朋从。

- !Poem
  volume: 卷112_9
  title: 卷112_9奉和御制春台望贺知章
  author: 贺知章
  content: 【奉和御制春台望】 青阳布王道，玄览陶真性。欣若天下春，高逾域中圣。 神皋类观赏，帝里如悬镜。缭绕八川浮，岧峣双阙映。 晓色遍昭阳，晴云卷建章。华滋的皪丹青树， 颢气氤氲金玉堂。尚有灵蛇下鄜畤，还征瑞宝入陈仓。 自昔秦奢汉穷武，后庭万馀宫百数。旗回五丈殿千门， 连绵南隥出西垣。广画螓蛾夸窈窕，罗生玳瑁象昆仑。 乃眷天晴兴隐恤，古来土木良非一。荆临章观赵丛台。 何如尧阶将禹室。层栏窈窕下龙舆，清管逶迤半绮疏。 一听南风引鸾舞，长谣北极仰鹑居。

- !Poem
  volume: 卷112_10
  title: 卷112_10望人家桃李花贺知章
  author: 贺知章
  content: 【望人家桃李花】 山源夜雨度仙家，朝发东园桃李花。桃花红兮李花白， 照灼城隅复南陌。南陌青楼十二重，春风桃李为谁容。 弃置千金轻不顾，踟蹰五马谢相逢。徒言南国容华晚， 遂叹西家飘落远。的皪长奉明光殿，氛氲半入披香苑。 苑中珍木元自奇，黄金作叶白银枝。千年万岁不凋落， 还将桃李更相宜。桃李从来露井傍，成蹊结影矜艳阳。 莫道春花不可树，会持仙实荐君王。

- !Poem
  volume: 卷112_11
  title: 卷112_11送人之军贺知章
  author: 贺知章
  content: 【送人之军】 常经绝脉塞，复见断肠流。送子成今别，令人起昔愁。 陇云晴半雨，边草夏先秋。万里长城寄，无贻汉国忧。

- !Poem
  volume: 卷112_12
  title: 卷112_12奉和圣制送张说上集贤学士赐宴赋得谟字贺知章
  author: 贺知章
  content: 【奉和圣制送张说上集贤学士赐宴赋得谟字】 西学垂玄览，东堂发圣谟。天光烛武殿，时宰集鸿都。 枯朽沾皇泽，翾飞舞帝梧。迹同游汗漫，荣是出泥涂。 三叹承汤鼎，千欢接舜壶。微躯不可答，空欲咏依蒲。

- !Poem
  volume: 卷112_13
  title: 卷112_13奉和圣制送张说巡边贺知章
  author: 贺知章
  content: 【奉和圣制送张说巡边】 荒憬尽怀忠，梯航已自通。九攻虽不战，五月尚持戎。 遣戍征周牒，恢边重汉功。选车命元宰，授律取文雄。 胄出天弧上，谋成帝幄中。诏旂分夏物，专土锡唐弓。 帐宿伊川右，钲传晋苑东。饔人藉蕡实，乐正理丝桐。 岐陌涵馀雨，离川照晚虹。恭闻咏方叔，千载舞皇风。

- !Poem
  volume: 卷112_14
  title: 卷112_14题袁氏别业（一作偶游主人园）贺知章
  author: 贺知章
  content: 【题袁氏别业（一作偶游主人园）】 主人不相识，偶坐为林泉。莫谩愁沽酒，囊中自有钱。

- !Poem
  volume: 卷112_15
  title: 卷112_15咏柳（一作柳枝词）贺知章
  author: 贺知章
  content: 【咏柳（一作柳枝词）】 碧玉妆成一树高，万条垂下绿丝绦。 不知细叶谁裁出，二月春风似剪刀。

- !Poem
  volume: 卷112_16
  title: 卷112_16采莲曲贺知章
  author: 贺知章
  content: 【采莲曲】 稽山罢雾郁嵯峨，镜水无风也自波。 莫言春度芳菲尽，别有中流采芰荷。

- !Poem
  volume: 卷112_17
  title: 卷112_17回乡偶书二首贺知章
  author: 贺知章
  content: 【回乡偶书二首】 少小离乡老大回，乡音难改鬓毛衰。 儿童相见不相识，笑问客从何处来。 离别家乡岁月多，近来人事半销磨。 唯有门前镜湖水，春风不改旧时波。

- !Poem
  volume: 卷112_18
  title: 卷112_18答朝士贺知章
  author: 贺知章
  content: 【答朝士】 fk镂银盘盛蛤蜊，镜湖莼菜乱如丝。 乡曲近来佳此味，遮渠不道是吴儿。

- !Poem
  volume: 卷112_19
  title: 卷112_19句贺知章
  author: 贺知章
  content: 【句】 落花真好些，一醉一回颠。（见《诗式》）
