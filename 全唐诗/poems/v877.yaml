
- !Poem
  volume: 卷878_1
  title: 卷878_1牛口谣
  author: 
  content: 【牛口谣】 豆入牛口，势不得久。

- !Poem
  volume: 卷878_2
  title: 卷878_2高昌童谣
  author: 
  content: 【高昌童谣】 高昌兵马如霜雪，汉家兵马如日月。日月照霜雪。 回首自消灭。

- !Poem
  volume: 卷878_3
  title: 卷878_3咸亨后谣
  author: 
  content: 【咸亨后谣】 莫浪语，阿婆嗔，三叔闻时笑杀人。

- !Poem
  volume: 卷878_4
  title: 卷878_4调露初京城民谣
  author: 
  content: 【调露初京城民谣】 侧堂堂，挠堂堂。

- !Poem
  volume: 卷878_5
  title: 卷878_5嵩岳童谣
  author: 
  content: 【嵩岳童谣】 嵩山凡几层，不畏登不得，只畏不得登。 三度征兵马，傍道打腾腾。

- !Poem
  volume: 卷878_6
  title: 卷878_6李敬玄谣
  author: 
  content: 【李敬玄谣】 洮河李阿婆，鄯州王伯母。见贼不敢斗，总由曹新妇。

- !Poem
  volume: 卷878_7
  title: 卷878_7永淳中童谣
  author: 
  content: 【永淳中童谣】 新禾不入箱，新麦不入场。迨及八九月，狗吠空垣墙。

- !Poem
  volume: 卷878_8
  title: 卷878_8杨柳谣
  author: 
  content: 【杨柳谣】 杨柳杨柳漫头驼。

- !Poem
  volume: 卷878_9
  title: 卷878_9裴炎谣
  author: 
  content: 【裴炎谣】 一片火，两片火，绯衣小儿当殿坐。

- !Poem
  volume: 卷878_10
  title: 卷878_10武后长寿元年民间谣
  author: 
  content: 【武后长寿元年民间谣】 补阙连车载，拾遗平斗量。欔槌侍御史，碗脱侍中郎。

- !Poem
  volume: 卷878_11
  title: 卷878_11续谣
  author: 
  content: 【续谣】 评事不读律，博士不寻章。糊心宣抚使，眯目圣神皇。

- !Poem
  volume: 卷878_12
  title: 卷878_12天枢谣
  author: 
  content: 【天枢谣】 一条麻索挽，天枢绝去也。

- !Poem
  volume: 卷878_13
  title: 卷878_13武后时谣
  author: 
  content: 【武后时谣】 张公吃酒李公醉。

- !Poem
  volume: 卷878_14
  title: 卷878_14武后时童谣
  author: 
  content: 【武后时童谣】 红绿复裙长，千里万里犹香。

- !Poem
  volume: 卷878_15
  title: 卷878_15神龙后乌鹊窠谣
  author: 
  content: 【神龙后乌鹊窠谣】 山南乌鹊窠，山北金骆驼。镰柯不凿孔，斧子不施柯。

- !Poem
  volume: 卷878_16
  title: 卷878_16吏部谣
  author: 
  content: 【吏部谣】 岑愔獠子后，崔湜令公孙。三人相比校，莫贺咄骨浑。

- !Poem
  volume: 卷878_17
  title: 卷878_17黄犊子谣
  author: 
  content: 【黄犊子谣】 黄fd犊子挽紖断，两脚蹋地鞋bV断。

- !Poem
  volume: 卷878_18
  title: 卷878_18安乐寺童谣
  author: 
  content: 【安乐寺童谣】 可怜安乐寺，了了树头悬。

- !Poem
  volume: 卷878_19
  title: 卷878_19鲤鱼儿谣
  author: 
  content: 【鲤鱼儿谣】 可怜圣善寺，身著绿毛衣。牵来河里饮，蹋杀鲤鱼儿。

- !Poem
  volume: 卷878_20
  title: 卷878_20羊头山谣
  author: 
  content: 【羊头山谣】 羊头山北作朝堂。

- !Poem
  volume: 卷878_21
  title: 卷878_21金桥童谣
  author: 
  content: 【金桥童谣】 圣人执节度金桥。

- !Poem
  volume: 卷878_22
  title: 卷878_22天宝中京兆谣
  author: 
  content: 【天宝中京兆谣】 欲得米麦贱，无过追李岘。

- !Poem
  volume: 卷878_23
  title: 卷878_23天宝初语
  author: 
  content: 【天宝初语】 义髻抛河里，黄裙逐水流。

- !Poem
  volume: 卷878_24
  title: 卷878_24杨氏谣
  author: 
  content: 【杨氏谣】 男不封侯女作妃，君看女却是门楣。

- !Poem
  volume: 卷878_25
  title: 卷878_25神鸡童谣
  author: 
  content: 【神鸡童谣】 生儿不用识文字。斗鸡走马胜读书。贾家小儿年十三， 富贵荣华代不如。能令金距期胜负，白罗绣衫随软舆。 父死长安千里外，差夫治道挽丧车。

- !Poem
  volume: 卷878_26
  title: 卷878_26燕燕谣（安禄山未反时有此二谣）
  author: 
  content: 【燕燕谣（安禄山未反时有此二谣）】 燕燕，飞上天。天上女儿铺白毡，毡上有千钱。

- !Poem
  volume: 卷878_27
  title: 卷878_27幽州谣
  author: 
  content: 【幽州谣】 旧来夸戴竿，今日不堪看。但看五月里，清水河边见契丹。

- !Poem
  volume: 卷878_28
  title: 卷878_28两京童谣
  author: 
  content: 【两京童谣】 不怕上兰单，惟愁答辨难。无钱求案典，生死任都官。

- !Poem
  volume: 卷878_29
  title: 卷878_29两头朱童谣
  author: 
  content: 【两头朱童谣】 一只箸，两头朱，五六月化为胆。

- !Poem
  volume: 卷878_30
  title: 卷878_30打麦谣
  author: 
  content: 【打麦谣】 打麦，麦打。三三三，舞了也。

- !Poem
  volume: 卷878_31
  title: 卷878_31张权舆作裴度伪谣
  author: 
  content: 【张权舆作裴度伪谣】 非衣小儿坦其腹，天上有口被驱逐。

- !Poem
  volume: 卷878_32
  title: 卷878_32马仆射谣
  author: 
  content: 【马仆射谣】 斋钟动也，和尚不上堂。

- !Poem
  volume: 卷878_33
  title: 卷878_33咸通七年童谣
  author: 
  content: 【咸通七年童谣】 草青青，被严霜。鹊始巢，复看颠狂。

- !Poem
  volume: 卷878_34
  title: 卷878_34咸通十四年成都谣
  author: 
  content: 【咸通十四年成都谣】 咸通癸巳，出无所之。蛇去马来，道路稍开。 头无片瓦，地有残灰。

- !Poem
  volume: 卷878_35
  title: 卷878_35乾符六年童谣
  author: 
  content: 【乾符六年童谣】 八月无霜塞草青，将军骑马出空城。 汉家天子西巡狩，犹向江东更索兵。

- !Poem
  volume: 卷878_36
  title: 卷878_36僖宗时童谣
  author: 
  content: 【僖宗时童谣】 金色虾蟆争努眼，翻却曹州天下反。

- !Poem
  volume: 卷878_37
  title: 卷878_37黄巢军中谣
  author: 
  content: 【黄巢军中谣】 逢儒则肉师必覆。

- !Poem
  volume: 卷878_38
  title: 卷878_38中和初童谣
  author: 
  content: 【中和初童谣】 黄巢走，泰山东，死在翁家翁。

- !Poem
  volume: 卷878_39
  title: 卷878_39山阴老人伪谣
  author: 
  content: 【山阴老人伪谣】 欲识圣人姓，千里草青青。欲识圣人名，日从日上生。

- !Poem
  volume: 卷878_40
  title: 卷878_40胡楚宾谣
  author: 
  content: 【胡楚宾谣】 胡楚宾，李翰林。词同三峡水，字值双南金。

- !Poem
  volume: 卷878_41
  title: 卷878_41后唐军士谣
  author: 
  content: 【后唐军士谣】 除去菩萨，扶立生铁。

- !Poem
  volume: 卷878_42
  title: 卷878_42周显德中齐州谣
  author: 
  content: 【周显德中齐州谣】 蹋阳春，人间二月雨和尘。阳春蹋尽西风起， 肠断人间白发人。

- !Poem
  volume: 卷878_43
  title: 卷878_43天祐中江南童谣
  author: 
  content: 【天祐中江南童谣】 东海鲤鱼飞上天。

- !Poem
  volume: 卷878_44
  title: 卷878_44真人谣
  author: 
  content: 【真人谣】 有一真人在冀川，开口持弓向外边。

- !Poem
  volume: 卷878_45
  title: 卷878_45李后主童谣
  author: 
  content: 【李后主童谣】 索得娘来忘却家，后园桃李不生花。 猪儿狗儿都死尽，养得猫儿患赤瘕。

- !Poem
  volume: 卷878_46
  title: 卷878_46秦人竹o9谣
  author: 
  content: 【秦人竹o9谣】 o9々引黑牛，天差不自由。但看戊寅岁，扬在蜀江头。

- !Poem
  volume: 卷878_47
  title: 卷878_47蜀人谣
  author: 
  content: 【蜀人谣】 黑牛无系绊，棕绳一时断。

- !Poem
  volume: 卷878_48
  title: 卷878_48秦城芭蕉谣
  author: 
  content: 【秦城芭蕉谣】 花开来里，花谢也里。

- !Poem
  volume: 卷878_49
  title: 卷878_49蜀童谣
  author: 
  content: 【蜀童谣】 我有一帖药，其名曰阿魏，卖与十八子。

- !Poem
  volume: 卷878_50
  title: 卷878_50蜀中扫地和尚
  author: 
  content: 【蜀中扫地和尚】 水行仙，怕秦川。

- !Poem
  volume: 卷878_51
  title: 卷878_51福州谣
  author: 
  content: 【福州谣】 骑马来，骑马去。

- !Poem
  volume: 卷878_52
  title: 卷878_52闽人谣
  author: 
  content: 【闽人谣】 风吹杨菜鼓山下，不得钱郎戈不罢。

- !Poem
  volume: 卷878_53
  title: 卷878_53广州童谣
  author: 
  content: 【广州童谣】 羊头二四，白天雨至。

- !Poem
  volume: 卷878_54
  title: 卷878_54桂管童谣
  author: 
  content: 【桂管童谣】 大虫来。

- !Poem
  volume: 卷878_55
  title: 卷878_55湖南童谣
  author: 
  content: 【湖南童谣】 湖南城郭好长街，竟栽柳树不栽槐。 百姓奔窜无一事，只是椎芒织草鞋。

- !Poem
  volume: 卷878_56
  title: 卷878_56长沙童谣
  author: 
  content: 【长沙童谣】 鞭打马，马急走。

- !Poem
  volume: 卷878_57
  title: 卷878_57湘中童谣
  author: 
  content: 【湘中童谣】 马去不用鞭，咬牙过今年。

- !Poem
  volume: 卷878_58
  title: 卷878_58长沙童谣
  author: 
  content: 【长沙童谣】 三羊五马，马子离群，羊子无舍。

- !Poem
  volume: 卷878_59
  title: 卷878_59丹阳语
  author: 
  content: 【丹阳语】 待钱来，待钱来。

- !Poem
  volume: 卷878_60
  title: 卷878_60辽述律后谣
  author: 
  content: 【辽述律后谣】 青牛妪，曾避路。
