
- !Poem
  volume: 卷877_1
  title: 卷877_1中宗引谚
  author: 
  content: 【中宗引谚】 冬至长于岁。

- !Poem
  volume: 卷877_2
  title: 卷877_2贾言忠引谚
  author: 
  content: 【贾言忠引谚】 军无媒，中道回。

- !Poem
  volume: 卷877_3
  title: 卷877_3李勣引谚别张文瓘
  author: 
  content: 【李勣引谚别张文瓘】 千里相送，终于一别。

- !Poem
  volume: 卷877_4
  title: 卷877_4路励行引谚
  author: 
  content: 【路励行引谚】 一人在朝，百人缓带。

- !Poem
  volume: 卷877_5
  title: 卷877_5郝南容引谚
  author: 
  content: 【郝南容引谚】 三公后，出死狗。

- !Poem
  volume: 卷877_6
  title: 卷877_6员庄谚
  author: 
  content: 【员庄谚】 上有天堂，下有员庄。

- !Poem
  volume: 卷877_7
  title: 卷877_7娄师德引谚
  author: 
  content: 【娄师德引谚】 卒客无卒主人。

- !Poem
  volume: 卷877_8
  title: 卷877_8台中谚
  author: 
  content: 【台中谚】 免巡未推，只得自知。

- !Poem
  volume: 卷877_9
  title: 卷877_9宋守敬引谚
  author: 
  content: 【宋守敬引谚】 双陆无休势。

- !Poem
  volume: 卷877_10
  title: 卷877_10雒谷谚
  author: 
  content: 【雒谷谚】 謥洞入黄泉。

- !Poem
  volume: 卷877_11
  title: 卷877_11三门谚
  author: 
  content: 【三门谚】 古无门匠墓。

- !Poem
  volume: 卷877_12
  title: 卷877_12张果引谚
  author: 
  content: 【张果引谚】 娶妇得公主，平地生公府。

- !Poem
  volume: 卷877_13
  title: 卷877_13哥舒翰引谚
  author: 
  content: 【哥舒翰引谚】 狐向窟嗥不祥。

- !Poem
  volume: 卷877_14
  title: 卷877_14代宗引谚
  author: 
  content: 【代宗引谚】 不痴不聋，不作阿家阿翁。

- !Poem
  volume: 卷877_15
  title: 卷877_15鬼门关谚
  author: 
  content: 【鬼门关谚】 鬼门关，十人去，九不还。

- !Poem
  volume: 卷877_16
  title: 卷877_16河北谚
  author: 
  content: 【河北谚】 山东一条葛，无事莫撩拨。

- !Poem
  volume: 卷877_17
  title: 卷877_17李振引谚
  author: 
  content: 【李振引谚】 百岁奴事三岁主。

- !Poem
  volume: 卷877_18
  title: 卷877_18王彦章引谚
  author: 
  content: 【王彦章引谚】 人死留名，豹死留皮。

- !Poem
  volume: 卷877_19
  title: 卷877_19孙光宪《北梦琐言》引谚
  author: 
  content: 【孙光宪《北梦琐言》引谚】 小舅小叔，相追相逐。

- !Poem
  volume: 卷877_20
  title: 卷877_20谚
  author: 
  content: 【谚】 枣子塞鼻孔，悬栖阁却种。 蝉鸣蛁蟟唤，黍种糕糜断。

- !Poem
  volume: 卷877_21
  title: 卷877_21宁茵事谚
  author: 
  content: 【宁茵事谚】 鹁鸠树上鸣，意在麻子地。

- !Poem
  volume: 卷877_22
  title: 卷877_22鸬鹚谚
  author: 
  content: 【鸬鹚谚】 鸬鹚不打脚下塘。

- !Poem
  volume: 卷877_23
  title: 卷877_23盐铁谚
  author: 
  content: 【盐铁谚】 扬一益二。

- !Poem
  volume: 卷877_24
  title: 卷877_24冯翊谚
  author: 
  content: 【冯翊谚】 苦泉羊，洛水浆。

- !Poem
  volume: 卷877_25
  title: 卷877_25丹徒谚
  author: 
  content: 【丹徒谚】 生东吴，死丹徒。

- !Poem
  volume: 卷877_26
  title: 卷877_26湖州里谚
  author: 
  content: 【湖州里谚】 放尔生，放尔命，放尔湖州做百姓。

- !Poem
  volume: 卷877_27
  title: 卷877_27益阳谚
  author: 
  content: 【益阳谚】 长沙益阳，一时相b3。

- !Poem
  volume: 卷877_28
  title: 卷877_28昭潭谚
  author: 
  content: 【昭潭谚】 昭潭无底橘州浮。

- !Poem
  volume: 卷877_29
  title: 卷877_29江右四郡谚
  author: 
  content: 【江右四郡谚】 筠袁赣吉，脑后插笔。

- !Poem
  volume: 卷877_30
  title: 卷877_30徐闻谚
  author: 
  content: 【徐闻谚】 欲拔贫，诣徐闻。

- !Poem
  volume: 卷877_31
  title: 卷877_31陇西谚
  author: 
  content: 【陇西谚】 郎驱女驱，十马九驹。安阳大角，十牛九犊。

- !Poem
  volume: 卷877_32
  title: 卷877_32荆棺峡谚
  author: 
  content: 【荆棺峡谚】 九子不葬父，一女打荆棺。

- !Poem
  volume: 卷877_33
  title: 卷877_33南中谚
  author: 
  content: 【南中谚】 秋收稻，夏收头。

- !Poem
  volume: 卷877_34
  title: 卷877_34事狐神谚
  author: 
  content: 【事狐神谚】 无狐魅，不成村。

- !Poem
  volume: 卷877_35
  title: 卷877_35李哲家怪引谚
  author: 
  content: 【李哲家怪引谚】 一鸡死，一鸡鸣。

- !Poem
  volume: 卷877_36
  title: 卷877_36俗谚
  author: 
  content: 【俗谚】 白日无谈人，谈人则害生。昏夜无说鬼，说鬼则怪至。

- !Poem
  volume: 卷877_37
  title: 卷877_37李白名许云封谜
  author: 
  content: 【李白名许云封谜】 树下彼何人，不语真吾好。语若及日中，烟霏谢成宝。

- !Poem
  volume: 卷877_38
  title: 卷877_38许氏碑阴谜
  author: 
  content: 【许氏碑阴谜】 谈马砺毕，王田数七。

- !Poem
  volume: 卷877_39
  title: 卷877_39大明寺壁语
  author: 
  content: 【大明寺壁语】 一人堂堂，二曜同光。泉深尺一，点去冰傍。二人相连， 不欠一边。三梁四柱列火然，除却双勾两日全。

- !Poem
  volume: 卷877_40
  title: 卷877_40曹著与客谜
  author: 
  content: 【曹著与客谜】 一物坐也坐，卧也坐，行也坐（客）。 （著应声曰：“在官地，在私地。”） 一物坐也卧，立也卧，行也卧，走也卧，卧也卧（著） （客不能对。著曰：“我谜吞得你谜。”客大惭）

- !Poem
  volume: 卷877_41
  title: 卷877_41客题青龙寺门
  author: 
  content: 【客题青龙寺门】 龛龙去东海，时日隐西斜。敬文今不在，碎石入流沙。

- !Poem
  volume: 卷877_42
  title: 卷877_42陶穀题南唐官舍壁
  author: 
  content: 【陶穀题南唐官舍壁】 西川狗，百姓眼。马包儿，御厨饭。

- !Poem
  volume: 卷877_43
  title: 卷877_43谢小娥梦盗姓名
  author: 
  content: 【谢小娥梦盗姓名】 车中猴，门东草。禾中走，一日夫。
