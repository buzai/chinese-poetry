
- !Poem
  volume: 卷767_1
  title: 卷767_1吴·黄金车孙元晏
  author: 孙元晏
  content: 【吴·黄金车】 分擘山河即渐开，许昌基业已倾颓。 黄金车与斑斓耳，早个须知入谶来。

- !Poem
  volume: 卷767_2
  title: 卷767_2吴·赤壁孙元晏
  author: 孙元晏
  content: 【吴·赤壁】 会猎书来举国惊，只应周鲁不教迎。 曹公一战奔波后，赤壁功传万古名。

- !Poem
  volume: 卷767_3
  title: 卷767_3吴·鲁肃指囷孙元晏
  author: 孙元晏
  content: 【吴·鲁肃指囷】 破产移家事亦难，佐吴从此霸江山。 争教不立功勋得，指出千囷如等闲。

- !Poem
  volume: 卷767_4
  title: 卷767_4吴·甘宁斫营孙元晏
  author: 孙元晏
  content: 【吴·甘宁斫营】 夜深偷入魏军营，满寨惊忙火似星。 百口宝刀千匹绢，也应消得与甘宁。

- !Poem
  volume: 卷767_5
  title: 卷767_5吴·徐盛孙元晏
  author: 孙元晏
  content: 【吴·徐盛】 欲把江山鼎足分，邢真衔册到江南。 当时将相谁堪重，徐盛将军最不甘。

- !Poem
  volume: 卷767_6
  title: 卷767_6吴·鲁肃孙元晏
  author: 孙元晏
  content: 【吴·鲁肃】 斫案兴言断众疑，鼎分从此定雄雌。 若无子敬心相似，争得乌林破魏师。

- !Poem
  volume: 卷767_7
  title: 卷767_7吴·武昌孙元晏
  author: 孙元晏
  content: 【吴·武昌】 西塞山高截九垓，谶谣终日自相催。 武昌鱼美应难恋，历数须归建业来。

- !Poem
  volume: 卷767_8
  title: 卷767_8吴·顾雍孙元晏
  author: 孙元晏
  content: 【吴·顾雍】 赞国经纶更有谁，蔡公相叹亦相师。 贵为丞相封侯了，归后家人总不知。

- !Poem
  volume: 卷767_9
  title: 卷767_9吴·吕蒙孙元晏
  author: 孙元晏
  content: 【吴·吕蒙】 幼小家贫实可哀，愿征行去志难回。 不探虎穴求身达，争得人间富贵来。

- !Poem
  volume: 卷767_10
  title: 卷767_10吴·介象孙元晏
  author: 孙元晏
  content: 【吴·介象】 好道君王遇亦难，变通灵异几多般。 介先生有神仙术，钓得鲈鱼在玉盘。

- !Poem
  volume: 卷767_11
  title: 卷767_11吴·濡须坞孙元晏
  author: 孙元晏
  content: 【吴·濡须坞】 风揭洪涛响若雷，枕波为垒险相隈。 莫言有个濡须坞，几度曹公失志回。

- !Poem
  volume: 卷767_12
  title: 卷767_12吴·周泰孙元晏
  author: 孙元晏
  content: 【吴·周泰】 名与诸公又不同，金疮痕在满身中。 不将御盖宣恩泽，谁信将军别有功。

- !Poem
  volume: 卷767_13
  title: 卷767_13吴·张纮孙元晏
  author: 孙元晏
  content: 【吴·张纮】 东部张公与众殊，共施经略赞全吴。 陈琳漫自称雄伯，神气应须怯大巫。

- !Poem
  volume: 卷767_14
  title: 卷767_14吴·太史慈孙元晏
  author: 孙元晏
  content: 【吴·太史慈】 圣德招贤远近知，曹公心计却成欺。 陈韩昔日尝投楚，岂是当归召得伊。

- !Poem
  volume: 卷767_15
  title: 卷767_15吴·孙坚后孙元晏
  author: 孙元晏
  content: 【吴·孙坚后】 委存张公翊圣材，几将贤德赞文台。 争教不霸江山得，日月征曾入梦来。

- !Poem
  volume: 卷767_16
  title: 卷767_16吴·陆统孙元晏
  author: 孙元晏
  content: 【吴·陆统】 将军身殁有儿孤，虎子为名教读书。 更向宫中教骑马，感君恩重合何如。

- !Poem
  volume: 卷767_17
  title: 卷767_17吴·青盖孙元晏
  author: 孙元晏
  content: 【吴·青盖】 历数将终势已摧，不修君德更堪哀。 被他青盖言相误，元是须教入晋来。

- !Poem
  volume: 卷767_18
  title: 卷767_18晋·七宝鞭孙元晏
  author: 孙元晏
  content: 【晋·七宝鞭】 天命须知岂偶然，乱臣徒欲用兵权。 圣谟庙略还应别，浑不消他七宝鞭。

- !Poem
  volume: 卷767_19
  title: 卷767_19晋·庾悦鹅炙孙元晏
  author: 孙元晏
  content: 【晋·庾悦鹅炙】 春暖江南景气新，子鹅炙美就中珍。 庾家厨盛刘公困，浑弗相贻也恼人。

- !Poem
  volume: 卷767_20
  title: 卷767_20晋·谢玄孙元晏
  author: 孙元晏
  content: 【晋·谢玄】 百万兵来逼合肥，谢玄为将统雄师。 旌旗首尾千馀里，浑不消他一局棋。

- !Poem
  volume: 卷767_21
  title: 卷767_21晋·谢混孙元晏
  author: 孙元晏
  content: 【晋·谢混】 尚主当初偶未成，此时谁合更关情。 可怜谢混风华在，千古翻传禁脔名。

- !Poem
  volume: 卷767_22
  title: 卷767_22晋·陆玩孙元晏
  author: 孙元晏
  content: 【晋·陆玩】 陆公高论亦由衷，谦让还惭未有功。 天下忠良人欲尽，始应交我作三公。

- !Poem
  volume: 卷767_23
  title: 卷767_23晋·王坦之孙元晏
  author: 孙元晏
  content: 【晋·王坦之】 晋祚安危只此行，坦之何必苦忧惊。 谢公合定寰区在，争遣当时事得成。

- !Poem
  volume: 卷767_24
  title: 卷767_24晋·蒲葵扇孙元晏
  author: 孙元晏
  content: 【晋·蒲葵扇】 抛舍东山岁月遥，几施经略挫雄豪。 若非名德喧寰宇，争得蒲葵价数高。

- !Poem
  volume: 卷767_25
  title: 卷767_25晋·王郎孙元晏
  author: 孙元晏
  content: 【晋·王郎】 太尉门庭亦甚高，王郎名重礼相饶。 自家妻父犹如此，谁更逢君得折腰。

- !Poem
  volume: 卷767_26
  title: 卷767_26晋·刘毅孙元晏
  author: 孙元晏
  content: 【晋·刘毅】 绕床堪壮喝卢声，似铁容仪众尽惊。 二十七人同举义，几人全得旧功名。

- !Poem
  volume: 卷767_27
  title: 卷767_27晋·王恭孙元晏
  author: 孙元晏
  content: 【晋·王恭】 春风濯濯柳容仪，鹤氅神情举世推。 可惜教君仗旄钺，枉将心地托牢之。

- !Poem
  volume: 卷767_28
  title: 卷767_28晋·谢公赌墅孙元晏
  author: 孙元晏
  content: 【晋·谢公赌墅】 发遣将军欲去时，略无情挠只贪棋。 自从乞与羊昙后，赌墅功成更有谁。

- !Poem
  volume: 卷767_29
  title: 卷767_29晋·苻坚投箠孙元晏
  author: 孙元晏
  content: 【晋·苻坚投箠】 投箠填江语未终，谢安乘此立殊功。 三台星烂乾坤在，且与张华死不同。

- !Poem
  volume: 卷767_30
  title: 卷767_30晋·卫玠孙元晏
  author: 孙元晏
  content: 【晋·卫玠】 叔宝羊车海内稀，山家女婿好风姿。 江东士女无端甚，看杀玉人浑不知。

- !Poem
  volume: 卷767_31
  title: 卷767_31晋·郭璞脱襦孙元晏
  author: 孙元晏
  content: 【晋·郭璞脱襦】 吟坐因思郭景纯，每言穷达似通神。 到头分命难移改，解脱青襦与别人。

- !Poem
  volume: 卷767_32
  title: 卷767_32晋·庾楼孙元晏
  author: 孙元晏
  content: 【晋·庾楼】 江州楼上月明中，从事同登眺远空。 玉树忽薶千载后，有谁重此继清风。

- !Poem
  volume: 卷767_33
  title: 卷767_33晋·新亭孙元晏
  author: 孙元晏
  content: 【晋·新亭】 容易乘虚逼帝畿，满江艛橹与旌旗。 卢循若解新亭上，胜负还应未可知。

- !Poem
  volume: 卷767_34
  title: 卷767_34宋·大岘孙元晏
  author: 孙元晏
  content: 【宋·大岘】 大岘才过喜可知，指空言已副心期。 公孙计策嗟无用，天与南朝作霸基。

- !Poem
  volume: 卷767_35
  title: 卷767_35宋·放宫人孙元晏
  author: 孙元晏
  content: 【宋·放宫人】 纳谏廷臣免犯颜，自然恩可霸江山。 姚兴侍女方承宠，放出宫闱若等闲。

- !Poem
  volume: 卷767_36
  title: 卷767_36宋·借南苑孙元晏
  author: 孙元晏
  content: 【宋·借南苑】 人主词应不偶然，几人曾说笑掀天。 不知南苑今何在，借与张公三百年。

- !Poem
  volume: 卷767_37
  title: 卷767_37宋·谢澹云霞友孙元晏
  author: 孙元晏
  content: 【宋·谢澹云霞友】 仗气凌人岂可亲，只将范泰是知闻。 缘何唤作云霞友，却恐云霞未似君。

- !Poem
  volume: 卷767_38
  title: 卷767_38宋·乌衣巷孙元晏
  author: 孙元晏
  content: 【宋·乌衣巷】 古迹荒基好叹嗟，满川吟景只烟霞。 乌衣巷在何人住，回首令人忆谢家。

- !Poem
  volume: 卷767_39
  title: 卷767_39宋·袁粲孙元晏
  author: 孙元晏
  content: 【宋·袁粲】 负才尚气满朝知，高卧闲吟见客稀。 独步何人识袁尹，白杨郊外醉方归。

- !Poem
  volume: 卷767_40
  title: 卷767_40宋·刘伯龙孙元晏
  author: 孙元晏
  content: 【宋·刘伯龙】 位重何如不厌贫，伯龙孤子只修身。 固知生计还须有，穷鬼临时也笑人。

- !Poem
  volume: 卷767_41
  title: 卷767_41宋·王方平孙元晏
  author: 孙元晏
  content: 【宋·王方平】 拂衣耕钓已多时，江上山前乐可知。 著却貂裘将采药，任他人唤作渔师。

- !Poem
  volume: 卷767_42
  title: 卷767_42宋·黄罗襦孙元晏
  author: 孙元晏
  content: 【宋·黄罗襦】 戚属群臣尽见猜，预忧身后又堪哀。 到头委付何曾是，虚把罗襦与彦回。

- !Poem
  volume: 卷767_43
  title: 卷767_43宋·谢朏孙元晏
  author: 孙元晏
  content: 【宋·谢朏】 谢家诸子尽兰香，各震芳名满帝乡。 惟有千金更堪重，只将高卧向齐王。

- !Poem
  volume: 卷767_44
  title: 卷767_44宋·羊玄保孙元晏
  author: 孙元晏
  content: 【宋·羊玄保】 运命将来各有期，好官才阙即思之。 就中堪爱羊玄保，偏受君王分外知。

- !Poem
  volume: 卷767_45
  title: 卷767_45齐·谢朏孙元晏
  author: 孙元晏
  content: 【齐·谢朏】 解玺传呼诏侍中，却来高卧岂疏慵。 此时忠节还希有，堪羡君王特地容。

- !Poem
  volume: 卷767_46
  title: 卷767_46齐·小儿执烛孙元晏
  author: 孙元晏
  content: 【齐·小儿执烛】 谢公情量已难量，忠宋心诚岂暂忘。 执烛小儿浑放去，略无言语与君王。

- !Poem
  volume: 卷767_47
  title: 卷767_47齐·王僧祐孙元晏
  author: 孙元晏
  content: 【齐·王僧祐】 肯与公卿作等伦，澹然名德只推君。 任他车骑来相访，箫鼓盈庭似不闻。

- !Poem
  volume: 卷767_48
  title: 卷767_48齐·王僧虔孙元晏
  author: 孙元晏
  content: 【齐·王僧虔】 位高名重不堪疑，恳让仪同帝亦知。 不学常流争进取，却忧门有二台司。

- !Poem
  volume: 卷767_49
  title: 卷767_49齐·明帝裹蒸孙元晏
  author: 孙元晏
  content: 【齐·明帝裹蒸】 至尊尊贵异人间，御膳天厨岂等闲。 惜得裹蒸无用处，不如安霸取江山。

- !Poem
  volume: 卷767_50
  title: 卷767_50齐·郁林王孙元晏
  author: 孙元晏
  content: 【齐·郁林王】 强哀强惨亦从伊，归到私庭喜可知。 喜字漫书三十六，到头能得几多时。

- !Poem
  volume: 卷767_51
  title: 卷767_51齐·何氏小山孙元晏
  author: 孙元晏
  content: 【齐·何氏小山】 显达何曾肯系心，筑居郊外好园林。 赚他谢朏出山去，赢得高名直至今。

- !Poem
  volume: 卷767_52
  title: 卷767_52齐·王伦之孙元晏
  author: 孙元晏
  content: 【齐·王伦之】 豫章太守重词林，图画陈蕃与华歆。 更奠子将并孺子，为君千载作知音。

- !Poem
  volume: 卷767_53
  title: 卷767_53齐·潘妃孙元晏
  author: 孙元晏
  content: 【齐·潘妃】 曾步金莲宠绝伦，岂甘今日委埃尘。 玉儿还有怀恩处，不肯将身嫁小臣。

- !Poem
  volume: 卷767_54
  title: 卷767_54齐·王亮孙元晏
  author: 孙元晏
  content: 【齐·王亮】 后见梁王未免哀，奈何无计拯倾颓。 若教彼相颠扶得，争遣明公到此来。

- !Poem
  volume: 卷767_55
  title: 卷767_55梁·分宫女孙元晏
  author: 孙元晏
  content: 【梁·分宫女】 涤荡齐宫法令新，分张宫女二千人。 可怜无限如花貌，重见世间桃李春。

- !Poem
  volume: 卷767_56
  title: 卷767_56梁·马仙埤孙元晏
  author: 孙元晏
  content: 【梁·马仙埤】 齐朝太守不甘降，忠节当时动四方。 义士要教天下见，且留君住待袁昂。

- !Poem
  volume: 卷767_57
  title: 卷767_57梁·勍敌孙元晏
  author: 孙元晏
  content: 【梁·勍敌】 传闻天子重儒才，特为皇华绮宴开。 今日方惊遇勍敌，此人元自北朝来。

- !Poem
  volume: 卷767_58
  title: 卷767_58梁·蔡撙孙元晏
  author: 孙元晏
  content: 【梁·蔡撙】 紫茄白苋以为珍，守任清真转更贫。 不饮吴兴郡中水，古今能有几多人。

- !Poem
  volume: 卷767_59
  title: 卷767_59梁·楚祠孙元晏
  author: 孙元晏
  content: 【梁·楚祠】 曾与萧侯醉玉杯，此时神影尽倾颓。 莫云千古无灵圣，也向西川助敌来。

- !Poem
  volume: 卷767_60
  title: 卷767_60梁·谢朏小舆孙元晏
  author: 孙元晏
  content: 【梁·谢朏小舆】 小舆升殿掌钧台，不免无憀却忆回。 应恨被他何胤误，悔先容易出山来。

- !Poem
  volume: 卷767_61
  title: 卷767_61梁·八关斋孙元晏
  author: 孙元晏
  content: 【梁·八关斋】 依凭金地甚虔诚，忍溺空王为圣明。 内殿设斋申祷祝，岂无功德及台城。

- !Poem
  volume: 卷767_62
  title: 卷767_62梁·庾信孙元晏
  author: 孙元晏
  content: 【梁·庾信】 苦心词赋向谁谈，沦落周朝志岂甘。 可惜多才庾开府，一生惆怅忆江南。

- !Poem
  volume: 卷767_63
  title: 卷767_63陈·王僧辨孙元晏
  author: 孙元晏
  content: 【陈·王僧辨】 彼此英雄各有名，石头高卧拟争衡。 当时堪笑王僧辨，待欲将心托圣明。

- !Poem
  volume: 卷767_64
  title: 卷767_64陈·武帝蚌盘孙元晏
  author: 孙元晏
  content: 【陈·武帝蚌盘】 金翠丝黄略不舒，蚌盘清宴意何如。 岂知三阁繁华日，解为君王妙破除。

- !Poem
  volume: 卷767_65
  title: 卷767_65陈·虞居士孙元晏
  author: 孙元晏
  content: 【陈·虞居士】 苦谏将军总不知，几随烟焰作尘飞。 东山居士何人识，惟有君王却许归。

- !Poem
  volume: 卷767_66
  title: 卷767_66陈·姚察孙元晏
  author: 孙元晏
  content: 【陈·姚察】 曾佐徐陵向北游，剖陈疑事动名流。 却归掌选清何甚，一匹花綀不肯收。

- !Poem
  volume: 卷767_67
  title: 卷767_67陈·宣帝伤将卒孙元晏
  author: 孙元晏
  content: 【陈·宣帝伤将卒】 前后兵师战胜回，百馀城垒尽归来。 当时将卒应知感，况得君王为举哀。

- !Poem
  volume: 卷767_68
  title: 卷767_68陈·临春阁孙元晏
  author: 孙元晏
  content: 【陈·临春阁】 临春高阁上侵云，风起香飘数里闻。 自是君王正沈醉，岂知消息报隋军。

- !Poem
  volume: 卷767_69
  title: 卷767_69陈·结绮阁孙元晏
  author: 孙元晏
  content: 【陈·结绮阁】 结绮高宜眺海涯，上凌丹汉拂云霞。 一千朱翠同居此，争奈恩多属丽华。

- !Poem
  volume: 卷767_70
  title: 卷767_70陈·望仙阁孙元晏
  author: 孙元晏
  content: 【陈·望仙阁】 多少沈檀结筑成，望仙为号倚青冥。 不知孔氏何形状，醉得君王不解醒。

- !Poem
  volume: 卷767_71
  title: 卷767_71陈·三阁孙元晏
  author: 孙元晏
  content: 【陈·三阁】 三阁相通绮宴开，数千朱翠绕周回。 只知断送君王醉，不道韩擒已到来。

- !Poem
  volume: 卷767_72
  title: 卷767_72陈·狎客孙元晏
  author: 孙元晏
  content: 【陈·狎客】 八宫妃尽赋篇章，风揭歌声锦绣香。 选得十人为狎客，有谁能解谏君王。

- !Poem
  volume: 卷767_73
  title: 卷767_73陈·淮水孙元晏
  author: 孙元晏
  content: 【陈·淮水】 文物衣冠尽入秦，六朝繁盛忽埃尘。 自从淮水干枯后，不见王家更有人。

- !Poem
  volume: 卷767_74
  title: 卷767_74陈·江令宅孙元晏
  author: 孙元晏
  content: 【陈·江令宅】 不向南朝立谏名，旧居基在事分明。 令人惆怅江中令，只作篇章过一生。

- !Poem
  volume: 卷767_75
  title: 卷767_75陈·后庭舞孙元晏
  author: 孙元晏
  content: 【陈·后庭舞】 嬿婉回风态若飞，丽华翘袖玉为姿。 后庭一曲从教舞，舞破江山君未知。
