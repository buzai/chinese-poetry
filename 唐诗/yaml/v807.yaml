
- !Poem
  volume: 卷808_1
  title: 卷808_1奉和窦使君同恭法师咏高僧二首·竺佛图澄慧宣
  author: 慧宣
  content: 【奉和窦使君同恭法师咏高僧二首·竺佛图澄】 大誓悯涂炭，乘机入生死。中州法既弘，葛陂暴亦止。 乳孔光一室，掌镜彻千里。道盛咒莲华，灾生吟棘子。 埋石缘虽谢，流沙化方始。

- !Poem
  volume: 卷808_2
  title: 卷808_2奉和窦使君同恭法师咏高僧二首·释僧肇慧宣
  author: 慧宣
  content: 【奉和窦使君同恭法师咏高僧二首·释僧肇】 般若唯绝凿，涅槃固无名。先贤未始觉，之子唱希声。 秦王嗟理诣，童寿揖词清。徽音闻庐岳，精难动中京。 适验方袍里，奇才复挺生。

- !Poem
  volume: 卷808_3
  title: 卷808_3秋日游东山寺寻殊昙二法师慧宣
  author: 慧宣
  content: 【秋日游东山寺寻殊昙二法师】 木落树萧槮，水清流寂。属此悲哉气，复兹羁旅戚。 奚用写烦忧，山泉恣游历。万丈窥深涧，千寻仰绝壁。 傍岭竹参差，缘崖藤幂zx。行行极幽邃，去去逾空寂。 果值息心侣，乔枝方挂锡。围绕悉栴檀，纯良岂沙砾。 妙法诚无比，深经解怨敌。心欢即顶礼，道存仍目击。 慧刀幸已逢，疑网于焉析。岂直却烦恼，方期拯沈溺。

- !Poem
  volume: 卷808_21
  title: 卷808_21句慧宣
  author: 慧宣
  content: 【句】 如蒙一被服，方堪称福田。（咏赐玄奘衲、袈裟， 《三藏法师传》）

- !Poem
  volume: 卷808_22
  title: 卷808_22爱妾换马法宣
  author: 法宣
  content: 【爱妾换马】 朱鬣饰金镳，红妆束素腰。似云来躞蹀，如雪去飘飖。 桃花含浅汗，柳叶带馀娇。骋光将独立，双绝不俱标。

- !Poem
  volume: 卷808_23
  title: 卷808_23和赵王观妓法宣
  author: 法宣
  content: 【和赵王观妓】 桂山留上客，兰室命妖饶。城中画广黛，宫里束纤腰。 舞袖风前举，歌声扇后娇。周郎不须顾，今日管弦调。

- !Poem
  volume: 卷808_24
  title: 卷808_24听独杵捣衣慧偘
  author: 慧偘
  content: 【听独杵捣衣】 非是无人助，意欲自鸣砧。向月怜孤影，承风送迥音。 疑捣双丝练，似奏一弦琴。令君闻独杵，知妾有专心。

- !Poem
  volume: 卷808_25
  title: 卷808_25闻侯方儿来寇慧偘
  author: 慧偘
  content: 【闻侯方儿来寇】 羊皮赎去士，马革敛还尸。天下方无事，孝廉非哭时。

- !Poem
  volume: 卷808_26
  title: 卷808_26和琳法师初春法集之作慧净
  author: 慧净
  content: 【和琳法师初春法集之作】 鹫岭光前选，祇园表昔恭。哲人崇踵武，弘道会群龙。 高座登莲叶，麈尾振霜松。尘飞扬雅梵，风度引疏钟。 静言澄义海，发论上词锋。心虚道易合，迹广席难重。 和风动淑气，丽日启时雍。高才掞雅什，顾己滥朋从。 因兹仰积善，灵华庶可逢。

- !Poem
  volume: 卷808_27
  title: 卷808_27与英才言聚赋得升天行慧净
  author: 慧净
  content: 【与英才言聚赋得升天行】 驭风过阆苑，控鹤下瀛洲。欲采三芝秀，先从千仞游。 驾凤吟虚管，乘槎泛浅流。颓龄一已驻，方验大椿秋。

- !Poem
  volume: 卷808_28
  title: 卷808_28和卢赞府游纪国道场慧净
  author: 慧净
  content: 【和卢赞府游纪国道场】 日光通汉室，星彩晦周朝。法城从此构，香阁本岧峣。 株盘仰承露，刹凤俯摩霄。落照侵虚牖，长虹拖跨桥。 高才暂骋目，云藻随飘飖。欲追千里骥，终是谢连镳。

- !Poem
  volume: 卷808_29
  title: 卷808_29冬日普光寺卧疾，值雪简诸旧游慧净
  author: 慧净
  content: 【冬日普光寺卧疾，值雪简诸旧游】 卧疴苦留滞，辟户望遥天。寒云舒复卷，落雪断还连。 凝华照书阁，飞素涴琴弦。回飘洛神赋，皎映齐纨篇。 萦阶如鹤舞，拂树似花鲜。徒赏丰年瑞，沈忧终自怜。

- !Poem
  volume: 卷808_30
  title: 卷808_30杂言（一作义净诗）慧净
  author: 慧净
  content: 【杂言（一作义净诗）】 观化祇山顶，流睇古王城。万载池犹洁，千年苑尚清。 仿佛影坚路，摧残广胁楹。七宝仙台亡旧迹， 四彩天花绝雨声。声华日以远，自恨生何晚。 既伤火宅眩中门，还嗟宝渚迷长坂。步陟平郊望， 心游七海上。扰扰三界溺邪津，浑浑万品忘真匠。 唯有能仁独圆悟，廓尘静浪开玄路。创逢肌命弃身城， 更为求人崩意树。持囊毕契戒珠净，被甲要心忍衣固。 三祇不倦陵二车，一足忘劳超九数。定潋江清沐久结， 智剑霜凝斩新雾。无边大劫无不修，六时愍生遵六度。 度有流光功德收，金河示灭归常住。鹤林权唱演功周， 圣德佳音传馀响。龙宫秘典海中探，石室真言山处仰。 流教在兹辰，传芳代有人。沙河雪岭迷朝径， 巨海鸿崖乱夜津。入万死，求一生。投针偶穴非同喻， 束马悬车岂等程。不徇今身乐，无祈后代荣。 誓舍危躯追胜义，咸希毕契传灯情。劳歌勿复陈， 延眺且周巡。东睇女峦留二迹，西驰鹿苑去三轮。 北睨舍城池尚在，南睎尊岭穴犹存。五峰秀，百池分。 粲粲鲜花明四曜，辉辉道树镜三春。扬锡指山阿， 携步上祇陀。既睹如来叠衣石，复观天授迸馀峨。 伫灵镇梵岳，凝思遍生河。金花逸掌仪前奉， 芳盖陵虚殿后过。旋绕经行砌，目想如神契。 回斯少福涧生津，共会龙华舍尘翳。

- !Poem
  volume: 卷808_31
  title: 卷808_31三不为篇海顺
  author: 海顺
  content: 【三不为篇】 我欲偃文修武，身死名存。斫石通道，祈井流泉。 君肝在内，我身处边。荆轲拔剑，毛遂捧盘。不为则已， 为则不然。将恐两虎共斗，势不俱全。永□今好， 长绝来怨。是以返迹荒径，息影柴门。 我欲刺股锥刃，悬头屋梁。书临雪彩，牒映萤光。 一朝鹏举，万里鸾翔。纵任才辩，游说君王。高车反邑， 衣锦还乡。将恐鸟残以羽，兰折由芳。笼餐讵贵， 钩饵难尝。是以高巢林薮，深穴池塘。 我欲衒才鬻德，入市趋朝。四众瞻仰，三槐附交。 标形引势，身达名超。箱盈绮服，厨富甘肴。讽扬弦管， 咏美歌谣。将恐尘栖弱草，露宿危条。无过日旦， 靡越风朝。是以还伤乐浅，非惟苦遥。

- !Poem
  volume: 卷808_32
  title: 卷808_32出赐玄奘衲、袈裟衣应制道恭
  author: 道恭
  content: 【出赐玄奘衲、袈裟衣应制】 福田资象德，圣种理幽薰。不持金作缕，还用彩成文。 朱青自掩映，翠绮相氤氲。独有离离叶，恒向稻畦分。

- !Poem
  volume: 卷808_33
  title: 卷808_33设缸面酒款萧翼，探得来字辨才
  author: 辨才
  content: 【设缸面酒款萧翼，探得来字】 初酝一缸开，新知万里来。披云同落寞，步月共裴回。 夜久孤琴思，风长旅雁哀。非君有秘术，谁照不然灰。

- !Poem
  volume: 卷808_34
  title: 卷808_34书遗文后僧凤
  author: 僧凤
  content: 【书遗文后】 苦哉黑闇女，乐矣功德天。智者俱不受，愚夫纳二边。 我奉能仁教，归依弥勒前。愿阐摩诃衍，成就那罗延。

- !Poem
  volume: 卷808_35
  title: 卷808_35讥韦玎吟以韦字为韵利涉
  author: 利涉
  content: 【讥韦玎吟以韦字为韵】 我之佛法是无为，何故今朝得有为。 无韦始得三数载，不知此复是何韦。

- !Poem
  volume: 卷808_36
  title: 卷808_36别三辅诸僧道会
  author: 道会
  content: 【别三辅诸僧】 去住俱为客，分悲损性情。共作无期别，谁能访死生。

- !Poem
  volume: 卷808_37
  title: 卷808_37赠王仙柯中寤
  author: 中寤
  content: 【赠王仙柯】 瞻思不及望仙兄，早晚升霞入太清。手种一株松未老， 炉烧九转药新成。心中已得黄庭术，头上应无白发生。 异日却归华表语，待教凡俗普闻名。

- !Poem
  volume: 卷808_38
  title: 卷808_38在西国怀王舍城（一三五七九言）义净
  author: 义净
  content: 【在西国怀王舍城（一三五七九言）】 游，愁。赤县远，丹思抽。鹫岭寒风驶，龙河激水流。 既喜朝闻日复日，不觉颓年秋更秋。 已毕耆山本愿城难遇，终望持经振锡住神州。

