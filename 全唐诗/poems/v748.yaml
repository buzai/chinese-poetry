
- !Poem
  volume: 卷749_1
  title: 卷749_1登毗陵青山楼李中
  author: 李中
  content: 【登毗陵青山楼】 高楼闲上对晴空，豁目开襟半日中。千里吴山清不断， 一边辽海浸无穷。人生歌笑开花雾，世界兴亡落叶风。 吟罢倚栏何限意，回头城郭暮烟笼。

- !Poem
  volume: 卷749_2
  title: 卷749_2晋陵罢任寓居，依韵和陈锐秀才见寄李中
  author: 李中
  content: 【晋陵罢任寓居，依韵和陈锐秀才见寄】 掩门三径莓苔绿，车马谁来陋巷间。卧弃琴书公干病， 笑迎风月步兵闲。当秋每谢蛩清耳，渐老多惭酒借颜。 济物未能伸一术，敢于明代爱青山。

- !Poem
  volume: 卷749_3
  title: 卷749_3春苔李中
  author: 李中
  content: 【春苔】 春霖催得锁烟浓，竹院莎斋径小通。 谁爱落花风味处，莫愁门巷衬残红。

- !Poem
  volume: 卷749_4
  title: 卷749_4夏云李中
  author: 李中
  content: 【夏云】 如峰形状在西郊，未见从龙上泬寥。 多谢好风吹起后，化为甘雨济田苗。

- !Poem
  volume: 卷749_5
  title: 卷749_5书夏秀才幽居壁李中
  author: 李中
  content: 【书夏秀才幽居壁】 永巷苔深户半开，床头书剑积尘埃。 最怜小槛疏篁晚，幽鸟双双何处来。

- !Poem
  volume: 卷749_6
  title: 卷749_6红花李中
  author: 李中
  content: 【红花】 红花颜色掩千花，任是猩猩血未加。 染出轻罗莫相贵，古人崇俭诫奢华。

- !Poem
  volume: 卷749_7
  title: 卷749_7安福县秋吟寄陈锐秘书李中
  author: 李中
  content: 【安福县秋吟寄陈锐秘书】 县庭事简得馀功，诗兴秋来不可穷。卧听寒蛩莎砌月， 行冲落叶水村风。愁髭渐去人前白，醉面犹怜鉴里红。 苦恨交亲多契阔，未知良会几时同。

- !Poem
  volume: 卷749_8
  title: 卷749_8新喻县酬王仲华少府见贻李中
  author: 李中
  content: 【新喻县酬王仲华少府见贻】 事简开樽有逸情，共忻官舍月华清。每惭花欠河阳景， 长愧琴无单父声。未泰黎元惭旷职，纵行谦直是虚名。 与君尽力行公道，敢向昌朝俟陟明。

- !Poem
  volume: 卷749_9
  title: 卷749_9暮春有感寄宋维员外李中
  author: 李中
  content: 【暮春有感寄宋维员外】 杜宇声中老病心，此心无计驻光阴。西园雨过好花尽， 南陌人稀芳草深。喧梦却嫌莺语老，伴吟惟怕月轮沈。 明年才候东风至，结驷期君预去寻。

- !Poem
  volume: 卷749_10
  title: 卷749_10题吉水县厅前新栽小松李中
  author: 李中
  content: 【题吉水县厅前新栽小松】 劚开幽涧藓苔斑，移得孤根植砌前。影小未遮官舍月， 翠浓犹带旧山烟。群花解笑香宁久，众木虽高节不坚。 输我婆娑栏槛内，晚风萧飒学幽泉。

- !Poem
  volume: 卷749_11
  title: 卷749_11赠念《法华经》绶上人李中
  author: 李中
  content: 【赠念《法华经》绶上人】 五更初起扫松堂，瞑目先焚一炷香。 念彻莲经谁得见，千峰岩外晓苍苍。

- !Poem
  volume: 卷749_12
  title: 卷749_12秋日途中李中
  author: 李中
  content: 【秋日途中】 信步腾腾野岩边，离家都为利名牵。 疏林一路斜阳里，飒飒西风满耳蝉。

- !Poem
  volume: 卷749_13
  title: 卷749_13宿韦校书幽居李中
  author: 李中
  content: 【宿韦校书幽居】 溪上高眠与鹤闲，开樽留我待柴关。 园林月白秋霖歇，一夜泉声似故山。

- !Poem
  volume: 卷749_14
  title: 卷749_14依韵和友人秋夕见寄李中
  author: 李中
  content: 【依韵和友人秋夕见寄】 夕风庭叶落，谁见此时情。不作关河梦，空闻砧杵声。 会须求至理，何必叹无成。好约高僧宿，同看海月生。

- !Poem
  volume: 卷749_15
  title: 卷749_15吉水作尉酬高援秀才见赠李中
  author: 李中
  content: 【吉水作尉酬高援秀才见赠】 佐邑惭无术，敢言贫与清。风骚谁是主，烟月自关情。 卷箔当山色，开窗就竹声。怜君惠嘉句，资我欲垂名。

- !Poem
  volume: 卷749_16
  title: 卷749_16送智雄上人李中
  author: 李中
  content: 【送智雄上人】 忽起游方念，飘然不可留。未知携一锡，乘兴向何州。 古岸春云散，遥天晚雨收。想应重会面，风月又清秋。

- !Poem
  volume: 卷749_17
  title: 卷749_17览友人卷李中
  author: 李中
  content: 【览友人卷】 新诗开卷处，造化竭精英。雪霁楚山碧，月高湘水清。 初吟尘虑息，再味古风生。自此寰区内，喧腾二雅名。

- !Poem
  volume: 卷749_18
  title: 卷749_18送人南游李中
  author: 李中
  content: 【送人南游】 浪迹天涯去，南荒必动情。草青虞帝庙，云暗夜郎城。 越鸟惊乡梦，蛮风解宿酲。早思归故里，华发等闲生。

- !Poem
  volume: 卷749_19
  title: 卷749_19晋陵县夏日作李中
  author: 李中
  content: 【晋陵县夏日作】 事简公庭静，开帘暑气中。依经煎绿茗，入竹就清风。 至论招禅客，忘机忆钓翁。晚凉安枕簟，海月出墙东。

- !Poem
  volume: 卷749_20
  title: 卷749_20邮亭早起李中
  author: 李中
  content: 【邮亭早起】 邮舍残灯在，村林鸡唱频。星河吟里晓，川陆望中春。 旧友青云贵，殊乡素发新。悠悠念行计，难更驻征轮。

- !Poem
  volume: 卷749_21
  title: 卷749_21客中寒食李中
  author: 李中
  content: 【客中寒食】 旅次经寒食，思乡泪湿巾。音书天外断，桃李雨中春。 欲饮都无绪，唯吟似有因。输他郊郭外，多少踏青人。

- !Poem
  volume: 卷749_22
  title: 卷749_22旅馆秋夕李中
  author: 李中
  content: 【旅馆秋夕】 寥寥山馆里，独坐酒初醒。旧业多年别，秋霖一夜听。 砌蛩声渐息，窗烛影犹停。早晚无他事，休如泛水萍。

- !Poem
  volume: 卷749_23
  title: 卷749_23宿青溪米处士幽居李中
  author: 李中
  content: 【宿青溪米处士幽居】 寄宿溪光里，夜凉高士家。养风窗外竹，叫月水中蛙。 静虑同搜句，清神旋煮茶。唯忧晓鸡唱，尘里事如麻。

- !Poem
  volume: 卷749_24
  title: 卷749_24维舟秋浦，逢故人张矩同泊李中
  author: 李中
  content: 【维舟秋浦，逢故人张矩同泊】 卸帆清夜碧江滨，冉冉凉风动白蘋。波上正吟新霁月， 岸头恰见故乡人。共惊别后霜侵鬓，互说年来疾逼身。 且饮一壶销百恨，会须遭遇识通津。

- !Poem
  volume: 卷749_25
  title: 卷749_25代别李中
  author: 李中
  content: 【代别】 明日鸣鞭天一涯，悠悠此夕怯分离。红楼有恨金波转， 翠黛无言玉箸垂。浮蚁不能迷远意，回纹从此寄相思。 花时定是慵开鉴，独向春风忍扫眉。

- !Poem
  volume: 卷749_26
  title: 卷749_26悼怀王丧妃李中
  author: 李中
  content: 【悼怀王丧妃】 花绽花开事可惊，暂来浮世返蓬瀛。楚宫梦断云空在， 洛浦神归月自明。香解返魂成浪语，胶能续断是虚名。 音容寂寞春牢落，谁会楼中独立情。

- !Poem
  volume: 卷749_27
  title: 卷749_27酒醒李中
  author: 李中
  content: 【酒醒】 睡觉花阴芳草软，不知明月出墙东。 杯盘狼藉人何处，聚散空惊似梦中。

- !Poem
  volume: 卷749_28
  title: 卷749_28送虞道士李中
  author: 李中
  content: 【送虞道士】 烟霞聚散通三岛，星斗分明在一壶。 笑说馀杭沽酒去，蔡家重要会麻姑。

- !Poem
  volume: 卷749_29
  title: 卷749_29怀旧夜吟寄赵杞李中
  author: 李中
  content: 【怀旧夜吟寄赵杞】 长笛声中海月飞，桃花零落满庭墀。魂销事去无寻处， 酒醒孤吟不寐时。萱草岂能忘积恨，尺书谁与达相思。 悠悠方寸何因解，明日江楼望渺瀰。

- !Poem
  volume: 卷749_30
  title: 卷749_30宿临江驿李中
  author: 李中
  content: 【宿临江驿】 候馆寥寥辍棹过，酒醒无奈旅愁何。雨昏郊郭行人少， 苇暗汀洲宿雁多。干禄已悲凋发鬓，结茅终愧负烟萝。 篇章早晚逢知己，苦志忘形自有魔。

- !Poem
  volume: 卷749_31
  title: 卷749_31途中柳李中
  author: 李中
  content: 【途中柳】 翠色晴来近，长亭路去遥。无人折烟缕，落日拂溪桥。

- !Poem
  volume: 卷749_32
  title: 卷749_32隔墙花李中
  author: 李中
  content: 【隔墙花】 颜色尤难近，馨香不易通。朱门金锁隔，空使怨春风。

- !Poem
  volume: 卷749_33
  title: 卷749_33广陵寒食夜李中
  author: 李中
  content: 【广陵寒食夜】 广陵寒食夜，豪贵足佳期。紫陌人归后，红楼月上时。 绮罗香未歇，丝竹韵犹迟。明日踏青兴，输他轻薄儿。

- !Poem
  volume: 卷749_34
  title: 卷749_34寄庐山庄隐士李中
  author: 李中
  content: 【寄庐山庄隐士】 烟萝拥竹关，物外自求安。逼枕溪声近，当檐岳色寒。 药苗应自采，琴调对谁弹。待了浮名后，依君共挂冠。

- !Poem
  volume: 卷749_35
  title: 卷749_35吉水寄阎侍御（时公调官瀑川）李中
  author: 李中
  content: 【吉水寄阎侍御（时公调官瀑川）】 何处怀君切，令人欲白头。偶寻花外寺，独立水边楼。 不得论休戚，何因校献酬。吟馀兴难尽，风笛起渔舟。

- !Poem
  volume: 卷749_36
  title: 卷749_36送张惟贞少府之江阴李中
  author: 李中
  content: 【送张惟贞少府之江阴】 相送烟汀畔，酒阑登小舟。离京梅雨歇，到邑早蝉秋。 俗必期康济，诗谁互唱酬。晚凉诸吏散，海月入虚楼。

- !Poem
  volume: 卷749_37
  title: 卷749_37钟陵禁烟寄从弟李中
  author: 李中
  content: 【钟陵禁烟寄从弟】 落絮飞花日又西，踏青无侣草萋萋。 交亲书断竟不到，忍听黄昏杜宇啼。

- !Poem
  volume: 卷749_38
  title: 卷749_38夜泊江渚李中
  author: 李中
  content: 【夜泊江渚】 水乡明月上晴空，汀岛香生杜若风。 不是当年独醒客，且沽村酒待渔翁。

- !Poem
  volume: 卷749_39
  title: 卷749_39吉水县依韵酬华松秀才见寄李中
  author: 李中
  content: 【吉水县依韵酬华松秀才见寄】 官况萧条在水村，吏归无事好论文。枕欹独听残春雨， 梦去空寻五老云。竹径每怜和藓步，禽声偏爱隔花闻。 诗情冷淡知音少，独喜江皋得见君。

- !Poem
  volume: 卷749_40
  title: 卷749_40贻庐山清溪观王尊师李中
  author: 李中
  content: 【贻庐山清溪观王尊师】 霞帔星冠复杖藜，积年修炼住灵溪。松轩睡觉冷云起， 石磴坐来春日西。采药每寻岩径远，弹琴常到月轮低。 鼎中龙虎功成后，海上三山去不迷。

- !Poem
  volume: 卷749_41
  title: 卷749_41王昭君李中
  author: 李中
  content: 【王昭君】 蛾眉翻自累，万里陷穷边。滴泪胡风起，宽心汉月圆。 飞尘长翳日，白草自连天。谁贡和亲策，千秋污简编。

- !Poem
  volume: 卷749_42
  title: 卷749_42送姚端先辈归宁李中
  author: 李中
  content: 【送姚端先辈归宁】 知君归觐省，称意涉通津。解缆汀洲晓，张帆烟水春。 牵吟芳草远，贳酒乱花新。拜庆庭闱处，蟾枝香满身。

- !Poem
  volume: 卷749_43
  title: 卷749_43江村晚秋作李中
  author: 李中
  content: 【江村晚秋作】 高秋水村路，隔岸见人家。好是经霜叶，红于带露花。 临罾鱼易得，就店酒难赊。吟兴胡能尽，风清日又斜。

- !Poem
  volume: 卷749_44
  title: 卷749_44蛩李中
  author: 李中
  content: 【蛩】 月冷莎庭夜已深，百虫声外有清音。 诗情正苦无眠处，愧尔阶前相伴吟。

- !Poem
  volume: 卷749_45
  title: 卷749_45感秋书事李中
  author: 李中
  content: 【感秋书事】 宦途憔悴雪生头，家计相牵未得休。 红蓼白蘋消息断，旧溪烟月负渔舟。

- !Poem
  volume: 卷749_46
  title: 卷749_46访庐山归章禅伯李中
  author: 李中
  content: 【访庐山归章禅伯】 沈沈石室疏钟后，寂寂莎池片月明。 多少学徒求妙法，要于言下悟无生。

- !Poem
  volume: 卷749_47
  title: 卷749_47庐山栖隐洞谭先生院留题李中
  author: 李中
  content: 【庐山栖隐洞谭先生院留题】 坛畔归云冷湿襟，拂苔移石坐花阴。 偶然醒得庄周梦，始觉玄门兴味深。

- !Poem
  volume: 卷749_48
  title: 卷749_48江行值暴风雨李中
  author: 李中
  content: 【江行值暴风雨】 风狂雨暗舟人惧，自委神明志不邪。 投得苇湾波浪息，岸头烟火近人家。

- !Poem
  volume: 卷749_49
  title: 卷749_49杪秋夕吟怀寄宋维先辈李中
  author: 李中
  content: 【杪秋夕吟怀寄宋维先辈】 江岛穷秋木叶稀，月高何处捣寒衣。 苦嗟不见登龙客，此夜悠悠一梦飞。

- !Poem
  volume: 卷749_50
  title: 卷749_50七夕李中
  author: 李中
  content: 【七夕】 星河耿耿正新秋，丝竹千家列彩楼。 可惜穿针方有兴，纤纤初月苦难留。

- !Poem
  volume: 卷749_51
  title: 卷749_51吉水作尉时酬阎侍御见寄李中
  author: 李中
  content: 【吉水作尉时酬阎侍御见寄】 谬佐驱鸡任，常思赋鵩人。未谐林下约，空感病来身。 锁径青苔老，铺阶红叶新。相思不可见，犹喜得书频。

- !Poem
  volume: 卷749_52
  title: 卷749_52清溪逢张惟贞秀才李中
  author: 李中
  content: 【清溪逢张惟贞秀才】 洞隐红霞外，房开碧嶂根。昔年同炼句，几夜共听猿。 考古书千卷，忘忧酒一樽。如今归建业，雅道喜重论。

- !Poem
  volume: 卷749_53
  title: 卷749_53送阎侍御归阙李中
  author: 李中
  content: 【送阎侍御归阙】 羡君乘紫诏，归路指通津。鼓棹烟波暖，还京雨露新。 趋朝丹禁晓，耸辔九衢春。自愧湮沈者，随轩未有因。

- !Poem
  volume: 卷749_54
  title: 卷749_54甲子岁罢吉水县过钟陵时暮春维舟江渚谒柴太尉席上作李中
  author: 李中
  content: 【甲子岁罢吉水县过钟陵时暮春维舟江渚谒柴太尉席上作】 公侯延驻暂踟蹰，况值风光三月初。乱落杯盘花片小， 静笼池阁柳阴疏。舟维南浦程虽阻，饮预西园兴有馀。 却笑田家门下客，当时容易叹车鱼。

- !Poem
  volume: 卷749_55
  title: 卷749_55海上春夕旅怀寄左偃李中
  author: 李中
  content: 【海上春夕旅怀寄左偃】 柳过清明絮乱飞，感时怀旧思凄凄。月生楼阁云初散， 家在汀洲梦去迷。发白每惭清鉴启，酒醒长怯子规啼。 北山高卧风骚客，安得同吟复杖藜。

- !Poem
  volume: 卷749_56
  title: 卷749_56江次维舟登古寺李中
  author: 李中
  content: 【江次维舟登古寺】 辍棹因过古梵宫，荒凉门径锁苔茸。绿阴满地前朝树， 清韵含风后殿钟。童子纵慵眠坏榻，老僧耽话指诸峰。 吟馀却返来时路，回首盘桓尚驻筇。

- !Poem
  volume: 卷749_57
  title: 卷749_57春日招宋维先辈李中
  author: 李中
  content: 【春日招宋维先辈】 瓮中竹叶今朝熟，鉴里桃花昨日开。 为报广寒攀桂客，莫辞相访共衔杯。

- !Poem
  volume: 卷749_58
  title: 卷749_58吹笛儿李中
  author: 李中
  content: 【吹笛儿】 陇头休听月明中，妙竹嘉音际会逢。 见尔樽前吹一曲，令人重忆许云封。

- !Poem
  volume: 卷749_59
  title: 卷749_59所思李中
  author: 李中
  content: 【所思】 解珮当时在洛滨，悠悠疑是梦中身。 自从物外无消息，花谢莺啼近十春。

- !Poem
  volume: 卷749_60
  title: 卷749_60吉水县酬夏侯秀才见寄李中
  author: 李中
  content: 【吉水县酬夏侯秀才见寄】 启鉴悠悠两鬓苍，病来心绪易凄凉。 知音不到吟还懒，锁印开帘又夕阳。

- !Poem
  volume: 卷749_61
  title: 卷749_61和友人喜雪李中
  author: 李中
  content: 【和友人喜雪】 腊雪频频降，成堆不可除。伴吟花莫并，销瘴药何如。 谢女诗成处，袁安睡起初。深迷樵子径，冷逼旅人居。 惹砌催樽俎，飘窗入簿书。最宜楼上望，散乱满空虚。

- !Poem
  volume: 卷749_62
  title: 卷749_62感事呈所知李中
  author: 李中
  content: 【感事呈所知】 竞爱松筠翠，皆怜桃李芳。如求济世广，桑柘愿商量。

- !Poem
  volume: 卷749_63
  title: 卷749_63送汪涛李中
  author: 李中
  content: 【送汪涛】 知君别家后，不免泪沾襟。芳草千里路，夕阳孤客心。 花飞当野渡，猿叫在烟岑。霄汉知音在，何须恨陆沈。

- !Poem
  volume: 卷749_64
  title: 卷749_64言志寄刘钧秀才李中
  author: 李中
  content: 【言志寄刘钧秀才】 童稚亲儒墨，时平喜道存。酬身指书剑，赋命委乾坤。 秋爽鼓琴兴，月清搜句魂。与君同此志，终待至公论。

- !Poem
  volume: 卷749_65
  title: 卷749_65访澄上人李中
  author: 李中
  content: 【访澄上人】 寻师来静境，神骨觉清凉。一饷逢秋雨，相留坐竹堂。 石渠堆败叶，莎砌咽寒螀。话到南能旨，怡然万虑忘。

- !Poem
  volume: 卷749_66
  title: 卷749_66经古寺李中
  author: 李中
  content: 【经古寺】 殿宇半隳摧，门临野水开。云凝何代树，草蔽此时台。 绕塔堆黄叶，沿阶积绿苔。踟蹰日将暮，栖鸟入巢来。

- !Poem
  volume: 卷749_67
  title: 卷749_67送王道士游东海李中
  author: 李中
  content: 【送王道士游东海】 巨浸常牵梦，云游岂觉劳。遥空收晚雨，虚阁看秋涛。 必若思三岛，应须钓六鳌。如通十洲去，谁信碧天高。

- !Poem
  volume: 卷749_68
  title: 卷749_68贻青阳宰李中
  author: 李中
  content: 【贻青阳宰】 征赋常登限，名山管最多。吏闲民讼少，时得访烟萝。

- !Poem
  volume: 卷749_69
  title: 卷749_69哭故主人陈太师李中
  author: 李中
  content: 【哭故主人陈太师】 十年孤迹寄侯门，入室升堂忝厚恩。游遍春郊随茜旆， 饮残秋月待金尊。车鱼郑重知难报，吐握周旋不可论。 长恸裴回逝川上，白杨萧飒又黄昏。

- !Poem
  volume: 卷749_70
  title: 卷749_70秋江夜泊寄刘钧李中
  author: 李中
  content: 【秋江夜泊寄刘钧】 万里江山敛暮烟，旅情当此独悠然。沙汀月冷帆初卸， 苇岸风多人未眠。已听渔翁歌别浦，更堪边雁过遥天。 与君共俟酬身了，结侣波中寄钓船。
