
- !Poem
  volume: 卷524_1
  title: 卷524_1斑竹筒簟杜牧
  author: 杜牧
  content: 【斑竹筒簟】 血染斑斑成锦纹，昔年遗恨至今存。 分明知是湘妃泣，何忍将身卧泪痕。

- !Poem
  volume: 卷524_2
  title: 卷524_2和严恽秀才落花杜牧
  author: 杜牧
  content: 【和严恽秀才落花】 共惜流年留不得，且环流水醉流杯。 无情红艳年年盛，不恨凋零却恨开。

- !Poem
  volume: 卷524_3
  title: 卷524_3倡楼戏赠杜牧
  author: 杜牧
  content: 【倡楼戏赠】 细柳桥边深半春，缬衣帘里动香尘。 无端有寄闲消息，背插金钗笑向人。

- !Poem
  volume: 卷524_4
  title: 卷524_4初上船留寄杜牧
  author: 杜牧
  content: 【初上船留寄】 烟水本好尚，亲交何惨凄。况为珠履客，即泊锦帆堤。 沙雁同船去，田鸦绕岸啼。此时还有味，必卧日从西。

- !Poem
  volume: 卷524_5
  title: 卷524_5秋岸杜牧
  author: 杜牧
  content: 【秋岸】 河岸微退落，柳影微凋疏。船上听呼稚，堤南趁漉鱼。 数帆旗去疾，一艇箭回初。曾入相思梦，因凭附远书。

- !Poem
  volume: 卷524_6
  title: 卷524_6过大梁闻河亭方宴赠孙子端杜牧
  author: 杜牧
  content: 【过大梁闻河亭方宴赠孙子端】 梁园纵玩归应少，赋雪搜才去必频。 板落岂缘无罚酒，不教客右更添人。

- !Poem
  volume: 卷524_7
  title: 卷524_7题吴兴消暑楼十二韵杜牧
  author: 杜牧
  content: 【题吴兴消暑楼十二韵】 晴日登攀好，危楼物象饶。一溪通四境，万岫饶层霄。 鸟翼舒华屋，鱼鳞棹短桡。浪花机乍织，云叶匠新雕。 台榭罗嘉卉，城池敞丽谯。蟾蜍来作鉴，螮蝀引成桥。 燕任随秋叶，人空集早潮。楚鸿行尽直，沙鹭立偏翘。 暮角凄游旅，清歌惨泬寥。景牵游目困，愁托酒肠销。 远吹流松韵，残阳渡柳桥。时陪庾公赏，还悟脱烦嚣。

- !Poem
  volume: 卷524_8
  title: 卷524_8奉送中丞姊夫俦自大理卿出镇江西叙事书怀因成十二韵杜牧
  author: 杜牧
  content: 【奉送中丞姊夫俦自大理卿出镇江西叙事书怀因成十二韵】 惟帝忧南纪，搜贤与大藩。梅仙调步骤，庾亮拂櫜鞬。 一室何劳扫，三章自不冤。精明如定国，孤峻似陈蕃。 灞岸秋犹嫩，蓝桥水始喧。红旓挂石壁，黑槊断云根。 滕阁丹霄倚，章江碧玉奔。一声仙妓唱，千里暮江痕。 私好初童稚，官荣见子孙。流年休挂念，万事至无言。 玉辇君频过，冯唐将未论。庸书酬万债，竹坞问樊村。

- !Poem
  volume: 卷524_9
  title: 卷524_9中丞业深韬略，志在功名，再奉长句一篇兼有谘劝杜牧
  author: 杜牧
  content: 【中丞业深韬略，志在功名，再奉长句一篇兼有谘劝】 樯似邓林江拍天，越香巴锦万千千。滕王阁上柘枝鼓， 徐孺亭西铁轴船。八部元侯非不贵，万人师长岂无权。 要君严重疏欢乐，犹有河湟可下鞭。

- !Poem
  volume: 卷524_10
  title: 卷524_10和裴杰秀才新樱桃杜牧
  author: 杜牧
  content: 【和裴杰秀才新樱桃】 新果真琼液，人应宴紫兰。圆疑窃龙颔，色已夺鸡冠。 远火微微辨，繁星历历看。茂先知味好，曼倩恨偷难。 忍用烹酥酪，从将玩玉盘。流年如可驻，何必九华丹。

- !Poem
  volume: 卷524_11
  title: 卷524_11春思杜牧
  author: 杜牧
  content: 【春思】 岂君心的的，嗟我泪涓涓。绵羽啼来久，锦鳞书未传。 兽垆凝冷焰，罗幕蔽晴烟。自是求佳梦，何须讶昼眠。

- !Poem
  volume: 卷524_12
  title: 卷524_12代人作杜牧
  author: 杜牧
  content: 【代人作】 楼高春日早，屏束麝烟堆。盼眄凝魂别，依稀梦雨来。 绿鬟羞妥麽，红颊思天偎。斗草怜香蕙，簪花间雪梅。 戍辽虽咽切，游蜀亦迟回。锦字梭悬壁，琴心月满台。 笑筵凝贝启，眠箔晓珠开。腊破征车动，袍襟对泪裁。

- !Poem
  volume: 卷524_13
  title: 卷524_13偶题二首杜牧
  author: 杜牧
  content: 【偶题二首】 劳劳千里身，襟袂满行尘。深夜悬双泪，短亭思远人。 苍江程未息，黑水梦何频。明月轻桡去，唯应钓赤鳞。 有恨秋来极，无端别后知。夜阑终耿耿，明发竟迟迟。 信已凭鸿去，归唯与燕期。只因明月见，千里两相思。

- !Poem
  volume: 卷524_14
  title: 卷524_14冬至日遇京使发寄舍弟杜牧
  author: 杜牧
  content: 【冬至日遇京使发寄舍弟】 远信初凭双鲤去，他乡正遇一阳生。尊前岂解愁家国， 辇下唯能忆弟兄。旅馆夜忧姜被冷，暮江寒觉晏裘轻。 竹门风过还惆怅，疑是松窗雪打声。

- !Poem
  volume: 卷524_15
  title: 卷524_15洛下送张曼容赴上党召杜牧
  author: 杜牧
  content: 【洛下送张曼容赴上党召】 歌阕樽残恨却偏，凭君不用设离筵。未趋雉尾随元老， 且蓦羊肠过少年。七叶汉貂真密近，一枝诜桂亦徒然。 羽书正急征兵地，须遣头风处处痊。

- !Poem
  volume: 卷524_16
  title: 卷524_16宣州留赠杜牧
  author: 杜牧
  content: 【宣州留赠】 红铅湿尽半罗裙，洞府人间手欲分。满面风流虽似玉， 四年夫婿恰如云。当春离恨杯长满，倚柱关情日渐曛。 为报眼波须稳当，五陵游宕莫知闻。

- !Poem
  volume: 卷524_17
  title: 卷524_17寄题宣州开元寺杜牧
  author: 杜牧
  content: 【寄题宣州开元寺】 松寺曾同一鹤栖，夜深台殿月高低。 何人为倚东楼柱，正是千山雪涨溪。

- !Poem
  volume: 卷524_18
  title: 卷524_18赠张祜杜牧
  author: 杜牧
  content: 【赠张祜】 诗韵一逢君，平生称所闻。粉毫唯画月，琼尺只裁云。 黥阵人人慑，秋星历历分。数篇留别我，羞杀李将军。

- !Poem
  volume: 卷524_19
  title: 卷524_19残春独来南亭因寄张祜杜牧
  author: 杜牧
  content: 【残春独来南亭因寄张祜】 暖云如粉草如茵，独步长堤不见人。一岭桃花红锦黦， 半溪山水碧罗新。高枝百舌犹欺鸟，带叶梨花独送春。 仲蔚欲知何处在，苦吟林下拂诗尘。

- !Poem
  volume: 卷524_20
  title: 卷524_20宣州开元寺南楼杜牧
  author: 杜牧
  content: 【宣州开元寺南楼】 小楼才受一床横，终日看山酒满倾。 可惜和风夜来雨，醉中虚度打窗声。

- !Poem
  volume: 卷524_21
  title: 卷524_21寄远人杜牧
  author: 杜牧
  content: 【寄远人】 终日求人卜，回回道好音。那时离别后，入梦到如今。

- !Poem
  volume: 卷524_22
  title: 卷524_22别沈处士杜牧
  author: 杜牧
  content: 【别沈处士】 旧事参差梦，新程逦迤秋。故人如见忆，时到寺东楼。

- !Poem
  volume: 卷524_23
  title: 卷524_23留赠杜牧
  author: 杜牧
  content: 【留赠】 舞靴应任闲人看，笑脸还须待我开。 不用镜前空有泪，蔷薇花谢即归来。

- !Poem
  volume: 卷524_24
  title: 卷524_24奉和仆射相公春泽稍愆圣君轸虑嘉雪忽降…成四韵杜牧
  author: 杜牧
  content: 【奉和仆射相公春泽稍愆圣君轸虑嘉雪忽降…成四韵】 飘来鸡树凤池边，渐压琼枝冻碧涟。银阙双高银汉里， 玉山横列玉墀前。昭阳殿下风回急，承露盘中月彩圆。 上相抽毫歌帝德，一篇风雅美丰年。

- !Poem
  volume: 卷524_25
  title: 卷524_25寄李播评事杜牧
  author: 杜牧
  content: 【寄李播评事】 子列光殊价，明时忍自高。宁无好舟楫，不泛恶风涛。 大翼终难戢，奇锋且自韬。春来烟渚上，几净雪霜毫。

- !Poem
  volume: 卷524_26
  title: 卷524_26送牛相出镇襄州杜牧
  author: 杜牧
  content: 【送牛相出镇襄州】 盛时常注意，南雍暂分茅。紫殿辞明主，岩廊别旧交。 危幢侵碧雾，寒旆猎红旓。德业悬秦镜，威声隐楚郊。 拜尘先洒泪，成厦昔容巢。遥仰沈碑会，鸳鸯玉佩敲。

- !Poem
  volume: 卷524_27
  title: 卷524_27送薛邽二首杜牧
  author: 杜牧
  content: 【送薛邽二首】 可怜走马骑驴汉，岂有风光肯占伊。 只有三张最惆怅，下山回马尚迟迟。 小捷风流已俊才，便将红粉作金台。 明年未去池阳郡，更乞春时却重来。

- !Poem
  volume: 卷524_28
  title: 卷524_28见穆三十宅中庭海榴花谢杜牧
  author: 杜牧
  content: 【见穆三十宅中庭海榴花谢】 矜红掩素似多才，不待樱桃不逐梅。春到未曾逢宴赏， 雨馀争解免低徊。巧穷南国千般艳，趁得春风二月开。 堪恨王孙浪游去，落英狼藉始归来。

- !Poem
  volume: 卷524_29
  title: 卷524_29留诲曹师等诗杜牧
  author: 杜牧
  content: 【留诲曹师等诗】 万物有丑好，各一姿状分。唯人即不尔，学与不学论。 学非探其花，要自拨其根。孝友与诚实，而不忘尔言。 根本既深实，柯叶自滋繁。念尔无忽此，期以庆吾门。

- !Poem
  volume: 卷524_30
  title: 卷524_30洛阳杜牧
  author: 杜牧
  content: 【洛阳】 文争武战就神功，时似开元天宝中。已建玄戈收相土， 应回翠帽过离宫。侯门草满宜寒兔，洛浦沙深下塞鸿。 疑有女娥西望处，上阳烟树正秋风。

- !Poem
  volume: 卷524_31
  title: 卷524_31寄唐州李玭尚书杜牧
  author: 杜牧
  content: 【寄唐州李玭尚书】 累代功勋照世光，奚胡闻道死心降。书功笔秃三千管， 领节门排十六双，先揖耿弇声寂寂，今看黄霸事摐摐。 时人欲识胸襟否，彭蠡秋连万里江。

- !Poem
  volume: 卷524_32
  title: 卷524_32南陵道中杜牧
  author: 杜牧
  content: 【南陵道中】 南陵水面漫悠悠，风紧云轻欲变秋。 正是客心孤回处，谁家红袖凭江楼。

- !Poem
  volume: 卷524_33
  title: 卷524_33登九峰楼杜牧
  author: 杜牧
  content: 【登九峰楼】 晴江滟滟含浅沙，高低绕郭滞秋花。牛歌鱼笛山月上， 鹭渚鹙梁溪日斜。为郡异乡徒泥酒，杜陵芳草岂无家。 白头搔杀倚柱遍，归棹何时闻轧鸦。

- !Poem
  volume: 卷524_34
  title: 卷524_34别家杜牧
  author: 杜牧
  content: 【别家】 初岁娇儿未识爷，别爷不拜手吒叉。 拊头一别三千里，何日迎门却到家。

- !Poem
  volume: 卷524_35
  title: 卷524_35归家（一作赵嘏诗）杜牧
  author: 杜牧
  content: 【归家（一作赵嘏诗）】 稚子牵衣问，归来何太迟。共谁争岁月，赢得鬓边丝。

- !Poem
  volume: 卷524_36
  title: 卷524_36雨杜牧
  author: 杜牧
  content: 【雨】 连云接塞添迢递，洒幕侵灯送寂寥。 一夜不眠孤客耳，主人窗外有芭蕉。

- !Poem
  volume: 卷524_37
  title: 卷524_37送人杜牧
  author: 杜牧
  content: 【送人】 鸳鸯帐里暖芙蓉，低泣关山几万重。 明镜半边钗一股，此生何处不相逢。

- !Poem
  volume: 卷524_38
  title: 卷524_38遣怀杜牧
  author: 杜牧
  content: 【遣怀】 道泰时还泰，时来命不来。何当离城市，高卧博山隈。

- !Poem
  volume: 卷524_39
  title: 卷524_39醉赠薛道封杜牧
  author: 杜牧
  content: 【醉赠薛道封】 饮酒论文四百刻，水分云隔二三年。 男儿事业知公有，卖与明君直几钱。

- !Poem
  volume: 卷524_40
  title: 卷524_40歙州卢中丞见惠名酝杜牧
  author: 杜牧
  content: 【歙州卢中丞见惠名酝】 谁怜贱子启穷途，太守封来酒一壶。攻破是非浑似梦， 削平身世有如无。醺醺若借嵇康懒，兀兀仍添宁武愚。 犹念悲秋更分赐，夹溪红蓼映风蒲。

- !Poem
  volume: 卷524_41
  title: 卷524_41咏袜杜牧
  author: 杜牧
  content: 【咏袜】 钿尺裁量减四分，纤纤玉笋裹轻云。 五陵年少欺他醉，笑把花前出画裙。

- !Poem
  volume: 卷524_42
  title: 卷524_42宫祠二首杜牧
  author: 杜牧
  content: 【宫祠二首】 蝉翼轻绡傅体红，玉肤如醉向春风。 深宫锁闭犹疑惑，更取丹沙试辟宫。 监宫引出暂开门，随例须朝不是恩。 银钥却收金锁合，月明花落又黄昏。

- !Poem
  volume: 卷524_43
  title: 卷524_43月杜牧
  author: 杜牧
  content: 【月】 三十六宫秋夜深，昭阳歌断信沈沈。 唯应独伴陈皇后，照见长门望幸心。

- !Poem
  volume: 卷524_44
  title: 卷524_44忍死留别献盐铁裴相公二十叔杜牧
  author: 杜牧
  content: 【忍死留别献盐铁裴相公二十叔】 贤相辅明主，苍生寿域开。青春辞白日，幽壤作黄埃。 岂是无多士，偏蒙不弃才。孤坟三尺土，谁可为培栽。

- !Poem
  volume: 卷524_45
  title: 卷524_45悲吴王城杜牧
  author: 杜牧
  content: 【悲吴王城】 二月春风江上来，水精波动碎楼台。吴王宫殿柳含翠， 苏小宅房花正开。解舞细腰何处往，能歌姹女逐谁回。 千秋万古无消息，国作荒原人作灰。

- !Poem
  volume: 卷524_46
  title: 卷524_46闺情代作杜牧
  author: 杜牧
  content: 【闺情代作】 梧桐叶落雁初归，迢递无因寄远衣。月照石泉金点冷， 凤酣箫管玉声微。佳人刀杵秋风外，荡子从征梦寐希。 遥望戍楼天欲晓，满城冬鼓白云飞。

- !Poem
  volume: 卷524_47
  title: 卷524_47寄沈褒秀才杜牧
  author: 杜牧
  content: 【寄沈褒秀才】 晴河万里色如刀，处处浮云卧碧桃。仙桂茂时金镜晓， 洛波飞处玉容高。雄如宝剑冲牛斗，丽似鸳鸯养羽毛。 他日忆君何处望，九天香满碧萧骚。

- !Poem
  volume: 卷524_48
  title: 卷524_48入关杜牧
  author: 杜牧
  content: 【入关】 东西南北数衢通，曾取江西径过东。 今日更寻南去路，未秋应有北归鸿。

- !Poem
  volume: 卷524_49
  title: 卷524_49及第后寄长安故人杜牧
  author: 杜牧
  content: 【及第后寄长安故人】 东都放榜未花开，三十三人走马回。 秦地少年多酿酒，已将春色入关来。

- !Poem
  volume: 卷524_50
  title: 卷524_50偶作杜牧
  author: 杜牧
  content: 【偶作】 才子风流咏晓霞，倚楼吟住日初斜。 惊杀东邻绣床女，错将黄晕压檀花。

- !Poem
  volume: 卷524_51
  title: 卷524_51赠终南兰若僧杜牧
  author: 杜牧
  content: 【赠终南兰若僧】 北阙南山是故乡，两枝仙桂一时芳。 休公都不知名姓，始觉禅门气味长。

- !Poem
  volume: 卷524_52
  title: 卷524_52遣怀杜牧
  author: 杜牧
  content: 【遣怀】 落魄江南载酒行，楚腰肠断掌中轻。 十年一觉扬州梦，赢得青楼薄幸名。

- !Poem
  volume: 卷524_53
  title: 卷524_53秋感杜牧
  author: 杜牧
  content: 【秋感】 金风万里思何尽，玉树一窗秋影寒。 独掩柴门明月下，泪流香袂倚阑干。

- !Poem
  volume: 卷524_54
  title: 卷524_54赠渔父杜牧
  author: 杜牧
  content: 【赠渔父】 芦花深泽静垂纶，月夕烟朝几十春。 自说孤舟寒水畔，不曾逢著独醒人。

- !Poem
  volume: 卷524_55
  title: 卷524_55叹花杜牧
  author: 杜牧
  content: 【叹花】 自恨寻芳到已迟，往年曾见未开时。 如今风摆花狼藉，绿叶成阴子满枝。

- !Poem
  volume: 卷524_56
  title: 卷524_56题刘秀才新竹杜牧
  author: 杜牧
  content: 【题刘秀才新竹】 数茎幽玉色，晓夕翠烟分。声破寒窗梦，根穿绿藓纹。 渐笼当槛日，欲碍入帘云。不是山阴客，何人爱此君。

- !Poem
  volume: 卷524_57
  title: 卷524_57山行杜牧
  author: 杜牧
  content: 【山行】 远上寒山石径斜，白云生处有人家。 停车坐爱枫林晚，霜叶红于二月花。

- !Poem
  volume: 卷524_58
  title: 卷524_58书怀杜牧
  author: 杜牧
  content: 【书怀】 满眼青山未得过，镜中无那鬓丝何。 只言旋老转无事，欲到中年事更多。

- !Poem
  volume: 卷524_59
  title: 卷524_59紫薇花杜牧
  author: 杜牧
  content: 【紫薇花】 晓迎秋露一枝新，不占园中最上春。 桃李无言又何在，向风偏笑艳阳人。

- !Poem
  volume: 卷524_60
  title: 卷524_60醉后呈崔大夫杜牧
  author: 杜牧
  content: 【醉后呈崔大夫】 谢傅秋凉阅管弦，徒教贱子侍华筵。 溪头正雨归不得，辜负东窗一觉眠。

- !Poem
  volume: 卷524_61
  title: 卷524_61和宣州沈大夫登北楼书怀杜牧
  author: 杜牧
  content: 【和宣州沈大夫登北楼书怀】 兵符严重辞金马，星剑光芒射斗牛。笔落青山飘古韵， 帐开红旆照高秋。香连日彩浮绡幕，溪逐歌声绕画楼。 可惜登临佳丽地，羽仪须去凤池游。

- !Poem
  volume: 卷524_62
  title: 卷524_62夜雨杜牧
  author: 杜牧
  content: 【夜雨】 九月三十日，雨声如别秋。无端满阶叶，共白几人头。 点滴侵寒梦，萧骚著淡愁。渔歌听不唱，蓑湿棹回舟。

- !Poem
  volume: 卷524_63
  title: 卷524_63方响杜牧
  author: 杜牧
  content: 【方响】 数条秋水挂琅玕，玉手丁当怕夜寒。 曲尽连敲三四下，恐惊珠泪落金盘。

- !Poem
  volume: 卷524_64
  title: 卷524_64将出关宿层峰驿，却寄李谏议杜牧
  author: 杜牧
  content: 【将出关宿层峰驿，却寄李谏议】 孤驿在重阻，云根掩柴扉。数声暮禽切，万壑秋意归。 心驰碧泉涧，目断青琐闱。明日武关外，梦魂劳远飞。

- !Poem
  volume: 卷524_65
  title: 卷524_65使回枉唐州崔司马书，兼寄四韵因和杜牧
  author: 杜牧
  content: 【使回枉唐州崔司马书，兼寄四韵因和】 清晨候吏把书来，十载离忧得暂开。痴叔去时还读易， 仲容多兴索衔杯。人心计日殷勤望，马首随云早晚回。 莫为霜台愁岁暮，潜龙须待一声雷。

- !Poem
  volume: 卷524_66
  title: 卷524_66郡斋秋夜即事，寄斛斯处士许秀才杜牧
  author: 杜牧
  content: 【郡斋秋夜即事，寄斛斯处士许秀才】 有客谁人肯夜过，独怜风景奈愁何。边鸿怨处迷霜久， 庭树空来见月多。故国杳无千里信，采弦时伴一声歌。 驰心只待城乌晓，几对虚檐望白河。

- !Poem
  volume: 卷524_67
  title: 卷524_67早春题真上人院（生天宝初）杜牧
  author: 杜牧
  content: 【早春题真上人院（生天宝初）】 清羸已近百年身，古寺风烟又一春。 寰海自成戎马地，唯师曾是太平人。

- !Poem
  volume: 卷524_68
  title: 卷524_68对花微疾不饮，呈坐中诸公杜牧
  author: 杜牧
  content: 【对花微疾不饮，呈坐中诸公】 花前虽病亦提壶，数调持觞兴有无。 尽日临风羡人醉，雪香空伴白髭须。

- !Poem
  volume: 卷524_69
  title: 卷524_69酬王秀才桃花园见寄杜牧
  author: 杜牧
  content: 【酬王秀才桃花园见寄】 桃满西园淑景催，几多红艳浅深开。 此花不逐溪流出，晋客无因入洞来。

- !Poem
  volume: 卷524_70
  title: 卷524_70走笔送杜十三归京杜牧
  author: 杜牧
  content: 【走笔送杜十三归京】 烟鸿上汉声声远，逸骥寻云步步高。 应笑内兄年六十，郡城闲坐养霜毛。

- !Poem
  volume: 卷524_71
  title: 卷524_71送王十至褒中因寄尚书杜牧
  author: 杜牧
  content: 【送王十至褒中因寄尚书】 阙下经年别，人间两地情。坛场新汉将，烟月古隋城。 雁去梁山远，云高楚岫明。君家荷藕好，缄恨寄遥程。

- !Poem
  volume: 卷524_72
  title: 卷524_72后池泛舟送王十杜牧
  author: 杜牧
  content: 【后池泛舟送王十】 相送西郊暮景和，青苍竹外绕寒波。 为君蘸甲十分饮，应见离心一倍多。

- !Poem
  volume: 卷524_73
  title: 卷524_73重送王十杜牧
  author: 杜牧
  content: 【重送王十】 执袂还应立马看，向来离思始知难。 雁飞不见行尘灭，景下山遥极目寒。

- !Poem
  volume: 卷524_74
  title: 卷524_74洛阳秋夕杜牧
  author: 杜牧
  content: 【洛阳秋夕】 泠泠寒水带霜风，更在天桥夜景中。 清禁漏闲烟树寂，月轮移在上阳宫。

- !Poem
  volume: 卷524_75
  title: 卷524_75赠猎骑杜牧
  author: 杜牧
  content: 【赠猎骑】 已落双雕血尚新，鸣鞭走马又翻身。 凭君莫射南来雁，恐有家书寄远人。

- !Poem
  volume: 卷524_76
  title: 卷524_76怀吴中冯秀才杜牧
  author: 杜牧
  content: 【怀吴中冯秀才】 长洲苑外草萧萧，却算游程岁月遥。 唯有别时今不忘，暮烟秋雨过枫桥。

- !Poem
  volume: 卷524_77
  title: 卷524_77寄东塔僧杜牧
  author: 杜牧
  content: 【寄东塔僧】 初月微明漏白烟，碧松梢外挂青天。 西风静起传深夜，应送愁吟入夜禅。

- !Poem
  volume: 卷524_78
  title: 卷524_78秋夕杜牧
  author: 杜牧
  content: 【秋夕】 红烛秋光冷画屏，轻罗小扇扑流萤。 天阶夜色凉如水，坐看牵牛织女星。

- !Poem
  volume: 卷524_79
  title: 卷524_79瑶瑟杜牧
  author: 杜牧
  content: 【瑶瑟】 玉仙瑶瑟夜珊珊，月过楼西桂烛残。 风景人间不如此，动摇湘水彻明寒。

- !Poem
  volume: 卷524_80
  title: 卷524_80送故人归山杜牧
  author: 杜牧
  content: 【送故人归山】 三清洞里无端别，又拂尘衣欲卧云。 看著挂冠迷处所，北山萝月在移文。

- !Poem
  volume: 卷524_81
  title: 卷524_81闻角杜牧
  author: 杜牧
  content: 【闻角】 晓楼烟槛出云霄，景下林塘已寂寥。 城角为秋悲更远，护霜云破海天遥。

- !Poem
  volume: 卷524_82
  title: 卷524_82押兵甲发谷口寄诸公杜牧
  author: 杜牧
  content: 【押兵甲发谷口寄诸公】 晓涧青青桂色孤，楚人随玉上天衢。 水辞谷口山寒少，今日风头校暖无。

- !Poem
  volume: 卷524_83
  title: 卷524_83和令狐侍御赏蕙草杜牧
  author: 杜牧
  content: 【和令狐侍御赏蕙草】 寻常诗思巧如春，又喜幽亭蕙草新。 本是馨香比君子，绕栏今更为何人。

- !Poem
  volume: 卷524_84
  title: 卷524_84偶题杜牧
  author: 杜牧
  content: 【偶题】 道在人间或可传，小还轻变已多年。 今来海上升高望，不到蓬莱不是仙。

- !Poem
  volume: 卷524_85
  title: 卷524_85三川驿伏览座主舍人留题杜牧
  author: 杜牧
  content: 【三川驿伏览座主舍人留题】 旧迹依然已十秋，雪山当面照银钩。 怀恩泪尽霜天晓，一片馀霞映驿楼。

- !Poem
  volume: 卷524_86
  title: 卷524_86陕州醉赠裴四同年杜牧
  author: 杜牧
  content: 【陕州醉赠裴四同年】 凄风洛下同羁思，迟日棠阴得醉歌。 自笑与君三岁别，头衔依旧鬓丝多。

- !Poem
  volume: 卷524_87
  title: 卷524_87破镜杜牧
  author: 杜牧
  content: 【破镜】 佳人失手镜初分，何日团圆再会君。 今朝万里秋风起，山北山南一片云。

- !Poem
  volume: 卷524_88
  title: 卷524_88长安雪后杜牧
  author: 杜牧
  content: 【长安雪后】 秦陵汉苑参差雪，北阙南山次第春。 车马满城原上去，岂知惆怅有闲人。

- !Poem
  volume: 卷524_89
  title: 卷524_89华清宫杜牧
  author: 杜牧
  content: 【华清宫】 零叶翻红万树霜，玉莲开蕊暖泉香。 行云不下朝元阁，一曲淋铃泪数行。

- !Poem
  volume: 卷524_90
  title: 卷524_90冬日题智门寺北楼杜牧
  author: 杜牧
  content: 【冬日题智门寺北楼】 满怀多少是恩酬，未见功名已白头。 不为寻山试筋力，岂能寒上背云楼。

- !Poem
  volume: 卷524_91
  title: 卷524_91别王十后遣京使累路附书杜牧
  author: 杜牧
  content: 【别王十后遣京使累路附书】 重关晓度宿云寒，羸马缘知步步难。 此信的应中路见，乱山何处拆书看。

- !Poem
  volume: 卷524_92
  title: 卷524_92许秀才至辱李蕲州绝句，问断酒之情因寄杜牧
  author: 杜牧
  content: 【许秀才至辱李蕲州绝句，问断酒之情因寄】 有客南来话所思，故人遥枉醉中诗。 暂因微疾须防酒，不是欢情减旧时。

- !Poem
  volume: 卷524_93
  title: 卷524_93送张判官归兼谒鄂州大夫杜牧
  author: 杜牧
  content: 【送张判官归兼谒鄂州大夫】 处士闻名早，游秦献疏回。腹中书万卷，身外酒千杯。 江雨春波阔，园林客梦催。今君拜旌戟，凛凛近霜台。

- !Poem
  volume: 卷524_94
  title: 卷524_94宿长庆寺杜牧
  author: 杜牧
  content: 【宿长庆寺】 南行步步远浮尘，更近青山昨夜邻。高铎数声秋撼玉， 霁河千里晓横银。红蕖影落前池净，绿稻香来野径频。 终日官闲无一事，不妨长醉是游人。

- !Poem
  volume: 卷524_95
  title: 卷524_95望少华三首杜牧
  author: 杜牧
  content: 【望少华三首】 身随白日看将老，心与青云自有期。 今对晴峰无十里，世缘多累暗生悲。 文字波中去不还，物情初与是非闲。 时名竟是无端事，羞对灵山道爱山。 眼看云鹤不相随，何况尘中事作为。 好伴羽人深洞去，月前秋听玉参差。

- !Poem
  volume: 卷524_96
  title: 卷524_96登澧州驿楼寄京兆韦尹（尹曾典此郡）杜牧
  author: 杜牧
  content: 【登澧州驿楼寄京兆韦尹（尹曾典此郡）】 一话涔阳旧使君，郡人回首望青云。 政声长与江声在，自到津楼日夜闻。

- !Poem
  volume: 卷524_97
  title: 卷524_97长安晴望杜牧
  author: 杜牧
  content: 【长安晴望】 翠屏山对凤城开，碧落摇光霁后来。 回识六龙巡幸处，飞烟闲绕望春台。

- !Poem
  volume: 卷524_98
  title: 卷524_98岁旦朝回口号杜牧
  author: 杜牧
  content: 【岁旦朝回口号】 星河犹在整朝衣，远望天门再拜归。 笑向春风初五十，敢言知命且知非。

- !Poem
  volume: 卷524_99
  title: 卷524_99骕骦骏杜牧
  author: 杜牧
  content: 【骕骦骏】 瑶池罢游宴，良乐委尘沙。遭遇不遭遇，盐车与鼓车。

- !Poem
  volume: 卷524_100
  title: 卷524_100龙丘途中二首（一作李商隐诗）杜牧
  author: 杜牧
  content: 【龙丘途中二首（一作李商隐诗）】 汉苑残花别，吴江盛夏来。唯看万树合，不见一枝开。 水色饶湘浦，滩声怯建溪。泪流回月上，可得更猿啼。

- !Poem
  volume: 卷524_101
  title: 卷524_101宫人冢杜牧
  author: 杜牧
  content: 【宫人冢】 尽是离宫院中女，苑墙城外冢累累。 少年入内教歌舞，不识君王到老时。

- !Poem
  volume: 卷524_102
  title: 卷524_102寄浙西李判官杜牧
  author: 杜牧
  content: 【寄浙西李判官】 燕台上客意何如，四五年来渐渐疏。直道莫抛男子业， 遭时还与故人书。青云满眼应骄我，白发浑头少恨渠。 唯念贤哉崔大让，可怜无事不歌鱼。

- !Poem
  volume: 卷524_103
  title: 卷524_103寄杜子二首杜牧
  author: 杜牧
  content: 【寄杜子二首】 不识长杨事北胡，且教红袖醉来扶。 狂风烈焰虽千尺，豁得平生俊气无。 武牢关吏应相笑，个里年年往复来。 若问使君何处去，为言相忆首长回。

- !Poem
  volume: 卷524_104
  title: 卷524_104卢秀才将出王屋，高步名场，江南相逢赠别杜牧
  author: 杜牧
  content: 【卢秀才将出王屋，高步名场，江南相逢赠别】 王屋山人有古文，欲攀青桂弄氛氲。将携健笔干明主， 莫向仙坛问白云。驰逐宁教争处让，是非偏忌众人分。 交游话我凭君道，除却鲈鱼更不闻。

- !Poem
  volume: 卷524_105
  title: 卷524_105送刘三复郎中赴阙杜牧
  author: 杜牧
  content: 【送刘三复郎中赴阙】 横溪辞寂寞，金马去追游。好是鸳鸯侣，正逢霄汉秋。 玉珂声琐琐，锦帐梦悠悠。微笑知今是，因风谢钓舟。

- !Poem
  volume: 卷524_106
  title: 卷524_106羊栏浦夜陪宴会杜牧
  author: 杜牧
  content: 【羊栏浦夜陪宴会】 戈槛营中夜未央，雨沾云惹侍襄王。球来香袖依稀暖， 酒凸觥心泛滟光。红弦高紧声声急，珠唱铺圆袅袅长。 自比诸生最无取，不知何处亦升堂。

- !Poem
  volume: 卷524_107
  title: 卷524_107送杜顗赴润州幕杜牧
  author: 杜牧
  content: 【送杜顗赴润州幕】 少年才俊赴知音，丞相门栏不觉深。直道事人男子业， 异乡加饭弟兄心。还须整理韦弦佩，莫独矜夸玳瑁簪。 若去上元怀古去，谢安坟下与沉吟。

- !Poem
  volume: 卷524_108
  title: 卷524_108有感杜牧
  author: 杜牧
  content: 【有感】 宛溪垂柳最长枝，曾被春风尽日吹。 不堪攀折犹堪看，陌上少年来自迟。

- !Poem
  volume: 卷524_109
  title: 卷524_109书怀寄卢州（一作泸州守）杜牧
  author: 杜牧
  content: 【书怀寄卢州（一作泸州守）】 谢山南畔州，风物最宜秋。太守悬金印，佳人敞画楼。 凝缸暗醉夕，残月上汀州。可惜当年鬓，朱门不得游。

- !Poem
  volume: 卷524_110
  title: 卷524_110贺崔大夫崔正字杜牧
  author: 杜牧
  content: 【贺崔大夫崔正字】 内举无惭古所难，燕台遥想拂尘冠。登龙有路水不峻， 一雁背飞天正寒。别夜酒馀红烛短，映山帆满碧霞残。 谢公楼下潺湲响，离恨诗情添几般。

- !Poem
  volume: 卷524_111
  title: 卷524_111江南送左师杜牧
  author: 杜牧
  content: 【江南送左师】 江南为客正悲秋，更送吾师古渡头。 惆怅不同尘土别，水云踪迹去悠悠。

- !Poem
  volume: 卷524_112
  title: 卷524_112寝夜杜牧
  author: 杜牧
  content: 【寝夜】 蛩唱如波咽，更深似水寒。露华惊弊褐，灯影挂尘冠。 故国初离梦，前溪更下滩。纷纷毫发事，多少宦游难。

- !Poem
  volume: 卷524_113
  title: 卷524_113十九兄郡楼有宴，病不赴杜牧
  author: 杜牧
  content: 【十九兄郡楼有宴，病不赴】 十二层楼敞画檐，连去歌尽草纤纤。 空堂病怯阶前月，燕子嗔垂一竹帘。

- !Poem
  volume: 卷524_114
  title: 卷524_114愁杜牧
  author: 杜牧
  content: 【愁】 聚散竟无形，回肠自结成。古今留不得，离别又潜生。 降虏将军思，穷秋远客情。何人更憔悴，落第泣秦京。

- !Poem
  volume: 卷524_115
  title: 卷524_115隋苑（一作李商隐诗，题云定子）杜牧
  author: 杜牧
  content: 【隋苑（一作李商隐诗，题云定子）】 红霞一抹广陵春，定子当筵睡脸新。 却笑吃亏隋炀帝，破家亡国为谁人。

- !Poem
  volume: 卷524_116
  title: 卷524_116芭蕉杜牧
  author: 杜牧
  content: 【芭蕉】 芭蕉为雨移，故向窗前种。怜渠点滴声，留得归乡梦。 梦远莫归乡，觉来一翻动。

- !Poem
  volume: 卷524_117
  title: 卷524_117汴人舟行答张祜杜牧
  author: 杜牧
  content: 【汴人舟行答张祜】 千万长河共使船，听君诗句倍怆然。 春风野岸名花发，一道帆樯画柳烟。

- !Poem
  volume: 卷524_118
  title: 卷524_118牧陪昭应卢郎中在江西宣州佐今吏部沈公幕罢府…投寄杜牧
  author: 杜牧
  content: 【牧陪昭应卢郎中在江西宣州佐今吏部沈公幕罢府…投寄】 燕雁下扬州，凉风柳陌愁。可怜千里梦，还是一年秋。 宛水环朱槛，章江敞碧流。谬陪吾益友，只事我贤侯。 印组萦光马，锋铓看解牛。井闾安乐易，冠盖惬依投。 政简稀开阁，功成每运筹。送春经野坞，迟日上高楼。 玉裂歌声断，霞飘舞带收。泥情斜拂印，别脸小低头。 日晚花枝烂，釭凝粉彩稠。未曾孤酩酊，剩肯只淹留。 重德俄征宠，诸生苦宦游。分途之绝国，洒泪拜行輈。 聚散真漂梗，光阴极转邮。铭心徒历历，屈指尽悠悠。 君作烹鲜用，谁膺仄席求。卷怀能愤悱，卒岁且优游。 去矣时难遇，沽哉价莫酬。满枝为鼓吹，衷甲避戈矛。 隋帝宫荒草，秦王土一丘。相逢好大笑，除此总云浮。
