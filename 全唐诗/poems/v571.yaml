
- !Poem
  volume: 卷572_1
  title: 卷572_1哭柏岩和尚贾岛
  author: 贾岛
  content: 【哭柏岩和尚】 苔覆石床新，师曾占几春。写留行道影，焚却坐禅身。 塔院关松雪，经房锁隙尘。自嫌双泪下，不是解空人。

- !Poem
  volume: 卷572_2
  title: 卷572_2山中道士贾岛
  author: 贾岛
  content: 【山中道士】 头发梳千下，休粮带瘦容。养雏成大鹤，种子作高松。 白石通宵煮，寒泉尽日舂。不曾离隐处，那得世人逢。

- !Poem
  volume: 卷572_3
  title: 卷572_3就可公宿贾岛
  author: 贾岛
  content: 【就可公宿】 十里寻幽寺，寒流数派分。僧同雪夜坐，雁向草堂闻。 静语终灯焰，馀生许峤云。由来多抱疾，声不达明君。

- !Poem
  volume: 卷572_4
  title: 卷572_4旅游贾岛
  author: 贾岛
  content: 【旅游】 此心非一事，书札若为传。旧国别多日，故人无少年。 空巢霜叶落，疏牖水萤穿。留得林僧宿，中宵坐默然。

- !Poem
  volume: 卷572_5
  title: 卷572_5送邹明府游灵武贾岛
  author: 贾岛
  content: 【送邹明府游灵武】 曾宰西畿县，三年马不肥。债多平剑与，官满载书归。 边雪藏行径，林风透卧衣。灵州听晓角，客馆未开扉。

- !Poem
  volume: 卷572_6
  title: 卷572_6题皇甫荀蓝田厅贾岛
  author: 贾岛
  content: 【题皇甫荀蓝田厅】 任官经一年，县与玉峰连。竹笼拾山果，瓦瓶担石泉。 客归秋雨后，印锁暮钟前。久别丹阳浦，时时梦钓船。

- !Poem
  volume: 卷572_7
  title: 卷572_7赠王将军贾岛
  author: 贾岛
  content: 【赠王将军】 宿卫炉烟近，除书墨未干。马曾金镞中，身有宝刀瘢。 父子同时捷，君王画阵看。何当为外帅，白日出长安。

- !Poem
  volume: 卷572_8
  title: 卷572_8下第贾岛
  author: 贾岛
  content: 【下第】 下第只空囊，如何住帝乡。杏园啼百舌，谁醉在花傍。 泪落故山远，病来春草长。知音逢岂易，孤棹负三湘。

- !Poem
  volume: 卷572_9
  title: 卷572_9寄贺兰朋吉贾岛
  author: 贾岛
  content: 【寄贺兰朋吉】 往往东林下，花香似火焚。故园从小别，夜雨近秋闻。 野菜连寒水，枯株簇古坟。泛舟同远客，寻寺入幽云。 斜日扉多掩，荒田径细分。相思蝉几处，偶坐蝶成群。 会宿曾论道，登高省议文。苦吟遥可想，边叶向纷纷。

- !Poem
  volume: 卷572_10
  title: 卷572_10忆吴处士贾岛
  author: 贾岛
  content: 【忆吴处士】 半夜长安雨，灯前越客吟。孤舟行一月，万水与千岑。 岛屿夏云起，汀洲芳草深。何当折松叶，拂石剡溪阴。

- !Poem
  volume: 卷572_11
  title: 卷572_11哭孟郊贾岛
  author: 贾岛
  content: 【哭孟郊】 身死声名在，多应万古传。寡妻无子息，破宅带林泉。 冢近登山道，诗随过海船。故人相吊后，斜日下寒天。

- !Poem
  volume: 卷572_12
  title: 卷572_12送崔定贾岛
  author: 贾岛
  content: 【送崔定】 未知游子意，何不避炎蒸。几日到汉水，新蝉鸣杜陵。 秋江待得月，夜语恨无僧。巴峡吟过否，连天十二层。

- !Poem
  volume: 卷572_13
  title: 卷572_13寄白阁默公贾岛
  author: 贾岛
  content: 【寄白阁默公】 已知归白阁，山远晚晴看。石室人心静，冰潭月影残。 微云分片灭，古木落薪干。后夜谁闻磬，西峰绝顶寒。

- !Poem
  volume: 卷572_14
  title: 卷572_14雨后宿刘司马池上贾岛
  author: 贾岛
  content: 【雨后宿刘司马池上】 蓝溪秋漱玉，此地涨清澄。芦苇声兼雨，芰荷香绕灯。 岸头秦古道，亭面汉荒陵。静想泉根本，幽崖落几层。

- !Poem
  volume: 卷572_15
  title: 卷572_15送朱可久归越中贾岛
  author: 贾岛
  content: 【送朱可久归越中】 石头城下泊，北固暝钟初。汀鹭潮冲起，船窗月过虚。 吴山侵越众，隋柳入唐疏。日欲躬调膳，辟来何府书。

- !Poem
  volume: 卷572_16
  title: 卷572_16送田卓入华山贾岛
  author: 贾岛
  content: 【送田卓入华山】 幽深足暮蝉，惊觉石床眠。瀑布五千仞，草堂瀑布边。 坛松涓滴露，岳月泬寥天。鹤过君须看，上头应有仙。

- !Poem
  volume: 卷572_17
  title: 卷572_17送董正字常州觐省贾岛
  author: 贾岛
  content: 【送董正字常州觐省】 相逐一行鸿，何时出碛中。江流翻白浪，木叶落青枫。 轻楫浮吴国，繁霜下楚空。春来欢侍阻，正字在东宫。

- !Poem
  volume: 卷572_18
  title: 卷572_18酬姚少府贾岛
  author: 贾岛
  content: 【酬姚少府】 梅树与山木，俱应摇落初。柴门掩寒雨，虫响出秋蔬。 枯槁彰清镜，孱愚友道书。刊文非不朽，君子自相于。

- !Poem
  volume: 卷572_19
  title: 卷572_19送无可上人贾岛
  author: 贾岛
  content: 【送无可上人】 圭峰霁色新，送此草堂人。麈尾同离寺，蛩鸣暂别亲。 独行潭底影，数息树边身。终有烟霞约，天台作近邻。

- !Poem
  volume: 卷572_20
  title: 卷572_20送李骑曹（一作胄）贾岛
  author: 贾岛
  content: 【送李骑曹（一作胄）】 归骑双旌远，欢生此别中。萧关分碛路，嘶马背寒鸿。 朔色晴天北，河源落日东。贺兰山顶草，时动卷帆风。

- !Poem
  volume: 卷572_21
  title: 卷572_21送乌行中石淙别业贾岛
  author: 贾岛
  content: 【送乌行中石淙别业】 寒水长绳汲，丁泠数滴翻。草通石淙脉，砚带海潮痕。 岳色何曾远，蝉声尚未繁。劳思当此夕，苗稼在西原。

- !Poem
  volume: 卷572_22
  title: 卷572_22送觉兴上人归中条山兼谒河中李司空贾岛
  author: 贾岛
  content: 【送觉兴上人归中条山兼谒河中李司空】 又忆西岩寺，秦原草白时。山寻樵径上，人到雪房迟。 暮磬潭泉冻，荒林野烧移。闻师新译偈，说拟对旌麾。

- !Poem
  volume: 卷572_23
  title: 卷572_23寄无可上人贾岛
  author: 贾岛
  content: 【寄无可上人】 僻寺多高树，凉天忆重游。磬过沟水尽，月入草堂秋。 穴蚁苔痕静，藏蝉柏叶稠。名山思遍往，早晚到嵩丘。

- !Poem
  volume: 卷572_24
  title: 卷572_24南池贾岛
  author: 贾岛
  content: 【南池】 萧条微雨绝，荒岸抱清源。入舫山侵塞，分泉稻接村。 秋声依树色，月影在蒲根。淹泊方难遂，他宵关梦魂。

- !Poem
  volume: 卷572_25
  title: 卷572_25寄龙池寺贞空二上人贾岛
  author: 贾岛
  content: 【寄龙池寺贞空二上人】 受请终南住，俱妨去石桥。林中秋信绝，峰顶夜禅遥。 寒草烟藏虎，高松月照雕。霜天期到寺，寺置即前朝。

- !Poem
  volume: 卷572_26
  title: 卷572_26送贞空二上人贾岛
  author: 贾岛
  content: 【送贞空二上人】 林下中餐后，天涯欲去时。衡阳过有伴，梦泽出应迟。 石磬疏寒韵，铜瓶结夜澌。殷勤讶此别，且未定归期。

- !Poem
  volume: 卷572_27
  title: 卷572_27送裴校书贾岛
  author: 贾岛
  content: 【送裴校书】 拜官从秘省，署职在藩维。多故长疏索，高秋远别离。 天寒泗上醉，夜静岳阳棋。使府临南海，帆飞到不迟。

- !Poem
  volume: 卷572_28
  title: 卷572_28升道精舍南台对月寄姚合贾岛
  author: 贾岛
  content: 【升道精舍南台对月寄姚合】 月向南台见，秋霖洗涤馀。出逢危叶落，静看众峰疏。 冷露常时有，禅窗此夜虚。相思聊怅望，润气遍衣初。

- !Poem
  volume: 卷572_29
  title: 卷572_29即事贾岛
  author: 贾岛
  content: 【即事】 索莫对孤灯，阴云积几层。自嗟怜十上，谁肯待三征。 心被通人见，文叨大匠称。悲秋秦塞草，怀古汉家陵。 城静高崖树，漏多幽沼冰。过声沙岛鹭，绝行石庵僧。 岂谓旧庐在，谁言归未曾。

- !Poem
  volume: 卷572_30
  title: 卷572_30黄子陂上韩吏部贾岛
  author: 贾岛
  content: 【黄子陂上韩吏部】 石楼云一别，二十二三春。相逐升堂者，几为埋骨人。 涕流闻度瘴，病起喜还秦。曾是令勤道，非惟恤在迍。 疏衣蕉缕细，爽味茗芽新。钟绝滴残雨，萤多无近邻。 溪潭承到数，位秩见辞频。若个山招隐，机忘任此身。

- !Poem
  volume: 卷572_31
  title: 卷572_31投李益贾岛
  author: 贾岛
  content: 【投李益】 四十归燕字，千年外始吟。已将书北岳，不用比南金。

- !Poem
  volume: 卷572_32
  title: 卷572_32吊孟协律贾岛
  author: 贾岛
  content: 【吊孟协律】 才行古人齐，生前品位低。葬时贫卖马，远日哭惟妻。 孤冢北邙外，空斋中岳西。集诗应万首，物象遍曾题。

- !Poem
  volume: 卷572_33
  title: 卷572_33送人适越贾岛
  author: 贾岛
  content: 【送人适越】 高城满夕阳，何事欲沾裳。迁客蓬蒿暮，游人道路长。 晴湖胜镜碧，寒柳似金黄。若有相思梦，殷勤载八行。

- !Poem
  volume: 卷572_34
  title: 卷572_34送僧游衡岳贾岛
  author: 贾岛
  content: 【送僧游衡岳】 心知衡岳路，不怕去人稀。船里犹鸣磬，溪头自曝衣。 有家从小别，无寺不言归。料得逢寒住，当禅雪满扉。

- !Poem
  volume: 卷572_35
  title: 卷572_35送路贾岛
  author: 贾岛
  content: 【送路】 别我就蓬蒿，日斜飞伯劳。龙门流水急，嵩岳片云高。 叹命无知己，梳头落白毛。从军当此去，风起广陵涛。

- !Poem
  volume: 卷572_36
  title: 卷572_36洛阳道中寄弟贾岛
  author: 贾岛
  content: 【洛阳道中寄弟】 趋走迫流年，惭经此路偏。密云埋二室，积雪度三川。 生类梗萍泛，悲无金石坚。翻鸿有归翼，极目仰联翩。

- !Poem
  volume: 卷572_37
  title: 卷572_37登江亭晚望贾岛
  author: 贾岛
  content: 【登江亭晚望】 浩渺浸云根，烟岚没远村。鸟归沙有迹，帆过浪无痕。 望水知柔性，看山欲倦魂。纵情犹未已，回马欲黄昏。

- !Poem
  volume: 卷572_38
  title: 卷572_38送耿处士贾岛
  author: 贾岛
  content: 【送耿处士】 一瓶离别酒，未尽即言行。万水千山路，孤舟几月程。 川原秋色静，芦苇晚风鸣。迢递不归客，人传虚隐名。

- !Poem
  volume: 卷572_39
  title: 卷572_39过唐校书书斋贾岛
  author: 贾岛
  content: 【过唐校书书斋】 池满风吹竹，时时得爽神。声齐雏鸟语，画卷老僧真。 月出行几步，花开到四邻。江湖心自切，未可挂头巾。

- !Poem
  volume: 卷572_40
  title: 卷572_40送杜秀才东游贾岛
  author: 贾岛
  content: 【送杜秀才东游】 东游谁见待，尽室寄长安。别后叶频落，去程山已寒。 大河风色度，旷野烧烟残。匣有青铜镜，时将照鬓看。

- !Poem
  volume: 卷572_41
  title: 卷572_41送天台僧贾岛
  author: 贾岛
  content: 【送天台僧】 远梦归华顶，扁舟背岳阳。寒蔬修净食，夜浪动禅床。 雁过孤峰晓，猿啼一树霜。身心无别念，馀习在诗章。

- !Poem
  volume: 卷572_42
  title: 卷572_42怀紫阁隐者贾岛
  author: 贾岛
  content: 【怀紫阁隐者】 寂寥思隐者，孤烛坐秋霖。梨栗猿喜熟，云山僧说深。 寄书应不到，结伴拟同寻。废寝方终夕，迢迢紫阁心。

- !Poem
  volume: 卷572_43
  title: 卷572_43雨夜同厉玄怀皇甫荀贾岛
  author: 贾岛
  content: 【雨夜同厉玄怀皇甫荀】 桐竹绕庭匝，雨多风更吹。还如旧山夜，卧听瀑泉时。 碛雁来期近，秋钟到梦迟。沟西吟苦客，中夕话兼思。

- !Poem
  volume: 卷572_44
  title: 卷572_44秋暮贾岛
  author: 贾岛
  content: 【秋暮】 北门杨柳叶，不觉已缤纷。值鹤因临水，迎僧忽背云。 白须相并出，清泪两行分。默默空朝夕，苦吟谁喜闻。

- !Poem
  volume: 卷572_45
  title: 卷572_45哭胡遇贾岛
  author: 贾岛
  content: 【哭胡遇】 夭寿知齐理，何曾免叹嗟。祭回收朔雪，吊后折寒花。 野水秋吟断，空山暮影斜。弟兄相识遍，犹得到君家。

- !Poem
  volume: 卷572_46
  title: 卷572_46送丹师归闽中贾岛
  author: 贾岛
  content: 【送丹师归闽中】 波涛路杳然，衰柳落阳蝉。行李经雷电，禅前漱岛泉。 归林久别寺，过越未离船。自说从今去，身应老海边。

- !Poem
  volume: 卷572_47
  title: 卷572_47送安南惟鉴法师贾岛
  author: 贾岛
  content: 【送安南惟鉴法师】 讲经春殿里，花绕御床飞。南海几回渡，旧山临老归。 潮摇蛮草落，月湿岛松微。空水既如彼，往来消息稀。

- !Poem
  volume: 卷572_48
  title: 卷572_48题李凝幽居贾岛
  author: 贾岛
  content: 【题李凝幽居】 闲居少邻并，草径入荒园。鸟宿池边树，僧敲月下门。 过桥分野色，移石动云根。暂去还来此，幽期不负言。

- !Poem
  volume: 卷572_49
  title: 卷572_49送韩湘贾岛
  author: 贾岛
  content: 【送韩湘】 挂席从古路，长风起广津。楚城花未发，上苑蝶来新。 半没湖波月，初生岛草春。孤霞临石镜，极浦映村神。 细响吟干苇，馀馨动远蘋。欲凭将一札，寄与沃洲人。

- !Poem
  volume: 卷572_50
  title: 卷572_50寄董武贾岛
  author: 贾岛
  content: 【寄董武】 虽同一城里，少省得从容。门掩园林僻，日高巾帻慵。 孤鸿来半夜，积雪在诸峰。正忆毗陵客，声声隔水钟。

- !Poem
  volume: 卷572_51
  title: 卷572_51宿赟上人房贾岛
  author: 贾岛
  content: 【宿赟上人房】 阶前多是竹，闲地拟栽松。朱点草书疏，雪平麻履踪。 御沟寒夜雨，宫寺静时钟。此时无他事，来寻不厌重。

- !Poem
  volume: 卷572_52
  title: 卷572_52访李甘原居贾岛
  author: 贾岛
  content: 【访李甘原居】 原西居处静，门对曲江开。石缝衔枯草，查根上净苔。 翠微泉夜落，紫阁鸟时来。仍忆寻淇岸，同行采蕨回。

- !Poem
  volume: 卷572_53
  title: 卷572_53题山寺井贾岛
  author: 贾岛
  content: 【题山寺井】 沈沈百尺馀，功就岂斯须。汲早僧出定，凿新虫自无。 藏源重嶂底，澄翳大空隅。此地如经劫，凉潭会共枯。

- !Poem
  volume: 卷572_54
  title: 卷572_54僻居无可上人相访贾岛
  author: 贾岛
  content: 【僻居无可上人相访】 自从居此地，少有事相关。积雨荒邻圃，秋池照远山。 砚中枯叶落，枕上断云闲。野客将禅子，依依偏往还。

- !Poem
  volume: 卷572_55
  title: 卷572_55送李馀及第归蜀贾岛
  author: 贾岛
  content: 【送李馀及第归蜀】 知音伸久屈，觐省去光辉。津渡逢清夜，途程尽翠微。 云当绵竹叠，鸟离锦江飞。肯寄书来否，原居出亦稀。

- !Poem
  volume: 卷572_56
  title: 卷572_56荒斋贾岛
  author: 贾岛
  content: 【荒斋】 草合径微微，终南对掩扉。晚凉疏雨绝，初晓远山稀。 落叶无青地，闲身著白衣。朴愚犹本性，不是学忘机。

- !Poem
  volume: 卷572_57
  title: 卷572_57夜喜贺兰三见访贾岛
  author: 贾岛
  content: 【夜喜贺兰三见访】 漏钟仍夜浅，时节欲秋分。泉聒栖松鹤，风除翳月云。 踏苔行引兴，枕石卧论文。即此寻常静，来多只是君。

- !Poem
  volume: 卷572_58
  title: 卷572_58题青龙寺镜公房贾岛
  author: 贾岛
  content: 【题青龙寺镜公房】 一夕曾留宿，终南摇落时。孤灯冈舍掩，残磬雪风吹。 树老因寒折，泉深出井迟。疏慵岂有事，多失上方期。

- !Poem
  volume: 卷572_59
  title: 卷572_59送陈判官赴绥德贾岛
  author: 贾岛
  content: 【送陈判官赴绥德】 将军邀入幕，束带便离家。身暖蕉衣窄，天寒碛日斜。 火烧冈断苇，风卷雪平沙。丝竹丰州有，春来只欠花。

- !Poem
  volume: 卷572_60
  title: 卷572_60送唐环归敷水庄贾岛
  author: 贾岛
  content: 【送唐环归敷水庄】 毛女峰当户，日高头未梳。地侵山影扫，叶带露痕书。 松径僧寻药，沙泉鹤见鱼。一川风景好，恨不有吾庐。

- !Poem
  volume: 卷572_61
  title: 卷572_61原东居喜唐温琪频至贾岛
  author: 贾岛
  content: 【原东居喜唐温琪频至】 曲江春草生，紫阁雪分明。汲井尝泉味，听钟问寺名。 墨研秋日雨，茶试老僧铛。地近劳频访，乌纱出送迎。

- !Poem
  volume: 卷572_62
  title: 卷572_62送敡法师贾岛
  author: 贾岛
  content: 【送敡法师】 度岁不相见，严冬始出关。孤烟寒色树，高雪夕阳山。 瀑布寺应到，牡丹房甚闲。南朝遗迹在，此去几时还。

- !Poem
  volume: 卷572_63
  title: 卷572_63寄钱庶子贾岛
  author: 贾岛
  content: 【寄钱庶子】 曲江春水满，北岸掩柴关。只有僧邻舍，全无物映山。 树阴终日扫，药债隔年还。犹记听琴夜，寒灯竹屋间。

- !Poem
  volume: 卷572_64
  title: 卷572_64原上秋居贾岛
  author: 贾岛
  content: 【原上秋居】 关西又落木，心事复如何。岁月辞山久，秋霖入夜多。 鸟从井口出，人自洛阳过。倚仗聊闲望，田家未剪禾。

- !Poem
  volume: 卷572_65
  title: 卷572_65夏夜贾岛
  author: 贾岛
  content: 【夏夜】 原寺偏邻近，开门物景澄。磬通多叶罅，月离片云棱。 寄宿山中鸟，相寻海畔僧。唯愁秋色至，乍可在炎蒸。

- !Poem
  volume: 卷572_66
  title: 卷572_66冬夜贾岛
  author: 贾岛
  content: 【冬夜】 羁旅复经冬，瓢空盎亦空。泪流寒枕上，迹绝旧山中。 凌结浮萍水，雪和衰柳风。曙光鸡未报，嘹唳两三鸿。

- !Poem
  volume: 卷572_67
  title: 卷572_67送厉宗上人贾岛
  author: 贾岛
  content: 【送厉宗上人】 拥策背岷峨，终南雨雪和。漱泉秋鹤至，禅树夜猿过。 高顶白云尽，前山黄叶多。曾吟庐岳上，月动九江波。

- !Poem
  volume: 卷572_68
  title: 卷572_68寄李存穆贾岛
  author: 贾岛
  content: 【寄李存穆】 闻道船中病，似忧亲弟兄。信来从水路，身去到柴城。 久别长须鬓，相思书姓名。忽然消息绝，频梦却还京。

- !Poem
  volume: 卷572_69
  title: 卷572_69赠无怀禅师贾岛
  author: 贾岛
  content: 【赠无怀禅师】 身从劫劫修，果以此生周。禅定石床暖，月移山树秋。 捧盂观宿饭，敲磬过清流。不掩玄关路，教人问白头。

- !Poem
  volume: 卷572_70
  title: 卷572_70寄武功姚主簿贾岛
  author: 贾岛
  content: 【寄武功姚主簿】 居枕江沱北，情悬渭曲西。数宵曾梦见，几处得书披。 驿路穿荒坂，公田带淤泥。静棋功奥妙，闲作韵清凄。 锄草留丛药，寻山上石梯。客回河水涨，风起夕阳低。 空地苔连井，孤村火隔溪。卷帘黄叶落，锁印子规啼。 陇色澄秋月，边声入战鼙。会须过县去，况是屡招携。

- !Poem
  volume: 卷572_71
  title: 卷572_71题刘华书斋贾岛
  author: 贾岛
  content: 【题刘华书斋】 白石床无尘，青松树有鳞。一莺啼带雨，两树合从春。 荒榭苔胶砌，幽丛果堕榛。偶来疏或数，当暑夕胜晨。 露滴星河水，巢重草木薪。终南同往意，赵北独游身。 渡叶司天漏，惊蛩远地人。机清公干族，也莫卧漳滨。

- !Poem
  volume: 卷572_72
  title: 卷572_72送卢秀才游潞府贾岛
  author: 贾岛
  content: 【送卢秀才游潞府】 雨馀滋润在，风不起尘沙。边日寡文思，送君吟月华。 过山干相府，临水宿僧家。能赋焉长屈，芳春宴杏花。

- !Poem
  volume: 卷572_73
  title: 卷572_73送南康姚明府贾岛
  author: 贾岛
  content: 【送南康姚明府】 铜章美少年，小邑在南天。版籍多迁客，封疆接洞田。 静江鸣野鼓，发缆带村烟。却笑陶元亮，何须忆醉眠。

- !Poem
  volume: 卷572_74
  title: 卷572_74送友人弃官游江左贾岛
  author: 贾岛
  content: 【送友人弃官游江左】 羡君休作尉，万事且全身。寰海多虞日，江湖独往人。 姓名何处变，鸥鸟几时亲。别后吴中使，应须访子真。

- !Poem
  volume: 卷572_75
  title: 卷572_75雨中怀友人贾岛
  author: 贾岛
  content: 【雨中怀友人】 对雨思君子，尝茶近竹幽。儒家邻古寺，不到又逢秋。

- !Poem
  volume: 卷572_76
  title: 卷572_76寄远贾岛
  author: 贾岛
  content: 【寄远】 家住锦水上，身征辽海边。十书九不到，一到忽经年。

- !Poem
  volume: 卷572_77
  title: 卷572_77南斋贾岛
  author: 贾岛
  content: 【南斋】 独自南斋卧，神闲景亦空。有山来枕上，无事到心中。 帘卷侵床月，屏遮入座风。望春春未至，应在海门东。

- !Poem
  volume: 卷572_78
  title: 卷572_78早春题友人湖上新居二首（一作项斯诗）贾岛
  author: 贾岛
  content: 【早春题友人湖上新居二首（一作项斯诗）】 近得云中路，门长侵早开。到时犹有雪，行处已无苔。 劝酒客初醉，留茶僧未来。每逢晴暖日，惟见乞花栽。 门不当官道，行人到亦稀。故从餐后出，多是夜深归。 开箧收诗卷，扫床移卧衣。几时同买宅，相送有柴扉。

- !Poem
  volume: 卷572_79
  title: 卷572_79送雍陶入蜀贾岛
  author: 贾岛
  content: 【送雍陶入蜀】 江山事若谙，那肯滞云南。草色分危磴，杉阴近古潭。 日斜褒谷鸟，夏浅巂州蚕。吾自疑双鬓，相逢更不堪。

- !Poem
  volume: 卷572_80
  title: 卷572_80张郎中过原东居贾岛
  author: 贾岛
  content: 【张郎中过原东居】 年长惟添懒，经旬止掩关。高人餐药后，下马此林间。 对坐天将暮，同来客亦闲。几时能重至，水味似深山。

- !Poem
  volume: 卷572_81
  title: 卷572_81答王建秘书贾岛
  author: 贾岛
  content: 【答王建秘书】 人皆闻蟋蟀，我独恨蹉跎。白发无心镊，青山去意多。 信来漳浦岸，期负洞庭波。时扫高槐影，朝回或恐过。

- !Poem
  volume: 卷572_82
  title: 卷572_82送李馀往湖南贾岛
  author: 贾岛
  content: 【送李馀往湖南】 昔去候温凉，秋山满楚乡。今来从辟命，春物遍涔阳。 岳石挂海雪，野枫堆渚樯。若寻吾祖宅，寂寞在潇湘。

- !Poem
  volume: 卷572_83
  title: 卷572_83偶作贾岛
  author: 贾岛
  content: 【偶作】 野步随吾意，那知是与非。稔年时雨足，闰月暮蝉稀。 独树依冈老，遥峰出草微。园林自有主，宿鸟且同归。

- !Poem
  volume: 卷572_84
  title: 卷572_84过雍秀才居贾岛
  author: 贾岛
  content: 【过雍秀才居】 夏木鸟巢边，终南岭色鲜。就凉安坐石，煮茗汲邻泉。 钟远清霄半，蜩稀暑雨前。幽斋如葺罢，约我一来眠。

- !Poem
  volume: 卷572_85
  title: 卷572_85寄顾非熊贾岛
  author: 贾岛
  content: 【寄顾非熊】 知君归有处，山水亦难齐。犹去潇湘远，不闻猿狖啼。 穴通茆岭下，潮满石头西。独立生遥思，秋原日渐低。

- !Poem
  volume: 卷572_86
  title: 卷572_86送神邈法师贾岛
  author: 贾岛
  content: 【送神邈法师】 柳絮落濛濛，西州道路中。相逢春忽尽，独去讲初终。 行疾遥山雨，眠迟后夜风。绕房三两树，回日叶应红。

- !Poem
  volume: 卷572_87
  title: 卷572_87送慈恩寺霄韵法师谒太原李司空贾岛
  author: 贾岛
  content: 【送慈恩寺霄韵法师谒太原李司空】 何故谒司空，云山知几重。碛遥来雁尽，雪急去僧逢。 清磬先寒角，禅灯彻晓烽。旧房闲片石，倚著最高松。

- !Poem
  volume: 卷572_88
  title: 卷572_88送知兴上人贾岛
  author: 贾岛
  content: 【送知兴上人】 久住巴兴寺，如今始拂衣。欲临秋水别，不向故园归。 锡挂天涯树，房开岳顶扉。下看千里晓，霜海日生微。

- !Poem
  volume: 卷572_89
  title: 卷572_89送惠雅法师归玉泉贾岛
  author: 贾岛
  content: 【送惠雅法师归玉泉】 只到潇湘水，洞庭湖未游。饮泉看月别，下峡听猿愁。 讲不停雷雨，吟当近海流。降霜归楚夕，星冷玉泉秋。

- !Poem
  volume: 卷572_90
  title: 卷572_90忆江上吴处士贾岛
  author: 贾岛
  content: 【忆江上吴处士】 闽国扬帆去，蟾蜍亏复团。秋风生渭水，落叶满长安。 此地聚会夕，当时雷雨寒。兰桡殊未返，消息海云端。

- !Poem
  volume: 卷572_91
  title: 卷572_91题张博士新居贾岛
  author: 贾岛
  content: 【题张博士新居】 青枫何不种，林在洞庭村。应为三湘远，难移万里根。 斗牛初过伏，菡萏欲香门。旧即湖山隐，新庐葺此原。

- !Poem
  volume: 卷572_92
  title: 卷572_92石门陂留辞从叔谟贾岛
  author: 贾岛
  content: 【石门陂留辞从叔谟】 幽鸟飞不远，此行千里间。寒冲陂水雾，醉下菊花山。 有耻长为客，无成又入关。何时临涧柳，吾党共来攀。

- !Poem
  volume: 卷572_93
  title: 卷572_93送朱兵曹回越贾岛
  author: 贾岛
  content: 【送朱兵曹回越】 星彩练中见，澄江岂有泥。潮生垂钓罢，楚尽去樯西。 碛鸟辞沙至，山鼯隔水啼。会稽半侵海，涛白禹祠溪。

- !Poem
  volume: 卷572_94
  title: 卷572_94怀博陵故人贾岛
  author: 贾岛
  content: 【怀博陵故人】 孤城易水头，不忘旧交游。雪压围棋石，风吹饮酒楼。 路遥千万里，人别十三秋。吟苦相思处，天寒水急流。

- !Poem
  volume: 卷572_95
  title: 卷572_95夕思贾岛
  author: 贾岛
  content: 【夕思】 秋宵已难曙，漏向二更分。我忆山水坐，虫当寂寞闻。 洞庭风落木，天姥月离云。会自东浮去，将何欲致君。

- !Poem
  volume: 卷572_96
  title: 卷572_96寄河中杨少尹贾岛
  author: 贾岛
  content: 【寄河中杨少尹】 非惟咎曩时，投刺诣门迟。怅望三秋后，参差万里期。 禹留疏凿迹，舜在寂寥祠。此到杳难共，回风逐所思。

- !Poem
  volume: 卷572_97
  title: 卷572_97孟融逸人贾岛
  author: 贾岛
  content: 【孟融逸人】 孟君临水居，不食水中鱼。衣褐唯粗帛，筐箱只素书。 树林幽鸟恋，世界此心疏。拟棹孤舟去，何峰又结庐。

- !Poem
  volume: 卷572_98
  title: 卷572_98晚晴见终南诸峰贾岛
  author: 贾岛
  content: 【晚晴见终南诸峰】 秦分积多峰，连巴势不穷。半旬藏雨里，此日到窗中。 圆魄将升兔，高空欲叫鸿。故山思不见，碣石泬寥东。

- !Poem
  volume: 卷572_99
  title: 卷572_99宿池上贾岛
  author: 贾岛
  content: 【宿池上】 泉来从绝壑，亭敞在中流。竹密无空岸，松长可绊舟。 蟪蛄潭上夜，河汉岛前秋。异夕期深涨，携琴却此游。

- !Poem
  volume: 卷572_100
  title: 卷572_100喜姚郎中自杭州回贾岛
  author: 贾岛
  content: 【喜姚郎中自杭州回】 路多枫树林，累日泊清阴。来去泛流水，翛然适此心。 一披江上作，三起月中吟。东省期司谏，云门悔不寻。

- !Poem
  volume: 卷572_101
  title: 卷572_101送郑长史之岭南（一本题作送郑史）贾岛
  author: 贾岛
  content: 【送郑长史之岭南（一本题作送郑史）】 云林颇重叠，岑渚复幽奇。汨水斜阳岸，骚人正则祠。 苍梧多蟋蟀，白露湿江蓠。擢第荣南去，晨昏近九疑。

- !Poem
  volume: 卷572_102
  title: 卷572_102送李溟谒宥州李权使君贾岛
  author: 贾岛
  content: 【送李溟谒宥州李权使君】 英雄典宥州，迢递苦吟游。风宿骊山下，月斜灞水流。 去时初落叶，回日定非秋。太守携才子，看鹏百尺楼。

- !Poem
  volume: 卷572_103
  title: 卷572_103永福湖和杨郑州贾岛
  author: 贾岛
  content: 【永福湖和杨郑州】 积水还平岸，春来引郑溪。旧渠通郭下，新堰绝湖西。 嵩少分明对，潇湘阔狭齐。客游随庶子，孤屿草萋萋。

- !Poem
  volume: 卷572_104
  title: 卷572_104题长江贾岛
  author: 贾岛
  content: 【题长江】 言心俱好静，廨署落晖空。归吏封宵钥，行蛇入古桐。 长江频雨后，明月众星中。若任迁人去，西溪与剡通。

- !Poem
  volume: 卷572_105
  title: 卷572_105泥阳馆贾岛
  author: 贾岛
  content: 【泥阳馆】 客愁何并起，暮送故人回。废馆秋萤出，空城寒雨来。 夕阳飘白露，树影扫青苔。独坐离容惨，孤灯照不开。

- !Poem
  volume: 卷572_106
  title: 卷572_106送徐员外赴河中贾岛
  author: 贾岛
  content: 【送徐员外赴河中】 原野正萧瑟，中间分散情。吏从甘扈罢，诏许朔方行。 边日沉残角，河关截夜城。云居闲独往，长老出房迎。

- !Poem
  volume: 卷572_107
  title: 卷572_107送贺兰上人贾岛
  author: 贾岛
  content: 【送贺兰上人】 野僧来别我，略坐傍泉沙。远道擎空钵，深山蹋落花。 无师禅自解，有格句堪夸。此去非缘事，孤云不定家。
