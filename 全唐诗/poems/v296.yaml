
- !Poem
  volume: 卷296_1
  title: 卷296_1富阳南楼望浙江风起张南史
  author: 张南史
  content: 【富阳南楼望浙江风起】 南楼渚风起，树杪见沧波。稍觉征帆上，萧萧暮雨多。 沙洲殊未极，云水更相和。欲问任公子，垂纶意若何。

- !Poem
  volume: 卷296_2
  title: 卷296_2奉酬李舍人秋日寓直见寄张南史
  author: 张南史
  content: 【奉酬李舍人秋日寓直见寄】 秋日金华直，遥知玉佩清。九重门更肃，五色诏初成。 槐落宫中影，鸿高苑外声。翻从魏阙下，江海寄幽情。

- !Poem
  volume: 卷296_3
  title: 卷296_3同韩侍郎秋朝使院张南史
  author: 张南史
  content: 【同韩侍郎秋朝使院】 重门启曙关，一叶报秋还。露井桐柯湿，风庭鹤翅闲。 忘情簪白笔，假梦入青山。惆怅只应此，难裁语默间。

- !Poem
  volume: 卷296_4
  title: 卷296_4送朱大游塞（一作送朱大北游）张南史
  author: 张南史
  content: 【送朱大游塞（一作送朱大北游）】 岁暮一为别，江湖聊自宽。且无人事处，谁谓客行难。 郢曲怜公子，吴州忆伯鸾。苍苍远山际，松柏独宜寒。

- !Poem
  volume: 卷296_5
  title: 卷296_5送郑录事赴太原张南史
  author: 张南史
  content: 【送郑录事赴太原】 叹息不相见，红颜今白头。重为西候别，方起北风愁。 六月胡天冷，双城汾水流。卢谌即故吏，还复向并州。

- !Poem
  volume: 卷296_6
  title: 卷296_6送余赞善使还赴薛尚书幕张南史
  author: 张南史
  content: 【送余赞善使还赴薛尚书幕】 音书不可论，河塞雪纷纷。雁足期苏武，狐裘见薛君。 城池通紫陌，鞍马入黄云。远棹漳渠水，平流几处分。

- !Poem
  volume: 卷296_7
  title: 卷296_7送李侍御入茅山采药张南史
  author: 张南史
  content: 【送李侍御入茅山采药】 苦县家风在，茅山道录传。聊听骢马使，却就紫阳仙。 江海生岐路，云霞入洞天。莫令千岁鹤，飞到草堂前。

- !Poem
  volume: 卷296_8
  title: 卷296_8寄中书李舍人张南史
  author: 张南史
  content: 【寄中书李舍人】 昨宵凄断处，对月与临风。鹤病三江上，兰衰百草中。 题诗随谢客，饮酒寄黄翁。早岁心相待，还因贵贱同。

- !Poem
  volume: 卷296_9
  title: 卷296_9和崔中丞中秋月张南史
  author: 张南史
  content: 【和崔中丞中秋月】 秋夜月偏明，西楼独有情。千家看露湿，万里觉天清。 映水金波动，衔山桂树生。不知飞鹊意，何用此时惊。

- !Poem
  volume: 卷296_10
  title: 卷296_10西陵怀灵一上人兼寄朱放张南史
  author: 张南史
  content: 【西陵怀灵一上人兼寄朱放】 淮海风涛起，江关忧思长。同悲鹊绕树，独坐雁随阳。 山晚云藏雪，汀寒月照霜。由来濯缨处，渔父爱沧浪。

- !Poem
  volume: 卷296_11
  title: 卷296_11寄静虚上人云门张南史
  author: 张南史
  content: 【寄静虚上人云门】 寒日白云里，法侣自提携。竹径通城下，松门隔水西。 方同沃洲去，不自武陵迷。仿佛心疑处，高峰是会稽。

- !Poem
  volume: 卷296_12
  title: 卷296_12送司空十四北游宋州张南史
  author: 张南史
  content: 【送司空十四北游宋州】 九拒危城下，萧条送尔归。寒风吹画角，暮雪犯征衣。 道里犹成间，亲朋重与违。白云愁欲断，看入大梁飞。

- !Poem
  volume: 卷296_13
  title: 卷296_13殷卿宅夜宴张南史
  author: 张南史
  content: 【殷卿宅夜宴】 日暗城乌宿，天寒枥马嘶。词人留上客，妓女出中闺。 积雪连灯照，回廊映竹迷。太常今夜宴，谁不醉如泥。

- !Poem
  volume: 卷296_14
  title: 卷296_14宣城雪后还望郡中寄孟侍御(立春后开元观送强文学还京)张南史
  author: 张南史
  content: 【宣城雪后还望郡中寄孟侍御(立春后开元观送强文学还京)】 腊后年华变，关西驿骑遥。塞鸿连暮雪，江柳动寒条。 山水还鄣郡，图书入汉朝。高楼非别处，故使百忧销。

- !Poem
  volume: 卷296_15
  title: 卷296_15独孤常州北亭张南史
  author: 张南史
  content: 【独孤常州北亭】 北洫敞高明，凭轩见野情。朝回五马迹，更胜百花名。 海树凝烟远，湖田见鹤清。云光侵素壁，水影荡闲楹。 俗赖褰帷谒，人欢倒屣迎。始能崇结构，独有谢宣城。

- !Poem
  volume: 卷296_16
  title: 卷296_16早春书事奉寄中书李舍人张南史
  author: 张南史
  content: 【早春书事奉寄中书李舍人】 儒服山东士，衡门洛下居。风尘游上路，简册委空庐。 戎马生郊日，贤人避地初。窜身初浩荡，投迹岂踌躇。 翠羽怜穷鸟，琼枝顾散樗。还令亲道术，倒欲混樵渔。 敝缊袍多补，飞蓬鬓少梳。诵诗陪贾谊，酌酒伴应璩。 鹤膝兵家备，凫茨俭岁储。泊舟依野水，开径接园蔬。 暂阅新山泽，长怀故里闾。思贤乘朗月，览古到荒墟。 在竹惭充箭，为兰幸免锄。那堪闻相府，更遣诣公车。 蹇足终难进，颦眉竟未舒。事从因病止，生寄负恩馀。 不见神仙久，无由鄙吝祛。帝庭张礼乐，天阁绣簪裾。 日色浮青琐，香烟近玉除。神清王子敬，气逐马相如。 铜漏时常静，金门步转徐。唯看五字表，不记八行书。 宿昔投知己，周旋谢起予。只应高位隔，讵是故情疏。 为报周多士，须怜楚子虚。一身从弃置，四节苦居诸。 柳发三条陌，花飞六辅渠。灵盘浸沆瀣，龙首映储胥。 北海樽留客，西江水救鱼。长安同日远，不敢咏归欤。

- !Poem
  volume: 卷296_17
  title: 卷296_17陆胜宅秋暮雨中探韵同作张南史
  author: 张南史
  content: 【陆胜宅秋暮雨中探韵同作】 同人永日自相将，深竹闲园偶辟疆。已被秋风教忆鲙， 更闻寒雨劝飞觞。归心莫问三江水，旅服徒沾九日霜。 醉里欲寻骑马路，萧条几处有垂杨。

- !Poem
  volume: 卷296_18
  title: 卷296_18春日道中寄孟侍御张南史
  author: 张南史
  content: 【春日道中寄孟侍御】 春来游子傍归路，时有白云遮独行。水流乱赴石潭响， 花开不知山树名。谁家鱼网求鲜食，几处人烟事火耕。 昨日已尝村酒熟，一杯思与孟嘉倾。

- !Poem
  volume: 卷296_19
  title: 卷296_19江北春望赠皇甫补阙张南史
  author: 张南史
  content: 【江北春望赠皇甫补阙】 闲园柳绿井桃红，野径荒墟左右通。清迥独连江水北， 芳菲更似洛城东。时看雨歇人归岫，每觉潮来树起风。 闻道金门堪避世，何须身与海鸥同。

- !Poem
  volume: 卷296_20
  title: 卷296_20酬张二仓曹杨子闲居见寄兼呈韩郎中左补阙皇甫冉张南史
  author: 张南史
  content: 【酬张二仓曹杨子闲居见寄兼呈韩郎中左补阙皇甫冉】 孤云独鹤自悠悠，别后经年尚泊舟。渔父致词相借问， 仙郎能赋许依投。折芳远计三春草，乘兴闲看万里流。 莫怪杜门频乞假，不堪扶病拜龙楼。

- !Poem
  volume: 卷296_21
  title: 卷296_21秋夜闻雁寄南十五兼呈空和尚（一作和空上人）张南史
  author: 张南史
  content: 【秋夜闻雁寄南十五兼呈空和尚（一作和空上人）】 晚节闻君道趣深，结茅栽树近东林。禅师几度曾摩顶， 高士何年更发心。北渚三更闻过雁，西城万木动寒砧。 不见支公与玄度，相思拥膝坐长吟。

- !Poem
  volume: 卷296_22
  title: 卷296_22雪张南史
  author: 张南史
  content: 【雪】 雪，雪。花片，玉屑。结阴风，凝暮节。高岭虚晶， 平原广洁。初从云外飘，还向空中噎。千门万户皆静， 兽炭皮裘自热。此时双舞洛阳人，谁悟郢中歌断绝。

- !Poem
  volume: 卷296_23
  title: 卷296_23月张南史
  author: 张南史
  content: 【月】 月，月。暂盈，还缺。上虚空，生溟渤。散彩无际， 移轮不歇。桂殿入西秦，菱歌映南越。正看云雾秋卷， 莫待关山晓没。天涯地角不可寻，清光永夜何超忽。

- !Poem
  volume: 卷296_24
  title: 卷296_24泉张南史
  author: 张南史
  content: 【泉】 泉，泉。色净，苔鲜。石上激，云中悬。津流竹树， 脉乱山川。扣玉千声应，含风百道连。太液并归池上， 云阳旧出宫边。北陵井深凿不到，我欲添泪作潺湲。

- !Poem
  volume: 卷296_25
  title: 卷296_25竹张南史
  author: 张南史
  content: 【竹】 竹，竹。披山，连谷。出东南，殊草木。叶细枝劲， 霜停露宿。成林处处云，抽笋年年玉。天风乍起争韵， 池水相涵更绿。却寻庾信小园中，闲对数竿心自足。

- !Poem
  volume: 卷296_26
  title: 卷296_26花张南史
  author: 张南史
  content: 【花】 花，花。深浅，芬葩。凝为雪，错为霞。莺和蝶到， 苑占宫遮。已迷金谷路，频驻玉人车。芳草欲陵芳树， 东家半落西家。愿得春风相伴去，一攀一折向天涯。

- !Poem
  volume: 卷296_27
  title: 卷296_27草张南史
  author: 张南史
  content: 【草】 草，草。折宜，看好。满地生，催人老。金殿玉砌， 荒城古道。青青千里遥，怅怅三春早。每逢南北离别， 乍逐东西倾倒。一身本是山中人，聊与王孙慰怀抱。
