
- !Poem
  volume: 卷510_1
  title: 卷510_1游天台山张祜
  author: 张祜
  content: 【游天台山】 崔嵬海西镇，灵迹传万古。群峰日来朝，累累孙侍祖。 三茅即拳石，二室犹块土。傍洞窟神仙，中岩宅龙虎。 名从乾取象，位与坤作辅。鸾鹤自相群，前人空若瞽。 巉巉割秋碧，娲女徒巧补。视听出尘埃，处高心渐苦。 才登招手石，肘底笑天姥。仰看华盖尖，赤日云上午。 奔雷撼深谷，下见山脚雨。回首望四明，矗若城一堵。 昏晨邈千态，恐动非自主。控鹄大梦中，坐觉身栩栩。 东溟子时月，却孕元化母。彭蠡不盈杯，浙江微辨缕。 石梁屹横架，万仞青壁竖。却瞰赤城颠，势来如刀弩。 盘松国清道，九里天莫睹。穹崇上攒三，突兀傍耸五。 空崖绝凡路，痴立麋与麈。邈峻极天门，觑深窥地户。 金庭路非远，徒步将欲举。身乐道家流，惇儒若一矩。 行寻白云叟，礼象登峻宇。佛窟绕杉岚，仙坛半榛莽。 悬崖与飞瀑，险喷难足俯。海眼三井通，洞门双阙拄。 琼台下昏侧，手足前采乳。但造不死乡，前劳何足数。

- !Poem
  volume: 卷510_2
  title: 卷510_2送蜀客张祜
  author: 张祜
  content: 【送蜀客】 楚客去岷江，西南指天末。平生不达意，万里船一发。 行行三峡夜，十二峰顶月。哀猿别曾林，忽忽声断咽。 嘉陵水初涨，岩岭耗积雪。不妨高唐云，却藉宋玉说。 峨眉远凝黛，脚底谷洞穴。锦城昼氲氲，锦水春活活。 成都滞游地，酒客须醉杀。莫恋卓家垆，相如已屑屑。

- !Poem
  volume: 卷510_3
  title: 卷510_3团扇郎张祜
  author: 张祜
  content: 【团扇郎】 白团扇，今来此去捐。愿得入郎手，团圆郎眼前。

- !Poem
  volume: 卷510_4
  title: 卷510_4西江行张祜
  author: 张祜
  content: 【西江行】 日下西塞山，南来洞庭客。晴空一鸟渡，万里秋江碧。 惆怅异乡人，偶言空脉脉。

- !Poem
  volume: 卷510_5
  title: 卷510_5溳川寺路张祜
  author: 张祜
  content: 【溳川寺路】 日沉西涧阴，远驱愁突兀。烟苔湿凝地，露竹光滴月。 时见一僧来，脚边云勃勃。

- !Poem
  volume: 卷510_6
  title: 卷510_6夜雨张祜
  author: 张祜
  content: 【夜雨】 霭霭云四黑，秋林响空堂。始从寒瓦中，淅沥断人肠。 愁肠方九回，寂寂夜未央。

- !Poem
  volume: 卷510_7
  title: 卷510_7秋晚途中作张祜
  author: 张祜
  content: 【秋晚途中作】 落日驰车道，秋郊思不胜。水云遥断绪，山日半衔棱。 远吠邻村处，计想羡他能。

- !Poem
  volume: 卷510_8
  title: 卷510_8拔蒲歌张祜
  author: 张祜
  content: 【拔蒲歌】 拔蒲来，领郎镜湖边。郎心在何处，莫趁新莲去。 拔得无心蒲，问郎看好无。

- !Poem
  volume: 卷510_9
  title: 卷510_9车遥遥张祜
  author: 张祜
  content: 【车遥遥】 东方曨曨车轧轧，地色不分新去辙。闺门半掩窗半空， 斑斑枕花残泪红。君心若车千万转，妾身如辙遗渐远。 碧川迢迢山宛宛，马蹄在耳轮在眼。桑间女儿情不浅， 莫道野蚕能作茧。

- !Poem
  volume: 卷510_10
  title: 卷510_10捉搦歌张祜
  author: 张祜
  content: 【捉搦歌】 门上关，墙上棘，窗中女子声唧唧。洛阳大道徒自直。 女子心在婆舍侧，呜呜笼鸟触四隅。养男男娶妇， 养女女嫁夫。阿婆六十翁七十，不知女子长日泣， 从他嫁去无悒悒。

- !Poem
  volume: 卷510_11
  title: 卷510_11雁门太守行张祜
  author: 张祜
  content: 【雁门太守行】 城头月没霜如水，趚趚踏沙人似鬼。灯前拭泪试香裘， 长引一声残漏子。驼囊泻酒酒一杯，前头滴血心不回。 闺中年少妻莫哀，鱼金虎竹天上来，雁门山边骨成灰。

- !Poem
  volume: 卷510_12
  title: 卷510_12思归引张祜
  author: 张祜
  content: 【思归引】 重重作闺清旦鐍，两耳深声长不彻。深宫坐愁百年身， 一片玉中生愤血。焦桐弹罢丝自绝，漠漠暗魂愁夜月。 故乡不归谁共穴，石上作蒲蒲九节。

- !Poem
  volume: 卷510_13
  title: 卷510_13司马相如琴歌张祜
  author: 张祜
  content: 【司马相如琴歌】 凤兮凤兮非无皇，山重水阔不可量。 梧桐结阴在朝阳，濯羽弱水鸣高翔。

- !Poem
  volume: 卷510_14
  title: 卷510_14雉朝飞操张祜
  author: 张祜
  content: 【雉朝飞操】 朝阳陇东泛暖景，双啄双飞双顾影。朱冠锦襦聊日整， 漠漠雾中如衣褧。伤心卢女弦，七十老翁长独眠。 雄飞在草雌在田，衷肠结愤气呵天。圣人在上心不偏， 翁得女妻甚可怜。

- !Poem
  volume: 卷510_15
  title: 卷510_15观徐州李司空猎张祜
  author: 张祜
  content: 【观徐州李司空猎】 晓出郡城东，分围浅草中。红旗开向日，白马骤迎风。 背手抽金镞，翻身控角弓。万人齐指处，一雁落寒空。

- !Poem
  volume: 卷510_16
  title: 卷510_16猎张祜
  author: 张祜
  content: 【猎】 残猎渭城东，萧萧西北风。雪花鹰背上，冰片马蹄中。 臂挂捎荆兔，腰悬落箭鸿。归来逞馀勇，儿子乱弯弓。

- !Poem
  volume: 卷510_17
  title: 卷510_17鹦鹉张祜
  author: 张祜
  content: 【鹦鹉】 栖栖南越鸟，色丽思沈淫。暮隔碧云海，春依红树林。 雕笼悲敛翅，画阁岂关心。无事能言语，人闻怨恨深。

- !Poem
  volume: 卷510_18
  title: 卷510_18再吟鹦鹉张祜
  author: 张祜
  content: 【再吟鹦鹉】 万里去心违，奇毛觉自非。美人怜解语，凡鸟畏多机。 未胜无丹嘴，何劳事绿衣。雕笼终不恋，会向故山归。

- !Poem
  volume: 卷510_19
  title: 卷510_19酬郑模司直见寄张祜
  author: 张祜
  content: 【酬郑模司直见寄】 故人沧海曲，聊复话平生。喜是狂奴态，羞为老婢声。 宦途终日薄，身事长年轻。犹赖书千卷，长随一棹行。

- !Poem
  volume: 卷510_20
  title: 卷510_20送苏绍之归岭南张祜
  author: 张祜
  content: 【送苏绍之归岭南】 孤舟越客吟，万里旷离襟。夜月江流阔，春云岭路深。 珠繁杨氏果，翠耀孔家禽。无复天南梦，相思空树林。

- !Poem
  volume: 卷510_21
  title: 卷510_21送沈下贤谪尉南康张祜
  author: 张祜
  content: 【送沈下贤谪尉南康】 秋风江上草，先是客心摧。万里故人去，一行新雁来。 山高云绪断，浦迥日波颓。莫怪南康远，相思不可裁。

- !Poem
  volume: 卷510_22
  title: 卷510_22送卢弘本浙东觐省张祜
  author: 张祜
  content: 【送卢弘本浙东觐省】 东望故山高，秋归值小舠。怀中陆绩橘，江上伍员涛。 好去宁鸡口，加餐及蟹螯。知君思无倦，为我续离骚。

- !Poem
  volume: 卷510_23
  title: 卷510_23晚次荆溪馆呈崔明府张祜
  author: 张祜
  content: 【晚次荆溪馆呈崔明府】 舣舟阳羡馆，飞步缭疏楹。山暝水云碧，月凉烟树清。 长桥深漾影，远橹下摇声。况是无三害，弦歌初政成。

- !Poem
  volume: 卷510_24
  title: 卷510_24寄朗州徐员外张祜
  author: 张祜
  content: 【寄朗州徐员外】 江岭昔飘蓬，人间值俊雄。关西今孔子，城北旧徐公。 清夜游何处，良辰此不同。伤心几年事，一半在湖中。

- !Poem
  volume: 卷510_25
  title: 卷510_25旅次上饶溪张祜
  author: 张祜
  content: 【旅次上饶溪】 碧溪行几折，凝棹宿汀沙。角断孤城掩，楼深片月斜。 夜桥昏水气，秋竹静霜华。更想曾题壁，凋零可叹嗟。

- !Poem
  volume: 卷510_26
  title: 卷510_26送徐彦夫南迁张祜
  author: 张祜
  content: 【送徐彦夫南迁】 万里客南迁，孤城涨海边。瘴云秋不断，阴火夜长然。 月上行虚市，风回望舶船。知君还自洁，更为酌贪泉。

- !Poem
  volume: 卷510_27
  title: 卷510_27送韦整尉长沙张祜
  author: 张祜
  content: 【送韦整尉长沙】 远远长沙去，怜君利一官。风帆彭蠡疾，云水洞庭宽。 木客提蔬束，江乌接饭丸。莫言卑湿地，未必乏新欢。

- !Poem
  volume: 卷510_28
  title: 卷510_28送外甥张祜
  author: 张祜
  content: 【送外甥】 衰年生侄少，唯尔最关心。偶作魏舒别，聊为殷浩吟。 白波舟不定，黄叶路难寻。自此尊中物，谁当更共斟。

- !Poem
  volume: 卷510_29
  title: 卷510_29赠薛鼎臣侍御（一作送刘崇德尉睦州建德县）张祜
  author: 张祜
  content: 【赠薛鼎臣侍御（一作送刘崇德尉睦州建德县）】 一命前途远，双曹小邑闲。夜潮人到郭，春雾鸟啼山。 浅濑横沙堰，高岩峻石斑。不堪曾倚棹，犹复梦升攀。

- !Poem
  volume: 卷510_30
  title: 卷510_30送曾黯游夔州张祜
  author: 张祜
  content: 【送曾黯游夔州】 不远夔州路，层波滟滪连。下来千里峡，入去一条天。 树色秋帆上，滩声夜枕前。何堪正危侧，百丈半山颠。

- !Poem
  volume: 卷510_31
  title: 卷510_31送李长史归涪州张祜
  author: 张祜
  content: 【送李长史归涪州】 涪江江上客，岁晚却还乡。暮过高唐雨，秋经巫峡霜。 急滩船失次，叠嶂树无行。好为题新什，知君思不常。

- !Poem
  volume: 卷510_32
  title: 卷510_32赠契衡上人张祜
  author: 张祜
  content: 【赠契衡上人】 小门开板阁，终日是逢迎。语笑人同坐，修持意别行。 水花秋始发，风竹夏长清。一恨凄惶久，怜师记姓名。

- !Poem
  volume: 卷510_33
  title: 卷510_33走笔赠许玖赴桂州命张祜
  author: 张祜
  content: 【走笔赠许玖赴桂州命】 桂林真重德，莲幕藉殊才。直气自消瘴，远心无暂灰。 剑棱丛石险，箭激乱流回。莫说雁不到，长江鱼尽来。

- !Poem
  volume: 卷510_34
  title: 卷510_34题上饶亭张祜
  author: 张祜
  content: 【题上饶亭】 溪亭拂一琴，促轸坐披衿。夜月水南寺，秋风城外砧。 早霜红叶静，新雨碧潭深。唯是壶中物，忧来且自斟。

- !Poem
  volume: 卷510_35
  title: 卷510_35题僧壁张祜
  author: 张祜
  content: 【题僧壁】 出门无一事，忽忽到天涯。客地多逢酒，僧房却厌花。 棋因王粲覆，鼓是祢衡挝。自喜疏成品，生前不怨嗟。

- !Poem
  volume: 卷510_36
  title: 卷510_36寄卢载张祜
  author: 张祜
  content: 【寄卢载】 故人卢氏子，十载旷佳期。少见双鱼信，多闻八米诗。 侏儒他甚饱，款段尔应羸。忽谓今刘二，相逢不熟槌。

- !Poem
  volume: 卷510_37
  title: 卷510_37送杨秀才游蜀张祜
  author: 张祜
  content: 【送杨秀才游蜀】 鄂渚逢游客，瞿塘上去船。峡深明月夜，江静碧云天。 旧俗巴渝舞，新声蜀国弦。不堪挥惨恨，一涕自潸然。

- !Poem
  volume: 卷510_38
  title: 卷510_38送杨秀才往夔州张祜
  author: 张祜
  content: 【送杨秀才往夔州】 鄂渚逢游客，瞿塘上去船。江连万里海，峡入一条天。 鸟影沉沙日，猿声隔树烟。新诗逢北使，为草几巴笺。

- !Poem
  volume: 卷510_39
  title: 卷510_39途中逢李道实游蔡州张祜
  author: 张祜
  content: 【途中逢李道实游蔡州】 征马汉江头，逢君上蔡游。野桥经亥市，山路过申州。 僻地人行涩，荒林虎迹稠。殷勤话新守，生物赖诸侯。

- !Poem
  volume: 卷510_40
  title: 卷510_40富阳道中送王正夫张祜
  author: 张祜
  content: 【富阳道中送王正夫】 析析上荒原，霜林赤叶翻。孤帆天外出，远戍日中昏。 摘橘防深刺，攀萝畏断根。何堪衰草色，一酌送王孙。

- !Poem
  volume: 卷510_41
  title: 卷510_41送韦正字析贯赴制举张祜
  author: 张祜
  content: 【送韦正字析贯赴制举】 可爱汉文年，鸿恩荡海壖。木鸡方备德，金马正求贤。 大战希游刃，长途在著鞭。伫看晁董策，便向史中传。

- !Poem
  volume: 卷510_42
  title: 卷510_42赠贞固上人张祜
  author: 张祜
  content: 【赠贞固上人】 南国披僧籍，高标一道林。律仪精毡布，真行正吞针。 掇火身潜起，焚香口旋吟。非论坐中社，余亦旧知音。

- !Poem
  volume: 卷510_43
  title: 卷510_43题赠志凝上人张祜
  author: 张祜
  content: 【题赠志凝上人】 悟色身无染，观空事不生。道心长日笑，觉路几年行。 片月山林静，孤云海棹轻。愿为尘外契，一就智珠明。

- !Poem
  volume: 卷510_44
  title: 卷510_44送琼贞发述怀张祜
  author: 张祜
  content: 【送琼贞发述怀】 送出南溪日，离情不忍看。渐遥犹顾首，帆去意难判。 最恨临行夜，相期几百般。但能存岁节，终久得同欢。

- !Poem
  volume: 卷510_45
  title: 卷510_45寄灵澈上人张祜
  author: 张祜
  content: 【寄灵澈上人】 老僧何处寺，秋梦绕江滨。独树月中鹤，孤舟云外人。 荣华长指幻，衰病久观身。应笑无成者，沧洲垂一轮。

- !Poem
  volume: 卷510_46
  title: 卷510_46溪行寄京师故人道侣张祜
  author: 张祜
  content: 【溪行寄京师故人道侣】 白日长多事，清溪偶独寻。云归秋水阔，月出夜山深。 坐想天涯去，行悲泽畔吟。东郊故人在，应笑未抽簪。

- !Poem
  volume: 卷510_47
  title: 卷510_47赠僧云栖张祜
  author: 张祜
  content: 【赠僧云栖】 麈尾与筇枝，几年离石坛。梵馀林雪厚，棋罢岳钟残。 开卷喜先悟，漱瓶知早寒。衡阳寺前雁，今日到长安。

- !Poem
  volume: 卷510_48
  title: 卷510_48送魏尚书赴镇州行营张祜
  author: 张祜
  content: 【送魏尚书赴镇州行营】 河塞日駸駸，恩仇报尽深。伍员忠是节，陆绩孝为心。 坐激书生愤，行歌壮士吟。惭非燕地客，不得受黄金。

- !Poem
  volume: 卷510_49
  title: 卷510_49寄迁客张祜
  author: 张祜
  content: 【寄迁客】 万里南迁客，辛勤岭路遥。溪行防水弩，野店避山魈。 瘴海须求药，贪泉莫举瓢。但能坚志义，白日甚昭昭。

- !Poem
  volume: 卷510_50
  title: 卷510_50题苏小小墓张祜
  author: 张祜
  content: 【题苏小小墓】 漠漠穷尘地，萧萧古树林。脸浓花自发，眉恨柳长深。 夜月人何待，春风鸟为吟。不知谁共穴，徒愿结同心。

- !Poem
  volume: 卷510_51
  title: 卷510_51江南作（一作江上旅泊）张祜
  author: 张祜
  content: 【江南作（一作江上旅泊）】 楚塞南行久，秦城北望遥。少年花已过，衰病柳先凋。 客泪收回日，乡心寄落潮。殷勤问春雁，何处是烟霄。

- !Poem
  volume: 卷510_52
  title: 卷510_52题王右丞山水障二首张祜
  author: 张祜
  content: 【题王右丞山水障二首】 精华在笔端，咫尺匠心难。日月中堂见，江湖满座看。 夜凝岚气湿，秋浸壁光寒。料得昔人意，平生诗思残。 右丞今已殁，遗画世间稀。咫尺江湖尽，寻常鸥鸟飞。 山光全在掌，云气欲生衣。以此常为玩，平生沧海机。

- !Poem
  volume: 卷510_53
  title: 卷510_53将之衡阳道中作张祜
  author: 张祜
  content: 【将之衡阳道中作】 万里南方去，扁舟泛自身。长年无爱物，深话少情人。 醉卧襟长散，闲书字不真。衡阳路犹远，独与雁为宾。

- !Poem
  volume: 卷510_54
  title: 卷510_54读狄梁公传张祜
  author: 张祜
  content: 【读狄梁公传】 失运庐陵厄，乘时武后尊。五丁扶造化，一柱正乾坤。 上保储皇位，深然国老勋。圣朝虽百代，长合问王孙。

- !Poem
  volume: 卷510_55
  title: 卷510_55题真娘墓（在虎丘西寺内）张祜
  author: 张祜
  content: 【题真娘墓（在虎丘西寺内）】 佛地葬罗衣，孤魂此是归。舞为蝴蝶梦，歌谢伯劳飞。 翠发朝云在，青蛾夜月微。伤心一花落，无复怨春辉。

- !Poem
  volume: 卷510_56
  title: 卷510_56洞庭南馆张祜
  author: 张祜
  content: 【洞庭南馆】 一径逗霜林，朱栏绕碧岑。地盘云梦角，山镇洞庭心。 树白看烟起，沙红见日沉。还因此悲屈，惆怅又行吟。

- !Poem
  volume: 卷510_57
  title: 卷510_57题赠仲仪上人院张祜
  author: 张祜
  content: 【题赠仲仪上人院】 星霜几朝寺，香火静居人。黄叶不经意，青山无事身。 抛生台上日，结座履中尘。自说一时课，别来诗更新。

- !Poem
  volume: 卷510_58
  title: 卷510_58题圣女庙张祜
  author: 张祜
  content: 【题圣女庙】 古庙无人入，苍皮涩老桐。蚁行蝉壳上，蛇窜雀巢中。 浅水孤舟泊，轻尘一座蒙。晚来云雨去，荒草是残风。

- !Poem
  volume: 卷510_59
  title: 卷510_59题山水障子张祜
  author: 张祜
  content: 【题山水障子】 一见秋山色，方怜画手稀。波涛连壁动，云物下檐飞。 岭树冬犹发，江帆暮不归。端然是渔叟，相向日依依。

- !Poem
  volume: 卷510_60
  title: 卷510_60咏风张祜
  author: 张祜
  content: 【咏风】 摇摇歌扇举，悄悄舞衣轻。引笛秋临塞，吹沙夜绕城。 向峰回雁影，出峡送猿声。何似琴中奏，依依别带情。

- !Poem
  volume: 卷510_61
  title: 卷510_61奉和令狐相公送陈肱侍御张祜
  author: 张祜
  content: 【奉和令狐相公送陈肱侍御】 高馆动离瑟，亲宾聊叹稀。笑歌情不尽，欢待礼无违。 清露府莲结，碧云皋鹤飞。还家与□惠，雨露岂殊归。

- !Poem
  volume: 卷510_62
  title: 卷510_62陪范宣城北楼夜宴张祜
  author: 张祜
  content: 【陪范宣城北楼夜宴】 华轩敞碧流，官妓拥诸侯。粉项高丛鬓，檀妆慢裹头。 亚身摧蜡烛，斜眼送香球。何处偏堪恨，千回下客筹。

- !Poem
  volume: 卷510_63
  title: 卷510_63宪宗皇帝挽歌词张祜
  author: 张祜
  content: 【宪宗皇帝挽歌词】 呜咽上攀龙，升平不易逢。武皇虚好道，文帝未登封。 寿域无千载，泉门是九重。桥山非远地，云去莫疑峰。

- !Poem
  volume: 卷510_64
  title: 卷510_64发蜀客张祜
  author: 张祜
  content: 【发蜀客】 风吹鲁国人，飘荡蜀江滨。湿地饶蛙黾，衰年足鬼神。 时清归去路，日复病来身。千万长堤柳，从他烂熳春。

- !Poem
  volume: 卷510_65
  title: 卷510_65江城晚眺张祜
  author: 张祜
  content: 【江城晚眺】 重槛构云端，江城四郁盘。河流出郭静，山色对楼寒。 浪草侵天白，霜林映日丹。悠然此江思，树杪几樯竿。

- !Poem
  volume: 卷510_66
  title: 卷510_66题樟亭张祜
  author: 张祜
  content: 【题樟亭】 晓霁凭虚槛，云山四望通。地盘江岸绝，天映海门空。 树色连秋霭，潮声入夜风。年年此光景，催尽白头翁。

- !Poem
  volume: 卷510_67
  title: 卷510_67乐静张祜
  author: 张祜
  content: 【乐静】 引手强篸巾，徐徐起病身。远心群野鹤，闲话对村人。 发匣琴徽静，开瓶酒味真。纵闻兵赋急，原宪本家贫。

- !Poem
  volume: 卷510_68
  title: 卷510_68登广武原张祜
  author: 张祜
  content: 【登广武原】 广武原西北，华夷此浩然。地盘山入海，河绕国连天。 远树千门邑，高樯万里船。乡心日云暮，犹在楚城边。

- !Poem
  volume: 卷510_69
  title: 卷510_69观宋州田大夫打球张祜
  author: 张祜
  content: 【观宋州田大夫打球】 白马顿红缨，梢球紫袖轻。晓冰蹄下裂，寒瓦杖头鸣。 叉手胶粘去，分鬃线道絣。自言无战伐，髀肉已曾生。

- !Poem
  volume: 卷510_70
  title: 卷510_70题丹阳永泰寺练湖亭张祜
  author: 张祜
  content: 【题丹阳永泰寺练湖亭】 小槛俯澄鲜，龙宫浸浩然。孤光悬夜月，一片割秋天。 浅派胤沙草，馀波漂岸船。聊当因畎浍，披拂坐潺湲。

- !Poem
  volume: 卷510_71
  title: 卷510_71题程氏书斋张祜
  author: 张祜
  content: 【题程氏书斋】 僻巷难通马，深园不藉篱。青萝缠柏叶，红粉坠莲枝。 雨燕衔泥近，风鱼咂网迟。缘君寻小阮，好是更题诗。

- !Poem
  volume: 卷510_72
  title: 卷510_72毁浮图年逢东林寺旧张祜
  author: 张祜
  content: 【毁浮图年逢东林寺旧】 可惜东林寺，空门失所依。翻经谢灵运，画壁陆探微。 隙地泉声在，荒途马迹稀。殷勤话僧辈，未敢保儒衣。

- !Poem
  volume: 卷510_73
  title: 卷510_73贵池道中作张祜
  author: 张祜
  content: 【贵池道中作】 羸骖驱野岸，山远路盘盘。清露月华晓，碧江星影寒。 离群徒长泣，去国自加餐。霄汉宁无旧，相哀自语端。

- !Poem
  volume: 卷510_74
  title: 卷510_74喜王子载话旧张祜
  author: 张祜
  content: 【喜王子载话旧】 相逢青眼日，相叹白头时。累话三朝事，重看一局棋。 欢娱非老大，成长是婴儿。且尽尊中物，无烦更后期。

- !Poem
  volume: 卷510_75
  title: 卷510_75秋日病中张祜
  author: 张祜
  content: 【秋日病中】 析析檐前竹，秋声拂簟凉。病加阴已久，愁觉夜初长。 坐拾车前子，行看肘后方。无端忧食忌，开镜倍萎黄。

- !Poem
  volume: 卷510_76
  title: 卷510_76访许用晦张祜
  author: 张祜
  content: 【访许用晦】 远郭日曛曛，停桡一访君。小桥通野水，高树入江云。 酒兴曾无敌，诗情旧逸群。怪来音信少，五十我无闻。

- !Poem
  volume: 卷510_77
  title: 卷510_77题海盐南馆张祜
  author: 张祜
  content: 【题海盐南馆】 故人营此地，台馆尚依依。黑夜山魈语，黄昏海燕归。 旧阴杨叶在，残雨槿花稀。无复南亭赏，高檐红烛辉。

- !Poem
  volume: 卷510_78
  title: 卷510_78晚秋江上作张祜
  author: 张祜
  content: 【晚秋江上作】 万里穷秋客，萧条对落晖。烟霞山鸟散，风雨庙神归。 地远蛩声切，天长雁影稀。那堪正砧杵，幽思想寒衣。

- !Poem
  volume: 卷510_79
  title: 卷510_79吴宫曲张祜
  author: 张祜
  content: 【吴宫曲】 日下苑西宫，花飘香径红。玉钗斜白燕，罗带弄青虫。 皓齿初含雪，柔枝欲断风。可怜倾国艳，谁信女为戎。

- !Poem
  volume: 卷510_80
  title: 卷510_80赋昭君冢张祜
  author: 张祜
  content: 【赋昭君冢】 万里关山冢，明妃旧死心。恨为秋色晚，愁结暮云阴。 夜切胡风起，天高汉月临。已知无玉貌，何事送黄金。

- !Poem
  volume: 卷510_81
  title: 卷510_81哭汴州陆大夫张祜
  author: 张祜
  content: 【哭汴州陆大夫】 利剑太坚操，何妨拔一毛。冤深陆机雾，愤积伍员涛。 直道非无验，明时不录劳。谁当青史上，卒为显词褒。

- !Poem
  volume: 卷510_82
  title: 卷510_82晚夏归别业张祜
  author: 张祜
  content: 【晚夏归别业】 古岸扁舟晚，荒园一径微。鸟啼新果熟，花落故人稀。 宿润侵苔甃，斜阳照竹扉。相逢尽乡老，无复话时机。

- !Poem
  volume: 卷510_83
  title: 卷510_83公子行张祜
  author: 张祜
  content: 【公子行】 春色满城池，杯盘著处移。镫金斜雁子，鞍帕嫩鹅儿。 买笑歌桃李，寻歌折柳枝。可怜明月夜，长是管弦随。

- !Poem
  volume: 卷510_84
  title: 卷510_84题曾氏园林张祜
  author: 张祜
  content: 【题曾氏园林】 十亩长堤宅，萧疏半老槐。醉眠风卷簟，棋罢月移阶。 斫树遗桑斧，浇花湿笋鞋。还将齐物论，终岁自安排。

- !Poem
  volume: 卷510_85
  title: 卷510_85读始兴公传张祜
  author: 张祜
  content: 【读始兴公传】 殁世议方存，升平道几论。诗情光日月，笔力动乾坤。 乱首光雄算，朝纲在典坟。明时封禅绩，山下见丘门。

- !Poem
  volume: 卷510_86
  title: 卷510_86中秋月张祜
  author: 张祜
  content: 【中秋月】 碧落桂含姿，清秋是素期。一年逢好夜，万里见明时。 绝域行应久，高城下更迟。人间系情事，何处不相思。

- !Poem
  volume: 卷510_87
  title: 卷510_87江西道中作三首张祜
  author: 张祜
  content: 【江西道中作三首】 日落江村远，烟云度几重。问人孤驿路，驱马乱山峰。 夜入霜林火，寒生水寺钟。凄凉哭途意，行处又饥凶。 西江江上月，远远照征衣。夜色草中网，秋声林外机。 渚田牛路熟，石岸客船稀。无复是乡井，鹧鸪聊自飞。 秋滩一望平，远远见山城。落日啼乌桕，空林露寄生。 烧畬残火色，荡桨夜溪声。况是会游处，桑田小变更。

- !Poem
  volume: 卷510_88
  title: 卷510_88题常州水西馆张祜
  author: 张祜
  content: 【题常州水西馆】 隙地丛筠植，修廊列堵环。楼台疏占水，冈岸远成山。 尽日草深映，无风舟自闲。聊当俟芳夕，一泛芰荷间。

- !Poem
  volume: 卷510_89
  title: 卷510_89题李渎山居玉潭（一作玉潭山居）张祜
  author: 张祜
  content: 【题李渎山居玉潭（一作玉潭山居）】 古树千年色，苍崖百尺阴。发寒泉气静，神骇玉光沉。 上穴青冥小，中连碧海深。何当烟月下，一听夜龙吟。

- !Poem
  volume: 卷510_90
  title: 卷510_90题陆墉金沙洞居张祜
  author: 张祜
  content: 【题陆墉金沙洞居】 东溪泉一眼，归卧惬高疏。决水金沙静，梯云石壁虚。 细吟搔短发，深话笑长裾。莫道遗名品，尝闻入洛初。

- !Poem
  volume: 卷510_91
  title: 卷510_91题陆敦礼山居伏牛潭张祜
  author: 张祜
  content: 【题陆敦礼山居伏牛潭】 伏牛真怪事，馀胜几人谙。日彩沉青壁，烟容静碧潭。 泛心何虑冷，漱齿讵忘甘。幸挈壶中物，期君正兴酣。

- !Poem
  volume: 卷510_92
  title: 卷510_92旅次石头岸张祜
  author: 张祜
  content: 【旅次石头岸】 行行石头岸，身事两相违。旧国日边远，故人江上稀。 水声寒不尽，山色暮相依。惆怅未成语，数行鸦又飞。

- !Poem
  volume: 卷510_93
  title: 卷510_93观宋州于使君家乐琵琶张祜
  author: 张祜
  content: 【观宋州于使君家乐琵琶】 历历四弦分，重来上界闻。玉盘飞夜雹，金磬入秋云。 陇雾笳凝水，砂风雁咽群。不堪天塞恨，青冢是昭君。

- !Poem
  volume: 卷510_94
  title: 卷510_94筝张祜
  author: 张祜
  content: 【筝】 绰绰下云烟，微收皓腕鲜。夜风生碧柱，春水咽红弦。 翠佩轻犹触，莺枝涩未迁。芳音何更妙，清月共婵娟。

- !Poem
  volume: 卷510_95
  title: 卷510_95歌张祜
  author: 张祜
  content: 【歌】 一夜列三清，闻歌曲阜城。雪飞红烬影，珠贯碧云声。 皓齿娇微发，青蛾怨自生。不知新弟子，谁解啭喉轻。

- !Poem
  volume: 卷510_96
  title: 卷510_96笙张祜
  author: 张祜
  content: 【笙】 董双成一妙，历历韵风篁。清露鹤声远，碧云仙吹长。 气侵银项湿，膏胤漆瓢香。曲罢不知处，巫山空夕阳。

- !Poem
  volume: 卷510_97
  title: 卷510_97五弦张祜
  author: 张祜
  content: 【五弦】 小小月轮中，斜抽半袖红。玉瓶秋滴水，珠箔夜悬风。 徵调侵弦乙，商声过指拢。只愁才曲罢，云雨去巴东。

- !Poem
  volume: 卷510_98
  title: 卷510_98觱篥张祜
  author: 张祜
  content: 【觱篥】 一管妙清商，纤红玉指长。雪藤新换束，霞锦旋抽囊。 并揭声犹远，深含曲未央。坐中知密顾，微笑是周郎。

- !Poem
  volume: 卷510_99
  title: 卷510_99笛张祜
  author: 张祜
  content: 【笛】 紫清人一管，吹在月堂中。雁起雪云夕，龙吟烟水空。 虏尘深汉地，羌思切边风。试弄阳春曲，西园桃已红。

- !Poem
  volume: 卷510_100
  title: 卷510_100舞张祜
  author: 张祜
  content: 【舞】 荆台呈妙舞，云雨半罗衣。袅袅腰疑折，褰褰袖欲飞。 雾轻红踯躅，风艳紫蔷薇。强许传新态，人间弟子稀。

- !Poem
  volume: 卷510_101
  title: 卷510_101箜篌张祜
  author: 张祜
  content: 【箜篌】 星汉夜牢牢，深帘调更高。乱流公莫度，沉骨妪空嗥。 向月轻轮甲，迎风重纫条。不堪闻别引，沧海恨波涛。

- !Poem
  volume: 卷510_102
  title: 卷510_102箫张祜
  author: 张祜
  content: 【箫】 清籁远愔愔，秦楼夜思深。碧空人已去，沧海凤难寻。 杳妙和云绝，依微向水沉。还将九成意，高阁伫芳音。

- !Poem
  volume: 卷510_103
  title: 卷510_103夕次桐庐张祜
  author: 张祜
  content: 【夕次桐庐】 百里清溪口，扁舟此去过。晚潮风势急，寒叶雨声多。 戍出山头鼓，樵通竹里歌。不堪无酒夜，回首梦烟波。

- !Poem
  volume: 卷510_104
  title: 卷510_104入潼关张祜
  author: 张祜
  content: 【入潼关】 都城三百里，雄险此回环。地势遥尊岳，河流侧让关。 秦皇曾虎视，汉祖昔龙颜。何处枭凶辈，干戈自不闲。

- !Poem
  volume: 卷510_105
  title: 卷510_105南宫叹亦述玄宗追恨太真妃事张祜
  author: 张祜
  content: 【南宫叹亦述玄宗追恨太真妃事】 北陆冰初结，南宫漏更长。何劳却睡草，不验返魂香。 月隐仙娥艳，风残梦蝶扬。徒悲旧行迹，一夜玉阶霜。

- !Poem
  volume: 卷510_106
  title: 卷510_106题平望驿张祜
  author: 张祜
  content: 【题平望驿】 一派吴兴水，西来此驿分。路遥经几日，身去是孤云。 雨气朝忙蚁，雷声夜聚蚊。何堪秋草色，到处重离群。

- !Poem
  volume: 卷510_107
  title: 卷510_107隋宫怀古张祜
  author: 张祜
  content: 【隋宫怀古】 废宫深苑路，炀帝此东行。往事馀山色，流年是水声。 古墙丹雘尽，深栋黑煤生。惆怅从今客，经过未了情。

- !Poem
  volume: 卷510_108
  title: 卷510_108偶苏求至话别（后六句与送苏绍之归岭南诗同）张祜
  author: 张祜
  content: 【偶苏求至话别（后六句与送苏绍之归岭南诗同）】 几年沧海别，万里白头吟。夜月江流阔，春云岭路深。 珠繁杨氏果，翠耀孔家禽。无复天南梦，相思空树林。

- !Poem
  volume: 卷510_109
  title: 卷510_109秋霁张祜
  author: 张祜
  content: 【秋霁】 垂老归休意，栖栖陋巷中。暗灯棋子落，残语酒瓶空。 滴幂侵檐露，虚疏入槛风。何妨一蝉嘒，自抱木兰丛。

- !Poem
  volume: 卷510_110
  title: 卷510_110咏史二首张祜
  author: 张祜
  content: 【咏史二首】 汉代非良计，西戎世世尘。无何求善马，不算苦生民。 外国雠虚结，中华愤莫伸。却教为后耻，昭帝远和亲。 留名鲁连去，于世绝遗音。尽爱聊城下，宁知沧海深。 偶然飞一箭，无事在千金。回望凌烟阁，何人是此心。

- !Poem
  volume: 卷510_111
  title: 卷510_111洞房燕张祜
  author: 张祜
  content: 【洞房燕】 清晓洞房开，佳人喜燕来。乍疑钗上动，轻似掌中回。 暗语临窗户，深窥傍镜台。新妆正含思，莫拂画梁埃。

- !Poem
  volume: 卷510_112
  title: 卷510_112答僧赠柱杖张祜
  author: 张祜
  content: 【答僧赠柱杖】 千回掌上横，珍重远方情。客问何人与，闽僧寄一茎。 画空疑未决，卓地计初成。幸以文堪采，扶持力不轻。

- !Poem
  volume: 卷510_113
  title: 卷510_113鹭鸶张祜
  author: 张祜
  content: 【鹭鸶】 深窥思不穷，揭趾浅沙中。一点山光净，孤飞潭影空。 暗栖松叶露，双下蓼花风。好是沧波侣，垂丝趣亦同。

- !Poem
  volume: 卷510_114
  title: 卷510_114塞下张祜
  author: 张祜
  content: 【塞下】 万里配长征，连年惯野营。入群来拣马，抛伴去擒生。 箭插雕翎阔，弓盘鹊角轻。闲看行近远，西去受降城。

- !Poem
  volume: 卷510_115
  title: 卷510_115忆云阳宅张祜
  author: 张祜
  content: 【忆云阳宅】 一别云阳宅，深愁度岁华。翠浓春槛柳，红满夜庭花。 鸟影垂纤竹，鱼行践浅沙。聊当因寤寐，归思浩无涯。

- !Poem
  volume: 卷510_116
  title: 卷510_116题造微禅师院张祜
  author: 张祜
  content: 【题造微禅师院】 夜香闻偈后，岑寂掩双扉。照竹灯和雪，穿云月到衣。 草堂疏磬断，江寺故人稀。唯忆江南雨，春风独鸟归。

- !Poem
  volume: 卷510_117
  title: 卷510_117酬武蕴之，乙丑之岁始见华发余自悲遂成继和张祜
  author: 张祜
  content: 【酬武蕴之，乙丑之岁始见华发余自悲遂成继和】 贾生年尚少，华发近相侵。不是流光促，因缘别恨深。 怜君成苦调，感我独长吟。岂料清秋日，星星共映簪。

- !Poem
  volume: 卷510_118
  title: 卷510_118题万道人禅房张祜
  author: 张祜
  content: 【题万道人禅房】 何处凿禅壁，西南江上峰。残阳过远水，落叶满疏钟。 世事静中去，道心尘外逢。欲知情不动，床下虎留踪。

- !Poem
  volume: 卷510_119
  title: 卷510_119病后访山客张祜
  author: 张祜
  content: 【病后访山客】 久病倦衾枕，独行来访君。因逢归马客，共对出溪云。 新月坐中见，暮蝉愁处闻。相欢贵无事，莫想路歧分。

- !Poem
  volume: 卷510_120
  title: 卷510_120题松汀驿张祜
  author: 张祜
  content: 【题松汀驿】 山色远含空，苍茫泽国东。海明先见日，江白迥闻风。 鸟道高原去，人烟小径通。那知旧遗逸，不在五湖中。

- !Poem
  volume: 卷510_121
  title: 卷510_121处士隐居张祜
  author: 张祜
  content: 【处士隐居】 斜日半飞阁，高帘轻翳空。清香芙蓉水，碧冷琅玕风。 绝岸派沿洑，修廊趾崇隆。唯当饵仙术，坐作朱颜翁。

- !Poem
  volume: 卷510_122
  title: 卷510_122早春钱塘湖晚眺张祜
  author: 张祜
  content: 【早春钱塘湖晚眺】 落日下林坂，抚襟睇前踪。轻澌流回浦，残雪明高峰。 仰视天宇旷，俯登云树重。聊当问真界，昨夜西峦钟。

- !Poem
  volume: 卷510_123
  title: 卷510_123濠州水馆张祜
  author: 张祜
  content: 【濠州水馆】 高阁去烦燠，客心遂安舒。清流中浴鸟，白石下游鱼。 秋树色凋翠，夜桥声袅虚。南轩更何待，坐见玉蟾蜍。

- !Poem
  volume: 卷510_124
  title: 卷510_124石头城寺张祜
  author: 张祜
  content: 【石头城寺】 山势抱烟光，重门突兀傍。连檐金像阁，半壁石龛廊。 碧树丛高顶，清池占下方。徒悲宦游意，尽日老僧房。

- !Poem
  volume: 卷510_125
  title: 卷510_125伤迁客殁南中张祜
  author: 张祜
  content: 【伤迁客殁南中】 故人何处殁，谪宦极南天。远地身狼狈，穷途事果然。 白须才过海，丹旐却归船。肠断相逢路，新来客又迁。

- !Poem
  volume: 卷510_126
  title: 卷510_126乌夜啼张祜
  author: 张祜
  content: 【乌夜啼】 忽忽南飞返，危丝共怨凄。暗霜移树宿，残夜绕枝啼。 咽绝声重叙，愔淫思乍迷。不妨还报喜，误使玉颜低。

- !Poem
  volume: 卷510_127
  title: 卷510_127题润州金山寺张祜
  author: 张祜
  content: 【题润州金山寺】 一宿金山寺，超然离世群。僧归夜船月，龙出晓堂云。 树色中流见，钟声两岸闻。翻思在朝市，终日醉醺醺。

- !Poem
  volume: 卷510_128
  title: 卷510_128题润州甘露寺张祜
  author: 张祜
  content: 【题润州甘露寺】 千重构横险，高步出尘埃。日月光先见，江山势尽来。 冷云归水石，清露滴楼台。况是东溟上，平生意一开。

- !Poem
  volume: 卷510_129
  title: 卷510_129题杭州孤山寺张祜
  author: 张祜
  content: 【题杭州孤山寺】 楼台耸碧岑，一径入湖心。不雨山长润，无云水自阴。 断桥荒藓涩，空院落花深。犹忆西窗月，钟声在北林。

- !Poem
  volume: 卷510_130
  title: 卷510_130题馀杭县龙泉观张祜
  author: 张祜
  content: 【题馀杭县龙泉观】 四回山一面，台殿已嵯峨。中路见山远，上方行石多。 天晴花气漫，地暖鸟音和。徒漱葛仙井，此生其奈何。

- !Poem
  volume: 卷510_131
  title: 卷510_131题径山大觉禅师影堂张祜
  author: 张祜
  content: 【题径山大觉禅师影堂】 超然彼岸人，一径谢微尘。见相即非相，观身岂是身。 空门性未灭，旧里化犹新。谩指堂中影，谁言影似真。

- !Poem
  volume: 卷510_132
  title: 卷510_132题濠州钟离寺张祜
  author: 张祜
  content: 【题濠州钟离寺】 遥遥东郭寺，数里占原田。远岫碧光合，长淮清派连。 院藏归鸟树，钟到落帆船。唯羡空门叟，栖心尽百年。

- !Poem
  volume: 卷510_133
  title: 卷510_133秋夜宿灵隐寺师上人张祜
  author: 张祜
  content: 【秋夜宿灵隐寺师上人】 月色荒城外，江声野寺中。贫知交道薄，老信释门空。 露叶凋阶藓，风枝戛井桐。不妨无酒夜，闲话值生公。

- !Poem
  volume: 卷510_134
  title: 卷510_134题苏州灵岩寺张祜
  author: 张祜
  content: 【题苏州灵岩寺】 碧海西陵岸，吴王此盛时。山行今佛寺，水见旧宫池。 亡国人遗恨，空门事少悲。聊当值僧语，尽日把松枝。

- !Poem
  volume: 卷510_135
  title: 卷510_135题苏州楞伽寺张祜
  author: 张祜
  content: 【题苏州楞伽寺】 楼台山半腹，又此一经行。树隔夫差苑，溪连勾践城。 上坡松径涩，深坐石池清。况是西峰顶，凄凉故国情。

- !Poem
  volume: 卷510_136
  title: 卷510_136题苏州思益寺张祜
  author: 张祜
  content: 【题苏州思益寺】 四面山形断，楼台此迥临。两峰高崒屼，一水下淫渗。 凿石西龛小，穿松北坞深。会当来结社，长日为僧吟。

- !Poem
  volume: 卷510_137
  title: 卷510_137题重居寺张祜
  author: 张祜
  content: 【题重居寺】 浮图经近郭，长日羡僧闲。竹径深开院，松门远对山。 重廊标板榜，高殿锁金环。更问寻雷室，西行咫尺间。

- !Poem
  volume: 卷510_138
  title: 卷510_138题善权寺张祜
  author: 张祜
  content: 【题善权寺】 碧峰南一寺，最胜是仙源。峻坂依岩壁，清泉泄洞门。 金函崇宝藏，玉树閟灵根。寄谢香花叟，高踪不可援。

- !Poem
  volume: 卷510_139
  title: 卷510_139题南陵隐静寺张祜
  author: 张祜
  content: 【题南陵隐静寺】 松径上登攀，深行烟霭间。合流厨下水，对耸殿前山。 润壁鸟音迥，泉源僧步闲。更怜飞一锡，天外与云还。

- !Poem
  volume: 卷510_140
  title: 卷510_140题丘山寺张祜
  author: 张祜
  content: 【题丘山寺】 几代儒家业，何年佛寺碑。地平边海处，江出上山时。 故国人长往，空门事可知。凄凉问禅客，身外即无为。

- !Poem
  volume: 卷510_141
  title: 卷510_141题道光上人山院张祜
  author: 张祜
  content: 【题道光上人山院】 真僧上方界，山路正岩岩。地僻泉长冷，亭香草不凡。 火田生白菌，烟岫老青杉。尽日唯山水，当知律行严。

- !Poem
  volume: 卷510_142
  title: 卷510_142赠庐山僧张祜
  author: 张祜
  content: 【赠庐山僧】 一室炉峰下，荒榛手自开。粉牌新薤叶，竹援小葱台。 树黑云归去，山明日上来。便知心是佛，坚坐对寒灰。

- !Poem
  volume: 卷510_143
  title: 卷510_143题惠山寺（一作常州无锡县惠山寺）张祜
  author: 张祜
  content: 【题惠山寺（一作常州无锡县惠山寺）】 旧宅人何在，空门客自过。泉声到池尽，山色上楼多。 小洞生斜竹，重阶夹细莎。殷勤望城市，云水暮钟和。

- !Poem
  volume: 卷510_144
  title: 卷510_144题虎丘寺张祜
  author: 张祜
  content: 【题虎丘寺】 轻棹驻回流，门登西虎丘。雾青山月晓，云白海天秋。 倚殿松株涩，欹庭石片幽。青蛾几时墓，空色尚悠悠。

- !Poem
  volume: 卷510_145
  title: 卷510_145题普贤寺张祜
  author: 张祜
  content: 【题普贤寺】 何人知寺路，松竹暗春山。潭黑龙应在，巢空鹤未还。 经年来客倦，半日与僧闲。更共尝新茗，闻钟笑语间。

- !Poem
  volume: 卷510_146
  title: 卷510_146题虎丘东寺张祜
  author: 张祜
  content: 【题虎丘东寺】 云树拥崔嵬，深行异俗埃。寺门山外入，石壁地中开。 仰砌池光动，登楼海气来。伤心万古意，金玉葬寒灰。

- !Poem
  volume: 卷510_147
  title: 卷510_147题虎丘西寺张祜
  author: 张祜
  content: 【题虎丘西寺】 嚣尘楚城外，一寺枕通波。松色入门远，冈形连院多。 花时长到处，别路半经过。惆怅旧禅客，空房深薜萝。

- !Poem
  volume: 卷510_148
  title: 卷510_148题招隐寺张祜
  author: 张祜
  content: 【题招隐寺】 千年戴颙宅，佛庙此崇修。古井人名在，清泉鹿迹幽。 竹光寒闭院，山影夜藏楼。未得高僧旨，烟霞空暂游。

- !Poem
  volume: 卷510_149
  title: 卷510_149塞下曲张祜
  author: 张祜
  content: 【塞下曲】 二十逐嫖姚，分兵远戍辽。雪迷经塞夜，冰壮渡河朝。 促放雕难下，生骑马未调。小儒何足问，看取剑横腰。

- !Poem
  volume: 卷510_150
  title: 卷510_150宿淮阴水馆张祜
  author: 张祜
  content: 【宿淮阴水馆】 积水自成阴，昏昏月映林。五更离浦棹，一夜隔淮砧。 漂母乡非远，王孙道岂沉。不当无健妪，谁肯效前心。

- !Poem
  volume: 卷510_151
  title: 卷510_151题小松张祜
  author: 张祜
  content: 【题小松】 何处劚云烟，新移此馆前。碧姿尘不染，清影露长鲜。 耸地心才直，凌云操未全。可悲人自老，何日是千年。

- !Poem
  volume: 卷510_152
  title: 卷510_152夏日梅溪馆寄庞舍人张祜
  author: 张祜
  content: 【夏日梅溪馆寄庞舍人】 东阳宾礼重，高馆望行期。埽簟因松叶，篸瓜使竹枝。 卷帘闻鸟近，翻枕梦人迟。坐听津桥说，今营太守碑。

- !Poem
  volume: 卷510_153
  title: 卷510_153感河上兵张祜
  author: 张祜
  content: 【感河上兵】 一闻河塞上，非是欲权兵。首尾诚须畏，膏肓慎勿轻。 多门徒可入，尽室且思行。莫为无媒者，沧浪不濯缨。

- !Poem
  volume: 卷510_154
  title: 卷510_154赠淮南将（一作少年行）张祜
  author: 张祜
  content: 【赠淮南将（一作少年行）】 年少好风情，垂鞭眦睚行。带金狮子小，裘锦麒麟狞。 拣匠装银镫，堆钱买钿筝。李陵虽效死，时论亦轻生。

- !Poem
  volume: 卷510_155
  title: 卷510_155题惠昌上人张祜
  author: 张祜
  content: 【题惠昌上人】 半岩开一室，香穟细氛氲。石上漱秋水，月中行夏云。 律持僧讲疏，经诵梵书文。好是风廊下，遥遥挂褐裙。

- !Poem
  volume: 卷510_156
  title: 卷510_156塞上曲张祜
  author: 张祜
  content: 【塞上曲】 边风卷地时，日暮帐初移。碛迥三通角，山寒一点旗。 连收榻索马，引满射雕儿。莫道功勋细，将军昔戍师。

- !Poem
  volume: 卷510_157
  title: 卷510_157折杨柳张祜
  author: 张祜
  content: 【折杨柳】 红粉青楼曙，垂杨仲月春。怀君重攀折，非妾妒腰身。 舞带萦丝断，娇娥向叶嚬。横吹凡几曲，独自最愁人。

- !Poem
  volume: 卷510_158
  title: 卷510_158采桑张祜
  author: 张祜
  content: 【采桑】 自古多征战，由来尚甲兵。长驱千里去，一举两番平。 按剑从沙漠，歌谣满帝京。寄言天下将，须立武功名。

- !Poem
  volume: 卷510_159
  title: 卷510_159禅智寺张祜
  author: 张祜
  content: 【禅智寺】 宝殿依山嶮，临虚势若吞。画檐齐木末，香砌压云根。 远景窗中岫，孤烟竹里村。凭高聊一望，乡思隔吴门。

- !Poem
  volume: 卷510_160
  title: 卷510_160寄题商洛王隐居张祜
  author: 张祜
  content: 【寄题商洛王隐居】 近逢商洛口，知尔坐南塘。草阁平春水，柴门掩夕阳。 随蜂收野蜜，寻麝采生香。更忆前年醉，松花满石床。

- !Poem
  volume: 卷510_161
  title: 卷510_161送客归湘楚张祜
  author: 张祜
  content: 【送客归湘楚】 无辞一杯酒，昔日与君深。秋色换归鬓，曙光生别心。 桂花山庙冷，枫树水楼阴。此路千馀里，应劳楚客吟。

- !Poem
  volume: 卷510_162
  title: 卷510_162登金山寺张祜
  author: 张祜
  content: 【登金山寺】 古今斯岛绝，南北大江分。水阔吞沧海，亭高宿断云。 返潮千涧落，啼鸟半空闻。皆是登临处，归航酒半醺。
