
- !Poem
  volume: 卷484_1
  title: 卷484_1和太原张相公山亭怀古崔公信
  author: 崔公信
  content: 【和太原张相公山亭怀古】 叠石状崖巘，翠含城上楼。前移庐霍峰，远带沅湘流。 潇洒主人静，夤缘芳径幽。清辉在昏旦，岂异东山游。

- !Poem
  volume: 卷484_2
  title: 卷484_2过小妓英英墓杨虞卿
  author: 杨虞卿
  content: 【过小妓英英墓】 萧晨骑马出皇都，闻说埋冤在路隅。别我已为泉下土， 思君犹似掌中珠。四弦品柱声初绝，三尺孤坟草已枯。 兰质蕙心何所在，焉知过者是狂夫。

- !Poem
  volume: 卷484_3
  title: 卷484_3句杨虞卿
  author: 杨虞卿
  content: 【句】 河势昆仑远，山形菡萏秋。（《过华作》）

- !Poem
  volume: 卷484_4
  title: 卷484_4和段相公登武担寺西台杨汝士
  author: 杨汝士
  content: 【和段相公登武担寺西台】 清净此道宫，层台复倚空。偶时三伏外，列席九霄中。 平视云端路，高临树杪风。自怜荣末座，前日别池笼。

- !Poem
  volume: 卷484_5
  title: 卷484_5和段相公夏登张仪楼杨汝士
  author: 杨汝士
  content: 【和段相公夏登张仪楼】 从公城上来，秋近绝纤埃。楼古秦规在，江分蜀望开。 远山标宿雪，末席本寒灰。陪赏今为忝，临欢敢诉杯。

- !Poem
  volume: 卷484_6
  title: 卷484_6和宗人尚书嗣复祠祭武侯毕，题临淮公旧碑杨汝士
  author: 杨汝士
  content: 【和宗人尚书嗣复祠祭武侯毕，题临淮公旧碑】 古柏森然地，修严蜀相祠。一过荣异代，三顾盛当时。 功德流何远，馨香荐未衰。敬名探国志，饰像慰甿思。 昔谒从征盖，今闻拥信旗。固宜光宠下，有泪刻前碑。

- !Poem
  volume: 卷484_7
  title: 卷484_7宴杨仆射新昌里第杨汝士
  author: 杨汝士
  content: 【宴杨仆射新昌里第】 隔坐应须赐御屏，尽将仙翰入高冥。文章旧价留鸾掖， 桃李新阴在鲤庭。再岁生徒陈贺宴，一时良史尽传馨。 当时疏广虽云盛，讵有兹筵醉绿醽。

- !Poem
  volume: 卷484_8
  title: 卷484_8建节后偶作杨汝士
  author: 杨汝士
  content: 【建节后偶作】 抛却弓刀上砌台，上方台榭与云开。 山僧见我衣裳窄，知道新从战地来。

- !Poem
  volume: 卷484_9
  title: 卷484_9题画山水杨汝士
  author: 杨汝士
  content: 【题画山水】 太华峰前是故乡，路人遥指读书堂。 如今老大骑官马，羞向关西道姓杨。

- !Poem
  volume: 卷484_10
  title: 卷484_10贺筵占赠营妓杨汝士
  author: 杨汝士
  content: 【贺筵占赠营妓】 郎君得意及青春，蜀国将军又不贫。 一曲高歌红一匹，两头娘子谢夫人。

- !Poem
  volume: 卷484_11
  title: 卷484_11句杨汝士
  author: 杨汝士
  content: 【句】 昔日兰亭无艳质，此时金谷有高人。（裴令公居守东洛， 夜宴半酣，公索句，元白有得色，时公为破题，次至汝 士云云。白知不能加，遽裂之，曰：“笙歌鼎沸，勿作 冷淡生活。”元顾白曰：“乐天所谓能全其名者也。”）

- !Poem
  volume: 卷484_12
  title: 卷484_12赋得芙蓉出水陈至
  author: 陈至
  content: 【赋得芙蓉出水】 菡萏迎秋吐，夭摇映水滨。剑芒开宝匣，峰影写蒲津。 下覆参差荇，高辞苒弱蘋。自当巢翠甲，非止戏赪鳞。 莫以时先后，而言色故新。芳香正堪玩，谁报涉江人。

- !Poem
  volume: 卷484_13
  title: 卷484_13荐冰陈至
  author: 陈至
  content: 【荐冰】 凌寒开涸沍，寝庙致精诚。色静澄三酒，光寒肃两楹。 形盐非近进，玉豆为潜英。礼自春分展，坚从北陆成。 藉茅心共结，出鉴水渐明。幸得来观荐，灵台一小生。

- !Poem
  volume: 卷484_14
  title: 卷484_14句陈至
  author: 陈至
  content: 【句】 藻井尚寒龙迹在，红楼初施日光通。（《红楼院》）

- !Poem
  volume: 卷484_15
  title: 卷484_15荐冰赵蕃
  author: 赵蕃
  content: 【荐冰】 仲月开凌室，斋心感圣情。寒姿分玉坐，皓彩发丹楹。 积素因风壮，虚空向日明。遥涵窗户冷，近映冕旒清。 在掌光逾澈，当轩质自轻。良辰方可致，由此表精诚。

- !Poem
  volume: 卷484_16
  title: 卷484_16老人星赵蕃
  author: 赵蕃
  content: 【老人星】 大史占南极，秋分见寿星。增辉延宝历，发曜起祥经。 灼烁依狼地，昭彰近帝庭。高悬方杳杳，孤白乍荧荧。 应见光新吐，休征德自形。既能符圣祚，从此表遐龄。
