
- !Poem
  volume: 卷741_1
  title: 卷741_1景阳台怀古陈贶
  author: 陈贶
  content: 【景阳台怀古】 景阳六朝地，运极自依依。一会皆同是，到头谁论非。 酒浓沈远虑，花好失前机。见此尤宜戒，正当家国肥。

- !Poem
  volume: 卷741_2
  title: 卷741_2石城怀古刘洞
  author: 刘洞
  content: 【石城怀古】 石城古岸头，一望思悠悠。几许六朝事，不禁江水流。

- !Poem
  volume: 卷741_3
  title: 卷741_3句刘洞
  author: 刘洞
  content: 【句】 千里长江皆渡马，十年养士得何人。 翻忆潘郎章奏内，愔愔日暮好沾巾。（《江南野录》： 金陵受围，洞为七言诗，榜路傍云云。“家国愔愔， 如日将暮”，潘佑谏表中语也） 百骸同草木，万象入心灵。（夜坐，《吟窗杂录》）

- !Poem
  volume: 卷741_4
  title: 卷741_4旅怀江为
  author: 江为
  content: 【旅怀】 迢迢江汉路，秋色又堪惊。半夜闻鸿雁，多年别弟兄。 高风云影断，微雨菊花明。欲寄东归信，裴回无限情。

- !Poem
  volume: 卷741_5
  title: 卷741_5江行江为
  author: 江为
  content: 【江行】 越信隔年稀，孤舟几梦归。月寒花露重，江晚水烟微。 峰直帆相望，沙空鸟自飞。何时洞庭上，春雨满蓑衣。

- !Poem
  volume: 卷741_6
  title: 卷741_6登润州城江为
  author: 江为
  content: 【登润州城】 天末江城晚，登临客望迷。春潮平岛屿，残雨隔虹霓。 鸟与孤帆远，烟和独树低。乡山何处是，目断广陵西。

- !Poem
  volume: 卷741_7
  title: 卷741_7岳阳楼江为
  author: 江为
  content: 【岳阳楼】 倚楼高望极，展转念前途。晚叶红残楚，秋江碧入吴。 云中来雁急，天末去帆孤。明月谁同我，悠悠上帝都。

- !Poem
  volume: 卷741_8
  title: 卷741_8送客江为
  author: 江为
  content: 【送客】 明月孤舟远，吟髭镊更华。天形围泽国，秋色露人家。 水馆萤交影，霜洲橘委花。何当寻旧隐，泉石好生涯。

- !Poem
  volume: 卷741_9
  title: 卷741_9临刑诗江为
  author: 江为
  content: 【临刑诗】 街鼓侵人急，西倾日欲斜。黄泉无旅店，今夜宿谁家。

- !Poem
  volume: 卷741_10
  title: 卷741_10塞下曲江为
  author: 江为
  content: 【塞下曲】 万里黄云冻不飞，碛烟烽火夜深微。 胡儿移帐寒笳绝，雪路时闻探马归。

- !Poem
  volume: 卷741_11
  title: 卷741_11隋堤柳江为
  author: 江为
  content: 【隋堤柳】 锦缆龙舟万里来，醉乡繁盛忽尘埃。 空馀两岸千株柳，雨叶风花作恨媒。

- !Poem
  volume: 卷741_12
  title: 卷741_12句江为
  author: 江为
  content: 【句】 吟登萧寺旃檀阁，醉倚王家玳瑁筵。（《题白鹿寺》） 远远朝宗出白云，方圆随处性长存。（《水》， 见《吟窗杂录》）

- !Poem
  volume: 卷741_13
  title: 卷741_13咏鹰（越归南唐初投鄂帅张宣，久不见知，以鹰诗诮之）高越
  author: 高越
  content: 【咏鹰（越归南唐初投鄂帅张宣，久不见知，以鹰诗诮之）】 雪爪星眸世所稀，摩天专待振毛衣。 虞人莫谩张罗网，未肯平原浅草飞。
