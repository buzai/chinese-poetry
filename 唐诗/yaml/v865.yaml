
- !Poem
  volume: 卷866_1
  title: 卷866_1吟九华山白衣
  author: 九华山白衣
  content: 【吟】 涧水潺潺声不绝，溪垄茫茫野花发。 自去自来人不知，归时唯对空山月。

- !Poem
  volume: 卷866_2
  title: 卷866_2诗田达诚宅鬼
  author: 田达诚宅鬼
  content: 【诗】 天然与我一灵通，还与人间事不同。 要识吾家真姓字，天地南头一段红。

- !Poem
  volume: 卷866_3
  title: 卷866_3秋夜吟长安中鬼
  author: 长安中鬼
  content: 【秋夜吟】 六街鼓歇行人绝，九衢茫茫室有月（吟）。 -- 九衢生人何劳劳，长安土尽槐根高（和）。--

- !Poem
  volume: 卷866_4
  title: 卷866_4题窗上诗隔窗鬼
  author: 隔窗鬼
  content: 【题窗上诗】 何人窗下读书声，南斗阑干北斗横。 千里思家归不得，春风肠断石头城。

- !Poem
  volume: 卷866_5
  title: 卷866_5柱上诗巴陵馆鬼
  author: 巴陵馆鬼
  content: 【柱上诗】 爷娘送我青枫根，不记青枫几回落。 当时手刺衣上花，今日为灰不堪著。

- !Poem
  volume: 卷866_6
  title: 卷866_6留别安凤徐侃
  author: 徐侃
  content: 【留别安凤】 君寄长安久，耻不还故乡。我别长安去，切在慰高堂。 不意与离恨，泉下亦难忘。

- !Poem
  volume: 卷866_7
  title: 卷866_7附：安凤赠别徐侃安凤
  author: 安凤
  content: 【附：安凤赠别徐侃】 一自离乡国，十年在咸秦。泣尽卞和血，不逢一故人。 今日旧友别，羞此漂泊身。离情吟诗处，麻衣掩泪频。 泪别各分袂，且及来年春。

- !Poem
  volume: 卷866_8
  title: 卷866_8述怀商山客死生
  author: 商山客死生
  content: 【述怀】 家住驿北路，百里无四邻。往来不相问，寂寂山家春。 南冈夜萧萧，青松与白杨。家人应有梦，远客已无肠。 白草寒露里，乱山明月中。是夕苦吟罢，寒烛与君同。

- !Poem
  volume: 卷866_9
  title: 卷866_9续郑郊吟冢中人
  author: 冢中人
  content: 【续郑郊吟】 冢上两竿竹，风吹常袅袅。--郑郊 下有百年人，长眠不知晓。--冢中人

- !Poem
  volume: 卷866_10
  title: 卷866_10题壁崇圣寺鬼
  author: 崇圣寺鬼
  content: 【题壁】 禁烟佳节同游此，正值酴醿夹岸香。 缅首十年前往事，强吟风景乱愁肠。 策马暂寻原上路，落花芳草尚依然。 家亡国破一场梦，惆怅又逢寒食天。

- !Poem
  volume: 卷866_11
  title: 卷866_11血书诗任彦思家鬼
  author: 任彦思家鬼
  content: 【血书诗】 物类易迁变，我行人不见。珍重任彦思，相别日已远。

- !Poem
  volume: 卷866_12
  title: 卷866_12赠马植峡中白衣
  author: 峡中白衣
  content: 【赠马植】 截竹为筒作笛吹，凤凰池上凤凰飞。 劳君更向黔南去，即是陶钧万类时。

- !Poem
  volume: 卷866_13
  title: 卷866_13题芭蕉叶上张仁宝
  author: 张仁宝
  content: 【题芭蕉叶上】 寒食家家尽禁烟，野棠风坠小花钿。 如今空有孤魂梦，半在嘉陵半锦川。

- !Poem
  volume: 卷866_14
  title: 卷866_14官坡馆联句崔常侍
  author: 崔常侍
  content: 【官坡馆联句】 床头锦衾班复班，架上朱衣殷复殷。 空庭朗月闲复闲，夜长路远山复山。

- !Poem
  volume: 卷866_15
  title: 卷866_15亡后见形诗李煜
  author: 李煜
  content: 【亡后见形诗】 异国非所志，烦劳殊清闲。惊涛千万里，无乃见钟山。

- !Poem
  volume: 卷866_16
  title: 卷866_16同鹿门少年马绍隆冥游诗·同望荆门庞德公
  author: 庞德公
  content: 【同鹿门少年马绍隆冥游诗·同望荆门】 千年故国岁华奔，一柱高台已断魂。 唯有岘亭清夜月，与君长啸学苏门。

- !Poem
  volume: 卷866_17
  title: 卷866_17同鹿门少年马绍隆冥游诗·忆荆南庞德公
  author: 庞德公
  content: 【同鹿门少年马绍隆冥游诗·忆荆南】 高名宋玉遗闲丽，作赋兰成绝盛才。 谁似辽东千岁鹤，倚天华表却归来。

- !Poem
  volume: 卷866_18
  title: 卷866_18贻常夷诗朱均
  author: 朱均
  content: 【贻常夷诗】 平生游城郭，殂没委荒榛。自我辞人世，不知秋与春。 牛羊久来牧，松柏几成薪。分绝车马好，甘随狐兔群。 何处清风至，君子幸为邻。烈烈盛名德，依依伫良宾。 千年何旦暮，一室动人神。乔木如在望，通衢良易遵。 高门傥无隔，向与析龙津。

- !Poem
  volume: 卷866_19
  title: 卷866_19空馆夜歌夷陵女郎
  author: 夷陵女郎
  content: 【空馆夜歌】 明月清风，良宵会同。星河易翻，欢娱不终。 绿樽翠杓，为君斟酌。今夕不饮，何时欢乐。 杨柳杨柳，袅袅随风急。西楼美人春梦长， 绣帘斜卷千条入。 玉户金缸，愿陪君王。邯郸宫中，金石丝簧。 卫女秦娥，左右成行。纨缟缤纷，翠眉红妆。 王欢顾盼，为王歌舞。愿得君欢，常无灾苦。

- !Poem
  volume: 卷866_20
  title: 卷866_20赠夫诗三首孔氏
  author: 孔氏
  content: 【赠夫诗三首】 不忿成故人，掩涕每盈巾。死生今有隔，相见永无因。 匣里残妆粉，留将与后人。黄泉无用处，恨作冢中尘。 有意怀男女，无情亦任君。欲知肠断处，明月照孤坟。

- !Poem
  volume: 卷866_21
  title: 卷866_21答夫诗二首（唐晅妻张氏）张氏
  author: 张氏
  content: 【答夫诗二首（唐晅妻张氏）】 不分殊幽显，那堪异古今。阴阳徒自隔，聚散两难心。 兰阶兔月斜，银烛半含花。自怜长夜客，泉路以为家。

- !Poem
  volume: 卷866_22
  title: 卷866_22附：唐晅悼妻诗唐晅
  author: 唐晅
  content: 【附：唐晅悼妻诗】 寝室悲长簟，妆楼泣镜台。独悲桃李节，不共夜泉开。 魂兮若有感，仿佛梦中来。 常时华堂静，笑语度更筹。恍惚人事改，冥寞委荒丘。 阳原歌薤露，阴壑惜藏舟。清夜妆台月，空想画眉愁。

- !Poem
  volume: 卷866_23
  title: 卷866_23赠妻诗唐晅
  author: 唐晅
  content: 【赠妻诗】 峄阳桐半死，延津剑一沈。如何宿昔内，空负百年心。

- !Poem
  volume: 卷866_24
  title: 卷866_24赠姊韦璜
  author: 韦璜
  content: 【赠姊】 修短各有分，浮华亦非真。断肠泉壤下，幽忧难具陈。 凄凄白杨风，日暮堪愁人。

- !Poem
  volume: 卷866_25
  title: 卷866_25赠夫二首（题云泉台客韦璜）韦璜
  author: 韦璜
  content: 【赠夫二首（题云泉台客韦璜）】 不得长相守，青春夭蕣华。旧游今永已，泉路却为家。 早知离别切人心，悔作从来恩爱深。 黄泉冥寞虽长逝，白日屏帷还重寻。

- !Poem
  volume: 卷866_26
  title: 卷866_26赠嫂（序云阿嫂相疑留诗）韦璜
  author: 韦璜
  content: 【赠嫂（序云阿嫂相疑留诗）】 赤心用尽为相知，虑后防前只定疑。 案牍可申生节目，桃符虽圣欲何为。

- !Poem
  volume: 卷866_27
  title: 卷866_27与独孤穆冥会诗临淄县主
  author: 临淄县主
  content: 【与独孤穆冥会诗】 江都昔丧乱，阙下多构兵。豺虎恣吞噬，干戈日纵横。 逆徒自外至，半夜开重城。膏血浸宫殿，刀枪倚檐楹。 今知从逆者，乃是公与卿。白刃污黄屋，邦家遂因倾。 疾风知劲草，世乱识忠臣。哀哀独孤公，临死乃结缨。 天地既板荡，云雷时未亨。今者二百载，幽怀犹未平。 山河风月古，陵寝露烟青。君子秉祖德，方垂忠烈名。 华轩一惠顾，土室以为荣。丈夫立志操，存没感其情。 求义若可托，谁能抱幽贞。（县主赠穆） 皇天昔降祸，隋室若缀旒。患难在双阙，干戈连九州。 出门皆凶竖，所向多逆谋。白日忽然暮，颓波不可收。 望夷既结衅，宗社亦贻羞。温室兵始合，宫闱血已流。 悯哉吹箫子，悲啼下凤楼。霜刃徒见逼，玉笄不可求。 罗襦遗侍者，粉黛成仇雠。邦国已沦覆，馀生誓不留。 英英将军祖，独以社稷忧。丹血溅黼扆，丰肌染戈矛。 今来见禾黍，尽日悲宗周。玉树已寂寞，泉台千万秋。 感兹一顾重，愿以死节酬。幽显傥不昧，终焉契绸缪。 （穆答县主） 平阳县中树，久作广陵尘。不意何郎至，黄泉重见春。 （来家歌人诗） 金闺久无主，罗袂坐生尘。愿作吹箫伴，同为骑凤人。 （穆讽县主就礼） 朱轩下长路，青草启孤坟。犹胜阳台上，空看朝暮云。 （县主许穆诗） 露草芊芊，颓茔未迁。自我居此，于今几年。与君先祖， 畴昔恩波。死生契阔，忽此相过。谁谓佳期，寻当别离。 俟君之北，携手同归。（县主请迁葬诗） 伊彼维扬，在天一方。驱马悠悠，忽来异乡。情通幽显， 获此相见。义感畴昔，言存缱绻。清江桂洲，可以遨游。 惟子之故，不遑淹留。（穆答县主）

- !Poem
  volume: 卷866_28
  title: 卷866_28与李章武赠答诗王氏妇
  author: 王氏妇
  content: 【与李章武赠答诗】 怨鸯绮，知结几千丝。别后寻交颈，应伤未别时。 （章武赠王氏鸳鸯绮） 捻指环，相思见环重相忆。愿君永持玩，循环无终极。 （王氏答李章武白玉指环） 河汉已倾斜，神魂欲超越。愿郎更回抱，终天从此诀。 （王氏赠别李章武） 分从幽显隔，岂谓有佳期。宁辞重重别，所叹去何之。 （章武答王氏） 昔辞怀后会，今别便终天。新悲与旧恨，千古闭穷泉。 （王氏再赠章武） 后期杳无约，前恨已相寻。别路无行信，何因得寄心。 （章武再答王氏） 水不西归月暂圆，令人惆怅古城边。萧条明早分岐路， 知更相逢何岁年。（章武怀念王氏）

- !Poem
  volume: 卷866_29
  title: 卷866_29附：李助为章武赋李助
  author: 李助
  content: 【附：李助为章武赋】 石沈辽海阔，剑别楚天长。会合知无日，离心满夕阳。

- !Poem
  volume: 卷866_30
  title: 卷866_30与曾季衡冥会诗王丽真
  author: 王丽真
  content: 【与曾季衡冥会诗】 五原分袂真吴越燕拆莺离芳草歇年少烟花处处春北邙空恨清秋月 莎草青青雁欲归玉腮珠泪洒临岐云鬟飘去香风尽愁见莺啼红树枝

- !Poem
  volume: 卷866_31
  title: 卷866_31赠段何客户里女子
  author: 客户里女子
  content: 【赠段何】 乐广清羸经几年，姹娘相托不论钱。 轻盈妙质归何处，惆怅碧楼红玉钿。

- !Poem
  volume: 卷866_32
  title: 卷866_32湖城厅吟密陀僧
  author: 密陀僧
  content: 【湖城厅吟】 黄帝上天时，鼎湖元在兹。七十二玉女，化作黄金芝。

- !Poem
  volume: 卷866_33
  title: 卷866_33谢王轩西施
  author: 西施
  content: 【谢王轩】 妾自吴宫还越国，素衣千载无人识。 当时心比金石坚，今日为君坚不得。

- !Poem
  volume: 卷866_34
  title: 卷866_34附：王轩题西施石诗王轩
  author: 王轩
  content: 【附：王轩题西施石诗】 岭上千峰秀，江边细草春。今逢浣纱石，不见浣纱人。

- !Poem
  volume: 卷866_35
  title: 卷866_35附：轩诗王轩
  author: 王轩
  content: 【附：轩诗】 佳人去千载，溪山久寂寞。野水浮白烟，岩花自开落。 猿鸟旧清音，风月闲楼阁。无语立斜阳，幽情入天幕。

- !Poem
  volume: 卷866_36
  title: 卷866_36西施诗西施
  author: 西施
  content: 【西施诗】 高花岩外晓相鲜，幽鸟雨中啼不歇。 红云飞过大江西，从此人间怨风月。

- !Poem
  volume: 卷866_37
  title: 卷866_37附：轩诗王轩
  author: 王轩
  content: 【附：轩诗】 当时计拙笑将军，何事安邦赖美人。 一自仙葩入吴国，从兹越国更无春。

- !Poem
  volume: 卷866_38
  title: 卷866_38西施诗西施
  author: 西施
  content: 【西施诗】 云霞出没群峰外，鸥鸟浮沈一水间。 一自越兵齐振地，梦魂不到虎丘山。

- !Poem
  volume: 卷866_39
  title: 卷866_39与萧旷冥会诗（甄后留别萧旷）甄后
  author: 甄后
  content: 【与萧旷冥会诗（甄后留别萧旷）】 玉箸凝腮忆魏宫，朱弦一弄洗清风。 明晨追赏应愁寂，沙渚烟销翠羽空。

- !Poem
  volume: 卷866_40
  title: 卷866_40与萧旷冥会诗（织绡女诗）织绡女
  author: 织绡女
  content: 【与萧旷冥会诗（织绡女诗）】 织绡泉底少欢娱，更劝萧郎尽酒壶。 愁见玉琴弹别鹤，又将清泪滴真珠。

- !Poem
  volume: 卷866_41
  title: 卷866_41与萧旷冥会诗（萧旷答诗）萧旷
  author: 萧旷
  content: 【与萧旷冥会诗（萧旷答诗）】 红兰吐艳间夭桃，自喜寻芳数已遭。 珠珮鹊桥从此断，遥天空恨碧云高。

- !Poem
  volume: 卷866_42
  title: 卷866_42五原夜吟沙碛女子
  author: 沙碛女子
  content: 【五原夜吟】 云鬟消尽转蓬稀，埋骨穷荒失所依。 牧马不嘶沙月白，孤魂空逐雁南飞。

- !Poem
  volume: 卷866_43
  title: 卷866_43与颜濬冥会诗陈宫妃嫔
  author: 陈宫妃嫔
  content: 【与颜濬冥会诗】 秋草荒台响夜蛩，白杨凋尽减悲风。 彩笺曾擘欺江总，绮阁尘消玉树空。 宝阁排云称望仙，五云高艳拥朝天。 清溪犹有当时月，应照琼花绽绮筵。 素魄初圆恨翠娥，繁华浓艳竟如何。 南朝唯有长江水，依旧门前作逝波。 箫管清吟怨丽华，秋江寒月绮窗斜。 惭非后主题笺客，得见临春阁上花。

- !Poem
  volume: 卷866_44
  title: 卷866_44驿楼诵诗湘中女子
  author: 湘中女子
  content: 【驿楼诵诗】 红树醉秋色，碧溪弹夜弦。佳期不可再，风雨杳如年。

- !Poem
  volume: 卷866_45
  title: 卷866_45赠杨蕴中薛涛
  author: 薛涛
  content: 【赠杨蕴中】 玉漏声长灯耿耿，东墙西墙时见影。 月明窗外子规啼，忍使孤魂愁夜永。

- !Poem
  volume: 卷866_46
  title: 卷866_46葬后见形诗张太华
  author: 张太华
  content: 【葬后见形诗】 独卧经秋堕鬓蝉，白杨风起不成眠。 寻思往日椒房宠，泪湿夜襟损翠钿。

- !Poem
  volume: 卷866_47
  title: 卷866_47谢李若冲张太华
  author: 张太华
  content: 【谢李若冲】 符吏匆匆叩夜扃，便随金简出幽冥。 蒙师荐拔恩非浅，领得生神九过经。

- !Poem
  volume: 卷866_48
  title: 卷866_48幽恨诗安邑坊女
  author: 安邑坊女
  content: 【幽恨诗】 卜得上峡日，秋江风浪多。巴陵一夜雨，肠断木兰歌。

- !Poem
  volume: 卷866_49
  title: 卷866_49和检诗韦检亡姬
  author: 韦检亡姬
  content: 【和检诗】 春雨濛濛不见天，家家门外柳和烟。 如今肠断空垂泪，欢笑重追别有年。

- !Poem
  volume: 卷866_50
  title: 卷866_50附：检悼亡姬诗韦检
  author: 韦检
  content: 【附：检悼亡姬诗】 宝剑化龙归碧落，嫦娥随月下黄泉。 一杯酒向青春晚，寂寞书窗恨独眠。

- !Poem
  volume: 卷866_51
  title: 卷866_51梦后自题韦检
  author: 韦检
  content: 【梦后自题】 白浪漫漫去不回，浮云飞尽日西颓。 始皇陵上千年树，银鸭金凫也变灰。

- !Poem
  volume: 卷866_52
  title: 卷866_52与夫同咏诗苏检妻
  author: 苏检妻
  content: 【与夫同咏诗】 楚水平如镜，周回白鸟飞。金陵几多地，一去不知归。

- !Poem
  volume: 卷866_53
  title: 卷866_53与夫同咏诗苏检
  author: 苏检
  content: 【与夫同咏诗】 还吴东去过澄城，楼上清风酒半醒。 想得到家春已暮，海棠千树已凋零。

- !Poem
  volume: 卷866_54
  title: 卷866_54冥会诗宫嫔
  author: 宫嫔
  content: 【冥会诗】 争不逢人话此身，此身长夜不知春。 自从国破家亡后，陇上惟添芳草新。 休说人间恨恋多，况逢佳客此相过。 堂中纵有千般乐，争及阳春一曲歌。 幽谷穷花似妾身，纵怀香艳吐无因。 多情公子能相访，应解回风暂借春。 恩情未足晓光催，数朵眠花未得开。 却羡一双金扼臂，得随人世出将来。

- !Poem
  volume: 卷866_55
  title: 卷866_55与谢翱赠答诗金车美人
  author: 金车美人
  content: 【与谢翱赠答诗】 阳台后会杳无期，碧树烟深玉漏迟。 半夜香风满庭月，花前空赋别离诗。 相思无路莫相思，风里花开只片时。 惆怅金闺却归去，晓莺啼断绿杨枝。 一纸华笺洒碧云，馀香犹在墨犹新。空添满目凄凉事， 不见三山缥缈人。斜月照衣今夜梦，落花啼鸟去年春。 红闺更有堪愁处，窗上虫丝几上尘。 惆怅佳期一梦中，武陵春色尽成空。欲知离别偏堪恨， 只为音尘两不通。愁态上眉凝浅绿，泪痕侵脸落轻红。 双轮暂与王孙驻，明日西驰又向东。

- !Poem
  volume: 卷866_56
  title: 卷866_56赠朋诗魏朋妻
  author: 魏朋妻
  content: 【赠朋诗】 孤坟临清江，每睹白日晚。松影摇长风，蟾光落岩甸。 故乡千里馀，亲戚罕相见。望望空云山，哀哀泪如霰。 恨为泉台客，复此异乡县。愿言敦畴昔，勿以弃疵贱。

- !Poem
  volume: 卷866_57
  title: 卷866_57题明月堂二首刘氏亡妇
  author: 刘氏亡妇
  content: 【题明月堂二首】 蝉鬓惊秋华发新，可怜红隙尽埃尘。 西山一梦何年觉，明月堂前不见人。 玉钩风急响丁东，回首西山似梦中。 明月堂前人不到，庭前一夜老秋风。

- !Poem
  volume: 卷866_58
  title: 卷866_58诗（金陵黄进士梦遇台城故妓，自云今为吴神乐部）故台城妓
  author: 故台城妓
  content: 【诗（金陵黄进士梦遇台城故妓，自云今为吴神乐部）】 歌罢玉楼月，舞残金缕衣。匀钿收迸节，敛黛别重闱。 网断蛛犹织，梁春燕不归。那堪回首处，江步野棠飞。

- !Poem
  volume: 卷866_59
  title: 卷866_59金陵词故台城妓
  author: 故台城妓
  content: 【金陵词】 宫中细草香红湿，宫内纤腰碧窗泣。 唯有虹梁春燕雏，犹傍珠帘玉钩立。

- !Poem
  volume: 卷866_60
  title: 卷866_60示宋善威无名女鬼
  author: 无名女鬼
  content: 【示宋善威】 月落三株树，日映九重天。良夜欢宴罢，暂别庚申年。

- !Poem
  volume: 卷866_61
  title: 卷866_61诗无名鬼
  author: 无名鬼
  content: 【诗】 江上樯竿一百尺，山中楼台十二重。 山僧楼上望江上，指点樯竿笑杀侬。 仙人未必便仙去，还在人间人不知。 手把白须从两鹿，相逢却问姓名谁。

- !Poem
  volume: 卷866_62
  title: 卷866_62句秾华
  author: 秾华
  content: 【句】 柏堂新成乐未央，回来回去绕裴郎。

- !Poem
  volume: 卷866_63
  title: 卷866_63句张守中
  author: 张守中
  content: 【句】 薄命苏秦频去国，多情潘岳旋兴悲。 今夜若栖芳草径，为传幽意达王孙。（咏蝶）

- !Poem
  volume: 卷866_64
  title: 卷866_64句无名鬼
  author: 无名鬼
  content: 【句】 芫花半落，松风晚清。
