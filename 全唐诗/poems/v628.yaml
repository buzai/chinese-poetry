
- !Poem
  volume: 卷629_1
  title: 卷629_1和袭美友人许惠酒以诗征之陆龟蒙
  author: 陆龟蒙
  content: 【和袭美友人许惠酒以诗征之】 冻醪初漉嫩如春，轻蚁漂漂杂蕊尘。 得伴方平同一醉，明朝应作蔡经身。

- !Poem
  volume: 卷629_2
  title: 卷629_2闻圆载上人挟儒书洎释典归日本国，更作一绝以送陆龟蒙
  author: 陆龟蒙
  content: 【闻圆载上人挟儒书洎释典归日本国，更作一绝以送】 九流三藏一时倾，万轴光凌渤澥声。 从此遗编东去后，却应荒外有诸生。

- !Poem
  volume: 卷629_3
  title: 卷629_3闲吟陆龟蒙
  author: 陆龟蒙
  content: 【闲吟】 闲吟料得三更尽，始把孤灯背竹窗。 一夜西风高浪起，不教归梦过寒江。

- !Poem
  volume: 卷629_4
  title: 卷629_4秘色越器陆龟蒙
  author: 陆龟蒙
  content: 【秘色越器】 九秋风露越窑开，夺得千峰翠色来。 好向中宵盛沆瀣，共嵇中散斗遗杯。

- !Poem
  volume: 卷629_5
  title: 卷629_5景阳宫井陆龟蒙
  author: 陆龟蒙
  content: 【景阳宫井】 古堞烟埋宫井树，陈主吴姬堕泉处。 舜没苍梧万里云，却不闻将二妃去。

- !Poem
  volume: 卷629_6
  title: 卷629_6江南二首陆龟蒙
  author: 陆龟蒙
  content: 【江南二首】 便风船尾香粳熟，细雨层头赤鲤跳。 待得江餐闲望足，日斜方动木兰桡。 村边紫豆花垂次，岸上红梨叶战初。 莫怪烟中重回首，酒家青纻一行书。

- !Poem
  volume: 卷629_7
  title: 卷629_7溪思雨中陆龟蒙
  author: 陆龟蒙
  content: 【溪思雨中】 雨映前山万絇丝，橹声冲破似鸣机。 无端织得愁成段，堪作骚人酒病衣。

- !Poem
  volume: 卷629_8
  title: 卷629_8江城夜泊陆龟蒙
  author: 陆龟蒙
  content: 【江城夜泊】 漏移寒箭丁丁急，月挂虚弓霭霭明。 此夜离魂堪射断，更须江笛两三声。

- !Poem
  volume: 卷629_9
  title: 卷629_9宫人斜陆龟蒙
  author: 陆龟蒙
  content: 【宫人斜】 草著愁烟似不春，晚莺哀怨问行人。 须知一种埋香骨，犹胜昭君作虏尘。

- !Poem
  volume: 卷629_10
  title: 卷629_10送棋客陆龟蒙
  author: 陆龟蒙
  content: 【送棋客】 满目山川似势棋，况当秋雁正斜飞。 金门若召羊玄保，赌取江东太守归。

- !Poem
  volume: 卷629_11
  title: 卷629_11汉宫词陆龟蒙
  author: 陆龟蒙
  content: 【汉宫词】 招灵阁上霓旌绝，柏梁台中珠翠稠。 一身三十六宫夜，露滴玉盘青桂秋。

- !Poem
  volume: 卷629_12
  title: 卷629_12上清陆龟蒙
  author: 陆龟蒙
  content: 【上清】 玉林风露寂寥清，仙妃对月闲吹笙。 新篁冷涩曲未尽，细拂云枝栖凤惊。

- !Poem
  volume: 卷629_13
  title: 卷629_13秋荷陆龟蒙
  author: 陆龟蒙
  content: 【秋荷】 蒲茸承露有佳色，茭叶束烟如效颦。 盈盈一水不得渡，冷翠遗香愁向人。

- !Poem
  volume: 卷629_14
  title: 卷629_14有别二首陆龟蒙
  author: 陆龟蒙
  content: 【有别二首】 且将丝wf系兰舟，醉下烟汀减去愁。 江上有楼君莫上，落花随浪正东流。 池上已看莺舌默，云间应即雁翰开。 唯愁别后当风立，万树将秋入恨来。

- !Poem
  volume: 卷629_15
  title: 卷629_15病中晓思陆龟蒙
  author: 陆龟蒙
  content: 【病中晓思】 月堕霜西竹井寒，辘轳丝冻下瓶难。 幽人病久浑成渴，愁见龙书一鼎干。

- !Poem
  volume: 卷629_16
  title: 卷629_16送友人之湖上陆龟蒙
  author: 陆龟蒙
  content: 【送友人之湖上】 故人溪上有渔舟，竿倚风蘋夜不收。 欲寄一函聊问讯，洪乔宁作置书邮。

- !Poem
  volume: 卷629_17
  title: 卷629_17寒日逢僧陆龟蒙
  author: 陆龟蒙
  content: 【寒日逢僧】 瘦胫高褰梵屟轻，野塘风劲锡环鸣。 如何不向深山里，坐拥闲云过一生。

- !Poem
  volume: 卷629_18
  title: 卷629_18冬柳陆龟蒙
  author: 陆龟蒙
  content: 【冬柳】 柳汀斜对野人窗，零落衰条傍晓江。 正是霜风飘断处，寒鸥惊起一双双。

- !Poem
  volume: 卷629_19
  title: 卷629_19寄友人陆龟蒙
  author: 陆龟蒙
  content: 【寄友人】 敬亭寒夜溪声里，同听先生讲太玄。 上得云梯不回首，钓竿犹在五湖边。

- !Poem
  volume: 卷629_20
  title: 卷629_20岛树陆龟蒙
  author: 陆龟蒙
  content: 【岛树】 波涛漱苦盘根浅，风雨飘多著叶迟。 迥出孤烟残照里，鹭鹚相对立高枝。

- !Poem
  volume: 卷629_21
  title: 卷629_21头陀僧陆龟蒙
  author: 陆龟蒙
  content: 【头陀僧】 万峰围绕一峰深，向此长修苦行心。 自扫雪中归鹿迹，天明恐被猎人寻。

- !Poem
  volume: 卷629_22
  title: 卷629_22晚渡陆龟蒙
  author: 陆龟蒙
  content: 【晚渡】 半波风雨半波晴，渔曲飘秋野调清。 各样莲船逗村去，笠檐蓑袂有残声。

- !Poem
  volume: 卷629_23
  title: 卷629_23赠老僧二首陆龟蒙
  author: 陆龟蒙
  content: 【赠老僧二首】 枯貌自同霜里木，馀生唯指佛前灯。 少时写得坐禅影，今见问人何处僧。 自有家山供衲线，不离溪曲取庵茅。 旧曾闻说林中鸟，定后长来顶上巢。

- !Poem
  volume: 卷629_24
  title: 卷629_24忆山泉陆龟蒙
  author: 陆龟蒙
  content: 【忆山泉】 一夜寒声来梦里，平明著屐到声边。 心期盛夏同过此，脱却荷衣石上眠。

- !Poem
  volume: 卷629_25
  title: 卷629_25白芙蓉陆龟蒙
  author: 陆龟蒙
  content: 【白芙蓉】 澹然相对却成劳，月染风裁个个高。 似说玉皇亲谪堕，至今犹著水霜袍。

- !Poem
  volume: 卷629_26
  title: 卷629_26严光钓台陆龟蒙
  author: 陆龟蒙
  content: 【严光钓台】 片帆竿外揖清风，石立云孤万古中。 不是狂奴为故态，仲华争得黑头公。

- !Poem
  volume: 卷629_27
  title: 卷629_27读陈拾遗集陆龟蒙
  author: 陆龟蒙
  content: 【读陈拾遗集】 蓬颗何时与恨平，蜀江衣带蜀山轻。 寻闻骑士枭黄祖，自是无人祭祢衡。

- !Poem
  volume: 卷629_28
  title: 卷629_28吴宫怀古陆龟蒙
  author: 陆龟蒙
  content: 【吴宫怀古】 香径长洲尽棘丛，奢云艳雨只悲风。 吴王事事须亡国，未必西施胜六宫。

- !Poem
  volume: 卷629_29
  title: 卷629_29送琴客之建康陆龟蒙
  author: 陆龟蒙
  content: 【送琴客之建康】 蕙风杉露共泠泠，三峡寒泉漱玉清。 君到南朝访遗事，柳家双锁旧知名。

- !Poem
  volume: 卷629_30
  title: 卷629_30闺怨陆龟蒙
  author: 陆龟蒙
  content: 【闺怨】 白袷行人又远游，日斜空上映花楼。 愁丝堕絮相逢著，绊惹春风卒未休。

- !Poem
  volume: 卷629_31
  title: 卷629_31丁香陆龟蒙
  author: 陆龟蒙
  content: 【丁香】 江上悠悠人不问，十年云外醉中身。 殷勤解却丁香结，纵放繁枝散诞春。

- !Poem
  volume: 卷629_32
  title: 卷629_32种蒲陆龟蒙
  author: 陆龟蒙
  content: 【种蒲】 杜若溪边手自移，旋抽烟剑碧参差。 何时织得孤帆去，悬向秋风访所思。

- !Poem
  volume: 卷629_33
  title: 卷629_33范蠡陆龟蒙
  author: 陆龟蒙
  content: 【范蠡】 平吴专越祸胎深，岂是功成有去心。 勾践不知嫌鸟喙，归来犹自铸良金。

- !Poem
  volume: 卷629_34
  title: 卷629_34山僧二首陆龟蒙
  author: 陆龟蒙
  content: 【山僧二首】 山藓几重生草履，涧泉长自满铜瓶。 时将如意敲眠虎，遣向林间坐听经。 一夏不离苍岛上，秋来频话石城南。 思归瀑布声前坐，却把松枝拂旧庵。

- !Poem
  volume: 卷629_35
  title: 卷629_35上云乐陆龟蒙
  author: 陆龟蒙
  content: 【上云乐】 青丝作筰桂为船，白兔捣药虾蟆丸。 便浮天汉泊星渚，回首笑君承露盘。

- !Poem
  volume: 卷629_36
  title: 卷629_36新秋杂题六首·眠陆龟蒙
  author: 陆龟蒙
  content: 【新秋杂题六首·眠】 一簟临窗薤叶秋，小帘风荡半离钩。 魂清雨急梦难到，身在五湖波上头。

- !Poem
  volume: 卷629_37
  title: 卷629_37新秋杂题六首·行陆龟蒙
  author: 陆龟蒙
  content: 【新秋杂题六首·行】 寻人直到月坞北，觅鹤便过云峰西。 只今犹有疏野调，但绕莓苔风雨畦。

- !Poem
  volume: 卷629_38
  title: 卷629_38新秋杂题六首·倚陆龟蒙
  author: 陆龟蒙
  content: 【新秋杂题六首·倚】 橘下凝情香染巾，竹边留思露摇身。 背烟垂首尽日立，忆得山中无事人。

- !Poem
  volume: 卷629_39
  title: 卷629_39新秋杂题六首·吟陆龟蒙
  author: 陆龟蒙
  content: 【新秋杂题六首·吟】 忆山摇膝石上晚，怀古掉头溪畔凉。 有时得句一声发，惊起鹭鹚和夕阳。

- !Poem
  volume: 卷629_40
  title: 卷629_40新秋杂题六首·食陆龟蒙
  author: 陆龟蒙
  content: 【新秋杂题六首·食】 日午空斋带睡痕，水蔬山药荐盘飧。 林乌信我无机事，长到而今下石盆。

- !Poem
  volume: 卷629_41
  title: 卷629_41新秋杂题六首·坐陆龟蒙
  author: 陆龟蒙
  content: 【新秋杂题六首·坐】 偶避蝉声来隙地，忽随鸿影入辽天。 闲僧不会寂寥意，道学西方人坐禅。

- !Poem
  volume: 卷629_42
  title: 卷629_42新沙陆龟蒙
  author: 陆龟蒙
  content: 【新沙】 渤澥声中涨小堤，官家知后海鸥知。 蓬莱有路教人到，应亦年年税紫芝。

- !Poem
  volume: 卷629_43
  title: 卷629_43邺宫词二首陆龟蒙
  author: 陆龟蒙
  content: 【邺宫词二首】 魏武平生不好香，枫胶蕙炷洁宫房。 可知遗令非前事，却有馀薰在绣囊。 花飞蝶骇不愁人，水殿云廊别置春。 晓日靓妆千骑女，白樱桃下紫纶巾。

- !Poem
  volume: 卷629_44
  title: 卷629_44古别离陆龟蒙
  author: 陆龟蒙
  content: 【古别离】 仙人左手把长箭，欲射日乌乌不栖。 何事离情畏明发，一心唯恨汝南鸡。

- !Poem
  volume: 卷629_45
  title: 卷629_45高道士陆龟蒙
  author: 陆龟蒙
  content: 【高道士】 峨眉道士风骨峻，手把玉皇书一通。 东游借得琴高鲤，骑入蓬莱清浅中。

- !Poem
  volume: 卷629_46
  title: 卷629_46蔬食陆龟蒙
  author: 陆龟蒙
  content: 【蔬食】 孔融不要留残脍，庾悦无端吝子鹅。 香稻熟来秋菜嫩，伴僧餐了听云和。

- !Poem
  volume: 卷629_47
  title: 卷629_47寄远陆龟蒙
  author: 陆龟蒙
  content: 【寄远】 缥梨花谢莺口吃，黄犊少年人未归。 画扇红弦相掩映，独看斜月下帘衣。

- !Poem
  volume: 卷629_48
  title: 卷629_48山中僧陆龟蒙
  author: 陆龟蒙
  content: 【山中僧】 手关一室翠微里，日暮白云栖半间。 白云朝出天际去，若比老僧犹未闲。

- !Poem
  volume: 卷629_49
  title: 卷629_49洞宫秋夕陆龟蒙
  author: 陆龟蒙
  content: 【洞宫秋夕】 浓霜打叶落地声，南溪石泉细泠泠。 洞宫寂寞人不去，坐见月生云母屏。

- !Poem
  volume: 卷629_50
  title: 卷629_50连昌宫词二首·门陆龟蒙
  author: 陆龟蒙
  content: 【连昌宫词二首·门】 金铺零落兽镮空，斜掩双扉细草中。 日暮鸟归宫树绿，不闻鸦轧闭春风。

- !Poem
  volume: 卷629_51
  title: 卷629_51连昌宫词二首·阶陆龟蒙
  author: 陆龟蒙
  content: 【连昌宫词二首·阶】 草没苔封叠翠斜，坠红千叶拥残霞。 年年直为秋霖苦，滴陷青珉隐起花。

- !Poem
  volume: 卷629_52
  title: 卷629_52怀宛陵旧游陆龟蒙
  author: 陆龟蒙
  content: 【怀宛陵旧游】 陵阳佳地昔年游，谢脁青山李白楼。 唯有日斜溪上思，酒旗风影落春流。

- !Poem
  volume: 卷629_53
  title: 卷629_53松石晓景图陆龟蒙
  author: 陆龟蒙
  content: 【松石晓景图】 霜骨云根惨淡愁，宿烟封著未全收。 将归与说文通后，写得松江岸上秋。

- !Poem
  volume: 卷629_54
  title: 卷629_54钓车陆龟蒙
  author: 陆龟蒙
  content: 【钓车】 小轮轻线妙无双，曾伴幽人酒一缸。 洛客见诗如有问，辗烟冲雨过桐江。

- !Poem
  volume: 卷629_55
  title: 卷629_55漉酒巾陆龟蒙
  author: 陆龟蒙
  content: 【漉酒巾】 靖节高风不可攀，此巾犹坠冻醪间。 偏宜雪夜山中戴，认取时情与醉颜。

- !Poem
  volume: 卷629_56
  title: 卷629_56华阳巾陆龟蒙
  author: 陆龟蒙
  content: 【华阳巾】 莲花峰下得佳名，云褐相兼上鹤翎。 须是古坛秋霁后，静焚香炷礼寒星。

- !Poem
  volume: 卷629_57
  title: 卷629_57方响陆龟蒙
  author: 陆龟蒙
  content: 【方响】 击霜寒玉乱丁丁，花底秋风拂坐生。 王母闲看汉天子，满猗兰殿佩环声。

- !Poem
  volume: 卷629_58
  title: 卷629_58白鹭陆龟蒙
  author: 陆龟蒙
  content: 【白鹭】 雪然飞下立苍苔，应伴江鸥拒我来。 见欲扁舟摇荡去，倩君先作水云媒。

- !Poem
  volume: 卷629_59
  title: 卷629_59溪行陆龟蒙
  author: 陆龟蒙
  content: 【溪行】 晚天寒雨上滩时，他已扬舲我尚迟。 自是樯低帆幅少，溪风终不两般吹。

- !Poem
  volume: 卷629_60
  title: 卷629_60太湖叟陆龟蒙
  author: 陆龟蒙
  content: 【太湖叟】 细桨轻船卖石归，酒痕狼藉遍苔衣。 攻车战舰繁如织，不肯回头问是非。

- !Poem
  volume: 卷629_61
  title: 卷629_61答友人陆龟蒙
  author: 陆龟蒙
  content: 【答友人】 荆卿雄骨化为尘，燕市应无共饮人。 能脱鹔鹴来换酒，五湖赊与一年春。

- !Poem
  volume: 卷629_62
  title: 卷629_62偶作陆龟蒙
  author: 陆龟蒙
  content: 【偶作】 酒信巧为缲病绪，花音长作嫁愁媒。 也知愁病堪回避，争奈流莺唤起来。

- !Poem
  volume: 卷629_63
  title: 卷629_63春思二首陆龟蒙
  author: 陆龟蒙
  content: 【春思二首】 竹外麦烟愁漠漠，短翅啼禽飞魄魄。 此时忆著千里人，独坐支颐看花落。 江南酒熟清明天，高高绿旆当风悬。 谁家无事少年子，满面落花犹醉眠。

- !Poem
  volume: 卷629_64
  title: 卷629_64访僧不遇陆龟蒙
  author: 陆龟蒙
  content: 【访僧不遇】 棹倚东林欲问禅，远公飞锡未应还。 蒙庄弟子相看笑，何事空门亦有关。

- !Poem
  volume: 卷629_65
  title: 卷629_65谢山泉陆龟蒙
  author: 陆龟蒙
  content: 【谢山泉】 决决春泉出洞霞，石坛封寄野人家。 草堂尽日留僧坐，自向前溪摘茗芽。

- !Poem
  volume: 卷629_66
  title: 卷629_66洞宫夕（一作华阳观）陆龟蒙
  author: 陆龟蒙
  content: 【洞宫夕（一作华阳观）】 月午山空桂花落，华阳道士云衣薄。 石坛香散步虚声，杉云清泠滴栖鹤。

- !Poem
  volume: 卷629_67
  title: 卷629_67峡客行陆龟蒙
  author: 陆龟蒙
  content: 【峡客行】 万仞峰排千剑束，孤舟夜系峰头宿。 蛮溪雪坏蜀江倾，滟滪朝来大如屋。

- !Poem
  volume: 卷629_68
  title: 卷629_68江边陆龟蒙
  author: 陆龟蒙
  content: 【江边】 江边日晚潮烟上，树里鸦鸦桔槔响。 无因得似灌园翁，十亩春蔬一藜杖。

- !Poem
  volume: 卷629_69
  title: 卷629_69帘陆龟蒙
  author: 陆龟蒙
  content: 【帘】 枕映疏容晚向欹，秋烟脉脉雨微微。 逆风障燕寻常事，不学人前当妓衣。

- !Poem
  volume: 卷629_70
  title: 卷629_70开元杂题七首·玉龙子陆龟蒙
  author: 陆龟蒙
  content: 【开元杂题七首·玉龙子】 何代奇工碾玉英，细髯纤角尽雕成。 烟乾雾悄君心苦，风雨长随一掷声。

- !Poem
  volume: 卷629_71
  title: 卷629_71开元杂题七首·照夜白陆龟蒙
  author: 陆龟蒙
  content: 【开元杂题七首·照夜白】 雪虬轻骏步如飞，一练腾光透月旗。 应笑穆王抛万乘，踏风鞭露向瑶池。

- !Poem
  volume: 卷629_72
  title: 卷629_72开元杂题七首·舞马陆龟蒙
  author: 陆龟蒙
  content: 【开元杂题七首·舞马】 月窟龙孙四百蹄，骄骧轻步应金鞞。 曲终似要君王宠，回望红楼不敢嘶。

- !Poem
  volume: 卷629_73
  title: 卷629_73开元杂题七首·杂伎陆龟蒙
  author: 陆龟蒙
  content: 【开元杂题七首·杂伎】 拜象驯犀角抵豪，星丸霜剑出花高。 六宫争近乘舆望，珠翠三千拥赭袍。

- !Poem
  volume: 卷629_74
  title: 卷629_74开元杂题七首·雪衣女陆龟蒙
  author: 陆龟蒙
  content: 【开元杂题七首·雪衣女】 嫩红钩曲雪花攒，月殿栖时片影残。 自说夜来春梦恶，学持金偈玉栏干。

- !Poem
  volume: 卷629_75
  title: 卷629_75开元杂题七首·绣岭宫陆龟蒙
  author: 陆龟蒙
  content: 【开元杂题七首·绣岭宫】 绣岭花残翠倚空，碧窗瑶砌旧行宫。 闲乘小驷浓阴下，时举金鞭半袖风。

- !Poem
  volume: 卷629_76
  title: 卷629_76开元杂题七首·汤泉陆龟蒙
  author: 陆龟蒙
  content: 【开元杂题七首·汤泉】 暖殿流汤数十间，玉渠香细浪回环。 上皇初解云衣浴，珠棹时敲瑟瑟山。

- !Poem
  volume: 卷629_77
  title: 卷629_77题杜秀才水亭陆龟蒙
  author: 陆龟蒙
  content: 【题杜秀才水亭】 晓和风露立晴烟，只恐腥魂涴洞天。 云肆有龙君若买，便敲初日铸金钱。

- !Poem
  volume: 卷629_78
  title: 卷629_78翠碧陆龟蒙
  author: 陆龟蒙
  content: 【翠碧】 红襟翠翰两参差，径拂烟华上细枝。 春水渐生鱼易得，莫辞风雨坐多时。
