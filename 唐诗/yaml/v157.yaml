
- !Poem
  volume: 卷157_1
  title: 卷157_1古别离孟云卿
  author: 孟云卿
  content: 【古别离】 朝日上高台，离人怨秋草。但见万里天，不见万里道。 君行本迢远，苦乐良难保。宿昔梦同衾，忧心常倾倒。 含酸欲谁诉，展转伤怀抱。结发年已迟，征行去何早。 寒暄有时谢，憔悴难再好。人皆算年寿，死者何曾老。 少壮无见期，水深风浩浩。

- !Poem
  volume: 卷157_2
  title: 卷157_2今别离（一作别离曲）孟云卿
  author: 孟云卿
  content: 【今别离（一作别离曲）】 结发生别离，相思复相保。如何日已久，五变庭中草。 渺渺大海途，悠悠吴江岛。但恐不出门，出门无远道。 远道行既难，家贫衣复单。严风吹积雪，晨起鼻何酸。 人生各有志，岂不怀所安。分明天上日，生死愿同欢。

- !Poem
  volume: 卷157_3
  title: 卷157_3悲哉行孟云卿
  author: 孟云卿
  content: 【悲哉行】 孤儿去慈亲，远客丧主人。莫吟苦辛曲，此曲谁忍闻。 可闻不可说，去去无期别。行人念前程，不待参辰没。 朝亦常苦饥，暮亦常苦饥。飘飘万馀里，贫贱多是非。 少年莫远游，远游多不归。

- !Poem
  volume: 卷157_4
  title: 卷157_4行行且游猎篇孟云卿
  author: 孟云卿
  content: 【行行且游猎篇】 少年多武力，勇气冠幽州。何以纵心赏，马啼春草头。 迟迟平原上，狐兔奔林丘。猛虎忽前逝，俊鹰连下鞲。 俯身逐南北，轻捷固难俦。所发无不中，失之如我雠。 岂唯务驰骋，猗尔暴田畴。残杀非不痛，古来良有由。

- !Poem
  volume: 卷157_5
  title: 卷157_5古挽歌孟云卿
  author: 孟云卿
  content: 【古挽歌】 草草闾巷喧，涂车俨成位。冥冥何所须，尽我生人意。 北邙路非远，此别终天地。临穴频抚棺，至哀反无泪。 尔形未衰老，尔息才童稚。骨肉安可离，皇天若容易。 房帷即灵帐，庭宇为哀次。薤露歌若斯，人生尽如寄。

- !Poem
  volume: 卷157_6
  title: 卷157_6放歌行孟云卿
  author: 孟云卿
  content: 【放歌行】 吾观天地图，世界亦可小。落落大海中，飘浮数洲岛。 贤愚与蚁虱，一种同草草。地脉日夜流，天衣有时扫。 东山谒居士，了我生死道。目见难噬脐，心通可亲脑。 轩皇竟磨灭，周孔亦衰老。永谢当时人，吾将宝非宝。

- !Poem
  volume: 卷157_7
  title: 卷157_7伤怀赠故人孟云卿
  author: 孟云卿
  content: 【伤怀赠故人】 稍稍晨鸟翔，淅淅草上霜。人生早罹苦，寿命恐不长。 二十学已成，三十名不彰。岂无同门友，贵贱易中肠。 驱马行万里，悠悠过帝乡。幸因弦歌末，得上君子堂。 众乐互喧奏，独子备笙簧。坐中无知音，安得神扬扬。 愿因高风起，上感白日光。

- !Poem
  volume: 卷157_8
  title: 卷157_8邺城怀古孟云卿
  author: 孟云卿
  content: 【邺城怀古】 朝发淇水南，将寻北燕路。魏家旧城阙，寥落无人住。 伊昔天地屯，曹公独中据。群臣将北面，白日忽西暮。 三台竟寂寞，万事良难固。雄图安在哉，衰草沾霜露。 崔嵬长河北，尚见应刘墓。古树藏龙蛇，荒茅伏狐兔。 永怀故池馆，数子连章句。逸兴驱山河，雄词变云雾。 我行睹遗迹，精爽如可遇。斗酒将酹君，悲风白杨树。

- !Poem
  volume: 卷157_9
  title: 卷157_9伤情孟云卿
  author: 孟云卿
  content: 【伤情】 为长心易忧，早孤意常伤。出门先踌躇，入户亦彷徨。 此生一何苦，前事安可忘。兄弟先我没，孤幼盈我傍。 旧居近东南，河水新为梁。松柏今在兹，安忍思故乡。 四时与日月，万物各有常。秋风已一起，草木无不霜。 行行当自勉，不忍再思量。

- !Poem
  volume: 卷157_10
  title: 卷157_10伤时二首（一作宋郊）孟云卿
  author: 孟云卿
  content: 【伤时二首（一作宋郊）】 徘回宋郊上，不睹平生亲。独立正伤心，悲风来孟津。 大方载群物，先死有常伦。虎豹不相食，哀哉人食人。 岂伊逢世运，天道亮云云。 太空流素月，三五何明明。光耀侵白日，贤愚迷至精。 四时更变化，天道有亏盈。常恐今夜没，须臾还复生。

- !Poem
  volume: 卷157_11
  title: 卷157_11田园观雨兼晴后作孟云卿
  author: 孟云卿
  content: 【田园观雨兼晴后作】 贫贱少情欲，借荒种南陂。我非老农圃，安得良土宜。 秋成不廉俭，岁馀多馁饥。顾视仓廪间，有粮不成炊。 晨登南园上，暮歇清蝉悲。早苗既芃芃，晚田尚离离。 五行孰堪废，万物当及时。贤哉数夫子，开翅慎勿迟。

- !Poem
  volume: 卷157_12
  title: 卷157_12汴河阻风孟云卿
  author: 孟云卿
  content: 【汴河阻风】 清晨自梁宋，挂席之楚荆。出浦风渐恶，傍滩舟欲横。 大河喷东注，群动皆窅冥。白雾鱼龙气，黑云牛马形。 苍茫迷所适，危安惧暂宁。信此天地内，孰为身命轻。 丈夫苟未达，所向须存诚。前路舍舟去，东南仍晓晴。

- !Poem
  volume: 卷157_13
  title: 卷157_13行路难孟云卿
  author: 孟云卿
  content: 【行路难】 君不见高山万仞连苍旻，天长地久成埃尘。 君不见长松百尺多劲节，狂风暴雨终摧折。 古今何世无圣贤，吾爱伯阳真乃天。金堂玉阙朝群仙， 拍手东海成桑田。海中之水慎勿枯，乌鸢啄蚌伤明珠。 行路难，艰险莫踟蹰。

- !Poem
  volume: 卷157_14
  title: 卷157_14途中寄友人孟云卿
  author: 孟云卿
  content: 【途中寄友人】 昔时闻远路，谓是等闲行。及到求人地，始知为客情。 事将公道背，尘绕马蹄生。倘使长如此，便堪休去程。

- !Poem
  volume: 卷157_15
  title: 卷157_15寒食孟云卿
  author: 孟云卿
  content: 【寒食】 二月江南花满枝，他乡寒食远堪悲。 贫居往往无烟火，不独明朝为子推。

- !Poem
  volume: 卷157_16
  title: 卷157_16新安江上寄处士孟云卿
  author: 孟云卿
  content: 【新安江上寄处士】 深潭与浅滩，万转出新安。人远禽鱼静，山空水木寒。 啸起青蘋末，吟瞩白云端。即事遂幽赏，何必挂儒冠。

- !Poem
  volume: 卷157_17
  title: 卷157_17句孟云卿
  author: 孟云卿
  content: 【句】 群物归大化，六龙颓西荒。（《感怀》） 安知浮云外，日月不运行。（苦雨。见张为《主客图》）
