
- !Poem
  volume: 卷128_1
  title: 卷128_1奉和圣制从蓬莱向兴庆阁道中留春雨中春望之作应制王维
  author: 王维
  content: 【奉和圣制从蓬莱向兴庆阁道中留春雨中春望之作应制】 渭水自萦秦塞曲，黄山旧绕汉宫斜。銮舆迥出千门柳， 阁道回看上苑花。云里帝城双凤阙，雨中春树万人家。 为乘阳气行时令，不是宸游玩物华。

- !Poem
  volume: 卷128_2
  title: 卷128_2大同殿柱产玉芝龙池上有庆云神光照殿百官共睹…即事王维
  author: 王维
  content: 【大同殿柱产玉芝龙池上有庆云神光照殿百官共睹…即事】 欲笑周文歌宴镐，遥轻汉武乐横汾。岂知玉殿生三秀， 讵有铜池出五云。陌上尧樽倾北斗，楼前舜乐动南薰。 共欢天意同人意，万岁千秋奉圣君。

- !Poem
  volume: 卷128_3
  title: 卷128_3敕赐百官樱桃（时为文部郎）王维
  author: 王维
  content: 【敕赐百官樱桃（时为文部郎）】 芙蓉阙下会千官，紫禁朱樱出上阑。才是寝园春荐后， 非关御苑鸟衔残。归鞍竞带青丝笼，中使频倾赤玉盘。 饱食不须愁内热，大官还有蔗浆寒。

- !Poem
  volume: 卷128_4
  title: 卷128_4敕借岐王九成宫避暑应教王维
  author: 王维
  content: 【敕借岐王九成宫避暑应教】 帝子远辞丹凤阙，天书遥借翠微宫。隔窗云雾生衣上， 卷幔山泉入镜中。林下水声喧语笑，岩间树色隐房栊。 仙家未必能胜此，何事吹笙向碧空。

- !Poem
  volume: 卷128_5
  title: 卷128_5和贾舍人早朝大明宫之作王维
  author: 王维
  content: 【和贾舍人早朝大明宫之作】 绛帻鸡人送晓筹，尚衣方进翠云裘。九天阊阖开宫殿， 万国衣冠拜冕旒。日色才临仙掌动，香烟欲傍衮龙浮。 朝罢须裁五色诏，佩声归向凤池头。

- !Poem
  volume: 卷128_6
  title: 卷128_6和太常韦主簿五郎温汤寓目之作王维
  author: 王维
  content: 【和太常韦主簿五郎温汤寓目之作】 汉主离宫接露台，秦川一半夕阳开。青山尽是朱旗绕， 碧涧翻从玉殿来。新丰树里行人度，小苑城边猎骑回。 闻道甘泉能献赋，悬知独有子云才。

- !Poem
  volume: 卷128_7
  title: 卷128_7苑舍人能书梵字兼达梵音，皆曲尽其妙，戏为之赠王维
  author: 王维
  content: 【苑舍人能书梵字兼达梵音，皆曲尽其妙，戏为之赠】 名儒待诏满公车。才子为郎典石渠。莲花法藏心悬悟， 贝叶经文手自书。楚词共许胜扬马，梵字何人辨鲁鱼。 故旧相望在三事，愿君莫厌承明庐。

- !Poem
  volume: 卷128_8
  title: 卷128_8重酬苑郎中（时为库部员外）王维
  author: 王维
  content: 【重酬苑郎中（时为库部员外）】 何幸含香奉至尊，多惭未报主人恩。草木尽能酬雨露， 荣枯安敢问乾坤。仙郎有意怜同舍，丞相无私断扫门。 扬子解嘲徒自遣，冯唐已老复何论。

- !Poem
  volume: 卷128_9
  title: 卷128_9酬郭给事王维
  author: 王维
  content: 【酬郭给事】 洞门高阁霭馀辉，桃李阴阴柳絮飞。禁里疏钟官舍晚， 省中啼鸟吏人稀。晨摇玉佩趋金殿，夕奉天书拜琐闱。 强欲从君无那老，将因卧病解朝衣。

- !Poem
  volume: 卷128_10
  title: 卷128_10出塞（时为御史监察塞上作）王维
  author: 王维
  content: 【出塞（时为御史监察塞上作）】 居延城外猎天骄，白草连山野火烧。暮云空碛时驱马， 秋日平原好射雕。护羌校尉朝乘障，破虏将军夜渡辽。 玉靶角弓珠勒马，汉家将赐霍嫖姚。

- !Poem
  volume: 卷128_11
  title: 卷128_11既蒙宥罪旋复拜官伏感圣恩窃书鄙意兼奉简新…等诸公王维
  author: 王维
  content: 【既蒙宥罪旋复拜官伏感圣恩窃书鄙意兼奉简新…等诸公】 忽蒙汉诏还冠冕，始觉殷王解网罗。日比皇明犹自暗， 天齐圣寿未云多。花迎喜气皆知笑，鸟识欢心亦解歌。 闻道百城新佩印，还来双阙共鸣珂。

- !Poem
  volume: 卷128_12
  title: 卷128_12送方尊师归嵩山王维
  author: 王维
  content: 【送方尊师归嵩山】 仙官欲往九龙潭，旄节朱幡倚石龛。山压天中半天上， 洞穿江底出江南。瀑布杉松常带雨，夕阳苍翠忽成岚。 借问迎来双白鹤，已曾衡岳送苏耽。

- !Poem
  volume: 卷128_13
  title: 卷128_13送杨少府贬郴州王维
  author: 王维
  content: 【送杨少府贬郴州】 明到衡山与洞庭，若为秋月听猿声。愁看北渚三湘远， 恶说南风五两轻。青草瘴时过夏口，白头浪里出湓城。 长沙不久留才子，贾谊何须吊屈平。

- !Poem
  volume: 卷128_14
  title: 卷128_14过乘如禅师萧居士嵩丘兰若王维
  author: 王维
  content: 【过乘如禅师萧居士嵩丘兰若】 无著天亲弟与兄，嵩丘兰若一峰晴。食随鸣磬巢乌下， 行踏空林落叶声。迸水定侵香案湿，雨花应共石床平。 深洞长松何所有，俨然天竺古先生。

- !Poem
  volume: 卷128_15
  title: 卷128_15春日与裴迪过新昌里访吕逸人不遇王维
  author: 王维
  content: 【春日与裴迪过新昌里访吕逸人不遇】 桃源一向绝风尘，柳市南头访隐沦。到门不敢题凡鸟， 看竹何须问主人。城上青山如屋里，东家流水入西邻。 闭户著书多岁月，种松皆老作龙鳞。

- !Poem
  volume: 卷128_16
  title: 卷128_16酌酒与裴迪王维
  author: 王维
  content: 【酌酒与裴迪】 酌酒与君君自宽，人情翻覆似波澜。白首相知犹按剑， 朱门先达笑弹冠。草色全经细雨湿，花枝欲动春风寒。 世事浮云何足问，不如高卧且加餐。

- !Poem
  volume: 卷128_17
  title: 卷128_17辋川别业王维
  author: 王维
  content: 【辋川别业】 不到东山向一年，归来才及种春田。雨中草色绿堪染， 水上桃花红欲然。优娄比丘经论学，伛偻丈人乡里贤。 披衣倒屣且相见，相欢语笑衡门前。

- !Poem
  volume: 卷128_18
  title: 卷128_18早秋山中作王维
  author: 王维
  content: 【早秋山中作】 无才不敢累明时，思向东谿守故篱。岂厌尚平婚嫁早， 却嫌陶令去官迟。草间蛩响临秋急，山里蝉声薄暮悲。 寂寞柴门人不到，空林独与白云期。

- !Poem
  volume: 卷128_19
  title: 卷128_19积雨辋川庄作（一作秋归辋川庄作）王维
  author: 王维
  content: 【积雨辋川庄作（一作秋归辋川庄作）】 积雨空林烟火迟，蒸藜炊黍饷东菑。漠漠水田飞白鹭， 阴阴夏木啭黄鹂。山中习静观朝槿，松下清斋折露葵。 野老与人争席罢，海鸥何事更相疑。

- !Poem
  volume: 卷128_20
  title: 卷128_20听百舌鸟王维
  author: 王维
  content: 【听百舌鸟】 上兰门外草萋萋，未央宫中花里栖。亦有相随过御苑， 不知若个向金堤。入春解作千般语，拂曙能先百鸟啼。 万户千门应觉晓，建章何必听鸣鸡。

- !Poem
  volume: 卷128_21
  title: 卷128_21息夫人（时年二十）王维
  author: 王维
  content: 【息夫人（时年二十）】 莫以今时宠，难忘旧日恩。看花满眼泪，不共楚王言。

- !Poem
  volume: 卷128_22
  title: 卷128_22班婕妤三首王维
  author: 王维
  content: 【班婕妤三首】 玉窗萤影度，金殿人声绝。秋夜守罗帷，孤灯耿不灭。 宫殿生秋草，君王恩幸疏。那堪闻凤吹，门外度金舆。 怪来妆阁闭，朝下不相迎。总向春园里，花间笑语声。

- !Poem
  volume: 卷128_23
  title: 卷128_23辋川集·孟城坳王维
  author: 王维
  content: 【辋川集·孟城坳】 新家孟城口，古木馀衰柳。来者复为谁，空悲昔人有。

- !Poem
  volume: 卷128_24
  title: 卷128_24辋川集·华子冈王维
  author: 王维
  content: 【辋川集·华子冈】 飞鸟去不穷，连山复秋色。上下华子冈，惆怅情何极。

- !Poem
  volume: 卷128_25
  title: 卷128_25辋川集·文杏馆王维
  author: 王维
  content: 【辋川集·文杏馆】 文杏裁为梁，香茅结为宇。不知栋里云，去作人间雨。

- !Poem
  volume: 卷128_26
  title: 卷128_26辋川集·斤竹岭王维
  author: 王维
  content: 【辋川集·斤竹岭】 檀栾映空曲，青翠漾涟漪。暗入商山路，樵人不可知。

- !Poem
  volume: 卷128_27
  title: 卷128_27辋川集·鹿柴王维
  author: 王维
  content: 【辋川集·鹿柴】 空山不见人，但闻人语响。返景入深林，复照青苔上。

- !Poem
  volume: 卷128_28
  title: 卷128_28辋川集·木兰柴王维
  author: 王维
  content: 【辋川集·木兰柴】 秋山敛馀照，飞鸟逐前侣。彩翠时分明，夕岚无处所。

- !Poem
  volume: 卷128_29
  title: 卷128_29辋川集·茱萸沜王维
  author: 王维
  content: 【辋川集·茱萸沜】 结实红且绿，复如花更开。山中傥留客，置此芙蓉杯。

- !Poem
  volume: 卷128_30
  title: 卷128_30辋川集·宫槐陌王维
  author: 王维
  content: 【辋川集·宫槐陌】 仄径荫宫槐，幽阴多绿苔。应门但迎扫，畏有山僧来。

- !Poem
  volume: 卷128_31
  title: 卷128_31辋川集·临湖亭王维
  author: 王维
  content: 【辋川集·临湖亭】 轻舸迎上客，悠悠湖上来。当轩对尊酒，四面芙蓉开。

- !Poem
  volume: 卷128_32
  title: 卷128_32辋川集·南垞王维
  author: 王维
  content: 【辋川集·南垞】 轻舟南垞去，北垞淼难即。隔浦望人家，遥遥不相识。

- !Poem
  volume: 卷128_33
  title: 卷128_33辋川集·欹湖王维
  author: 王维
  content: 【辋川集·欹湖】 吹箫凌极浦，日暮送夫君。湖上一回首，青山卷白云。

- !Poem
  volume: 卷128_34
  title: 卷128_34辋川集·柳浪王维
  author: 王维
  content: 【辋川集·柳浪】 分行接绮树，倒影入清漪。不学御沟上，春风伤别离。

- !Poem
  volume: 卷128_35
  title: 卷128_35辋川集·栾家濑王维
  author: 王维
  content: 【辋川集·栾家濑】 飒飒秋雨中，浅浅石溜泻。跳波自相溅，白鹭惊复下。

- !Poem
  volume: 卷128_36
  title: 卷128_36辋川集·金屑泉王维
  author: 王维
  content: 【辋川集·金屑泉】 日饮金屑泉，少当千馀岁。翠凤翊文螭，羽节朝玉帝。

- !Poem
  volume: 卷128_37
  title: 卷128_37辋川集·白石滩王维
  author: 王维
  content: 【辋川集·白石滩】 清浅白石滩，绿蒲向堪把。家住水东西，浣纱明月下。

- !Poem
  volume: 卷128_38
  title: 卷128_38辋川集·北垞王维
  author: 王维
  content: 【辋川集·北垞】 北垞湖水北，杂树映朱阑。逶迤南川水，明灭青林端。

- !Poem
  volume: 卷128_39
  title: 卷128_39辋川集·竹里馆王维
  author: 王维
  content: 【辋川集·竹里馆】 独坐幽篁里，弹琴复长啸。深林人不知，明月来相照。

- !Poem
  volume: 卷128_40
  title: 卷128_40辋川集·辛夷坞王维
  author: 王维
  content: 【辋川集·辛夷坞】 木末芙蓉花，山中发红萼。涧户寂无人，纷纷开且落。

- !Poem
  volume: 卷128_41
  title: 卷128_41辋川集·漆园王维
  author: 王维
  content: 【辋川集·漆园】 古人非傲吏，自阙经世务。偶寄一微官，婆娑数株树。

- !Poem
  volume: 卷128_42
  title: 卷128_42辋川集·椒园王维
  author: 王维
  content: 【辋川集·椒园】 桂尊迎帝子，杜若赠佳人。椒浆奠瑶席，欲下云中君。

- !Poem
  volume: 卷128_43
  title: 卷128_43皇甫岳云溪杂题五首·鸟鸣涧王维
  author: 王维
  content: 【皇甫岳云溪杂题五首·鸟鸣涧】 人闲桂花落，夜静春山空。月出惊山鸟，时鸣春涧中。

- !Poem
  volume: 卷128_44
  title: 卷128_44皇甫岳云溪杂题五首·莲花坞王维
  author: 王维
  content: 【皇甫岳云溪杂题五首·莲花坞】 日日采莲去，洲长多暮归。弄篙莫溅水，畏湿红莲衣。

- !Poem
  volume: 卷128_45
  title: 卷128_45皇甫岳云溪杂题五首·鸬鹚堰王维
  author: 王维
  content: 【皇甫岳云溪杂题五首·鸬鹚堰】 乍向红莲没，复出清蒲飏。独立何褵褷，衔鱼古查上。

- !Poem
  volume: 卷128_46
  title: 卷128_46皇甫岳云溪杂题五首·上平田王维
  author: 王维
  content: 【皇甫岳云溪杂题五首·上平田】 朝耕上平田，暮耕上平田。借问问津者，宁知沮溺贤。

- !Poem
  volume: 卷128_47
  title: 卷128_47皇甫岳云溪杂题五首·萍池王维
  author: 王维
  content: 【皇甫岳云溪杂题五首·萍池】 春池深且广，会待轻舟回。靡靡绿萍合，垂杨扫复开。

- !Poem
  volume: 卷128_48
  title: 卷128_48答裴迪辋口遇雨忆终南山之作王维
  author: 王维
  content: 【答裴迪辋口遇雨忆终南山之作】 淼淼寒流广，苍苍秋雨晦。君问终南山，心知白云外。

- !Poem
  volume: 卷128_49
  title: 卷128_49山中寄诸弟妹王维
  author: 王维
  content: 【山中寄诸弟妹】 山中多法侣，禅诵自为群。城郭遥相望，唯应见白云。

- !Poem
  volume: 卷128_50
  title: 卷128_50闻裴秀才迪吟诗因戏赠王维
  author: 王维
  content: 【闻裴秀才迪吟诗因戏赠】 猿吟一何苦，愁朝复悲夕。莫作巫峡声，肠断秋江客。

- !Poem
  volume: 卷128_51
  title: 卷128_51赠韦穆十八王维
  author: 王维
  content: 【赠韦穆十八】 与君青眼客，共有白云心。不向东山去，日令春草深。

- !Poem
  volume: 卷128_52
  title: 卷128_52送别（一作山中送别，一作送友）王维
  author: 王维
  content: 【送别（一作山中送别，一作送友）】 山中相送罢，日暮掩柴扉。春草明年绿，王孙归不归。

- !Poem
  volume: 卷128_53
  title: 卷128_53临高台送黎拾遗王维
  author: 王维
  content: 【临高台送黎拾遗】 相送临高台，川原杳何极。日暮飞鸟还，行人去不息。

- !Poem
  volume: 卷128_54
  title: 卷128_54别辋川别业王维
  author: 王维
  content: 【别辋川别业】 依迟动车马，惆怅出松萝。忍别青山去，其如绿水何。

- !Poem
  volume: 卷128_55
  title: 卷128_55崔九弟欲往南山马上口号与别王维
  author: 王维
  content: 【崔九弟欲往南山马上口号与别】 城隅一分手，几日还相见。山中有桂花，莫待花如霰。

- !Poem
  volume: 卷128_56
  title: 卷128_56题友人云母障子（时年十五）王维
  author: 王维
  content: 【题友人云母障子（时年十五）】 君家云母障，时向野庭开。自有山泉入，非因采画来。

- !Poem
  volume: 卷128_57
  title: 卷128_57红牡丹王维
  author: 王维
  content: 【红牡丹】 绿艳闲且静，红衣浅复深。花心愁欲断，春色岂知心。

- !Poem
  volume: 卷128_58
  title: 卷128_58左掖梨花（一作海棠。与丘为、皇甫冉同作）王维
  author: 王维
  content: 【左掖梨花（一作海棠。与丘为、皇甫冉同作）】 闲洒阶边草，轻随箔外风。黄莺弄不足，衔入未央宫。

- !Poem
  volume: 卷128_59
  title: 卷128_59菩提寺禁口号又示裴迪王维
  author: 王维
  content: 【菩提寺禁口号又示裴迪】 安得舍罗网，拂衣辞世喧。悠然策藜杖，归向桃花源。

- !Poem
  volume: 卷128_60
  title: 卷128_60杂诗三首王维
  author: 王维
  content: 【杂诗三首】 家住孟津河，门对孟津口。常有江南船，寄书家中否。 君自故乡来，应知故乡事。来日绮窗前，寒梅著花未。 已见寒梅发，复闻啼鸟声。心心视春草，畏向阶前生。

- !Poem
  volume: 卷128_61
  title: 卷128_61崔兴宗写真咏王维
  author: 王维
  content: 【崔兴宗写真咏】 画君年少时，如今君已老。今时新识人，知君旧时好。

- !Poem
  volume: 卷128_62
  title: 卷128_62山茱萸王维
  author: 王维
  content: 【山茱萸】 朱实山下开，清香寒更发。幸与丛桂花，窗前向秋月。

- !Poem
  volume: 卷128_63
  title: 卷128_63相思王维
  author: 王维
  content: 【相思】 红豆生南国，秋来发故枝。愿君多采撷，此物最相思。

- !Poem
  volume: 卷128_64
  title: 卷128_64书事王维
  author: 王维
  content: 【书事】 轻阴阁小雨，深院昼慵开。坐看苍苔色，欲上人衣来。

- !Poem
  volume: 卷128_65
  title: 卷128_65哭孟浩然（时为殿中侍御史，知南选，至襄阳有作）王维
  author: 王维
  content: 【哭孟浩然（时为殿中侍御史，知南选，至襄阳有作）】 故人不可见，汉水日东流。借问襄阳老，江山空蔡州。

- !Poem
  volume: 卷128_66
  title: 卷128_66阙题二首王维
  author: 王维
  content: 【阙题二首】 荆谿白石出，天寒红叶稀。山路元无雨，空翠湿人衣。 相看不忍发，惨淡暮潮平。语罢更携手，月明洲渚生。

- !Poem
  volume: 卷128_67
  title: 卷128_67田园乐七首（一作辋川六言，第六首一作皇甫曾诗）王维
  author: 王维
  content: 【田园乐七首（一作辋川六言，第六首一作皇甫曾诗）】 厌见千门万户，经过北里南邻。 官府鸣珂有底，崆峒散发何人。 再见封侯万户，立谈赐璧一双。 讵胜耦耕南亩，何如高卧东窗。 采菱渡头风急，策杖林西日斜。 杏树坛边渔父，桃花源里人家。 萋萋春草秋绿，落落长松夏寒。 牛羊自归村巷，童稚不识衣冠。 山下孤烟远村，天边独树高原。 一瓢颜回陋巷，五柳先生对门。 桃红复含宿雨，柳绿更带朝烟。 花落家童未扫，莺啼山客犹眠。 酌酒会临泉水，抱琴好倚长松。 南园露葵朝折，东谷黄粱夜舂。

- !Poem
  volume: 卷128_68
  title: 卷128_68少年行四首王维
  author: 王维
  content: 【少年行四首】 新丰美酒斗十千，咸阳游侠多少年。 相逢意气为君饮，系马高楼垂柳边。 出身仕汉羽林郎，初随骠骑战渔阳。 孰知不向边庭苦，纵死犹闻侠骨香。 一身能擘两雕弧，虏骑千重只似无。 偏坐金鞍调白羽，纷纷射杀五单于。 汉家君臣欢宴终，高议云台论战功。 天子临轩赐侯印，将军佩出明光宫。

- !Poem
  volume: 卷128_69
  title: 卷128_69赠裴旻将军王维
  author: 王维
  content: 【赠裴旻将军】 腰间宝剑七星文，臂上雕弓百战勋。 见说云中擒黠虏，始知天上有将军。

- !Poem
  volume: 卷128_70
  title: 卷128_70九月九日忆山东兄弟（时年十七）王维
  author: 王维
  content: 【九月九日忆山东兄弟（时年十七）】 独在异乡为异客，每逢佳节倍思亲。 遥知兄弟登高处，遍插茱萸少一人。

- !Poem
  volume: 卷128_71
  title: 卷128_71送王尊师归蜀中拜扫王维
  author: 王维
  content: 【送王尊师归蜀中拜扫】 大罗天上神仙客，濯锦江头花柳春。 不为碧鸡称使者，唯令白鹤报乡人。

- !Poem
  volume: 卷128_72
  title: 卷128_72渭城曲（一作送元二使安西）王维
  author: 王维
  content: 【渭城曲（一作送元二使安西）】 渭城朝雨浥轻尘，客舍青青杨柳春。 劝君更尽一杯酒，西出阳关无故人。

- !Poem
  volume: 卷128_73
  title: 卷128_73齐州送祖二（一作送别）王维
  author: 王维
  content: 【齐州送祖二（一作送别）】 送君南浦泪如丝，君向东州使我悲。 为报故人憔悴尽，如今不似洛阳时。

- !Poem
  volume: 卷128_74
  title: 卷128_74送韦评事王维
  author: 王维
  content: 【送韦评事】 欲逐将军取右贤，沙场走马向居延。 遥知汉使萧关外，愁见孤城落日边。

- !Poem
  volume: 卷128_75
  title: 卷128_75灵云池送从弟王维
  author: 王维
  content: 【灵云池送从弟】 金杯缓酌清歌转，画舸轻移艳舞回。 自叹鶺鴒临水别，不同鸿雁向池来。

- !Poem
  volume: 卷128_76
  title: 卷128_76送沈子归江东（一作送沈子福之）王维
  author: 王维
  content: 【送沈子归江东（一作送沈子福之）】 杨柳渡头行客稀，罟师荡桨向临圻。 唯有相思似春色，江南江北送君归。

- !Poem
  volume: 卷128_77
  title: 卷128_77与卢员外象过崔处士兴宗林亭王维
  author: 王维
  content: 【与卢员外象过崔处士兴宗林亭】 绿树重阴盖四邻，青苔日厚自无尘。 科头箕踞长松下，白眼看他世上人。

- !Poem
  volume: 卷128_78
  title: 卷128_78寒食汜上作（一作途中口号）王维
  author: 王维
  content: 【寒食汜上作（一作途中口号）】 广武城边逢暮春，汶阳归客泪沾巾。 落花寂寂啼山鸟，杨柳青青渡水人。

- !Poem
  volume: 卷128_79
  title: 卷128_79戏题辋川别业王维
  author: 王维
  content: 【戏题辋川别业】 柳条拂地不须折，松树披云从更长。 藤花欲暗藏猱子，柏叶初齐养麝香。

- !Poem
  volume: 卷128_80
  title: 卷128_80戏题盘石王维
  author: 王维
  content: 【戏题盘石】 可怜盘石临泉水，复有垂杨拂酒杯。 若道春风不解意，何因吹送落花来。

- !Poem
  volume: 卷128_81
  title: 卷128_81寄河上段十六王维
  author: 王维
  content: 【寄河上段十六】 与君相见即相亲，闻道君家在孟津。 为见行舟试借问，客中时有洛阳人。

- !Poem
  volume: 卷128_82
  title: 卷128_82菩提寺禁裴迪来相看说逆贼等凝碧池上作音乐…示裴迪王维
  author: 王维
  content: 【菩提寺禁裴迪来相看说逆贼等凝碧池上作音乐…示裴迪】 万户伤心生野烟，百僚何日更朝天。 秋槐叶落空宫里，凝碧池头奏管弦。

- !Poem
  volume: 卷128_83
  title: 卷128_83凉州赛神（时为节度判官，在凉州作）王维
  author: 王维
  content: 【凉州赛神（时为节度判官，在凉州作）】 凉州城外少行人，百尺峰头望虏尘。 健儿击鼓吹羌笛，共赛城东越骑神。

- !Poem
  volume: 卷128_84
  title: 卷128_84戏嘲史寰王维
  author: 王维
  content: 【戏嘲史寰】 清风细雨湿梅花，骤马先过碧玉家。 正值楚王宫里至，门前初下七香车。

- !Poem
  volume: 卷128_85
  title: 卷128_85叹白发王维
  author: 王维
  content: 【叹白发】 宿昔朱颜成暮齿，须臾白发变垂髫。 一生几许伤心事，不向空门何处销。

- !Poem
  volume: 卷128_86
  title: 卷128_86伊州歌王维
  author: 王维
  content: 【伊州歌】 清风明月苦相思，荡子从戎十载馀。 征人去日殷勤嘱，归雁来时数附书。

- !Poem
  volume: 卷128_87
  title: 卷128_87送殷四葬（一作哭殷遥）王维
  author: 王维
  content: 【送殷四葬（一作哭殷遥）】 送君返葬石楼山，松柏苍苍宾驭还。 埋骨白云长已矣，空馀流水向人间。

- !Poem
  volume: 卷128_88
  title: 卷128_88疑梦王维
  author: 王维
  content: 【疑梦】 莫惊宠辱空忧喜，莫计恩雠浪苦辛。 黄帝孔丘何处问，安知不是梦中身。

- !Poem
  volume: 卷128_89
  title: 卷128_89句王维
  author: 王维
  content: 【句】 人家在仙掌，云气欲生衣。 （见《董逌画跋》、《杨慎诗话补遗》）
