
- !Poem
  volume: 卷412_1
  title: 卷412_1雪后宿同轨店，上法护寺钟楼望月元稹
  author: 元稹
  content: 【雪后宿同轨店，上法护寺钟楼望月】 满山残雪满山风，野寺无门院院空。 烟火渐稀孤店静，月明深夜古楼中。

- !Poem
  volume: 卷412_2
  title: 卷412_2陪韦尚书丈归履信宅，因赠韦氏兄弟元稹
  author: 元稹
  content: 【陪韦尚书丈归履信宅，因赠韦氏兄弟】 紫垣驺骑入华居，公子文衣护锦舆。 眠阁书生复何事，也骑羸马从尚书。

- !Poem
  volume: 卷412_3
  title: 卷412_3永贞二年正月二日上御丹凤楼赦天下…不及盛观元稹
  author: 元稹
  content: 【永贞二年正月二日上御丹凤楼赦天下…不及盛观】 春来饶梦慵朝起，不看千官拥御楼。 却著闲行是忙事，数人同傍曲江头。

- !Poem
  volume: 卷412_4
  title: 卷412_4韦居守晚岁常言退休之志因署其居曰大隐洞…因赠绝句元稹
  author: 元稹
  content: 【韦居守晚岁常言退休之志因署其居曰大隐洞…因赠绝句】 谢公潜有东山意，已向朱门启洞门。 大隐犹疑恋朝市，不知名作罢归园。

- !Poem
  volume: 卷412_5
  title: 卷412_5赠李十二牡丹花片，因以饯行元稹
  author: 元稹
  content: 【赠李十二牡丹花片，因以饯行】 莺涩馀声絮堕风，牡丹花尽叶成丛。 可怜颜色经年别，收取朱阑一片红。

- !Poem
  volume: 卷412_6
  title: 卷412_6题李十一修行里居壁元稹
  author: 元稹
  content: 【题李十一修行里居壁】 云阙朝回尘骑合，杏花春尽曲江闲。 怜君虽在城中住，不隔人家便是山。

- !Poem
  volume: 卷412_7
  title: 卷412_7靖安穷居元稹
  author: 元稹
  content: 【靖安穷居】 喧静不由居远近，大都车马就权门。 野人住处无名利，草满空阶树满园。

- !Poem
  volume: 卷412_8
  title: 卷412_8赠乐天元稹
  author: 元稹
  content: 【赠乐天】 等闲相见销长日，也有闲时更学琴。 不是眼前无外物，不关心事不经心。

- !Poem
  volume: 卷412_9
  title: 卷412_9使东川·骆口驿二首元稹
  author: 元稹
  content: 【使东川·骆口驿二首】 邮亭壁上数行字，崔李题名王白诗。 尽日无人共言语，不离墙下至行时。 二星徼外通蛮服，五夜灯前草御文。 我到东川恰相半，向南看月北看云。

- !Poem
  volume: 卷412_10
  title: 卷412_10使东川·清明日元稹
  author: 元稹
  content: 【使东川·清明日】 常年寒食好风轻，触处相随取次行。 今日清明汉江上，一身骑马县官迎。

- !Poem
  volume: 卷412_11
  title: 卷412_11使东川·亚枝红元稹
  author: 元稹
  content: 【使东川·亚枝红】 平阳池上亚枝红，怅望山邮事事同。 还向万竿深竹里，一枝浑卧碧流中。

- !Poem
  volume: 卷412_12
  title: 卷412_12使东川·梁州梦元稹
  author: 元稹
  content: 【使东川·梁州梦】 梦君同绕曲江头，也向慈恩院院游。 亭吏呼人排去马，所惊身在古梁州。

- !Poem
  volume: 卷412_13
  title: 卷412_13使东川·南秦雪元稹
  author: 元稹
  content: 【使东川·南秦雪】 帝城寒尽临寒食，骆谷春深未有春。才见岭头云似盖， 已惊岩下雪如尘。千峰笋石千株玉，万树松萝万朵银。 飞鸟不飞猿不动，青骢御史上南秦。

- !Poem
  volume: 卷412_14
  title: 卷412_14使东川·江楼月元稹
  author: 元稹
  content: 【使东川·江楼月】 嘉陵江岸驿楼中，江在楼前月在空。月色满床兼满地， 江声如鼓复如风。诚知远近皆三五，但恐阴晴有异同。 万一帝乡还洁白，几人潜傍杏园东。

- !Poem
  volume: 卷412_15
  title: 卷412_15使东川·惭问囚元稹
  author: 元稹
  content: 【使东川·惭问囚】 司马子微坛上头，与君深结白云俦。尚平村落拟连买， 王屋山泉为别游。各待陆浑求一尉，共资三径便同休。 那知今日蜀门路，带月夜行缘问囚。

- !Poem
  volume: 卷412_16
  title: 卷412_16使东川·江上行元稹
  author: 元稹
  content: 【使东川·江上行】 闷见汉江流不息，悠悠漫漫竟何成。 江流不语意相问，何事远来江上行。

- !Poem
  volume: 卷412_17
  title: 卷412_17使东川·汉江上笛元稹
  author: 元稹
  content: 【使东川·汉江上笛】 小年为写游梁赋，最说汉江闻笛愁。 今夜听时在何处，月明西县驿南楼。

- !Poem
  volume: 卷412_18
  title: 卷412_18使东川·邮亭月元稹
  author: 元稹
  content: 【使东川·邮亭月】 君多务实我多情，大抵偏嗔步月明。 今夜山邮与蛮嶂，君应坚卧我还行。

- !Poem
  volume: 卷412_19
  title: 卷412_19使东川·嘉陵驿二首（篇末有怀）元稹
  author: 元稹
  content: 【使东川·嘉陵驿二首（篇末有怀）】 嘉陵驿上空床客，一夜嘉陵江水声。 仍对墙南满山树，野花撩乱月胧明。 墙外花枝压短墙，月明还照半张床。 无人会得此时意，一夜独眠西畔廊。

- !Poem
  volume: 卷412_20
  title: 卷412_20使东川·百牢关（奉使推小吏任敬仲）元稹
  author: 元稹
  content: 【使东川·百牢关（奉使推小吏任敬仲）】 嘉陵江上万重山，何事临江一破颜。 自笑只缘任敬仲，等闲身度百牢关。

- !Poem
  volume: 卷412_21
  title: 卷412_21使东川·江花落元稹
  author: 元稹
  content: 【使东川·江花落】 日暮嘉陵江水东，梨花万片逐江风。 江花何处最肠断，半落江流半在空。

- !Poem
  volume: 卷412_22
  title: 卷412_22使东川·嘉陵江二首元稹
  author: 元稹
  content: 【使东川·嘉陵江二首】 秦人惟识秦中水，长想吴江与蜀江。 今日嘉川驿楼下，可怜如练绕明窗。 千里嘉陵江水声，何年重绕此江行。 只应添得清宵梦，时见满江流月明。

- !Poem
  volume: 卷412_23
  title: 卷412_23使东川·西县驿元稹
  author: 元稹
  content: 【使东川·西县驿】 去时楼上清明夜，月照楼前撩乱花。 今日成阴复成子，可怜春尽未还家。

- !Poem
  volume: 卷412_24
  title: 卷412_24使东川·望喜驿元稹
  author: 元稹
  content: 【使东川·望喜驿】 满眼文书堆案边，眼昏偷得暂时眠。 子规惊觉灯又灭，一道月光横枕前。

- !Poem
  volume: 卷412_25
  title: 卷412_25使东川·好时节元稹
  author: 元稹
  content: 【使东川·好时节】 身骑骢马峨眉下，面带霜威卓氏前。 虚度东川好时节，酒楼元被蜀儿眠。

- !Poem
  volume: 卷412_26
  title: 卷412_26使东川·夜深行元稹
  author: 元稹
  content: 【使东川·夜深行】 夜深犹自绕江行，震地江声似鼓声。 渐见戍楼疑近驿，百牢关吏火前迎。

- !Poem
  volume: 卷412_27
  title: 卷412_27使东川·望驿台（三月尽）元稹
  author: 元稹
  content: 【使东川·望驿台（三月尽）】 可怜三月三旬足，怅望江边望驿台。 料得孟光今日语，不曾春尽不归来。

- !Poem
  volume: 卷412_28
  title: 卷412_28赠咸阳少府萧郎元稹
  author: 元稹
  content: 【赠咸阳少府萧郎】 莫怪逢君泪每盈，仲由多感有深情。陆家幼女托良婿， 阮氏诸房无外生。顾我自伤为弟拙，念渠能继事姑名。 别时何处最肠断，日暮渭阳驱马行。

- !Poem
  volume: 卷412_29
  title: 卷412_29赠吕三校书元稹
  author: 元稹
  content: 【赠吕三校书】 同年同拜校书郎，触处潜行烂熳狂。共占花园争赵辟， 竞添钱贯定秋娘。七年浮世皆经眼，八月闲宵忽并床。 语到欲明欢又泣，傍人相笑两相伤。

- !Poem
  volume: 卷412_30
  title: 卷412_30封书元稹
  author: 元稹
  content: 【封书】 鹤台南望白云关，城市犹存暂一还。 书出步虚三百韵，蕊珠文字在人间。

- !Poem
  volume: 卷412_31
  title: 卷412_31仁风李著作园醉后寄李十元稹
  author: 元稹
  content: 【仁风李著作园醉后寄李十】 胧明春月照花枝，花下音声是管儿。 却笑西京李员外，五更骑马趁朝时。

- !Poem
  volume: 卷412_32
  title: 卷412_32灯影元稹
  author: 元稹
  content: 【灯影】 洛阳昼夜无车马，漫挂红纱满树头。 见说平时灯影里，玄宗潜伴太真游。

- !Poem
  volume: 卷412_33
  title: 卷412_33贬江陵途中寄乐天、杓直杓直…铁乐天以拾遗在翰林元稹
  author: 元稹
  content: 【贬江陵途中寄乐天、杓直杓直…铁乐天以拾遗在翰林】 想到江陵无一事，酒杯书卷缀新文。紫芽嫩茗和枝采， 朱橘香苞数瓣分。暇日上山狂逐鹿，凌晨过寺饱看云。 算缗草诏终须解，不敢将心远羡君。

- !Poem
  volume: 卷412_34
  title: 卷412_34渡汉江（去年春，奉使东川，经嶓冢山下）元稹
  author: 元稹
  content: 【渡汉江（去年春，奉使东川，经嶓冢山下）】 嶓冢去年寻漾水，襄阳今日渡江濆。山遥远树才成点， 浦静沉碑欲辨文。万里朝宗诚可羡，百川流入渺难分。 鲵鲸归穴东溟溢，又作波涛随伍员。

- !Poem
  volume: 卷412_35
  title: 卷412_35哀病骢呈致用元稹
  author: 元稹
  content: 【哀病骢呈致用】 枥上病骢啼褭褭，江边废宅路迢迢。自经梅雨长垂耳， 乍食菰蒋欲折腰。金络头衔光未灭，玉花衫色瘦来燋。 曾听禁漏惊衙鼓，惯蹋康衢怕小桥。半夜雄嘶心不死， 日高饥卧尾还摇。龙媒薄地天池远，何事牵牛在碧霄。

- !Poem
  volume: 卷412_36
  title: 卷412_36送岭南崔侍御元稹
  author: 元稹
  content: 【送岭南崔侍御】 我是北人长北望，每嗟南雁更南飞。君今又作岭南别， 南雁北归君未归。洞主参承惊豸角，岛夷安集慕霜威。 黄家贼用镩刀利，白水郎行旱地稀。蜃吐朝光楼隐隐， 鳌吹细浪雨霏霏。毒龙蜕骨轰雷鼓，野象埋牙劚石矶。 火布垢尘须火浣，木绵温软当绵衣。桄榔面碜槟榔涩， 海气常昏海日微。蛟老变为妖妇女，舶来多卖假珠玑。 此中无限相忧事，请为殷勤事事依。

- !Poem
  volume: 卷412_37
  title: 卷412_37酬乐天八月十五夜禁中独直玩月见寄元稹
  author: 元稹
  content: 【酬乐天八月十五夜禁中独直玩月见寄】 一年秋半月偏深，况就烟霄极赏心。金凤台前波漾漾， 玉钩帘下影沉沉。宴移明处清兰路，歌待新词促翰林。 何意枚皋正承诏，瞥然尘念到江阴。

- !Poem
  volume: 卷412_38
  title: 卷412_38予病瘴，乐天寄通中散、碧腴垂云膏…因有酬答元稹
  author: 元稹
  content: 【予病瘴，乐天寄通中散、碧腴垂云膏…因有酬答】 紫河变炼红霞散，翠液煎研碧玉英。金籍真人天上合， 盐车病骥轭前惊。愁肠欲转蛟龙吼，醉眼初开日月明。 唯有思君治不得，膏销雪尽意还生。
