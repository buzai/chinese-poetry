
- !Poem
  volume: 卷615_1
  title: 卷615_1伤小女皮日休
  author: 皮日休
  content: 【伤小女】 一岁犹未满，九泉何太深。唯馀卷书草，相对共伤心。

- !Poem
  volume: 卷615_2
  title: 卷615_2秋江晓望皮日休
  author: 皮日休
  content: 【秋江晓望】 万顷湖天碧，一星飞鹭白。此时放怀望，不厌为浮客。

- !Poem
  volume: 卷615_3
  title: 卷615_3闲夜酒醒皮日休
  author: 皮日休
  content: 【闲夜酒醒】 醒来山月高，孤枕群书里。酒渴漫思茶，山童呼不起。

- !Poem
  volume: 卷615_4
  title: 卷615_4和鲁望风人诗三首皮日休
  author: 皮日休
  content: 【和鲁望风人诗三首】 刻石书离恨，因成别后悲。莫言春茧薄，犹有万重思。 镂出容刀饰，亲逢巧笑难。日中骚客佩，争奈即阑干。 江上秋声起，从来浪得名。逆风犹挂席，若不会凡情。

- !Poem
  volume: 卷615_5
  title: 卷615_5古函关皮日休
  author: 皮日休
  content: 【古函关】 破落古关城，犹能扼帝京。今朝行客过，不待晓鸡鸣。

- !Poem
  volume: 卷615_6
  title: 卷615_6聪明泉皮日休
  author: 皮日休
  content: 【聪明泉】 一勺如琼液，将愚拟望贤。欲知心不变，还似饮贪泉。

- !Poem
  volume: 卷615_7
  title: 卷615_7史处士皮日休
  author: 皮日休
  content: 【史处士】 山期须早赴，世累莫迟留。忽遇狂风起，闲心不自由。

- !Poem
  volume: 卷615_8
  title: 卷615_8芳草渡皮日休
  author: 皮日休
  content: 【芳草渡】 溪南越乡音，古柳渡江深。日晚无来客，闲船系绿阴。

- !Poem
  volume: 卷615_9
  title: 卷615_9古宫词三首皮日休
  author: 皮日休
  content: 【古宫词三首】 楼殿倚明月，参差如乱峰。宫花半夜发，不待景阳钟。 闲骑小步马，独绕万年枝。尽日看花足，君王自不知。 玉枕寐不足，宫花空触檐。梁间燕不睡，应怪夜明帘。

- !Poem
  volume: 卷615_10
  title: 卷615_10春日陪崔谏议樱桃园宴皮日休
  author: 皮日休
  content: 【春日陪崔谏议樱桃园宴】 万树香飘水麝风，蜡熏花雪尽成红。 夜深欢态状不得，醉客图开明月中。

- !Poem
  volume: 卷615_11
  title: 卷615_11松江早春皮日休
  author: 皮日休
  content: 【松江早春】 松陵清净雪消初，见底新安恐未如。 稳凭船舷无一事，分明数得鲙残鱼。

- !Poem
  volume: 卷615_12
  title: 卷615_12女坟湖（即吴王葬女之所）皮日休
  author: 皮日休
  content: 【女坟湖（即吴王葬女之所）】 万贵千奢已寂寥，可怜幽愤为谁娇。 须知韩重相思骨，直在芙蓉向下消。

- !Poem
  volume: 卷615_13
  title: 卷615_13泰伯庙皮日休
  author: 皮日休
  content: 【泰伯庙】 一庙争祠两让君，几千年后转清芬。 当时尽解称高义，谁敢教他莽卓闻。

- !Poem
  volume: 卷615_14
  title: 卷615_14宿木兰院皮日休
  author: 皮日休
  content: 【宿木兰院】 木兰院里双栖鹤，长被金钲聒不眠。 今夜宿来还似尔，到明无计梦云泉。

- !Poem
  volume: 卷615_15
  title: 卷615_15重题蔷薇皮日休
  author: 皮日休
  content: 【重题蔷薇】 浓似猩猩初染素，轻如燕燕欲凌空。 可怜细丽难胜日，照得深红作浅红。

- !Poem
  volume: 卷615_16
  title: 卷615_16春夕酒醒皮日休
  author: 皮日休
  content: 【春夕酒醒】 四弦才罢醉蛮奴，醽醁馀香在翠炉。 夜半醒来红蜡短，一枝寒泪作珊瑚。

- !Poem
  volume: 卷615_17
  title: 卷615_17青门闲泛皮日休
  author: 皮日休
  content: 【青门闲泛】 青翰虚徐夏思清，愁烟漠漠荇花平。 醉来欲把田田叶，尽裹当时醒酒鲭。

- !Poem
  volume: 卷615_18
  title: 卷615_18木兰后池三咏·重台莲花皮日休
  author: 皮日休
  content: 【木兰后池三咏·重台莲花】 欹红婑媠力难任，每叶头边半米金。 可得教他水妃见，两重元是一重心。

- !Poem
  volume: 卷615_19
  title: 卷615_19木兰后池三咏·浮萍皮日休
  author: 皮日休
  content: 【木兰后池三咏·浮萍】 嫩似金脂飏似烟，多情浑欲拥红莲。 明朝拟附南风信，寄与湘妃作翠钿。

- !Poem
  volume: 卷615_20
  title: 卷615_20木兰后池三咏·白莲皮日休
  author: 皮日休
  content: 【木兰后池三咏·白莲】 但恐醍醐难并洁，只应薝卜可齐香。 半垂金粉知何似，静婉临溪照额黄。

- !Poem
  volume: 卷615_21
  title: 卷615_21重题后池皮日休
  author: 皮日休
  content: 【重题后池】 细雨阑珊眠鹭觉，钿波悠漾并鸳娇。 适来会得荆王意，只为莲茎重细腰。

- !Poem
  volume: 卷615_22
  title: 卷615_22庭中初植松桂，鲁望偶题，奉和次韵皮日休
  author: 皮日休
  content: 【庭中初植松桂，鲁望偶题，奉和次韵】 毵毵绿发垂轻露，猎猎丹华动细风。 恰似青童君欲会，俨然相向立庭中。

- !Poem
  volume: 卷615_23
  title: 卷615_23鲁望戏题书印囊奉和次韵皮日休
  author: 皮日休
  content: 【鲁望戏题书印囊奉和次韵】 金篆方圆一寸馀，可怜银艾未思渠。 不知夫子将心印，印破人间万卷书。

- !Poem
  volume: 卷615_24
  title: 卷615_24馆娃宫怀古五绝皮日休
  author: 皮日休
  content: 【馆娃宫怀古五绝】 绮閤飘香下太湖，乱兵侵晓上姑苏。 越王大有堪羞处，只把西施赚得吴。 郑妲无言下玉墀，夜来飞箭满罘罳。 越王定指高台笑，却见当时金镂楣。 半夜娃宫作战场，血腥犹杂宴时香。 西施不及烧残蜡，犹为君王泣数行。 素袜虽遮未掩羞，越兵犹怕伍员头。 吴王恨魄今如在，只合西施濑上游。 响屟廊中金玉步，采蘋山上绮罗身。 不知水葬今何处，溪月弯弯欲效颦。

- !Poem
  volume: 卷615_25
  title: 卷615_25虎丘寺西小溪闲泛三绝皮日休
  author: 皮日休
  content: 【虎丘寺西小溪闲泛三绝】 鼓子花明白石岸，桃枝竹覆翠岚溪。 分明似对天台洞，应厌顽仙不肯迷。 绝壑只怜白羽傲，穷溪唯觉锦鳞痴。 更深尚有通樵处，或是秦人未可知。 高下不惊红翡翠，浅深还碍白蔷薇。 船头系个松根上，欲待逢仙不拟归。

- !Poem
  volume: 卷615_26
  title: 卷615_26天竺寺八月十五日夜桂子皮日休
  author: 皮日休
  content: 【天竺寺八月十五日夜桂子】 玉颗珊珊下月轮，殿前拾得露华新。 至今不会天中事，应是嫦娥掷与人。

- !Poem
  volume: 卷615_27
  title: 卷615_27钓侣二章皮日休
  author: 皮日休
  content: 【钓侣二章】 趁眠无事避风涛，一斗霜鳞换浊醪。 惊怪儿童呼不得，尽冲烟雨漉车螯。 严陵滩势似云崩，钓具归来放石层。 烟浪溅篷寒不睡，更将枯蚌点渔灯。

- !Poem
  volume: 卷615_28
  title: 卷615_28寄同年韦校书皮日休
  author: 皮日休
  content: 【寄同年韦校书】 二年疏放饱江潭，水物山容尽足耽。 唯有故人怜未替，欲封干鲙寄终南。

- !Poem
  volume: 卷615_29
  title: 卷615_29初冬偶作皮日休
  author: 皮日休
  content: 【初冬偶作】 豹皮茵下百馀钱，刘堕闲沽尽醉眠。 酒病校来无一事，鹤亡松老似经年。

- !Poem
  volume: 卷615_30
  title: 卷615_30醉中寄鲁望一壶并一绝皮日休
  author: 皮日休
  content: 【醉中寄鲁望一壶并一绝】 门巷寥寥空紫苔，先生应渴解酲杯。 醉中不得亲相倚，故遣青州从事来。

- !Poem
  volume: 卷615_31
  title: 卷615_31更次来韵寄鲁望皮日休
  author: 皮日休
  content: 【更次来韵寄鲁望】 萧萧红叶掷苍苔，玄晏先生欠一杯。 从此问君还酒债，颜延之送几钱来。

- !Poem
  volume: 卷615_32
  title: 卷615_32重玄寺双矮桧皮日休
  author: 皮日休
  content: 【重玄寺双矮桧】 扑地枝回是翠钿，碧丝笼细不成烟。 应如天竺难陀寺，一对狻猊相枕眠。

- !Poem
  volume: 卷615_33
  title: 卷615_33奉酬鲁望醉中戏赠皮日休
  author: 皮日休
  content: 【奉酬鲁望醉中戏赠】 秦吴风俗昔难同，唯有才情事事通。 刚恋水云归不得，前身应是太湖公。

- !Poem
  volume: 卷615_34
  title: 卷615_34皋桥皮日休
  author: 皮日休
  content: 【皋桥】 皋桥依旧绿杨中，闾里犹生隐士风。 唯我到来居上馆，不知何道胜梁鸿。

- !Poem
  volume: 卷615_35
  title: 卷615_35军事院霜菊盛开，因书一绝寄上谏议皮日休
  author: 皮日休
  content: 【军事院霜菊盛开，因书一绝寄上谏议】 金华千点晓霜凝，独对壶觞又不能。 已过重阳三十日，至今犹自待王弘。

- !Poem
  volume: 卷615_36
  title: 卷615_36悼鹤皮日休
  author: 皮日休
  content: 【悼鹤】 莫怪朝来泪满衣，坠毛犹傍水花飞。 辽东旧事今千古，却向人间葬令威。

- !Poem
  volume: 卷615_37
  title: 卷615_37醉中先起李縠戏赠走笔奉酬皮日休
  author: 皮日休
  content: 【醉中先起李縠戏赠走笔奉酬】 麝烟苒苒生银兔，蜡泪涟涟滴绣闺。 舞袖莫欺先醉去，醒来还解验金泥。

- !Poem
  volume: 卷615_38
  title: 卷615_38奉和鲁望招润卿博士辞以道侣将至之作皮日休
  author: 皮日休
  content: 【奉和鲁望招润卿博士辞以道侣将至之作】 瘿木樽前地胏图，为君偏辍俗功夫。 灵真散尽光来此，莫恋安妃在后无。

- !Poem
  volume: 卷615_39
  title: 卷615_39奉和再招（一作文燕招润卿）皮日休
  author: 皮日休
  content: 【奉和再招（一作文燕招润卿）】 飙御已应归杳眇，博山犹自对氛氲。 不知入夜能来否，红蜡先教刻五分。

- !Poem
  volume: 卷615_40
  title: 卷615_40酒病偶作皮日休
  author: 皮日休
  content: 【酒病偶作】 郁林步障昼遮明，一炷浓香养病酲。 何事晚来还欲饮，隔墙闻卖蛤蜊声。

- !Poem
  volume: 卷615_41
  title: 卷615_41润卿鲁望寒夜见访，各惜其志，遂成一绝皮日休
  author: 皮日休
  content: 【润卿鲁望寒夜见访，各惜其志，遂成一绝】 世外为交不是亲，醉吟俱岸白纶巾。 清风月白更三点，未放华阳鹤上人。

- !Poem
  volume: 卷615_42
  title: 卷615_42奉和鲁望玩金鸂鶒戏赠皮日休
  author: 皮日休
  content: 【奉和鲁望玩金鸂鶒戏赠】 镂羽雕毛迥出群，温黁飘出麝脐熏。 夜来曾吐红茵畔，犹似溪边睡不闻。

- !Poem
  volume: 卷615_43
  title: 卷615_43友人许惠酒以诗征之皮日休
  author: 皮日休
  content: 【友人许惠酒以诗征之】 野客萧然访我家，霜威白菊两三花。 子山病起无馀事，只望蒲台酒一车。

- !Poem
  volume: 卷615_44
  title: 卷615_44寒夜文宴润卿有期不至皮日休
  author: 皮日休
  content: 【寒夜文宴润卿有期不至】 草堂虚洒待高真，不意清斋避世尘。 料得焚香无别事，存心应降月夫人。

- !Poem
  volume: 卷615_45
  title: 卷615_45汴河怀古二首皮日休
  author: 皮日休
  content: 【汴河怀古二首】 万艘龙舸绿丝间，载到扬州尽不还。 应是天教开汴水，一千馀里地无山。 尽道隋亡为此河，至今千里赖通波。 若无水殿龙舟事，共禹论功不较多。

- !Poem
  volume: 卷615_46
  title: 卷615_46寄题天台国清寺齐梁体皮日休
  author: 皮日休
  content: 【寄题天台国清寺齐梁体】 十里松门国清路，饭猿台上菩提树。 怪来烟雨落晴天，元是海风吹瀑布。

- !Poem
  volume: 卷615_47
  title: 卷615_47咏蟹皮日休
  author: 皮日休
  content: 【咏蟹】 未游沧海早知名，有骨还从肉上生。 莫道无心畏雷电，海龙王处也横行。

- !Poem
  volume: 卷615_48
  title: 卷615_48金钱花皮日休
  author: 皮日休
  content: 【金钱花】 阴阳为炭地为炉，铸出金钱不用模。 莫向人间逞颜色，不知还解济贫无。

- !Poem
  volume: 卷615_49
  title: 卷615_49惠山听松庵皮日休
  author: 皮日休
  content: 【惠山听松庵】 千叶莲花旧有香，半山金刹照方塘。 殿前日暮高风起，松子声声打石床。
