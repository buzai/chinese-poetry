
- !Poem
  volume: 卷587_1
  title: 卷587_1湘口送友人李频
  author: 李频
  content: 【湘口送友人】 中流欲暮见湘烟，苇岸无穷接楚田。去雁远冲云梦雪， 离人独上洞庭船。风波尽日依山转，星汉通霄向水连。 零落梅花过残腊，故园归醉及新年。

- !Poem
  volume: 卷587_2
  title: 卷587_2鄂州头陀寺上方李频
  author: 李频
  content: 【鄂州头陀寺上方】 高寺上方无不见，天涯行客思迢迢。西江帆挂东风急， 夏口城衔楚塞遥。沙渚渔归多湿网，桑林蚕后尽空条。 感时叹物寻僧话，惟向禅心得寂寥。

- !Poem
  volume: 卷587_3
  title: 卷587_3寄远李频
  author: 李频
  content: 【寄远】 槐欲成阴分袂时，君期十日复金扉。槐今落叶已将尽， 君向远乡犹未归。化石早曾闻节妇，沉湘何必独灵妃。 须知此意同生死，不学他人空寄衣。

- !Poem
  volume: 卷587_4
  title: 卷587_4题张司马别墅李频
  author: 李频
  content: 【题张司马别墅】 庭前树尽手中栽，先后花分几番开。巢鸟恋雏惊不起， 野人思酒去还来。自抛官与青山近，谁讶身为白发催。 门外寻常行乐处，重重履迹在莓苔。

- !Poem
  volume: 卷587_5
  title: 卷587_5长安即事李频
  author: 李频
  content: 【长安即事】 长遇豪家不敢过，此身谁与取高科。故园久绝书来后， 南国空看雁去多。中夜永怀听叠漏，先秋归梦涉层波。 愁人白发自生早，我独少年能几何。

- !Poem
  volume: 卷587_6
  title: 卷587_6汉上逢同年崔八李频
  author: 李频
  content: 【汉上逢同年崔八】 去岁曾游帝里春，杏花开过各离秦。偶先托质逢知己， 独未还家作旅人。世上路岐何缭绕，空中光景自逡巡。 一回相见一回别，能得几时年少身。

- !Poem
  volume: 卷587_7
  title: 卷587_7五月一日蒙替本官不得随例入阙，感怀献送相公李频
  author: 李频
  content: 【五月一日蒙替本官不得随例入阙，感怀献送相公】 五月倾朝谒紫宸，一朝无分在清尘。含香已去星郎位， 衣锦惟思婺女邻。折狱也曾为俗吏，劝农元本是耕人。 知将何事酬公道，只养生灵似养身。

- !Poem
  volume: 卷587_8
  title: 卷587_8春闺怨李频
  author: 李频
  content: 【春闺怨】 红妆女儿灯下羞，画眉夫婿陇西头。 自怨愁容长照镜，悔教征戍觅封侯。

- !Poem
  volume: 卷587_9
  title: 卷587_9送边将李频
  author: 李频
  content: 【送边将】 防秋戎马恐来奔，诏发将军出雁门。遥领短兵登陇首， 独横长剑向河源。悠扬落日黄云动，苍莽阴风白草翻。 若纵干戈更深入，应闻收得到昆仑。

- !Poem
  volume: 卷587_10
  title: 卷587_10太和公主还宫李频
  author: 李频
  content: 【太和公主还宫】 天骄发使犯边尘，汉将推功遂夺亲。离乱应无初去貌， 死生难有却回身。禁花半老曾攀树，宫女多非旧识人。 重上凤楼追故事，几多愁思向青春。

- !Poem
  volume: 卷587_11
  title: 卷587_11将赴黔州先寄本府中丞李频
  author: 李频
  content: 【将赴黔州先寄本府中丞】 八月瞿塘到底翻，孤舟上得已销魂。幕中职罢犹趋府， 阙下官成未谢恩。丹嶂耸空无过鸟，青林覆水有垂猿。 感知肺腑终难说，从此辞归便扫门。

- !Poem
  volume: 卷587_12
  title: 卷587_12和友人下第北游感怀李频
  author: 李频
  content: 【和友人下第北游感怀】 圣代为儒可致身，谁知又别五陵春。青门独出空归鸟， 紫陌相逢尽醉人。江岛去寻垂钓远，塞山来见举头频。 且须共漉边城酒，何必陶家有白纶。

- !Poem
  volume: 卷587_13
  title: 卷587_13乐游原春望李频
  author: 李频
  content: 【乐游原春望】 五陵佳气晚氛氲，霸业雄图势自分。秦地山河连楚塞， 汉家宫殿入青云。未央树色春中见，长乐钟声月下闻。 无那杨华起愁思，满天飘落雪纷纷。

- !Poem
  volume: 卷587_14
  title: 卷587_14黄雀行李频
  author: 李频
  content: 【黄雀行】 欲窃高仓集御河，翩翩疑渡畏秋波。朱宫晚树侵莺语， 画阁香帘夺燕窠。疏影暗栖寒露重，空城饥噪暮烟多。 谁令不解高飞去，破宅荒庭有网罗。

- !Poem
  volume: 卷587_15
  title: 卷587_15长安寓居寄柏侍郎李频
  author: 李频
  content: 【长安寓居寄柏侍郎】 霜轻两鬓欲相侵，愁绪无端不可寻。秦女红妆空觅伴， 郢郎白雪少知音。长亭古木春先老，太华青烟晚更深。 独向灞陵东北望，一封书寄万重心。

- !Poem
  volume: 卷587_16
  title: 卷587_16春日思归李频
  author: 李频
  content: 【春日思归】 春情不断若连环，一夕思归鬓欲斑。壮志未酬三尺剑， 故乡空隔万重山。音书断绝干戈后，亲友相逢梦寐间。 却羡浮云与飞鸟，因风吹去又吹还。

- !Poem
  volume: 卷587_17
  title: 卷587_17朔中即事李频
  author: 李频
  content: 【朔中即事】 关门南北杂戎夷，草木秋来即出师。落日风沙长暝早， 穷冬雨雪转春迟。山头堠火孤明后，星外行人四绝时。 自古边功何不立，汉家中外自相疑。

- !Poem
  volume: 卷587_18
  title: 卷587_18感怀献门下相公李频
  author: 李频
  content: 【感怀献门下相公】 谁云郎选不由诗，上相怜才积有时。却是龙钟到门晚， 终非稽古致身迟。谋将郡印归难遂，读著家书坐欲痴。 日望南宫看列宿，迢迢婺女与乡比。

- !Poem
  volume: 卷587_19
  title: 卷587_19赠长城庾将军李频
  author: 李频
  content: 【赠长城庾将军】 初年三十拜将军，近代英雄独未闻。向国报恩心比石， 辞天作镇气凌云。逆风走马貂裘卷，望塞悬弧雁阵分。 定拥节麾从此去，安西大破犬戎群。

- !Poem
  volume: 卷587_20
  title: 卷587_20浙东献郑大夫李频
  author: 李频
  content: 【浙东献郑大夫】 圣主东忧涨海滨，思移副相倚陶钧。楼台独坐江山月， 舟楫先行泽国春。遥想万家开户外，近闻群盗窜诸邻。 几时入去调元化，天下同为尧舜人。

- !Poem
  volume: 卷587_21
  title: 卷587_21镜湖夜泊有怀（东晋太守马臻所筑）李频
  author: 李频
  content: 【镜湖夜泊有怀（东晋太守马臻所筑）】 广水遥堤利物功，因思太守惠无穷。自从版筑兴农隙， 长与耕耘致岁丰。涨接星津流荡漾，宽浮云岫动虚空。 想当战国开时有，范蠡扁舟祗此中。

- !Poem
  volume: 卷587_22
  title: 卷587_22宣州献从叔大夫李频
  author: 李频
  content: 【宣州献从叔大夫】 清时选地任贤明，从此观风辍尹京。日月天中辞洛邑， 云山江上领宣城。万家闾井俱安寝，千里农桑竟起耕。 闻说圣朝同汉代，已愁征入拜公卿。

- !Poem
  volume: 卷587_23
  title: 卷587_23贺同年翰林从叔舍人知制诰李频
  author: 李频
  content: 【贺同年翰林从叔舍人知制诰】 仙禁何人蹑近踪，孔门先选得真龙。别居云路抛三省， 专掌天书在九重。五色毫挥成涣汗，百寮班下独从容。 芳年贵盛谁为比，郁郁青青岳顶松。

- !Poem
  volume: 卷587_24
  title: 卷587_24吴门别主人（一作吴门月夜与曹太尉话别）李频
  author: 李频
  content: 【吴门别主人（一作吴门月夜与曹太尉话别）】 早晚更看吴苑月，小斋长忆落西窗。 不知明夜谁家见，应照离人隔楚江。

- !Poem
  volume: 卷587_25
  title: 卷587_25自黔中归新安李频
  author: 李频
  content: 【自黔中归新安】 朝过春关辞北阙，暮参戎幕向南巴。 却将仙桂东归去，江月相随直到家。

- !Poem
  volume: 卷587_26
  title: 卷587_26奉和郑薰相公李频
  author: 李频
  content: 【奉和郑薰相公】 三四株松匝草亭，便成彭泽柳为名。 莲峰隐去难辞阙，浐水朝回与出城。

- !Poem
  volume: 卷587_27
  title: 卷587_27及第后还家过岘岭李频
  author: 李频
  content: 【及第后还家过岘岭】 魏驮山前一朵花，岭西更有几千家。 石斑鱼鲊香冲鼻，浅水沙田饭绕牙。

- !Poem
  volume: 卷587_28
  title: 卷587_28春日旅舍李频
  author: 李频
  content: 【春日旅舍】 未识东西南北路，青春白日坐销难。 如何一别故园后，五度花开五处看。

- !Poem
  volume: 卷587_29
  title: 卷587_29过长江伤贾岛李频
  author: 李频
  content: 【过长江伤贾岛】 忽从一宦远流离，无罪无人子细知。 到得长江闻杜宇，想君魂魄也相随。

- !Poem
  volume: 卷587_30
  title: 卷587_30自遣李频
  author: 李频
  content: 【自遣】 永拟东归把钓丝，将行忽起半心疑。 青云道是不平地，还有平人上得时。

- !Poem
  volume: 卷587_31
  title: 卷587_31寄曹邺李频
  author: 李频
  content: 【寄曹邺】 终南山是枕前云，禁鼓无因晓夜闻。 朝客秋来不朝日，曲江西岸去寻君。

- !Poem
  volume: 卷587_32
  title: 卷587_32述怀李频
  author: 李频
  content: 【述怀】 望月疑无得桂缘，春天又待到秋天。 杏花开与槐花落，愁去愁来过几年。

- !Poem
  volume: 卷587_33
  title: 卷587_33客洛酬刘驾李频
  author: 李频
  content: 【客洛酬刘驾】 浮世总应相送老，共君偏更远行多。 此回不似前回别，听尽离歌逐棹歌。

- !Poem
  volume: 卷587_34
  title: 卷587_34题钓台障子李频
  author: 李频
  content: 【题钓台障子】 君家尽是我家山，严子前台枕古湾。 却把钓竿终不可，几时入海得鱼还。

- !Poem
  volume: 卷587_35
  title: 卷587_35题阳山顾炼师草堂李频
  author: 李频
  content: 【题阳山顾炼师草堂】 若到当时上升处，长生何事后无人。 前峰自去种松子，坐见年来取茯神。

- !Poem
  volume: 卷587_36
  title: 卷587_36闻金吾妓唱梁州李频
  author: 李频
  content: 【闻金吾妓唱梁州】 闻君一曲古梁州，惊起黄云塞上愁。 秦女树前花正发，北风吹落满城秋。

- !Poem
  volume: 卷587_37
  title: 卷587_37游蜀回简友人李频
  author: 李频
  content: 【游蜀回简友人】 别来十二月，去到漏天边。不是因逢闰，还应是隔年。

- !Poem
  volume: 卷587_38
  title: 卷587_38赠泾州王侍御李频
  author: 李频
  content: 【赠泾州王侍御】 一旦天书下紫微，三年旌旆陇云飞。 塞门无事春空到，边草青青战马肥。

- !Poem
  volume: 卷587_39
  title: 卷587_39夏日宿秘书姚监宅李频
  author: 李频
  content: 【夏日宿秘书姚监宅】 贵宅多嘉树，先秋有好风。情闲离阙下，梦野在山中。 露色浮寒瓦，萤光堕暗丛。听吟丽句尽，河汉任西东。

- !Poem
  volume: 卷587_40
  title: 卷587_40过嵩阴隐者李频
  author: 李频
  content: 【过嵩阴隐者】 当门看少室，倚杖复披衣。每日醒还醉，无人是与非。 架书抽读乱，庭果摘尝稀。独有江南客，思家未得归。

- !Poem
  volume: 卷587_41
  title: 卷587_41留别山家李频
  author: 李频
  content: 【留别山家】 闲门不易求，半月在林丘。已与山水别，难为花木留。 孤怀归静夜，远会隔高秋。莫道无言去，冥心在重游。

- !Poem
  volume: 卷587_42
  title: 卷587_42送人游吴李频
  author: 李频
  content: 【送人游吴】 楚田开雪后，草色与君看。积水浮春气，深山滞雨寒。 毗陵孤月出，建业一钟残。为把乡书去，因收别泪难。

- !Poem
  volume: 卷587_43
  title: 卷587_43东渭桥晚眺李频
  author: 李频
  content: 【东渭桥晚眺】 秦地有吴洲，千樯渭曲头。人当返照立，水彻故乡流。 落第春难过，穷途日易愁。谁知桥上思，万里在江楼。

- !Poem
  volume: 卷587_44
  title: 卷587_44送延陵韦少府李频
  author: 李频
  content: 【送延陵韦少府】 延陵称贵邑，季子有高踪。古迹传多代，仙山管几峰。 微泉声小雨，异木色深冬。去毕三年秩，新诗箧不容。

- !Poem
  volume: 卷587_45
  title: 卷587_45淮南送友人归沧州李频
  author: 李频
  content: 【淮南送友人归沧州】 风色忽西转，坐为千里分。高帆背楚落，寒日逆淮曛。 断烧缘乔木，盘雕隐片云。乡关百战地，归去始休军。

- !Poem
  volume: 卷587_46
  title: 卷587_46夏日题盩厔友人书斋李频
  author: 李频
  content: 【夏日题盩厔友人书斋】 修竹齐高树，书斋竹树中。四时无夏气，三伏有秋风。 黑处巢幽鸟，阴来叫候虫。窗西太白雪，万仞在遥空。

- !Poem
  volume: 卷587_47
  title: 卷587_47寻山李频
  author: 李频
  content: 【寻山】 一径入双崖，初疑有几家。行穷人不见，坐久日空斜。 石上生灵草，泉中落异花。终须结茅屋，向此学餐霞。

- !Poem
  volume: 卷587_48
  title: 卷587_48送元遂上人归钱唐李频
  author: 李频
  content: 【送元遂上人归钱唐】 白衣游帝乡，已得事空王。却返湖山寺，高禅水月房。 雨中过岳黑，秋后宿船凉。回顾秦人语，他生会别方。

- !Poem
  volume: 卷587_49
  title: 卷587_49贻友人喻坦之李频
  author: 李频
  content: 【贻友人喻坦之】 从容心自切，饮水胜衔杯。共在山中长，相随阙下来。 修身空有道，取事各无媒。不信升平代，终遗草泽才。

- !Poem
  volume: 卷587_50
  title: 卷587_50送友人往振武李频
  author: 李频
  content: 【送友人往振武】 风沙遥见说，道路替君愁。碛夜星垂地，云明火上楼。 征鸿辞塞雪，战马识边秋。不共将军语，何因有去留。

- !Poem
  volume: 卷587_51
  title: 卷587_51赋得长城斑竹杖李频
  author: 李频
  content: 【赋得长城斑竹杖】 秦兴版筑时，翦伐不知谁。异代馀根在，幽人得手持。 细看生古意，闲倚动边思。莫作鸠形并，空将鹤发期。

- !Poem
  volume: 卷587_52
  title: 卷587_52送德清喻明府李频
  author: 李频
  content: 【送德清喻明府】 棹返霅溪云，仍参旧使君。州传多古迹，县记是新文。 水栅横舟闭，湖田立木分。但如诗思苦，为政即超群。

- !Poem
  volume: 卷587_53
  title: 卷587_53送薛能少府任盩厔李频
  author: 李频
  content: 【送薛能少府任盩厔】 不才甘下第，君子蹇何重。相送昆明岸，同看太白峰。 数瓢留顷刻，残照迫从容。好去烟霞县，仙人有旧踪。

- !Poem
  volume: 卷587_54
  title: 卷587_54送许寿下第归东山李频
  author: 李频
  content: 【送许寿下第归东山】 吾君设礼闱，谁合学忘机。却是高人起，难为下第归。 出关心纵野，避世事终稀。莫更今秋夕，相思望少微。

- !Poem
  volume: 卷587_55
  title: 卷587_55冬夜酬范秘书（一作九衢春日酬范秘书）李频
  author: 李频
  content: 【冬夜酬范秘书（一作九衢春日酬范秘书）】 九衢行一匝，不敢入他门。累日无馀事，通宵得至言。 命嗟清世蹇，春觉闰冬暄。翻覆吟佳句，何酬国士恩。

- !Poem
  volume: 卷587_56
  title: 卷587_56送陆肱尉江夏李频
  author: 李频
  content: 【送陆肱尉江夏】 如何执简去，便作挂帆期。泽国三春早，江天落日迟。 县人齐候处，洲鸟欲飞时。免褐方三十，青云岂白髭。

- !Poem
  volume: 卷587_57
  title: 卷587_57汉上送人西归李频
  author: 李频
  content: 【汉上送人西归】 几作西归梦，因为怆别心。野衔天去尽，山夹汉来深。 叠浪翻残照，高帆引片阴。空留相赠句，毕我白头吟。

- !Poem
  volume: 卷587_58
  title: 卷587_58蜀中逢友人李频
  author: 李频
  content: 【蜀中逢友人】 自古有行役，谁人免别家。相欢犹陌上，一醉任天涯。 积叠山藏蜀，潺湲水绕巴。他年复何处，共说海棠花。

- !Poem
  volume: 卷587_59
  title: 卷587_59寄范评事李频
  author: 李频
  content: 【寄范评事】 行坐不相遗，辕门载笔时。雅知难更遇，旧分合长思。 梦即重寻熟，书常转达迟。山斋终拟到，何日遂心期。

- !Poem
  volume: 卷587_60
  title: 卷587_60南游过湘汉即事寄友人李频
  author: 李频
  content: 【南游过湘汉即事寄友人】 南去远驱逐，三湘五月行。巴山雪水下，楚泽火云生。 向野聊中饭，乘凉探暮程。离怀不可说，已迫峡猿声。

- !Poem
  volume: 卷587_61
  title: 卷587_61送许浑侍御赴润州李频
  author: 李频
  content: 【送许浑侍御赴润州】 家山近石头，遂意恣东游。祖席离乌府，归帆转蜃楼。 阴氛出海散，落月向潮流。别有为霖日，孤云未自由。

- !Poem
  volume: 卷587_62
  title: 卷587_62喜友人厉图南及第李频
  author: 李频
  content: 【喜友人厉图南及第】 相忧过己切，相贺似身荣。心达无前后，神交共死生。 承家吾子事，登第世人情。未有通儒术，明时道不行。

- !Poem
  volume: 卷587_63
  title: 卷587_63送友人下第归越李频
  author: 李频
  content: 【送友人下第归越】 归意随流水，江湖共在东。山阴何处去，草际片帆通。 雨色春愁里，潮声晓梦中。虽为半年客，便是往来鸿。

- !Poem
  volume: 卷587_64
  title: 卷587_64寄友人李频
  author: 李频
  content: 【寄友人】 一别一相见，须臾老此生。客衣寒后薄，山思夜深清。 诗近吟何句，髭新白几茎。路岐如昨日，来往梦分明。

- !Poem
  volume: 卷587_65
  title: 卷587_65送友人下第归宛陵李频
  author: 李频
  content: 【送友人下第归宛陵】 天涯长恋亲，阙下独伤春。拟住还求己，须归不为身。 临岐仍犯雪，挂席始离尘。共泣东风别，同为沧海人。

- !Poem
  volume: 卷587_66
  title: 卷587_66秋夜对月寄凤翔范书记李频
  author: 李频
  content: 【秋夜对月寄凤翔范书记】 月过秋霖后，光应夜夜清。一回相忆起，几度独吟行。 河汉东西直，山川远近明。寸心遥往处，新有雁来声。

- !Poem
  volume: 卷587_67
  title: 卷587_67送孙明秀才往潘州访韦卿李频
  author: 李频
  content: 【送孙明秀才往潘州访韦卿】 北鸟飞不到，北人今去游。天涯浮瘴水，岭外问潘州。 草木春冬茂，猿猱日夜愁。定知迁客泪，应只对君流。

- !Poem
  volume: 卷587_68
  title: 卷587_68八月十五夜对月李频
  author: 李频
  content: 【八月十五夜对月】 阴盛此宵中，多为雨与风。坐无云雨至，看与雪霜同。 抱湿离遥海，倾寒向迥空。年年不可值，还似命难通。

- !Poem
  volume: 卷587_69
  title: 卷587_69及第后归李频
  author: 李频
  content: 【及第后归】 家临浙水傍，岸对买臣乡。纵棹随归鸟，乘潮向夕阳。 苦吟身得雪，甘意鬓成霜。况此年犹少，酬知足自强。

- !Poem
  volume: 卷587_70
  title: 卷587_70过巫峡李频
  author: 李频
  content: 【过巫峡】 拥棹向惊湍，巫峰直上看。削成从水底，耸出在云端。 暮雨晴时少，啼猿渴下难。一闻神女去，风竹扫空坛。
