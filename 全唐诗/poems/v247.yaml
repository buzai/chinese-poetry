
- !Poem
  volume: 卷247_1
  title: 卷247_1雨后公超谷北原眺望寄高拾遗独孤及
  author: 独孤及
  content: 【雨后公超谷北原眺望寄高拾遗】 崖口雨足收，清光洗高天。虹蜺敛残霭，山水含碧鲜。 远空霞破露月轮，薄云片片成鱼鳞。五陵如荠渭如带， 目极千里关山春。朝来爽气未易说，画取花峰赠远人。

- !Poem
  volume: 卷247_2
  title: 卷247_2自东都还濠州，奉酬王八谏议见赠独孤及
  author: 独孤及
  content: 【自东都还濠州，奉酬王八谏议见赠】 关西仕时俱稚容，彪彪之鬓始相逢。天地变化县城改， 独有故人交态在。不言会合迹未并，犹以岁寒心相待。 洛阳居守寄酂侯，君著貂冠参运筹。高阁连云骑省夜， 新文会友凉风秋。青袍白面昔携手，冉冉府趋君记否。 云分雨散十五年，始得一笑樽酒前。未遑少留骤远别， 况值旅雁鸣秋天。二华旧游如梦想，他时再会何由缘。 赖君赠我郢中曲，别后相思被管弦。

- !Poem
  volume: 卷247_3
  title: 卷247_3官渡柳歌送李员外承恩往扬州觐省独孤及
  author: 独孤及
  content: 【官渡柳歌送李员外承恩往扬州觐省】 君不见官渡河两岸，三月杨柳枝。千条万条色， 一一胜绿丝。花作铅粉絮，叶成翠羽帐。此时送远人， 怅望春水上。远客折杨柳，依依两含情。夹郎木兰舟， 送郎千里行。郎把紫泥书，东征觐庭闱。脱却貂襜褕， 新著五彩衣。双凤并两翅，将雏东南飞。五两得便风， 几日到扬州。莫贪扬州好，客行剩淹留。郎到官渡头， 春阑已应久。殷勤道远别，为谢大堤柳。攀条倘相忆， 五里一回首。明年柳枝黄，问郎还家否。

- !Poem
  volume: 卷247_4
  title: 卷247_4东平蓬莱驿夜宴平卢杨判官醉后赠别姚太守置酒留宴独孤及
  author: 独孤及
  content: 【东平蓬莱驿夜宴平卢杨判官醉后赠别姚太守置酒留宴】 驿楼涨海壖，秋月寒城边。相见自不足，况逢主人贤。 夜清酒浓人如玉，一斗何啻直十千。木兰为樽金为杯， 江南急管卢女弦。齐童如花解郢曲，起舞激楚歌采莲。 固知别多相逢少，乐极哀至心婵娟。少留莫辞醉， 前路方悠然。明日分飞倘相忆，只应遥望西南天。

- !Poem
  volume: 卷247_5
  title: 卷247_5同岑郎中屯田韦员外花树歌独孤及
  author: 独孤及
  content: 【同岑郎中屯田韦员外花树歌】 东风动地只花发，渭城桃李千树雪。芳菲可爱不可留， 武陵归客心欲绝。金华省郎惜佳辰，只持棣萼照青春。 君家自是成蹊处，况有庭花作主人。

- !Poem
  volume: 卷247_6
  title: 卷247_6和李尚书画射虎图歌独孤及
  author: 独孤及
  content: 【和李尚书画射虎图歌】 饥虎呀呀立当路，万夫震恐百兽怒。彤弓金镞当者谁， 鸣鞭飞控流星驰。居然画中见真态，若务除恶不顾私。 时和年丰五兵已，白额未诛壮士耻。分铢远迩悬彀中， 不中不发思全功。舍矢如破石可裂，应弦尽敌山为空。 杀气满堂观者骇，飒若崖谷生长风。精微入神在毫末， 作缋造物可同功。方叔秉钺受命新，丹青起予气益振， 底绥静难巧可拟，嗟叹不足声成文。他时代天育万物， 亦以此道安斯民。

- !Poem
  volume: 卷247_7
  title: 卷247_7和赠远独孤及
  author: 独孤及
  content: 【和赠远】 忆得去年春风至，中庭桃李映琐窗。美人挟瑟对芳树， 玉颜亭亭与花双。今年新花如旧时，去年美人不在兹。 借问离居恨深浅，只应独有庭花知。

- !Poem
  volume: 卷247_8
  title: 卷247_8和题藤架独孤及
  author: 独孤及
  content: 【和题藤架】 mH々叶成幄，璀璀花落架。花前离心苦，愁至无日夜。 人去藤花千里强，藤花无主为谁芳。相思历乱何由尽， 春日迢迢如线长。

- !Poem
  volume: 卷247_9
  title: 卷247_9江上代书寄裴使君独孤及
  author: 独孤及
  content: 【江上代书寄裴使君】 何地离念剧，江皋风雪时。艰难伤远道，老大怯前期。 畴昔行藏计，只将力命推。能令书信数，犹足缓相思。

- !Poem
  volume: 卷247_10
  title: 卷247_10诣开悟禅师问心法次第寄韩郎中独孤及
  author: 独孤及
  content: 【诣开悟禅师问心法次第寄韩郎中】 障深闻道晚，根钝出尘难。浊劫相从惯，迷途自谓安。 得知身垢妄，始喜额珠完。欲识真如理，君尝法味看。

- !Poem
  volume: 卷247_11
  title: 卷247_11登后湖（一作登凌湖亭）伤春怀京师故旧独孤及
  author: 独孤及
  content: 【登后湖（一作登凌湖亭）伤春怀京师故旧】 昨日看摇落，惊秋方怨咨。几经开口笑，复及看花时。 世事空名束，生涯素发知。山山春草满，何处不相思。

- !Poem
  volume: 卷247_12
  title: 卷247_12暮春于山谷寺上方遇恩命加官赐服酬皇甫侍御见贺之作独孤及
  author: 独孤及
  content: 【暮春于山谷寺上方遇恩命加官赐服酬皇甫侍御见贺之作】 天书到法堂，朽质被荣光。自笑无功德，殊恩谬激扬。 还登建礼署，犹忝会稽章。佳句惭相及，称仁岂易当。

- !Poem
  volume: 卷247_13
  title: 卷247_13答李滁州题庭前石竹花见寄独孤及
  author: 独孤及
  content: 【答李滁州题庭前石竹花见寄】 殷疑曙霞染，巧类匣刀裁。不怕南风热，能迎小暑开。 游蜂怜色好，思妇感年催。览赠添离恨，愁肠日几回。

- !Poem
  volume: 卷247_14
  title: 卷247_14得李滁州书以玉潭庄见托，因书春思，以诗代答独孤及
  author: 独孤及
  content: 【得李滁州书以玉潭庄见托，因书春思，以诗代答】 春物行将老，怀君意讵堪。朱颜因酒强，白发对花惭。 日日思琼树，书书话玉潭。知同百口累，曷日办抽簪。

- !Poem
  volume: 卷247_15
  title: 卷247_15答李滁州忆玉潭新居见寄独孤及
  author: 独孤及
  content: 【答李滁州忆玉潭新居见寄】 从来招隐地，未有剖符人。山水能成癖，巢夷拟独亲。 猪肝无足累，马首敢辞勤。扫洒潭中月，他时望德邻。

- !Poem
  volume: 卷247_16
  title: 卷247_16将赴京答李纾赠别独孤及
  author: 独孤及
  content: 【将赴京答李纾赠别】 胶漆常投分，荆蛮各倦游。帝乡今独往，沟水便分流。 甘作远行客，深惭不系舟。思君带将缓，岂直日三秋。

- !Poem
  volume: 卷247_17
  title: 卷247_17和张大夫秋日有怀呈院中诸公独孤及
  author: 独孤及
  content: 【和张大夫秋日有怀呈院中诸公】 至公无暇日，高阁闭秋天。肘印拘王事，篱花思长年。 绩成心不有，虑澹物犹牵。窃效泉鱼跃，因闻郢曲妍。

- !Poem
  volume: 卷247_18
  title: 卷247_18和大夫秋夜书情即事独孤及
  author: 独孤及
  content: 【和大夫秋夜书情即事】 上略当分阃，高情善闭关。忘机群动息，无战五兵闲。 铃阁风传漏，书窗月满山。方知秋兴作，非惜二毛斑。

- !Poem
  volume: 卷247_19
  title: 卷247_19送虢州王录事之任独孤及
  author: 独孤及
  content: 【送虢州王录事之任】 谓子文章达，当年羽翼高。一经俄白首，三命尚青袍。 未遇须藏器，安卑莫告劳。盘根倘相值，试用发硎刀。

- !Poem
  volume: 卷247_20
  title: 卷247_20送长孙将军拜歙州之任独孤及
  author: 独孤及
  content: 【送长孙将军拜歙州之任】 临难敢横行，遭时取盛名。五兵常典校，四十又专城。 浪逐楼船破，风从虎竹生。岛夷今可料，系颈有长缨。

- !Poem
  volume: 卷247_21
  title: 卷247_21送何员外使湖南独孤及
  author: 独孤及
  content: 【送何员外使湖南】 夙昔皆黄绶，差池复琐闱。上田无晚熟，逸翮果先飞。 前路舟休系，故山云不归。王程倘未复，莫遣鲤书稀。

- !Poem
  volume: 卷247_22
  title: 卷247_22送江陵全少卿赴府任独孤及
  author: 独孤及
  content: 【送江陵全少卿赴府任】 冢司方慎选，剧县得英髦。固是攀云渐，何嗟趋府劳。 楚山迎驿路，汉水涨秋涛。鶱翥方兹始，看君六翮高。

- !Poem
  volume: 卷247_23
  title: 卷247_23送虞秀才擢第归长沙独孤及
  author: 独孤及
  content: 【送虞秀才擢第归长沙】 充赋名今遂，安亲事不违。甲科文比玉，归路锦为衣。 海运同鹍化，风帆若鸟飞。知君到三径，松菊有光辉。

- !Poem
  volume: 卷247_24
  title: 卷247_24送阳翟张主簿之任独孤及
  author: 独孤及
  content: 【送阳翟张主簿之任】 旧闻阳翟县，西接凤高山。作吏同山隐，知君处剧闲。 少年当效用，远道岂辞艰。迟子扬名后，方期彩服还。

- !Poem
  volume: 卷247_25
  title: 卷247_25送游员外赴淮西独孤及
  author: 独孤及
  content: 【送游员外赴淮西】 多君有奇略，投笔佐元戎。已佩郎官印，兼乘御史骢。 使星随驿骑，归路有秋风。莫道无书札，他年怀袖空。

- !Poem
  volume: 卷247_26
  title: 卷247_26送马郑州独孤及
  author: 独孤及
  content: 【送马郑州】 使君朱两轓，春日整东辕。芳草成皋路，青山凉水源。 勉修循吏迹，以谢主人恩。当使仁风动，遥听舆颂喧。

- !Poem
  volume: 卷247_27
  title: 卷247_27送义乌韦明府独孤及
  author: 独孤及
  content: 【送义乌韦明府】 妙年能致身，陈力复安亲。不惮关山远，宁辞簿领勤。 过江云满路，到县海为邻。每叹违心赏，吴门正早春。

- !Poem
  volume: 卷247_28
  title: 卷247_28送陈王府张长史还京独孤及
  author: 独孤及
  content: 【送陈王府张长史还京】 论齿弟兄列，为邦前后差。十年方一见，此别复何嗟。 极目故关道，伤心南浦花。少时相忆处，招手望行车。

- !Poem
  volume: 卷247_29
  title: 卷247_29水西馆泛舟送王员外独孤及
  author: 独孤及
  content: 【水西馆泛舟送王员外】 单醪敢献酢，曲沼荷经过。泛览亲鱼鸟，夤缘涉芰荷。 剧谈增惠爱，美景借清和。明日汀洲草，依依奈别何。

- !Poem
  volume: 卷247_30
  title: 卷247_30李卿东池夜宴得池字独孤及
  author: 独孤及
  content: 【李卿东池夜宴得池字】 政成机不扰，心惬宴忘疲。去烛延高月，倾罍就小池。 舞盘回雪动，弦奏跃鱼随。自是山公兴，谁令下士知。

- !Poem
  volume: 卷247_31
  title: 卷247_31九月九日李苏州东楼宴独孤及
  author: 独孤及
  content: 【九月九日李苏州东楼宴】 是菊花开日，当君乘兴秋。风前孟嘉帽，月下庾公楼。 酒解留征客，歌能破别愁。醉归无以赠，只奉万年酬。

- !Poem
  volume: 卷247_32
  title: 卷247_32萧文学山池宴集独孤及
  author: 独孤及
  content: 【萧文学山池宴集】 檀栾千亩绿，知是辟疆园。远岫当庭户，诸花覆水源。 主人邀尽醉，林鸟助狂言。莫问愁多少，今皆付酒樽。

- !Poem
  volume: 卷247_33
  title: 卷247_33与韩侍御同寻李七舍人不遇，题壁留赠独孤及
  author: 独孤及
  content: 【与韩侍御同寻李七舍人不遇，题壁留赠】 三径何寂寂，主人山上山。亭空檐月在，水落钓矶闲。 药院鸡犬静，酒垆苔藓班。知君少机事，当待暮云还。

- !Poem
  volume: 卷247_34
  title: 卷247_34喜辱韩十四郎中书兼封近诗示代书题赠独孤及
  author: 独孤及
  content: 【喜辱韩十四郎中书兼封近诗示代书题赠】 各牵于役间游遨，独坐相思正郁陶。长跪读书心暂缓， 短章投我曲何高。宦情缘木知非愿，王事敦人敢告劳。 所叹在官成远别，徒言岏水才容舠。

- !Poem
  volume: 卷247_35
  title: 卷247_35早发龙沮馆舟中寄东海徐司仓郑司户独孤及
  author: 独孤及
  content: 【早发龙沮馆舟中寄东海徐司仓郑司户】 沙禽相呼曙色分，渔浦鸣桹十里闻。正当秋风渡楚水， 况值远道伤离群。津头却望后湖岸，别处已隔东山云。 停舻目送北归翼，惜无瑶华持寄君。

- !Poem
  volume: 卷247_36
  title: 卷247_36酬常郿县见赠独孤及
  author: 独孤及
  content: 【酬常郿县见赠】 爱君修政若修身，鳏寡来归乳雉驯。堂上五弦销暇日， 邑中千室有阳春。谓乘凫舄朝天子，却愧猪肝累主人。 辞后读君怀县作，定知三岁字犹新。

- !Poem
  volume: 卷247_37
  title: 卷247_37登山谷寺上方答皇甫侍御卧疾阙陪车骑之后独孤及
  author: 独孤及
  content: 【登山谷寺上方答皇甫侍御卧疾阙陪车骑之后】 梵宫香阁攀霞上，天柱孤峰指掌看。汉主马踪成蔓草， 法王身相示空棺。云扶踊塔青霄庳，松荫禅庭白日寒。 不见戴逵心莫展，赖将新赠比琅玕。

- !Poem
  volume: 卷247_38
  title: 卷247_38答皇甫十六侍御北归留别作独孤及
  author: 独孤及
  content: 【答皇甫十六侍御北归留别作】 正当楚客伤春地，岂是骚人道别时。俱徇空名嗟欲老， 况将行役料前期。劳生多故应同病，羸马单车莫自悲。 明日相望隔云水，解颜唯有袖中诗。

- !Poem
  volume: 卷247_39
  title: 卷247_39答李滁州见寄独孤及
  author: 独孤及
  content: 【答李滁州见寄】 相逢遽叹别离牵，三见江皋蕙草鲜。白发俱生欢未再， 沧洲独往意何坚。愁看郡内花将歇，忍过山中月屡圆。 终日望君休汝骑，愧无堪报起予篇。

- !Poem
  volume: 卷247_40
  title: 卷247_40得柳员外书封寄近诗书中兼报新主行营兵马因代书戏答独孤及
  author: 独孤及
  content: 【得柳员外书封寄近诗书中兼报新主行营兵马因代书戏答】 郎官作掾心非好，儒服临戎政已闻。说剑尝宗漆园吏。 戒严应笑棘门军。遥知抵掌论皇道，时复吟诗向白云。 百越待君言即叙，相思不敢怆离群。

- !Poem
  volume: 卷247_41
  title: 卷247_41同皇甫侍御斋中春望见示之作独孤及
  author: 独孤及
  content: 【同皇甫侍御斋中春望见示之作】 望远思归心易伤，况将衰鬓偶年光。时攀芳树愁花尽， 昼掩高斋厌日长。甘比流波辞旧浦，忍看新草遍横塘。 因君赠我江枫咏，春思如今未易量。

- !Poem
  volume: 卷247_42
  title: 卷247_42伤春赠远独孤及
  author: 独孤及
  content: 【伤春赠远】 去水流年日并驰，年光客思两相随。咨嗟斑鬓今承弁， 惭愧新荷又发池。杨柳逶迤愁远道，鹧鸪啁哳怨南枝。 忆君何啻同琼树，但向春风送别离。

- !Poem
  volume: 卷247_43
  title: 卷247_43奉和中书常舍人晚秋集贤院即事寄赠徐薛二侍御独孤及
  author: 独孤及
  content: 【奉和中书常舍人晚秋集贤院即事寄赠徐薛二侍御】 汉家金马署，帝座紫微郎。图籍凌群玉，歌诗冠柏梁。 阴阴万年树，肃肃五经堂。挥翰忘朝食，研精待夕阳。 晴空露盘迥，秋月琐窗凉。远兴生斑鬓，高情寄缥囊。 葳蕤双鸑鷟，夙昔并翱翔。汲冢同刊谬，蓬山共补亡。 差池摧羽翮，流落限江湘。禁省一分袂，昊天三雨霜。 石渠遗迹满，水国暮云长。早晚朝宣室，归时道路光。

- !Poem
  volume: 卷247_44
  title: 卷247_44江宁酬郑县刘少府兄赠别作独孤及
  author: 独孤及
  content: 【江宁酬郑县刘少府兄赠别作】 往年脱缝掖，接武仕关西。结绶腰章并，趋阶手板齐。 仙山不用买，朋酒日相携。抵掌夸潭壑，忘情向组珪。 事迁时既往，年长迹逾暌。何为青云器，犹嗟浊水泥。 役牵方远别，道在或先迷。莫见良田晚，遭时亦杖藜。

- !Poem
  volume: 卷247_45
  title: 卷247_45送李宾客荆南迎亲独孤及
  author: 独孤及
  content: 【送李宾客荆南迎亲】 宗室刘中垒，文场谢客儿。当为天北斗，曾使海西陲。 毛节精诚著，铜楼羽翼施。还申供帐别，言赴倚门期。 恩渥沾行李，晨昏在路岐。君亲两报遂，不敢议伤离。

- !Poem
  volume: 卷247_46
  title: 卷247_46题玉潭独孤及
  author: 独孤及
  content: 【题玉潭】 碧玉徒强名，冰壶难比德。唯当寂照心，可并奫沦色。

- !Poem
  volume: 卷247_47
  title: 卷247_47海上怀华中旧游寄郑县刘少府造、渭南王少府崟独孤及
  author: 独孤及
  content: 【海上怀华中旧游寄郑县刘少府造、渭南王少府崟】 凉风台上三峰月，不夜城边万里沙。 离别莫言关塞远，梦魂长在子真家。

- !Poem
  volume: 卷247_48
  title: 卷247_48和虞部韦郎中寻杨驸马不遇独孤及
  author: 独孤及
  content: 【和虞部韦郎中寻杨驸马不遇】 金屋琼台萧史家，暮春三月渭州花。 到君仙洞不相见，谓已吹箫乘早霞。

- !Poem
  volume: 卷247_49
  title: 卷247_49李张皇甫阎权等数公并有送别之作见寄因答独孤及
  author: 独孤及
  content: 【李张皇甫阎权等数公并有送别之作见寄因答】 洞庭正波蘋叶衰，岂是秦吴远别时。 谢君箧中绮端赠，何以报之长相思。

- !Poem
  volume: 卷247_50
  title: 卷247_50将还越留别豫章诸公独孤及
  author: 独孤及
  content: 【将还越留别豫章诸公】 客鸟倦飞思旧林，裴徊犹恋众花阴。 他时相忆双航苇，莫问吴江深不深。

- !Poem
  volume: 卷247_51
  title: 卷247_51送别荆南张判官独孤及
  author: 独孤及
  content: 【送别荆南张判官】 輶车骆马往从谁，梦浦兰台日更迟。 欲识桃花最多处，前程问取武陵儿。

- !Poem
  volume: 卷247_52
  title: 卷247_52陪王员外北楼宴待月独孤及
  author: 独孤及
  content: 【陪王员外北楼宴待月】 劝酒论心夜不疲，含情有待问谁思。 伫看晴月澄澄影，来照江楼酩酊时。

- !Poem
  volume: 卷247_53
  title: 卷247_53垂花坞醉后戏题（赋得俱字韵）独孤及
  author: 独孤及
  content: 【垂花坞醉后戏题（赋得俱字韵）】 紫蔓青条拂酒壶，落花时与竹风俱。 归时自负花前醉，笑向鲦鱼问乐无。
