
- !Poem
  volume: 卷358_1
  title: 卷358_1始闻蝉有怀白宾客去岁白有闻蝉见寄诗…兼遣报君知之句刘禹锡
  author: 刘禹锡
  content: 【始闻蝉有怀白宾客去岁白有闻蝉见寄诗…兼遣报君知之句】 蝉韵极清切，始闻何处悲。人含不平意，景值欲秋时。 此岁方晼晚，谁家无别离。君言催我老，已是去年诗。

- !Poem
  volume: 卷358_2
  title: 卷358_2赠乐天刘禹锡
  author: 刘禹锡
  content: 【赠乐天】 一别旧游尽，相逢俱涕零。在人虽晚达，于树似冬青。 痛饮连宵醉，狂吟满坐听。终期抛印绶，共占少微星。

- !Poem
  volume: 卷358_3
  title: 卷358_3到郡未浃日登西楼见乐天题诗因即事以寄刘禹锡
  author: 刘禹锡
  content: 【到郡未浃日登西楼见乐天题诗因即事以寄】 湖上收宿雨，城中无昼尘。楼依新柳贵，池带乱苔青。 云水正一望，簿书来绕身。烟波洞庭路，愧彼扁舟人。

- !Poem
  volume: 卷358_4
  title: 卷358_4秋夕不寐寄乐天刘禹锡
  author: 刘禹锡
  content: 【秋夕不寐寄乐天】 洞户夜帘卷，华堂秋簟清。萤飞过池影，蛩思绕阶声。 老枕知将雨，高窗报欲明。何人谙此景，远问白先生。

- !Poem
  volume: 卷358_5
  title: 卷358_5冬日晨兴寄乐天刘禹锡
  author: 刘禹锡
  content: 【冬日晨兴寄乐天】 庭树晓禽动，郡楼残点声。灯挑红烬落，酒暖白光生。 发少嫌梳利，颜衰恨镜明。独吟谁应和，须寄洛阳城。

- !Poem
  volume: 卷358_6
  title: 卷358_6答乐天见忆刘禹锡
  author: 刘禹锡
  content: 【答乐天见忆】 与老无期约，到来如等闲。偏伤朋友尽，移兴子孙间。 笔底心无毒，杯前胆不豩。唯馀忆君梦，飞过武牢关。

- !Poem
  volume: 卷358_7
  title: 卷358_7和乐天诮失婢榜者刘禹锡
  author: 刘禹锡
  content: 【和乐天诮失婢榜者】 把镜朝犹在，添香夜不归。鸳鸯拂瓦去，鹦鹉透笼飞。 不逐张公子，即随刘武威。新知正相乐，从此脱青衣。

- !Poem
  volume: 卷358_8
  title: 卷358_8八月十五日夜半云开然后玩月因书一时之景寄呈乐天刘禹锡
  author: 刘禹锡
  content: 【八月十五日夜半云开然后玩月因书一时之景寄呈乐天】 半夜碧云收，中天素月流。开城邀好客，置酒赏清秋。 影透衣香润，光凝歌黛愁。斜辉犹可玩，移宴上西楼。

- !Poem
  volume: 卷358_9
  title: 卷358_9秋日书怀寄白宾客刘禹锡
  author: 刘禹锡
  content: 【秋日书怀寄白宾客】 州远雄无益，年高健亦衰。兴情逢酒在，筋力上楼知。 蝉噪芳意尽，雁来愁望时。商山紫芝客，应不向秋悲。

- !Poem
  volume: 卷358_10
  title: 卷358_10酬乐天初冬早寒见寄刘禹锡
  author: 刘禹锡
  content: 【酬乐天初冬早寒见寄】 乍起衣犹冷，微吟帽半欹。霜凝南屋瓦，鸡唱后园枝。 洛水碧云晓，吴宫黄叶时。两传千里意，书札不如诗。

- !Poem
  volume: 卷358_11
  title: 卷358_11和令狐相公郡斋对紫薇花刘禹锡
  author: 刘禹锡
  content: 【和令狐相公郡斋对紫薇花】 明丽碧天霞，丰茸紫绶花。香闻荀令宅，艳入孝王家。 几岁自荣乐，高情方叹嗟。有人移上苑，犹足占年华。

- !Poem
  volume: 卷358_12
  title: 卷358_12令狐相公俯赠篇章斐然仰谢刘禹锡
  author: 刘禹锡
  content: 【令狐相公俯赠篇章斐然仰谢】 鄂渚临流别，梁园冲雪来。旅愁随冻释，欢意待花开。 城晓乌频起，池春雁欲回。饮和心自醉，何必管弦催。

- !Poem
  volume: 卷358_13
  title: 卷358_13酬令狐相公早秋见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公早秋见寄】 公来第四秋，乐国号无愁。军士游书肆，商人占酒楼。 熊罴交黑槊，宾客满青油。今日文章主，梁王不姓刘。

- !Poem
  volume: 卷358_14
  title: 卷358_14和令狐相公入潼关刘禹锡
  author: 刘禹锡
  content: 【和令狐相公入潼关】 寒光照旌节，关路晓无尘。吏谒前丞相，山迎旧主人。 东瞻军府静，西望敕书频。心共黄河水，同升天汉津。

- !Poem
  volume: 卷358_15
  title: 卷358_15和令狐相公寻白阁老见留小饮因赠刘禹锡
  author: 刘禹锡
  content: 【和令狐相公寻白阁老见留小饮因赠】 傲士更逢酒，乐天仍对花。文章管星历，情兴占年华。 宦达翻思退，名高却不夸。惟存浩然气，相共赏烟霞。

- !Poem
  volume: 卷358_16
  title: 卷358_16酬令狐相公雪中游玄都见忆刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公雪中游玄都见忆】 好雪动高情，心期在玉京。人披鹤氅出，马踏象筵行。 照耀楼台变，淋漓松桂清。玄都留五字，使入步虚声。

- !Poem
  volume: 卷358_17
  title: 卷358_17和令狐相公以司空裴相见招南亭看雪四韵刘禹锡
  author: 刘禹锡
  content: 【和令狐相公以司空裴相见招南亭看雪四韵】 重门不下关，枢务有馀闲。上客同看雪，高亭尽见山。 瑞呈霄汉外，兴入笑言间。知是平阳会，人人带酒还。

- !Poem
  volume: 卷358_18
  title: 卷358_18和郓州令狐相公春晚对花刘禹锡
  author: 刘禹锡
  content: 【和郓州令狐相公春晚对花】 朱门退公后，高兴对花枝。望阙无穷思，看书欲尽时。 含芳朝竞发，凝艳晚相宜。人意殷勤惜，狂风岂得知。

- !Poem
  volume: 卷358_19
  title: 卷358_19酬令狐相公春日言怀见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公春日言怀见寄】 前陪看花处，邻里近王昌。今想临戎地，旌旗出汶阳。 营飞柳絮雪，门耀戟枝霜。东望清河水，心随艑上郎。

- !Poem
  volume: 卷358_20
  title: 卷358_20途次大梁雪中奉天平令狐相公书问兼…形于短篇以申仰谢刘禹锡
  author: 刘禹锡
  content: 【途次大梁雪中奉天平令狐相公书问兼…形于短篇以申仰谢】 远守宦情薄，故人书信来。共曾花下别，今独雪中回。 纸尾得新什，眉头还暂开。此时同雁鹜，池上一徘徊。

- !Poem
  volume: 卷358_21
  title: 卷358_21酬令狐相公秋怀见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公秋怀见寄】 寂寞蝉声静，差池燕羽回。秋风怜越绝，朔气想台骀。 相去数千里，无因同一杯。殷勤望飞雁，新自塞垣来。

- !Poem
  volume: 卷358_22
  title: 卷358_22酬太原令狐相公见寄刘禹锡
  author: 刘禹锡
  content: 【酬太原令狐相公见寄】 书信来天外，琼瑶满匣中。衣冠南渡远，旌节北门雄。 鹤唳华亭月，马嘶榆塞风。山川几千里，惟有两心同。

- !Poem
  volume: 卷358_23
  title: 卷358_23酬令狐相公岁暮远怀见寄（依韵）刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公岁暮远怀见寄（依韵）】 别侣孤鹤怨，冲天威凤归。容光一以间，梦想是耶非。 芳讯远弥重，知音老更稀。不如湖上雁，北向整毛衣。

- !Poem
  volume: 卷358_24
  title: 卷358_24酬令狐相公亲仁郭家花下即事见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公亲仁郭家花下即事见寄】 荀令园林好，山公游赏频。岂无花下侣，远望眼中人。 斜日渐移影，落英纷委尘。一吟相思曲，惆怅江南春。

- !Poem
  volume: 卷358_25
  title: 卷358_25酬令狐相公首夏闲居书怀见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公首夏闲居书怀见寄】 蕙草芳未歇，绿槐阴已成。金罍唯独酌，瑶瑟有离声。 翔泳各殊势，篇章空寄情。应怜三十载，未变使君名。

- !Poem
  volume: 卷358_26
  title: 卷358_26酬令狐相公庭前白菊花谢偶书所怀见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公庭前白菊花谢偶书所怀见寄】 数丛如雪色，一旦冒霜开。寒蕊差池落，清香断续来。 思深含别怨，芳谢惜年催。千里难同赏，看看又早梅。

- !Poem
  volume: 卷358_27
  title: 卷358_27酬令狐相公季冬南郊宿斋见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公季冬南郊宿斋见寄】 坛下雪初霁，南城冻欲生。斋心祠上帝，高步领名卿。 沐浴含芳泽，周旋听佩声。犹怜广平守，寂寞竟何成。

- !Poem
  volume: 卷358_28
  title: 卷358_28贞元中侍郎舅氏牧华州时余再忝科第前后…因成篇题旧寺刘禹锡
  author: 刘禹锡
  content: 【贞元中侍郎舅氏牧华州时余再忝科第前后…因成篇题旧寺】 曾作关中客，频经伏毒岩。晴烟沙苑树，晚日渭川帆。 昔是青春貌，今悲白雪髯。郡楼空一望，含意卷高帘。

- !Poem
  volume: 卷358_29
  title: 卷358_29酬令狐相公杏园花下饮有怀见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公杏园花下饮有怀见寄】 年年曲江望，花发即经过。未饮心先醉，临风思倍多。 三春看又尽，两地欲如何。日望长安道，空成劳者歌。

- !Poem
  volume: 卷358_30
  title: 卷358_30令狐相公见示题洋州崔侍郎宅双木瓜花顷…来什辄成和章刘禹锡
  author: 刘禹锡
  content: 【令狐相公见示题洋州崔侍郎宅双木瓜花顷…来什辄成和章】 金牛蜀路远，玉树帝城春。荣耀生华馆，逢迎欠主人。 帘前疑小雪，墙外丽行尘。来去皆回首，情深是德邻。

- !Poem
  volume: 卷358_31
  title: 卷358_31和令狐相公春早朝回盐铁使院中作刘禹锡
  author: 刘禹锡
  content: 【和令狐相公春早朝回盐铁使院中作】 柳动御沟清，威迟堤上行。城隅日未过，山色雨初晴。 莺避传呼起，花临府署明。簿书盈几案，要自有高情。

- !Poem
  volume: 卷358_32
  title: 卷358_32和令狐仆射相公题龙回寺刘禹锡
  author: 刘禹锡
  content: 【和令狐仆射相公题龙回寺】 兹地回銮日，皇家禅圣时。路无胡马迹，人识汉官仪。 天子旌旗度，法王龙象随。知怀去家叹，经此益迟迟。

- !Poem
  volume: 卷358_33
  title: 卷358_33令狐相公频示新什早春南望遐想汉中因抒短章以寄情愫刘禹锡
  author: 刘禹锡
  content: 【令狐相公频示新什早春南望遐想汉中因抒短章以寄情愫】 军城临汉水，旌旆起春风。远思见江草，归心看塞鸿。 野花沿古道，新叶映行宫。惟有诗兼酒，朝朝两不同。

- !Poem
  volume: 卷358_34
  title: 卷358_34和令狐相公咏栀子花刘禹锡
  author: 刘禹锡
  content: 【和令狐相公咏栀子花】 蜀国花已尽，越桃今已开。色疑琼树倚，香似玉京来。 且赏同心处，那忧别叶催。佳人如拟咏，何必待寒梅。

- !Poem
  volume: 卷358_35
  title: 卷358_35酬令狐相公新蝉见寄刘禹锡
  author: 刘禹锡
  content: 【酬令狐相公新蝉见寄】 相去三千里，闻蝉同此时。清吟晓露叶，愁噪夕阳枝。 忽尔弦断绝，俄闻管参差。洛桥碧云晚，西望佳人期。

- !Poem
  volume: 卷358_36
  title: 卷358_36酬乐天闲卧见寄刘禹锡
  author: 刘禹锡
  content: 【酬乐天闲卧见寄】 散诞向阳眠，将闲敌地仙。诗情茶助爽，药力酒能宣。 风碎竹间日，露明池底天。同年未同隐，缘欠买山钱。

- !Poem
  volume: 卷358_37
  title: 卷358_37酬乐天小亭寒夜有怀刘禹锡
  author: 刘禹锡
  content: 【酬乐天小亭寒夜有怀】 寒夜阴云起，疏林宿鸟惊。斜风闪灯影，迸雪打窗声。 竟夕不能寐，同年知此情。汉皇无奈老，何况本书生。

- !Poem
  volume: 卷358_38
  title: 卷358_38将之官留辞裴令公留守刘禹锡
  author: 刘禹锡
  content: 【将之官留辞裴令公留守】 祖帐临伊水，前旌指渭河。风烟里数少，云雨别情多。 重叠受恩久，邅回如命何。东山与东阁，终异再经过。

- !Poem
  volume: 卷358_39
  title: 卷358_39酬喜相遇同州与乐天替代刘禹锡
  author: 刘禹锡
  content: 【酬喜相遇同州与乐天替代】 旧托松心契，新交竹使符。行年同甲子，筋力羡丁夫。 别后诗成帙，携来酒满壶。今朝停五马，不独为罗敷。

- !Poem
  volume: 卷358_40
  title: 卷358_40闲坐忆乐天以诗问酒熟未刘禹锡
  author: 刘禹锡
  content: 【闲坐忆乐天以诗问酒熟未】 案头开缥帙，肘后检青囊。唯有达生理，应无治老方。 减书存眼力，省事养心王。君酒何时熟，相携入醉乡。

- !Poem
  volume: 卷358_41
  title: 卷358_41秋中暑退赠乐天刘禹锡
  author: 刘禹锡
  content: 【秋中暑退赠乐天】 暑服宜秋著，清琴入夜弹。人情皆向菊，风意欲摧兰。 岁稔贫心泰，天凉病体安。相逢取次第，却甚少年欢。

- !Poem
  volume: 卷358_42
  title: 卷358_42乐天池馆夏景方妍白莲初开彩舟空泊唯邀缁侣因以戏之刘禹锡
  author: 刘禹锡
  content: 【乐天池馆夏景方妍白莲初开彩舟空泊唯邀缁侣因以戏之】 池馆今正好，主人何寂然。白莲方出水，碧树未鸣蝉。 静室宵闻磬，斋厨晚绝烟。蕃僧如共载，应不是神仙。

- !Poem
  volume: 卷358_43
  title: 卷358_43酬乐天感秋凉见寄刘禹锡
  author: 刘禹锡
  content: 【酬乐天感秋凉见寄】 庭晚初辨色，林秋微有声。槿衰犹强笑，莲迥却多情。 檐燕归心动，鞲鹰俊气生。闲人占闲景，酒熟且同倾。

- !Poem
  volume: 卷358_44
  title: 卷358_44秋晚新晴夜月如练有怀乐天刘禹锡
  author: 刘禹锡
  content: 【秋晚新晴夜月如练有怀乐天】 雨歇晚霞明，风调夜景清。月高微晕散，云薄细鳞生。 露草百虫思，秋林千叶声。相望一步地，脉脉万重情。

- !Poem
  volume: 卷358_45
  title: 卷358_45新秋对月寄乐天刘禹锡
  author: 刘禹锡
  content: 【新秋对月寄乐天】 月露发光彩，此时方见秋。夜凉金气应，天静火星流。 蛩响偏依井，萤飞直过楼。相知尽白首，清景复追游。

- !Poem
  volume: 卷358_46
  title: 卷358_46酬乐天小台晚坐见忆刘禹锡
  author: 刘禹锡
  content: 【酬乐天小台晚坐见忆】 小台堪远望，独上清秋时。有酒无人劝，看山只自知。 幽禽啭新竹，孤莲落静池。高门勿遽掩，好客无前期。

- !Poem
  volume: 卷358_47
  title: 卷358_47早秋雨后寄乐天刘禹锡
  author: 刘禹锡
  content: 【早秋雨后寄乐天】 夜云起河汉，朝雨洒高林。梧叶先风落，草虫迎湿吟。 簟凉扇恩薄，室静琴思深。且喜炎前别，安能怀寸阴。

- !Poem
  volume: 卷358_48
  title: 卷358_48秋晚病中乐天以诗见问力疾奉酬刘禹锡
  author: 刘禹锡
  content: 【秋晚病中乐天以诗见问力疾奉酬】 耳虚多听远，展转晨鸡鸣。一室背灯卧，中宵扫叶声。 兰芳经雨败，鹤病得秋轻。肯踏衡门草，唯应是友生。

- !Poem
  volume: 卷358_49
  title: 卷358_49和乐天烧药不成命酒独醉刘禹锡
  author: 刘禹锡
  content: 【和乐天烧药不成命酒独醉】 九转欲成就，百神应主持。婴啼鼎上去，老貌镜前悲。 却顾空丹灶，回心向酒卮。醺然耳热后，暂似少年时。

- !Poem
  volume: 卷358_50
  title: 卷358_50元日乐天见过因举酒为贺刘禹锡
  author: 刘禹锡
  content: 【元日乐天见过因举酒为贺】 渐入有年数，喜逢新岁来。震方天籁动，寅位帝车回。 门巷扫残雪，林园惊早梅。与君同甲子，寿酒让先杯。

- !Poem
  volume: 卷358_51
  title: 卷358_51酬马大夫以愚献通草茇葜酒感通拔二字因而寄别之作刘禹锡
  author: 刘禹锡
  content: 【酬马大夫以愚献通草茇葜酒感通拔二字因而寄别之作】 泥沙难振拔，谁复问穷通。莫讶提壶赠，家传枕曲风。 成谣独酌后，深意片言中。不进终无已，应须荀令公。

- !Poem
  volume: 卷358_52
  title: 卷358_52奉和司空裴相公中书即事通简旧僚之作刘禹锡
  author: 刘禹锡
  content: 【奉和司空裴相公中书即事通简旧僚之作】 谭笑在岩廊，人人尽所长。仪形见山立，文字动星光。 日运丹青笔，时看赤白囊。伫闻戎马息，入贺领鸳行。

- !Poem
  volume: 卷358_53
  title: 卷358_53微之镇武昌中路见寄蓝桥怀旧之作凄然继和兼寄安平刘禹锡
  author: 刘禹锡
  content: 【微之镇武昌中路见寄蓝桥怀旧之作凄然继和兼寄安平】 今日油幢引，他年黄纸追。同为三楚客，独有九霄期。 宿草恨长在，伤禽飞尚迟。武昌应已到，新柳映红旗。

- !Poem
  volume: 卷358_54
  title: 卷358_54将赴苏州途出洛阳留守李相公累申宴饯宠行…以申仰谢刘禹锡
  author: 刘禹锡
  content: 【将赴苏州途出洛阳留守李相公累申宴饯宠行…以申仰谢】 岁杪风物动，雪馀宫苑晴。兔园宾客至，金谷管弦声。 洛水故人别，吴宫新燕迎。越郎忧不浅，怀袖有琼英。

- !Poem
  volume: 卷358_55
  title: 卷358_55牛相公留守见示城外新墅有溪竹秋月亲情多往…兼命同作刘禹锡
  author: 刘禹锡
  content: 【牛相公留守见示城外新墅有溪竹秋月亲情多往…兼命同作】 别墅洛城外，月明村野通。光辉满地上，丝管发舟中。 堤艳菊花露，岛凉松叶风。高情限清禁，寒漏滴深宫。

- !Poem
  volume: 卷358_56
  title: 卷358_56牛相公林亭雨后偶成刘禹锡
  author: 刘禹锡
  content: 【牛相公林亭雨后偶成】 飞雨过池阁，浮光生草树。新竹开粉奁，初莲爇香注。 野花无时节，水鸟自来去。若问知境人，人间第一处。

- !Poem
  volume: 卷358_57
  title: 卷358_57酬滑州李尚书秋日见寄刘禹锡
  author: 刘禹锡
  content: 【酬滑州李尚书秋日见寄】 一入石渠署，三闻宫树蝉。丹霄未得路，白发又添年。 双节外台贵，孤箫中禁传。征黄在旦夕，早晚发南燕。

- !Poem
  volume: 卷358_58
  title: 卷358_58和西川李尚书汉州微月游房太尉西湖刘禹锡
  author: 刘禹锡
  content: 【和西川李尚书汉州微月游房太尉西湖】 木落汉川夜，西湖悬玉钩。旌旗环水次，舟楫泛中流。 目极想前事，神交如共游。瑶琴久已绝，松韵自悲秋。

- !Poem
  volume: 卷358_59
  title: 卷358_59和重题刘禹锡
  author: 刘禹锡
  content: 【和重题】 林端落照尽，湖上远岚清。水榭芝兰室，仙舟鱼鸟情。 人琴久寂寞，烟月若平生。一泛钓璜处，再吟锵玉声。

- !Poem
  volume: 卷358_60
  title: 卷358_60酬李相公喜归乡国自巩县夜泛洛水见寄刘禹锡
  author: 刘禹锡
  content: 【酬李相公喜归乡国自巩县夜泛洛水见寄】 巩树烟月上，清光含碧流。且无三已色，犹泛五湖舟。 鹏息风还起，凤归林正秋。虽攀小山桂，此地不淹留。

- !Poem
  volume: 卷358_61
  title: 卷358_61和李相公平泉潭上喜见初月刘禹锡
  author: 刘禹锡
  content: 【和李相公平泉潭上喜见初月】 家山见初月，林壑悄无尘。幽境此何夕，清光如为人。 潭空破镜入，风动翠蛾嚬。会向琐窗望，追思伊洛滨。

- !Poem
  volume: 卷358_62
  title: 卷358_62和李相公初归平泉过龙门南岭遥望山居即事刘禹锡
  author: 刘禹锡
  content: 【和李相公初归平泉过龙门南岭遥望山居即事】 暂别明庭去，初随优诏还。曾为鹏鸟赋，喜过凿龙山。 新墅烟火起，野程泉石间。岩廊人望在，只得片时闲。

- !Poem
  volume: 卷358_63
  title: 卷358_63和李相公以平泉新墅获方外之名因为诗…兼见寄之什刘禹锡
  author: 刘禹锡
  content: 【和李相公以平泉新墅获方外之名因为诗…兼见寄之什】 业继韦平后，家依昆阆间。恩华辞北第，潇洒爱东山。 满室图书在，入门松菊闲。垂天虽暂息，一举出人寰。

- !Poem
  volume: 卷358_64
  title: 卷358_64发苏州后登武丘寺望海楼（一作望梅楼）刘禹锡
  author: 刘禹锡
  content: 【发苏州后登武丘寺望海楼（一作望梅楼）】 独宿望海楼，夜深珍木冷。僧房已闭户，山月方出岭。 碧池涵剑彩，宝刹摇星影。却忆郡斋中，虚眠此时景。

- !Poem
  volume: 卷358_65
  title: 卷358_65松江送处州奚使君刘禹锡
  author: 刘禹锡
  content: 【松江送处州奚使君】 吴越古今路，沧波朝夕流。从来别离地，能使管弦愁。 江草带烟暮，海云含雨秋。知君五陵客，不乐石门游。

- !Poem
  volume: 卷358_66
  title: 卷358_66题报恩寺刘禹锡
  author: 刘禹锡
  content: 【题报恩寺】 云外支硎寺，名声敌虎丘。石文留马迹，峰势耸牛头。 泉眼潜通海，松门预带秋。迟回好风景，王谢昔曾游。

- !Poem
  volume: 卷358_67
  title: 卷358_67罢郡姑苏北归渡扬子津（后首一作姑苏台诗）刘禹锡
  author: 刘禹锡
  content: 【罢郡姑苏北归渡扬子津（后首一作姑苏台诗）】 几岁悲南国，今朝赋北征。归心渡江勇，病体得秋轻。 海阔石门小，城高粉堞明。金山旧游寺，过岸听钟声。 故国荒台在，前临震泽波。绮罗随世尽，麋鹿古时多。 筑用金鎚力，摧因石鼠窠。昔年雕辇路，唯有采樵歌。

- !Poem
  volume: 卷358_68
  title: 卷358_68寻汪道士不遇刘禹锡
  author: 刘禹锡
  content: 【寻汪道士不遇】 仙子东南秀，泠然善驭风。笙歌五云里，天地一壶中。 受箓金华洞，焚香玉帝宫。我来君闭户，应是向崆峒。

- !Poem
  volume: 卷358_69
  title: 卷358_69谢柳子厚寄叠石砚刘禹锡
  author: 刘禹锡
  content: 【谢柳子厚寄叠石砚】 常时同砚席，寄砚感离群。清越敲寒玉，参差叠碧云。 烟岚餘斐亹，水墨两氛氲。好与陶贞白，松窗写紫文。

- !Poem
  volume: 卷358_70
  title: 卷358_70元日感怀刘禹锡
  author: 刘禹锡
  content: 【元日感怀】 振蛰春潜至，湘南人未归。身加一日长，心觉去年非。 燎火委虚烬，儿童衒彩衣。异乡无旧识，车马到门稀。

- !Poem
  volume: 卷358_71
  title: 卷358_71谢宣州崔相公赐马刘禹锡
  author: 刘禹锡
  content: 【谢宣州崔相公赐马】 浮云金络膝，昨日别朱轮。衔草如怀恋，嘶风尚意频。 曾将比君子，不是换佳人。从此西归路，应容蹑后尘。

- !Poem
  volume: 卷358_72
  title: 卷358_72南中书来刘禹锡
  author: 刘禹锡
  content: 【南中书来】 君书问风俗，此地接炎州。淫祀多青鬼，居人少白头。 旅情偏在夜，乡思岂唯秋。每羡朝宗水，门前尽日流。

- !Poem
  volume: 卷358_73
  title: 卷358_73题招隐寺刘禹锡
  author: 刘禹锡
  content: 【题招隐寺】 隐士遗尘在，高僧精舍开。地形临渚断，江势触山回。 楚野花多思，南禽声例哀。殷勤最高顶，闲即望乡来。

- !Poem
  volume: 卷358_74
  title: 卷358_74思归寄山中友人刘禹锡
  author: 刘禹锡
  content: 【思归寄山中友人】 萧条对秋色，相忆在云泉。木落病身死，潮平归思悬。 凉钟山顶寺，暝火渡头船。此地非吾士，闲留又一年。

- !Poem
  volume: 卷358_75
  title: 卷358_75有感刘禹锡
  author: 刘禹锡
  content: 【有感】 死且不自觉，其馀安可论。昨宵凤池客，今日雀罗门。 骑吏尘未息，铭旌风已翻。平生红粉爱，惟解哭黄昏。

- !Poem
  volume: 卷358_76
  title: 卷358_76途次敷水驿伏睹华州舅氏昔日行县题诗处潸然有感刘禹锡
  author: 刘禹锡
  content: 【途次敷水驿伏睹华州舅氏昔日行县题诗处潸然有感】 昔日股肱守，朱轮兹地游。繁华日已谢，章句此空留。 蔓草佳城闭，故林棠树秋。今来重垂泪，不忍过西州。

- !Poem
  volume: 卷358_77
  title: 卷358_77奉和郑相公以考功十弟山姜花俯赐篇咏刘禹锡
  author: 刘禹锡
  content: 【奉和郑相公以考功十弟山姜花俯赐篇咏】 采撷黄姜蕊，封题青琐闱。共闻调膳日，正是退朝归。 响为纤筵发，情随彩翰飞。故将天下宝，万里与光辉。

- !Poem
  volume: 卷358_78
  title: 卷358_78题淳于髡墓刘禹锡
  author: 刘禹锡
  content: 【题淳于髡墓】 生为齐赘婿，死作楚先贤。应以客卿葬，故临官道边。 寓言本多兴，放意能合权。我有一石酒，置君坟树前。
