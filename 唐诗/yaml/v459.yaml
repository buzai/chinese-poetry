
- !Poem
  volume: 卷459_1
  title: 卷459_1立秋夕凉风忽至炎暑稍消即事咏怀寄汴州…尚书白居易
  author: 白居易
  content: 【立秋夕凉风忽至炎暑稍消即事咏怀寄汴州…尚书】 袅袅檐树动，好风西南来。红缸霏微灭，碧幌飘飖开。 披襟有馀凉，拂簟无纤埃。但喜烦暑退，不惜光阴催。 河秋稍清浅，月午方裴回。或行或坐卧，体适心悠哉。 美人在浚都，旌旗绕楼台。虽非沧溟阻，难见如蓬莱。 蝉迎节又换，雁送书未回。君位日宠重，我年日摧颓。 无因风月下，一举平生杯。

- !Poem
  volume: 卷459_2
  title: 卷459_2开成二年夏闻新蝉赠梦得白居易
  author: 白居易
  content: 【开成二年夏闻新蝉赠梦得】 十载与君别，常感新蝉鸣。今年共君听，同在洛阳城。 噪处知林静，闻时觉景清。凉风忽袅袅，秋思先秋生。 残槿花边立，老槐阴下行。虽无索居恨，还动长年情。 且喜未聋耳，年年闻此声。

- !Poem
  volume: 卷459_3
  title: 卷459_3题牛相公归仁里宅新成小滩白居易
  author: 白居易
  content: 【题牛相公归仁里宅新成小滩】 平生见流水，见此转留连。况此朱门内，君家新引泉。 伊流决一带，洛石砌千拳。与君三伏月，满耳作潺湲。 深处碧磷磷，浅处清溅溅。碕岸束呜咽，沙汀散沦涟。 翻浪雪不尽，澄波空共鲜。两岸滟滪口，一泊潇湘天。 曾作天南客，漂流六七年。何山不倚杖，何水不停船。 巴峡声心里，松江色眼前。今朝小滩上，能不思悠然。

- !Poem
  volume: 卷459_4
  title: 卷459_4春日闲居三首白居易
  author: 白居易
  content: 【春日闲居三首】 陶云爱吾庐，吾亦爱吾屋。屋中有琴书，聊以慰幽独。 是时三月半，花落庭芜绿。舍上晨鸠鸣，窗间春睡足。 睡足起闲坐，景晏方栉沐。今日非十斋，庖童馈鱼肉。 饥来恣餐歠，冷热随所欲。饱竟快搔爬，筋骸无检束。 岂徒畅肢体，兼欲遗耳目。便可傲松乔，何假杯中渌。 广池春水平，群鱼恣游泳。新林绿阴成，众鸟欣相鸣。 时我亦潇洒，适无累与病。鱼鸟人则殊，同归于遂性。 缅思山梁雉，时哉感孔圣。圣人不得所，慨然叹时命。 我今对鳞羽，取乐成谣咏。得所仍得时，吾生一何幸。 劳者不觉歌，歌其劳苦事。逸者不觉歌，歌其逸乐意。 问我逸如何，闲居多兴味。问我乐如何，闲官少忧累。 又问俸厚薄，百千随月至。又问年几何，七十行欠二。 所得皆过望，省躬良可愧。马闲无羁绊，鹤老有禄位。 设自为化工，优饶只如是。安得不歌咏，默默受天赐。

- !Poem
  volume: 卷459_5
  title: 卷459_5小阁闲坐白居易
  author: 白居易
  content: 【小阁闲坐】 阁前竹萧萧，阁下水潺潺。拂簟卷帘坐，清风生其间。 静闻新蝉鸣，远见飞鸟还。但有巾挂壁，而无客叩关。 二疏返故里，四老归旧山。吾亦适所愿，求闲而得闲。

- !Poem
  volume: 卷459_6
  title: 卷459_6游平泉宴浥涧，宿香山石楼，赠座客白居易
  author: 白居易
  content: 【游平泉宴浥涧，宿香山石楼，赠座客】 逸少集兰亭，季伦宴金谷。金谷太繁华，兰亭阙丝竹。 何如今日会，浥涧平泉曲。杯酒与管弦，贫中随分足。 紫鲜林笋嫩，红润园桃熟。采摘助盘筵，芳滋盈口腹。 闲吟暮云碧，醉藉春草绿。舞妙艳流风，歌清叩寒玉。 古诗惜昼短，劝我令秉烛。是夜勿言归，相携石楼宿。

- !Poem
  volume: 卷459_7
  title: 卷459_7池上幽境白居易
  author: 白居易
  content: 【池上幽境】 袅袅过水桥，微微入林路。幽境深谁知，老身闲独步。 行行何所爱，遇物自成趣。平滑青盘石，低密绿阴树。 石上一素琴，树下双草屦。此是荣先生，坐禅三乐处。

- !Poem
  volume: 卷459_8
  title: 卷459_8夏日闲放白居易
  author: 白居易
  content: 【夏日闲放】 时暑不出门，亦无宾客至。静室深下帘，小庭新扫地。 褰裳复岸帻，闲傲得自恣。朝景枕簟清，乘凉一觉睡。 午餐何所有，鱼肉一两味。夏服亦无多，蕉纱三五事。 资身既给足，长物徒烦费。若比箪瓢人，吾今太富贵。

- !Poem
  volume: 卷459_9
  title: 卷459_9和思黯居守独饮偶醉见示六韵时梦得和篇先成…美之白居易
  author: 白居易
  content: 【和思黯居守独饮偶醉见示六韵时梦得和篇先成…美之】 宫漏滴渐阑，城乌啼复歇。此时若不醉，争奈千门月。 主人中夜起，妓烛前罗列。歌袂默收声，舞鬟低赴节。 弦吟玉柱品，酒透金杯热。朱颜忽已酡，清奏犹未阕。 妍词黯先唱，逸韵刘继发。铿然双雅音，金石相磨戛。

- !Poem
  volume: 卷459_10
  title: 卷459_10和梦得洛中早春见赠七韵白居易
  author: 白居易
  content: 【和梦得洛中早春见赠七韵】 众皆赏春色，君独怜春意。春意竟如何，老夫知此味。 烛馀减夜漏，衾暖添朝睡。恬和台上风，虚润池边地。 开迟花养艳，语懒莺含思。似讶隔年斋，如劝迎春醉。 何日同宴游，心期二月二。

- !Poem
  volume: 卷459_11
  title: 卷459_11樱桃花下有感而作（开成三年春季美周宾客南池者）白居易
  author: 白居易
  content: 【樱桃花下有感而作（开成三年春季美周宾客南池者）】 蔼蔼美周宅，樱繁春日斜。一为洛下客，十见池上花。 烂熳岂无意，为君占年华。风光饶此树，歌舞胜诸家。 失尽白头伴，长成红粉娃。停杯两相顾，堪喜亦堪嗟。

- !Poem
  volume: 卷459_12
  title: 卷459_12洗竹白居易
  author: 白居易
  content: 【洗竹】 布裘寒拥颈，毡履温承足。独立冰池前，久看洗霜竹。 先除老且病，次去纤而曲。剪弃犹可怜，琅玕十馀束。 青青复籊籊，颇异凡草木。依然若有情，回头语僮仆。 小者截鱼竿，大者编茅屋。勿作篲与箕，而令粪土辱。

- !Poem
  volume: 卷459_13
  title: 卷459_13新沐浴白居易
  author: 白居易
  content: 【新沐浴】 形适外无恙，心恬内无忧。夜来新沐浴，肌发舒且柔。 宽裁夹乌帽，厚絮长白裘。裘温裹我足，帽暖覆我头。 先进酒一杯，次举粥一瓯。半酣半饱时，四体春悠悠。 是月岁阴暮，惨冽天地愁。白日冷无光，黄河冻不流。 何处征戍行，何人羁旅游。穷途绝粮客，寒狱无灯囚。 劳生彼何苦，遂性我何优。抚心但自愧，孰知其所由。

- !Poem
  volume: 卷459_14
  title: 卷459_14三年除夜白居易
  author: 白居易
  content: 【三年除夜】 晰晰燎火光，氲氲腊酒香。嗤嗤童稚戏，迢迢岁夜长。 堂上书帐前，长幼合成行。以我年最长，次第来称觞。 七十期渐近，万缘心已忘。不唯少欢乐，兼亦无悲伤。 素屏应居士，青衣侍孟光。夫妻老相对，各坐一绳床。

- !Poem
  volume: 卷459_15
  title: 卷459_15自题小园白居易
  author: 白居易
  content: 【自题小园】 不斗门馆华，不斗林园大。但斗为主人，一坐十馀载。 回看甲乙第，列在都城内。素垣夹朱门，蔼蔼遥相对。 主人安在哉，富贵去不回。池乃为鱼凿，林乃为禽栽。 何如小园主，拄杖闲即来。亲宾有时会，琴酒连夜开。 以此聊自足，不羡大池台。

- !Poem
  volume: 卷459_16
  title: 卷459_16病中宴坐白居易
  author: 白居易
  content: 【病中宴坐】 有酒病不饮，有诗慵不吟。头眩罢垂钩，手痹休援琴。 竟日悄无事，所居闲且深。外安支离体，中养希夷心。 窗户纳秋景，竹木澄夕阴。宴坐小池畔，清风时动襟。

- !Poem
  volume: 卷459_17
  title: 卷459_17戒药白居易
  author: 白居易
  content: 【戒药】 促促急景中，蠢蠢微尘里。生涯有分限，爱恋无终已。 早夭羡中年，中年羡暮齿。暮齿又贪生，服食求不死。 朝吞太阳精，夕吸秋石髓。徼福反成灾，药误者多矣。 以之资嗜欲，又望延甲子。天人阴骘间，亦恐无此理。 域中有真道，所说不如此。后身始身存，吾闻诸老氏。

- !Poem
  volume: 卷459_18
  title: 卷459_18赠梦得白居易
  author: 白居易
  content: 【赠梦得】 前日君家饮，昨日王家宴。今日过我庐，三日三会面。 当歌聊自放，对酒交相劝。为我尽一杯，与君发三愿。 一愿世清平，二愿身强健。三愿临老头，数与君相见。

- !Poem
  volume: 卷459_19
  title: 卷459_19逸老（庄子云：劳我以生，逸我以老，息我以死也）白居易
  author: 白居易
  content: 【逸老（庄子云：劳我以生，逸我以老，息我以死也）】 白日下駸駸，青天高浩浩。人生在其中，适时即为好。 劳我以少壮，息我以衰老。顺之多吉寿，违之或凶夭。 我初五十八，息老虽非早。一闲十三年，所得亦不少。 况加禄仕后，衣食常温饱。又从风疾来，女嫁男婚了。 胸中一无事，浩气凝襟抱。飘若云信风，乐于鱼在藻。 桑榆坐已暮，钟漏行将晓。皤然七十翁，亦足称寿考。 筋骸本非实，一束芭蕉草。眷属偶相依，一夕同栖鸟。 去何有顾恋，住亦无忧恼。生死尚复然，其馀安足道。 是故临老心，冥然合玄造。

- !Poem
  volume: 卷459_20
  title: 卷459_20遇物感兴因示子弟白居易
  author: 白居易
  content: 【遇物感兴因示子弟】 圣择狂夫言，俗信老人语。我有老狂词，听之吾语汝。 吾观器用中，剑锐锋多伤。吾观形骸内，骨劲齿先亡。 寄言处世者，不可苦刚强。龟性愚且善，鸠心钝无恶。 人贱拾支床，鹘欺擒暖脚。寄言立身者，不得全柔弱。 彼固罹祸难，此未免忧患。于何保终吉，强弱刚柔间。 上遵周孔训，旁鉴老庄言。不唯鞭其后，亦要轭其先。

- !Poem
  volume: 卷459_21
  title: 卷459_21首夏南池独酌白居易
  author: 白居易
  content: 【首夏南池独酌】 春尽杂英歇，夏初芳草深。薰风自南至，吹我池上林。 绿蘋散还合，赪鲤跳复沈。新叶有佳色，残莺犹好音。 依然谢家物，池酌对风琴。惭无康乐作，秉笔思沈吟。 境胜才思劣，诗成不称心。

- !Poem
  volume: 卷459_22
  title: 卷459_22官俸初罢，亲故见忧，以诗谕之白居易
  author: 白居易
  content: 【官俸初罢，亲故见忧，以诗谕之】 七年为少傅，品高俸不薄。乘轩已多惭，况是一病鹤。 又及悬车岁，筋力转衰弱。岂以贫是忧，尚为名所缚。 今春始病免，缨组初摆落。蜩甲有何知，云心无所著。 囷中残旧谷，可备岁饥恶。园中多新蔬，未至食藜藿。 不求安师卜，不问陈生药。但对丘中琴，时开池上酌。 信风舟不系，掉尾鱼方乐。亲友不我知，而忧我寂寞。

- !Poem
  volume: 卷459_23
  title: 卷459_23闲居偶吟，招郑庶子、皇甫郎中白居易
  author: 白居易
  content: 【闲居偶吟，招郑庶子、皇甫郎中】 自哂此迂叟，少迂老更迂。家计不一问，园林聊自娱。 竹间琴一张，池上酒一壶。更无俗物到，但与秋光俱。 古石苍错落，新泉碧萦纡。焉用车马客，即此是吾徒。 犹有所思人，各在城一隅。杳然爱不见，搔首方踟蹰。 玄晏风韵远，子真云貌孤。诚知厌朝市，何必忆江湖。 能来小涧上，一听潺湲无。

- !Poem
  volume: 卷459_24
  title: 卷459_24亭西墙下伊渠水中置石激流潺湲成韵颇有幽趣以诗记之白居易
  author: 白居易
  content: 【亭西墙下伊渠水中置石激流潺湲成韵颇有幽趣以诗记之】 嵌巉嵩石峭，皎洁伊流清。立为远峰势，激作寒玉声。 夹岸罗密树，面滩开小亭。忽疑严子濑，流入洛阳城。 是时群动息，风静微月明。高枕夜悄悄，满耳秋泠泠。 终日临大道，何人知此情。此情苟自惬，亦不要人听。

- !Poem
  volume: 卷459_25
  title: 卷459_25闲题家池，寄王屋张道士白居易
  author: 白居易
  content: 【闲题家池，寄王屋张道士】 有石白磷磷，有水清潺潺。有叟头似雪，婆娑乎其间。 进不趋要路，退不入深山。深山太濩落，要路多险艰。 不如家池上，乐逸无忧患。有食适吾口，有酒酡吾颜。 恍惚游醉乡，希夷造玄关。五千言下悟，十二年来闲。 富者我不顾，贵者我不攀。唯有天坛子，时来一往还。

- !Poem
  volume: 卷459_26
  title: 卷459_26李卢二中丞各创山居俱夸胜绝然去城稍远…聊戏二君白居易
  author: 白居易
  content: 【李卢二中丞各创山居俱夸胜绝然去城稍远…聊戏二君】 龙门苍石壁，浥涧碧潭水。各在一山隅，迢遥几十里。 清镜碧屏风，惜哉信为美。爱而不得见，亦与无相似。 闻君每来去，矻矻事行李。脂辖复裹粮，心力颇劳止。 未如吾舍下，石与泉甚迩。凿凿复溅溅，昼夜流不已。 洛石千万拳，衬波铺锦绮。海珉一两片，激濑含宫徵。 绿宜春濯足，净可朝漱齿。绕砌紫鳞游，拂帘白鸟起。 何言履道叟，便是沧浪子。君若趁归程，请君先到此。 愿以潺湲声，洗君尘土耳。

- !Poem
  volume: 卷459_27
  title: 卷459_27北窗竹石白居易
  author: 白居易
  content: 【北窗竹石】 一片瑟瑟石，数竿青青竹。向我如有情，依然看不足。 况临北窗下，复近西塘曲。筠风散馀清，苔雨含微绿。 有妻亦衰老，无子方茕独。莫掩夜窗扉，共渠相伴宿。

- !Poem
  volume: 卷459_28
  title: 卷459_28饮后戏示弟子白居易
  author: 白居易
  content: 【饮后戏示弟子】 吾为尔先生，尔为吾弟子。孔门有遗训，复坐吾告尔。 先生馔酒食，弟子服劳止。孝敬不在他，在兹而已矣。 欲我少忧愁，欲我多欢喜。无如酝好酒，酒须多且旨。 旨即宾可留，多即罍不耻。吾更有一言，尔宜听入耳。 人老多忧贫，人病多忧死。我今虽老病，所忧不在此。 忧在半酣时，尊空座客起。

- !Poem
  volume: 卷459_29
  title: 卷459_29闲坐看书，贻诸少年白居易
  author: 白居易
  content: 【闲坐看书，贻诸少年】 雨砌长寒芜，风庭落秋果。窗间有闲叟，尽日看书坐。 书中见往事，历历知福祸。多取终厚亡，疾驱必先堕。 劝君少干名，名为锢身锁。劝君少求利，利是焚身火。 我心知已久，吾道无不可。所以雀罗门，不能寂寞我。

- !Poem
  volume: 卷459_30
  title: 卷459_30梦上山（时足疾未平）白居易
  author: 白居易
  content: 【梦上山（时足疾未平）】 夜梦上嵩山，独携藜杖出。千岩与万壑，游览皆周毕。 梦中足不病，健似少年日。既悟神返初，依然旧形质。 始知形神内，形病神无疾。形神两是幻，梦寐俱非实。 昼行虽蹇涩，夜步颇安逸。昼夜既平分，其间何得失。

- !Poem
  volume: 卷459_31
  title: 卷459_31对酒闲吟，赠同老者白居易
  author: 白居易
  content: 【对酒闲吟，赠同老者】 人生七十稀，我年幸过之。远行将尽路，春梦欲觉时。 家事口不问，世名心不思。老既不足叹，病亦不能治。 扶持仰婢仆，将养信妻儿。饥饱进退食，寒暄加减衣。 声妓放郑卫，裘马脱轻肥。百事尽除去，尚馀酒与诗。 兴来吟一篇，吟罢酒一卮。不独适情性，兼用扶衰羸。 云液洒六腑，阳和生四肢。于中我自乐，此外吾不知。 寄问同老者，舍此将安归。莫学蓬心叟，胸中残是非。

- !Poem
  volume: 卷459_32
  title: 卷459_32晚起闲行白居易
  author: 白居易
  content: 【晚起闲行】 皤然一老子，拥裘仍隐几。坐稳夜忘眠，卧安朝不起。 起来无可作，闭目时叩齿。静对铜炉香，暖漱银瓶水。 午斋何俭洁，饼与蔬而已。西寺讲楞伽，闲行一随喜。

- !Poem
  volume: 卷459_33
  title: 卷459_33香山居士写真诗白居易
  author: 白居易
  content: 【香山居士写真诗】 昔作少学士，图形入集贤。今为老居士，写貌寄香山。 鹤毳变玄发，鸡肤换朱颜。前形与后貌，相去三十年。 勿叹韶华子，俄成皤叟仙。请看东海水，亦变作桑田。

- !Poem
  volume: 卷459_34
  title: 卷459_34二年三月五日斋毕开素当食偶吟赠妻弘农郡君白居易
  author: 白居易
  content: 【二年三月五日斋毕开素当食偶吟赠妻弘农郡君】 睡足肢体畅，晨起开中堂。初旭泛帘幕，微风拂衣裳。 二婢扶盥栉，双童舁簟床。庭东有茂树，其下多阴凉。 前月事斋戒，昨日散道场。以我久蔬素，加笾仍异粮。 鲂鳞白如雪，蒸炙加桂姜。稻饭红似花，调沃新酪浆。 佐以脯醢味，间之椒薤芳。老怜口尚美，病喜鼻闻香。 娇騃三四孙，索哺绕我傍。山妻未举案，馋叟已先尝。 忆同牢卺初，家贫共糟糠。今食且如此，何必烹猪羊。 况观姻族间，夫妻半存亡。偕老不易得，白头何足伤。 食罢酒一杯，醉饱吟又狂。缅想梁高士，乐道喜文章。 徒夸五噫作，不解赠孟光。

- !Poem
  volume: 卷459_35
  title: 卷459_35不出门白居易
  author: 白居易
  content: 【不出门】 弥月不出门，永日无来宾。食饱更拂床，睡觉一嚬伸。 轻箑白鸟羽，新簟青箭筠。方寸方丈室，空然两无尘。 披衣腰不带，散发头不巾。袒跣北窗下，葛天之遗民。 一日亦自足，况得以终身。不知天壤内，目我为何人。

- !Poem
  volume: 卷459_36
  title: 卷459_36感旧白居易
  author: 白居易
  content: 【感旧】 晦叔坟荒草已陈，梦得墓湿土犹新。微之捐馆将一纪， 杓直归丘二十春。城中虽有故第宅，庭芜园废生荆榛。 箧中亦有旧书札，纸穿字蠹成灰尘。平生定交取人窄， 屈指相知唯五人。四人先去我在后，一枝蒲柳衰残身。 岂无晚岁新相识，相识面亲心不亲。人生莫羡苦长命， 命长感旧多悲辛。

- !Poem
  volume: 卷459_37
  title: 卷459_37送毛仙翁（江州司马时作）白居易
  author: 白居易
  content: 【送毛仙翁（江州司马时作）】 仙翁已得道，混迹寻岩泉。肌肤冰雪莹，衣服云霞鲜。 绀发丝并致，龆容花共妍。方瞳点玄漆，高步凌非烟。 几见桑海变，莫知龟鹤年。所憩九清外，所游五岳巅。 轩昊旧为侣，松乔难比肩。每嗟人世人，役役如狂颠。 孰能脱羁鞅，尽遭名利牵。貌随岁律换，神逐光阴迁。 惟余负忧谴，憔悴湓江壖。衰鬓忽霜白，愁肠如火煎。 羁旅坐多感，裴回私自怜。晴眺五老峰，玉洞多神仙。 何当悯湮厄，授道安虚孱。我师惠然来，论道穷重玄。 浩荡八溟阔，志泰心超然。形骸既无束，得丧亦都捐。 岂识椿菌异，那知鹏鷃悬。丹华既相付，促景定当延。 玄功曷可报，感极惟勤拳。霓旌不肯驻，又归武夷川。 语罢倏然别，孤鹤升遥天。赋诗叙明德，永续步虚篇。

- !Poem
  volume: 卷459_38
  title: 卷459_38达哉乐天行（一作健哉乐天行）白居易
  author: 白居易
  content: 【达哉乐天行（一作健哉乐天行）】 达哉达哉白乐天，分司东都十三年。七旬才满冠已挂， 半禄未及车先悬。或伴游客春行乐，或随山僧夜坐禅。 二年忘却问家事，门庭多草厨少烟。庖童朝告盐米尽， 侍婢暮诉衣裳穿。妻孥不悦甥侄闷，而我醉卧方陶然。 起来与尔画生计，薄产处置有后先。先卖南坊十亩园， 次卖东都五顷田。然后兼卖所居宅，仿佛获缗二三千。 半与尔充衣食费，半与吾供酒肉钱。吾今已年七十一， 眼昏须白头风眩。但恐此钱用不尽，即先朝露归夜泉。 未归且住亦不恶，饥餐乐饮安稳眠。死生无可无不可， 达哉达哉白乐天。

- !Poem
  volume: 卷459_39
  title: 卷459_39春池闲泛白居易
  author: 白居易
  content: 【春池闲泛】 绿塘新水平，红槛小舟轻。解缆随风去，开襟信意行。 浅怜清演漾，深爱绿澄泓。白扑柳飞絮，红浮桃落英。 古文科斗出，新叶剪刀生。树集莺朋友，云行雁弟兄。 飞沈皆适性，酣咏自怡情。花助银杯气，松添玉轸声。 鱼跳何事乐，鸥起复谁惊。莫唱沧浪曲，无尘可濯缨。

- !Poem
  volume: 卷459_40
  title: 卷459_40池上寓兴二绝白居易
  author: 白居易
  content: 【池上寓兴二绝】 濠梁庄惠谩相争，未必人情知物情。 獭捕鱼来鱼跃出，此非鱼乐是鱼惊。 水浅鱼稀白鹭饥，劳心瞪目待鱼时。 外容闲暇中心苦，似是而非谁得知。

- !Poem
  volume: 卷459_41
  title: 卷459_41宴后题府中水堂赠卢尹中丞（昔予为尹日创造之）白居易
  author: 白居易
  content: 【宴后题府中水堂赠卢尹中丞（昔予为尹日创造之）】 水斋岁久渐荒芜，自愧甘棠无一株。新酒客来方宴饮， 旧堂主在重欢娱。莫言杨柳枝空老，直致樱桃树已枯。 从我到君十一尹，相看自置府来无。

- !Poem
  volume: 卷459_42
  title: 卷459_42和敏中洛下即事（时敏中为殿中分司）白居易
  author: 白居易
  content: 【和敏中洛下即事（时敏中为殿中分司）】 昨日池塘春草生，阿连新有好诗成。花园到处莺呼入， 骢马游时客避行。水暖鱼多似南国，人稀尘少胜西京。 洛中佳境应无限，若欲谙知问老兄。

- !Poem
  volume: 卷459_43
  title: 卷459_43送敏中新授户部员外郎西归白居易
  author: 白居易
  content: 【送敏中新授户部员外郎西归】 千里归程三伏天，官新身健马翩翩。行冲赤日加餐饭， 上到青云稳著鞭。长庆老郎唯我在，客曹故事望君传。 前鸿后雁行难续，相去迢迢二十年。

- !Poem
  volume: 卷459_44
  title: 卷459_44南侍御以石相赠，助成水声，因以绝句谢之白居易
  author: 白居易
  content: 【南侍御以石相赠，助成水声，因以绝句谢之】 泉石磷磷声似琴，闲眠静听洗尘心。 莫轻两片青苔石，一夜潺湲直万金。

- !Poem
  volume: 卷459_45
  title: 卷459_45闲居自题，戏招宿客白居易
  author: 白居易
  content: 【闲居自题，戏招宿客】 水畔竹林边，闲居二十年。健常携酒出，病即掩门眠。 解绶收朝佩，褰裳出野船。屏除身外物，摆落世间缘。 报曙窗何早，知秋簟最先。微风深树里，斜日小楼前。 渠口添新石，篱根写乱泉。欲招同宿客，谁解爱潺湲。

- !Poem
  volume: 卷459_46
  title: 卷459_46李留守相公见过池上泛舟举酒话及翰林旧事…以献之白居易
  author: 白居易
  content: 【李留守相公见过池上泛舟举酒话及翰林旧事…以献之】 引棹寻池岸，移尊就菊丛。何言济川后，相访钓船中。 白首故情在，青云往事空。同时六学士，五相一渔翁。

- !Poem
  volume: 卷459_47
  title: 卷459_47闰九月九日独饮白居易
  author: 白居易
  content: 【闰九月九日独饮】 黄花丛畔绿尊前，犹有些些旧管弦。偶遇闰秋重九日， 东篱独酌一陶然。自从九月持斋戒，不醉重阳十五年。

- !Poem
  volume: 卷459_48
  title: 卷459_48览卢子蒙侍御旧诗多与微之唱和感今伤昔…题于卷后白居易
  author: 白居易
  content: 【览卢子蒙侍御旧诗多与微之唱和感今伤昔…题于卷后】 早闻元九咏君诗，恨与卢君相识迟。今日逢君开旧卷， 卷中多道赠微之。相看掩泪情难说，别有伤心事岂知。 闻道咸阳坟上树，已抽三丈白杨枝。

- !Poem
  volume: 卷459_49
  title: 卷459_49寒亭留客白居易
  author: 白居易
  content: 【寒亭留客】 今朝闲坐石亭中，炉火销残尊又空。 冷落若为留客住，冰池霜竹雪髯翁。

- !Poem
  volume: 卷459_50
  title: 卷459_50新小滩白居易
  author: 白居易
  content: 【新小滩】 石浅沙平流水寒，水边斜插一渔竿。 江南客见生乡思，道似严陵七里滩。

- !Poem
  volume: 卷459_51
  title: 卷459_51和李中丞与李给事山居雪夜同宿小酌白居易
  author: 白居易
  content: 【和李中丞与李给事山居雪夜同宿小酌】 宪府触邪峨豸角，琐闱驳正犯龙鳞。那知近地斋居客， 忽作深山同宿人。一盏寒灯云外夜，数杯温酎雪中春。 林泉莫作多时计，谏猎登封忆旧臣。

- !Poem
  volume: 卷459_52
  title: 卷459_52履道西门二首白居易
  author: 白居易
  content: 【履道西门二首】 履道西门有弊居，池塘竹树绕吾庐。豪华肥壮虽无分， 饱暖安闲即有馀。行灶朝香炊早饭，小园春暖掇新蔬。 夷齐黄绮夸芝蕨，比我盘飧恐不如。 履道西门独掩扉，官休病退客来稀。亦知轩冕荣堪恋， 其奈田园老合归。跛鳖难随骐骥足，伤禽莫趁凤凰飞。 世间认得身人少，今我虽愚亦庶几。

- !Poem
  volume: 卷459_53
  title: 卷459_53偶吟白居易
  author: 白居易
  content: 【偶吟】 人生变改故无穷，昔是朝官今野翁。久寄形于朱紫内， 渐抽身入蕙荷中。无情水任方圆器，不系舟随去住风。 犹有鲈鱼莼菜兴，来春或拟往江东。

- !Poem
  volume: 卷459_54
  title: 卷459_54雪夜小饮赠梦得白居易
  author: 白居易
  content: 【雪夜小饮赠梦得】 同为懒慢园林客，共对萧条雨雪天。小酌酒巡销永夜， 大开口笑送残年。久将时背成遗老，多被人呼作散仙。 呼作散仙应有以，曾看东海变桑田。

- !Poem
  volume: 卷459_55
  title: 卷459_55岁暮夜长病中灯下闻卢尹夜宴以诗戏之且为来日张本也白居易
  author: 白居易
  content: 【岁暮夜长病中灯下闻卢尹夜宴以诗戏之且为来日张本也】 荣闹兴多嫌昼短，衰闲睡少觉明迟。当君秉烛衔杯夜， 是我停飧服药时。枕上愁吟堪发病，府中欢笑胜寻医。 明朝强出须谋乐，不拟车公更拟谁。

- !Poem
  volume: 卷459_56
  title: 卷459_56病中数会张道士见讥，以此答之白居易
  author: 白居易
  content: 【病中数会张道士见讥，以此答之】 亦知数出妨将息，不可端居守寂寥。病即药窗眠尽日， 兴来酒席坐通宵。贤人易狎须勤饮，姹女难禁莫慢烧。 张道士输白道士，一杯沆瀣便逍遥。

- !Poem
  volume: 卷459_57
  title: 卷459_57卯饮白居易
  author: 白居易
  content: 【卯饮】 短屏风掩卧床头，乌帽青毡白氎裘。 卯饮一杯眠一觉，世间何事不悠悠。

- !Poem
  volume: 卷459_58
  title: 卷459_58寄题馀杭郡楼，兼呈裴使君白居易
  author: 白居易
  content: 【寄题馀杭郡楼，兼呈裴使君】 官历二十政，宦游三十秋。江山与风月，最忆是杭州。 北郭沙堤尾，西湖石岸头。绿觞春送客，红烛夜回舟。 不敢言遗爱，空知念旧游。凭君吟此句，题向望涛楼。

- !Poem
  volume: 卷459_59
  title: 卷459_59杨六尚书留太湖石在洛下借置庭中因对举杯寄赠绝句白居易
  author: 白居易
  content: 【杨六尚书留太湖石在洛下借置庭中因对举杯寄赠绝句】 借君片石意何如，置向庭中慰索居。 每就玉山倾一酌，兴来如对醉尚书。

- !Poem
  volume: 卷459_60
  title: 卷459_60喜入新年自咏（时年七十一）白居易
  author: 白居易
  content: 【喜入新年自咏（时年七十一）】 白须如雪五朝臣，又值新正第七旬。老过占他蓝尾酒， 病馀收得到头身。销磨岁月成高位，比类时流是幸人。 大历年中骑竹马，几人得见会昌春。

- !Poem
  volume: 卷459_61
  title: 卷459_61滩声白居易
  author: 白居易
  content: 【滩声】 碧玉班班沙历历，清流决决响泠泠。 自从造得滩声后，玉管朱弦可要听。

- !Poem
  volume: 卷459_62
  title: 卷459_62题石泉白居易
  author: 白居易
  content: 【题石泉】 殷勤傍石绕泉行，不说何人知我情。 渐恐耳聋兼眼暗，听泉看石不分明。

- !Poem
  volume: 卷459_63
  title: 卷459_63送王卿使君赴任苏州因思花迎新使感旧游…西院一别白居易
  author: 白居易
  content: 【送王卿使君赴任苏州因思花迎新使感旧游…西院一别】 一别苏州十八载，时光人事随年改。不论竹马尽成人， 亦恐桑田半为海。莺入故宫含意思，花迎新使生光彩。 为报江山风月知，至今白使君犹在。

- !Poem
  volume: 卷459_64
  title: 卷459_64出斋日喜皇甫十早访白居易
  author: 白居易
  content: 【出斋日喜皇甫十早访】 三旬斋满欲衔杯，平旦敲门门未开。 除却朗之携一榼，的应不是别人来。

- !Poem
  volume: 卷459_65
  title: 卷459_65会昌二年春题池西小楼白居易
  author: 白居易
  content: 【会昌二年春题池西小楼】 花边春水水边楼，一坐经今四十秋。望月桥倾三遍换， 采莲船破五回修。园林一半成乔木，邻里三分作白头。 苏李冥蒙随烛灭，陈樊漂泊逐萍流。虽贫眼下无妨乐， 纵病心中不与愁。自笑灵光岿然在，春来游得且须游。

- !Poem
  volume: 卷459_66
  title: 卷459_66酬南洛阳早春见赠白居易
  author: 白居易
  content: 【酬南洛阳早春见赠】 物华春意尚迟回，赖有东风昼夜催。寒缒柳腰收未得， 暖熏花口噤初开。欲披云雾联襟去，先喜琼琚入袖来。 久病长斋诗老退，争禁年少洛阳才。

- !Poem
  volume: 卷459_67
  title: 卷459_67对新家酝玩自种花白居易
  author: 白居易
  content: 【对新家酝玩自种花】 香麹亲看造，芳丛手自栽。迎春报酒熟，垂老看花开。 红蜡半含萼，绿油新酦醅。玲珑五六树，潋滟两三杯。 恐有狂风起，愁无好客来。独酣还独语，待取月明回。

- !Poem
  volume: 卷459_68
  title: 卷459_68携酒往朗之庄居同饮白居易
  author: 白居易
  content: 【携酒往朗之庄居同饮】 慵中又少经过处，别后都无劝酒人。 不挈一壶相就醉，若为将老度残春。

- !Poem
  volume: 卷459_69
  title: 卷459_69以诗代书，酬慕巢尚书见寄白居易
  author: 白居易
  content: 【以诗代书，酬慕巢尚书见寄】 书意诗情不偶然，苦云梦想在林泉。愿为愚谷烟霞侣， 思结空门香火缘。每愧尚书情眷眷，自怜居士病绵绵。 不知待得心期否，老校于君六七年。

- !Poem
  volume: 卷459_70
  title: 卷459_70春尽日白居易
  author: 白居易
  content: 【春尽日】 芳景销残暑气生，感时思事坐含情。无人开口共谁语， 有酒回头还自倾。醉对数丛红芍药，渴尝一碗绿昌明。 春归似遣莺留语，好住园林三两声。

- !Poem
  volume: 卷459_71
  title: 卷459_71招山僧白居易
  author: 白居易
  content: 【招山僧】 能入城中乞食否，莫辞尘土污袈裟。 欲知住处东城下，绕竹泉声是白家。

- !Poem
  volume: 卷459_72
  title: 卷459_72夏日与闲禅师林下避暑白居易
  author: 白居易
  content: 【夏日与闲禅师林下避暑】 洛景城西尘土红，伴僧闲坐竹泉东。绿萝潭上不见日， 白石滩边长有风。热恼渐知随念尽，清凉常愿与人同。 每因毒暑悲亲故，多在炎方瘴海中。

- !Poem
  volume: 卷459_73
  title: 卷459_73题新涧亭，兼酬寄朝中亲故见赠白居易
  author: 白居易
  content: 【题新涧亭，兼酬寄朝中亲故见赠】 何处披襟风快哉，一亭临涧四门开。金章紫绶辞腰去， 白石清泉就眼来。自得所宜还独乐，各行其志莫相咍。 禽鱼出得池笼后，纵有人呼可更回。

- !Poem
  volume: 卷459_74
  title: 卷459_74病中看经赠诸道侣白居易
  author: 白居易
  content: 【病中看经赠诸道侣】 右眼昏花左足风，金篦石水用无功。不如回念三乘乐， 便得浮生百病空。无子同居草庵下，有妻偕老道场中。 何烦更请僧为侣，月上新归伴病翁。

- !Poem
  volume: 卷459_75
  title: 卷459_75游丰乐招提佛光三寺白居易
  author: 白居易
  content: 【游丰乐招提佛光三寺】 竹鞋葵扇白绡巾，林野为家云是身。山寺每游多寄宿， 都城暂出即经旬。汉容黄绮为逋客，尧放巢由作外臣。 昨日制书临郡县，不该愚谷醉乡人。

- !Poem
  volume: 卷459_76
  title: 卷459_76醉中得上都亲友书以予停俸多时忧…乘酒兴咏而报之白居易
  author: 白居易
  content: 【醉中得上都亲友书以予停俸多时忧…乘酒兴咏而报之】 头白醉昏昏，狂歌秋复春。一生耽酒客，五度弃官人。 异世陶元亮，前生刘伯伦。卧将琴作枕，行以锸随身。 岁要衣三对，年支谷一囷。园葵烹佐饭，林叶扫添薪。 没齿甘蔬食，摇头谢缙绅。自能抛爵禄，终不恼交亲。 但得杯中渌，从生甑上尘。烦君问生计，忧醒不忧贫。

- !Poem
  volume: 卷459_77
  title: 卷459_77池畔逐凉白居易
  author: 白居易
  content: 【池畔逐凉】 风清泉冷竹修修，三伏炎天凉似秋。黄犬引迎骑马客， 青衣扶下钓鱼舟。衰容自觉宜闲坐，蹇步谁能更远游。 料得此身终老处，只应林下与滩头。

- !Poem
  volume: 卷459_78
  title: 卷459_78池鹤八绝句·鸡赠鹤白居易
  author: 白居易
  content: 【池鹤八绝句·鸡赠鹤】 一声警露君能薄，五德司晨我用多。 不会悠悠时俗士，重君轻我意如何。

- !Poem
  volume: 卷459_79
  title: 卷459_79池鹤八绝句·鹤答鸡白居易
  author: 白居易
  content: 【池鹤八绝句·鹤答鸡】 尔争伉俪泥中斗，吾整羽仪松上栖。 不可遣他天下眼，却轻野鹤重家鸡。

- !Poem
  volume: 卷459_80
  title: 卷459_80池鹤八绝句·乌赠鹤白居易
  author: 白居易
  content: 【池鹤八绝句·乌赠鹤】 与君白黑大分明，纵不相亲莫见轻。 我每夜啼君怨别，玉徽琴里忝同声。

- !Poem
  volume: 卷459_81
  title: 卷459_81池鹤八绝句·鹤答乌白居易
  author: 白居易
  content: 【池鹤八绝句·鹤答乌】 吾爱栖云上华表，汝多攫肉下田中。 吾音中羽汝声角，琴曲虽同调不同。

- !Poem
  volume: 卷459_82
  title: 卷459_82池鹤八绝句·鸢赠鹤白居易
  author: 白居易
  content: 【池鹤八绝句·鸢赠鹤】 君夸名鹤我名鸢，君叫闻天我戾天。 更有与君相似处，饥来一种啄腥膻。

- !Poem
  volume: 卷459_83
  title: 卷459_83池鹤八绝句·鹤答鸢白居易
  author: 白居易
  content: 【池鹤八绝句·鹤答鸢】 无妨自是莫相非，清浊高低各有归。 鸾鹤群中彩云里，几时曾见喘鸢飞。

- !Poem
  volume: 卷459_84
  title: 卷459_84池鹤八绝句·鹅赠鹤白居易
  author: 白居易
  content: 【池鹤八绝句·鹅赠鹤】 君因风送入青云，我被人驱向鸭群。 雪颈霜毛红网掌，请看何处不如君。

- !Poem
  volume: 卷459_85
  title: 卷459_85池鹤八绝句·鹤答鹅白居易
  author: 白居易
  content: 【池鹤八绝句·鹤答鹅】 右军殁后欲何依，只合随鸡逐鸭飞。 未必牺牲及吾辈，大都我瘦胜君肥。

- !Poem
  volume: 卷459_86
  title: 卷459_86谈氏小外孙玉童白居易
  author: 白居易
  content: 【谈氏小外孙玉童】 外翁七十孙三岁，笑指琴书欲遣传。自念老夫今耄矣， 因思稚子更茫然。中郎馀庆钟羊祜，子幼能文似马迁。 才与不才争料得，东床空后且娇怜。

- !Poem
  volume: 卷459_87
  title: 卷459_87送后集往庐山东林寺，兼寄云皋上人白居易
  author: 白居易
  content: 【送后集往庐山东林寺，兼寄云皋上人】 后集寄将何处去，故山迢递在匡庐。旧僧独有云皋在， 三二年来不得书。别后道情添几许，老来筋力又何如。 来生缘会应非远，彼此年过七十馀。

- !Poem
  volume: 卷459_88
  title: 卷459_88客有说（客即李浙东也，所说不能具录其事）白居易
  author: 白居易
  content: 【客有说（客即李浙东也，所说不能具录其事）】 近有人从海上回，海山深处见楼台。 中有仙龛虚一室，多传此待乐天来。

- !Poem
  volume: 卷459_89
  title: 卷459_89答客说白居易
  author: 白居易
  content: 【答客说】 吾学空门非学仙，恐君此说是虚传。 海山不是吾归处，归即应归兜率天。

- !Poem
  volume: 卷459_90
  title: 卷459_90哭刘尚书梦得二首白居易
  author: 白居易
  content: 【哭刘尚书梦得二首】 四海齐名白与刘，百年交分两绸缪。同贫同病退闲日， 一死一生临老头。杯酒英雄君与操，文章微婉我知丘。 贤豪虽殁精灵在，应共微之地下游。 今日哭君吾道孤，寝门泪满白髭须。不知箭折弓何用， 兼恐唇亡齿亦枯。窅窅穷泉埋宝玉，駸駸落景挂桑榆。 夜台暮齿期非远，但问前头相见无。
