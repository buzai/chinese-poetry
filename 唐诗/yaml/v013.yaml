
- !Poem
  volume: 卷13_1
  title: 卷13_1郊庙歌辞·享太庙乐章·永和
  author: 
  content: 【郊庙歌辞·享太庙乐章·永和】 於穆烈祖，弘此丕基。永言配命，子孙保之。 百神既洽，万国在兹。是用孝享，神其格思。

- !Poem
  volume: 卷13_2
  title: 卷13_2郊庙歌辞·享太庙乐章·肃和
  author: 
  content: 【郊庙歌辞·享太庙乐章·肃和】 大哉至德，允兹明圣。格于上下，聿遵诚敬。 嘉乐斯登，鸣球以咏。神其降止，式隆景命。

- !Poem
  volume: 卷13_3
  title: 卷13_3郊庙歌辞·享太庙乐章·雍和
  author: 
  content: 【郊庙歌辞·享太庙乐章·雍和】 崇兹享祀，诚敬兼至。乐以感灵，礼以昭事。 粢盛咸絜，牲牷孔备。永言孝思，庶几不匮。

- !Poem
  volume: 卷13_4
  title: 卷13_4郊庙歌辞·享太庙乐章·长发舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·长发舞】 睿哲维唐，长发其祥。帝命斯祐，王业克昌。 配天载德，就日重光。本支百代，申锡无疆。

- !Poem
  volume: 卷13_5
  title: 卷13_5郊庙歌辞·享太庙乐章·大基舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·大基舞】 猗与祖业，皇矣帝先。翦商德厚，封唐庆延。 在姬犹稷，方晋喻宣。基我鼎运，于万斯年。

- !Poem
  volume: 卷13_6
  title: 卷13_6郊庙歌辞·享太庙乐章·大成舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·大成舞】 周称王季，晋美帝文。明明盛德，穆穆齐芬。 藏用四履，屈道三分。铿锵钟石，载纪鸿勋。

- !Poem
  volume: 卷13_7
  title: 卷13_7郊庙歌辞·享太庙乐章·大明舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·大明舞】 五纪更运，三正递升。勋华既没，禹汤勃兴。 神武命代，灵眷是膺。望云彰德，察纬告征。 上纽天维，下安地轴。征师涿野，万国咸服。 偃伯灵台，九官允穆。殊域委赆，怀生介福。 大礼既饰，大乐已和。黑章扰囿，赤字浮河。 功宣载籍，德被咏歌。克昌厥后，百禄是荷。

- !Poem
  volume: 卷13_8
  title: 卷13_8郊庙歌辞·享太庙乐章·寿和
  author: 
  content: 【郊庙歌辞·享太庙乐章·寿和】 八音斯奏，三献毕陈。宝祚惟永，晖光日新。

- !Poem
  volume: 卷13_9
  title: 卷13_9郊庙歌辞·享太庙乐章·舒和
  author: 
  content: 【郊庙歌辞·享太庙乐章·舒和】 圣敬通神光七庙，灵心荐祚和万方。 严禋克配鸿基远，明德惟馨凤历昌。

- !Poem
  volume: 卷13_10
  title: 卷13_10郊庙歌辞·享太庙乐章·雍和
  author: 
  content: 【郊庙歌辞·享太庙乐章·雍和】 於穆清庙，聿修严祀。四县载陈，三献斯止。 笾豆彻荐，人祇介祉。神维格思，锡祚不已。

- !Poem
  volume: 卷13_11
  title: 卷13_11郊庙歌辞·享太庙乐章·永和
  author: 
  content: 【郊庙歌辞·享太庙乐章·永和】 肃肃清祀，烝烝孝思。荐享昭备，虔恭在兹。 雍歌彻俎，祝嘏陈辞。用光武志，永固鸿基。

- !Poem
  volume: 卷13_12
  title: 卷13_12郊庙歌辞·享太庙乐章·崇德舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·崇德舞】 五运改卜，千龄启圣。彤云晓聚，黄星夜映。 叶阐珠囊，基开玉镜。下临万宇，上齐七政。 雾开三象，尘清九服。海溓星晖，远安迩肃。 天地交泰，华夷辑睦。翔泳归仁，中外禔福。 绩逾黜夏，勋高翦商。武陈七德，刑设三章。 祥禽巢阁，仁兽游梁。卜年惟永，景福无疆。

- !Poem
  volume: 卷13_13
  title: 卷13_13郊庙歌辞·享太庙乐章·钧天舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·钧天舞】 承天抚箓，纂圣登皇。遐清万宇，仰协三光。 功成日用，道济时康。璇图载永，宝历斯昌。 日月扬晖，烟云烂色。河岳修贡，神祇效职。 舜风攸偃，尧曦先就。睿感通寰，孝思浃宙。 奉扬先德，虔遵曩狩。展义天扃，飞英云岫。 化逸王表，神凝帝先。乘云厌俗，驭日登玄。

- !Poem
  volume: 卷13_14
  title: 卷13_14郊庙歌辞·享太庙乐章·太和舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·太和舞】 广乐既备，嘉荐既新。述先惟德，孝飨惟亲。 七献具举，五齐毕陈。锡兹祚福，于万斯春。

- !Poem
  volume: 卷13_15
  title: 卷13_15郊庙歌辞·享太庙乐章·景云舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·景云舞】 惟睿作圣，惟圣登皇。精感耀魄，时膺会昌。 舜惭大孝，尧推让王。能事斯极，振古谁方。 文明履运，车书同轨。巍巍赫赫，尽善尽美。 衢室凝旒，大庭端扆。释负之寄，事光复子。 脱屣高天，登遐上玄。龙湖超忽，象野芊绵。 游衣复道，荐果初年。新庙奕奕，明德配天。

- !Poem
  volume: 卷13_16
  title: 卷13_16郊庙歌辞·享太庙乐章·光大舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·光大舞】 大业龙祉，徽音骏尊。潜居皇德，赫嗣天昆。 展仪宗祖，重诚孝孙。春秋无极，享奏存存。

- !Poem
  volume: 卷13_17
  title: 卷13_17郊庙歌辞·享太庙乐章·迎神
  author: 
  content: 【郊庙歌辞·享太庙乐章·迎神】 七庙观德，百灵攸仰。俗荷财成，物资含养。 道光执契，化笼提象。肃肃雍雍，神其来飨。

- !Poem
  volume: 卷13_18
  title: 卷13_18郊庙歌辞·享太庙乐章·金奏
  author: 
  content: 【郊庙歌辞·享太庙乐章·金奏】 肃肃清庙，巍巍盛唐。配天立极，累圣重光。 乐和管磬，礼备烝尝。永惟来格，降福无疆。

- !Poem
  volume: 卷13_19
  title: 卷13_19郊庙歌辞·享太庙乐章·送神
  author: 
  content: 【郊庙歌辞·享太庙乐章·送神】 五声备奏，三献终祠。车移凤辇，旆转虹旗。 礼周笾豆，诚效虔祗。皇灵徙跸，簪绅拜辞。

- !Poem
  volume: 卷13_20
  title: 卷13_20郊庙歌辞·武后享清庙乐章十首·第一
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第一】 建清庙，赞玄功。择吉日，展禋宗。 乐已变，礼方崇。望神驾，降仙宫。

- !Poem
  volume: 卷13_21
  title: 卷13_21郊庙歌辞·武后享清庙乐章十首·第二
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第二】 隆周创业，宝命惟新。敬宗茂典，爰表虔禋。 声明已备，文物斯陈。肃容如在，恳志方申。

- !Poem
  volume: 卷13_22
  title: 卷13_22郊庙歌辞·武后享清庙乐章十首·第三登歌
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第三登歌】 肃敷大礼，上谒尊灵。敬陈筐币，载表丹诚。

- !Poem
  volume: 卷13_23
  title: 卷13_23郊庙歌辞·武后享清庙乐章十首·第四迎神
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第四迎神】 敬奠蘋藻，式罄虔襟。洁诚斯展，伫降灵歆。

- !Poem
  volume: 卷13_24
  title: 卷13_24郊庙歌辞·武后享清庙乐章十首·第五饮福
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第五饮福】 爰陈玉醴，式奠琼浆。灵心有穆，介福无疆。

- !Poem
  volume: 卷13_25
  title: 卷13_25郊庙歌辞·武后享清庙乐章十首·第六送文舞
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第六送文舞】 帝图草创，皇业初开。功高佐命，业赞云雷。

- !Poem
  volume: 卷13_26
  title: 卷13_26郊庙歌辞·武后享清庙乐章十首·第七迎武舞
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第七迎武舞】 赫赫玄功被穹壤，皇皇至德洽生灵。 开基拨乱妖氛廓，佐命宣威海内清。

- !Poem
  volume: 卷13_27
  title: 卷13_27郊庙歌辞·武后享清庙乐章十首·第八武舞作
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第八武舞作】 荷恩承顾托，执契恭临抚。庙略静边荒，天兵耀神武。

- !Poem
  volume: 卷13_28
  title: 卷13_28郊庙歌辞·武后享清庙乐章十首·第九彻俎
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第九彻俎】 登歌已阕，献礼方周。钦承景福，肃奉鸿休。

- !Poem
  volume: 卷13_29
  title: 卷13_29郊庙歌辞·武后享清庙乐章十首·第十送神
  author: 
  content: 【郊庙歌辞·武后享清庙乐章十首·第十送神】 大礼言毕，仙卫将归。莫申丹恳，空瞻紫微。

- !Poem
  volume: 卷13_30
  title: 卷13_30郊庙歌辞·享太庙乐章·严和
  author: 
  content: 【郊庙歌辞·享太庙乐章·严和】 肃肃清庙，赫赫玄猷。功高万古，化奄十洲。 中兴丕业，上荷天休。祗奉先构，礼备怀柔。

- !Poem
  volume: 卷13_31
  title: 卷13_31郊庙歌辞·享太庙乐章·升和
  author: 
  content: 【郊庙歌辞·享太庙乐章·升和】 顾惟菲薄，纂历应期。中外同轨，夷狄来思。 乐用崇德，礼以陈词。夕惕若厉，钦奉弘基。

- !Poem
  volume: 卷13_32
  title: 卷13_32郊庙歌辞·享太庙乐章·虔和
  author: 
  content: 【郊庙歌辞·享太庙乐章·虔和】 礼标荐鬯，肃事祠庭。敬申如在，敢托非馨。

- !Poem
  volume: 卷13_33
  title: 卷13_33郊庙歌辞·享太庙乐章·歆和
  author: 
  content: 【郊庙歌辞·享太庙乐章·歆和】 崇禋已备，粢盛聿修。洁诚斯展，钟石方遒。

- !Poem
  volume: 卷13_34
  title: 卷13_34郊庙歌辞·享太庙乐章·承光舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·承光舞】 金相载穆，玉裕重辉。养德清禁，承光紫微。 乾宫候色，震象增威。监国方永，宾天不归。 孝友自衷，温文性与。龙楼正启，鹤驾斯举。 丹扆流念，鸿名式序。中兴考室，永陈彝俎。

- !Poem
  volume: 卷13_35
  title: 卷13_35郊庙歌辞·享太庙乐章·延和
  author: 
  content: 【郊庙歌辞·享太庙乐章·延和】 巍巍累圣，穆穆重光。奄有区夏，祚启隆唐。 百蛮饮泽，万国来王。本枝亿载，鼎祚逾长。

- !Poem
  volume: 卷13_36
  title: 卷13_36郊庙歌辞·享太庙乐章·同和
  author: 
  content: 【郊庙歌辞·享太庙乐章·同和】 惟圣配天敷盛礼，惟天为大阐洪名。 恭禋展敬光先德，蘋藻申虔表志诚。

- !Poem
  volume: 卷13_37
  title: 卷13_37郊庙歌辞·享太庙乐章·宁和
  author: 
  content: 【郊庙歌辞·享太庙乐章·宁和】 炎驭失天纲，土德承天命。英猷被寰宇，懿躅隆邦政。 七德已绥边，九夷咸底定。景化覃遐迩，深仁洽翔泳。

- !Poem
  volume: 卷13_38
  title: 卷13_38郊庙歌辞·享太庙乐章·恭和
  author: 
  content: 【郊庙歌辞·享太庙乐章·恭和】 礼周三献，乐阕九成。肃承灵福，悚惕兼盈。

- !Poem
  volume: 卷13_39
  title: 卷13_39郊庙歌辞·享太庙乐章·通和
  author: 
  content: 【郊庙歌辞·享太庙乐章·通和】 祠容既毕，仙座爰兴。停停凤举，霭霭云升。 长隆宝运，永锡休征。福覃贻厥，恩被黎蒸。

- !Poem
  volume: 卷13_40
  title: 卷13_40郊庙歌辞·享太庙乐章·昭和
  author: 
  content: 【郊庙歌辞·享太庙乐章·昭和】 道洽二仪交泰，时休四宇和平。 环珮肃于庭实，钟石扬乎颂声。

- !Poem
  volume: 卷13_41
  title: 卷13_41郊庙歌辞·享太庙乐章·诚敬
  author: 
  content: 【郊庙歌辞·享太庙乐章·诚敬】 顾惟菲质，忝位椒宫。虔奉蘋藻，肃事神宗。 敢申诚絜，庶罄深衷。睟容有裕，灵享无穷。

- !Poem
  volume: 卷13_42
  title: 卷13_42郊庙歌辞·享太庙乐章·肃和
  author: 
  content: 【郊庙歌辞·享太庙乐章·肃和】 月礼已周，云和将变。爰献其醑，载迁其奠。 明德逾隆，非馨是荐。泽沾动植，仁覃宇县。

- !Poem
  volume: 卷13_43
  title: 卷13_43郊庙歌辞·享太庙乐章·昭感
  author: 
  content: 【郊庙歌辞·享太庙乐章·昭感】 铿锵韶濩，肃穆神容。洪规赫赫，祠典雍雍。 已周三献，将乘六龙。虔诚有托，恳志无从。

- !Poem
  volume: 卷13_44
  title: 卷13_44郊庙歌辞·享太庙乐章·永和三章
  author: 
  content: 【郊庙歌辞·享太庙乐章·永和三章】 肃九室，谐八音。歌皇慕，动神心。 礼宿设，乐妙寻。声明备，祼奠临。 律迓气，音入玄。依玉几，御黼筵。 聆忾息，僾周旋。九韶遍，百福传。 信工祝，永颂声。来祖考，听和平。 相百辟，贡九瀛。神休委，帝孝成。

- !Poem
  volume: 卷13_45
  title: 卷13_45郊庙歌辞·享太庙乐章·太和
  author: 
  content: 【郊庙歌辞·享太庙乐章·太和】 时文圣后，清庙肃邕。致诚勤荐，在貌思恭。 玉节肆夏，金锵五钟。绳绳云步，穆穆天容。

- !Poem
  volume: 卷13_46
  title: 卷13_46郊庙歌辞·享太庙乐章·肃和
  author: 
  content: 【郊庙歌辞·享太庙乐章·肃和】 天子享孝，工歌溥将。躬祼郁鬯，乃焚膋芗。 臭以达阴，声以求阳。奉时烝尝，永代不忘。

- !Poem
  volume: 卷13_47
  title: 卷13_47郊庙歌辞·享太庙乐章·雍和二章
  author: 
  content: 【郊庙歌辞·享太庙乐章·雍和二章】 在涤嘉豢，丽碑敬牲。角握之牡，色纯之騂。 火传阳燧，水溉阴精。太公胖俎，傅说和羹。 俎豆有馥，粢盛絜丰。亦有和羹，既戒既平。 鼓钟管磬，肃唱和鸣。皇皇后祖，来我思成。

- !Poem
  volume: 卷13_48
  title: 卷13_48郊庙歌辞·享太庙乐章·文舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·文舞】 圣谟九德，真言五千。庆集昌胄，符开帝先。 高文杖钺，克配彼天。三宗握镜，六合涣然。 帝其承祀，率礼罔愆。图书雾出，日月清悬。 舞形德类，咏谂功传。黄龙蜿蟺，彩云蹁跹。 五行气顺，八佾风宣。介此百禄，于皇万年。

- !Poem
  volume: 卷13_49
  title: 卷13_49郊庙歌辞·享太庙乐章·光大舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·光大舞】 肃肃艺祖，滔滔浚源。有雄玉剑，作镇金门。 玄王贻绪，后稷谋孙。肇禋九庙，四海来尊。

- !Poem
  volume: 卷13_50
  title: 卷13_50郊庙歌辞·享太庙乐章·长发舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·长发舞】 具礼崇德，备乐承风。魏推幢主，周赠司空。 不行而至，无成有终。神兴王业，天归帝功。

- !Poem
  volume: 卷13_51
  title: 卷13_51郊庙歌辞·享太庙乐章·大政舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·大政舞】 於赫元命，权舆帝文。天齐八柱，地半三分。 宗庙观德，笙镛乐勋。封唐之兆，成天下君。

- !Poem
  volume: 卷13_52
  title: 卷13_52郊庙歌辞·享太庙乐章·大成舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·大成舞】 帝舞季历，龙圣生昌。后歌有蟜，胎炎孕黄。 天地合德，日月齐光。肃雍孝享，祚我万方。

- !Poem
  volume: 卷13_53
  title: 卷13_53郊庙歌辞·享太庙乐章·大明舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·大明舞】 赤精乱德，四海困穷。黄旗举义，三灵会同。 旱望春雨，云披大风。溥天来祭，高祖之功。

- !Poem
  volume: 卷13_54
  title: 卷13_54郊庙歌辞·享太庙乐章·崇德舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·崇德舞】 皇合一德，朝宗百神。削平天地，大拯生人。 上帝配食，单于入臣。戎歌陈舞，晔晔震震。

- !Poem
  volume: 卷13_55
  title: 卷13_55郊庙歌辞·享太庙乐章·钧天舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·钧天舞】 高皇迈道，端拱无为。化怀獯鬻，兵赋句骊。 礼尊封禅，乐盛来仪。合位娲后，同称伏羲。

- !Poem
  volume: 卷13_56
  title: 卷13_56郊庙歌辞·享太庙乐章·大和舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·大和舞】 退居江水，郁起丹陵。礼物还旧，朝章中兴。 龙图友及，骏命恭膺。鸣球香瓒，大糦是承。

- !Poem
  volume: 卷13_57
  title: 卷13_57郊庙歌辞·享太庙乐章·景云舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·景云舞】 景云霏烂，告我帝符。噫帝冲德，与天为徒。 笙镛遥远，俎豆虚无。春秋孝献，回复此都。

- !Poem
  volume: 卷13_58
  title: 卷13_58郊庙歌辞·享太庙乐章·福和
  author: 
  content: 【郊庙歌辞·享太庙乐章·福和】 备礼用乐，崇亲致尊。诚通慈降，敬彻爱存。献怀称寿， 啐感承恩。皇帝孝德，子孙千亿。大包天域，长亘不极。

- !Poem
  volume: 卷13_59
  title: 卷13_59郊庙歌辞·享太庙乐章·舒和
  author: 
  content: 【郊庙歌辞·享太庙乐章·舒和】 六钟翕协六变成，八佾徜徉八风生。 乐九韶兮人神感，美七德兮天地清。

- !Poem
  volume: 卷13_60
  title: 卷13_60郊庙歌辞·享太庙乐章·凯安四章
  author: 
  content: 【郊庙歌辞·享太庙乐章·凯安四章】 瑟彼瑶爵，亚惟上公。室如屏气，门不容躬。 礼殷其本，乐执其中。圣皇永慕，天地幽通。 礼匝三献，乐遍九成。降循轩陛，仰欷皇情。 福与仁合，德因孝明。百年神畏，四海风行。 总总干戚，填填鼓钟。奋扬争气，坐作为容。 离若鸷鸟，合如战龙。万方观德，肃肃雍雍。 烈祖顺三灵，文宗威四海。黄钺诛群盗，朱旗扫多罪。 戢兵天下安，约法人心改。大哉干羽意，长见风云在。

- !Poem
  volume: 卷13_61
  title: 卷13_61郊庙歌辞·享太庙乐章·登歌
  author: 
  content: 【郊庙歌辞·享太庙乐章·登歌】 止笙磬，撤豆笾。廓无响，窅入玄。主在室，神在天。 情馀慕，礼罔愆。喜黍稷，屡丰年。

- !Poem
  volume: 卷13_62
  title: 卷13_62郊庙歌辞·享太庙乐章·永和
  author: 
  content: 【郊庙歌辞·享太庙乐章·永和】 眇嘉乐，授灵爽。感若来，思如往。休气散，回风上。 返寂寞，还惚恍。怀灵驾，结空想。

- !Poem
  volume: 卷13_63
  title: 卷13_63郊庙歌辞·享太庙乐章·广运舞郭子仪
  author: 郭子仪
  content: 【郊庙歌辞·享太庙乐章·广运舞】 於赫皇祖，昭明有融。惟文之德，惟武之功。 河海静谧，车书混同。虔恭孝飨，穆穆玄风。

- !Poem
  volume: 卷13_64
  title: 卷13_64郊庙歌辞·享太庙乐章·惟新舞刘晏
  author: 刘晏
  content: 【郊庙歌辞·享太庙乐章·惟新舞】 汉祚惟永，神功中兴。风驱氛祲，天覆黎蒸。 三光再朗，庶绩其凝。重熙累洽，景命是膺。

- !Poem
  volume: 卷13_65
  title: 卷13_65郊庙歌辞·享太庙乐章·保大舞郭子仪
  author: 郭子仪
  content: 【郊庙歌辞·享太庙乐章·保大舞】 於穆文考，圣神昭章。肃勺群慝，含光远方。 万物茂遂，九夷宾王。愔愔云韶，德音不忘。

- !Poem
  volume: 卷13_66
  title: 卷13_66郊庙歌辞·享太庙乐章·文明舞郑馀庆
  author: 郑馀庆
  content: 【郊庙歌辞·享太庙乐章·文明舞】 开邸除暴，时迈勋尊。三元告命，四极骏奔。 金枝翠叶，辉烛瑶琨。象德亿载，贻庆汤孙。

- !Poem
  volume: 卷13_67
  title: 卷13_67郊庙歌辞·享太庙乐章·大顺舞郑絪
  author: 郑絪
  content: 【郊庙歌辞·享太庙乐章·大顺舞】 於穆时文，受天明命。允恭玄默，化成理定。 出震嗣德，应乾传圣。猗欤缉熙，千亿流庆。

- !Poem
  volume: 卷13_68
  title: 卷13_68郊庙歌辞·享太庙乐章·象德舞段文昌
  author: 段文昌
  content: 【郊庙歌辞·享太庙乐章·象德舞】 肃肃清庙，登显至德。泽周八荒，兵定四极。 生物咸遂，群盗灭息。明圣钦承，子孙千亿。

- !Poem
  volume: 卷13_69
  title: 卷13_69郊庙歌辞·享太庙乐章·和宁舞牛僧孺
  author: 牛僧孺
  content: 【郊庙歌辞·享太庙乐章·和宁舞】 湜湜颀颀，融昭德辉。不纽不舒，贯成九围。 武烈文经，敷施当宜。纂尧付启，亿万熙熙。

- !Poem
  volume: 卷13_70
  title: 卷13_70郊庙歌辞·享太庙乐章·大定舞李回
  author: 李回
  content: 【郊庙歌辞·享太庙乐章·大定舞】 受天明命，敷佑下土。化时以俭，卫文以武。 氛消夷夏，俗臻往古。亿万斯年，形于律吕。

- !Poem
  volume: 卷13_71
  title: 卷13_71郊庙歌辞·享太庙乐章·宣宗室舞夏侯孜
  author: 夏侯孜
  content: 【郊庙歌辞·享太庙乐章·宣宗室舞】 於铄令主，圣祚重昌。兴起教义，申明典章。 俗尚素朴，人皆乐康。积德可报，流庆无疆。

- !Poem
  volume: 卷13_72
  title: 卷13_72郊庙歌辞·享太庙乐章·懿宗室舞萧仿
  author: 萧仿
  content: 【郊庙歌辞·享太庙乐章·懿宗室舞】 圣祚无疆，庆传乐章。金枝繁茂，玉叶延长。 海渎常晏，波涛不扬。汪汪美化，垂范今王。

- !Poem
  volume: 卷13_73
  title: 卷13_73郊庙歌辞·享太庙乐章·咸宁舞
  author: 
  content: 【郊庙歌辞·享太庙乐章·咸宁舞】 於铄丕嗣，惟帝之光。羽籥象德，金石荐祥。 圣系无极，景命永昌。神降上哲，维天配长。
