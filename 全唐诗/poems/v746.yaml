
- !Poem
  volume: 卷747_1
  title: 卷747_1春日作李中
  author: 李中
  content: 【春日作】 和气来无象，物情还暗新。乾坤一夕雨，草木万方春。 染水烟光媚，催花鸟语频。高台旷望处，歌咏属诗人。

- !Poem
  volume: 卷747_2
  title: 卷747_2寒江暮泊寄左偃李中
  author: 李中
  content: 【寒江暮泊寄左偃】 维舟芦荻岸，离恨若为宽。烟火人家远，汀洲暮雨寒。 天涯孤梦去，篷底一灯残。不是凭骚雅，相思写亦难。

- !Poem
  volume: 卷747_3
  title: 卷747_3喜春雨有寄李中
  author: 李中
  content: 【喜春雨有寄】 青春终日雨，公子莫思晴。任阻西园会，且观南亩耕。 最怜滋垄麦，不恨湿林莺。父老应相贺，丰年兆已成。

- !Poem
  volume: 卷747_4
  title: 卷747_4魏夫人坛李中
  author: 李中
  content: 【魏夫人坛】 仙坛遗迹在，苔合落花明。绛节何年返，白云终日生。 旋新芳草色，依旧偃松声。欲问希夷事，音尘隔上清。

- !Poem
  volume: 卷747_5
  title: 卷747_5访洞神宫邵道者不遇李中
  author: 李中
  content: 【访洞神宫邵道者不遇】 闲来仙观问希夷，云满星坛水满池。 羽客不知何处去，洞前花落立多时。

- !Poem
  volume: 卷747_6
  title: 卷747_6寄赠致仕沈彬郎中李中
  author: 李中
  content: 【寄赠致仕沈彬郎中】 鹤氅换朝服，逍遥云水乡。有时乘一叶，载酒入三湘。 尘梦年来息，诗魔老亦狂。莼羹与鲈脍，秋兴最宜长。

- !Poem
  volume: 卷747_7
  title: 卷747_7赠别李中
  author: 李中
  content: 【赠别】 行杯酌罢歌声歇，不觉前汀月又生。 自是离人魂易断，落花芳草本无情。

- !Poem
  volume: 卷747_8
  title: 卷747_8送刘恭游庐山兼寄令上人李中
  author: 李中
  content: 【送刘恭游庐山兼寄令上人】 松桂烟霞蔽梵宫，诗流闲去访支公。 石堂磬断相逢夜，五老月生溪影空。

- !Poem
  volume: 卷747_9
  title: 卷747_9宿庐山白云峰重道者院李中
  author: 李中
  content: 【宿庐山白云峰重道者院】 绝顶松堂喜暂游，一宵玄论接浮丘。云开碧落星河近， 月出沧溟世界秋。尘里年光何急急，梦中强弱自悠悠。 他时书剑酬恩了，愿逐鸾车看十洲。

- !Poem
  volume: 卷747_10
  title: 卷747_10海上从事秋日书怀李中
  author: 李中
  content: 【海上从事秋日书怀】 悠悠旅宦役尘埃，旧业那堪信未回。千里梦随残月断， 一声蝉送早秋来。壶倾浊酒终难醉，匣锁青萍久不开。 唯有搜吟遣怀抱，凉风时复上高台。

- !Poem
  volume: 卷747_11
  title: 卷747_11访蔡文庆处士留题李中
  author: 李中
  content: 【访蔡文庆处士留题】 幽人栖息处，一到涤尘心。藓色花阴阔，棋声竹径深。 篱根眠野鹿，池面戏江禽。多谢相留宿，开樽拂素琴。

- !Poem
  volume: 卷747_12
  title: 卷747_12寄庐岳鉴上人李中
  author: 李中
  content: 【寄庐岳鉴上人】 岳寺栖瓶锡，常人亲亦难。病披青衲重，晚剃白髭寒。 烘壁茶烟暗，填沟木叶干。昔年皆礼谒，频到碧云端。

- !Poem
  volume: 卷747_13
  title: 卷747_13书小斋壁李中
  author: 李中
  content: 【书小斋壁】 其谁肯见寻，冷淡少知音。尘土侵闲榻，烟波隔故林。 竹风醒晚醉，窗月伴秋吟。道在唯求己，明时岂陆沈。

- !Poem
  volume: 卷747_14
  title: 卷747_14怀王道者李中
  author: 李中
  content: 【怀王道者】 闲思王道者，逸格世难群。何处眠青嶂，从来爱白云。 酒沽应独醉，药熟许谁分。正作趋名计，如何得见君。

- !Poem
  volume: 卷747_15
  title: 卷747_15桃花李中
  author: 李中
  content: 【桃花】 只应红杏是知音，灼灼偏宜间竹阴。几树半开金谷晓， 一溪齐绽武陵深。艳舒百叶时皆重，子熟千年事莫寻。 谁步宋墙明月下，好香和影上衣襟。

- !Poem
  volume: 卷747_16
  title: 卷747_16思旧游有感李中
  author: 李中
  content: 【思旧游有感】 长忆衔杯处，酕醄尚未阑。江南正烟雨，楼上恰春寒。 好树藏莺密，平芜彻野宽。如今无处觅，音信隔波澜。

- !Poem
  volume: 卷747_17
  title: 卷747_17依韵和智谦上人送李相公赴昭武军李中
  author: 李中
  content: 【依韵和智谦上人送李相公赴昭武军】 暂别庙堂上，雄藩去豁情。秋风生雁渚，晚雾湿龙旌。 吟里过侯服，梦中归帝城。下车军庶乐，千里月华清。

- !Poem
  volume: 卷747_18
  title: 卷747_18姑苏怀古李中
  author: 李中
  content: 【姑苏怀古】 阖闾兴霸日，繁盛复风流。歌舞一场梦，烟波千古愁。 樵人归野径，渔笛起扁舟。触目牵伤感，将行又驻留。 苏台踪迹在，旷望向江滨。往事谁堪问，连空草自春。 花疑西子脸，涛想伍胥神。吟尽情难尽，斜阳照路尘。

- !Poem
  volume: 卷747_19
  title: 卷747_19赠史虚白李中
  author: 李中
  content: 【赠史虚白】 致主嘉谋尚未伸，慨然深志与谁论。唤回古意琴开匣， 陶出真情酒满樽。明月过溪吟钓艇，落花堆席睡僧轩。 九重梦卜时终在，莫向深云独闭门。

- !Poem
  volume: 卷747_20
  title: 卷747_20赠蒯亮处士李中
  author: 李中
  content: 【赠蒯亮处士】 著得新书义更幽，负琴何处不遨游。玄宫寄宿月华冷， 羽客伴吟松韵秋。满户烟霞思紫阁，一帆风雨忆沧洲。 吾君侧席求贤切，未可悬瓢枕碧流。

- !Poem
  volume: 卷747_21
  title: 卷747_21春夕偶作李中
  author: 李中
  content: 【春夕偶作】 早是春愁触目生，那堪春夕酒初醒。 贯珠声罢人归去，半落桃花月在庭。

- !Poem
  volume: 卷747_22
  title: 卷747_22子规李中
  author: 李中
  content: 【子规】 暮春滴血一声声，花落年年不忍听。 带月莫啼江畔树，酒醒游子在离亭。

- !Poem
  volume: 卷747_23
  title: 卷747_23书王秀才壁李中
  author: 李中
  content: 【书王秀才壁】 茅舍何寥落，门庭长绿芜。贫来卖书剑，病起忆江湖。 对枕暮山碧，伴吟凉月孤。前贤多晚达，莫叹有霜须。

- !Poem
  volume: 卷747_24
  title: 卷747_24春日途中作李中
  author: 李中
  content: 【春日途中作】 干禄趋名者，迢迢别故林。春风短亭路，芳草异乡心。 雨过江山出，莺啼村落深。未知将雅道，何处谢知音。

- !Poem
  volume: 卷747_25
  title: 卷747_25依韵和蠡泽王去微秀才见寄李中
  author: 李中
  content: 【依韵和蠡泽王去微秀才见寄】 咫尺风骚客，难谐面继酬。相思对烟雨，一雁下汀洲。 花影谁家坞，笛声何处楼。支筇朗吟罢，搔首独迟留。

- !Poem
  volume: 卷747_26
  title: 卷747_26送孙孔二秀才游庐山李中
  author: 李中
  content: 【送孙孔二秀才游庐山】 庐山多胜景，偏称二君游。松径苍苔合，花阴碧涧流。 倾壶同坐石，搜句共登楼。莫学天台客，逢山即驻留。

- !Poem
  volume: 卷747_27
  title: 卷747_27春日野望怀故人李中
  author: 李中
  content: 【春日野望怀故人】 野外登临望，苍苍烟景昏。暖风医病草，甘雨洗荒村。 云散天边野，潮回岛上痕。故人不可见，倚杖役吟魂。

- !Poem
  volume: 卷747_28
  title: 卷747_28游玄真观李中
  author: 李中
  content: 【游玄真观】 闲吟游古观，静虑相神仙。上景非难度，阴功不易全。 醮坛松作盖，丹井藓成钱。浩浩红尘里，谁来叩自然。

- !Poem
  volume: 卷747_29
  title: 卷747_29剑客李中
  author: 李中
  content: 【剑客】 恩酬期必报，岂是辄轻生。神剑冲霄去，谁为平不平。

- !Poem
  volume: 卷747_30
  title: 卷747_30鹤李中
  author: 李中
  content: 【鹤】 警露精神异，冲天羽翼新。千年一归日，谁识令威身。

- !Poem
  volume: 卷747_31
  title: 卷747_31送致仕沈彬郎中游茅山李中
  author: 李中
  content: 【送致仕沈彬郎中游茅山】 挂却朝冠披鹤氅，羽人相伴恣遨游。忽因风月思茅岭， 便挈琴樽上叶舟。野寺宿时魂梦冷，海门吟处水云秋。 华阳洞府年光永，莫向仙乡拟驻留。

- !Poem
  volume: 卷747_32
  title: 卷747_32题庐山东寺远大师影堂李中
  author: 李中
  content: 【题庐山东寺远大师影堂】 远公遗迹在东林，往事名存动苦吟。杉桧已依灵塔老， 烟霞空锁影堂深。入帘轻吹催香印，落石幽泉杂磬音。 十八贤人消息断，莲池千载月沈沈。

- !Poem
  volume: 卷747_33
  title: 卷747_33庭苇李中
  author: 李中
  content: 【庭苇】 品格清于竹，诗家景最幽。从栽向池沼，长似在汀洲。 玩好招溪叟，栖堪待野鸥。影疏当夕照，花乱正深秋。 韵细堪清耳，根牢好系舟。故溪高岸上，冷淡有谁游。

- !Poem
  volume: 卷747_34
  title: 卷747_34寄左偃李中
  author: 李中
  content: 【寄左偃】 每病风骚路，荒凉人莫游。惟君还似我，成癖未能休。 舍寐缘孤月，忘形为九秋。垂名如不朽，那恨雪生头。

- !Poem
  volume: 卷747_35
  title: 卷747_35宿山店书怀寄东林令图上人李中
  author: 李中
  content: 【宿山店书怀寄东林令图上人】 一宿山前店，旅情安可穷。猿声乡梦后，月影竹窗中。 南楚征途阔，东吴旧业空。虎溪莲社客，应笑此飘蓬。

- !Poem
  volume: 卷747_36
  title: 卷747_36途中闻子规李中
  author: 李中
  content: 【途中闻子规】 春残杜宇愁，越客思悠悠。雨歇孤村里，花飞远水头。 微风声渐咽，高树血应流。因此频回首，家山隔几州。

- !Poem
  volume: 卷747_37
  title: 卷747_37春日书怀李中
  author: 李中
  content: 【春日书怀】 千峰雪尽鸟声春，日永孤吟野水滨。 霄汉路岐升未得，花时空拂满衣尘。

- !Poem
  volume: 卷747_38
  title: 卷747_38所思代人李中
  author: 李中
  content: 【所思代人】 巫峡云深湘水遥，更无消息梦空劳。 梦回深夜不成寐，起立闲庭花月高。

- !Poem
  volume: 卷747_39
  title: 卷747_39春晚过明氏闲居李中
  author: 李中
  content: 【春晚过明氏闲居】 寥寥陋巷独扃门，自乐清虚不厌贫。数局棋中消永日， 一樽酒里送残春。雨催绿藓铺三径，风送飞花入四邻。 羡尔朗吟无外事，沧洲何必去垂纶。

- !Poem
  volume: 卷747_40
  title: 卷747_40赠重安寂道者李中
  author: 李中
  content: 【赠重安寂道者】 寒松肌骨鹤心情，混俗陶陶隐姓名。白发只闻悲短景， 红尘谁解信长生。壶中日月存心近，岛外烟霞入梦清。 每许相亲应计分，琴馀常见话蓬瀛。

- !Poem
  volume: 卷747_41
  title: 卷747_41江边吟李中
  author: 李中
  content: 【江边吟】 风暖汀洲吟兴生，远山如画雨新晴。残阳影里水东注， 芳草烟中人独行。闪闪酒帘招醉客，深深绿树隐啼莺。 盘桓渔舍忘归去，云静高空月又明。

- !Poem
  volume: 卷747_42
  title: 卷747_42献张义方常侍李中
  author: 李中
  content: 【献张义方常侍】 雄飞看是逼岩廊，逸思常闻不暂忘。公署静眠思水石， 古屏闲展看潇湘。老来酒病虽然减，秋杪诗魔更是狂。 乘兴有时招羽客，横琴移月启茅堂。

- !Poem
  volume: 卷747_43
  title: 卷747_43赠永真杜翱少府李中
  author: 李中
  content: 【赠永真杜翱少府】 蓝袍竹简佐琴堂，县僻人稀觉日长。爱静不嫌官况冷， 苦吟从听鬓毛苍。闲寻野寺听秋水，寄睡僧窗到夕阳。 骞翥会应霄汉去，渔竿休更恋沧浪。

- !Poem
  volume: 卷747_44
  title: 卷747_44献中书韩舍人李中
  author: 李中
  content: 【献中书韩舍人】 丹墀朝退后，静院即冥搜。尽日卷帘坐，前峰当槛秋。 烹茶留野客，展画看沧洲。见说东林夜，寻常秉烛游。

- !Poem
  volume: 卷747_45
  title: 卷747_45献徐舍人李中
  author: 李中
  content: 【献徐舍人】 清名喧四海，何止并南金。奥学群英伏，多才万乘钦。 秩参金殿峻，步历紫微深。顾问承中旨，丝纶演帝心。 褒雄饶义路，贾马避词林。下直无他事，开门对远岑。 轩窗来晚吹，池沼歇秋霖。藓点生棋石，茶烟过竹阴。 希夷元已达，躁竞岂能侵。羽客闲陪饮，诗人伴静吟。 自惭为滞物，多幸辱虚襟。此日重遭遇，心期出陆沈。

- !Poem
  volume: 卷747_46
  title: 卷747_46新秋有感李中
  author: 李中
  content: 【新秋有感】 门巷凉秋至，高梧一叶惊。渐添衾簟爽，顿觉梦魂清。 暗促莲开艳，乍催蝉发声。雨降炎气减，竹引冷烟生。 戍客添归思，行人怯远程。未逢征雁下，渐听夜砧鸣。 张翰思鲈兴，班姬咏扇情。音尘两难问，蛩砌月空明。

- !Poem
  volume: 卷747_47
  title: 卷747_47秋雨李中
  author: 李中
  content: 【秋雨】 竟日散如丝，吟看半掩扉。秋声在梧叶，润气逼书帏。 曲涧泉承去，危檐燕带归。寒蛩悲旅壁，乱藓滑渔矶。 爽欲除幽簟，凉须换熟衣。疏篷谁梦断，荒径独游稀。 偏称江湖景，不妨鸥鹭飞。最怜为瑞处，南亩稻苗肥。

- !Poem
  volume: 卷747_48
  title: 卷747_48寄庐山白大师李中
  author: 李中
  content: 【寄庐山白大师】 长忆寻师处，东林寓泊时。一秋同看月，无夜不论诗。 泉美茶香异，堂深磬韵迟。鹿驯眠藓径，猿苦叫霜枝。 别后音尘隔，年来鬓发衰。趋名方汲汲，未果再游期。

- !Poem
  volume: 卷747_49
  title: 卷747_49访龙光智谦上人李中
  author: 李中
  content: 【访龙光智谦上人】 忽起寻师兴，穿云不觉劳。相留看山雪，尽日论风骚。 竹影摇禅榻，茶烟上毳袍。梦魂曾去否，旧国阻波涛。

- !Poem
  volume: 卷747_50
  title: 卷747_50送仙客李中
  author: 李中
  content: 【送仙客】 危言危行是男儿，倚伏相牵岂足悲。 莫向汀洲时独立，悠悠斜日照江蓠。

- !Poem
  volume: 卷747_51
  title: 卷747_51祀风师迎神曲李中
  author: 李中
  content: 【祀风师迎神曲】 太皞御气，勾芒肇功。苍龙青旗，爰候祥风。 律以和应，□以感通。鼎俎修蚃，时惟礼崇。

- !Poem
  volume: 卷747_52
  title: 卷747_52柳二首李中
  author: 李中
  content: 【柳二首】 春来无树不青青，似共东风别有情。 闲忆旧居湓水畔，数枝烟雨属啼莺。 最爱青青水国中，莫愁门外间花红。 纤纤无力胜春色，撼起啼莺恨晚风。

- !Poem
  volume: 卷747_53
  title: 卷747_53送庐阜僧归山阳李中
  author: 李中
  content: 【送庐阜僧归山阳】 山阳旧社终经梦，容易言归不可留。瓶贮瀑泉离五老， 锡摇江雨上孤舟。鱼行细浪分沙觜，雁逆高风下苇洲。 遥想枚皋宅边寺，不知凉月共谁游。

- !Poem
  volume: 卷747_54
  title: 卷747_54投所知李中
  author: 李中
  content: 【投所知】 孤琴尘翳剑慵磨，自顾泥蟠欲奈何。千里交亲消息断， 一庭风雨梦魂多。题桥未展相如志，叩角谁怜甯戚歌。 唯赖明公怜道在，敢携蓑笠钓烟波。

- !Poem
  volume: 卷747_55
  title: 卷747_55寄左偃李中
  author: 李中
  content: 【寄左偃】 萧条陋巷绿苔侵，何事君心似我心。贫户懒开元爱静， 病身才起便思吟。闲留好鸟庭柯密，暗养鸣蛩砌草深。 况是清朝重文物，无愁当路少知音。

- !Poem
  volume: 卷747_56
  title: 卷747_56游北山洞神宫李中
  author: 李中
  content: 【游北山洞神宫】 闷见尘中光景促，仙乡来礼紫阳君。人居淡寂应难老， 道在虚无不可闻。松桧稳栖三岛鹤，楼台闲锁九霄云。 羡师向此朝星斗，一炷清香午夜焚。

- !Poem
  volume: 卷747_57
  title: 卷747_57思简寂观旧游寄重道者李中
  author: 李中
  content: 【思简寂观旧游寄重道者】 闲忆当年游物外，羽人曾许驻仙乡。溪头烘药烟霞暖， 花下围棋日月长。偷摘蟠桃思曼倩，化成蝴蝶学蒙庄。 俗缘未断归浮世，空望林泉意欲狂。

- !Poem
  volume: 卷747_58
  title: 卷747_58云李中
  author: 李中
  content: 【云】 悠悠离洞壑，冉冉上天津。捧日终为异，从龙自有因。 高行四海雨，暖拂万山春。静与霞相近，闲将鹤最亲。 帝乡归莫问，楚殿梦曾频。白向封中起，碧从诗里新。 冷容横钓浦，轻缕绊蟾轮。不滞浓还淡，无心卷复伸。 非烟聊拟议，干吕在逡巡。会作五般色，为祥覆紫宸。

- !Poem
  volume: 卷747_59
  title: 卷747_59徐司徒池亭李中
  author: 李中
  content: 【徐司徒池亭】 亭榭跨池塘，泓澄入座凉。扶疏皆竹柏，冷淡似潇湘。 萍嫩铺波面，苔深锁岸傍。朝回游不厌，僧到赏难忘。 最称收残雨，偏宜带夕阳。吟堪期谢脁，醉好命嵇康。 奢侈心难及，清虚趣最长。月明垂钓兴，何必忆沧浪。

- !Poem
  volume: 卷747_60
  title: 卷747_60赋得江边草李中
  author: 李中
  content: 【赋得江边草】 岸春芳草合，几处思缠绵。向暮江蓠雨，初晴杜若烟。 静宜幽鹭立，远称碧波连。送别王孙处，萋萋南浦边。

- !Poem
  volume: 卷747_61
  title: 卷747_61江行夜泊李中
  author: 李中
  content: 【江行夜泊】 扁舟倦行役，寂寂宿江干。半夜风雷过，一天星斗寒。 潮平沙觜没，霜苦雁声残。渔父何疏逸，扣舷歌未阑。

- !Poem
  volume: 卷747_62
  title: 卷747_62访山叟留题李中
  author: 李中
  content: 【访山叟留题】 策杖寻幽客，相携入竹扃。野云生晚砌，病鹤立秋庭。 茶美睡心爽，琴清尘虑醒。轮蹄应少到，门巷草青青。

- !Poem
  volume: 卷747_63
  title: 卷747_63江行晚泊寄湓城知友李中
  author: 李中
  content: 【江行晚泊寄湓城知友】 孤舟相忆久，何处倍关情。野渡帆初落，秋风蝉一声。 江浮残照阔，云散乱山横。渐去湓城远，那堪新月生。

- !Poem
  volume: 卷747_64
  title: 卷747_64秋夕书怀李中
  author: 李中
  content: 【秋夕书怀】 功名未立诚非晚，骨肉分飞又入秋。 枕上不堪残梦断，壁蛩窗月夜悠悠。

- !Poem
  volume: 卷747_65
  title: 卷747_65感兴李中
  author: 李中
  content: 【感兴】 渔休渭水兴周日，龙起南阳相蜀时。 不遇文王与先主，经天才业拟何为。

- !Poem
  volume: 卷747_66
  title: 卷747_66舟中望九华山李中
  author: 李中
  content: 【舟中望九华山】 排空苍翠异，辍棹看崔嵬。一面雨初歇，九峰云正开。 当时思水石，便欲上楼台。隐去心难遂，吟馀首懒回。 僧休传紫阁，屏歇写天台。中有忘机者，逍遥不可陪。

- !Poem
  volume: 卷747_67
  title: 卷747_67渔父李中
  author: 李中
  content: 【渔父】 烟冷暮江滨，高歌散诞身。移舟过蓼岸，待月正丝纶。 亦与樵翁约，同游酒市春。白头云水上，不识独醒人。

- !Poem
  volume: 卷747_68
  title: 卷747_68赠上都紫极宫刘日新先生李中
  author: 李中
  content: 【赠上都紫极宫刘日新先生】 道德吾君重，含贞本去华。因知炼神骨，何必在烟霞。 棋散庭花落，诗成海月斜。瀛洲旧仙侣，应许寄丹砂。

- !Poem
  volume: 卷747_69
  title: 卷747_69勉同志李中
  author: 李中
  content: 【勉同志】 读书与磨剑，旦夕但忘疲。傥若功名立，那愁变化迟。 尘从侵砚席，苔任满庭墀。明代搜扬切，升沈莫问龟。

- !Poem
  volume: 卷747_70
  title: 卷747_70寄刘钧秀才李中
  author: 李中
  content: 【寄刘钧秀才】 掩户当春昼，知君志在诗。闲花半落处，幽客未来时。 野鸟穿莎径，江云过竹篱。会须明月夜，与子水边期。

- !Poem
  volume: 卷747_71
  title: 卷747_71离亭前思有寄李中
  author: 李中
  content: 【离亭前思有寄】 酒醒江亭客，缠绵恨别离。笙歌筵散后，风月夜长时。 耿耿看灯暗，悠悠结梦迟。若无骚雅分，何计达相思。

- !Poem
  volume: 卷747_72
  title: 卷747_72赠上都先业大师李中
  author: 李中
  content: 【赠上都先业大师】 懒向人前著紫衣，虚堂闲倚一条藜。虽承雨露居龙阙， 终忆烟霞梦虎溪。睡起晓窗风淅淅，病来深院草萋萋。 有时乘兴寻师去，煮茗同吟到日西。

- !Poem
  volume: 卷747_73
  title: 卷747_73思九江旧居三首李中
  author: 李中
  content: 【思九江旧居三首】 结茅曾在碧江隈，多病贫身养拙来。雨歇汀洲垂钓去， 月当门巷访僧回。静临窗下开琴匣，闷向床头泼酒醅。 游宦等闲千里隔，空馀魂梦到渔台。 门前烟水似潇湘，放旷优游兴味长。虚阁静眠听远浪， 扁舟闲上泛残阳。鹤翘碧藓庭除冷，竹引清风枕簟凉。 犬吠疏篱明月上，邻翁携酒到茅堂。 无机终日狎沙鸥，得意高吟景且幽。槛底江流偏称月， 檐前山朵最宜秋。遥村处处吹横笛，曲岸家家系小舟。 别后再游心未遂，设屏惟画白蘋洲。

- !Poem
  volume: 卷747_74
  title: 卷747_74赠东林白大师李中
  author: 李中
  content: 【赠东林白大师】 虎溪久驻灵踪，禅外诗魔尚浓。卷宿吟销永日， 移床坐对千峰。苍苔冷锁幽径，微风闲坐古松。 自说年来老病，出门渐觉疏慵。

- !Poem
  volume: 卷747_75
  title: 卷747_75春晓李中
  author: 李中
  content: 【春晓】 残烛犹存月尚明，几家帏幌梦魂惊。 星河渐没行人动，历历林梢百舌声。

- !Poem
  volume: 卷747_76
  title: 卷747_76听郑羽人弹琴李中
  author: 李中
  content: 【听郑羽人弹琴】 仙乡景已清，仙子启琴声。秋月空山寂，淳风一夜生。 莎间虫罢响，松顶鹤初惊。因感浮华世，谁怜太古情。

- !Poem
  volume: 卷747_77
  title: 卷747_77秋夕书事寄友人李中
  author: 李中
  content: 【秋夕书事寄友人】 信断关河远，相思秋夜深。砌蛩声咽咽，檐月影沈沈。 未遂青云志，那堪素发侵。吟馀成不寐，彻曙四邻砧。

- !Poem
  volume: 卷747_78
  title: 卷747_78秋日途中李中
  author: 李中
  content: 【秋日途中】 竹林已萧索，客思正如雠。旧业吴江外，新蝉楚驿头。 遥天疏雨过，列岫乱云收。今夕谁家宿，孤吟月色秋。

- !Poem
  volume: 卷747_79
  title: 卷747_79秋夜吟寄左偃李中
  author: 李中
  content: 【秋夜吟寄左偃】 与君诗兴素来狂，况入清秋夜景长。溪阁共谁看好月， 莎阶应独听寒螀。卷中新句诚堪喜，身外浮名不足忙。 会约垂名继前哲，任他玄发尽如霜。

- !Poem
  volume: 卷747_80
  title: 卷747_80竹李中
  author: 李中
  content: 【竹】 森森移得自山庄，植向空庭野兴长。便有好风来枕簟， 更无闲梦到潇湘。荫来砌藓经疏雨，引下溪禽带夕阳。 闲约羽人同赏处，安排棋局就清凉。

- !Poem
  volume: 卷747_81
  title: 卷747_81怀庐岳旧游寄刘钧因感鉴上人李中
  author: 李中
  content: 【怀庐岳旧游寄刘钧因感鉴上人】 昔年庐岳闲游日，乘兴因寻物外僧。寄宿爱听松叶雨， 论诗惟对竹窗灯。各拘片禄寻分别，高谢浮名竟未能。 一念支公安可见，影堂何处暮云凝。

- !Poem
  volume: 卷747_82
  title: 卷747_82依韵酬智谦上人见寄李中
  author: 李中
  content: 【依韵酬智谦上人见寄】 性拙才非逸，同心友亦稀。风昏秋病眼，霜湿夜吟衣。 莺谷期犹负，兰陔养不违。吾师惠佳句，胜得楚金归。

- !Poem
  volume: 卷747_83
  title: 卷747_83落花李中
  author: 李中
  content: 【落花】 年年三月暮，无计惜残红。酷恨西园雨，生憎南陌风。 片随流水远，色逐断霞空。怅望丛林下，悠悠饮兴穷。

- !Poem
  volume: 卷747_84
  title: 卷747_84题柳李中
  author: 李中
  content: 【题柳】 折向离亭畔，春光满手生。群花岂无艳，柔质自多情。 夹岸笼溪月，兼风撼野莺。隋堤三月暮，飞絮想纵横。

- !Poem
  volume: 卷747_85
  title: 卷747_85赠谦明上人李中
  author: 李中
  content: 【赠谦明上人】 虽寄上都眠竹寺，逸情终忆白云端。闲登钟阜林泉晚， 梦去沃洲风雨寒。新试茶经煎有兴，旧婴诗病舍终难。 常闻秋夕多无寐，月在高台独凭栏。

- !Poem
  volume: 卷747_86
  title: 卷747_86书蔡隐士壁李中
  author: 李中
  content: 【书蔡隐士壁】 病后霜髭出，衡门寂寞中。蠹侵书帙损，尘覆酒樽空。 池暗菰蒲雨，径香兰蕙风。幽闲已得趣，不见卜穷通。

- !Poem
  volume: 卷747_87
  title: 卷747_87赠钟尊师游茅山李中
  author: 李中
  content: 【赠钟尊师游茅山】 筇杖担琴背俗尘，路寻茅岭有谁群。仙翁物外应相遇， 灵药壶中必许分。香入肌肤花洞酒，冷侵魂梦石床云。 伊予亦有朝修志，异日遨游愿见君。

- !Poem
  volume: 卷747_88
  title: 卷747_88访徐长史留题水阁李中
  author: 李中
  content: 【访徐长史留题水阁】 君家池阁静，一到且淹留。坐听蒹葭雨，如看岛屿秋。 杯盘深有兴，吟笑迥忘忧。更爱幽奇处，双双下野鸥。

- !Poem
  volume: 卷747_89
  title: 卷747_89夕阳李中
  author: 李中
  content: 【夕阳】 影未沈山水面红，遥天雨过促征鸿。 魂销举子不回首，闲照槐花驿路中。

- !Poem
  volume: 卷747_90
  title: 卷747_90鸂鶒李中
  author: 李中
  content: 【鸂鶒】 流品是鸳鸯，翻飞云水乡。风高离极浦，烟暝下方塘。 比鹭行藏别，穿荷羽翼香。双双浴轻浪，谁见在潇湘。

- !Poem
  volume: 卷747_91
  title: 卷747_91所思李中
  author: 李中
  content: 【所思】 离思春来切，谁能慰寂寥。花飞寒食过，云重楚山遥。 耿耿梦徒往，悠悠鬓易凋。那堪对明月，独立水边桥。
