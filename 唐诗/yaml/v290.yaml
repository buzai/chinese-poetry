
- !Poem
  volume: 卷290_1
  title: 卷290_1送别杨凝
  author: 杨凝
  content: 【送别】 樽酒邮亭暮，云帆驿使归。野鸥寒不起，川雨冻难飞。 吴会家移遍，轩辕梦去稀。姓杨皆足泪，非是强沾衣。

- !Poem
  volume: 卷290_2
  title: 卷290_2送客东归杨凝
  author: 杨凝
  content: 【送客东归】 君向古营州，边风战地愁。草青缦别路，柳亚拂孤楼。 人意伤难醉，莺啼咽不流。芳菲只合乐，离思返如秋。

- !Poem
  volume: 卷290_3
  title: 卷290_3送客归湖南杨凝
  author: 杨凝
  content: 【送客归湖南】 湖南树色尽，了了辨潭州。雨散今为别，云飞何处游。 情来偏似醉，泪迸不成流。那向萧条路，缘湘篁竹愁。

- !Poem
  volume: 卷290_4
  title: 卷290_4送客归淮南杨凝
  author: 杨凝
  content: 【送客归淮南】 画舫照河堤，暄风百草齐。行丝直网蝶，去燕旋遗泥。 郡向高天近，人从别路迷。非关御沟上，今日各东西。

- !Poem
  volume: 卷290_5
  title: 卷290_5春情杨凝
  author: 杨凝
  content: 【春情】 旧宅洛川阳，曾游游侠场。水添杨柳色，花绊绮罗香。 赵瑟多愁曲，秦家足艳妆。江潭远相忆，春梦不胜长。

- !Poem
  volume: 卷290_6
  title: 卷290_6秋夜听捣衣杨凝
  author: 杨凝
  content: 【秋夜听捣衣】 砧杵闻秋夜，裁缝寄远方。声微渐湿露，响细未经霜。 兰牖唯遮树，风帘不碍凉。云中望何处，听此断人肠。

- !Poem
  volume: 卷290_7
  title: 卷290_7从军行杨凝
  author: 杨凝
  content: 【从军行】 都尉出居延，强兵集五千。还将张博望，直救范祁连。 汉卒悲箫鼓，胡姬湿采旃。如今意气尽，流泪挹流泉。

- !Poem
  volume: 卷290_8
  title: 卷290_8和直禁省杨凝
  author: 杨凝
  content: 【和直禁省】 宵直丹宫近，风传碧树凉。漏稀银箭滴，月度网轩光。 凤诏裁多暇，兰灯梦更长。此时颜范贵，十步旧连行。

- !Poem
  volume: 卷290_9
  title: 卷290_9留别杨凝
  author: 杨凝
  content: 【留别】 玉节随东阁，金闺别旧僚。若为花满寺，跃马上河桥。

- !Poem
  volume: 卷290_10
  title: 卷290_10送客往洞庭杨凝
  author: 杨凝
  content: 【送客往洞庭】 九江归路远，万里客舟还。若过巴江水，湘东满碧烟。

- !Poem
  volume: 卷290_11
  title: 卷290_11别友人杨凝
  author: 杨凝
  content: 【别友人】 倦客惊危路，伤禽绕树枝。非逢暴公子，不敢涕流离。

- !Poem
  volume: 卷290_12
  title: 卷290_12初渡淮北岸杨凝
  author: 杨凝
  content: 【初渡淮北岸】 别梦虽难觉，悲魂最易销。殷勤淮北岸，乡近去家遥。

- !Poem
  volume: 卷290_13
  title: 卷290_13咏雨杨凝
  author: 杨凝
  content: 【咏雨】 尘浥多人路，泥归足燕家。可怜缭乱点，湿尽满宫花。

- !Poem
  volume: 卷290_14
  title: 卷290_14柳絮杨凝
  author: 杨凝
  content: 【柳絮】 河畔多杨柳，追游尽狭斜。春风一回送，乱入莫愁家。

- !Poem
  volume: 卷290_15
  title: 卷290_15花枕杨凝
  author: 杨凝
  content: 【花枕】 席上沈香枕，楼中荡子妻。那堪一夜里，长湿两行啼。

- !Poem
  volume: 卷290_16
  title: 卷290_16送客往鄜州杨凝
  author: 杨凝
  content: 【送客往鄜州】 新参将相事营平，锦带騂弓结束轻。晓上关城吟画角， 暗驰羌马发支兵。回中地近风常急，鄜畤年多草自生。 近喜扶阳系戎相，从来卫霍笑长缨。

- !Poem
  volume: 卷290_17
  title: 卷290_17送客往夏州杨凝
  author: 杨凝
  content: 【送客往夏州】 怜君此去过居延，古塞黄云共渺然。沙阔独行寻马迹， 路迷遥指戍楼烟。夜投孤店愁吹笛，朝望行尘避控弦。 闻有故交今从骑，何须著论更言钱。

- !Poem
  volume: 卷290_18
  title: 卷290_18春霁晚望杨凝
  author: 杨凝
  content: 【春霁晚望】 细雨晴深小苑东，春云开气逐光风。雄儿走马神光上， 静女看花佛寺中。书剑学多心欲懒，田园荒废望频空。 南归路极天连海，惟有相思明月同。

- !Poem
  volume: 卷290_19
  title: 卷290_19唐昌观玉蕊花杨凝
  author: 杨凝
  content: 【唐昌观玉蕊花】 瑶华琼蕊种何年，萧史秦嬴向紫烟。 时控彩鸾过旧邸，摘花持献玉皇前。

- !Poem
  volume: 卷290_20
  title: 卷290_20别李协杨凝
  author: 杨凝
  content: 【别李协】 江边日暮不胜愁，送客沾衣江上楼。 明月峡添明月照，蛾眉峰似两眉愁。

- !Poem
  volume: 卷290_21
  title: 卷290_21初次巴陵杨凝
  author: 杨凝
  content: 【初次巴陵】 西江浪接洞庭波，积水遥连天上河。 乡信为凭谁寄去，汀洲燕雁渐来多。

- !Poem
  volume: 卷290_22
  title: 卷290_22上巳杨凝
  author: 杨凝
  content: 【上巳】 帝京元巳足繁华，细管清弦七贵家。 此日风光谁不共，纷纷皆是掖垣花。

- !Poem
  volume: 卷290_23
  title: 卷290_23春怨杨凝
  author: 杨凝
  content: 【春怨】 花满帘栊欲度春，此时夫婿在咸秦。 绿窗孤寝难成寐，紫燕双飞似弄人。

- !Poem
  volume: 卷290_24
  title: 卷290_24送客归常州杨凝
  author: 杨凝
  content: 【送客归常州】 行到河边从此辞，寒天日远暮帆迟。 可怜芳草成衰草，公子归时过绿时。

- !Poem
  volume: 卷290_25
  title: 卷290_25送别杨凝
  author: 杨凝
  content: 【送别】 春愁不尽别愁来，旧泪犹长新泪催。 相思倘寄相思字，君到扬州扬子回。

- !Poem
  volume: 卷290_26
  title: 卷290_26送客入蜀杨凝
  author: 杨凝
  content: 【送客入蜀】 剑阁迢迢梦想间，行人归路绕梁山。 明朝骑马摇鞭去，秋雨槐花子午关。

- !Poem
  volume: 卷290_27
  title: 卷290_27送别杨凝
  author: 杨凝
  content: 【送别】 仙花笑尽石门中，石室重重掩绿空。 暂下云峰能几日，却回烟驾驭春风。

- !Poem
  volume: 卷290_28
  title: 卷290_28残花杨凝
  author: 杨凝
  content: 【残花】 五马踟蹰在路岐，南来只为看花枝。 莺衔蝶弄红芳尽，此日深闺那得知。

- !Poem
  volume: 卷290_29
  title: 卷290_29戏赠友人杨凝
  author: 杨凝
  content: 【戏赠友人】 湘阴直与地阴连，此日相逢忆醉年。 美酒非如平乐贵，十升不用一千钱。

- !Poem
  volume: 卷290_30
  title: 卷290_30赠同游杨凝
  author: 杨凝
  content: 【赠同游】 此□风雨后，已觉减年华。若待皆无事，应难更有花。 管弦临夜急，榆柳向江斜。且莫看归路，同须醉酒家。

- !Poem
  volume: 卷290_31
  title: 卷290_31送人出塞杨凝
  author: 杨凝
  content: 【送人出塞】 北风吹雨雪，举目已凄凄。战鬼秋频哭，征鸿夜不栖。 沙平关路直，碛广郡楼低。此去非东鲁，人多事鼓鼙。

- !Poem
  volume: 卷290_32
  title: 卷290_32寻僧元皎因病杨凝
  author: 杨凝
  content: 【寻僧元皎因病】 此僧迷有著，因病得寻师。话尽山中事，归当月上时。 高松连寺影，亚竹入窗枝。闲忆草堂路，相逢非素期。

- !Poem
  volume: 卷290_33
  title: 卷290_33夜泊渭津杨凝
  author: 杨凝
  content: 【夜泊渭津】 飘飘东去客，一宿渭城边。远处星垂岸，中流月满船。 凉归夜深簟，秋入雨馀天。渐觉家山小，残程尚几年。

- !Poem
  volume: 卷290_34
  title: 卷290_34晚夏逢友人杨凝
  author: 杨凝
  content: 【晚夏逢友人】 一别同袍友，相思已十年。长安多在客，久病忽闻蝉。 骤雨才沾地，阴云不遍天。微凉堪话旧，移榻晚风前。

- !Poem
  volume: 卷290_35
  title: 卷290_35别谪者杨凝
  author: 杨凝
  content: 【别谪者】 此地闻犹恶，人言是所之。一家书绝久，孤驿梦成迟。 八月三湘道，闻猿冒雨时。不须祠楚相，臣节转堪疑。

- !Poem
  volume: 卷290_36
  title: 卷290_36行思杨凝
  author: 杨凝
  content: 【行思】 千里岂云去，欲归如路穷。人间无暇日，马上又秋风。 破月衔高岳，流星拂晓空。此时皆在梦，行色独匆匆。

- !Poem
  volume: 卷290_37
  title: 卷290_37感怀题从舅宅杨凝
  author: 杨凝
  content: 【感怀题从舅宅】 郄家庭树下，几度醉春风。今日花还发，当时事不同。 流言应未息，直道竟难通。徒遣相思者，悲歌向暮空。

- !Poem
  volume: 卷290_38
  title: 卷290_38与友人会杨凝
  author: 杨凝
  content: 【与友人会】 蝉吟槐蕊落，的的是愁端。病觉离家远，贫知处事难。 真交无所隐，深语有馀欢。未必闻歌吹，羁心得暂宽。

- !Poem
  volume: 卷290_39
  title: 卷290_39下第后蒙侍郎示意指于新先辈宣恩感谢杨凝
  author: 杨凝
  content: 【下第后蒙侍郎示意指于新先辈宣恩感谢】 才薄命如此，自嗟兼自疑。遭逢好交日，黜落至公时。 倚玉甘无路，穿杨却未期。更惭君侍坐，问许可言诗。
