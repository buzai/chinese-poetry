
- !Poem
  volume: 卷249_1
  title: 卷249_1润州南郭留别（一作郎士元诗）皇甫冉
  author: 皇甫冉
  content: 【润州南郭留别（一作郎士元诗）】 萦回枫叶岸，留滞木兰桡。吴岫新经雨，江天正落潮。 故人劳见爱，行客自无聊。君问前程事，孤云入剡遥。

- !Poem
  volume: 卷249_2
  title: 卷249_2祭张公洞二首（一本作排律一首）皇甫冉
  author: 皇甫冉
  content: 【祭张公洞二首（一本作排律一首）】 尧心知稼穑，精意绕山川。风雨神祇应，笙镛诏命传。 沐兰祇扫地，酌桂伫灵仙。拂雾陈金策，焚香拜玉筵。 云开小有洞，日出大罗天。三鸟随王母，双童翊子先。 何时种桃核，几度看桑田。倏忽烟霞散，空岩骑吏旋。

- !Poem
  volume: 卷249_3
  title: 卷249_3临平道赠同舟人皇甫冉
  author: 皇甫冉
  content: 【临平道赠同舟人】 远山谁辨江南北，长路空随树浅深。 流荡飘飖此何极，唯应行客共知心。

- !Poem
  volume: 卷249_4
  title: 卷249_4巫山峡皇甫冉
  author: 皇甫冉
  content: 【巫山峡】 巫峡见巴东，迢迢出半空。云藏神女馆，雨到楚王宫。 朝暮泉声落，寒暄树色同。清猿不可听，偏在九秋中。

- !Poem
  volume: 卷249_5
  title: 卷249_5长安路（一作韩翃诗）皇甫冉
  author: 皇甫冉
  content: 【长安路（一作韩翃诗）】 长安九城路，戚里五侯家。结束趋平乐，联翩抵狭斜。 高楼临远水，复道出繁花。唯见相如宅，蓬门度岁华。

- !Poem
  volume: 卷249_6
  title: 卷249_6送朱逸人皇甫冉
  author: 皇甫冉
  content: 【送朱逸人】 时人多不见，出入五湖间。寄酒全吾道，移家爱远山。 更看秋草暮，欲共白云还。虽在风尘里，陶潜身自闲。

- !Poem
  volume: 卷249_7
  title: 卷249_7西陵寄灵一上人皇甫冉
  author: 皇甫冉
  content: 【西陵寄灵一上人】 西陵遇风处，自古是通津。终日空江上，云山若待人。 汀洲寒事早，鱼鸟兴情新。回望山阴路，心中有所亲。

- !Poem
  volume: 卷249_8
  title: 卷249_8赴无锡寄别灵一净虚二上人云门所居（刘长卿、郎士元）皇甫冉
  author: 皇甫冉
  content: 【赴无锡寄别灵一净虚二上人云门所居（刘长卿、郎士元）】 高僧本姓竺，开士旧名林。一入春山里，千峰不可寻。 新年芳草遍，终日白云深。欲徇微官去，悬知讶此心。

- !Poem
  volume: 卷249_9
  title: 卷249_9舟中送李八（得回字）皇甫冉
  author: 皇甫冉
  content: 【舟中送李八（得回字）】 词客金门未有媒，游吴适越任舟回。 远水迢迢分手去，天边山色待人来。

- !Poem
  volume: 卷249_10
  title: 卷249_10与张补阙、王炼师自…留别赵员外裴补阙同赋杂题一首皇甫冉
  author: 皇甫冉
  content: 【与张补阙、王炼师自…留别赵员外裴补阙同赋杂题一首】 朝朝春事晚，泛泛行舟远。淮海思无穷，悠扬烟景中。 幸将仙子去，复与故人同。高枕随流水，轻帆任远风。 钟声野寺迥，草色故城空。送别高台上，裴回共惆怅。 悬知白日斜，定是犹相望。

- !Poem
  volume: 卷249_11
  title: 卷249_11酬张二仲彝皇甫冉
  author: 皇甫冉
  content: 【酬张二仲彝】 吴洲见芳草，楚客动归心。屈宋乡山古，荆衡烟雨深。 艰难十载别，羁旅四愁侵。澧月通沅水，湘云入桂林。 已看生白发，当为乏黄金。江海时相见，唯闻梁甫吟。

- !Poem
  volume: 卷249_12
  title: 卷249_12三月三日义兴李明府后亭泛舟（一作刘长卿诗）皇甫冉
  author: 皇甫冉
  content: 【三月三日义兴李明府后亭泛舟（一作刘长卿诗）】 江南烟景复如何，闻道新亭更可过。处处艺兰春浦绿， 萋萋藉草远山多。壶觞须就陶彭泽，时俗犹传晋永和。 更使轻桡徐转去，微风落日水增波。

- !Poem
  volume: 卷249_13
  title: 卷249_13少室山韦炼师升仙歌皇甫冉
  author: 皇甫冉
  content: 【少室山韦炼师升仙歌】 红霞紫气昼氲氲，绛节青幢迎少君。 忽从林下升天去，空使时人礼白云。

- !Poem
  volume: 卷249_14
  title: 卷249_14独孤中丞筵陪饯韦君赴升州皇甫冉
  author: 皇甫冉
  content: 【独孤中丞筵陪饯韦君赴升州】 中司龙节贵，上客虎符新。地控吴襟带，才高汉缙绅。 泛舟应度腊，入境便行春。处处歌来暮，长江建业人。

- !Poem
  volume: 卷249_15
  title: 卷249_15送王绪剡中（一作送王公还剡中别业）皇甫冉
  author: 皇甫冉
  content: 【送王绪剡中（一作送王公还剡中别业）】 不见关山去，何时到剡中。已闻成竹木，更道长儿童。 篱落云常聚，村墟水自通。朝朝忆玄度，非是对清风。

- !Poem
  volume: 卷249_16
  title: 卷249_16酬李郎中侍御秋夜登福州城楼见寄皇甫冉
  author: 皇甫冉
  content: 【酬李郎中侍御秋夜登福州城楼见寄】 辛勤万里道，萧索九秋残。月照闽中夜，天凝海上寒。 王程无地远，主意在人安。遥寄登楼作，空知行路难。

- !Poem
  volume: 卷249_17
  title: 卷249_17同李司直诸公暑夜南馀馆皇甫冉
  author: 皇甫冉
  content: 【同李司直诸公暑夜南馀馆】 何处多明月，津亭暑夜深。烟霞不可望，云树更沉沉。 好是吴中隐，仍为洛下吟。微官朝复夕，牵强亦何心。

- !Poem
  volume: 卷249_18
  title: 卷249_18赠普门上人（一作题普门上人房，一作刘长卿诗）皇甫冉
  author: 皇甫冉
  content: 【赠普门上人（一作题普门上人房，一作刘长卿诗）】 支公身欲老，长在沃州多。慧力堪传教，禅功久伏魔。 山云随坐夏，江草伴头陀。借问回心后，贤愚去几何。

- !Poem
  volume: 卷249_19
  title: 卷249_19与诸公同登无锡北楼（一作郎士元诗）皇甫冉
  author: 皇甫冉
  content: 【与诸公同登无锡北楼（一作郎士元诗）】 秋兴因危堞，归心过远山。风霜征雁早，江海旅人闲。 驿树寒仍密，渔舟晚自还。仲宣何所赋，只叹在荆蛮。

- !Poem
  volume: 卷249_20
  title: 卷249_20同李苏州伤美人皇甫冉
  author: 皇甫冉
  content: 【同李苏州伤美人】 玉佩石榴裙，当年嫁使君。专房犹见宠，倾国众皆闻。 歌舞常无对，幽明忽此分。阳台千万里，何处作朝云。

- !Poem
  volume: 卷249_21
  title: 卷249_21送李录事（一作裴员外）赴饶州皇甫冉
  author: 皇甫冉
  content: 【送李录事（一作裴员外）赴饶州】 北人南去雪纷纷，雁叫汀沙不可闻。积水长天随远客， 荒城极浦足寒云。山从建业千峰出，江至浔阳九派分。 借问督邮才弱冠，府中年少不如君。

- !Poem
  volume: 卷249_22
  title: 卷249_22同诸公有怀绝句皇甫冉
  author: 皇甫冉
  content: 【同诸公有怀绝句】 旧国迷江树，他乡近海门。移家南渡久，童稚解方言。

- !Poem
  volume: 卷249_23
  title: 卷249_23题魏仲光淮山所居皇甫冉
  author: 皇甫冉
  content: 【题魏仲光淮山所居】 人群不相见，乃在白云间。问我将何适，羡君今独闲。 朝朝汲淮水，暮暮上龟山。幸已安贫定，当从鬓发斑。

- !Poem
  volume: 卷249_24
  title: 卷249_24送郑判官赴徐州（一作郎士元诗）皇甫冉
  author: 皇甫冉
  content: 【送郑判官赴徐州（一作郎士元诗）】 从军非陇头，师在古徐州。气劲三河卒，功多万里侯。 元戎阃外令，才子幄中筹。莫听关山曲，还生出塞愁。

- !Poem
  volume: 卷249_25
  title: 卷249_25送顾苌（一作中史，又作长史）往新安（一作刘长卿诗）皇甫冉
  author: 皇甫冉
  content: 【送顾苌（一作中史，又作长史）往新安（一作刘长卿诗）】 由来山水客，复道向新安。半是乘潮便，全非行路难。 晨装林月在，野饭浦沙寒。严子千年后，何人钓旧滩。

- !Poem
  volume: 卷249_26
  title: 卷249_26秋夜有怀高三十五兼呈空和尚（一作刘长卿诗）皇甫冉
  author: 皇甫冉
  content: 【秋夜有怀高三十五兼呈空和尚（一作刘长卿诗）】 晚节闻君趋道深，结茅栽树近东林。大师几度曾摩顶， 高士何年遂发心。北渚三更闻过雁，西城万里动寒砧。 不见支公与玄度，相思拥膝坐长吟。

- !Poem
  volume: 卷249_27
  title: 卷249_27途中送权三兄弟（一作送权骅）皇甫冉
  author: 皇甫冉
  content: 【途中送权三兄弟（一作送权骅）】 淮海风涛起，江关忧思长。同悲鹊绕树，独作雁随阳。 山晚云初雪，汀寒月照霜。由来濯缨处，渔父爱沧浪。

- !Poem
  volume: 卷249_28
  title: 卷249_28送裴阐（得归字）皇甫冉
  author: 皇甫冉
  content: 【送裴阐（得归字）】 道向毗陵岂是归，客中谁与换春衣。 今夜孤舟行近远，子荆零雨正霏霏。

- !Poem
  volume: 卷249_29
  title: 卷249_29杂言湖山歌送许鸣谦皇甫冉
  author: 皇甫冉
  content: 【杂言湖山歌送许鸣谦】 湖中之山兮波上青，桂飒飒兮雨冥冥。君归兮春早， 满山兮碧草。晨舂暮汲兮心何求，涧户岩扉兮身自老。 东岭西峰兮同白云，鸡鸣犬吠兮时相闻。 幽芳媚景兮当嘉月，践石扪萝兮恣超忽。 空山寂寂兮颍阳人，旦夕孤云随一身。

- !Poem
  volume: 卷249_30
  title: 卷249_30杂言迎神词二首·迎神皇甫冉
  author: 皇甫冉
  content: 【杂言迎神词二首·迎神】 启庭户，列芳鲜；目眇眇，心绵绵，因风托雨降琼筵。 纷下拜，屡加笾，人心望岁祈丰年。

- !Poem
  volume: 卷249_31
  title: 卷249_31杂言迎神词二首·送神皇甫冉
  author: 皇甫冉
  content: 【杂言迎神词二首·送神】 露沾衣，月隐壁；气凄凄，人寂寂，风回雨度虚瑶席。 来无声，去无迹，神心降和福远客。

- !Poem
  volume: 卷249_32
  title: 卷249_32屏风上各赋一物得携琴客皇甫冉
  author: 皇甫冉
  content: 【屏风上各赋一物得携琴客】 不是向空林，应当就磐石。白云知隐处，芳草迷行迹。 如何祗役心，见尔携琴客。

- !Poem
  volume: 卷249_33
  title: 卷249_33江草歌送卢判官皇甫冉
  author: 皇甫冉
  content: 【江草歌送卢判官】 江皋兮春早，江上兮芳草。杂蘼芜兮杜蘅， 作丛秀兮欲罗生。被遥隰兮经长衍，雨中深兮烟中浅。 目眇眇兮增愁，步迟迟兮堪搴。澧之浦兮湘之滨， 思夫君兮送美人。吴洲曲兮楚乡路，远孤城兮依独戍。 新月能分裛露时，夕阳照见连天处。问君行迈将何之， 淹泊沿洄风日迟。处处汀洲有芳草，王孙讵肯念归期。

- !Poem
  volume: 卷249_34
  title: 卷249_34题画帐二首·山水皇甫冉
  author: 皇甫冉
  content: 【题画帐二首·山水】 桂水饶枫杉，荆南足烟雨。犹疑黛色中，复是雒阳岨。

- !Poem
  volume: 卷249_35
  title: 卷249_35题画帐二首·远帆皇甫冉
  author: 皇甫冉
  content: 【题画帐二首·远帆】 朝见巴江客，暮见巴江客。云帆傥暂停，中路阳台夕。

- !Poem
  volume: 卷249_36
  title: 卷249_36落第后东游留别皇甫冉
  author: 皇甫冉
  content: 【落第后东游留别】 功成方自得，何事学干求。果以浮名误，深贻达士羞。 九江连涨海，万里任虚舟。岁晚同怀客，相思波上鸥。

- !Poem
  volume: 卷249_37
  title: 卷249_37杂言月洲歌送赵冽还襄阳皇甫冉
  author: 皇甫冉
  content: 【杂言月洲歌送赵冽还襄阳】 汉之广矣中有洲，洲如月兮水环流。流聒聒兮湍与濑， 草青青兮春更秋。苦竹林，香枫树，樵子罛师几家住。 万山飞雨一川来，巴客归船傍洲去。归人不可迟， 芳杜满洲时。无限风烟皆自悲，莫辞贫贱阻心期。 家住洲头定近远，朝泛轻桡暮当返。不能随尔卧芳洲， 自念天机一何浅。

- !Poem
  volume: 卷249_38
  title: 卷249_38寄刘八山中皇甫冉
  author: 皇甫冉
  content: 【寄刘八山中】 东皋若近远，苦雨隔还期。闰岁风霜晚，山田收获迟。 茅檐燕去后，樵路菊黄时。平子游都久，知君坐见嗤。

- !Poem
  volume: 卷249_39
  title: 卷249_39答张諲、刘方平兼呈贺兰广皇甫冉
  author: 皇甫冉
  content: 【答张諲、刘方平兼呈贺兰广】 野性难驯狎，荒郊自闭门。心闲同海鸟，日夕恋山村。 屡枉琼瑶赠，如今道术存。远峰时振策，春雨耐香源。 复有故人在，宁闻卢鹊喧。青青草色绿，终是待王孙。

- !Poem
  volume: 卷249_40
  title: 卷249_40沣水送郑丰鄠县读书皇甫冉
  author: 皇甫冉
  content: 【沣水送郑丰鄠县读书】 麦秋中夏凉风起，送君西郊及沣水。孤烟远树动离心， 隔岸江流若千里。早年江海谢浮名，此路云山惬尔情。 上古全经皆在口，秦人如见济南生。

- !Poem
  volume: 卷249_41
  title: 卷249_41九日寄郑丰皇甫冉
  author: 皇甫冉
  content: 【九日寄郑丰】 重阳秋已晚，千里信仍稀。何处登高望，知君正忆归。 还当采时菊，定未授寒衣。欲识离居恨，郊园正掩扉。

- !Poem
  volume: 卷249_42
  title: 卷249_42酬包评事壁画山水见寄皇甫冉
  author: 皇甫冉
  content: 【酬包评事壁画山水见寄】 一官知所傲，本意在云泉。濡翰生新兴，群峰忽眼前。 黛中分远近，笔下起风烟。岩翠深樵路，湖光出钓船。 寒侵赤城顶，日照武陵川。若览名山志，仍闻招隐篇。 遂令江海客，惆怅忆闲田。

- !Poem
  volume: 卷249_43
  title: 卷249_43渡汝水向太和山皇甫冉
  author: 皇甫冉
  content: 【渡汝水向太和山】 落日事搴陟，西南投一峰。诚知秋水浅，但怯无人踪。

- !Poem
  volume: 卷249_44
  title: 卷249_44秋怨皇甫冉
  author: 皇甫冉
  content: 【秋怨】 长信多秋气，昭阳借月华。那堪闭永巷，闻道选良家。

- !Poem
  volume: 卷249_45
  title: 卷249_45赠郑山人皇甫冉
  author: 皇甫冉
  content: 【赠郑山人】 白首沧洲客，陶然得此生。庞公采药去，莱氏与妻行。 乍见还州里，全非隐姓名。枉帆临海峤，贳酒秣陵城。 伐木吴山晓，持竿越水清。家人恣贫贱，物外任衰荣。 忽尔辞林壑，高歌至上京。避喧心已惯，念远梦频成。 石路寒花发，江田腊雪明。玄纁倘有命，何以遂躬耕。

- !Poem
  volume: 卷249_46
  title: 卷249_46刘方平西斋对雪皇甫冉
  author: 皇甫冉
  content: 【刘方平西斋对雪】 对酒闲斋晚，开轩腊雪时。花飘疑节候，色净润帘帷。 委树寒枝弱，萦空去雁迟。自然堪访戴，无复四愁诗。

- !Poem
  volume: 卷249_47
  title: 卷249_47福先寺寻湛然寺主不见皇甫冉
  author: 皇甫冉
  content: 【福先寺寻湛然寺主不见】 寂然空伫立，往往报疏钟。高馆谁留客，东南二室峰。 川原通霁色，田野变春容。惆怅层城暮，犹言归路逢。

- !Poem
  volume: 卷249_48
  title: 卷249_48河南郑少尹城南亭送郑判官还河东皇甫冉
  author: 皇甫冉
  content: 【河南郑少尹城南亭送郑判官还河东】 使臣怀饯席，亚尹有前溪。客是仙舟里，途从御苑西。 泉声喧暗竹，草色引长堤。故绛青山在，新田绿树齐。 天秋闻别鹄，关晓待鸣鸡。应叹沈冥者，年年津路迷。

- !Poem
  volume: 卷249_49
  title: 卷249_49登玄元庙皇甫冉
  author: 皇甫冉
  content: 【登玄元庙】 古庙川原迥，重门禁籞连。海童纷翠盖，羽客事琼筵。 御路分疏柳，离宫出苑田。兴新无向背，望久辨山川。 物外将遗老，区中誓绝缘。函关若远近，紫气独依然。

- !Poem
  volume: 卷249_50
  title: 卷249_50冬夜集赋得寒漏皇甫冉
  author: 皇甫冉
  content: 【冬夜集赋得寒漏】 清冬洛阳客，寒漏建章台。出禁因风彻，萦窗共月来。 偏将残濑杂，乍与远鸿哀。遥夜重城警，流年滴水催。 闲斋堪坐听，况有故人杯。

- !Poem
  volume: 卷249_51
  title: 卷249_51玄元观送李源李风还奉先华阴皇甫冉
  author: 皇甫冉
  content: 【玄元观送李源李风还奉先华阴】 此去那知道路遥，寒原紫府上迢迢。莫辞别酒和琼液， 乍唱离歌和凤箫。远水东流浮落景，缭垣西转失行镳。 华山秦塞长相忆，无使音尘顿寂寥。

- !Poem
  volume: 卷249_52
  title: 卷249_52刘方平壁画山皇甫冉
  author: 皇甫冉
  content: 【刘方平壁画山】 墨妙无前，性生笔先。回溪已失，远嶂犹连。 侧径樵客，长林野烟。青峰之外，何处云天。

- !Poem
  volume: 卷249_53
  title: 卷249_53登山歌皇甫冉
  author: 皇甫冉
  content: 【登山歌】 青山前，青山后，登高望两处，两处今何有。 烟景满川原，离人堪白首。

- !Poem
  volume: 卷249_54
  title: 卷249_54和郑少尹祭中岳寺北访萧居士越上方皇甫冉
  author: 皇甫冉
  content: 【和郑少尹祭中岳寺北访萧居士越上方】 肃寺祠灵境，寻真到隐居。夤缘幽谷远，萧散白云馀。 晚节持僧律，他年著道书。海边曾狎鸟，濠上正观鱼。 寂静求无相，淳和睹太初。一峰绵岁月，万性任盈虚。 篱隔溪钟度，窗临涧木疏。谢公怀旧壑，回驾复何如。

- !Poem
  volume: 卷249_55
  title: 卷249_55秋夜寄所思皇甫冉
  author: 皇甫冉
  content: 【秋夜寄所思】 寂寞坐遥夜，清风何处来。天高散骑省，月冷建章台。 邻笛哀声急，城砧朔气催。芙蓉已委绝，谁复可为媒。

- !Poem
  volume: 卷249_56
  title: 卷249_56赋得郢路悲猿皇甫冉
  author: 皇甫冉
  content: 【赋得郢路悲猿】 悲猿何处发，郢路第三声。远客知秋暮，空山益夜清。 啾啾深众木，噭噭入孤城。坐觉盈心耳，翛然适楚情。

- !Poem
  volume: 卷249_57
  title: 卷249_57杂言无锡惠山寺流泉歌皇甫冉
  author: 皇甫冉
  content: 【杂言无锡惠山寺流泉歌】 寺有泉兮泉在山，锵金鸣玉兮长潺潺。作潭镜兮澄寺内， 泛岩花兮到人间。土膏脉动知春早，隈隩阴深长苔草。 处处萦回石磴喧，朝朝盥漱山僧老。僧自老，松自新。 流活活，无冬春。任疏凿兮与汲引，若有意兮山中人。 偏依佛界通仙境，明灭玲珑媚林岭。宛如太室临九潭， 讵减天台望三井。我来结绶未经秋，已厌微官忆旧游。 且复迟回犹未去，此心只为灵泉留。

- !Poem
  volume: 卷249_58
  title: 卷249_58清明日青龙寺上方赋得多字皇甫冉
  author: 皇甫冉
  content: 【清明日青龙寺上方赋得多字】 上方偏可适，季月况堪过。远近水声至，东西山色多。 夕阳留径草，新叶变庭柯。已度清明节，春秋如客何。

- !Poem
  volume: 卷249_59
  title: 卷249_59与张諲宿刘八城东庄皇甫冉
  author: 皇甫冉
  content: 【与张諲宿刘八城东庄】 人闲当岁暮，田野尚逢迎。莱子多嘉庆，陶公得此生。 寒芜连古渡，云树近严城。鸡黍无辞薄，贫交但贵情。

- !Poem
  volume: 卷249_60
  title: 卷249_60寄刘方平皇甫冉
  author: 皇甫冉
  content: 【寄刘方平】 坐忆山中人，穷栖事南亩。烟霞相亲外，墟落今何有。 潘郎作赋年，陶令辞官后。达生遗自适，良愿固无负。 田取颍水流，树入阳城口。岁暮忧思盈，离居不堪久。

- !Poem
  volume: 卷249_61
  title: 卷249_61曾东游以诗寄之皇甫冉
  author: 皇甫冉
  content: 【曾东游以诗寄之】 出郭离言多，回车始知远。寂然层城暮，更念前山转。 总辔越成皋，浮舟背梁苑。朝朝劳延首，往往若在眼。 落日孤云还，边愁迷楚关。如何溆花发，复对游子颜。 古寺杉栝里，连樯洲渚间。烟生海西岸，云见吴南山。 惊风扫芦荻，翻浪连天白。正是扬帆时，偏逢江上客。 由来许佳句，况乃惬所适。嵯峨天姥峰，翠色春更碧。 气凄湖上雨，月净剡中夕。钓艇或相逢，江蓠又堪摘。 迢迢始宁墅，芜没谢公宅。朱槿列摧墉，苍苔遍幽石。 顾予任疏懒，期尔振羽翮。沧洲未可行，须售金门策。

- !Poem
  volume: 卷249_62
  title: 卷249_62适荆州途次南阳赠何明府皇甫冉
  author: 皇甫冉
  content: 【适荆州途次南阳赠何明府】 千里独游日，有怀谁与同。言过细阳令，一遇朗陵公。 清节迈多士，斯文传古风。闾阎知俗变，原野识年丰。 吾道方在此，前程殊未穷。江天经岘北，客思满巴东。 梦渚夕愁远，山丘晴望通。应嗟出处异，流荡楚云中。

- !Poem
  volume: 卷249_63
  title: 卷249_63秋夜戏题刘方平壁皇甫冉
  author: 皇甫冉
  content: 【秋夜戏题刘方平壁】 鸿悲月白时将谢，正可招寻惜遥夜。 翠帐兰房曲且深，宁知户外清霜下。

- !Poem
  volume: 卷249_64
  title: 卷249_64问正上人疾皇甫冉
  author: 皇甫冉
  content: 【问正上人疾】 医王犹有疾，妙理竞难穷。饵药应随病，观身转悟空。 地闲花欲雨，窗冷竹生风。几日东林去，门人待远公。

- !Poem
  volume: 卷249_65
  title: 卷249_65山中五咏·门柳皇甫冉
  author: 皇甫冉
  content: 【山中五咏·门柳】 接影武昌城，分行汉南道。何事闲门外，空对青山老。

- !Poem
  volume: 卷249_66
  title: 卷249_66山中五咏·远山皇甫冉
  author: 皇甫冉
  content: 【山中五咏·远山】 少室尽西峰，鸣皋隐南面。柴门纵复关，终日窗中见。

- !Poem
  volume: 卷249_67
  title: 卷249_67山中五咏·南涧皇甫冉
  author: 皇甫冉
  content: 【山中五咏·南涧】 上路各乘轩，高明尽鸣玉。宁知涧下人，自爱轻波渌。

- !Poem
  volume: 卷249_68
  title: 卷249_68山中五咏·春早皇甫冉
  author: 皇甫冉
  content: 【山中五咏·春早】 草遍颍阳山，花开武陵水。春色既已同，人心亦相似。

- !Poem
  volume: 卷249_69
  title: 卷249_69山中五咏·山馆皇甫冉
  author: 皇甫冉
  content: 【山中五咏·山馆】 山馆长寂寂，闲云朝夕来。空庭复何有，落日照青苔。

- !Poem
  volume: 卷249_70
  title: 卷249_70送窦十九叔向赴京皇甫冉
  author: 皇甫冉
  content: 【送窦十九叔向赴京】 冰结杨柳津，从吴去入秦。徒云还上国，谁为作中人。 驿树同霜霰，渔舟伴苦辛。相如求一谒，词赋远随身。

- !Poem
  volume: 卷249_71
  title: 卷249_71登石城戍望海寄诸暨严少府皇甫冉
  author: 皇甫冉
  content: 【登石城戍望海寄诸暨严少府】 平明登古戍，徙倚待寒潮。江海方回合，云林自寂寥。 讵能知远近，徒见荡烟霄。即此沧洲路，嗟君久折腰。

- !Poem
  volume: 卷249_72
  title: 卷249_72和樊润州秋日登城楼皇甫冉
  author: 皇甫冉
  content: 【和樊润州秋日登城楼】 露冕临平楚，寒城带早霜。时同借河内，人是卧淮阳。 积水澄天堑，连山入帝乡。因高欲见下，非是爱秋光。

- !Poem
  volume: 卷249_73
  title: 卷249_73寄江东李判官皇甫冉
  author: 皇甫冉
  content: 【寄江东李判官】 远怀不可道，历稔倦离忧。洛下闻新雁，江南想暮秋。 澄清佐八使，纲纪案诸侯。地识吴平久，才当晋用求。 时贤几殂谢，摛藻继风流。更有西陵作，还成北固游。 归途限尺牍，王事在扁舟。山色临湖尽，猿声入梦愁。

- !Poem
  volume: 卷249_74
  title: 卷249_74送蒋评事往福州皇甫冉
  author: 皇甫冉
  content: 【送蒋评事往福州】 江上春常早，闽中客去稀。登山怨迢递，临水惜芳菲。 烟树何时尽，风帆几日归。还看复命处，盛府有光辉。

- !Poem
  volume: 卷249_75
  title: 卷249_75送从弟豫贬远州（一作刘长卿诗，题作送从弟贬袁州）皇甫冉
  author: 皇甫冉
  content: 【送从弟豫贬远州（一作刘长卿诗，题作送从弟贬袁州）】 何事成迁客，思归不见乡。游吴经万里，吊屈过三湘。 水与荆巫接，山通鄢郢长。名嗟黄绶系，才是白眉良。 独结南枝恨，应思北雁行。忧来沽楚酒，玄鬓莫凝霜。

- !Poem
  volume: 卷249_76
  title: 卷249_76送钱唐路少府赴制举皇甫冉
  author: 皇甫冉
  content: 【送钱唐路少府赴制举】 公车待诏赴长安，客里新正阻旧欢。迟日未能销野雪， 晴花偏自犯江寒。东溟道路通秦塞，北阙威仪识汉官。 共许郤诜工射策，恩荣请向一枝看。

- !Poem
  volume: 卷249_77
  title: 卷249_77赋得荆溪夜湍送蒋逸人归义兴山皇甫冉
  author: 皇甫冉
  content: 【赋得荆溪夜湍送蒋逸人归义兴山】 惊湍流不极，夜度识云岑。长带溪沙浅，时因山雨深。 方同七里路，更遂五湖心。揭厉朝将夕，潺湲古至今。 花源君若许，虽远亦相寻。

- !Poem
  volume: 卷249_78
  title: 卷249_78送孔党赴举皇甫冉
  author: 皇甫冉
  content: 【送孔党赴举】 入贡列诸生，诗书业早成。家承孔圣后，身有鲁儒名。 楚水通荥浦，春山拥汉京。爱君方弱冠，为赋少年行。

- !Poem
  volume: 卷249_79
  title: 卷249_79齐郎中筵赋得的的帆向浦留别皇甫冉
  author: 皇甫冉
  content: 【齐郎中筵赋得的的帆向浦留别】 一帆何处去，正在望中微。浦迥摇空色，汀回见落晖。 每争高鸟度，能送远人归。偏似南浮客，悠扬无所依。

- !Poem
  volume: 卷249_80
  title: 卷249_80送陆鸿渐栖霞寺采茶皇甫冉
  author: 皇甫冉
  content: 【送陆鸿渐栖霞寺采茶】 采茶非采菉，远远上层崖。布叶春风暖，盈筐白日斜。 旧知山寺路，时宿野人家。借问王孙草，何时泛碗花。

- !Poem
  volume: 卷249_81
  title: 卷249_81泊丹阳与诸人同舟至马林溪遇雨皇甫冉
  author: 皇甫冉
  content: 【泊丹阳与诸人同舟至马林溪遇雨】 云林不可望，溪水更悠悠。共载人皆客，离家春是秋。 远山方对枕，细雨莫回舟。来往南徐路，多为芳草留。

- !Poem
  volume: 卷249_82
  title: 卷249_82太常魏博士远出贼庭江外相逢因叙其事皇甫冉
  author: 皇甫冉
  content: 【太常魏博士远出贼庭江外相逢因叙其事】 烽火惊戎塞，豺狼犯帝畿。川原无稼穑，日月翳光辉。 里社枌榆毁，宫城骑吏非。群生被惨毒，杂虏耀轻肥。 多士从芳饵，唯君识祸机。心同合浦叶，命寄首阳薇。 耻作纤鳞喣，方随高鸟飞。山经商岭出，水泛汉池归。 离别霜凝鬓，逢迎泪迸衣。京华长路绝，江海故人稀。 秉节身常苦，求仁志不违。只应穷野外，耕种且相依。

- !Poem
  volume: 卷249_83
  title: 卷249_83送包佶赋得天津桥皇甫冉
  author: 皇甫冉
  content: 【送包佶赋得天津桥】 洛阳岁暮作征客，□□□□□□□。相望依然一水间， 相思已如千年隔。晴烟霁景满天津，凤阁龙楼映水滨。 岂无朝夕轩车度，其奈相逢非所亲。巩树甘陵愁远道， 他乡一望人堪老。君报还期在早春，桥边日日看芳草。

- !Poem
  volume: 卷249_84
  title: 卷249_84上礼部杨侍郎皇甫冉
  author: 皇甫冉
  content: 【上礼部杨侍郎】 郢匠抡材日，辕轮必尽呈。敢言当一干，徒欲隶诸生。 末学惭邹鲁，深仁录弟兄。馀波知可挹，弱植更求荣。 绩愧他年败，功期此日成。方因旧桃李，犹冀载飞鸣。 道浅犹怀分，时移但自惊。关门惊暮节，林壑废春耕。 十里嵩峰近，千秋颍水清。烟花迷戍谷，墟落接阳城。 渺默思乡梦，迟回知己情。劳歌终此曲，还是苦辛行。

- !Poem
  volume: 卷249_85
  title: 卷249_85宿严维宅送包七（一作刘长卿诗，题下作送包佶）皇甫冉
  author: 皇甫冉
  content: 【宿严维宅送包七（一作刘长卿诗，题下作送包佶）】 江湖同避地，分手自依依。尽室今为客，经秋空念归。 岁储无别墅，寒服羡邻机。草色村桥晚，蝉声江树稀。 夜凉宜共醉，时难惜相违。何事随阳侣，汀洲忽背飞。

- !Poem
  volume: 卷249_86
  title: 卷249_86同张侍御咏兴宁寺经藏院海石榴花皇甫冉
  author: 皇甫冉
  content: 【同张侍御咏兴宁寺经藏院海石榴花】 嫩叶生初茂，残花少更鲜。结根龙藏侧，故欲并青莲。

- !Poem
  volume: 卷249_87
  title: 卷249_87崔十四宅各赋一物得檐柳皇甫冉
  author: 皇甫冉
  content: 【崔十四宅各赋一物得檐柳】 官渡老风烟，浔阳媚云日。汉将营前见，胡笳曲中出。 复在此檐端，垂阴仲长室。

- !Poem
  volume: 卷249_88
  title: 卷249_88送段明府皇甫冉
  author: 皇甫冉
  content: 【送段明府】 遥夜此何其，霜空残杳霭。方嗟异乡别，暂是同公会。 海林秋更疏，野水寒犹大。离人转吴岫，旅雁从燕塞。 日夕望前期，劳心白云外。

- !Poem
  volume: 卷249_89
  title: 卷249_89送王司直（一作刘长卿诗）皇甫冉
  author: 皇甫冉
  content: 【送王司直（一作刘长卿诗）】 西塞云山远，东风道路长。人心胜潮水，相送过浔阳。

- !Poem
  volume: 卷249_90
  title: 卷249_90婕妤春怨皇甫冉
  author: 皇甫冉
  content: 【婕妤春怨】 花枝出建章，凤管发昭阳。借问承恩者，双蛾几许长。

- !Poem
  volume: 卷249_91
  title: 卷249_91送魏十六还苏州皇甫冉
  author: 皇甫冉
  content: 【送魏十六还苏州】 秋夜深深北送君，阴虫切切不堪闻。 归舟明日毗陵道，回首姑苏是白云。

- !Poem
  volume: 卷249_92
  title: 卷249_92婕妤怨皇甫冉
  author: 皇甫冉
  content: 【婕妤怨】 由来咏团扇，今已值秋风。事逐时皆往，恩无日再中。 早鸿闻上苑，寒露下深宫。颜色年年谢，相如赋岂工。

- !Poem
  volume: 卷249_93
  title: 卷249_93送客皇甫冉
  author: 皇甫冉
  content: 【送客】 旗鼓军威重，关山客路赊。待封甘度陇，回首不思家。 城下春山路，营中瀚海沙。河源虽万里，音信寄来查。

- !Poem
  volume: 卷249_94
  title: 卷249_94秋日东郊作皇甫冉
  author: 皇甫冉
  content: 【秋日东郊作】 闲看秋水心无事，卧对寒松手自栽。庐岳高僧留偈别， 茅山道士寄书来。燕知社日辞巢去，菊为重阳冒雨开。 浅薄将何称献纳，临岐终日自迟回。

- !Poem
  volume: 卷249_95
  title: 卷249_95秋夜宿严维宅皇甫冉
  author: 皇甫冉
  content: 【秋夜宿严维宅】 昔闻玄度宅，门向会稽峰。君住东湖下，清风继旧踪。 秋深临水月，夜半隔山钟。世故多离别，良宵讵可逢。

- !Poem
  volume: 卷249_96
  title: 卷249_96见诸姬学玉台体皇甫冉
  author: 皇甫冉
  content: 【见诸姬学玉台体】 艳唱召燕姬，清弦待卢女。由来道姓秦，谁不知家楚。 传杯见目成，结带明心许。宁辞玉辇迎，自堪金屋贮。 朝朝作行云，襄王迷处所。

- !Poem
  volume: 卷249_97
  title: 卷249_97酬张二仓曹扬子所居见寄兼呈韩郎中皇甫冉
  author: 皇甫冉
  content: 【酬张二仓曹扬子所居见寄兼呈韩郎中】 孤云独鹤自悠悠，别后经年尚泊舟。渔父置词相借问， 郎官能赋许依投。折芳远寄三春草，乘兴闲看万里流。 莫怪杜门频乞假，不堪扶病拜龙楼。

- !Poem
  volume: 卷249_98
  title: 卷249_98送安律师皇甫冉
  author: 皇甫冉
  content: 【送安律师】 出家童子岁，爱此雪山人。长路经千里，孤云伴一身。 水中应见月，草上岂伤春。永日空林下，心将何物亲。

- !Poem
  volume: 卷249_99
  title: 卷249_99题卢十一所居（一作卢十）皇甫冉
  author: 皇甫冉
  content: 【题卢十一所居（一作卢十）】 春风来几日，先入辟疆园。身外无馀事，闲吟昼闭门。

- !Poem
  volume: 卷249_100
  title: 卷249_100送陆澧郭郧皇甫冉
  author: 皇甫冉
  content: 【送陆澧郭郧】 才见吴洲百草春，已闻燕雁一声新。 秋风何处催年急，偏逐山行水宿人。

- !Poem
  volume: 卷249_101
  title: 卷249_101山中横云（一作题画帐）皇甫冉
  author: 皇甫冉
  content: 【山中横云（一作题画帐）】 湘水风日满，楚山朝夕空。连峰虽已见，犹念长云中。

- !Poem
  volume: 卷249_102
  title: 卷249_102题裴二十一新园（一作题裴固新园，又作裴周）皇甫冉
  author: 皇甫冉
  content: 【题裴二十一新园（一作题裴固新园，又作裴周）】 东郭访先生，西郊寻隐路。久为江南客，自有云阳树。 已得闲园心，不知公府步。开门白日晚，倚杖青山暮。 果熟任霜封，篱疏从水度。穷年无牵缀，往事惜沦误。 唯见耦耕人，朝朝自来去。

- !Poem
  volume: 卷249_103
  title: 卷249_103寄高云皇甫冉
  author: 皇甫冉
  content: 【寄高云】 南徐风日好，怅望毗陵道。毗陵有故人，一见恨无因。 独恋青山久，唯令白发新。每嫌持手板，时见著头巾。 烟景临寒食，农桑接仲春。家贫仍嗜酒，生事今何有。 芳草遍江南，劳心忆携手。
