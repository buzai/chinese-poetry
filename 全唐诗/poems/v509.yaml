
- !Poem
  volume: 卷509_1
  title: 卷509_1秋日陕州道中作顾非熊
  author: 顾非熊
  content: 【秋日陕州道中作】 孤客秋风里，驱车入陕西。关河午时路，村落一声鸡。 树势标秦远，天形到岳低。谁知我名姓，来往自栖栖。

- !Poem
  volume: 卷509_2
  title: 卷509_2经杭州顾非熊
  author: 顾非熊
  content: 【经杭州】 郡郭绕江濆，人家近白云。晚涛临槛看，夜橹隔城闻。 浦转山初尽，虹斜雨未分。有谁知我意，心绪逐鸥群。

- !Poem
  volume: 卷509_3
  title: 卷509_3经河中顾非熊
  author: 顾非熊
  content: 【经河中】 一望蒲城路，关河气象雄。楼台山色里，杨柳水声中。 思起怀吴客，行斜向碛鸿。我来寻古迹，唯见舜祠风。

- !Poem
  volume: 卷509_4
  title: 卷509_4送僧归洞庭顾非熊
  author: 顾非熊
  content: 【送僧归洞庭】 江山万万重，归去指何峰。未入连云寺，先斋越浪钟。 岛香回栈柏，秋荫出庵松。若救吴人病，须降震泽龙。

- !Poem
  volume: 卷509_5
  title: 卷509_5题觉真上人院顾非熊
  author: 顾非熊
  content: 【题觉真上人院】 长安车马地，此院闭松声。新罢九天讲，旧曾诸岳行。 能诗因作偈，好客岂关名。约我中秋夜，同来看月明。

- !Poem
  volume: 卷509_6
  title: 卷509_6寄太白无能禅师顾非熊
  author: 顾非熊
  content: 【寄太白无能禅师】 太白山中寺，师居最上方。猎人偷佛火，栎鼠戏禅床。 定久衣尘积，行稀径草长。有谁来问法，林杪过残阳。

- !Poem
  volume: 卷509_7
  title: 卷509_7舒州酬别侍御顾非熊
  author: 顾非熊
  content: 【舒州酬别侍御】 故交他郡见，下马失愁容。执手向残日，分襟在晚钟。 乡心随皖水，客路过庐峰。众惜君材器，何为滞所从。

- !Poem
  volume: 卷509_8
  title: 卷509_8姚岩寺路怀友（一作桃岩怀贾岛）顾非熊
  author: 顾非熊
  content: 【姚岩寺路怀友（一作桃岩怀贾岛）】 路向姚岩寺，多行洞壑间。鹤声连坞静，溪色带村闲。 疏叶秋前渚，斜阳雨外山。怜君不得见，诗思最相关。

- !Poem
  volume: 卷509_9
  title: 卷509_9天河阁到啼猿阁即事顾非熊
  author: 顾非熊
  content: 【天河阁到啼猿阁即事】 万壑褒中路，何层不架虚。湿云和栈起，燋枿带畲馀。 岩狖牵垂果，湍禽接迸鱼。每逢维艇处，坞里有人居。

- !Poem
  volume: 卷509_10
  title: 卷509_10夏日会修行段将军宅顾非熊
  author: 顾非熊
  content: 【夏日会修行段将军宅】 爱君书院静，莎覆藓阶浓。连穗古藤暗，领雏幽鸟重。 樽前迎远客，林杪见晴峰。谁谓朱门内，云山满座逢。

- !Poem
  volume: 卷509_11
  title: 卷509_11送杭州姚员外顾非熊
  author: 顾非熊
  content: 【送杭州姚员外】 浙江江上郡，杨柳到时春。堑起背城雁，帆分向海人。 峤云侵寺吐，汀月隔楼新。静理更何事，还应咏白蘋。

- !Poem
  volume: 卷509_12
  title: 卷509_12送朴处士归新罗顾非熊
  author: 顾非熊
  content: 【送朴处士归新罗】 少年离本国，今去已成翁。客梦孤舟里，乡山积水东。 鳌沈崩巨岸，龙斗出遥空。学得中华语，将归谁与同。

- !Poem
  volume: 卷509_13
  title: 卷509_13送马戴入山顾非熊
  author: 顾非熊
  content: 【送马戴入山】 古木乱重重，何人识去踪。斜阳收万壑，圆月上三峰。 云里泉萦石，窗间鸟下松。唯应采药客，时与此相逢。

- !Poem
  volume: 卷509_14
  title: 卷509_14送喻凫春归江南顾非熊
  author: 顾非熊
  content: 【送喻凫春归江南】 去年登第客，今日及春归。莺影离秦马，莲香入楚衣。 里闾争庆贺，亲戚共光辉。唯我门前浦，苔应满钓矶。

- !Poem
  volume: 卷509_15
  title: 卷509_15送友人及第归苏州顾非熊
  author: 顾非熊
  content: 【送友人及第归苏州】 见君先得意，希我命还通。不道才堪并，多缘蹇共同。 鹤鸣荒苑内，鱼跃夜潮中。若问家山路，知连震泽东。

- !Poem
  volume: 卷509_16
  title: 卷509_16送皇甫司录赴黔南幕顾非熊
  author: 顾非熊
  content: 【送皇甫司录赴黔南幕】 黔南从事客，禄利先来饶。官受外台屈，家移一舸遥。 夜猿声不断，寒木叶微凋。远别因多感，新郎倍寂寥。

- !Poem
  volume: 卷509_17
  title: 卷509_17寄九华山费拾遗顾非熊
  author: 顾非熊
  content: 【寄九华山费拾遗】 先生九华隐，鸟道隔尘埃。石室和云住，山田引烧开。 久闻仙客降，高卧诏书来。一入深林去，人间更不回。

- !Poem
  volume: 卷509_18
  title: 卷509_18雁顾非熊
  author: 顾非熊
  content: 【雁】 逐暖来南国，迎寒背朔云。下时波势出，起处阵形分。 声急奔前侣，行低续后群。何人寄书札，绝域可知闻。

- !Poem
  volume: 卷509_19
  title: 卷509_19铜雀妓顾非熊
  author: 顾非熊
  content: 【铜雀妓】 鸦散陵树晓，筵开繐帐空。婵娟宠休妒，歌舞怨来同。 往事与尘化，新愁生曲终。回轩叶正落，寂寞听秋风。

- !Poem
  volume: 卷509_20
  title: 卷509_20早秋雨夕顾非熊
  author: 顾非熊
  content: 【早秋雨夕】 贫居常寂寞，况复是秋天。黄叶如霜后，清风似水边。 中宵疑有雁，当夕暂无蝉。就枕终难寐，残灯灭又然。

- !Poem
  volume: 卷509_21
  title: 卷509_21天津桥晚望顾非熊
  author: 顾非熊
  content: 【天津桥晚望】 晴登洛桥望，寒色古槐稀。流水东不息，翠华西未归。 云收中岳近，钟出后宫微。回首禁门路，群鸦度落晖。

- !Poem
  volume: 卷509_22
  title: 卷509_22月夜登王屋仙坛顾非熊
  author: 顾非熊
  content: 【月夜登王屋仙坛】 月临峰顶坛，气爽觉天宽。身去银河近，衣沾玉露寒。 云中日已赤，山外夜初残。即此是仙境，惟愁再上难。

- !Poem
  volume: 卷509_23
  title: 卷509_23下第后晓坐顾非熊
  author: 顾非熊
  content: 【下第后晓坐】 远客滞都邑，老惊时节催。海边身梦觉，枕上鼓声来。 起见银河没，坐知阊阖开。何为此生内，终夜泣尘埃。

- !Poem
  volume: 卷509_24
  title: 卷509_24下第后送友人不及顾非熊
  author: 顾非熊
  content: 【下第后送友人不及】 失意经寒食，情偏感别离。来逢人已去，坐见柳空垂。 细雨飞黄鸟，新蒲长绿池。自倾相送酒，终不展愁眉。

- !Poem
  volume: 卷509_25
  title: 卷509_25与无可宿辉公院顾非熊
  author: 顾非熊
  content: 【与无可宿辉公院】 夜僧同静语，秋寺近严城。世路虽多梗，玄心各自明。 寒池清月彩，危阁听林声。倘许双摩顶，随缘万劫生。

- !Poem
  volume: 卷509_26
  title: 卷509_26题平陆县亭顾非熊
  author: 顾非熊
  content: 【题平陆县亭】 孤亭临峭岸，别有远泉来。山与中条合，河逢一曲回。 夜声多雁过，晚色乱云开。却自求僮仆，淹留莫谩催。

- !Poem
  volume: 卷509_27
  title: 卷509_27题马儒乂石门山居顾非熊
  author: 顾非熊
  content: 【题马儒乂石门山居】 寻君石门隐，山近渐无青。鹿迹入柴户，树身穿草亭。 云低收药径，苔惹取泉瓶。此地客难到，夜琴谁共听。

- !Poem
  volume: 卷509_28
  title: 卷509_28题春明门外镇国禅院顾非熊
  author: 顾非熊
  content: 【题春明门外镇国禅院】 空门临大道，师坐此中禅。过客自生敬，焚香惟默然。 书灯明象外，古木覆檐前。不得如驯鸽，人间万虑牵。

- !Poem
  volume: 卷509_29
  title: 卷509_29夏夜汉渚归舟即事顾非熊
  author: 顾非熊
  content: 【夏夜汉渚归舟即事】 扁舟江濑尽，归路海山青。巨浸分圆象，危樯入众星。 雨遥明电影，蜃晓识楼形。不是长游客，那知造化灵。

- !Poem
  volume: 卷509_30
  title: 卷509_30酬均州郑使君见送归茅山顾非熊
  author: 顾非熊
  content: 【酬均州郑使君见送归茅山】 饯行诗意厚，惜别独筵重。解缆城边柳，还舟海上峰。 饮猿当濑见，浴鸟带槎逢。吏隐应难逐，为霖是蛰龙。

- !Poem
  volume: 卷509_31
  title: 卷509_31成名后将归茅山酬群公见送顾非熊
  author: 顾非熊
  content: 【成名后将归茅山酬群公见送】 此名谁不得，人贺至公难。素业承家了，离筵去国欢。 暮天行雁断，晓渡落潮寒。旧隐茅峰下，松根石上盘。

- !Poem
  volume: 卷509_32
  title: 卷509_32酬陈摽评事喜及第与段何共贻顾非熊
  author: 顾非熊
  content: 【酬陈摽评事喜及第与段何共贻】 至公平得意，自喜不因媒。榜入金门去，名从玉案来。 欢情听鸟语，笑眼对花开。若拟华筵贺，当期醉百杯。

- !Poem
  volume: 卷509_33
  title: 卷509_33关试后嘉会里闻蝉感怀呈主司顾非熊
  author: 顾非熊
  content: 【关试后嘉会里闻蝉感怀呈主司】 昔闻惊节换，常抱异乡愁。今听当名遂，方欢上国游。 吟才依树午，风已报庭秋。并觉声声好，怀恩忽泪流。

- !Poem
  volume: 卷509_34
  title: 卷509_34赠友人顾非熊
  author: 顾非熊
  content: 【赠友人】 吾友昔同道，唯予今独行。青云期未遂，白发镊还生。 旧隐连江色，新春闻鸟声。休明独不遇，何计可归耕。

- !Poem
  volume: 卷509_35
  title: 卷509_35落第后赠同居友人顾非熊
  author: 顾非熊
  content: 【落第后赠同居友人】 有情天地内，多感是诗人。见月长怜夜，看花又惜春。 愁为终日客，闲过少年身。寂寞正相对，笙歌满四邻。

- !Poem
  volume: 卷509_36
  title: 卷509_36冬日寄蔡先辈校书京顾非熊
  author: 顾非熊
  content: 【冬日寄蔡先辈校书京】 弱冠下茅岭，中年道不行。旧交因贵绝，新月对愁生。 旅思风飘叶，归心雁过城。惟君知我苦，何异爨桐鸣。

- !Poem
  volume: 卷509_37
  title: 卷509_37行经褒城寄兴元姚从事顾非熊
  author: 顾非熊
  content: 【行经褒城寄兴元姚从事】 往岁客龟城，同时听鹿鸣。君兼莲幕贵，我得桂枝荣。 栈阁危初尽，褒川路忽平。心期一壶酒，静话别离情。

- !Poem
  volume: 卷509_38
  title: 卷509_38下第后寄高山人顾非熊
  author: 顾非熊
  content: 【下第后寄高山人】 我家堂屋前，仰视大茅巅。潭静鸟声异，地寒松色鲜。 人眠瓮牖月，鹿饮竹门泉。多愧邻高隐，无成又一年。

- !Poem
  volume: 卷509_39
  title: 卷509_39寄紫阁无名新罗头陀僧顾非熊
  author: 顾非熊
  content: 【寄紫阁无名新罗头陀僧】 棕床已自檠，野宿更何营。大海谁同过，空山虎共行。 身心相外尽，鬓发定中生。紫阁人来礼，无名便是名。

- !Poem
  volume: 卷509_40
  title: 卷509_40送信州卢员外兼寄薛员外顾非熊
  author: 顾非熊
  content: 【送信州卢员外兼寄薛员外】 五马弋阳行，分忧出禁城。粉闱移席近，茜旆越疆行。 德茂荣方渐，仁深瑞必呈。疲甿复何幸，前政已残声。

- !Poem
  volume: 卷509_41
  title: 卷509_41送于中丞入回鹘顾非熊
  author: 顾非熊
  content: 【送于中丞入回鹘】 风沙万里行，边色看双旌。去展中华礼，将安外国情。 朝衣惊异俗，牙帐见新正。料得归来路，春深草未生。

- !Poem
  volume: 卷509_42
  title: 卷509_42送李廓侍御赴剑南顾非熊
  author: 顾非熊
  content: 【送李廓侍御赴剑南】 鸟道见狼烟，元戎正急贤。图书借朋友，吟咏入戈鋋。 山色城池近，江声鼓角连。不应夸战胜，知在檄蛮篇。

- !Poem
  volume: 卷509_43
  title: 卷509_43送友人归汉阳顾非熊
  author: 顾非熊
  content: 【送友人归汉阳】 樽前别楚客，云水思萦回。秦野春将尽，商山花不开。 鸥惊帆乍起，虹见雨初来。自有归期在，蝉声处处催。

- !Poem
  volume: 卷509_44
  title: 卷509_44送造微上人归淮南觐兄顾非熊
  author: 顾非熊
  content: 【送造微上人归淮南觐兄】 到家方坐夏，柳巷对兄禅。雨断芜城路，虹分建邺天。 赴斋随野鹤，迎水上渔船。终拟归何处，三湘思渺然。

- !Poem
  volume: 卷509_45
  title: 卷509_45赋得江边柳送陈许郭员外顾非熊
  author: 顾非熊
  content: 【赋得江边柳送陈许郭员外】 拂水复含烟，行分古岸边。春风正摇落，客思共悠然。 絮急频萦水，根灵复系船。微阴覆离岸，只此醉昏眠。

- !Poem
  volume: 卷509_46
  title: 卷509_46武宗挽歌词二首顾非熊
  author: 顾非熊
  content: 【武宗挽歌词二首】 睿略皇威远，英风帝业开。竹林方受位，薤露忽兴哀。 静塞妖星落，和戎贵主回。龙髯不可附，空见望仙台。 苍生期渐泰，皇道欲中兴。国用销灵像，农功复冗僧。 冕旒辞北阙，歌舞怨西陵。惟有金茎石，长宵对玉绳。

- !Poem
  volume: 卷509_47
  title: 卷509_47会中赋得新年顾非熊
  author: 顾非熊
  content: 【会中赋得新年】 万古如昨日，一年加一晨。暗生无限事，潜老几多人。 归路旧侣尽，故乡回雁新。那堪独惆怅，犹是白衣身。

- !Poem
  volume: 卷509_48
  title: 卷509_48斜谷邮亭玩海棠花顾非熊
  author: 顾非熊
  content: 【斜谷邮亭玩海棠花】 忽识海棠花，令人只叹嗟。艳繁惟共笑，香近试堪夸。 驻骑忘山险，持杯任日斜。何川是多处，应绕羽人家。

- !Poem
  volume: 卷509_49
  title: 卷509_49万年厉员外宅残菊顾非熊
  author: 顾非熊
  content: 【万年厉员外宅残菊】 才过重阳后，人心已为残。近霜须苦惜，带蝶更宜看。 色减频经雨，香销恐渐寒。今朝陶令宅，不醉却应难。

- !Poem
  volume: 卷509_50
  title: 卷509_50题永福寺临淮亭（亭即司马复明府所置）顾非熊
  author: 顾非熊
  content: 【题永福寺临淮亭（亭即司马复明府所置）】 淮上前朝寺，因公始建亭。虽无山可望，多有鹤堪听。 引客闲垂钓，看僧静灌瓶。带潮秋见月，隔竹晓闻经。 水气侵衣冷，蘋风入座馨。路逢沙獭上，船值海人停。 砧杵鸣孤戍，乌鸢下远汀。连波芳草阔，极目暮天青。 创置嗟心匠，幽栖得地形。常来劝农事，赖此近郊坰。

- !Poem
  volume: 卷509_51
  title: 卷509_51陈情上郑主司顾非熊
  author: 顾非熊
  content: 【陈情上郑主司】 登第久无缘，归情思渺然。艺惭公道日，身贱太平年。 未识笙歌乐，虚逢岁月迁。羁怀吟独苦，愁眼愧花妍。 求达非荣己，修辞欲继先。秦城春十二，吴苑路三千。 茅屋山岚入，柴门海浪连。遥心犹送雁，归梦不离船。 时节思家夜，风霜作客天。庭闱乖旦暮，兄弟阻团圆。 朝乏新知己，村荒旧业田。受恩期望外，效死誓生前。 愿察为裘意，彷徉和角篇。恳情今吐尽，万一冀哀怜。

- !Poem
  volume: 卷509_52
  title: 卷509_52长安清明言怀顾非熊
  author: 顾非熊
  content: 【长安清明言怀】 明时帝里遇清明，还逐游人出禁城。九陌芳菲莺自啭， 万家车马雨初晴。客中下第逢今日，愁里看花厌此生。 春色来年谁是主，不堪憔悴更无成。

- !Poem
  volume: 卷509_53
  title: 卷509_53出塞即事二首顾非熊
  author: 顾非熊
  content: 【出塞即事二首】 塞山行尽到乌延，万顷沙堆见极边。河上月沉鸿雁起， 碛中风度犬羊膻。席箕草断城池外，护柳花开帐幕前。 此处游人堪下泪，更闻终日望狼烟。 贺兰山便是戎疆，此去萧关路几荒。无限城池非汉界， 几多人物在胡乡。诸侯持节望吾土，男子生身负我唐。 回望风光成异域，谁能献计复河湟。

- !Poem
  volume: 卷509_54
  title: 卷509_54送李相公昭义平复起彼宣慰员外副行顾非熊
  author: 顾非熊
  content: 【送李相公昭义平复起彼宣慰员外副行】 天井虽收寇未平，所司促战急王程。晓驰云骑穿花去， 夜与星郎带月行。新咏尽题关外事，故乡因过洛阳城。 时逢寒食游人识，竟说从来有大名。

- !Poem
  volume: 卷509_55
  title: 卷509_55送从叔尉渑池顾非熊
  author: 顾非熊
  content: 【送从叔尉渑池】 同登科第皆清列，尚爱东畿一尉闲。虽有田园供海畔， 且无宗党在朝班。甘贫只为心知道，晚达多缘性好山。 白首青衫犹未换，又骑羸马出函关。

- !Poem
  volume: 卷509_56
  title: 卷509_56哭韩将军顾非熊
  author: 顾非熊
  content: 【哭韩将军】 将军不复见仪形，笑语随风入杳冥。战马旧骑嘶引葬， 歌姬新嫁哭辞灵。功勋客问求为志，服玩僧收与转经。 寂寞一家春色里，百花开落满山庭。

- !Poem
  volume: 卷509_57
  title: 卷509_57崔卿双白鹭顾非熊
  author: 顾非熊
  content: 【崔卿双白鹭】 朝客高清爱水禽，绿波双鹭在园林。立当风里丝摇急， 步绕池边字印深。刷羽竞生堪画势，依泉各有取鱼心。 我乡多傍门前见，坐觉烟波思不禁。

- !Poem
  volume: 卷509_58
  title: 卷509_58子夜夏秋二曲顾非熊
  author: 顾非熊
  content: 【子夜夏秋二曲】 相持薄罗扇，绿树听鸣蜩。君筵呈妙舞，香汗湿鲛绡。 银床梧叶下，便觉漏声长。露砌蛩吟切，那怜白苎凉。

- !Poem
  volume: 卷509_59
  title: 卷509_59关山月顾非熊
  author: 顾非熊
  content: 【关山月】 海上清光发，边营照转凄。深闺此宵梦，带月过辽西。

- !Poem
  volume: 卷509_60
  title: 卷509_60采莲词顾非熊
  author: 顾非熊
  content: 【采莲词】 纤手折芙蕖，花洒罗衫湿。女伴唤回船，前溪风浪急。

- !Poem
  volume: 卷509_61
  title: 卷509_61秋月夜顾非熊
  author: 顾非熊
  content: 【秋月夜】 旅雁迎风度，阶翻月露华。砧声鸣夜永，江上几多家。

- !Poem
  volume: 卷509_62
  title: 卷509_62登楼顾非熊
  author: 顾非熊
  content: 【登楼】 登楼一南望，淮树楚山连。见雁无书寄，归吴定此年。

- !Poem
  volume: 卷509_63
  title: 卷509_63阊门书感顾非熊
  author: 顾非熊
  content: 【阊门书感】 凫鹥踏波舞，树色接横塘。远近蘼芜绿，吴宫总夕阳。

- !Poem
  volume: 卷509_64
  title: 卷509_64送内乡张主簿赴任顾非熊
  author: 顾非熊
  content: 【送内乡张主簿赴任】 松窗久是餐霞客，山县新为主印官。 混俗故来分利禄，不教长作异人看。

- !Poem
  volume: 卷509_65
  title: 卷509_65瓜洲送朱万言顾非熊
  author: 顾非熊
  content: 【瓜洲送朱万言】 渡头风晚叶飞频，君去还吴我入秦。 双泪别家犹未断，不堪仍送故乡人。

- !Poem
  volume: 卷509_66
  title: 卷509_66秋夜长安病后作顾非熊
  author: 顾非熊
  content: 【秋夜长安病后作】 秋中帝里经旬雨，晴后蝉声更不闻。 牢落闲庭新病起，故乡南去雁成群。

- !Poem
  volume: 卷509_67
  title: 卷509_67题王使君片石顾非熊
  author: 顾非熊
  content: 【题王使君片石】 势似孤峰一片成，坐来疑有白云生。 主人莫怪殷勤看，远客长怀旧隐情。

- !Poem
  volume: 卷509_68
  title: 卷509_68暮春早起顾非熊
  author: 顾非熊
  content: 【暮春早起】 柳梢暗露滴清晨，帘下偏惊独起人。 鶗鴂数声花渐落，园林是处总残春。

- !Poem
  volume: 卷509_69
  title: 卷509_69途次怀归顾非熊
  author: 顾非熊
  content: 【途次怀归】 陇头禾偃乳乌飞，兀倚征鞍倍忆归。 正值江南新酿熟，可容闲却老莱衣。

- !Poem
  volume: 卷509_70
  title: 卷509_70寄陆隐君顾非熊
  author: 顾非熊
  content: 【寄陆隐君】 相思迢递隔重城，鸟散阶前竹坞清。 定拟秋凉过南崦，长松石上听泉声。

- !Poem
  volume: 卷509_71
  title: 卷509_71寄吴山净上人顾非熊
  author: 顾非熊
  content: 【寄吴山净上人】 忆共蒲团话夜钟，别来落叶閟行踪。 遥知黛色秋常玩，住向灵岩第几峰。

- !Poem
  volume: 卷509_72
  title: 卷509_72送徐五纶南行过吴顾非熊
  author: 顾非熊
  content: 【送徐五纶南行过吴】 吴门东去路三千，到得阊门暂泊船。 老父出迎应倒屣，贫居江上信谁传。
