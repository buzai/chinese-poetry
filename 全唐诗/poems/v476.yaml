
- !Poem
  volume: 卷476_1
  title: 卷476_1至日荷李常侍过郊居熊孺登
  author: 熊孺登
  content: 【至日荷李常侍过郊居】 贱子守柴荆，谁人记姓名。风云千骑降，草木一阳生。 礼异江河动，欢殊里巷惊。称觞容侍坐，看竹许同行。 遇觉沧溟浅，恩疑太岳轻。尽搜天地物，无谕此时情。

- !Poem
  volume: 卷476_2
  title: 卷476_2日暮天无云熊孺登
  author: 熊孺登
  content: 【日暮天无云】 杳杳复苍然，无云日暮天。象分青气外，景尽赤霄前。 渐吐星河色，遥生水木烟。从容难附丽，顾步欲澄鲜。 但见收三素，何能测上玄。应非暂呈瑞，不许出山川。

- !Poem
  volume: 卷476_3
  title: 卷476_3新成小亭月夜熊孺登
  author: 熊孺登
  content: 【新成小亭月夜】 已被月知处，斩新风到来。无人伴幽境，多取木兰栽。

- !Poem
  volume: 卷476_4
  title: 卷476_4和窦中丞岁酒喜见小男两岁熊孺登
  author: 熊孺登
  content: 【和窦中丞岁酒喜见小男两岁】 更添十岁应为相，岁酒从今把未休。 闻得一毛添五色，眼看相逐凤池头。

- !Poem
  volume: 卷476_5
  title: 卷476_5寒食熊孺登
  author: 熊孺登
  content: 【寒食】 东风泼火雨新休，舁尽春泥扫雪沟。 走马犊车当御路，汉阳公主谢鸡球。

- !Poem
  volume: 卷476_6
  title: 卷476_6送僧游山熊孺登
  author: 熊孺登
  content: 【送僧游山】 云身自在山山去，何处灵山不是归。 日暮寒林投古寺，雪花飞满水田衣。

- !Poem
  volume: 卷476_7
  title: 卷476_7雪中答僧书熊孺登
  author: 熊孺登
  content: 【雪中答僧书】 八行银字非常草，六出天花尽是梅。 无所与陈童子别，雪中辛苦远山来。

- !Poem
  volume: 卷476_8
  title: 卷476_8题逍遥楼伤故韦大夫熊孺登
  author: 熊孺登
  content: 【题逍遥楼伤故韦大夫】 利及生人无更为，落花流水旧城池。 逍遥楼上雕龙字，便是羊公堕泪碑。

- !Poem
  volume: 卷476_9
  title: 卷476_9戏赠费冠卿熊孺登
  author: 熊孺登
  content: 【戏赠费冠卿】 但恐红尘虚白首，宁论蹇逸分先后。 莫占莺花笑寂寥，长安春色年年有。

- !Poem
  volume: 卷476_10
  title: 卷476_10与左兴宗湓城别熊孺登
  author: 熊孺登
  content: 【与左兴宗湓城别】 江逢九派人将别，猿到三声月为秋。 不知相见更何日，此夜少年堪白头。

- !Poem
  volume: 卷476_11
  title: 卷476_11八月十五夜卧疾熊孺登
  author: 熊孺登
  content: 【八月十五夜卧疾】 一年只有今宵月，尽上江楼独病眠。 寂寞竹窗闲不闭，夜深斜影到床前。

- !Poem
  volume: 卷476_12
  title: 卷476_12正月十五日熊孺登
  author: 熊孺登
  content: 【正月十五日】 汉家遗事今宵见，楚郭明灯几处张。 深夜行歌声绝后，紫姑神下月苍苍。

- !Poem
  volume: 卷476_13
  title: 卷476_13曲池陪宴即事上窦中丞熊孺登
  author: 熊孺登
  content: 【曲池陪宴即事上窦中丞】 水自山阿绕坐来，珊瑚台上木绵开。 欲知举目无情罚，一片花流酒一杯。

- !Poem
  volume: 卷476_14
  title: 卷476_14董监庙熊孺登
  author: 熊孺登
  content: 【董监庙】 仁杰淫祠废欲无，枯枫老栎两三株。 神乌惯得商人食，飞趁征帆过蠡湖。

- !Poem
  volume: 卷476_15
  title: 卷476_15赠侯山人熊孺登
  author: 熊孺登
  content: 【赠侯山人】 一见清容惬素闻，有人传是紫阳君。 来时玉女裁春服，剪破湘山几片云。

- !Poem
  volume: 卷476_16
  title: 卷476_16送马判官赴安南熊孺登
  author: 熊孺登
  content: 【送马判官赴安南】 故人交趾去从军，应笑狂生挥阵云。 省得蔡州今日事，旧曾都护帐前闻。

- !Poem
  volume: 卷476_17
  title: 卷476_17送准上人归石经院熊孺登
  author: 熊孺登
  content: 【送准上人归石经院】 旃檀刻像今犹少，白石镌经古未曾。 归去更寻翻译寺，前山应遇雁门僧。

- !Poem
  volume: 卷476_18
  title: 卷476_18寒食野望熊孺登
  author: 熊孺登
  content: 【寒食野望】 拜扫无过骨肉亲，一年唯此两三辰。 冢头莫种有花树，春色不关泉下人。

- !Poem
  volume: 卷476_19
  title: 卷476_19祗役遇风谢湘中春色熊孺登
  author: 熊孺登
  content: 【祗役遇风谢湘中春色】 水生风熟布帆新，只见公程不见春。 应被百花撩乱笑，比来天地一闲人。

- !Poem
  volume: 卷476_20
  title: 卷476_20湘江夜泛熊孺登
  author: 熊孺登
  content: 【湘江夜泛】 江流如箭月如弓，行尽三湘数夜中。 无那子规知向蜀，一声声似怨春风。

- !Poem
  volume: 卷476_21
  title: 卷476_21蜀江水（来自蕃界）熊孺登
  author: 熊孺登
  content: 【蜀江水（来自蕃界）】 日夜朝宗来万里，共怜江水引蕃心。 若论巴峡愁人处，猿比滩声是好音。

- !Poem
  volume: 卷476_22
  title: 卷476_22寄安南马中丞熊孺登
  author: 熊孺登
  content: 【寄安南马中丞】 龙韬能致虎符分，万里霜台压瘴云。 蕃客不须愁海路，波神今伏马将军。

- !Poem
  volume: 卷476_23
  title: 卷476_23甘子堂陪宴上韦大夫熊孺登
  author: 熊孺登
  content: 【甘子堂陪宴上韦大夫】 武陵楼上春长早，甘子堂前花落迟。 楚乐怪来声竞起，新歌尽是大夫词。

- !Poem
  volume: 卷476_24
  title: 卷476_24青溪村居二首熊孺登
  author: 熊孺登
  content: 【青溪村居二首】 家占溪南千个竹，地临湖上一群山。 渔船多在马长放，出处自由闲不闲。 深树黄鹂晓一声，林西江上月犹明。 野人早起无他事，贪绕沙泉看笋生。

- !Poem
  volume: 卷476_25
  title: 卷476_25奉和兴元郑相公早春送杨侍郎熊孺登
  author: 熊孺登
  content: 【奉和兴元郑相公早春送杨侍郎】 征鞍欲上醉还留，南浦春生百草头。 丞相新裁别离曲，声声飞出旧梁州。

- !Poem
  volume: 卷476_26
  title: 卷476_26送舍弟孺复往庐山熊孺登
  author: 熊孺登
  content: 【送舍弟孺复往庐山】 能骑竹马辨西东，未省烟花暂不同。 第一早归春欲尽，庐山好看过湖风。

- !Poem
  volume: 卷476_27
  title: 卷476_27野别留少微上人熊孺登
  author: 熊孺登
  content: 【野别留少微上人】 若为相见还分散，翻觉浮云亦不闲。 何处留师暂且住，家贫唯有坐中山。

- !Poem
  volume: 卷476_28
  title: 卷476_28经古墓熊孺登
  author: 熊孺登
  content: 【经古墓】 碑折松枯山火烧，夜台从闭不曾朝。 那将逝者比流水，流水东流逢上潮。

- !Poem
  volume: 卷476_29
  title: 卷476_29赠灵彻上人熊孺登
  author: 熊孺登
  content: 【赠灵彻上人】 诗句能生世界春，僧家更有姓汤人。 况闻暗忆前朝事，知是修行第几身。

- !Poem
  volume: 卷476_30
  title: 卷476_30春郊醉中赠章八元熊孺登
  author: 熊孺登
  content: 【春郊醉中赠章八元】 三月踏青能几日，百回添酒莫辞频。 看君倒卧杨花里，始觉春光为醉人。
