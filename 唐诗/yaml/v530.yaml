
- !Poem
  volume: 卷530_1
  title: 卷530_1南亭与首公宴集（一作与群公宴南亭）许浑
  author: 许浑
  content: 【南亭与首公宴集（一作与群公宴南亭）】 秋来水上亭，几处似岩扃。戏鸟翻江叶，游龟带绿萍。 管弦心戚戚，罗绮鬓星星。行乐非吾事，西斋尚有萤。

- !Poem
  volume: 卷530_2
  title: 卷530_2早发寿安次永寿渡许浑
  author: 许浑
  content: 【早发寿安次永寿渡】 东西车马尘，巩洛与咸秦。山月夜行客，水烟朝渡人。 树凉风皓皓，滩浅石磷磷。会待功名就，扁舟寄此身。

- !Poem
  volume: 卷530_3
  title: 卷530_3泊松江渡（一作南游泊船江驿）许浑
  author: 许浑
  content: 【泊松江渡（一作南游泊船江驿）】 漠漠故宫地，月凉风露幽。鸡鸣荒戍晓，雁过古城秋。 杨柳北归路，蒹葭南渡舟。去乡今已远，更上望京楼。

- !Poem
  volume: 卷530_4
  title: 卷530_4送鱼思别处士归有怀（一作南亭送张祜）许浑
  author: 许浑
  content: 【送鱼思别处士归有怀（一作南亭送张祜）】 宴罢众宾散，长歌携一卮。溪亭相送远，山郭独归迟。 风槛夕云散，月轩寒露滋。病来双鬓白，不是旧离时。

- !Poem
  volume: 卷530_5
  title: 卷530_5重经姑苏怀古二首（一作杜牧之诗）许浑
  author: 许浑
  content: 【重经姑苏怀古二首（一作杜牧之诗）】 越兵驱绮罗，越女唱吴歌。宫尽燕声少，台荒麋迹多。 茱萸垂晓露，菡萏落秋波。无复君王醉，满城颦翠蛾。 香径绕吴宫，千帆落照中。鹳鸣山欲雨，鱼跃水多风。 城带晚莎绿，池连秋蓼红。当年国门外，谁识伍员忠。

- !Poem
  volume: 卷530_6
  title: 卷530_6将赴京师，留题孙处士山居二首许浑
  author: 许浑
  content: 【将赴京师，留题孙处士山居二首】 草堂近西郭，遥对敬亭开。枕腻海云起，簟凉山雨来。 高歌怀地肺，远赋忆天台。应学相如志，终须驷马回。 西岩有高兴，路僻几人知。松荫花开晚，山寒酒熟迟。 游从随野鹤，休息遇灵龟。长见邻翁说，容华似旧时。

- !Poem
  volume: 卷530_7
  title: 卷530_7下第寓居崇圣寺感事许浑
  author: 许浑
  content: 【下第寓居崇圣寺感事】 怀土泣京华，旧山归路赊。静依禅客院，幽学野人家。 林晚鸟争树，园春蝶护花。东门有闲地，谁种邵平瓜。

- !Poem
  volume: 卷530_8
  title: 卷530_8晓发天井关寄李师晦许浑
  author: 许浑
  content: 【晓发天井关寄李师晦】 山在水滔滔，流年欲二毛。湘潭归梦远，燕赵客程劳。 露晓红兰重，云晴碧树高。逢秋正多感，万里别同袍。

- !Poem
  volume: 卷530_9
  title: 卷530_9喜远书许浑
  author: 许浑
  content: 【喜远书】 端居换时节，离恨隔龙泷。苔色上春阁，柳阴移晚窗。 寄怀因桂水，流泪极枫江。此日南来使，金盘鱼一双。

- !Poem
  volume: 卷530_10
  title: 卷530_10怀江南同志许浑
  author: 许浑
  content: 【怀江南同志】 南国别经年，云晴波接天。蒲深鸂鶒戏，花暖鹧鸪眠。 竹暗湘妃庙，枫阴楚客船。唯应洞庭月，万里共婵娟。

- !Poem
  volume: 卷530_11
  title: 卷530_11洛中秋日许浑
  author: 许浑
  content: 【洛中秋日】 故国无归处，官闲忆远游。吴僧秣陵寺，楚客洞庭舟。 久病先知雨，长贫早觉秋。壮心能几许，伊水更东流。

- !Poem
  volume: 卷530_12
  title: 卷530_12将赴京师蒜山津送客还荆渚许浑
  author: 许浑
  content: 【将赴京师蒜山津送客还荆渚】 尊前万里愁，楚塞与皇州。云识潇湘雨，风知鄠杜秋。 潮平犹倚棹，月上更登楼。他日沧浪水，渔歌对白头。

- !Poem
  volume: 卷530_13
  title: 卷530_13潼关兰若许浑
  author: 许浑
  content: 【潼关兰若】 来往几经过，前轩枕大河。远帆春水阔，高寺夕阳多。 蝶影下红药，鸟声喧绿萝。故山归未得，徒咏采芝歌。

- !Poem
  volume: 卷530_14
  title: 卷530_14玩残雪寄江南尹刘大夫许浑
  author: 许浑
  content: 【玩残雪寄江南尹刘大夫】 艳阳无处避，皎洁不成容。素质添瑶水，清光散玉峰。 眠鸥犹恋草，栖鹤未离松。闻在金銮望，群仙对九重。

- !Poem
  volume: 卷530_15
  title: 卷530_15陪越中使院诸公，镜波馆饯明台裴郑二使君许浑
  author: 许浑
  content: 【陪越中使院诸公，镜波馆饯明台裴郑二使君】 倾幕来华馆，淹留二使君。舞移清夜月，歌断碧空云。 海郡楼台接，江船剑戟分。明时自鶱翥，无复叹离群。

- !Poem
  volume: 卷530_16
  title: 卷530_16春泊弋阳许浑
  author: 许浑
  content: 【春泊弋阳】 江行春欲半，孤枕弋阳堤。云暗犹飘雪，潮寒未应溪。 饮猿闻棹散，飞鸟背船低。此路成幽绝，家山巩洛西。

- !Poem
  volume: 卷530_17
  title: 卷530_17晨别翛然上人许浑
  author: 许浑
  content: 【晨别翛然上人】 吴僧诵经罢，败衲倚蒲团。钟韵花犹敛，楼阴月向残。 晴山开殿响，秋水卷帘寒。独恨孤舟去，千滩复万滩。

- !Poem
  volume: 卷530_18
  title: 卷530_18送客江行许浑
  author: 许浑
  content: 【送客江行】 萧萧芦荻花，郢客独辞家。远棹依山响，危樯转浦斜。 不寒澄浅石，潮落涨虚沙。莫与征徒望，乡园去渐赊。

- !Poem
  volume: 卷530_19
  title: 卷530_19将归涂口，宿郁林寺道玄上人院二首许浑
  author: 许浑
  content: 【将归涂口，宿郁林寺道玄上人院二首】 西岩一磬长，僧起树苍苍。开殿洒寒水，诵经焚晚香。 竹风云渐散，杉露月犹光。无复重来此，归舟凌夕阳。 春寻采药翁，归路宿禅宫。云起客眠处，月残僧定中。 藤花深洞水，槲叶满山风。清境不能住，朝朝惭远公。

- !Poem
  volume: 卷530_20
  title: 卷530_20题宣州元处士幽居许浑
  author: 许浑
  content: 【题宣州元处士幽居】 潺湲绕门水，未省濯缨尘。鸟散千岩曙，蜂来一径春。 杉松还待客，芝朮不求人。宁学磻溪叟，逢时罢隐沦。

- !Poem
  volume: 卷530_21
  title: 卷530_21送李秀才许浑
  author: 许浑
  content: 【送李秀才】 南楼送郢客，西郭见荆门。凫鹄下寒渚，牛羊归远村。 兰舟倚行棹，桂酒掩馀尊。重此一留宿，前村烟水昏。

- !Poem
  volume: 卷530_22
  title: 卷530_22题倪处士旧居许浑
  author: 许浑
  content: 【题倪处士旧居】 儒翁九十馀，旧向此山居。生寄一壶酒，死留千卷书。 槛摧新竹少，池浅故莲疏。但有子孙在，带经还荷锄。

- !Poem
  volume: 卷530_23
  title: 卷530_23赠梁将军许浑
  author: 许浑
  content: 【赠梁将军】 曾经黑山虏，一剑出重围。年长穷书意，时清隐钓矶。 高斋云外住，瘦马月中归。唯说乡心苦，春风雁北飞。

- !Poem
  volume: 卷530_24
  title: 卷530_24春望思旧游许浑
  author: 许浑
  content: 【春望思旧游】 适意极春日，南台披薜萝。花光晴漾漾，山色昼峨峨。 湘水美人远，信陵豪客多。唯凭一瓢酒，弹瑟纵高歌。

- !Poem
  volume: 卷530_25
  title: 卷530_25病中二首许浑
  author: 许浑
  content: 【病中二首】 三年婴酒渴，高卧似袁安。秋色鬓应改，夜凉心已宽。 风衣藤簟滑，露井竹床寒。卧忆郊扉月，恩深未挂冠。 私归人暂适，扶杖绕西林。风急柳溪响，露寒莎径深。 一身仍白发，万虑只丹心。此意无言处，高窗托素琴。

- !Poem
  volume: 卷530_26
  title: 卷530_26姑熟官舍寄汝洛友人许浑
  author: 许浑
  content: 【姑熟官舍寄汝洛友人】 官静亦无能，平生少面朋。务开唯印吏，公退只棋僧。 药鼎初寒火，书龛欲夜灯。安知北溟水，终日送抟鹏。

- !Poem
  volume: 卷530_27
  title: 卷530_27恩德寺许浑
  author: 许浑
  content: 【恩德寺】 楼台横复重，犹有半岩空。萝洞浅深水，竹廊高下风。 晴山疏雨后，秋树断云中。未尽平生意，孤帆又向东。

- !Poem
  volume: 卷530_28
  title: 卷530_28天竺寺题葛洪井许浑
  author: 许浑
  content: 【天竺寺题葛洪井】 羽客炼丹井，井留人已无。旧泉青石下，馀甃碧山隅。 云朗镜开匣，月寒冰在壶。仍闻酿仙酒，此水过琼酴。

- !Poem
  volume: 卷530_29
  title: 卷530_29朗上人院晨坐许浑
  author: 许浑
  content: 【朗上人院晨坐】 簟凉襟袖清，月没尚残星。山果落秋院，水花开晓庭。 疏藤风袅袅，圆桂露冥冥。正忆江南寺，岩斋闻诵经。

- !Poem
  volume: 卷530_30
  title: 卷530_30送客归湘楚许浑
  author: 许浑
  content: 【送客归湘楚】 无辞一杯酒，昔日与君深。秋色换归鬓，曙光生别心。 桂花山庙冷，枫树水楼阴。此路千馀里，应劳楚客吟。

- !Poem
  volume: 卷530_31
  title: 卷530_31过故友旧居许浑
  author: 许浑
  content: 【过故友旧居】 往年公子宅，夜宴乐难忘。高竹动疏翠，早莲飘暗香。 珠盘凝宝瑟，绮席递华觞。今日皆何处，闭门春草长。

- !Poem
  volume: 卷530_32
  title: 卷530_32送客归峡中（一作将赴京师，津亭别萧处士）许浑
  author: 许浑
  content: 【送客归峡中（一作将赴京师，津亭别萧处士）】 津亭多别离，杨柳半无枝。住接猿啼处，行逢雁过时。 江风飏帆急，山月下楼迟。还就西斋宿，烟波劳梦思。

- !Poem
  volume: 卷530_33
  title: 卷530_33题冲沼上人院许浑
  author: 许浑
  content: 【题冲沼上人院】 劚石种松子，数根侵杳冥。天寒犹讲律，雨暗尚寻经。 小殿灯千盏，深炉水一瓶。碧云多别思，休到望溪亭。

- !Poem
  volume: 卷530_34
  title: 卷530_34和毕员外雪中见寄许浑
  author: 许浑
  content: 【和毕员外雪中见寄】 仙署淹清景，雪华松桂阴。夜凌瑶席宴，春寄玉京吟。 烛晃垂罗幕，香寒重绣衾。相思不相访，烟月剡溪深。

- !Poem
  volume: 卷530_35
  title: 卷530_35春醉许浑
  author: 许浑
  content: 【春醉】 酒醲花一树，何暇卓文君。客坐长先饮，公闲半已曛。 水乡春足雨，山郭夜多云。何以参禅理，荣枯尽不闻。

- !Poem
  volume: 卷530_36
  title: 卷530_36题岫上人院许浑
  author: 许浑
  content: 【题岫上人院】 病客与僧闲，频来不掩关。高窗云外树，疏磬雨中山。 离索秋虫响，登临夕鸟还。心知落帆处，明月浙河湾。

- !Poem
  volume: 卷530_37
  title: 卷530_37送客南归有怀许浑
  author: 许浑
  content: 【送客南归有怀】 绿水暖青蘋，湘潭万里春。瓦尊迎海客，铜鼓赛江神。 避雨松枫岸，看云杨柳津。长安一杯酒，座上有归人。

- !Poem
  volume: 卷530_38
  title: 卷530_38李生弃官入道因寄许浑
  author: 许浑
  content: 【李生弃官入道因寄】 西岩一径通，知学采芝翁。寒暑丹心外，光阴白发中。 水深鱼避钓，云迥鹤辞笼。坐想还家日，人非井邑空。

- !Poem
  volume: 卷530_39
  title: 卷530_39长兴里夏日南邻避暑许浑
  author: 许浑
  content: 【长兴里夏日南邻避暑】 侯门大道傍，蝉噪树苍苍。开锁洞门远，下帘宾馆凉。 栏围红药盛，架引绿萝长。永日一欹枕，故山云水乡。

- !Poem
  volume: 卷530_40
  title: 卷530_40送韩校书许浑
  author: 许浑
  content: 【送韩校书】 恨与前欢隔，愁因此会同。迹高芸阁吏，名散雪楼翁。 城闭三秋雨，帆飞一夜风。酒醒鲈鲙美，应在竟陵东。

- !Poem
  volume: 卷530_41
  title: 卷530_41秋晚登城许浑
  author: 许浑
  content: 【秋晚登城】 城高不可下，永日一登临。曲槛凉飙急，空楼返照深。 苇花迷夕棹，梧叶散秋砧。谩作归田赋，蹉跎岁欲阴。

- !Poem
  volume: 卷530_42
  title: 卷530_42江西郑常侍赴镇之日有寄，因酬和许浑
  author: 许浑
  content: 【江西郑常侍赴镇之日有寄，因酬和】 来暮亦何愁，金貂在鹢舟。旆随寒浪动，帆带夕阳收。 布令滕王阁，裁诗郢客楼。即应归凤沼，中外赞天休。

- !Poem
  volume: 卷530_43
  title: 卷530_43蒙河南刘大夫见示与吏部张公喜雪酬唱，辄敢攀和许浑
  author: 许浑
  content: 【蒙河南刘大夫见示与吏部张公喜雪酬唱，辄敢攀和】 风度龙山暗，云凝象阙阴。瑞花琼树合，仙草玉苗深。 欲醉梁王酒，先调楚客琴。即应携手去，将此助商霖。

- !Poem
  volume: 卷530_44
  title: 卷530_44下第送宋秀才游岐下、杨秀才还江东许浑
  author: 许浑
  content: 【下第送宋秀才游岐下、杨秀才还江东】 年来不自得，一望几伤心。风转蕙兰色，月移松桂阴。 马随边草远，帆落海云深。明旦各分首，更听梁甫吟。

- !Poem
  volume: 卷530_45
  title: 卷530_45南亭偶题许浑
  author: 许浑
  content: 【南亭偶题】 城下水萦回，潮冲野艇来。鸟惊山果落，龟泛绿萍开。 白首书千卷，朱颜酒一杯。南轩自流涕，不是望燕台。

- !Poem
  volume: 卷530_46
  title: 卷530_46与裴三十秀才自越西归望亭阻冻登虎丘山寺精舍许浑
  author: 许浑
  content: 【与裴三十秀才自越西归望亭阻冻登虎丘山寺精舍】 春草越吴间，心期旦夕还。酒乡逢客病，诗境遇僧闲。 倚棹冰生浦，登楼雪满山。东风不可待，归鬓坐斑斑。
