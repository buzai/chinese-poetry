
- !Poem
  volume: 卷343_1
  title: 卷343_1题楚昭王庙韩愈
  author: 韩愈
  content: 【题楚昭王庙】 丘坟满目衣冠尽，城阙连云草树荒。 犹有国人怀旧德，一间茅屋祭昭王。

- !Poem
  volume: 卷343_2
  title: 卷343_2宿龙宫滩韩愈
  author: 韩愈
  content: 【宿龙宫滩】 浩浩复汤汤，滩声抑更扬。奔流疑激电，惊浪似浮霜。 梦觉灯生晕，宵残雨送凉。如何连晓语，一半是思乡。

- !Poem
  volume: 卷343_3
  title: 卷343_3叉鱼招张功曹（署）韩愈
  author: 韩愈
  content: 【叉鱼招张功曹（署）】 叉鱼春岸阔，此兴在中宵。大炬然如昼，长船缚似桥。 深窥沙可数，静搒水无摇。刃下那能脱，波间或自跳。 中鳞怜锦碎，当目讶珠销。迷火逃翻近，惊人去暂遥。 竞多心转细，得隽语时嚣。潭罄知存寡，舷平觉获饶。 交头疑凑饵，骈首类同条。濡沫情虽密，登门事已辽。 盈车欺故事，饲犬验今朝。血浪凝犹沸，腥风远更飘。 盖江烟幂幂，拂棹影寥寥。獭去愁无食，龙移惧见烧。 如棠名既误，钓渭日徒消。文客惊先赋，篙工喜尽谣。 脍成思我友，观乐忆吾僚。自可捐忧累，何须强问鸮。

- !Poem
  volume: 卷343_4
  title: 卷343_4李员外寄纸笔（李伯康也，郴州刺史）韩愈
  author: 韩愈
  content: 【李员外寄纸笔（李伯康也，郴州刺史）】 题是临池后，分从起草馀。兔尖针莫并，茧净雪难如。 莫怪殷勤谢，虞卿正著书。

- !Poem
  volume: 卷343_5
  title: 卷343_5次同冠峡（赴阳山作）韩愈
  author: 韩愈
  content: 【次同冠峡（赴阳山作）】 今日是何朝，天晴物色饶。落英千尺堕，游丝百丈飘。 泄乳交岩脉，悬流揭浪标。无心思岭北，猿鸟莫相撩。

- !Poem
  volume: 卷343_6
  title: 卷343_6答张十一功曹韩愈
  author: 韩愈
  content: 【答张十一功曹】 山净江空水见沙，哀猿啼处两三家。筼筜竞长纤纤笋， 踯躅闲开艳艳花。未报恩波知死所，莫令炎瘴送生涯。 吟君诗罢看双鬓，斗觉霜毛一半加。

- !Poem
  volume: 卷343_7
  title: 卷343_7郴州祈雨韩愈
  author: 韩愈
  content: 【郴州祈雨】 乞雨女郎魂，炰羞洁且繁。庙开鼯鼠叫，神降越巫言。 旱气期销荡，阴官想骏奔。行看五马入，萧飒已随轩。

- !Poem
  volume: 卷343_8
  title: 卷343_8湘中酬张十一功曹韩愈
  author: 韩愈
  content: 【湘中酬张十一功曹】 休垂绝徼千行泪，共泛清湘一叶舟。 今日岭猿兼越鸟，可怜同听不知愁。

- !Poem
  volume: 卷343_9
  title: 卷343_9郴口又赠二首韩愈
  author: 韩愈
  content: 【郴口又赠二首】 山作剑攒江写镜，扁舟斗转疾于飞。 回头笑向张公子，终日思归此日归。 雪飐霜翻看不分，雷惊电激语难闻。 沿涯宛转到深处，何限青天无片云。

- !Poem
  volume: 卷343_10
  title: 卷343_10题木居士二首韩愈
  author: 韩愈
  content: 【题木居士二首】 火透波穿不计春，根如头面干如身。 偶然题作木居士，便有无穷求福人。 为神讵比沟中断，遇赏还同爨下馀。 朽蠹不胜刀锯力，匠人虽巧欲何如。

- !Poem
  volume: 卷343_11
  title: 卷343_11晚泊江口韩愈
  author: 韩愈
  content: 【晚泊江口】 郡城朝解缆，江岸暮依村。二女竹上泪，孤臣水底魂。 双双归蛰燕，一一叫群猿。回首那闻语，空看别袖翻。

- !Poem
  volume: 卷343_12
  title: 卷343_12湘中韩愈
  author: 韩愈
  content: 【湘中】 猿愁鱼踊水翻波，自古流传是汨罗。 蘋藻满盘无处奠，空闻渔父扣舷歌。

- !Poem
  volume: 卷343_13
  title: 卷343_13别盈上人韩愈
  author: 韩愈
  content: 【别盈上人】 山僧爱山出无期，俗士牵俗来何时。 祝融峰下一回首，即是此生长别离。

- !Poem
  volume: 卷343_14
  title: 卷343_14喜雪献裴尚书（裴均也，时为荆南节度使）韩愈
  author: 韩愈
  content: 【喜雪献裴尚书（裴均也，时为荆南节度使）】 宿云寒不卷，春雪堕如簁。骋巧先投隙，潜光半入池。 喜深将策试，惊密仰檐窥。自下何曾污，增高未觉危。 比心明可烛，拂面爱还吹。妒舞时飘袖，欺梅并压枝。 地空迷界限，砌满接高卑。浩荡乾坤合，霏微物象移。 为祥矜大熟，布泽荷平施。已分年华晚，犹怜曙色随。 气严当酒换，洒急听窗知。照曜临初日，玲珑滴晚澌。 聚庭看岳耸，扫路见云披。阵势鱼丽远，书文鸟篆奇。 纵欢罗艳黠，列贺拥熊螭。履敝行偏冷，门扃卧更羸。 悲嘶闻病马，浪走信娇儿。灶静愁烟绝，丝繁念鬓衰。 拟盐吟旧句，授简慕前规。捧赠同燕石，多惭失所宜。

- !Poem
  volume: 卷343_15
  title: 卷343_15春雪韩愈
  author: 韩愈
  content: 【春雪】 看雪乘清旦，无人坐独谣。拂花轻尚起，落地暖初销。 已讶陵歌扇，还来伴舞腰。洒篁留密节，著柳送长条。 入镜鸾窥沼，行天马度桥。遍阶怜可掬，满树戏成摇。 江浪迎涛日，风毛纵猎朝。弄闲时细转，争急忽惊飘。 城险疑悬布，砧寒未捣绡。莫愁阴景促，夜色自相饶。

- !Poem
  volume: 卷343_16
  title: 卷343_16闻梨花发赠刘师命韩愈
  author: 韩愈
  content: 【闻梨花发赠刘师命】 桃溪惆怅不能过，红艳纷纷落地多。 闻道郭西千树雪，欲将君去醉如何。

- !Poem
  volume: 卷343_17
  title: 卷343_17春雪间早梅韩愈
  author: 韩愈
  content: 【春雪间早梅】 梅将雪共春，彩艳不相因。逐吹能争密，排枝巧妒新。 谁令香满座，独使净无尘。芳意饶呈瑞，寒光助照人。 玲珑开已遍，点缀坐来频。那是俱疑似，须知两逼真。 荧煌初乱眼，浩荡忽迷神。未许琼华比，从将玉树亲。 先期迎献岁，更伴占兹晨。愿得长辉映，轻微敢自珍。

- !Poem
  volume: 卷343_18
  title: 卷343_18早春雪中闻莺韩愈
  author: 韩愈
  content: 【早春雪中闻莺】 朝莺雪里新，雪树眼前春。带涩先迎气，侵寒已报人。 共矜初听早，谁贵后闻频。暂啭那成曲，孤鸣岂及辰。 风霜徒自保，桃李讵相亲。寄谢幽栖友，辛勤不为身。

- !Poem
  volume: 卷343_19
  title: 卷343_19梨花下赠刘师命韩愈
  author: 韩愈
  content: 【梨花下赠刘师命】 洛阳城外清明节，百花寥落梨花发。 今日相逢瘴海头，共惊烂漫开正月。

- !Poem
  volume: 卷343_20
  title: 卷343_20和归工部送僧约（工部，归登也，约，荆州人）韩愈
  author: 韩愈
  content: 【和归工部送僧约（工部，归登也，约，荆州人）】 早知皆是自拘囚，不学因循到白头。 汝既出家还扰扰，何人更得死前休。

- !Poem
  volume: 卷343_21
  title: 卷343_21入关咏马韩愈
  author: 韩愈
  content: 【入关咏马】 岁老岂能充上驷，力微当自慎前程。 不知何故翻骧首，牵过关门妄一鸣。

- !Poem
  volume: 卷343_22
  title: 卷343_22木芙蓉韩愈
  author: 韩愈
  content: 【木芙蓉】 新开寒露丛，远比水间红。艳色宁相妒，嘉名偶自同。 采江官渡晚，搴木古祠空。愿得勤来看，无令便逐风。

- !Poem
  volume: 卷343_23
  title: 卷343_23题张十一旅舍三咏·榴花韩愈
  author: 韩愈
  content: 【题张十一旅舍三咏·榴花】 五月榴花照眼明，枝间时见子初成。 可怜此地无车马，颠倒青苔落绛英。

- !Poem
  volume: 卷343_24
  title: 卷343_24题张十一旅舍三咏·井韩愈
  author: 韩愈
  content: 【题张十一旅舍三咏·井】 贾谊宅中今始见，葛洪山下昔曾窥。 寒泉百尺空看影，正是行人渴死时。

- !Poem
  volume: 卷343_25
  title: 卷343_25题张十一旅舍三咏·蒲萄韩愈
  author: 韩愈
  content: 【题张十一旅舍三咏·蒲萄】 新茎未遍半犹枯，高架支离倒复扶。 若欲满盘堆马乳，莫辞添竹引龙须。

- !Poem
  volume: 卷343_26
  title: 卷343_26峡石西泉（一作寒泉）韩愈
  author: 韩愈
  content: 【峡石西泉（一作寒泉）】 居然鳞介不能容，石眼环环水一钟。 闻说旱时求得雨，只疑科斗是蛟龙。

- !Poem
  volume: 卷343_27
  title: 卷343_27梁国惠康公主挽歌二首韩愈
  author: 韩愈
  content: 【梁国惠康公主挽歌二首】 定谥芳声远，移封大国新。巽宫尊长女，台室属良人。 河汉重泉夜，梧桐半树春。龙輀非厌翟，还辗禁城尘。 秦地吹箫女，湘波鼓瑟妃。佩兰初应梦，奔月竟沦辉。 夫族迎魂去，宫官会葬归。从今沁园草，无复更芳菲。

- !Poem
  volume: 卷343_28
  title: 卷343_28和崔舍人咏月二十韵韩愈
  author: 韩愈
  content: 【和崔舍人咏月二十韵】 三秋端正月，今夜出东溟。对日犹分势，腾天渐吐灵。 未高烝远气，半上霁孤形。赫奕当躔次，虚徐度杳冥。 长河晴散雾，列宿曙分萤。浩荡英华溢，萧疏物象泠。 池边临倒照，檐际送横经。花树参差见，皋禽断续聆。 牖光窥寂寞，砧影伴娉婷。幽坐看侵户，闲吟爱满庭。 辉斜通壁练，彩碎射沙星。清洁云间路，空凉水上亭。 净堪分顾兔，细得数飘萍。山翠相凝绿，林烟共幂青。 过隅惊桂侧，当午觉轮停。属思摛霞锦，追欢罄缥瓶。 郡楼何处望，陇笛此时听。右掖连台座，重门限禁扃。 风台观滉漾，冰砌步青荧。独有虞庠客，无由拾落蓂。

- !Poem
  volume: 卷343_29
  title: 卷343_29咏雪赠张籍韩愈
  author: 韩愈
  content: 【咏雪赠张籍】 只见纵横落，宁知远近来。飘飖还自弄，历乱竟谁催。 座暖销那怪，池清失可猜。坳中初盖底，垤处遂成堆。 慢有先居后，轻多去却回。度前铺瓦陇，发本积墙隈。 穿细时双透，乘危忽半摧。舞深逢坎井，集早值层台。 砧练终宜捣，阶纨未暇裁。城寒装睥睨，树冻裹莓苔。 片片匀如剪，纷纷碎若挼。定非燖鹄鹭，真是屑琼瑰。 纬繣观朝萼，冥茫瞩晚埃。当窗恒凛凛，出户即皑皑。 压野荣芝菌，倾都委货财。娥嬉华荡漾，胥怒浪崔嵬。 碛迥疑浮地，云平想辗雷。随车翻缟带，逐马散银杯。 万屋漫汗合，千株照曜开。松篁遭挫抑，粪壤获饶培。 隔绝门庭遽，挤排陛级才。岂堪裨岳镇，强欲效盐梅。 隐匿瑕疵尽，包罗委琐该。误鸡宵呃喔，惊雀暗裴回。 浩浩过三暮，悠悠匝九垓。鲸鲵陆死骨，玉石火炎灰。 厚虑填溟壑，高愁cN斗魁。日轮埋欲侧，坤轴压将颓。 岸类长蛇搅，陵犹巨象豗。水官夸杰黠，木气怯胚胎。 著地无由卷，连天不易推。龙鱼冷蛰苦，虎豹饿号哀。 巧借奢华便，专绳困约灾。威贪陵布被，光肯离金罍。 赏玩捐他事，歌谣放我才。狂教诗硉矹，兴与酒陪鳃。 惟子能谙耳，诸人得语哉。助留风作党，劝坐火为媒。 雕刻文刀利，搜求智网恢。莫烦相属和，传示及提孩。

- !Poem
  volume: 卷343_30
  title: 卷343_30酬王二十舍人雪中见寄韩愈
  author: 韩愈
  content: 【酬王二十舍人雪中见寄】 三日柴门拥不开，阶平庭满白皑皑。 今朝蹋作琼瑶迹，为有诗从凤沼来。

- !Poem
  volume: 卷343_31
  title: 卷343_31送侯喜韩愈
  author: 韩愈
  content: 【送侯喜】 已作龙钟后时者，懒于街里蹋尘埃。 如今便别长官去，直到新年衙日来。

- !Poem
  volume: 卷343_32
  title: 卷343_32学诸进士作精卫衔石填海韩愈
  author: 韩愈
  content: 【学诸进士作精卫衔石填海】 鸟有偿冤者，终年抱寸诚。口衔山石细，心望海波平。 渺渺功难见，区区命已轻。人皆讥造次，我独赏专精。 岂计休无日，惟应尽此生。何惭刺客传，不著报雠名。

- !Poem
  volume: 卷343_33
  title: 卷343_33奉酬振武胡十二丈大夫韩愈
  author: 韩愈
  content: 【奉酬振武胡十二丈大夫】 倾朝共羡宠光频，半岁迁腾作虎臣。戎旆暂停辞社树， 里门先下敬乡人。横飞玉盏家山晓，远蹀金珂塞草春。 自笑平生夸胆气，不离文字鬓毛新。

- !Poem
  volume: 卷343_34
  title: 卷343_34奉和库部卢四兄曹长元日朝回（卢汀也）韩愈
  author: 韩愈
  content: 【奉和库部卢四兄曹长元日朝回（卢汀也）】 天仗宵严建羽旄，春云送色晓鸡号。金炉香动螭头暗， 玉佩声来雉尾高。戎服上趋承北极，儒冠列侍映东曹。 太平时节难身遇，郎署何须叹二毛。

- !Poem
  volume: 卷343_35
  title: 卷343_35寒食直归遇雨韩愈
  author: 韩愈
  content: 【寒食直归遇雨】 寒食时看度，春游事已违。风光连日直，阴雨半朝归。 不见红球上，那论彩索飞。惟将新赐火，向曙著朝衣。

- !Poem
  volume: 卷343_36
  title: 卷343_36送李六协律归荆南（翱）韩愈
  author: 韩愈
  content: 【送李六协律归荆南（翱）】 早日羁游所，春风送客归。柳花还漠漠，江燕正飞飞。 歌舞知谁在，宾僚逐使非。宋亭池水绿，莫忘蹋芳菲。

- !Poem
  volume: 卷343_37
  title: 卷343_37题百叶桃花（知制诰时作）韩愈
  author: 韩愈
  content: 【题百叶桃花（知制诰时作）】 百叶双桃晚更红，窥窗映竹见玲珑。 应知侍史归天上，故伴仙郎宿禁中。

- !Poem
  volume: 卷343_38
  title: 卷343_38春雪韩愈
  author: 韩愈
  content: 【春雪】 新年都未有芳华，二月初惊见草芽。 白雪却嫌春色晚，故穿庭树作飞花。

- !Poem
  volume: 卷343_39
  title: 卷343_39戏题牡丹韩愈
  author: 韩愈
  content: 【戏题牡丹】 幸自同开俱隐约，何须相倚斗轻盈。陵晨并作新妆面， 对客偏含不语情。双燕无机还拂掠，游蜂多思正经营。 长年是事皆抛尽，今日栏边暂眼明。

- !Poem
  volume: 卷343_40
  title: 卷343_40盆池五首韩愈
  author: 韩愈
  content: 【盆池五首】 老翁真个似童儿，汲水埋盆作小池。 一夜青蛙鸣到晓，恰如方口钓鱼时。 莫道盆池作不成，藕稍初种已齐生。 从今有雨君须记，来听萧萧打叶声。 瓦沼晨朝水自清，小虫无数不知名。 忽然分散无踪影，惟有鱼儿作队行。 泥盆浅小讵成池，夜半青蛙圣得知。 一听暗来将伴侣，不烦鸣唤斗雄雌。 池光天影共青青，拍岸才添水数瓶。 且待夜深明月去，试看涵泳几多星。

- !Poem
  volume: 卷343_41
  title: 卷343_41芍药（元和中知制诰寓直禁中作）韩愈
  author: 韩愈
  content: 【芍药（元和中知制诰寓直禁中作）】 浩态狂香昔未逢，红灯烁烁绿盘笼。 觉来独对情惊恐，身在仙宫第几重。

- !Poem
  volume: 卷343_42
  title: 卷343_42奉和虢州刘给事使君三堂新题二十一咏·新亭韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·新亭】 湖上新亭好，公来日出初。水文浮枕簟，瓦影荫龟鱼。

- !Poem
  volume: 卷343_43
  title: 卷343_43奉和虢州刘给事使君三堂新题二十一咏·流水韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·流水】 汩汩几时休，从春复到秋。只言池未满，池满强交流。

- !Poem
  volume: 卷343_44
  title: 卷343_44奉和虢州刘给事使君三堂新题二十一咏·竹洞韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·竹洞】 竹洞何年有，公初斫竹开。洞门无锁钥，俗客不曾来。

- !Poem
  volume: 卷343_45
  title: 卷343_45奉和虢州刘给事使君三堂新题二十一咏·月台韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·月台】 南馆城阴阔，东湖水气多。直须台上看，始奈月明何。

- !Poem
  volume: 卷343_46
  title: 卷343_46奉和虢州刘给事使君三堂新题二十一咏·渚亭韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·渚亭】 自有人知处，那无步往踪。莫教安四壁，面面看芙蓉。

- !Poem
  volume: 卷343_47
  title: 卷343_47奉和虢州刘给事使君三堂新题二十一咏·竹溪韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·竹溪】 蔼蔼溪流慢，梢梢岸筱长。穿沙碧簳净，落水紫苞香。

- !Poem
  volume: 卷343_48
  title: 卷343_48奉和虢州刘给事使君三堂新题二十一咏·北湖韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·北湖】 闻说游湖棹，寻常到此回。应留醒心处，准拟醉时来。

- !Poem
  volume: 卷343_49
  title: 卷343_49奉和虢州刘给事使君三堂新题二十一咏·花岛韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·花岛】 蜂蝶去纷纷，香风隔岸闻。欲知花岛处，水上觅红云。

- !Poem
  volume: 卷343_50
  title: 卷343_50奉和虢州刘给事使君三堂新题二十一咏·柳溪韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·柳溪】 柳树谁人种，行行夹岸高。莫将条系缆，著处有蝉号。

- !Poem
  volume: 卷343_51
  title: 卷343_51奉和虢州刘给事使君三堂新题二十一咏·西山韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·西山】 新月迎宵挂，晴云到晚留。为遮西望眼，终是懒回头。

- !Poem
  volume: 卷343_52
  title: 卷343_52奉和虢州刘给事使君三堂新题二十一咏·竹径韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·竹径】 无尘从不扫，有鸟莫令弹。若要添风月，应除数百竿。

- !Poem
  volume: 卷343_53
  title: 卷343_53奉和虢州刘给事使君三堂新题二十一咏·荷池韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·荷池】 风雨秋池上，高荷盖水繁。未谙鸣摵摵，那似卷翻翻。

- !Poem
  volume: 卷343_54
  title: 卷343_54奉和虢州刘给事使君三堂新题二十一咏·稻畦韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·稻畦】 罫布畦堪数，枝分水莫寻。鱼肥知已秀，鹤没觉初深。

- !Poem
  volume: 卷343_55
  title: 卷343_55奉和虢州刘给事使君三堂新题二十一咏·柳巷韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·柳巷】 柳巷还飞絮，春馀几许时。吏人休报事，公作送春诗。

- !Poem
  volume: 卷343_56
  title: 卷343_56奉和虢州刘给事使君三堂新题二十一咏·花源韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·花源】 源上花初发，公应日日来。丁宁红与紫，慎莫一时开。

- !Poem
  volume: 卷343_57
  title: 卷343_57奉和虢州刘给事使君三堂新题二十一咏·北楼韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·北楼】 郡楼乘晓上，尽日不能回。晚色将秋至，长风送月来。

- !Poem
  volume: 卷343_58
  title: 卷343_58奉和虢州刘给事使君三堂新题二十一咏·镜潭韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·镜潭】 非铸复非熔，泓澄忽此逢。鱼虾不用避，只是照蛟龙。

- !Poem
  volume: 卷343_59
  title: 卷343_59奉和虢州刘给事使君三堂新题二十一咏·孤屿韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·孤屿】 朝游孤屿南，暮戏孤屿北。所以孤屿鸟，与公尽相识。

- !Poem
  volume: 卷343_60
  title: 卷343_60奉和虢州刘给事使君三堂新题二十一咏·方桥韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·方桥】 非阁复非船，可居兼可过。君欲问方桥，方桥如此作。

- !Poem
  volume: 卷343_61
  title: 卷343_61奉和虢州刘给事使君三堂新题二十一咏·梯桥韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·梯桥】 乍似上青冥，初疑蹑菡萏。自无飞仙骨，欲度何由敢。

- !Poem
  volume: 卷343_62
  title: 卷343_62奉和虢州刘给事使君三堂新题二十一咏·月池韩愈
  author: 韩愈
  content: 【奉和虢州刘给事使君三堂新题二十一咏·月池】 寒池月下明，新月池边曲。若不妒清妍，却成相映烛。

- !Poem
  volume: 卷343_63
  title: 卷343_63游城南十六首·赛神韩愈
  author: 韩愈
  content: 【游城南十六首·赛神】 白布长衫紫领巾，差科未动是闲人。 麦苗含穟桑生葚，共向田头乐社神。

- !Poem
  volume: 卷343_64
  title: 卷343_64游城南十六首·题于宾客庄韩愈
  author: 韩愈
  content: 【游城南十六首·题于宾客庄】 榆荚车前盖地皮，蔷薇蘸水笋穿篱。 马蹄无入朱门迹，纵使春归可得知。

- !Poem
  volume: 卷343_65
  title: 卷343_65游城南十六首·晚春韩愈
  author: 韩愈
  content: 【游城南十六首·晚春】 草树知春不久归，百般红紫斗芳菲。 杨花榆荚无才思，惟解漫天作雪飞。

- !Poem
  volume: 卷343_66
  title: 卷343_66游城南十六首·落花韩愈
  author: 韩愈
  content: 【游城南十六首·落花】 已分将身著地飞，那羞践踏损光晖。 无端又被春风误，吹落西家不得归。

- !Poem
  volume: 卷343_67
  title: 卷343_67游城南十六首·楸树二首韩愈
  author: 韩愈
  content: 【游城南十六首·楸树二首】 几岁生成为大树，一朝缠绕困长藤。 谁人与脱青罗帔，看吐高花万万层。 幸自枝条能树立，可烦萝蔓作交加。 傍人不解寻根本，却道新花胜旧花。

- !Poem
  volume: 卷343_68
  title: 卷343_68游城南十六首·风折花枝韩愈
  author: 韩愈
  content: 【游城南十六首·风折花枝】 浮艳侵天难就看，清香扑地只遥闻。 春风也是多情思，故拣繁枝折赠君。

- !Poem
  volume: 卷343_69
  title: 卷343_69游城南十六首·赠同游韩愈
  author: 韩愈
  content: 【游城南十六首·赠同游】 唤起窗全曙，催归日未西。无心花里鸟，更与尽情啼。

- !Poem
  volume: 卷343_70
  title: 卷343_70游城南十六首·赠张十八助教韩愈
  author: 韩愈
  content: 【游城南十六首·赠张十八助教】 喜君眸子重清朗，携手城南历旧游。 忽见孟生题竹处，相看泪落不能收。

- !Poem
  volume: 卷343_71
  title: 卷343_71游城南十六首·题韦氏庄韩愈
  author: 韩愈
  content: 【游城南十六首·题韦氏庄】 昔者谁能比，今来事不同。寂寥青草曲，散漫白榆风。 架倒藤全落，篱崩竹半空。宁须惆怅立，翻覆本无穷。

- !Poem
  volume: 卷343_72
  title: 卷343_72游城南十六首·晚雨韩愈
  author: 韩愈
  content: 【游城南十六首·晚雨】 廉纤晚雨不能晴，池岸草间蚯蚓鸣。 投竿跨马蹋归路，才到城门打鼓声。

- !Poem
  volume: 卷343_73
  title: 卷343_73游城南十六首·出城韩愈
  author: 韩愈
  content: 【游城南十六首·出城】 暂出城门蹋青草，远于林下见春山。 应须韦杜家家到，只有今朝一日闲。

- !Poem
  volume: 卷343_74
  title: 卷343_74游城南十六首·把酒韩愈
  author: 韩愈
  content: 【游城南十六首·把酒】 扰扰驰名者，谁能一日闲。我来无伴侣，把酒对南山。

- !Poem
  volume: 卷343_75
  title: 卷343_75游城南十六首·嘲少年韩愈
  author: 韩愈
  content: 【游城南十六首·嘲少年】 直把春偿酒，都将命乞花。只知闲信马，不觉误随车。

- !Poem
  volume: 卷343_76
  title: 卷343_76游城南十六首·楸树韩愈
  author: 韩愈
  content: 【游城南十六首·楸树】 青幢紫盖立童童，细雨浮烟作彩笼。 不得画师来貌取，定知难见一生中。

- !Poem
  volume: 卷343_77
  title: 卷343_77游城南十六首·遣兴韩愈
  author: 韩愈
  content: 【游城南十六首·遣兴】 断送一生惟有酒，寻思百计不如闲。 莫忧世事兼身事，须著人间比梦间。
