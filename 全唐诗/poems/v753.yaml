
- !Poem
  volume: 卷754_1
  title: 卷754_1赠泰州掾令狐克己（文公曾孙）徐铉
  author: 徐铉
  content: 【赠泰州掾令狐克己（文公曾孙）】 念子才多命且奇，乱中抛掷少年时。深藏七泽衣如雪， 却见中朝鬓似丝。旧德在人终远大，扁舟为吏莫推辞。 孤芳自爱凌霜处，咏取文公白菊诗。

- !Poem
  volume: 卷754_2
  title: 卷754_2送荻栽与秀才朱观徐铉
  author: 徐铉
  content: 【送荻栽与秀才朱观】 羡子清吟处，茅斋面碧流。解憎莲艳俗，唯欠荻花幽。 鹭立低枝晚，风惊折叶秋。赠君须种取，不必树忘忧。

- !Poem
  volume: 卷754_3
  title: 卷754_3使浙西先寄献燕王侍中徐铉
  author: 徐铉
  content: 【使浙西先寄献燕王侍中】 京江风静喜乘流，极目遥瞻万岁楼。喜气茏葱甘露晚， 水烟波淡海门秋。五年不见鸾台长，明日将陪兔苑游。 欲问平台门下吏，相君还许吐茵不。

- !Poem
  volume: 卷754_4
  title: 卷754_4常州驿中喜雨徐铉
  author: 徐铉
  content: 【常州驿中喜雨】 飒飒旱天雨，凉风一夕回。远寻南亩去，细入驿亭来。 蓑唱牛初牧，渔歌棹正开。盈庭顿无事，归思酌金罍。

- !Poem
  volume: 卷754_5
  title: 卷754_5驿中七夕徐铉
  author: 徐铉
  content: 【驿中七夕】 七夕雨初霁，行人正忆家。江天望河汉，水馆折莲花。 独坐凉何甚，微吟月易斜。今年不乞巧，钝拙转堪嗟。

- !Poem
  volume: 卷754_6
  title: 卷754_6赠浙西顾推官徐铉
  author: 徐铉
  content: 【赠浙西顾推官】 盛府宾寮八十馀，闭门高卧兴无如。梁王苑里相逢早， 润浦城中得信疏。狼藉杯盘重会面，风流才调一如初。 愿君百岁犹强健，他日相寻隐士庐。

- !Poem
  volume: 卷754_7
  title: 卷754_7赠浙西妓亚仙（筵上作）徐铉
  author: 徐铉
  content: 【赠浙西妓亚仙（筵上作）】 翠黛嚬如怨，朱颜醉更春。占将南国貌，恼杀别家人。 粉汗沾巡盏，花钿逐舞茵。明朝绮窗下，离恨两殷勤。

- !Poem
  volume: 卷754_8
  title: 卷754_8回至瓜洲献侍中徐铉
  author: 徐铉
  content: 【回至瓜洲献侍中】 紫微垣里旧宾从，来向吴门谒府公。奉使谬持严助节， 登门初识鲁王宫。笙歌隐隐违离后，烟水茫茫怅望中。 日暮瓜洲江北岸，两行清泪滴西风。

- !Poem
  volume: 卷754_9
  title: 卷754_9邵伯埭下寄高邮陈郎中徐铉
  author: 徐铉
  content: 【邵伯埭下寄高邮陈郎中】 故人相别动经年，候馆相逢倍惨然。顾我饮冰难辍棹， 感君扶病为开筵。河湾水浅翘秋鹭，柳岸风微噪暮蝉。 欲识酒醒魂断处，谢公祠畔客亭前。

- !Poem
  volume: 卷754_10
  title: 卷754_10谪居舒州，累得韩高二舍人书，作此寄之徐铉
  author: 徐铉
  content: 【谪居舒州，累得韩高二舍人书，作此寄之】 三峰烟霭碧临溪，中有骚人理钓丝。会友少于分袂日， 谪居多却在朝时。丹心历历吾终信，俗虑悠悠尔不知。 珍重韩君与高子，殷勤书札寄相思。

- !Poem
  volume: 卷754_11
  title: 卷754_11和张先辈见寄二首徐铉
  author: 徐铉
  content: 【和张先辈见寄二首】 去国离群掷岁华，病容憔悴愧丹砂。溪连舍下衣长润， 山带城边日易斜。几处垂钩依野岸，有时披褐到邻家。 故人书札频相慰，谁道西京道路赊。 清时沦放在山州，邛竹纱巾处处游。野日苍茫悲鵩舍， 水风阴湿弊貂裘。鸡鸣候旦宁辞晦，松节凌霜几换秋。 两首新诗千里道，感君情分独知丘。

- !Poem
  volume: 卷754_12
  title: 卷754_12印秀才至舒州见寻，别后寄诗依韵和徐铉
  author: 徐铉
  content: 【印秀才至舒州见寻，别后寄诗依韵和】 羁游白社身虽屈，高步辞场道不卑。投分共为知我者， 相寻多愧谪居时。离怀耿耿年来梦，厚意勤勤别后诗。 今日溪边正相忆，雪晴山秀柳丝垂。

- !Poem
  volume: 卷754_13
  title: 卷754_13行园树徐铉
  author: 徐铉
  content: 【行园树】 松节凌霜久，蓬根逐吹频。群生各有性，桃李但争春。

- !Poem
  volume: 卷754_14
  title: 卷754_14题雷公井徐铉
  author: 徐铉
  content: 【题雷公井】 掩霭愚公谷，萧寥羽客家。俗人知处所，应为有桃花。

- !Poem
  volume: 卷754_15
  title: 卷754_15送彭秀才徐铉
  author: 徐铉
  content: 【送彭秀才】 贾生去国已三年，短褐闲行皖水边。尽日野云生舍下， 有时京信到门前。无人与和投湘赋，愧子来浮访戴船。 满袖新诗好回去，莫随骚客醉林泉。

- !Poem
  volume: 卷754_16
  title: 卷754_16移饶州别周使君徐铉
  author: 徐铉
  content: 【移饶州别周使君】 正怜东道感贤侯，何幸南冠脱楚囚。睆伯台前收别宴， 乔公亭下舣行舟。四年去国身将老，百郡征兵主尚忧。 更向鄱阳湖上去，青衫憔悴泪交流。

- !Poem
  volume: 卷754_17
  title: 卷754_17避难东归，依韵和黄秀才见寄徐铉
  author: 徐铉
  content: 【避难东归，依韵和黄秀才见寄】 戚戚逢人问所之，东流相送向京畿。自甘逐客纫兰佩， 不料平民著战衣。树带荒村春冷落，江澄霁色雾霏微。 时危道丧无才术，空手徘徊不忍归。

- !Poem
  volume: 卷754_18
  title: 卷754_18酬郭先辈徐铉
  author: 徐铉
  content: 【酬郭先辈】 太原郭夫子，行高文炳蔚。弱龄负世誉，一举游月窟。 仙籍第三人，时人故称屈。昔余吏西省，倾盖名籍籍。 及我窜群舒，向风心郁郁。归来暮江上，云雾一披拂。 雷雨不下施，犹作池中物。念君介然气，感时思奋发。 示我数篇文，与古争驰突。彩褥粲英华，理深刮肌骨。 古诗尤精奥，史论皆宏拔。举此措诸民，何忧民不活。 吁嗟吾道薄，与世长迂阔。顾我徒有心，数奇身正绌。 论兵属少年，经国须儒术。夫子无自轻，苍生正愁疾。

- !Poem
  volume: 卷754_19
  title: 卷754_19和集贤钟郎中徐铉
  author: 徐铉
  content: 【和集贤钟郎中】 石渠册府神仙署，当用明朝第一人。腰下别悬新印绶， 座中皆是故交亲。龙池树色供清景，浴殿香风接近邻。 从此翻飞应更远，遍寻三十六天春。

- !Poem
  volume: 卷754_20
  title: 卷754_20送刘山阳徐铉
  author: 徐铉
  content: 【送刘山阳】 旧族知名士，朱衣宰楚城。所嗟吾道薄，岂是主恩轻。 战鼓何时息，儒冠独自行。此心多感激，相送若为情。

- !Poem
  volume: 卷754_21
  title: 卷754_21题伏龟山北隅徐铉
  author: 徐铉
  content: 【题伏龟山北隅】 兹山信岑寂，阴崖积苍翠。水石何必多，宛有千岩意。 孰知近人境，旦暮含佳气。池影摇轻风，林光澹新霁。 支颐藉芳草，自足忘世事。未得归去来，聊为宴居地。

- !Poem
  volume: 卷754_22
  title: 卷754_22送黄梅江明府徐铉
  author: 徐铉
  content: 【送黄梅江明府】 封疆多难正经纶，台阁如何不用君。江上又劳为小邑， 箧中徒自有雄文。书生胆气人谁信，远俗歌谣主不闻。 一首新诗无限意，再三吟味向秋云。

- !Poem
  volume: 卷754_23
  title: 卷754_23咏梅子真送郭先辈徐铉
  author: 徐铉
  content: 【咏梅子真送郭先辈】 忠臣本爱君，仁人本爱民。宁知贵与贱，岂计名与身。 梅生为一尉，献疏来君门。君门深万里，金虎重千钧。 向永且不用，况复论子真。拂衣遂长往，高节邈无邻。 至今仙籍中，谓之梅真人。郭生负逸气，百代继遗尘。 进退生自知，得丧吾不陈。斯民苟有幸，期子一朝伸。

- !Poem
  volume: 卷754_24
  title: 卷754_24和萧郎中午日见寄徐铉
  author: 徐铉
  content: 【和萧郎中午日见寄】 细雨轻风采药时，褰帘隐几更何为。岂知泽畔纫兰客， 来赴城中角黍期。多罪静思如剉蘖，赦书才听似含饴。 谢公制胜常闲暇，愿接西州敌手棋。

- !Poem
  volume: 卷754_25
  title: 卷754_25送黄秀才姑孰辟命徐铉
  author: 徐铉
  content: 【送黄秀才姑孰辟命】 世乱离情苦，家贫色养难。水云孤棹去，风雨暮春寒。 幕府才方急，骚人泪未干。何时王道泰，万里看鹏抟。

- !Poem
  volume: 卷754_26
  title: 卷754_26送王四十五归东都徐铉
  author: 徐铉
  content: 【送王四十五归东都】 海内兵方起，离筵泪易垂。怜君负米去，惜此落花时。 想忆看来信，相宽指后期。殷勤手中柳，此是向南枝。

- !Poem
  volume: 卷754_27
  title: 卷754_27和太常萧少卿近郊马上偶吟徐铉
  author: 徐铉
  content: 【和太常萧少卿近郊马上偶吟】 田园经雨绿分畦，飞盖闲行九里堤。拂袖清风尘不起， 满川芳草路如迷。林开始觉晴天迥，潮上初惊浦岸齐。 怪得仙郎诗句好，断霞残照远山西。

- !Poem
  volume: 卷754_28
  title: 卷754_28又和徐铉
  author: 徐铉
  content: 【又和】 抱瓮何人灌药畦，金衔为尔驻平堤。村桥野店景无限， 绿水晴天思欲迷。横笛乍随轻吹断，归帆疑与远山齐。 凤城回望真堪画，万户千门蒋峤西。

- !Poem
  volume: 卷754_29
  title: 卷754_29抛球乐辞二首徐铉
  author: 徐铉
  content: 【抛球乐辞二首】 歌舞送飞球，金觥碧玉筹。管弦桃李月，帘幕凤凰楼。 一笑千场醉，浮生任白头。 灼灼传花枝，纷纷度画旗。不知红烛下，照见彩球飞。 借势因期克，巫山暮雨归。

- !Poem
  volume: 卷754_30
  title: 卷754_30离歌辞五首徐铉
  author: 徐铉
  content: 【离歌辞五首】 莫折红芳树，但知尽意看。狂风幸无意，那忍折教残。 朝日城南路，旌旗照绿芜。使君何处去，桑下觅罗敷。 事与年俱往，情将分共深。莫惊容鬓改，只是旧时心。 暂别劳相送，佳期愿莫违。朱颜不须老，留取待郎归。 拂匣收珠佩，回灯拭薄妆。莫嫌春夜短，匹似楚襄王。

- !Poem
  volume: 卷754_31
  title: 卷754_31梦游三首徐铉
  author: 徐铉
  content: 【梦游三首】 魂梦悠扬不奈何，夜来还在故人家。香濛蜡烛时时暗， 户映屏风故故斜。檀的慢调银字管，云鬟低缀折枝花。 天明又作人间别，洞口春深道路赊。 绣幌银屏杳霭间，若非魂梦到应难。窗前人静偏宜夜， 户内春浓不识寒。蘸甲递觞纤似玉，含词忍笑腻于檀。 锦书若要知名字，满县花开不姓潘。 南国佳人字玉儿，芙蓉双脸远山眉。仙郎有约长相忆， 阿母何猜不得知。梦里行云还倏忽，暗中携手乍疑迟。 因思别后闲窗下，织得回文几首诗。

- !Poem
  volume: 卷754_32
  title: 卷754_32和萧少卿见庆新居徐铉
  author: 徐铉
  content: 【和萧少卿见庆新居】 湘浦怀沙已不疑，京城赐第岂前期。鼓声到晚知坊远， 山色来多与静宜。簪屦尚应怜故物，稻粱空自愧华池。 新诗问我偏饶思，还念鹪鹩得一枝。

- !Poem
  volume: 卷754_33
  title: 卷754_33又和徐铉
  author: 徐铉
  content: 【又和】 惊蓬偶驻知多幸，断雁重联惬素期。当户小山如旧识， 上墙幽藓最相宜。清风不去因栽竹，隙地无多也凿池。 更喜良邻有嘉树，绿阴分得近南枝。

- !Poem
  volume: 卷754_34
  title: 卷754_34送勋道人之建安徐铉
  author: 徐铉
  content: 【送勋道人之建安】 下国兵方起，君家义独闻。若为轻世利，归去卧溪云。 挂席冲岚翠，携筇破藓纹。离情似霜叶，江上正纷纷。

- !Poem
  volume: 卷754_35
  title: 卷754_35送许郎中歙州判官兼黟县徐铉
  author: 徐铉
  content: 【送许郎中歙州判官兼黟县】 尝闻黟县似桃源，况是优游冠玳筵。遗爱非遥应卧理， 祖风犹在好寻仙。朝衣旧识熏香史，禄米初营种秫田。 大抵宦游须自适，莫辞离别二三年。

- !Poem
  volume: 卷754_36
  title: 卷754_36送彭秀才南游徐铉
  author: 徐铉
  content: 【送彭秀才南游】 问君孤棹去何之，玉笥春风楚水西。山上断云分翠霭， 林间晴雪入澄溪。琴心酒趣神相会，道士仙童手共携。 他日时清更随计，莫如刘阮洞中迷。

- !Poem
  volume: 卷754_37
  title: 卷754_37和明上人除夜见寄徐铉
  author: 徐铉
  content: 【和明上人除夜见寄】 酌酒围炉久，愁襟默自增。长年逢岁暮，多病见兵兴。 夜色开庭燎，寒威入砚冰。汤师无别念，吟坐一灯凝。

- !Poem
  volume: 卷754_38
  title: 卷754_38正初和鄂州边郎中见寄徐铉
  author: 徐铉
  content: 【正初和鄂州边郎中见寄】 潦倒含香客，凄凉赋鵩人。未能全卷舌，终拟学垂纶。 故友暌离久，音书问讯频。相思俱老大，又见一年新。

- !Poem
  volume: 卷754_39
  title: 卷754_39送刘司直出宰徐铉
  author: 徐铉
  content: 【送刘司直出宰】 之子有雄文，风标秀不群。低飞从墨绶，逸志在青云。 柳色临流动，春光到县分。贤人多静理，未爽醉醺醺。

- !Poem
  volume: 卷754_40
  title: 卷754_40送从兄赴临川幕徐铉
  author: 徐铉
  content: 【送从兄赴临川幕】 梁王籍宠就东藩，还召邹枚坐兔园。今日好论天下事， 昔年同受主人恩。石头城下春潮满，金柅亭边绿树繁。 唯有音书慰离别，一杯相送别无言。

- !Poem
  volume: 卷754_41
  title: 卷754_41送龚员外赴江州幕徐铉
  author: 徐铉
  content: 【送龚员外赴江州幕】 烦君更上筑金台，世难民劳藉俊才。自有声名驰羽檄， 不妨谈笑奉尊罍。元规楼迥清风满，匡俗山春画障开。 莫忘故人离别恨，海潮回处寄书来。

- !Poem
  volume: 卷754_42
  title: 卷754_42送朱先辈尉庐陵徐铉
  author: 徐铉
  content: 【送朱先辈尉庐陵】 我重朱夫子，依然见古人。成名无愧色，得禄及慈亲。 莫叹官资屈，宁论活计贫。平生心气在，终任静边尘。

- !Poem
  volume: 卷754_43
  title: 卷754_43送钟德林郎中学士赴东府诗·得酒徐铉
  author: 徐铉
  content: 【送钟德林郎中学士赴东府诗·得酒】 酌此杯中物，茱萸满把秋。今朝将送别，他日是忘忧。 世乱方多事，年加易得愁。政成频一醉，亦未减风流。
