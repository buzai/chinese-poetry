
- !Poem
  volume: 卷73_1
  title: 卷73_1祭汾阴乐章（寿和）苏颋
  author: 苏颋
  content: 【祭汾阴乐章（寿和）】 礼物斯具，乐章乃陈。谁其作主，皇考圣真。 对越在天，圣明佐神。窅然汾上，厚泽如春。

- !Poem
  volume: 卷73_2
  title: 卷73_2奉和圣制行次成皋途经先圣擒建德之所感而成诗应制苏颋
  author: 苏颋
  content: 【奉和圣制行次成皋途经先圣擒建德之所感而成诗应制】 汉东不执象，河朔方斗龙。夏灭渐宁乱，唐兴终奋庸。 皇威正赫赫，兵气何匈匈。用武三川震，归淳六代醲。 成皋睹王业，天下致人雍。即此巡于岱，曾孙受命封。

- !Poem
  volume: 卷73_3
  title: 卷73_3奉和圣制登蒲州逍遥楼应制苏颋
  author: 苏颋
  content: 【奉和圣制登蒲州逍遥楼应制】 在昔尧舜禹，遗尘成典谟。圣皇东巡狩，况乃经此都。 楼观纷迤逦，河山几萦纡。缅怀祖宗业，相继文武图。 尚德既无险，观风谅有孚。岂如汾水上，箫鼓事游娱。

- !Poem
  volume: 卷73_4
  title: 卷73_4奉和圣制过晋阳宫应制苏颋
  author: 苏颋
  content: 【奉和圣制过晋阳宫应制】 隋运与天绝，生灵厌氛昏。圣期在宁乱，士马兴太原。 立极万邦推，登庸四海尊。庆膺神武帝，业付皇曾孙。 缅慕封唐道，追惟归沛魂。诏书感先义，典礼巡旧藩。 高殿彩云合，春旗祥风翻。率西见汾水，奔北空塞垣。 款曲童儿佐，依迟故老言。里颁慈惠赏，家受复除恩。 下辇崇三教，建碑当九门。孝思敦至美，亿载奉开元。

- !Poem
  volume: 卷73_5
  title: 卷73_5奉和姚令公温汤旧馆永怀故人卢公之作苏颋
  author: 苏颋
  content: 【奉和姚令公温汤旧馆永怀故人卢公之作】 树德岂孤迈，降神良并出。伟兹廊庙桢，调彼盐梅实。 正悦虞垂举，翻悲郑侨卒。同心不可忘，交臂何为失。 清路荷前幸，明时称右弼。曾联野外游，尚记帷中密。 新恸情莫遣，旧游词更述。空令还辱和，长叹知音日。

- !Poem
  volume: 卷73_6
  title: 卷73_6和杜主簿春日有所思苏颋
  author: 苏颋
  content: 【和杜主簿春日有所思】 朝上高楼上，俯见洛阳陌。摇荡吹花风，落英纷已积。 美人不共此，芳好空所惜。揽镜尘网滋，当窗苔藓碧。 缅怀在云汉，良愿暌枕席。翻似无见时，如何久为客。

- !Poem
  volume: 卷73_7
  title: 卷73_7饯郢州李使君苏颋
  author: 苏颋
  content: 【饯郢州李使君】 楚有章华台，遥遥云梦泽。复闻拥符传，及是收图籍。 佳政在离人，能声寄侯伯。离怀朔风起，试望秋阴积。 中路凄以寒，群山霭将夕。伤心聊把袂，怊怅麒麟客。

- !Poem
  volume: 卷73_8
  title: 卷73_8饯唐州高使君赴任苏颋
  author: 苏颋
  content: 【饯唐州高使君赴任】 永日奏文时，东风摇荡夕。浩然思乐事，翻复饯征客。 淮水春流清，楚山暮云白。勿言行路远，所贵专城伯。

- !Poem
  volume: 卷73_9
  title: 卷73_9晓济胶川南入密界苏颋
  author: 苏颋
  content: 【晓济胶川南入密界】 饮马胶川上，傍胶南趣密。林遥飞鸟迟，云去晴山出。 落晖隐桑柘，秋原被花实。惨然游子寒，风露将萧瑟。

- !Poem
  volume: 卷73_10
  title: 卷73_10夜发三泉即事苏颋
  author: 苏颋
  content: 【夜发三泉即事】 暗发三泉山，穷秋听骚屑。北林夜鸣雨，南望晓成雪。 只咏北风凉，讵知南土热。沙溪忽沸渭，石道乍明灭。 宛若银碛横，复如瑶台结。指程赋所恋，遇虞不遑歇。 重纩濡莫解，悬旌冻犹揭。下奔泥栈榰，上觏云梯设。 搏颊羸马顿，回眸惴人跌。憧憧往复还，心注思逾切。 冉冉年将病，力困衰怠竭。天彭信方隅，地势诚斗绝。 忝曳尚书履，叨兼使臣节。京坻有岁饶，亭障无边孽。 归奏丹墀左，骞能俟来哲。

- !Poem
  volume: 卷73_11
  title: 卷73_11小园纳凉即事苏颋
  author: 苏颋
  content: 【小园纳凉即事】 烦暑避蒸郁，居闲习高明。长风自远来，层阁有馀清。 散洒纳凉气，萧条遗世情。奈何夸大隐，终日系尘缨。

- !Poem
  volume: 卷73_12
  title: 卷73_12昆明池晏坐答王兵部珣三韵见示苏颋
  author: 苏颋
  content: 【昆明池晏坐答王兵部珣三韵见示】 画舸疾如飞，遥遥泛夕晖。石鲸吹浪隐，玉女步尘归。 独有衔恩处，明珠在钓矶。

- !Poem
  volume: 卷73_13
  title: 卷73_13奉和圣制春台望应制苏颋
  author: 苏颋
  content: 【奉和圣制春台望应制】 壮丽天之府，神明王者宅。大君乘飞龙，登彼复怀昔。 圆阙朱光焰，横山翠微积。河汧流作表，县聚开成陌。 即旧在皇家，维新具物华。云连所上居恒属， 日更时中望不斜。三月沧池摇积水，万年青树缀新花。 暴嬴国此尝图霸，霸业后仁先以诈。东破诸侯西入秦， 咸阳北阪南渭津。诗书焚爇散学士，高阁奢逾娇美人。 事往覆輈经远喻，春还按跸凭高赋。戎观爱力深惟省， 越厌陈方何足务。清吹遥遥发帝台，宸文耿耿照天回。 伯夷位事愚臣忝，喜奏声成凤鸟来。

- !Poem
  volume: 卷73_14
  title: 卷73_14长相思苏颋
  author: 苏颋
  content: 【长相思】 君不见天津桥下东流水，南望龙门北朝市。 杨柳青青宛地垂，桃红李白花参差。花参差，柳堪结， 此时忆君心断绝。

- !Poem
  volume: 卷73_15
  title: 卷73_15蜀城哭台州乐安少府苏颋
  author: 苏颋
  content: 【蜀城哭台州乐安少府】 远游跻剑阁，长想属天台。万里隔三载，此邦余重来。 音容旷不睹，梦寐殊悠哉。边郡饶藉藉，晚庭正回回。 喜传上都封，因促傍吏开。向悟海盐客，已而梁木摧。 变衣寝门外，挥涕少城隈。却记分明得，犹持委曲猜。 师儒昔训奖，仲季时童孩。服义题书箧，邀欢泛酒杯。 暂令风雨散，仍迫岁时回。其道惟正直，其人信美偲。 白头还作尉，黄绶固非才。可叹悬蛇疾，先贻问鵩灾。 故乡闭穷壤，宿草生寒荄。零落九原去，蹉跎四序催。 曩期冬赠橘，今哭夏成梅。执礼谁为赗，居常不徇财。 北登嵔gF坂，东望姑苏台。天路本悬绝，江波复溯洄。 念孤心易断，追往恨艰裁。不遂卿将伯，孰云陈与雷。 吾衰亦如此，夫子复何哀。

- !Poem
  volume: 卷73_16
  title: 卷73_16立春日侍宴内出剪彩花应制苏颋
  author: 苏颋
  content: 【立春日侍宴内出剪彩花应制】 晓入宜春苑，秾芳吐禁中。剪刀因裂素，妆粉为开红。 彩异惊流雪，香饶点便风。裁成识天意，万物与花同。

- !Poem
  volume: 卷73_17
  title: 卷73_17春日芙蓉园侍宴应制苏颋
  author: 苏颋
  content: 【春日芙蓉园侍宴应制】 御道红旗出，芳园翠辇游。绕花开水殿，架竹起山楼。 荷芰轻薰幄，鱼龙出负舟。宁知穆天子，空赋白云秋。

- !Poem
  volume: 卷73_18
  title: 卷73_18奉和圣制人日清晖阁宴群臣遇雪应制苏颋
  author: 苏颋
  content: 【奉和圣制人日清晖阁宴群臣遇雪应制】 楼观空烟里，初年瑞雪过。苑花齐玉树，池水作银河。 七日祥图启，千春御赏多。轻飞传彩胜，天上奉薰歌。

- !Poem
  volume: 卷73_19
  title: 卷73_19奉和七夕宴两仪殿应制苏颋
  author: 苏颋
  content: 【奉和七夕宴两仪殿应制】 灵媛乘秋发，仙装警夜催。月光窥欲渡，河色辨应来。 机石天文写，针楼御赏开。窃观栖鸟至，疑向鹊桥回。

- !Poem
  volume: 卷73_20
  title: 卷73_20奉和九日幸临渭亭登高应制得时字苏颋
  author: 苏颋
  content: 【奉和九日幸临渭亭登高应制得时字】 嘉会宜长日，高筵顺动时。晓光云外洗，晴色雨馀滋。 降鹤因韶德，吹花入御词。愿陪阳数节，亿万九秋期。

- !Poem
  volume: 卷73_21
  title: 卷73_21游禁苑幸临渭亭遇雪应制苏颋
  author: 苏颋
  content: 【游禁苑幸临渭亭遇雪应制】 平明敞帝居，霰雪下凌虚。写月含珠缀，从风薄绮疏。 年惊花絮早，春夜管弦初。已属云天外，欣承霈泽馀。

- !Poem
  volume: 卷73_22
  title: 卷73_22奉和送金城公主适西蕃应制苏颋
  author: 苏颋
  content: 【奉和送金城公主适西蕃应制】 帝女出天津，和戎转罽轮。川经断肠望，地与析支邻。 奏曲风嘶马，衔悲月伴人。旋知偃兵革，长是汉家亲。

- !Poem
  volume: 卷73_23
  title: 卷73_23奉和圣制登骊山高顶寓目应制苏颋
  author: 苏颋
  content: 【奉和圣制登骊山高顶寓目应制】 仙跸御层氛，高高积翠分。岩声中谷应，天语半空闻。 丰树连黄叶，函关入紫云。圣图恢宇县，歌赋小横汾。

- !Poem
  volume: 卷73_24
  title: 卷73_24幸白鹿观应制苏颋
  author: 苏颋
  content: 【幸白鹿观应制】 碧虚清吹下，蔼蔼入仙宫。松磴攀云绝，花源接涧空。 受符邀羽使，传诀注香童。讵似闲居日，徒闻有顺风。

- !Poem
  volume: 卷73_25
  title: 卷73_25题寿安王主簿池馆苏颋
  author: 苏颋
  content: 【题寿安王主簿池馆】 洛邑通驰道，韩郊在属城。馆将花雨映，潭与竹声清。 贤俊鸾栖棘，宾游马佩衡。愿言随狎鸟，从此濯吾缨。

- !Poem
  volume: 卷73_26
  title: 卷73_26扈从温泉奉和姚令公喜雪苏颋
  author: 苏颋
  content: 【扈从温泉奉和姚令公喜雪】 清道丰人望，乘时汉主游。恩晖随霰下，庆泽与云浮。 泉暖惊银碛，花寒爱玉楼。鼎臣今有问，河伯且应留。

- !Poem
  volume: 卷73_27
  title: 卷73_27秋社日崇让园宴得新字苏颋
  author: 苏颋
  content: 【秋社日崇让园宴得新字】 鸣爵三农稔，句龙百代神。运昌叨辅弼，时泰喜黎民。 树缺池光近，云开日影新。生全应有地，长愿乐交亲。

- !Poem
  volume: 卷73_28
  title: 卷73_28奉和魏仆射秋日还乡有怀之作苏颋
  author: 苏颋
  content: 【奉和魏仆射秋日还乡有怀之作】 南宫夙拜罢，东道昼游初。饮饯倾冠盖，传呼问里闾。 树悲悬剑所，溪想钓璜馀。明发辉光至，增荣驷马车。

- !Poem
  volume: 卷73_29
  title: 卷73_29武担山寺苏颋
  author: 苏颋
  content: 【武担山寺】 武担独苍然，坟山下玉泉。鳖灵时共尽，龙女事同迁。 松柏衔哀处，幡花种福田。讵知留镜石，长与法轮圆。

- !Poem
  volume: 卷73_30
  title: 卷73_30饯潞州陆长史再守汾州苏颋
  author: 苏颋
  content: 【饯潞州陆长史再守汾州】 河尹政成期，为汾昔所推。不荣三入地，还美再临时。 拥传云初合，闻莺日正迟。道傍多出饯，别有吏民思。

- !Poem
  volume: 卷73_31
  title: 卷73_31饯荆州崔司马苏颋
  author: 苏颋
  content: 【饯荆州崔司马】 茂礼雕龙昔，香名展骥初。水连南海涨，星拱北辰居。 稍发仙人履，将题别驾舆。明年征拜入，荆玉不藏诸。

- !Poem
  volume: 卷73_32
  title: 卷73_32送吏部李侍郎东归得归字苏颋
  author: 苏颋
  content: 【送吏部李侍郎东归得归字】 陌上有光辉，披云向洛畿。赏来荣扈从，别至惜分飞。 泉溜含风急，山烟带日微。茂曹今去矣，人物喜东归。

- !Poem
  volume: 卷73_33
  title: 卷73_33送光禄姚卿还都苏颋
  author: 苏颋
  content: 【送光禄姚卿还都】 汉室有英台，荀家宠俊才。九卿朝已入，三子暮同来。 不授纶为草，还司鼎用梅。两京王者宅，驷马日应回。

- !Poem
  volume: 卷73_34
  title: 卷73_34春晚送瑕丘田少府还任，因寄洛中镜上人苏颋
  author: 苏颋
  content: 【春晚送瑕丘田少府还任，因寄洛中镜上人】 闻道还沂上，因声寄洛滨。别时花欲尽，归处酒应春。 聚散同行客，悲欢属故人。少年追乐地，遥赠一沾巾。

- !Poem
  volume: 卷73_35
  title: 卷73_35送贾起居奉使入洛取图书因便拜觐苏颋
  author: 苏颋
  content: 【送贾起居奉使入洛取图书因便拜觐】 旧国才因地，当朝史命官。遗文征阙简，还思采芳兰。 传发关门候，觞称邑里欢。早持京副入，旋伫洛书刊。

- !Poem
  volume: 卷73_36
  title: 卷73_36送常侍舒公归觐苏颋
  author: 苏颋
  content: 【送常侍舒公归觐】 朝闻讲艺馀，晨省拜恩初。训胄尊庠序，荣亲耀里闾。 朱丹华毂送，斑白绮筵舒。江上春流满，还应荐跃鱼。

- !Poem
  volume: 卷73_37
  title: 卷73_37兴州出行苏颋
  author: 苏颋
  content: 【兴州出行】 危途晓未分，驱马傍江濆。滴滴泣花露，微微出岫云。 松梢半吐月，萝翳渐移曛。旅客肠应断，吟猿更使闻。

- !Poem
  volume: 卷73_38
  title: 卷73_38边秋薄暮（一作出塞）苏颋
  author: 苏颋
  content: 【边秋薄暮（一作出塞）】 海外秋鹰击，霜前旅雁归。边风思鞞鼓，落日惨旌麾。 浦暗渔舟入，川长猎骑稀。客悲逢薄暮，况乃事戎机。

- !Poem
  volume: 卷73_39
  title: 卷73_39晓发方骞驿苏颋
  author: 苏颋
  content: 【晓发方骞驿】 传置远山蹊，龙钟蹴涧泥。片阴常作雨，微照已生霓。 鬓发愁氛换，心情险路迷。方知向蜀者，偏识子规啼。

- !Poem
  volume: 卷73_40
  title: 卷73_40经三泉路作苏颋
  author: 苏颋
  content: 【经三泉路作】 三月松作花，春行日渐赊。竹障山鸟路，藤蔓野人家。 透石飞梁下，寻云绝磴斜。此中谁与乐，挥涕语年华。

- !Poem
  volume: 卷73_41
  title: 卷73_41故高安大长公主挽词苏颋
  author: 苏颋
  content: 【故高安大长公主挽词】 彤管承师训，青圭备礼容。孟孙家代宠，元女国朝封。 柔轨题贞顺，闲规赋肃雍。宁知落照尽，霜吹入悲松。

- !Poem
  volume: 卷73_42
  title: 卷73_42赠司徒豆卢府君挽词苏颋
  author: 苏颋
  content: 【赠司徒豆卢府君挽词】 宠赠追胡广，亲临比贺循。几闻投剑客，多会服缌人。 草闭坟将古，松阴地不春。二陵犹可望，存殁有忠臣。

- !Poem
  volume: 卷73_43
  title: 卷73_43故右散骑常侍舒国公褚公挽词苏颋
  author: 苏颋
  content: 【故右散骑常侍舒国公褚公挽词】 阳翟疏丰构，临平演庆源。学筵尊授几，儒服宠乘轩。 审谕留中密，开陈与上言。徂晖一不借，空有赐东园。

- !Poem
  volume: 卷73_44
  title: 卷73_44奉和初春幸太平公主南庄应制苏颋
  author: 苏颋
  content: 【奉和初春幸太平公主南庄应制】 主第山门起灞川，宸游风景入初年。凤凰楼下交天仗， 乌鹊桥头敞御筵。往往花间逢彩石，时时竹里见红泉。 今朝扈跸平阳馆，不羡乘槎云汉边。

- !Poem
  volume: 卷73_45
  title: 卷73_45奉和春日幸望春宫应制苏颋
  author: 苏颋
  content: 【奉和春日幸望春宫应制】 东望望春春可怜，更逢晴日柳含烟。宫中下见南山尽， 城上平临北斗悬。细草遍承回辇处，轻花微落奉觞前。 宸游对此欢无极，鸟哢声声入管弦。

- !Poem
  volume: 卷73_46
  title: 卷73_46人日重宴大明宫恩赐彩缕人胜应制苏颋
  author: 苏颋
  content: 【人日重宴大明宫恩赐彩缕人胜应制】 疏龙磴道切昭回，建凤旗门绕帝台。七叶仙蓂依月吐， 千株御柳拂烟开。初年竞贴宜春胜，长命先浮献寿杯。 是日皇灵知窃幸，群心就捧大明来。

- !Poem
  volume: 卷73_47
  title: 卷73_47侍宴安乐公主山庄应制苏颋
  author: 苏颋
  content: 【侍宴安乐公主山庄应制】 駸駸羽骑历城池，帝女楼台向晚披。雾洒旌旗云外出， 风回岩岫雨中移。当轩半落天河水，绕径全低月树枝。 箫鼓宸游陪宴日，和鸣双凤喜来仪。

- !Poem
  volume: 卷73_48
  title: 卷73_48兴庆池侍宴应制苏颋
  author: 苏颋
  content: 【兴庆池侍宴应制】 降鹤池前回步辇，栖鸾树杪出行宫。山光积翠遥疑逼， 水态含青近若空。直视天河垂象外，俯窥京室画图中。 皇欢未使恩波极，日暮楼船更起风。

- !Poem
  volume: 卷73_49
  title: 卷73_49广达楼下夜侍酺宴应制苏颋
  author: 苏颋
  content: 【广达楼下夜侍酺宴应制】 东岳封回宴洛京，西墉通晚会公卿。楼台绝胜宜春苑， 灯火还同不夜城。正睹人间朝市乐，忽闻天上管弦声。 酺来万舞群臣醉，喜戴千年圣主明。

- !Poem
  volume: 卷73_50
  title: 卷73_50龙池乐章（唐享龙池乐章第七章）苏颋
  author: 苏颋
  content: 【龙池乐章（唐享龙池乐章第七章）】 西京凤邸跃龙泉，佳气休光镇在天。轩后雾图今已得， 秦王水剑昔常传。恩鱼不入昆明钓，瑞鹤长如太液仙。 愿侍巡游同旧里，更闻箫鼓济楼船。

- !Poem
  volume: 卷73_51
  title: 卷73_51扈从鄠杜间奉呈刑部尚书舅崔黄门马常侍苏颋
  author: 苏颋
  content: 【扈从鄠杜间奉呈刑部尚书舅崔黄门马常侍】 翠辇红旗出帝京，长杨鄠杜昔知名。云山一一看皆美， 竹树萧萧画不成。羽骑将过持袂拂，香车欲度卷帘行。 汉家曾草巡游赋，何似今来应圣明。

- !Poem
  volume: 卷73_52
  title: 卷73_52景龙观送裴士曹苏颋
  author: 苏颋
  content: 【景龙观送裴士曹】 昔日尝闻公主第，今时变作列仙家。池傍坐客穿丛筱， 树下游人扫落花。雨雪长疑向函谷，山泉直似到流沙。 君还洛邑分明记，此处同来阅岁华。

- !Poem
  volume: 卷73_53
  title: 卷73_53春晚紫微省直寄内苏颋
  author: 苏颋
  content: 【春晚紫微省直寄内】 直省清华接建章，向来无事日犹长。花间燕子栖鳷鹊， 竹下鹓雏绕凤凰。内史通宵承紫诰，中人落晚爱红妆。 别离不惯无穷忆，莫误卿卿学太常。

- !Poem
  volume: 卷73_54
  title: 卷73_54赠彭州权别驾苏颋
  author: 苏颋
  content: 【赠彭州权别驾】 双流脉脉锦城开，追饯年年往复回。只道歌谣迎半刺， 徒闻礼数揖中台。黄莺急啭春风尽，斑马长嘶落景催。 莫怆分飞岐路别，还当奏最掖垣来。

- !Poem
  volume: 卷73_55
  title: 卷73_55寒食宴于中舍别驾兄弟宅苏颋
  author: 苏颋
  content: 【寒食宴于中舍别驾兄弟宅】 子推山上歌龙罢，定国门前结驷来。始睹元昆锵玉至， 旋闻季子佩刀回。晴花处处因风起，御柳条条向日开。 自有长筵欢不极，还将彩服咏南陔。

- !Poem
  volume: 卷73_56
  title: 卷73_56九月九日望蜀台苏颋
  author: 苏颋
  content: 【九月九日望蜀台】 蜀王望蜀旧台前，九日分明见一川。北料乡关方自此， 南辞城郭复依然。青松系马攒岩畔，黄菊留人籍道边。 自昔登临湮灭尽，独闻忠孝两能传。
