
- !Poem
  volume: 卷471_1
  title: 卷471_1五杂组雍裕之
  author: 雍裕之
  content: 【五杂组】 五杂组，刺绣窠。往复还，织锦梭。不得已，戍交河。

- !Poem
  volume: 卷471_2
  title: 卷471_2剪彩花雍裕之
  author: 雍裕之
  content: 【剪彩花】 敢竞桃李色，自呈刀尺功。蝶犹迷剪翠，人岂辨裁红。

- !Poem
  volume: 卷471_3
  title: 卷471_3春晦送客（一作三月晦日郊外送客）雍裕之
  author: 雍裕之
  content: 【春晦送客（一作三月晦日郊外送客）】 野酌乱无巡，送君兼送春。明年春色至，莫作未归人。

- !Poem
  volume: 卷471_4
  title: 卷471_4自君之出矣雍裕之
  author: 雍裕之
  content: 【自君之出矣】 自君之出矣，宝镜为谁明。思君如陇水，长闻呜咽声。

- !Poem
  volume: 卷471_5
  title: 卷471_5四气雍裕之
  author: 雍裕之
  content: 【四气】 春禽犹竞啭，夏木忽交阴。稍觉秋山远，俄惊冬霰深。

- !Poem
  volume: 卷471_6
  title: 卷471_6四色雍裕之
  author: 雍裕之
  content: 【四色】 壶中冰始结，盘上露初圆。何意瑶池雪，欲夺鹤毛鲜。 道士牛已至，仙家鸟亦来。骨为神不朽，眼向故人开。 劳鲂莲渚内，汗马火旂间。平生血诚尽，不独左轮殷。 已见池尽墨，谁言突不黔。漆身恩未报，貂裘弊岂嫌。

- !Poem
  volume: 卷471_7
  title: 卷471_7大言雍裕之
  author: 雍裕之
  content: 【大言】 四溟杯渌醑，五岳髻青螺。挥汗曾成雨，画地亦成河。

- !Poem
  volume: 卷471_8
  title: 卷471_8细言雍裕之
  author: 雍裕之
  content: 【细言】 蚊眉自可托，蜗角岂劳争。欲效丝毫力，谁知蝼蚁诚。

- !Poem
  volume: 卷471_9
  title: 卷471_9山中桂雍裕之
  author: 雍裕之
  content: 【山中桂】 八树拂丹霄，四时青不凋。秋风何处起，先袅最长条。

- !Poem
  volume: 卷471_10
  title: 卷471_10芦花雍裕之
  author: 雍裕之
  content: 【芦花】 夹岸复连沙，枝枝摇浪花。月明浑似雪，无处认渔家。

- !Poem
  volume: 卷471_11
  title: 卷471_11江边柳雍裕之
  author: 雍裕之
  content: 【江边柳】 袅袅古堤边，青青一树烟。若为丝不断，留取系郎船。

- !Poem
  volume: 卷471_12
  title: 卷471_12江上山雍裕之
  author: 雍裕之
  content: 【江上山】 绮霞明赤岸，锦缆绕丹枝。楚客正愁绝，西风且莫吹。

- !Poem
  volume: 卷471_13
  title: 卷471_13游丝雍裕之
  author: 雍裕之
  content: 【游丝】 游丝何所似，应最似春心。一向风前乱，千条不可寻。

- !Poem
  volume: 卷471_14
  title: 卷471_14柳絮雍裕之
  author: 雍裕之
  content: 【柳絮】 无风才到地，有风还满空。缘渠偏似雪，莫近鬓毛生。

- !Poem
  volume: 卷471_15
  title: 卷471_15残莺雍裕之
  author: 雍裕之
  content: 【残莺】 花阑莺亦懒，不语似含情。何言百啭舌，唯馀一两声。

- !Poem
  volume: 卷471_16
  title: 卷471_16早蝉雍裕之
  author: 雍裕之
  content: 【早蝉】 一声清溽暑，几处促流年。志士心偏苦，初闻独泫然。

- !Poem
  volume: 卷471_17
  title: 卷471_17秋蛩雍裕之
  author: 雍裕之
  content: 【秋蛩】 雨绝苍苔地，月斜青草阶。蛩鸣谁不怨，况是正离怀。

- !Poem
  volume: 卷471_18
  title: 卷471_18江上闻猿雍裕之
  author: 雍裕之
  content: 【江上闻猿】 枫岸月斜明，猿啼旅梦惊。愁多肠易断，不待第三声。

- !Poem
  volume: 卷471_19
  title: 卷471_19折柳赠行人雍裕之
  author: 雍裕之
  content: 【折柳赠行人】 那言柳乱垂，尽日任风吹。欲识千条恨，和烟折一枝。

- !Poem
  volume: 卷471_20
  title: 卷471_20题蒲葵扇雍裕之
  author: 雍裕之
  content: 【题蒲葵扇】 倾心曾向日，在手幸摇风。羡尔逢提握，知名自谢公。

- !Poem
  volume: 卷471_21
  title: 卷471_21赠苦行僧雍裕之
  author: 雍裕之
  content: 【赠苦行僧】 幽深红叶寺，清净白毫僧。古殿长鸣磬，低头礼昼灯。

- !Poem
  volume: 卷471_22
  title: 卷471_22两头纤纤雍裕之
  author: 雍裕之
  content: 【两头纤纤】 两头纤纤八字眉，半白半黑灯影帷。 腷腷膊膊晓禽飞，磊磊落落秋果垂。

- !Poem
  volume: 卷471_23
  title: 卷471_23了语雍裕之
  author: 雍裕之
  content: 【了语】 扫却烟尘寇初剿，深水高林放鱼鸟。 鸡人唱绝残漏晓，仙乐拍终天悄悄。

- !Poem
  volume: 卷471_24
  title: 卷471_24不了语雍裕之
  author: 雍裕之
  content: 【不了语】 浮名世利知多少，朝市喧喧尘扰扰。 车马交驰往复来，钟鼓相催天又晓。

- !Poem
  volume: 卷471_25
  title: 卷471_25听弹沈湘雍裕之
  author: 雍裕之
  content: 【听弹沈湘】 贾谊投文吊屈平，瑶琴能写此时情。 秋风一奏沈湘曲，流水千年作恨声。

- !Poem
  volume: 卷471_26
  title: 卷471_26豪家夏冰咏雍裕之
  author: 雍裕之
  content: 【豪家夏冰咏】 金错银盘贮赐冰，清光如耸玉山棱。 无论尘客闲停扇，直到消时不见蝇。

- !Poem
  volume: 卷471_27
  title: 卷471_27宿棣华馆闻雁雍裕之
  author: 雍裕之
  content: 【宿棣华馆闻雁】 不堪旅宿棣花馆，况有离群鸿雁声。 一点秋灯残影下，不知寒梦几回惊。

- !Poem
  volume: 卷471_28
  title: 卷471_28农家望晴雍裕之
  author: 雍裕之
  content: 【农家望晴】 尝闻秦地西风雨，为问西风早晚回。 白发老农如鹤立，麦场高处望云开。

- !Poem
  volume: 卷471_29
  title: 卷471_29宫人斜雍裕之
  author: 雍裕之
  content: 【宫人斜】 几多红粉委黄泥，野鸟如歌又似啼。 应有春魂化为燕，年来飞入未央栖。

- !Poem
  volume: 卷471_30
  title: 卷471_30曲江池上雍裕之
  author: 雍裕之
  content: 【曲江池上】 殷勤春在曲江头，全藉群仙占胜游。 何必三山待鸾鹤，年年此地是瀛洲。
