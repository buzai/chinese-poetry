
- !Poem
  volume: 卷31_1
  title: 卷31_1五郊乐章·黄帝宫音魏徵
  author: 魏徵
  content: 【五郊乐章·黄帝宫音】 黄中正位，含章居贞。既长六律，兼和五声。 毕陈万舞，乃荐斯牲。神其下降，永祚休平。

- !Poem
  volume: 卷31_2
  title: 卷31_2五郊乐章·肃和魏徵
  author: 魏徵
  content: 【五郊乐章·肃和】 眇眇方舆，苍苍圜盖。至哉枢纽，宅中图大。 气调四序，风和万籁。祚我明德，时雍道泰。

- !Poem
  volume: 卷31_3
  title: 卷31_3五郊乐章·雍和魏徵
  author: 魏徵
  content: 【五郊乐章·雍和】 金悬夕肆，玉俎朝陈。飨荐黄道，芬流紫辰。 乃诚乃敬，载享载禋。崇荐斯在，惟皇是宾。

- !Poem
  volume: 卷31_4
  title: 卷31_4五郊乐章·舒和魏徵
  author: 魏徵
  content: 【五郊乐章·舒和】 御征乘宫出郊甸，安歌率舞递将迎。 自有云门符帝赏，犹持雷鼓答天成。

- !Poem
  volume: 卷31_5
  title: 卷31_5五郊乐章·青帝角音魏徵
  author: 魏徵
  content: 【五郊乐章·青帝角音】 鹤云旦起，鸟星昏集。律候新风，阳开初蛰。 至德可飨，行潦斯挹。锡以无疆，烝人乃粒。

- !Poem
  volume: 卷31_6
  title: 卷31_6五郊乐章·肃和魏徵
  author: 魏徵
  content: 【五郊乐章·肃和】 玄鸟司春，苍龙登岁。节物变柳，光风转蕙。 瑶席降神，朱弦飨帝。诚备祝嘏，礼殚珪币。

- !Poem
  volume: 卷31_7
  title: 卷31_7五郊乐章·雍和魏徵
  author: 魏徵
  content: 【五郊乐章·雍和】 大乐稀音，至诚简礼。文物棣棣，声名济济。 六变有成，三登无体。乃眷丰絜，恩覃恺悌。

- !Poem
  volume: 卷31_8
  title: 卷31_8五郊乐章·舒和魏徵
  author: 魏徵
  content: 【五郊乐章·舒和】 笙歌籥舞属年韶，鹭鼓凫钟展时豫。 调露初迎绮春节，承云遽践苍霄驭。

- !Poem
  volume: 卷31_9
  title: 卷31_9五郊乐章·赤帝徵音魏徵
  author: 魏徵
  content: 【五郊乐章·赤帝徵音】 青阳告谢，朱明戒序。咸长是祈，敬陈椒醑。 博硕斯荐，笙镛备举。庶尽肃恭，非馨稷黍。

- !Poem
  volume: 卷31_10
  title: 卷31_10五郊乐章·肃和魏徵
  author: 魏徵
  content: 【五郊乐章·肃和】 离位克明，火中宵见。峰云暮起，景风晨扇。 木槿初荣，含桃可荐。芬馥百品，铿锵三变。

- !Poem
  volume: 卷31_11
  title: 卷31_11五郊乐章·雍和魏徵
  author: 魏徵
  content: 【五郊乐章·雍和】 昭昭丹陆，帟帟炎方。礼陈牲币，乐备篪簧。 琼羞溢俎，玉z0浮觞。恭惟正直，歆此馨香。

- !Poem
  volume: 卷31_13
  title: 卷31_13五郊乐章·舒和魏徵
  author: 魏徵
  content: 【五郊乐章·舒和】 千里温风飘降羽，十枝炎景媵朱干。 陈觞荐俎歌三献，拊石摐金会七盘。

- !Poem
  volume: 卷31_14
  title: 卷31_14五郊乐章·白帝商音魏徵
  author: 魏徵
  content: 【五郊乐章·白帝商音】 白藏应节，天高气清。岁功既阜，庶类收成。 万方静谧，九土和平。馨香是荐，受祚聪明。

- !Poem
  volume: 卷31_15
  title: 卷31_15五郊乐章·肃和魏徵
  author: 魏徵
  content: 【五郊乐章·肃和】 金行在节，素灵居正。气肃霜严，林凋草劲。 豺祭隼击，潦收川镜。九谷已登，万箱流咏。

- !Poem
  volume: 卷31_16
  title: 卷31_16五郊乐章·雍和魏徵
  author: 魏徵
  content: 【五郊乐章·雍和】 律应西成，气躔南吕。珪币咸列，笙竽备举。 苾苾兰羞，芬芬桂醑。式资宴贶，用调霜序。

- !Poem
  volume: 卷31_17
  title: 卷31_17五郊乐章·舒和魏徵
  author: 魏徵
  content: 【五郊乐章·舒和】 璿仪气爽惊緹籥，玉吕灰飞含素商。 鸣鞞奏管芳羞荐，会舞安歌葆眊扬。

- !Poem
  volume: 卷31_18
  title: 卷31_18五郊乐章·黑帝羽音魏徵
  author: 魏徵
  content: 【五郊乐章·黑帝羽音】 严冬季月，星回风厉。享祀报功，方祚来岁。

- !Poem
  volume: 卷31_19
  title: 卷31_19五郊乐章·肃和魏徵
  author: 魏徵
  content: 【五郊乐章·肃和】 律周玉琯，星回金度。次极阳乌，纪穷阴兔。 火林散雪，阳泉凝沍。八蜡已登，三农息务。

- !Poem
  volume: 卷31_20
  title: 卷31_20五郊乐章·雍和魏徵
  author: 魏徵
  content: 【五郊乐章·雍和】 阳月斯纪，应钟在候。载絜牲牷，爰登俎豆。 既高既远，无声无臭。静言格思，惟神保祐。

- !Poem
  volume: 卷31_21
  title: 卷31_21五郊乐章·舒和魏徵
  author: 魏徵
  content: 【五郊乐章·舒和】 执籥持羽初终曲，朱干玉戚始分行。 七德九功咸已畅，明灵降福具穰穰。

- !Poem
  volume: 卷31_22
  title: 卷31_22享太庙乐章·永和魏徵
  author: 魏徵
  content: 【享太庙乐章·永和】 於穆烈祖，弘此丕基。永言配命，子孙保之。 百神既洽，万国在兹。是用孝享，神其格思。

- !Poem
  volume: 卷31_23
  title: 卷31_23享太庙乐章·肃和魏徵
  author: 魏徵
  content: 【享太庙乐章·肃和】 大哉至德，允兹明圣。格于上下，聿遵诚敬。 嘉乐斯登，鸣球以咏。神其降止，式隆景命。

- !Poem
  volume: 卷31_24
  title: 卷31_24享太庙乐章·雍和魏徵
  author: 魏徵
  content: 【享太庙乐章·雍和】 崇兹享祀，诚敬兼至。乐以感灵，礼以昭事。 粢盛咸絜，牲牷孔备。永言孝思，庶几不匮。

- !Poem
  volume: 卷31_25
  title: 卷31_25享太庙乐章·长发舞魏徵
  author: 魏徵
  content: 【享太庙乐章·长发舞】 濬哲惟唐，长发其祥。帝命斯祐，王业克昌。 配天载德，就日重光。本枝百代，申锡无疆。

- !Poem
  volume: 卷31_26
  title: 卷31_26享太庙乐章·大基舞魏徵
  author: 魏徵
  content: 【享太庙乐章·大基舞】 猗与祖业，皇矣帝先。剪商德厚，封唐庆延。 在姬犹稷，方晋逾宣。基我鼎运，于斯万年。

- !Poem
  volume: 卷31_27
  title: 卷31_27享太庙乐章·大成舞魏徵
  author: 魏徵
  content: 【享太庙乐章·大成舞】 周穆王季，晋美帝文。明明盛德，穆穆齐芬。 藏用四履，屈道参分。铿锵钟石，载纪鸿勋。

- !Poem
  volume: 卷31_28
  title: 卷31_28享太庙乐章·大明舞魏徵
  author: 魏徵
  content: 【享太庙乐章·大明舞】 五纪更运，三正递升。勋华既没，禹汤勃兴。神武命代， 灵眷是膺。望云彰德，察纬告征。上纽天维，下安地轴。 征师涿野，万国咸服。偃伯灵台，九官允穆。殊域委赆， 怀生介福。大礼既饰，大乐已和。黑章扰囿，赤字浮河。 功宣载籍，德被咏歌。克昌厥后，百禄是荷。

- !Poem
  volume: 卷31_29
  title: 卷31_29享太庙乐章·寿和魏徵
  author: 魏徵
  content: 【享太庙乐章·寿和】 八音斯奏，三献毕陈。宝祚惟永，晖光日新。

- !Poem
  volume: 卷31_30
  title: 卷31_30享太庙乐章·舒和魏徵
  author: 魏徵
  content: 【享太庙乐章·舒和】 圣敬通神光七庙，灵心荐祚和万方。 严禋克配鸿基远，明德惟馨凤历昌。

- !Poem
  volume: 卷31_31
  title: 卷31_31享太庙乐章·雍和魏徵
  author: 魏徵
  content: 【享太庙乐章·雍和】
