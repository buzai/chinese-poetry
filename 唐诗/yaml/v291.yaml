
- !Poem
  volume: 卷291_1
  title: 卷291_1奉酬韦滁州寄示杨凌
  author: 杨凌
  content: 【奉酬韦滁州寄示】 淮扬为郡暇，坐惜流芳歇。散怀累榭风，清暑澄潭月。 陪燕辞三楚，戒途绵百越。非当远别离，雅奏何由发。

- !Poem
  volume: 卷291_2
  title: 卷291_2梅里旅夕杨凌
  author: 杨凌
  content: 【梅里旅夕】 沧洲东望路，旅棹怆羁游。枫浦蝉随岸，沙汀鸥转流。 露天星上月，水国夜生秋。谁忍持相忆，南归一叶舟。

- !Poem
  volume: 卷291_3
  title: 卷291_3钟陵雪夜酬友人杨凌
  author: 杨凌
  content: 【钟陵雪夜酬友人】 穷腊催年急，阳春怯和歌。残灯闪壁尽，夜雪透窗多。 归路山川险，游人梦寐过。龙洲不可泊，岁晚足惊波。

- !Poem
  volume: 卷291_4
  title: 卷291_4润州水楼杨凌
  author: 杨凌
  content: 【润州水楼】 归心不可留，雪桂一丛秋。叶雨空江月，萤飞白露洲。 野蝉依独树，水郭带孤楼。遥望山川路，相思万里游。

- !Poem
  volume: 卷291_5
  title: 卷291_5江上秋月杨凌
  author: 杨凌
  content: 【江上秋月】 陇雁送乡心，羁情属岁阴。惊秋黄叶遍，愁暮碧云深。 月色吴江上，风声楚木林。交亲几重别，归梦并愁侵。

- !Poem
  volume: 卷291_6
  title: 卷291_6阁前双槿杨凌
  author: 杨凌
  content: 【阁前双槿】 群玉开双槿，丹荣对绛纱。含烟疑出火，隔雨怪舒霞。 向晚争辞蕊，迎朝斗发花。非关后桃李，为欲继年华。

- !Poem
  volume: 卷291_7
  title: 卷291_7小苑春望宫池柳色杨凌
  author: 杨凌
  content: 【小苑春望宫池柳色】 上苑闲游早，东风柳色轻。储胥遥掩映，池水隔微明。 春至条偏弱，寒馀叶未成。和烟变浓淡，转日异阴晴。 不独芳菲好，还因雨露荣。行人望攀折，远翠暮愁生。

- !Poem
  volume: 卷291_8
  title: 卷291_8送客往睦州杨凌
  author: 杨凌
  content: 【送客往睦州】 水阔尽南天，孤舟去渺然。惊秋路傍客，日暮数声蝉。

- !Poem
  volume: 卷291_9
  title: 卷291_9送客之蜀杨凌
  author: 杨凌
  content: 【送客之蜀】 西蜀三千里，巴南水一方。晓云天际断，夜月峡中长。

- !Poem
  volume: 卷291_10
  title: 卷291_10剡溪看花杨凌
  author: 杨凌
  content: 【剡溪看花】 花落千回舞，莺声百啭歌。还同异方乐，不奈客愁多。

- !Poem
  volume: 卷291_11
  title: 卷291_11江中风杨凌
  author: 杨凌
  content: 【江中风】 白浪暗江中，南泠路不通。高樯帆自满，出浦莫呼风。

- !Poem
  volume: 卷291_12
  title: 卷291_12咏破扇杨凌
  author: 杨凌
  content: 【咏破扇】 粉落空床弃，尘生故箧留。先来无一半，情断不胜愁。

- !Poem
  volume: 卷291_13
  title: 卷291_13贾客愁杨凌
  author: 杨凌
  content: 【贾客愁】 山水路悠悠，逢滩即殢留。西江风未便，何日到荆州。

- !Poem
  volume: 卷291_14
  title: 卷291_14即事寄人杨凌
  author: 杨凌
  content: 【即事寄人】 中禁鸣钟日欲高，北窗欹枕望频搔。 相思寂寞青苔合，唯有春风啼伯劳。

- !Poem
  volume: 卷291_15
  title: 卷291_15早春雪中杨凌
  author: 杨凌
  content: 【早春雪中】 新年雨雪少晴时，屡失寻梅看柳期。 乡信忆随回雁早，江春寒带故阴迟。

- !Poem
  volume: 卷291_16
  title: 卷291_16北行留别杨凌
  author: 杨凌
  content: 【北行留别】 日日山川烽火频，山河重起旧烟尘。 一生孤负龙泉剑，羞把诗书问故人。

- !Poem
  volume: 卷291_17
  title: 卷291_17秋原野望
  author: 
  content: 【秋原野望】
