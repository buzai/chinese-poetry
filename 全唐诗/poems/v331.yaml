
- !Poem
  volume: 卷331_1
  title: 卷331_1享太庙乐章段文昌
  author: 段文昌
  content: 【享太庙乐章】 肃肃清庙，登显至德。泽周八荒，兵定四极。 生物咸遂，群盗灭息。明圣钦承，子孙千亿。

- !Poem
  volume: 卷331_2
  title: 卷331_2题武担寺西台段文昌
  author: 段文昌
  content: 【题武担寺西台】 秋天如镜空，楼阁尽玲珑。水暗馀霞外，山明落照中。 鸟行看渐远，松韵听难穷。今日登临意，多欢语笑同。

- !Poem
  volume: 卷331_3
  title: 卷331_3晚夏登张仪楼呈院中诸公段文昌
  author: 段文昌
  content: 【晚夏登张仪楼呈院中诸公】 重楼窗户开，四望敛烟埃。远岫林端出，清波城下回。 乍疑蝉韵促，稍觉雪风来。并起乡关思，销忧在酒杯。

- !Poem
  volume: 卷331_4
  title: 卷331_4还别业寻龙华山寺广宣上人段文昌
  author: 段文昌
  content: 【还别业寻龙华山寺广宣上人】 十里惟闻松桂风，江山忽转见龙宫。 正与休师方话旧，风烟几度入楼中。

- !Poem
  volume: 卷331_5
  title: 卷331_5奉陪段相公晚夏登张仪楼姚向
  author: 姚向
  content: 【奉陪段相公晚夏登张仪楼】 秦相驾群材，登临契上台。查从银汉落，江自雪山来。 俪曲亲流火，凌风洽小杯。帝乡如在目，欲下尽裴回。

- !Poem
  volume: 卷331_6
  title: 卷331_6和段相公登武担寺西台姚向
  author: 姚向
  content: 【和段相公登武担寺西台】 开阁锦城中，馀闲访梵宫。九层连昼景，万象写秋空。 天半将身到，江长与海通。提携出尘土，曾是穆清风。

- !Poem
  volume: 卷331_7
  title: 卷331_7和段相公登武担寺西台温会
  author: 温会
  content: 【和段相公登武担寺西台】 桑台烟树中，台榭造云空。眺听逢秋兴，篇辞变国风。 坐愁高鸟起，笑指远人同。始愧才情薄，跻攀继韵穷。

- !Poem
  volume: 卷331_8
  title: 卷331_8奉陪段相公晚夏登张仪楼温会
  author: 温会
  content: 【奉陪段相公晚夏登张仪楼】 危轩重叠开，访古上裴回。有舌嗟秦策，飞梁驾楚材。 云霄随凤到，物象为诗来。欲和关山意，巴歌调更哀。

- !Poem
  volume: 卷331_9
  title: 卷331_9和段相公登武担寺西台李敬伯
  author: 李敬伯
  content: 【和段相公登武担寺西台】 台上起凉风，乘闲览岁功。自随台席贵，尽许羽觞同。 楼殿斜晖照，江山极望通。赋诗思共乐，俱得咏诗丰。

- !Poem
  volume: 卷331_10
  title: 卷331_10奉陪段相公晚夏登张仪楼李敬伯
  author: 李敬伯
  content: 【奉陪段相公晚夏登张仪楼】 层屋架城隈，宾筵此日开。文锋摧八阵，星分应三台。 望雪烦襟释，当欢远思来。披云霄汉近，暂觉出尘埃。

- !Poem
  volume: 卷331_11
  title: 卷331_11奉陪段相公晚夏登张仪楼姚康
  author: 姚康
  content: 【奉陪段相公晚夏登张仪楼】 登览值晴开，诗从野思来。蜀川新草木，秦日旧楼台。 池景摇中座，山光接上台。近秋宜晚景，极目断浮埃。

- !Poem
  volume: 卷331_12
  title: 卷331_12和段相公登武担寺西台姚康
  author: 姚康
  content: 【和段相公登武担寺西台】 松径引清风，登台古寺中。江平沙岸白，日下锦川红。 疏树山根净，深云鸟迹穷。自惭陪末席，便与九霄通。

- !Poem
  volume: 卷331_13
  title: 卷331_13礼部试早春残雪姚康
  author: 姚康
  content: 【礼部试早春残雪】 微暖春潜至，轻明雪尚残。银铺光渐湿，珪破色仍寒。 无柳花常在，非秋露正团。素光浮转薄，皓质驻应难。 幸得依阴处，偏宜带月看。玉尘销欲尽，穷巷起袁安。

- !Poem
  volume: 卷331_14
  title: 卷331_14赋得巨鱼纵大壑姚康
  author: 姚康
  content: 【赋得巨鱼纵大壑】 水府乘闲望，圆波息跃鱼。从来暴泥久，今日脱泉初。 得志宁相忌，无心任宛如。龙门应可度，鲛室岂常居。 掉尾方穷乐，游鳞每自舒。乘流千里去，风力藉吹嘘。
