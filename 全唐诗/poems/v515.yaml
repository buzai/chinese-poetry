
- !Poem
  volume: 卷515_1
  title: 卷515_1省试晦日与同志昆明池泛舟朱庆馀
  author: 朱庆馀
  content: 【省试晦日与同志昆明池泛舟】 故人同泛处，远色望中明。静见沙痕露，微思月魄生。 周回馀雪在，浩渺暮云平。戏鸟随兰棹，空波荡石鲸。 劫灰难问理，岛树偶知名。自省曾追赏，无如此日情。

- !Poem
  volume: 卷515_2
  title: 卷515_2送崔拾遗赴阙朱庆馀
  author: 朱庆馀
  content: 【送崔拾遗赴阙】 清貌凌寒玉，朝来拜拾遗。行承天子诏，去感主人知。 剑佩分班日，风霜独立时。名高住不得，非与九霄期。

- !Poem
  volume: 卷515_3
  title: 卷515_3酬李处士见赠朱庆馀
  author: 朱庆馀
  content: 【酬李处士见赠】 干上非无援，才多却累身。云霄未得路，江海作闲人。 久别唯谋道，相逢不话贫。行藏一如此，可便老风尘。

- !Poem
  volume: 卷515_4
  title: 卷515_4送僧游温州朱庆馀
  author: 朱庆馀
  content: 【送僧游温州】 夏满随所适，江湖非系缘。卷经离峤寺，隔苇上秋船。 水落无风夜，猿啼欲雨天。石门期独往，谢守有遗篇。

- !Poem
  volume: 卷515_5
  title: 卷515_5梦谢亭朱庆馀
  author: 朱庆馀
  content: 【梦谢亭】 梦后何人见，孤亭似旧时。褰开诚得地，冥感竟因诗。 不往过应少，悲来下独迟。顾惭非谢客，灵贶杳难追。

- !Poem
  volume: 卷515_6
  title: 卷515_6河亭朱庆馀
  author: 朱庆馀
  content: 【河亭】 孤亭临绝岸，猿鸟识幽蹊。花落曾谁到，诗成独未题。 潮痕经雨在，石笋与杉齐。谢守便登陟，秋来屐齿低。

- !Poem
  volume: 卷515_7
  title: 卷515_7送吴秀才之山西朱庆馀
  author: 朱庆馀
  content: 【送吴秀才之山西】 泽潞西边路，兰桡北去人。出门谁恨别，投分不缘贫。 杯酒从年少，知音在日新。东湖发诗意，夏卉竟如春。

- !Poem
  volume: 卷515_8
  title: 卷515_8和处州严郎中游南溪朱庆馀
  author: 朱庆馀
  content: 【和处州严郎中游南溪】 四望非人境，从前洞穴深。潭清蒲远岸，岚积树无阴。 看草初移屐，扪萝忽并簪。世嫌山水僻，谁伴谢公吟。

- !Poem
  volume: 卷515_9
  title: 卷515_9秋宵宴别卢侍御朱庆馀
  author: 朱庆馀
  content: 【秋宵宴别卢侍御】 风亭弦管绝，玉漏一声新。绿茗香醒酒，寒灯静照人。 清班无意恋，素业本来贫。明发青山道，谁逢去马尘。

- !Poem
  volume: 卷515_10
  title: 卷515_10酬于訢校书见贻朱庆馀
  author: 朱庆馀
  content: 【酬于訢校书见贻】 能□得从军，清嬴□□□。绮罗徒满目，山水不离心。 暂别愁花老，相思倚竹阴。家贫无以养，未可话抽簪。 【将之上京留别淮南书记李侍御】朱庆馀 半似无名位，门当静处开。人心皆向德，物色不供才。 酒兴春边过，军谋意外来。取名荣相府，却虑诏书催。

- !Poem
  volume: 卷515_18
  title: 卷515_18送祝秀才归衢州朱庆馀
  author: 朱庆馀
  content: 【送祝秀才归衢州】 旧隐縠溪上，忆归年已深。学徒花下别，乡路雪边寻。 骑吏陪春赏，江僧伴晚吟。高科如在意，当自惜光阴。

- !Poem
  volume: 卷515_19
  title: 卷515_19过孟浩然旧居朱庆馀
  author: 朱庆馀
  content: 【过孟浩然旧居】 命合终山水，才非不称时。冢边空有树，身后独无儿。 散尽诗篇本，长存道德碑。平生谁见重，应只是王维。

- !Poem
  volume: 卷515_20
  title: 卷515_20送虚上人游天台朱庆馀
  author: 朱庆馀
  content: 【送虚上人游天台】 青冥通去路，谁见独随缘。此地春前别，何山夜后禅。 石桥隐深树，朱阙见晴天。好是修行处，师当住几年。

- !Poem
  volume: 卷515_21
  title: 卷515_21孔尚书致仕因而有寄赠朱庆馀
  author: 朱庆馀
  content: 【孔尚书致仕因而有寄赠】 高人心易足，三表乞身闲。与世长疏索，唯僧得往还。 直声留阙下，生事在林间。时复逢清景，乘车看远山。

- !Poem
  volume: 卷515_22
  title: 卷515_22和处州韦使君新开南溪朱庆馀
  author: 朱庆馀
  content: 【和处州韦使君新开南溪】 地里光图谶，樵人共说深。悠然想高躅，坐使变荒岑。 疏凿因殊旧，亭台亦自今。静容猿暂下，闲与鹤同寻。 转旆驯禽起，褰帷瀑溜侵。石稀潭见底，岚暗树无阴。 跻险难通屐，攀栖称抱琴。云风开物意，潭水识人心。 携榼巡花遍，移舟惜景沈。世嫌山水僻，谁伴谢公吟。

- !Poem
  volume: 卷515_23
  title: 卷515_23送罗先辈书记归后却还闽中留别朱庆馀
  author: 朱庆馀
  content: 【送罗先辈书记归后却还闽中留别】 同是越人从小别，忽归乡里见皆惊。湖边访旧知谁在， 幕下留欢但觉荣。望岭又生红槿思，登车岂倦白云程。 况当季父承恩日，廉问南州政已成。

- !Poem
  volume: 卷515_24
  title: 卷515_24送浙东陆中丞朱庆馀
  author: 朱庆馀
  content: 【送浙东陆中丞】 坐将文教镇藩维，花满东南圣主知。公务肯容私暂入， 丰年长与德相随。无贤不是朱门客，有子皆如玉树枝。 自爱此身居乐土，咏歌林下日忘疲。

- !Poem
  volume: 卷515_25
  title: 卷515_25送元处士游天台朱庆馀
  author: 朱庆馀
  content: 【送元处士游天台】 青冥路口绝人行，独与僧期上赤城。树列烟岚春更好， 溪藏冰雪夜偏明。空山雉雊禾苗短，野馆风来竹气清。 若过石桥看瀑布，不妨高处便题名。

- !Poem
  volume: 卷515_26
  title: 卷515_26吴兴新堤朱庆馀
  author: 朱庆馀
  content: 【吴兴新堤】 春堤一望思无涯，树势还同水势斜。深映菰蒲三十里， 晴分功利几千家。谋成既不劳人力，境远偏宜隔浪花。 若与青山长作固，汀洲肯恨柳丝遮。

- !Poem
  volume: 卷515_27
  title: 卷515_27酬萧员外见寄朱庆馀
  author: 朱庆馀
  content: 【酬萧员外见寄】 麦风吹雨正徘徊，忽报书从郡阁来。道薄谬应宗伯选， 诗成徒费谢公才。九霄示路空知感，十上惊魂尚未回。 胜寄幸容溪馆宿，龙钟惭见妓筵开。倘期霁后陪新兴， 一滴还须当一杯。

- !Poem
  volume: 卷515_28
  title: 卷515_28台州郑员外郡斋双鹤朱庆馀
  author: 朱庆馀
  content: 【台州郑员外郡斋双鹤】 丹顶分明音响别，况闻来处隔云涛。情悬碧落飞何晚， 立近清池意自高。向夜双栖惊玉漏，临轩对舞拂朱袍。 仙郎为尔开笼早，莫虑回翔损羽毛。

- !Poem
  volume: 卷515_29
  title: 卷515_29送窦秀才朱庆馀
  author: 朱庆馀
  content: 【送窦秀才】 江南才子日纷纷，少有篇章得似君。清话未同山寺宿， 离歌已向客亭闻。梅天马上愁黄鸟，泽国帆前见白云。 通籍名高年又少，回头应笑晚从军。

- !Poem
  volume: 卷515_30
  title: 卷515_30送邵州林使君朱庆馀
  author: 朱庆馀
  content: 【送邵州林使君】 轩车此去也逢时，地近湘南颇入诗。一月计程那是远， 中年出守未为迟。水边花气熏章服，岭上岚光照画旗。 想得化行风土变，州人应为立生祠。

- !Poem
  volume: 卷515_31
  title: 卷515_31送饶州张使君朱庆馀
  author: 朱庆馀
  content: 【送饶州张使君】 白头为郡清秋别，山水南行岂觉赊。楚老只应思入境， 吴儿从此去移家。馆依高岭分樟叶，路出重江见苇花。 务退唯当吟咏苦，留心曾不在生涯。

- !Poem
  volume: 卷515_32
  title: 卷515_32题开元寺朱庆馀
  author: 朱庆馀
  content: 【题开元寺】 西入山门十里程，粉墙书字甚分明。萧帝坏陵深虎迹， 广师遗院闭松声。长廊画剥僧形影，石壁尘昏客姓名。 何必更将空色遣，眼前人事是浮生。

- !Poem
  volume: 卷515_33
  title: 卷515_33与庞复言携酒望洞庭朱庆馀
  author: 朱庆馀
  content: 【与庞复言携酒望洞庭】
