
- !Poem
  volume: 卷347_1
  title: 卷347_1御沟新柳贾棱
  author: 贾棱
  content: 【御沟新柳】 御苑阳和早，章沟柳色新。托根偏近日，布叶乍迎春。 秀质方含翠，清阴欲庇人。轻云度斜景，多露滴行尘。 袅袅堪离赠，依依独望频。王孙如可赏，攀折在芳辰。

- !Poem
  volume: 卷347_2
  title: 卷347_2御沟新柳刘遵古
  author: 刘遵古
  content: 【御沟新柳】 韶光先禁柳，几处覆沟新。映水疑分翠，含烟欲占春。 悠悠迟日晚，袅袅好风频。吐节茸犹嫩，通条泽稍均。 远和瑶草色，暗拂玉楼尘。愿假骞飞便，归栖及此辰。

- !Poem
  volume: 卷347_3
  title: 卷347_3洛阳清明日雨霁李正封
  author: 李正封
  content: 【洛阳清明日雨霁】 晓日清明天，夜来嵩少雨。千门尚烟火，九陌无尘土。 酒绿河桥春，漏闲宫殿午。游人恋芳草，半犯严城鼓。

- !Poem
  volume: 卷347_4
  title: 卷347_4咏露李正封
  author: 李正封
  content: 【咏露】 霏霏灵液重，云表无声落。沾树急玄蝉，洒池栖皓鹤。 流尘清远陌，飞月澄高阁。宵润玉堂帘，曙寒金井索。 佳人比珠泪，坐感红绡薄。

- !Poem
  volume: 卷347_5
  title: 卷347_5夏游招隐寺暴雨晚晴李正封
  author: 李正封
  content: 【夏游招隐寺暴雨晚晴】 竹柏风雨过，萧疏台殿凉。石渠写奔溜，金刹照颓阳。 鹤飞岩烟碧，鹿鸣涧草香。山僧引清梵，幡盖绕回廊。

- !Poem
  volume: 卷347_6
  title: 卷347_6禅门寺暮钟（一作刘复诗）李正封
  author: 李正封
  content: 【禅门寺暮钟（一作刘复诗）】 簨簴高悬于阗钟，黄昏发地殷龙宫。 游人忆到嵩山夜，叠阁连楼倚太空。

- !Poem
  volume: 卷347_7
  title: 卷347_7贡院楼北新栽小松李正封
  author: 李正封
  content: 【贡院楼北新栽小松】 青苍初得地，华省植来新。尚带山中色，犹含洞里春。 近楼依北户，隐砌净游尘。鹤寿应成盖，龙形未有鳞。 为梁资大厦，封爵耻嬴秦。幸此观光日，清风屡得亲。

- !Poem
  volume: 卷347_8
  title: 卷347_8南至隔仗望含元殿香炉崔立之
  author: 崔立之
  content: 【南至隔仗望含元殿香炉】 千官望长至，万国拜含元。隔仗炉光出，浮霜烟气翻。 飘飘萦内殿，漠漠澹前轩。圣日开如捧，卿云近欲浑。 轮囷洒宫阙，萧索散乾坤。愿倚天风便，披香奉至尊。

- !Poem
  volume: 卷347_9
  title: 卷347_9曲池洁寒流崔立之
  author: 崔立之
  content: 【曲池洁寒流】 闲寻欹岸步，因向曲池看。透底何澄彻，回流乍屈盘。 稍随高树古，迥与远天寒。月入镜华转，星临珠影攒。 纤鳞时蔽石，转吹或生澜。愿假涓微效，来濡拙笔端。

- !Poem
  volume: 卷347_10
  title: 卷347_10赋得春风扇微和崔立之
  author: 崔立之
  content: 【赋得春风扇微和】 时令忽已变，年光俄又春。高低惠风入，远近芳气新。 靡靡才偃草，泠泠不动尘。温和乍扇物，煦妪偏感人。 去出桂林漫，来过蕙圃频。晨辉正澹荡，披拂长相亲。

- !Poem
  volume: 卷347_11
  title: 卷347_11南至日隔仗望含元殿香炉（一作裴次元诗）郭遵
  author: 郭遵
  content: 【南至日隔仗望含元殿香炉（一作裴次元诗）】 冕旒亲负扆，卉服尽朝天。旸谷移初日，金炉出御烟。 芬馨流远近，散漫入貂蝉。霜仗凝逾白，朱栏映转鲜。 如看浮阙在，稍觉逐风迁。为沐皇家庆，来瞻羽卫前。

- !Poem
  volume: 卷347_12
  title: 卷347_12赋得春风扇微和郭遵
  author: 郭遵
  content: 【赋得春风扇微和】 微风飘淑气，散漫及兹晨。习习何处至，熙熙与春亲。 暧空看早辨，映日度逾频。高拂非烟杂，低垂众卉新。 霁天轻有霭，绮陌尽无尘。还似登台意，元和欲煦人。

- !Poem
  volume: 卷347_13
  title: 卷347_13赋得风动万年枝韦纾
  author: 韦纾
  content: 【赋得风动万年枝】 嘉名标万祀，擢秀出深宫。嫩叶含烟霭，芳柯振惠风。 参差摇翠色，绮靡舞晴空。气禀祯祥异，荣沾雨露同。 天年方未极，圣寿比应崇。幸列华林里，知殊众木中。

- !Poem
  volume: 卷347_14
  title: 卷347_14赋得风动万年枝樊阳源
  author: 樊阳源
  content: 【赋得风动万年枝】 珍木罗前殿，乘春任好风。振柯方袅袅，舒叶乍濛濛。 影动丹墀上，声传紫禁中。离披偏向日，凌乱半分空。 轻拂祥烟散，低摇翠色同。长令占天眷，四气借全功。

- !Poem
  volume: 卷347_15
  title: 卷347_15赋得风动万年枝许稷
  author: 许稷
  content: 【赋得风动万年枝】 琼树偏春早，光飞处处宜。晓浮三殿日，暗度万年枝。 婀娜摇仙禁，缤翻映玉池。含芳烟乍合，拂砌影初移。 为近韶阳煦，皆先众卉垂。成阴知可待，不与众芳随。

- !Poem
  volume: 卷347_16
  title: 卷347_16闰月定四时许稷
  author: 许稷
  content: 【闰月定四时】 玉律穷三纪，推为积闰期。月馀因妙算，岁遍自成时。 乍觉年华改，翻怜物候迟。六旬知不惑，四气本无欺。 月桂亏还正，阶蓂落复滋。从斯分历象，共仰定毫厘。

- !Poem
  volume: 卷347_17
  title: 卷347_17谢真人还旧山范传正
  author: 范传正
  content: 【谢真人还旧山】 麾盖从仙府，笙歌入旧山。水流丹灶缺，云起草堂关。 白鹿行为卫，青鸾舞自闲。种松鳞未立，移石藓仍斑。 望路烟霞外，回舆岩岫间。岂唯辽海鹤，空叹令威还。

- !Poem
  volume: 卷347_18
  title: 卷347_18范成君击洞阴磬范传正
  author: 范传正
  content: 【范成君击洞阴磬】 历历闻金奏，微微下玉京。为祥家谍久，偏识洞阴名。 澹伫人间听，铿锵古曲成。何须百兽舞，自畅九天情。 注目看无见，留心记未精。云霄如可托，借鹤向层城。

- !Poem
  volume: 卷347_19
  title: 卷347_19赋得春风扇微和范传正
  author: 范传正
  content: 【赋得春风扇微和】 暧暧当迟日，微微扇好风。吹摇新叶上，光动浅花中。 澹荡凝清昼，氤氲暧碧空。稍看生绿水，已觉散芳丛。 徙倚情偏适，裴回赏未穷。妍华不可状，竟夕气融融。

- !Poem
  volume: 卷347_20
  title: 卷347_20赋得春风扇微和豆卢荣
  author: 豆卢荣
  content: 【赋得春风扇微和】 春晴生缥缈，软吹和初遍。池影动渊沦，山容发葱蒨。 迟迟入绮阁，习习流芳甸。树杪飏莺啼，阶前落花片。 韶光恐闲放，旭日宜游宴。文客拂尘衣，仁风愿回扇。

- !Poem
  volume: 卷347_21
  title: 卷347_21赋得春风扇微和邵偃
  author: 邵偃
  content: 【赋得春风扇微和】 微风扇和气，韶景共芳晨。始见郊原绿，旋过御苑春。 三条开广陌，八水泛通津。烟动花间叶，香流马上人。 逶迤云彩曙，嘹唳鸟声频。为报东堂客，明朝桂树新。

- !Poem
  volume: 卷347_22
  title: 卷347_22赋得春风扇微和柳道伦
  author: 柳道伦
  content: 【赋得春风扇微和】 青阳初入律，淑气应春风。始辨梅花里，俄分柳色中。 依微开夕照，澹荡媚晴空。拂水生蘋末，经岩触桂丛。 稍抽兰叶紫，微吐杏花红。愿逐仁风布，将俾生植功。

- !Poem
  volume: 卷347_23
  title: 卷347_23赋得春风扇微和陈九流
  author: 陈九流
  content: 【赋得春风扇微和】 喜见阳和至，遥知橐籥功。迟迟散南阳，袅袅逐东风。 暗入芳园里，潜吹草木中。兰荪才有绿，桃杏未成红。 已觉寒光尽，还看淑气通。由来荣与悴，今日发应同。

- !Poem
  volume: 卷347_24
  title: 卷347_24谢真人仙驾还旧山夏方庆
  author: 夏方庆
  content: 【谢真人仙驾还旧山】 何年成道去，绰约化童颜。天上辞仙侣，人间忆旧山。 沧桑今已变，萝蔓尚堪攀。云覆瑶坛净，苔生丹灶闲。 逍遥堪白石，寂寞闭玄关。应是悲尘世，思将羽驾还。
