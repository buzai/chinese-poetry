
- !Poem
  volume: 卷46_1
  title: 卷46_1奉和圣制夏日游石淙山狄仁杰
  author: 狄仁杰
  content: 【奉和圣制夏日游石淙山】 宸晖降望金舆转，仙路峥嵘碧涧幽。羽仗遥临鸾鹤驾， 帷宫直坐凤麟洲。飞泉洒液恒疑雨，密树含凉镇似秋。 老臣预陪悬圃宴，馀年方共赤松游。

- !Poem
  volume: 卷46_2
  title: 卷46_2修书院学士奉敕宴梁王宅魏元忠
  author: 魏元忠
  content: 【修书院学士奉敕宴梁王宅】 大君敦宴赏，万乘下梁园。酒助闲平乐，人沾雨露恩。 荣光开帐殿，佳气满旌门。愿陪南岳寿，长奉北宸樽。

- !Poem
  volume: 卷46_3
  title: 卷46_3银潢宫侍宴应制魏元忠
  author: 魏元忠
  content: 【银潢宫侍宴应制】 别殿秋云上，离宫夏景移。寒风生玉树，凉气下瑶池。 堑花仍吐叶，岩木尚抽枝。愿奉南山寿，千秋长若斯。

- !Poem
  volume: 卷46_4
  title: 卷46_4折杨柳韦承庆
  author: 韦承庆
  content: 【折杨柳】 万里边城地，三春杨柳节。叶似镜中眉，花如关外雪。 征人远乡思，倡妇高楼别。不忍掷年华，含情寄攀折。

- !Poem
  volume: 卷46_5
  title: 卷46_5寒食应制韦承庆
  author: 韦承庆
  content: 【寒食应制】 凤城春色晚，龙禁早晖通。旧火收槐燧，馀寒入桂宫。 莺啼正隐叶，鸡斗始开笼。蔼蔼瑶山满，仙歌始乐风。

- !Poem
  volume: 卷46_6
  title: 卷46_6凌朝浮江旅思（一作马周诗）韦承庆
  author: 韦承庆
  content: 【凌朝浮江旅思（一作马周诗）】 天晴上初日，春水送孤舟。山远疑无树，潮平似不流。 岸花开且落，江鸟没还浮。羁望伤千里，长歌遣四愁。

- !Poem
  volume: 卷46_7
  title: 卷46_7直中书省韦承庆
  author: 韦承庆
  content: 【直中书省】 清切凤凰池，扶疏鸡树枝。唯应集鸾鹭，何为宿羁雌。 大造乾坤辟，深恩雨露垂。昆蚑皆含养，驽骀亦驱驰。 木偶翻为用，芝泥忽滥窥。九思空自勉，五字本无施。 徒喜逢千载，何阶答二仪。萤光向日尽，蚊力负山疲。 禁宇庭除阔，闲宵钟箭移。暗花临户发，残月下帘欹。 白发随年改，丹心为主披。命将时共泰，言与行俱危。 寄谢巢由客，尧年正在斯。

- !Poem
  volume: 卷46_8
  title: 卷46_8南行别弟韦承庆
  author: 韦承庆
  content: 【南行别弟】 澹澹长江水，悠悠远客情。落花相与恨，到地一无声。

- !Poem
  volume: 卷46_9
  title: 卷46_9南中咏雁诗（一作于季子诗，题作南行别弟）韦承庆
  author: 韦承庆
  content: 【南中咏雁诗（一作于季子诗，题作南行别弟）】 万里人南去，三春雁北飞。不知何岁月，得与尔同归。

- !Poem
  volume: 卷46_10
  title: 卷46_10江楼韦承庆
  author: 韦承庆
  content: 【江楼】 独酌芳春酒，登楼已半曛。谁惊一行雁，冲断过江云。

- !Poem
  volume: 卷46_11
  title: 卷46_11凝碧池侍宴看竞渡应制李怀远
  author: 李怀远
  content: 【凝碧池侍宴看竞渡应制】 上苑清銮路，高居重豫游。前对芙蓉沼，傍临杜若洲。 地如玄扈望，波似洞庭秋。列筵飞翠斝，分曹戏鹢舟。 湍高棹影没，岸近榜歌遒。舞曲依鸾殿，箫声下凤楼。 忽闻天上乐，疑逐海查流。

- !Poem
  volume: 卷46_12
  title: 卷46_12奉和九月九日登慈恩寺浮图应制崔日用
  author: 崔日用
  content: 【奉和九月九日登慈恩寺浮图应制】 紫宸欢每洽，绀殿法初隆。菊泛延龄酒，兰吹解愠风。 咸英调正乐，香梵遍秋空。临幸浮天瑞，重阳日再中。

- !Poem
  volume: 卷46_13
  title: 卷46_13奉和圣制送张说巡边崔日用
  author: 崔日用
  content: 【奉和圣制送张说巡边】 轩相推风后，周官重夏卿。庙谋能允迪，韬略又纵横。 吉日四黄马，宣王六月兵。拟清鸡鹿塞，先指朔方城。 列将怀威抚，匈奴畏盛名。去当推毂送，来伫出郊迎。 绝漠蓬将断，华筵槿正荣。壮心看舞剑，别绪应悬旌。 睿锡承优旨，乾文复宠行。暂劳期永逸，赫矣振天声。

- !Poem
  volume: 卷46_14
  title: 卷46_14奉和立春游苑迎春应制崔日用
  author: 崔日用
  content: 【奉和立春游苑迎春应制】 乘时迎气正璿衡，灞浐烟氛向晚清。剪绮裁红妙春色， 宫梅殿柳识天情。瑶筐彩燕先呈瑞，金缕晨鸡未学鸣。 圣泽阳和宜宴乐，年年捧日向东城。

- !Poem
  volume: 卷46_15
  title: 卷46_15奉和圣制春日幸望春宫应制崔日用
  author: 崔日用
  content: 【奉和圣制春日幸望春宫应制】 东郊风物正熏馨，素浐凫鹥戏绿汀。凤阁斜通平乐观， 龙旂直逼望春亭。光风摇动兰英紫，淑气依迟柳色青。 渭浦明晨修禊事，群公倾贺水心铭。

- !Poem
  volume: 卷46_16
  title: 卷46_16奉和人日重宴大明宫恩赐彩缕人胜应制崔日用
  author: 崔日用
  content: 【奉和人日重宴大明宫恩赐彩缕人胜应制】 新年宴乐坐东朝，钟鼓铿锽大乐调。金屋瑶筐开宝胜， 花笺彩笔颂春椒。曲池苔色冰前液，上苑梅香雪里娇。 宸极此时飞圣藻，微臣窃抃预闻韶。

- !Poem
  volume: 卷46_17
  title: 卷46_17奉和圣制龙池篇崔日用
  author: 崔日用
  content: 【奉和圣制龙池篇】 龙兴白水汉兴符，圣主时乘运斗枢。岸上zv茸五花树， 波中的皪千金珠。操环昔闻迎夏启，发匣先来瑞有虞。 风色云光随隐见，赤云神化象江湖。

- !Poem
  volume: 卷46_37
  title: 卷46_37夜宴安乐公主宅崔日用
  author: 崔日用
  content: 【夜宴安乐公主宅】 银烛金屏坐碧堂，只言河汉动神光。 主家盛时欢不极，才子能歌夜未央。

- !Poem
  volume: 卷46_38
  title: 卷46_38饯唐永昌崔日用
  author: 崔日用
  content: 【饯唐永昌】 洛阳桴鼓今不鸣，朝野咸推重太平。 冬至冰霜俱怨别，春来花鸟若为情。

- !Poem
  volume: 卷46_39
  title: 卷46_39奉和送金城公主适西蕃崔日用
  author: 崔日用
  content: 【奉和送金城公主适西蕃】 圣后经纶远，谋臣计画多。受降追汉策，筑馆计戎和。 俗化乌孙垒，春生积石河。六龙今出饯，双鹤愿为歌。

- !Poem
  volume: 卷46_40
  title: 卷46_40句崔日用
  author: 崔日用
  content: 【句】 彼名流兮左氏癖，意玄远兮冠今夕。（《赠武平一》）

- !Poem
  volume: 卷46_41
  title: 卷46_41奉和人日清晖阁宴群臣遇雪应制宗楚客
  author: 宗楚客
  content: 【奉和人日清晖阁宴群臣遇雪应制】 窈窕神仙阁，参差云汉间。九重中叶启，七日早春还。 太液天为水，蓬莱雪作山。今朝上林树，无处不堪攀。

- !Poem
  volume: 卷46_42
  title: 卷46_42安乐公主移入新宅侍宴应制宗楚客
  author: 宗楚客
  content: 【安乐公主移入新宅侍宴应制】 星桥他日创，仙榜此时开。马向铺钱埒，箫闻弄玉台。 人同卫叔美，客似长卿才。借问游天汉，谁能取石回。

- !Poem
  volume: 卷46_43
  title: 卷46_43正月晦日侍宴浐水应制赋得长字宗楚客
  author: 宗楚客
  content: 【正月晦日侍宴浐水应制赋得长字】 御辇出明光，乘流泛羽觞。珠胎随月减，玉漏与年长。 寒尽梅犹白，风迟柳未黄。日斜旌骑转，休气满林塘。

- !Poem
  volume: 卷46_44
  title: 卷46_44奉和幸上阳宫侍宴应制宗楚客
  author: 宗楚客
  content: 【奉和幸上阳宫侍宴应制】 紫庭金凤阙，丹禁玉鸡川。似立蓬瀛上，疑游昆阆前。 鸟将歌合转，花共锦争鲜。湛露飞尧酒，熏风入舜弦。 水光摇落日，树色带晴烟。向夕回雕辇，佳气满岩泉。

- !Poem
  volume: 卷46_45
  title: 卷46_45奉和幸安乐公主山庄应制宗楚客
  author: 宗楚客
  content: 【奉和幸安乐公主山庄应制】 玉楼银榜枕严城，翠盖红旂列禁营。日映层岩图画色， 风摇杂树管弦声。水边重阁含飞动，云里孤峰类削成。 幸睹八龙游阆苑，无劳万里访蓬瀛。

- !Poem
  volume: 卷46_46
  title: 卷46_46奉和圣制喜雪应制宗楚客
  author: 宗楚客
  content: 【奉和圣制喜雪应制】 飘飘瑞雪下山川，散漫轻飞集九埏。似絮还飞垂柳陌， 如花更绕落梅前。影随明月团纨扇，声将流水杂鸣弦。 共荷神功万庾积，终朝圣寿百千年。

- !Poem
  volume: 卷46_47
  title: 卷46_47句宗楚客
  author: 宗楚客
  content: 【句】 竹町罗千卫，兰莛降两宫。（《海录碎事》） 七萃銮舆动，千年瑞检开。彩旗临凤阙，翠幕绕龟津。

- !Poem
  volume: 卷46_48
  title: 卷46_48奉和九日幸临渭亭登高应制得晖字苏瑰
  author: 苏瑰
  content: 【奉和九日幸临渭亭登高应制得晖字】 重阳早露晞，睿赏瞰秋矶。菊气先熏酒，萸香更袭衣。 清切丝桐会，纵横文雅飞。恩深答效浅，留醉奉宸晖。

- !Poem
  volume: 卷46_49
  title: 卷46_49兴庆池侍宴应制苏瑰
  author: 苏瑰
  content: 【兴庆池侍宴应制】 金阙平明宿雾收，瑶池式宴俯清流。瑞凤飞来随帝辇， 祥鱼出戏跃王舟。帷齐绿树当筵密，盖转缃荷接岸浮。 如临窃比微臣惧，若济叨陪圣主游。
