
- !Poem
  volume: 卷295_1
  title: 卷295_1送司空曙之苏州苗发
  author: 苗发
  content: 【送司空曙之苏州】 盘门吴旧地，蝉尽草秋时。归国人皆久，移家君独迟。 广陵经水宿，建邺有僧期。若到西霞寺，应看江总碑。

- !Poem
  volume: 卷295_2
  title: 卷295_2送孙德谕罢官往黔州（孙父曾牧此州，因寄家也）苗发
  author: 苗发
  content: 【送孙德谕罢官往黔州（孙父曾牧此州，因寄家也）】 中岁分符典石城，两朝趋陛谒承明。阙下昨承归老疏， 天南今切去乡情。亲知握手三秋别，几杖扶身万里行。 伯道暮年无嗣子，欲将家事托门生。

- !Poem
  volume: 卷295_3
  title: 卷295_3送归中丞使新罗册立吊祭吉中孚
  author: 吉中孚
  content: 【送归中丞使新罗册立吊祭】 官称汉独坐，身是鲁诸生。绝域通王制，穷天向水程。 岛中分万象，日处转双旌。气积鱼龙窟，涛翻水浪声。 路长经岁去，海尽向山行。复道殊方礼，人瞻汉使荣。

- !Poem
  volume: 卷295_4
  title: 卷295_4咏被中绣鞋夏侯审
  author: 夏侯审
  content: 【咏被中绣鞋】 云里蟾钩落凤窝，玉郎沈醉也摩挲。 陈王当日风流减，只向波间见袜罗。

- !Poem
  volume: 卷295_5
  title: 卷295_5行路难王烈
  author: 王烈
  content: 【行路难】 行客满长路，路长良足哀。白日持角弓，射人而取财。 千金谁家子，纷纷死黄埃。见者不敢言，言者不得回。 家人各望归，岂知长不来。

- !Poem
  volume: 卷295_6
  title: 卷295_6雪王烈
  author: 王烈
  content: 【雪】 雪飞当梦蝶，风度几惊人。半夜一窗晓，平明千树春。 花园应失路，白屋忽为邻。散入仙厨里，还如云母尘。

- !Poem
  volume: 卷295_7
  title: 卷295_7酬崔峒王烈
  author: 王烈
  content: 【酬崔峒】 徇世甘长往，逢时忝一官。欲朝青琐去，羞向白云看。 荣宠无心易，艰危抗节难。思君写怀抱，非敢和幽兰。

- !Poem
  volume: 卷295_8
  title: 卷295_8塞上曲二首王烈
  author: 王烈
  content: 【塞上曲二首】 红颜岁岁老金微，砂碛年年卧铁衣。 白草城中春不入，黄花戍上雁长飞。 孤城夕对戍楼闲，回合青冥万仞山。 明镜不须生白发，风沙自解老红颜。

- !Poem
  volume: 卷295_9
  title: 卷295_9伤李端卫象
  author: 卫象
  content: 【伤李端】 才子浮生促，泉台此路赊。官卑杨执戟，年少贾长沙。 人去门栖鵩，灾成酒误蛇。唯馀封禅草，留在茂陵家。

- !Poem
  volume: 卷295_10
  title: 卷295_10古词卫象
  author: 卫象
  content: 【古词】 鹊血雕弓湿未干，鸊鹈新淬剑光寒。 辽东老将鬓成雪，犹向旄头夜夜看。

- !Poem
  volume: 卷295_11
  title: 卷295_11晴江秋望崔季卿
  author: 崔季卿
  content: 【晴江秋望】 八月长江万里晴，千帆一道带风轻。 尽日不分天水色，洞庭南是岳阳城。

- !Poem
  volume: 卷295_12
  title: 卷295_12赠兄何兆
  author: 何兆
  content: 【赠兄】 洛阳纸价因兄贵，蜀地红笺为弟贫。 南北东西九千里，除兄与弟更无人。

- !Poem
  volume: 卷295_13
  title: 卷295_13玉蕊花（一作严休复诗）何兆
  author: 何兆
  content: 【玉蕊花（一作严休复诗）】 羽车潜下玉龟山，尘世何缘睹蕣颜。 惟有多情天上雪，好风吹上绿云鬟。

- !Poem
  volume: 卷295_14
  title: 卷295_14句何兆
  author: 何兆
  content: 【句】 芙蓉十二池心漏，薝卜三千灌顶香。（见《焦氏笔乘》）。

- !Poem
  volume: 卷295_15
  title: 卷295_15严陵滩下寄常建奚贾
  author: 奚贾
  content: 【严陵滩下寄常建】 日入溪水静，寻真此亦难。乃知沧洲人，道成仍钓竿。 漾楫乘微月，振衣生早寒。纷吾成独往，自速耽考槃。 已息汉阴诮，且同濠上观。旷然心无涯，谁问容膝安。

- !Poem
  volume: 卷295_16
  title: 卷295_16谒李尊师奚贾
  author: 奚贾
  content: 【谒李尊师】 万物返常性，惟道贵自然。先生容其微，隐几为列仙。 炼魄闭琼户，养毛飞洞天。将知逍遥久，得道无岁年。

- !Poem
  volume: 卷295_17
  title: 卷295_17寻许山人亭子奚贾
  author: 奚贾
  content: 【寻许山人亭子】 桃源若远近，渔子棹轻舟。川路行难尽，人家到渐幽。 山禽拂席起，溪水入庭流。君是何年隐，如今成白头。

- !Poem
  volume: 卷295_18
  title: 卷295_18句奚贾
  author: 奚贾
  content: 【句】 眠涧花自落，步林鸟不飞。 谿谷何萧条，日入人独行。 落日下平楚，孤烟生洞庭。（见《诗式》）。
