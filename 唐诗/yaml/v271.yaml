
- !Poem
  volume: 卷271_1
  title: 卷271_1寒食日恩赐火窦叔向
  author: 窦叔向
  content: 【寒食日恩赐火】 恩光及小臣，华烛忽惊春。电影随中使，星辉拂路人。 幸因榆柳暖，一照草茅贫。

- !Poem
  volume: 卷271_2
  title: 卷271_2端午日恩赐百索窦叔向
  author: 窦叔向
  content: 【端午日恩赐百索】 仙宫长命缕，端午降殊私。事盛蛟龙见，恩深犬马知。 馀生倘可续，终冀答明时。

- !Poem
  volume: 卷271_3
  title: 卷271_3贞懿皇后挽歌三首（今存二首）窦叔向
  author: 窦叔向
  content: 【贞懿皇后挽歌三首（今存二首）】 二陵恭妇道，六寝盛皇情。礼逊生前贵，恩追殁后荣。 幼王亲捧土，爱女复边茔。东望长如在，谁云向玉京。 后庭攀画柳，上陌咽清笳。命妇羞蘋叶，都人插柰花。 寿宫星月异，仙路往来赊。纵有迎仙术，终悲隔绛纱。

- !Poem
  volume: 卷271_4
  title: 卷271_4秋砧送邑大夫窦叔向
  author: 窦叔向
  content: 【秋砧送邑大夫】 断续长门下，清泠逆旅秋。征夫应待信，寒女不胜愁。 带月飞城上，因风散陌头。离居偏入听，况复送归舟。

- !Poem
  volume: 卷271_5
  title: 卷271_5过担石湖窦叔向
  author: 窦叔向
  content: 【过担石湖】 晓发渔门戍，晴看担石湖。日衔高浪出，天入四空无。 尺寸分洲岛，纤毫指舳舻。渺然从此去，谁念客帆孤。

- !Poem
  volume: 卷271_6
  title: 卷271_6春日早朝应制窦叔向
  author: 窦叔向
  content: 【春日早朝应制】 紫殿俯千官，春松应合欢。御炉香焰暖，驰道玉声寒。 乳燕翻珠缀，祥乌集露盘。宫花一万树，不敢举头看。

- !Poem
  volume: 卷271_7
  title: 卷271_7酬李袁州嘉祐窦叔向
  author: 窦叔向
  content: 【酬李袁州嘉祐】 少年轻会复轻离，老大关心总是悲。强说前程聊自慰， 未知携手定何时。公才屈指登黄阁，匪服胡颜上赤墀。 想到长安诵佳句，满朝谁不念琼枝。

- !Poem
  volume: 卷271_8
  title: 卷271_8夏夜宿表兄话旧窦叔向
  author: 窦叔向
  content: 【夏夜宿表兄话旧】 夜合花开香满庭，夜深微雨醉初醒。远书珍重何曾达， 旧事凄凉不可听。去日儿童皆长大，昔年亲友半凋零。 明朝又是孤舟别，愁见河桥酒幔青。

- !Poem
  volume: 卷271_9
  title: 卷271_9句窦叔向
  author: 窦叔向
  content: 【句】 禁兵环素帟，宫女哭寒云。 （《哀挽》第三首，止存二句。见《联珠集叙》）。

- !Poem
  volume: 卷271_10
  title: 卷271_10晚次方山精舍却寄张荐员外窦常
  author: 窦常
  content: 【晚次方山精舍却寄张荐员外】 楚腊还无雪，江春又足风。马羸三径外，人病四愁中。 西塞波涛阔，南朝寺舍空。犹衔步兵酒，宿醉在除东。

- !Poem
  volume: 卷271_11
  title: 卷271_11和裴端公枢芜城秋夕简远近亲知窦常
  author: 窦常
  content: 【和裴端公枢芜城秋夕简远近亲知】 岁积登朝恋，秋加陋巷贫。宿酲因夜歇，佳句得愁新。 尽日凭幽几，何时上软轮。汉廷风宪在，应念匪躬人。

- !Poem
  volume: 卷271_12
  title: 卷271_12项亭怀古窦常
  author: 窦常
  content: 【项亭怀古】 力取诚多难，天亡路亦穷。有心裁帐下，无面到江东。 命厄留骓处，年销逐鹿中。汉家神器在，须废拔山功。

- !Poem
  volume: 卷271_13
  title: 卷271_13奉使西还早发小涧馆寄卢滁州迈窦常
  author: 窦常
  content: 【奉使西还早发小涧馆寄卢滁州迈】 野棠花覆地，山馆夜来阴。马迹穿云去，鸡声出涧深。 清风时偃草，久旱或为霖。试与惸嫠话，犹坚借寇心。

- !Poem
  volume: 卷271_14
  title: 卷271_14早发金钩店寄奚十唐大二茂才窦常
  author: 窦常
  content: 【早发金钩店寄奚十唐大二茂才】 出门山未曙，风叶暗萧萧。月影临荒栅，泉声近废桥。 岁经秋后役，程在洛中遥。寄谢金门侣，弓旌误见招。

- !Poem
  volume: 卷271_15
  title: 卷271_15途中立春寄杨郇伯窦常
  author: 窦常
  content: 【途中立春寄杨郇伯】 浪迹终年客，惊心此地春。风前独去马，泽畔耦耕人。 老大交情重，悲凉外物亲。子云今在宅，应见柳条新。

- !Poem
  volume: 卷271_16
  title: 卷271_16故秘监丹阳郡公延陵包公挽歌词窦常
  author: 窦常
  content: 【故秘监丹阳郡公延陵包公挽歌词】 卓绝明时第，孤贞贵后贫。郤诜为胄子，季札是乡人。 笔下调金石，花开领搢绅。那堪归葬日，哭渡柳杨津。

- !Poem
  volume: 卷271_17
  title: 卷271_17凉国惠康公主挽歌窦常
  author: 窦常
  content: 【凉国惠康公主挽歌】 玉立分尧绪，笄年下相门。早加于氏对，偏占馆陶恩。 泪有潜成血，香无却返魂。共知何驸马，垂白抱天孙。

- !Poem
  volume: 卷271_18
  title: 卷271_18哭张仓曹南史窦常
  author: 窦常
  content: 【哭张仓曹南史】 万事竟蹉跎，重泉恨若何。官临环卫小，身逐转蓬多。 丽藻尝专席，闲情欲烂柯。春风宛陵路，丹旐在沧波。

- !Poem
  volume: 卷271_19
  title: 卷271_19北固晚眺窦常
  author: 窦常
  content: 【北固晚眺】 水国芒种后，梅天风雨凉。露蚕开晚簇，江燕绕危樯。 山趾北来固，潮头西去长。年年此登眺，人事几销亡。

- !Poem
  volume: 卷271_20
  title: 卷271_20谒三闾庙窦常
  author: 窦常
  content: 【谒三闾庙】 君非三谏寤，礼许一身逃。自树终天戚，何裨事主劳。 众鱼应饵骨，多士尽餔糟。有客椒浆奠，文衰不继骚。

- !Poem
  volume: 卷271_21
  title: 卷271_21茅山赠梁尊师窦常
  author: 窦常
  content: 【茅山赠梁尊师】 云屋何年客，青山白日长。种花春扫雪，看箓夜焚香。 上象壶中阔，平生醉里忙。幸承仙籍后，乞取大还方。

- !Poem
  volume: 卷271_22
  title: 卷271_22谒诸葛武侯庙窦常
  author: 窦常
  content: 【谒诸葛武侯庙】 永安宫外有祠堂，鱼水恩深祚不长。角立一方初退舍， 拟称三汉更图王。人同过隙无留影，石在穷沙尚启行。 归蜀降吴竟何事，为陵为谷共苍苍。

- !Poem
  volume: 卷271_23
  title: 卷271_23奉贺太保岐公承恩致政窦常
  author: 窦常
  content: 【奉贺太保岐公承恩致政】 君为宫保及清时，冠盖初闲拜武迟。五色诏中宣九德， 百僚班外置三师。山泉遂性休称疾，子弟能官各受词。 不学铸金思范蠡，乞言犹许上丹墀。

- !Poem
  volume: 卷271_24
  title: 卷271_24之任武陵，寒食日途次松滋渡，先寄刘员外禹锡窦常
  author: 窦常
  content: 【之任武陵，寒食日途次松滋渡，先寄刘员外禹锡】 杏花榆荚晓风前，云际离离上峡船。江转数程淹驿骑， 楚曾三户少人烟。看春又过清明节，算老重经癸巳年。 幸得柱山当郡舍，在朝长咏卜居篇。

- !Poem
  volume: 卷271_25
  title: 卷271_25奉寄辰州房使君郎中窦常
  author: 窦常
  content: 【奉寄辰州房使君郎中】 汉代文明今盛明，犹将贾傅暂专城。何妨密旨先符竹， 莫是除书误姓名。蜗舍喜时春梦去，隼旟行处瘴江清。 新年只可三十二，却笑潘郎白发生。

- !Poem
  volume: 卷271_26
  title: 卷271_26立春后言怀招汴州李匡衙推窦常
  author: 窦常
  content: 【立春后言怀招汴州李匡衙推】 闲斋夜击唾壶歌，试望夷门奈远何。每听寒笳离梦断， 时窥清鉴旅愁多。初惊宵漏丁丁促，已觉春风习习和。 海内故人君最老，花开鞭马更相过。

- !Poem
  volume: 卷271_27
  title: 卷271_27奉送职方崔员外摄中丞新罗册使窦常
  author: 窦常
  content: 【奉送职方崔员外摄中丞新罗册使】 帝命海东使，人行天一涯。辨方知木德，开国有金家。 册拜申恩重，留欢作限赊。顺风鲸浪热，初日锦帆斜。 夜色潜然火，秋期独往槎。慰安皆喻旨，忠信自无瑕。 发美童年髻，簪香子月花。便随琛赆入，正朔在中华。

- !Poem
  volume: 卷271_28
  title: 卷271_28酬舍弟牟秋日洛阳官舍寄怀十韵窦常
  author: 窦常
  content: 【酬舍弟牟秋日洛阳官舍寄怀十韵】 幼为逃难者，才省用兵初。去国三苗外，全生四纪馀。 老头亲帝里，归处失吾庐。逝水犹呜咽，祥云自卷舒。 正郎曾首拜，亚尹未平除。几变陶家柳，空传魏阙书。 思凌天际鹤，言甚辙中鱼。玉立知求己，金声乍起予。 在朝鱼水分，多病雪霜居。忽报阳春曲，纵横恨不如。

- !Poem
  volume: 卷271_29
  title: 卷271_29求自试窦常
  author: 窦常
  content: 【求自试】 仙禁祥云合，高梧彩凤游。沈冥求自试，通鉴果蒙收。 文墨悲无位，诗书误白头。陈王抗表日，毛遂请行秋。 双剑曾埋狱，司空问斗牛。希垂拂拭惠，感激愿相投。

- !Poem
  volume: 卷271_30
  title: 卷271_30花发上林窦常
  author: 窦常
  content: 【花发上林】 上苑晓沈沈，花枝乱缀阴。色浮双阙近，春入九门深。 向暖风初扇，馀寒雪尚侵。艳回秦女目，愁处越人心。 绕绕时萦蝶，关关乍引禽。宁知幽谷羽，一举欲依林。

- !Poem
  volume: 卷271_31
  title: 卷271_31过宋氏五女旧居（宋氏女姊五人，贞元中同入宫）窦常
  author: 窦常
  content: 【过宋氏五女旧居（宋氏女姊五人，贞元中同入宫）】 谢庭风韵婕妤才，天纵斯文去不回。 一宅柳花今似雪，乡人拟筑望仙台。

- !Poem
  volume: 卷271_32
  title: 卷271_32还京乐歌词窦常
  author: 窦常
  content: 【还京乐歌词】 百战初休十万师，国人西望翠华时。 家家尽唱升平曲，帝幸梨园亲制词。

- !Poem
  volume: 卷271_33
  title: 卷271_33商山祠堂即事窦常
  author: 窦常
  content: 【商山祠堂即事】 夺嫡心萌事可忧，四贤西笑暂安刘。 后王不敢论珪组，土偶人前枳树秋。

- !Poem
  volume: 卷271_34
  title: 卷271_34七夕（一本有寄怀二字）窦常
  author: 窦常
  content: 【七夕（一本有寄怀二字）】 露盘花水望三星，仿佛虚无为降灵。 斜汉没时人不寐，几条蛛网下风庭。

- !Poem
  volume: 卷271_35
  title: 卷271_35杏山馆听子规窦常
  author: 窦常
  content: 【杏山馆听子规】 楚塞馀春听渐稀，断猿今夕让沾衣。 云埋老树空山里，仿佛千声一度飞。

- !Poem
  volume: 卷271_36
  title: 卷271_36史馆候别蒋拾遗不遇窦牟
  author: 窦牟
  content: 【史馆候别蒋拾遗不遇】 千门万户迷，伫立月华西。画戟晨光动，春松宿露低。 主文亲玉扆，通籍入金闺。肯念从戎去，风沙事鼓鼙。

- !Poem
  volume: 卷271_37
  title: 卷271_37早赴临台立马待漏口号寄弟群窦牟
  author: 窦牟
  content: 【早赴临台立马待漏口号寄弟群】 上陌行初尽，严城立未开。人疑早朝去，客是远方来。 伏奏徒将命，周行自引才。可怜霄汉曙，鸳鹭正徘徊。

- !Poem
  volume: 卷271_38
  title: 卷271_38缑氏拜陵回道中呈李舍人少尹窦牟
  author: 窦牟
  content: 【缑氏拜陵回道中呈李舍人少尹】 忽忝诸卿位，仍陪长者车。礼容皆若旧，名籍自凭虚。 上路花偏早，空山云甚馀。却愁新咏发，酬和不相如。

- !Poem
  volume: 卷271_39
  title: 卷271_39陪韩院长韦河南同寻刘师不遇（三字分韵，牟得同字）窦牟
  author: 窦牟
  content: 【陪韩院长韦河南同寻刘师不遇（三字分韵，牟得同字）】 仙客诚难访，吾人岂易同。独游应驻景，相顾且吟风。 药畹琼枝秀，斋轩粉壁空。不题三五字，何以达壶公。

- !Poem
  volume: 卷271_40
  title: 卷271_40送东光吕少府之官连帅奏授窦牟
  author: 窦牟
  content: 【送东光吕少府之官连帅奏授】 远爱东光县，平临若木津。一城先见日，百里早惊春。 德礼邀才重，恩辉拜命新。几时裁尺素，沧海有枯鳞。

- !Poem
  volume: 卷271_41
  title: 卷271_41送刘公达判官赴天德军幕窦牟
  author: 窦牟
  content: 【送刘公达判官赴天德军幕】 特建青油幕，量分紫禁师。自然知召子，不用问从谁。 文武轻车少，腥膻左衽衰。北风如有寄，画取受降时。

- !Poem
  volume: 卷271_42
  title: 卷271_42故秘监丹阳郡公延陵包公挽歌窦牟
  author: 窦牟
  content: 【故秘监丹阳郡公延陵包公挽歌】 台鼎尝虚位，夔龙莫致尧。德音冥秘府，风韵散清朝。 天上文星落，林端玉树凋。有吴君子墓，返葬故山遥。

- !Poem
  volume: 卷271_43
  title: 卷271_43望终南窦牟
  author: 窦牟
  content: 【望终南】 日爱南山好，时逢夏景残。白云兼似雪，清昼乍生寒。 九陌峰如坠，千门翠可团。欲知形胜尽，都在紫宸看。

- !Poem
  volume: 卷271_44
  title: 卷271_44秋夕闲居对雨赠别卢七侍御坦窦牟
  author: 窦牟
  content: 【秋夕闲居对雨赠别卢七侍御坦】 燕燕辞巢蝉蜕枝，穷居积雨坏藩篱。夜长檐霤寒无寝， 日晏厨烟湿未炊。悟主一言那可学，从军五首竟徒为。 故人骢马朝天使，洛下秋声恐要知。

- !Poem
  volume: 卷271_45
  title: 卷271_45晚过敷水驿却寄华州使院张郑二侍御窦牟
  author: 窦牟
  content: 【晚过敷水驿却寄华州使院张郑二侍御】 春雨如烟又若丝，晓来昏处晚晴时。仙人掌上芙蓉沼， 柱史关西松柏祠。几许岁华销道路，无穷王事系戎师。 回瞻二妙非吾侣，日对三峰自有期。

- !Poem
  volume: 卷271_46
  title: 卷271_46洛下闲居夜晴观雪寄四远诸兄弟窦牟
  author: 窦牟
  content: 【洛下闲居夜晴观雪寄四远诸兄弟】 雪月相辉云四开，终风助冻不扬埃。万重琼树宫中接， 一直银河天上来。荆楚岁时知染翰，湘吴醇酎忆衔杯。 强题缣素无颜色，鸿雁南飞早晚回。

- !Poem
  volume: 卷271_47
  title: 卷271_47天津晓望因寄呈分司一二省郎窦牟
  author: 窦牟
  content: 【天津晓望因寄呈分司一二省郎】 万乘西都去，千门正位虚。凿龙横碧落，提象出华胥。 望幸宫嫔老，迎春海燕初。保厘才半仗，容卫尽空庐。 要自词难拟，繇来画不如。散郎无所属，聊事穆清居。

- !Poem
  volume: 卷271_48
  title: 卷271_48早入朝书事窦牟
  author: 窦牟
  content: 【早入朝书事】 紫陌纷如画，彤庭郁未晨。列星沈骑火，残月暗车尘。 隐轸排霄翰，差池跨海鳞。玉声繁似乐，香泽散成春。 叹息驱羸马，分明识故人。一生三不遇，今作老郎身。

- !Poem
  volume: 卷271_49
  title: 卷271_49元日喜闻大礼寄上翰林四学士中书六舍人二十韵窦牟
  author: 窦牟
  content: 【元日喜闻大礼寄上翰林四学士中书六舍人二十韵】 有事郊坛毕，无私日月临。岁华春更早，天瑞雪犹深。 玉辇回时令，金门降德音。翰飞鸳别侣，丛植桂为林。 粉泽资鸿笔，薰和本素琴。礼成戎器下，恩彻鬼方沈。 麟爵来称纪，官师退绝箴。道风黄阁静，祥景紫垣阴。 寿酒朝时献，农书夜直寻。国香煴翠幄，庭燎赩红衾。 汉魏文章盛，尧汤雨露霃。密辞投水石，精义出沙金。 宸扆亲唯敬，钧衡近匪侵。疾驱千里骏，清唳九霄禽。 庆赐迎新服，斋庄弃旧簪。忽思班女怨，遥听越人吟。 末路甘贫病，流年苦滞淫。梦中青琐闼，归处碧山岑。 窃抃闻韶濩，观光想韎任。大哉环海晏，不算子牟心。

- !Poem
  volume: 卷271_50
  title: 卷271_50奉使至邢州赠李八使君窦牟
  author: 窦牟
  content: 【奉使至邢州赠李八使君】 独占龙冈部，深持虎节居。尽心敷吏术，含笑掩兵书。 礼饰华缨重，才牵雅制馀。茂阴延驿路，温液逗官渠。 南亩行春罢，西楼待客初。瓮头开绿蚁，砧下落红鱼。 牧伯风流足，輶轩若涩虚。今宵铃阁内，醉舞复何如。

- !Poem
  volume: 卷271_51
  title: 卷271_51秋日洛阳官舍寄上水部家兄窦牟
  author: 窦牟
  content: 【秋日洛阳官舍寄上水部家兄】 洛阳归老日，此县忽为君。白发兄仍见，丹诚帝岂闻。 九衢横逝水，二室散浮云。屈指豪家尽，伤心要地分。 禁中周几鼎，源上汉诸坟。貔虎今无半，狐狸宿有群。 威声惭北部，仁化乐南薰。野檗饥来食，天香静处焚。 壮年唯喜酒，幼学便诃文。及尔空衰暮，离忧讵可闻。

- !Poem
  volume: 卷271_52
  title: 卷271_52李舍人少尹惠家酝一小榼立书绝句窦牟
  author: 窦牟
  content: 【李舍人少尹惠家酝一小榼立书绝句】 禁琐天浆嫩，虞行夜月寒。一瓢那可醉，应遣试尝看。

- !Poem
  volume: 卷271_53
  title: 卷271_53酬舍弟庠罢举从州辟书窦牟
  author: 窦牟
  content: 【酬舍弟庠罢举从州辟书】 之荆且愿依刘表，折桂终惭见郤诜。 舍弟未应丝作鬓，园公不用印随身。

- !Poem
  volume: 卷271_54
  title: 卷271_54奉酬杨侍郎十兄见赠之作窦牟
  author: 窦牟
  content: 【奉酬杨侍郎十兄见赠之作】 翠羽雕虫日日新，翰林工部欲何神。 自悲由瑟无弹处，今作关西门下人。

- !Poem
  volume: 卷271_55
  title: 卷271_55杏园渡窦牟
  author: 窦牟
  content: 【杏园渡】 卫郊多垒少人家，南渡天寒日又斜。 君子素风悲已矣，杏园无复一枝花。

- !Poem
  volume: 卷271_56
  title: 卷271_56奉诚园闻笛（园，马侍中故宅）窦牟
  author: 窦牟
  content: 【奉诚园闻笛（园，马侍中故宅）】 曾绝朱缨吐锦茵，欲披荒草访遗尘。 秋风忽洒西园泪，满目山阳笛里人。

- !Poem
  volume: 卷271_57
  title: 卷271_57雪中遇直窦群
  author: 窦群
  content: 【雪中遇直】 寒光凝雪彩，限直居粉闱。恍疑白云上，乍觉金印非。 树色霭虚空，琴声谐素徽。明晨阻通籍，独卧挂朝衣。

- !Poem
  volume: 卷271_58
  title: 卷271_58东山月下怀友人窦群
  author: 窦群
  content: 【东山月下怀友人】 东山多乔木，月午始苍苍。虽殊碧海状，爱此青苔光。 高下灭华烛，参差启洞房。佳人梦馀思，宝瑟愁应商。 皎洁殊未已，沈吟限一方。宦情哂鸡口，世路倦羊肠。 彼美金石分，眷言兰桂芳。清晖讵同夕，耿耿但相望。

- !Poem
  volume: 卷271_59
  title: 卷271_59时兴窦群
  author: 窦群
  content: 【时兴】 夙心旷何许，日暮依林薄。流水不待人，孤云时映鹤。 濛濛千万花，曷为神仙药。不遇烂柯叟，报非旧城郭。

- !Poem
  volume: 卷271_60
  title: 卷271_60题剑窦群
  author: 窦群
  content: 【题剑】 丈夫得宝剑，束发曾书绅。嗟吁一朝遇，愿言千载邻。 心许留家树，辞直断佞臣。焉能为绕指，拂拭试时人。

- !Poem
  volume: 卷271_61
  title: 卷271_61黔中书事窦群
  author: 窦群
  content: 【黔中书事】 万事非京国，千山拥丽谯。佩刀看日晒，赐马傍江调。 言语多重译，壶觞每独谣。沿流如著翅，不敢问归桡。

- !Poem
  volume: 卷271_62
  title: 卷271_62冬日晓思寄杨二十七炼师窦群
  author: 窦群
  content: 【冬日晓思寄杨二十七炼师】 雨霜地如雪，松桂青参差。鹤警晨光上，步出南轩时。 所遇各有适，我怀亦自怡。愿言缄素封，昨夜梦琼枝。

- !Poem
  volume: 卷271_63
  title: 卷271_63贞元末东院尝接事今西川武相公于兹…夏日即事因寄四韵窦群
  author: 窦群
  content: 【贞元末东院尝接事今西川武相公于兹…夏日即事因寄四韵】 重轩深似谷，列柏镇含烟。境绝苍蝇到，风生白雪前。 弹冠惊迹近，专席感恩偏。霄汉朝来下，油幢路几千。

- !Poem
  volume: 卷271_64
  title: 卷271_64北地（一作容州）窦群
  author: 窦群
  content: 【北地（一作容州）】 何事到容州，临池照白头。兴随年已往，愁与水长流。 黾勉思逋客，辛勤悔饭牛。诗人亦何意，树草欲忘忧。

- !Poem
  volume: 卷271_65
  title: 卷271_65雨后月下寄怀羊二十七资州窦群
  author: 窦群
  content: 【雨后月下寄怀羊二十七资州】 夕霁凉飙至，翛然心赏谐。清光松上月，虚白郡中斋。 置酒平生在，开衿愿见乖。殷勤寄双鲤，梦想入君怀。

- !Poem
  volume: 卷271_66
  title: 卷271_66奉酬西川武相公晨兴赠友见示之作窦群
  author: 窦群
  content: 【奉酬西川武相公晨兴赠友见示之作】 碧树分晓色，宿雨弄清光。犹闻子规啼，独念一声长。 眷眷轸芳思，依依寄远方。情同如兰臭，惠比返魂香。 新什惊变雅，古瑟代沈湘。殷勤见知己，掩抑绕中肠。 隙驷不我待，路人易相忘。孤老空许国，幽报期苍苍。

- !Poem
  volume: 卷271_67
  title: 卷271_67晨游昌师院窦群
  author: 窦群
  content: 【晨游昌师院】 深庭芳草浓，晓井山泉溢。林馥乱沈烟，石润侵经室。 幽岩鸟飞静，晴岭云归密。壁藓凝苍华，竹阴满晴日。 生期半宵梦，忧绪仍非一。若无高世心，安能此终毕。

- !Poem
  volume: 卷271_68
  title: 卷271_68同王晦伯朱遐景宿慧山寺窦群
  author: 窦群
  content: 【同王晦伯朱遐景宿慧山寺】 共访青山寺，曾隐南朝人。问古松桂老，开襟言笑新。 步移月亦出，水映石磷磷。予洗肠中酒，君濯缨上尘。 皓彩入幽抱，清气逼苍旻。信此澹忘归，淹留冰玉邻。

- !Poem
  volume: 卷271_69
  title: 卷271_69草堂夜坐窦群
  author: 窦群
  content: 【草堂夜坐】 匣中三尺剑，天上少微星。勿谓相去远，壮心曾不停。

- !Poem
  volume: 卷271_70
  title: 卷271_70经潼关赠宇文十窦群
  author: 窦群
  content: 【经潼关赠宇文十】 古有弓旌礼，今征草泽臣。方同白衣见，不是弃繻人。

- !Poem
  volume: 卷271_71
  title: 卷271_71观画鹤窦群
  author: 窦群
  content: 【观画鹤】 华亭不相识，卫国复谁知。怅望冲天羽，甘心任画师。

- !Poem
  volume: 卷271_72
  title: 卷271_72晚自台中归永宁里南望山色怅然有怀呈上右司十一兄窦群
  author: 窦群
  content: 【晚自台中归永宁里南望山色怅然有怀呈上右司十一兄】 白发侵侵生有涯，青襟曾爱紫河车。 自怜悟主难归去，马上看山恐到家。

- !Poem
  volume: 卷271_73
  title: 卷271_73中牟县经鲁公庙（尝修名臣略，系司徒公）窦群
  author: 窦群
  content: 【中牟县经鲁公庙（尝修名臣略，系司徒公）】 青史编名在箧中，故林遗庙揖仁风。 还将文字如颜色，暂下蒲车为鲁公。

- !Poem
  volume: 卷271_74
  title: 卷271_74初入谏司喜家室至窦群
  author: 窦群
  content: 【初入谏司喜家室至】 一旦悲欢见孟光，十年辛苦伴沧浪。 不知笔砚缘封事，犹问佣书日几行。

- !Poem
  volume: 卷271_75
  title: 卷271_75春雨窦群
  author: 窦群
  content: 【春雨】 昨日偷闲看花了，今朝多雨奈人何。 人间尽似逢花雨，莫爱芳菲湿绮罗。

- !Poem
  volume: 卷271_76
  title: 卷271_76送内弟袁德师窦群
  author: 窦群
  content: 【送内弟袁德师】 南渡登舟即水仙，西垣有客思悠然。 因君相问为官意，不卖毗陵负郭田。

- !Poem
  volume: 卷271_77
  title: 卷271_77赠刘大兄院长窦群
  author: 窦群
  content: 【赠刘大兄院长】 万年枝下昔同趋，三事行中半已无。 路自长沙忽相见，共惊双鬓别来殊。

- !Poem
  volume: 卷271_78
  title: 卷271_78假日寻花窦群
  author: 窦群
  content: 【假日寻花】 武陵缘源不可到，河阳带县讵堪夸。 枝枝如雪南关外，一日休闲尽属花。

- !Poem
  volume: 卷271_79
  title: 卷271_79自京将赴黔南窦群
  author: 窦群
  content: 【自京将赴黔南】 风雨荆州二月天，问人初雇峡中船。 西南一望云和水，犹道黔南有四千。

- !Poem
  volume: 卷271_80
  title: 卷271_80留守府酬皇甫曙侍御弹琴之什窦庠
  author: 窦庠
  content: 【留守府酬皇甫曙侍御弹琴之什】 青琐昼无尘，碧梧阴似水。高张朱弦琴，静举白玉指。 洞箫又奏繁，寒磬一声起。鹤警风露中，泉飞雪云里。 泠泠分雅郑，析析谐宫徵。座客无俗心，巢禽亦倾耳。 卫国知有人，齐竽偶相齿。有时趋绛纱，尽日随朱履。 那令杂繁手，出假求焦尾。几载遗正音，今朝自君始。

- !Poem
  volume: 卷271_81
  title: 卷271_81金山行（润州金山寺，寺在江心）窦庠
  author: 窦庠
  content: 【金山行（润州金山寺，寺在江心）】 西江中da波四截，涌出一峰青堞eJ。外如削成中缺裂， 阳气发生阴气结。是时炎天五六月，上有火云下冰雪。 夜色晨光相荡沃，积翠流霞满坑谷。龙泓彻底沙布金， 鸟道插云梯甃玉。架险凌虚随指顾，榱桷玲珑皆固护。 斡流倒景不可窥，万仞千崖生跬步。日华重重上金榜， 丹楹碧砌真珠网。此时天海风浪清，吴楚万家皆在掌。 琼楼菌阁纷明媚，曲槛回轩深且邃。海鸟夜上珊瑚枝， 江花晓落琉璃地。有时倒影沈江底，万状分明光似洗。 不知水上有楼台，却就波中看闭启。舟人忘却江水深， 水神误到人间世。欻然风生波出没，瀖濩晶莹无定物。 居人相顾非人间，如到日宫经月窟。信知灵境长有灵， 住者不得无仙骨。三神山上蓬莱宫，徒有丹青人未逢。 何如此处灵山宅，清凉不与嚣尘隔。曾到金山处处行， 梦魂长羡金山客。

- !Poem
  volume: 卷271_82
  title: 卷271_82于阗钟歌送灵彻上人归越（钟在越灵嘉寺，从天竺飞来）窦庠
  author: 窦庠
  content: 【于阗钟歌送灵彻上人归越（钟在越灵嘉寺，从天竺飞来）】 海中有国倾神功，烹金化成九乳钟。精气激射声冲瀜， 护持海底诸鱼龙。声有感，神无方，连天云水无津梁。 不知飞在灵嘉寺，一国之人皆若狂。东南之美天下传， 环文万象无雕镌。有灵飞动不敢悬，锁在危楼五百年。 有时清秋日正中，繁霜满地天无风。一声洞彻八音尽， 万籁悄然星汉空。徒言凡质千钧重，一夫之力能振动。 大鸣小鸣须在君，不击不考终不闻。高僧访古稽山曲， 终日当之言不足。手提文锋百炼成，恐刜此钟无一声。

- !Poem
  volume: 卷271_83
  title: 卷271_83太原送穆质南游窦庠
  author: 窦庠
  content: 【太原送穆质南游】 今朝天景清，秋入晋阳城。露叶离披处，风蝉三数声。 那言苦行役，值此远徂征。莫话心中事，相看气不平。

- !Poem
  volume: 卷271_84
  title: 卷271_84四皓驿听琴送王师简归湖南使幕窦庠
  author: 窦庠
  content: 【四皓驿听琴送王师简归湖南使幕】 朱弦韵正调，清夜似闻韶。山馆月犹在，松枝雪未消。 城笳三奏晓，别鹤一声遥。明日思君处，春泉翻寂寥。

- !Poem
  volume: 卷271_85
  title: 卷271_85夜行古战场窦庠
  author: 窦庠
  content: 【夜行古战场】 山断塞初平，人言古战庭。泉冰声更咽，阴火焰偏青。 月落云沙黑，风回草木腥。不知秦与汉，徒欲吊英灵。

- !Poem
  volume: 卷271_86
  title: 卷271_86奉和王侍郎春日喜李侍郎崔给谏张舍人…因命觞观乐之什窦庠
  author: 窦庠
  content: 【奉和王侍郎春日喜李侍郎崔给谏张舍人…因命觞观乐之什】 华馆迟嘉宾，逢迎淑景新。锦筵开绛帐，玉佩下朱轮。 曲里三仙会，风前百啭春。欲知忘味处，共仰在齐人。

- !Poem
  volume: 卷271_87
  title: 卷271_87酬谢韦卿二十五兄俯赠辄敢书情窦庠
  author: 窦庠
  content: 【酬谢韦卿二十五兄俯赠辄敢书情】 大贤持赠一明珰，蓬荜初惊满室光。埋没剑中生紫气， 尘埃瑟上动清商。荆山璞在终应识，楚国人知不是狂。 莫恨伏辕身未老，会将筋力是王良。

- !Poem
  volume: 卷271_88
  title: 卷271_88奉酬侍御家兄东洛闲居夜晴观雪之什窦庠
  author: 窦庠
  content: 【奉酬侍御家兄东洛闲居夜晴观雪之什】 洛阳宫观与天齐，雪净云消月未西。清浅乍分银汉近， 辉光渐觉玉绳低。绿醽乍熟堪聊酌，黄竹篇成好命题。 应念武关山断处，空愁簿领候晨鸡。

- !Poem
  volume: 卷271_89
  title: 卷271_89敕目至家兄蒙淮南仆射杜公奏授秘校兼节度参谋同书寄上窦庠
  author: 窦庠
  content: 【敕目至家兄蒙淮南仆射杜公奏授秘校兼节度参谋同书寄上】 朝市三千里，园庐二十春。步兵终日饮，原宪四时贫。 桂树留人久，蓬山入梦新。鹤书承处重，鹊语喜时频。 草奏才偏委，嘉谋事最亲。榻因徐孺解，醴为穆生陈。 卫国今多士，荆州好寄身。烟霄定从此，非假问陶钧。

- !Poem
  volume: 卷271_90
  title: 卷271_90酬韩愈侍郎登岳阳楼见赠（时予权知岳州事）窦庠
  author: 窦庠
  content: 【酬韩愈侍郎登岳阳楼见赠（时予权知岳州事）】 巨浸连空阔，危楼在杳冥。稍分巴子国，欲近老人星。 昏旦呈新候，川原按旧经。地图封七泽，天限锁重扃。 万象皆归掌，三光岂遁形。月车才碾浪，日御已翻溟。 落照金成柱，馀霞翠拥屏。夜光疑汉曲，寒韵辨湘灵。 山晚云常碧，湖春草遍青。轩黄曾举乐，范蠡几扬舲。 有客初留鹢，贪程尚数蓂。自当徐孺榻，不是谢公亭。 雅论冰生水，雄材刃发硎。座中琼玉润，名下茝兰馨。 假手诚知拙，斋心匪暂宁。每惭公府粟，却忆故山苓。 苦调当三叹，知音愿一听。自悲由也瑟，敢坠孔悝铭。 野杏初成雪，松醪正满瓶。莫辞今日醉，长恨古人醒。

- !Poem
  volume: 卷271_91
  title: 卷271_91东都嘉量亭献留守韩仆射窦庠
  author: 窦庠
  content: 【东都嘉量亭献留守韩仆射】 卜筑三川上，仪刑万井中。度材垂后俭，选胜掩前功。 云构中央起，烟波四面通。乍疑游汗漫，稍似入崆峒。 廛閈高低尽，山河表里穷。峰峦从地碧，宫观倚天红。 灵槛如朝蜃，飞桥状晚虹。曙霞晴错落，夕霭湿葱茏。 庾亮楼何厄，陈蕃榻更崇。有时闲讲德，永日静观风。 玉斝飞无算，金铙奏未终。重筵开玳瑁，上客集鹓鸿。 接武空惭蹇，修文敢并雄。岂须登岘首，然后奉羊公。

- !Poem
  volume: 卷271_92
  title: 卷271_92段都尉别业窦庠
  author: 窦庠
  content: 【段都尉别业】 曾识将军段匹磾，几场花下醉如泥。 春来欲问林园主，桃李无言鸟自啼。

- !Poem
  volume: 卷271_93
  title: 卷271_93灵台镇赠丘岑中丞窦庠
  author: 窦庠
  content: 【灵台镇赠丘岑中丞】 晓日天山雪半晴，红旗遥识汉家营。 近来胡骑休南牧，羊马城边春草生。

- !Poem
  volume: 卷271_94
  title: 卷271_94赠道芬上人（善画松石）窦庠
  author: 窦庠
  content: 【赠道芬上人（善画松石）】 云湿烟封不可窥，画时唯有鬼神知。 几回逢著天台客，认得岩西最老枝。

- !Poem
  volume: 卷271_95
  title: 卷271_95金山寺窦庠
  author: 窦庠
  content: 【金山寺】 一点青螺白浪中，全依水府与天通。 晴江万里云飞尽，鳌背参差日气红。

- !Poem
  volume: 卷271_96
  title: 卷271_96冬夜寓怀寄王翰林（一作翰林王补阙）窦庠
  author: 窦庠
  content: 【冬夜寓怀寄王翰林（一作翰林王补阙）】 满地霜芜叶下枝，几回吟断四愁诗。 汉家若欲论封禅，须及相如未病时。

- !Poem
  volume: 卷271_97
  title: 卷271_97醉中赠符载窦庠
  author: 窦庠
  content: 【醉中赠符载】 白社会中尝共醉，青云路上未相逢。 时人莫小池中水，浅处无妨有卧龙。

- !Poem
  volume: 卷271_98
  title: 卷271_98龙门看花窦庠
  author: 窦庠
  content: 【龙门看花】 无叶无枝不见空，连天扑地径才通。 山莺惊起酒醒处，火焰烧人雪喷风。

- !Poem
  volume: 卷271_99
  title: 卷271_99陪留守韩仆射巡内至上阳宫感兴二首窦庠
  author: 窦庠
  content: 【陪留守韩仆射巡内至上阳宫感兴二首】 翠辇西归七十春，玉堂珠缀俨埃尘。 武皇弓剑埋何处，泣问上阳宫里人。 愁云漠漠草离离，太乙句陈处处疑。 薄暮毁垣春雨里，残花犹发万年枝。

- !Poem
  volume: 卷271_100
  title: 卷271_100老将行（一作吟）窦巩
  author: 窦巩
  content: 【老将行（一作吟）】 烽烟犹未尽，年鬓暗相催。轻敌心空在，弯弓手不开。 马依秋草病，柳傍故营摧。唯有酬恩客，时听说剑来。

- !Poem
  volume: 卷271_101
  title: 卷271_101赠萧都官窦巩
  author: 窦巩
  content: 【赠萧都官】 萧郎自小贤，爱客不言钱。有酒轻寒夜，无愁倚少年。 闲寻织锦字，醉上看花船。好是关身事，从人道性偏。

- !Poem
  volume: 卷271_102
  title: 卷271_102忝职武昌，初至夏口，书事献府主相公窦巩
  author: 窦巩
  content: 【忝职武昌，初至夏口，书事献府主相公】 白发放櫜鞬，梁王爱旧全。竹篱江畔宅，梅雨病中天。 时奉登楼宴，闲修上水船。邑人兴谤易，莫遣鹤支钱。

- !Poem
  volume: 卷271_103
  title: 卷271_103早秋江行窦巩
  author: 窦巩
  content: 【早秋江行】 回望湓城远，西风吹荻花。暮潮江势阔，秋雨雁行斜。 多醉浑无梦，频愁欲到家。渐惊云树转，数点是晨鸦。

- !Poem
  volume: 卷271_104
  title: 卷271_104题任处士幽居窦巩
  author: 窦巩
  content: 【题任处士幽居】 红叶江村夕，孤烟草舍贫。水清鱼识钓，林静犬随人。 采掇山无主，扶持药有神。客来唯劝酒，蝴蝶是前身。

- !Poem
  volume: 卷271_105
  title: 卷271_105汉阴驿与宇文十相遇，旋归西川，因以赠别窦巩
  author: 窦巩
  content: 【汉阴驿与宇文十相遇，旋归西川，因以赠别】 吴蜀何年别，相逢汉水头。望乡心共醉，握手泪先流。 宿雾千山晓，春霖一夜愁。离情方浩荡，莫说去刀州。

- !Poem
  volume: 卷271_106
  title: 卷271_106早春松江野望窦巩
  author: 窦巩
  content: 【早春松江野望】 江村风雪霁，晓望忽惊春。耕地人来早，营巢鹊语频。 带花移树小，插槿作篱新。何事胜无事，穷通任此身。

- !Poem
  volume: 卷271_107
  title: 卷271_107少妇词窦巩
  author: 窦巩
  content: 【少妇词】 坐惜年光变，辽阳信未通。燕迷新画屋，春识旧花丛。 梦绕天山外，愁翻锦字中。昨来谁是伴，鹦鹉在帘栊。

- !Poem
  volume: 卷271_108
  title: 卷271_108岁晚喜远兄弟至书情窦巩
  author: 窦巩
  content: 【岁晚喜远兄弟至书情】 几年沧海别，相见竟多违。鬓发缘愁白，音书为懒稀。 新诗徒有赠，故国未同归。人事那堪问，无言是与非。

- !Poem
  volume: 卷271_109
  title: 卷271_109登玉钩亭奉献淮南李相公窦巩
  author: 窦巩
  content: 【登玉钩亭奉献淮南李相公】 西南城上高高处，望月分明似玉钩。朱槛入云看鸟灭， 绿杨如荠绕江流。定知有客嫌陈榻，从此无人上庾楼。 今日卷帘天气好，不劳骑马看扬州。

- !Poem
  volume: 卷271_110
  title: 卷271_110南阳道中作窦巩
  author: 窦巩
  content: 【南阳道中作】 东风雨洗顺阳川，蜀锦花开绿草田。彩雉斗时频驻马， 酒旗翻处亦留钱。新晴日照山头雪，薄暮人争渡口船。 早晚到家春欲尽，今年寒食月初圆。

- !Poem
  volume: 卷271_111
  title: 卷271_111哭吕衡州八郎中窦巩
  author: 窦巩
  content: 【哭吕衡州八郎中】 今朝血泪问苍苍，不分先悲旅馆丧。人送剑来归陇上， 雁飞书去叫衡阳。还家路远儿童小，埋玉泉深昼夜长。 望尽素车秋草外，欲将身赎返魂香。

- !Poem
  volume: 卷271_112
  title: 卷271_112江陵遇元九李六二侍御纪事书情呈十二韵窦巩
  author: 窦巩
  content: 【江陵遇元九李六二侍御纪事书情呈十二韵】 自见人相爱，如君爱我稀。好闲容问道，攻短每言非。 梦想何曾间，追欢未省违。看花怜后到，避酒许先归。 柳寺春堤远，津桥曙月微。渔翁随去处，禅客共因依。 蓬阁初疑义，霜台晚畏威。学深通古字，心直触危机。 肯滞荆州掾，犹香柏署衣。山连巫峡秀，田傍渚宫肥。 美玉方齐价，迁莺尚怯飞。伫看霄汉上，连步侍彤闱。

- !Poem
  volume: 卷271_113
  title: 卷271_113游仙词窦巩
  author: 窦巩
  content: 【游仙词】 海上神山绿，溪边杏树红。不知何处去，月照玉楼空。

- !Poem
  volume: 卷271_114
  title: 卷271_114赠阿史那都尉窦巩
  author: 窦巩
  content: 【赠阿史那都尉】 较猎燕山经几春，雕弓白羽不离身。 年来马上浑无力，望见飞鸿指似人。

- !Poem
  volume: 卷271_115
  title: 卷271_115陕府宾堂览房杜二公仁寿年中题纪手迹窦巩
  author: 窦巩
  content: 【陕府宾堂览房杜二公仁寿年中题纪手迹】 仁寿元和二百年，濛笼水墨淡如烟。 当时憔悴题名日，汉祖龙潜未上天。

- !Poem
  volume: 卷271_116
  title: 卷271_116早春送宇文十归吴窦巩
  author: 窦巩
  content: 【早春送宇文十归吴】 春迟不省似今年，二月无花雪满天。 村店闭门何处宿，夜深遥唤渡江船。

- !Poem
  volume: 卷271_117
  title: 卷271_117经窦车骑故城窦巩
  author: 窦巩
  content: 【经窦车骑故城】 荒陂古堞欲千年，名振图书剑在泉。 今日诸孙拜坟树，愧无文字续燕然。

- !Poem
  volume: 卷271_118
  title: 卷271_118赠王氏小儿窦巩
  author: 窦巩
  content: 【赠王氏小儿】 竹林会里偏怜小，淮水清时最觉贤。 莫倚儿童轻岁月，丈人曾共尔同年。

- !Poem
  volume: 卷271_119
  title: 卷271_119唐州东途作窦巩
  author: 窦巩
  content: 【唐州东途作】 绿林兵起结愁云，白羽飞书未解纷。 天子欲开三面网，莫将弓箭射官军。

- !Poem
  volume: 卷271_120
  title: 卷271_120新罗进白鹰窦巩
  author: 窦巩
  content: 【新罗进白鹰】 御马新骑禁苑秋，白鹰来自海东头。 汉皇无事须游猎，雪乱争飞锦臂鞲。

- !Poem
  volume: 卷271_121
  title: 卷271_121秋夕窦巩
  author: 窦巩
  content: 【秋夕】 护霜云映月朦胧，乌鹊争飞井上桐。 夜半酒醒人不觉，满池荷叶动秋风。

- !Poem
  volume: 卷271_122
  title: 卷271_122襄阳寒食寄宇文籍窦巩
  author: 窦巩
  content: 【襄阳寒食寄宇文籍】 烟水初销见万家，东风吹柳万条斜。 大堤欲上谁相伴，马踏春泥半是花。

- !Poem
  volume: 卷271_123
  title: 卷271_123奉使蓟门窦巩
  author: 窦巩
  content: 【奉使蓟门】 自从身属富人侯，蝉噪槐花已四秋。 今日一茎新白发，懒骑官马到幽州。

- !Poem
  volume: 卷271_124
  title: 卷271_124送刘禹锡窦巩
  author: 窦巩
  content: 【送刘禹锡】 十年憔悴武陵溪，鹤病深林玉在泥。 今日太行平似砥，九霄初倚入云梯。

- !Poem
  volume: 卷271_125
  title: 卷271_125送元稹西归窦巩
  author: 窦巩
  content: 【送元稹西归】 南州风土滞龙媒，黄纸初飞敕字来。 二月曲江连旧宅，阿婆情熟牡丹开。

- !Poem
  volume: 卷271_126
  title: 卷271_126过骊山窦巩
  author: 窦巩
  content: 【过骊山】 翠辇红旌去不回，苍苍宫树锁青苔。 有人说得当时事，曾见长生玉殿开。

- !Poem
  volume: 卷271_127
  title: 卷271_127洛中即事窦巩
  author: 窦巩
  content: 【洛中即事】 高梧叶尽鸟巢空，洛水潺湲夕照中。 寂寂天桥车马绝，寒鸦飞入上阳宫。

- !Poem
  volume: 卷271_128
  title: 卷271_128寻道者所隐不遇（一作于鹄诗，题作访隐者不遇）窦巩
  author: 窦巩
  content: 【寻道者所隐不遇（一作于鹄诗，题作访隐者不遇）】 篱外涓涓涧水流，槿花半点夕阳收。 欲题名字知相访，又恐芭蕉不奈秋。

- !Poem
  volume: 卷271_129
  title: 卷271_129寄南游兄弟窦巩
  author: 窦巩
  content: 【寄南游兄弟】 书来未报几时还，知在三湘五岭间。 独立衡门秋水阔，寒鸦飞去日衔山。

- !Poem
  volume: 卷271_130
  title: 卷271_130宫人斜窦巩
  author: 窦巩
  content: 【宫人斜】 离宫路远北原斜，生死恩深不到家。 云雨今归何处去，黄鹂飞上野棠花。

- !Poem
  volume: 卷271_131
  title: 卷271_131代邻叟窦巩
  author: 窦巩
  content: 【代邻叟】 年来七十罢耕桑，就暖支羸强下床。 满眼儿孙身外事，闲梳白发对残阳。

- !Poem
  volume: 卷271_132
  title: 卷271_132新营别墅寄家兄窦巩
  author: 窦巩
  content: 【新营别墅寄家兄】 懒性如今成野人，行藏由兴不由身。 莫惊此度归来晚，买得西山正值春。

- !Poem
  volume: 卷271_133
  title: 卷271_133南游感兴窦巩
  author: 窦巩
  content: 【南游感兴】 伤心欲问前朝事，惟见江流去不回。 日暮东风春草绿，鹧鸪飞上越王台。

- !Poem
  volume: 卷271_134
  title: 卷271_134题剑津窦巩
  author: 窦巩
  content: 【题剑津】 风前推折千年剑，岩下澄空万古潭。 双剑变成龙化去，两溪相并水归南。

- !Poem
  volume: 卷271_135
  title: 卷271_135放鱼（武昌作）窦巩
  author: 窦巩
  content: 【放鱼（武昌作）】 金钱赎得免刀痕，闻道禽鱼亦感恩。 好去长江千万里，不须辛苦上龙门。

- !Poem
  volume: 卷271_136
  title: 卷271_136永宁小园寄接近校书（一作羊士谔诗）窦巩
  author: 窦巩
  content: 【永宁小园寄接近校书（一作羊士谔诗）】 故里心期奈别何，手栽芳树忆庭柯。 东皋黍熟君应醉，梨叶初红白露多。

- !Poem
  volume: 卷271_137
  title: 卷271_137从军别家窦巩
  author: 窦巩
  content: 【从军别家】 自笑儒生著战袍，书斋壁上挂弓刀。 如今便是征人妇，好织回文寄窦滔。

- !Poem
  volume: 卷271_138
  title: 卷271_138悼妓东东窦巩
  author: 窦巩
  content: 【悼妓东东】 芳菲美艳不禁风，未到春残已坠红。 惟有侧轮车上铎，耳边长似叫东东。
