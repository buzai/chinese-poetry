
- !Poem
  volume: 卷571_1
  title: 卷571_1古意贾岛
  author: 贾岛
  content: 【古意】 碌碌复碌碌，百年双转毂。志士终夜心，良马白日足。 俱为不等闲，谁是知音目。眼中两行泪，曾吊三献玉。

- !Poem
  volume: 卷571_2
  title: 卷571_2望山贾岛
  author: 贾岛
  content: 【望山】 南山三十里，不见逾一旬。冒雨时立望，望之如朋亲。 虬龙一掬波，洗荡千万春。日日雨不断，愁杀望山人。 天事不可长，劲风来如奔。阴霪一以扫，浩翠写国门。 长安百万家，家家张屏新。谁家最好山，我愿为其邻。

- !Poem
  volume: 卷571_3
  title: 卷571_3北岳庙贾岛
  author: 贾岛
  content: 【北岳庙】 天地有五岳，恒岳居其北。岩峦叠万重，诡怪浩难测。 人来不敢入，祠宇白日黑。有时起霖雨，一洒天地德。 神兮安在哉，永康我王国。

- !Poem
  volume: 卷571_4
  title: 卷571_4朝饥贾岛
  author: 贾岛
  content: 【朝饥】 市中有樵山，此舍朝无烟。井底有甘泉，釜中乃空然。 我要见白日，雪来塞青天。坐闻西床琴，冻折两三弦。 饥莫诣他门，古人有拙言。

- !Poem
  volume: 卷571_5
  title: 卷571_5哭卢仝贾岛
  author: 贾岛
  content: 【哭卢仝】 贤人无官死，不亲者亦悲。空令古鬼哭，更得新邻比。 平生四十年，惟著白布衣。天子未辟召，地府谁来追。 长安有交友，托孤遽弃移。冢侧志石短，文字行参差。 无钱买松栽，自生蒿草枝。在日赠我文，泪流把读时。 从兹加敬重，深藏恐失遗。

- !Poem
  volume: 卷571_6
  title: 卷571_6剑客（一作述剑）贾岛
  author: 贾岛
  content: 【剑客（一作述剑）】 十年磨一剑，霜刃未曾试。今日把似君，谁为不平事。

- !Poem
  volume: 卷571_7
  title: 卷571_7口号贾岛
  author: 贾岛
  content: 【口号】 中夜忽自起，汲此百尺泉。林木含白露，星斗在青天。

- !Poem
  volume: 卷571_8
  title: 卷571_8寄远贾岛
  author: 贾岛
  content: 【寄远】 别肠多郁纡，岂能肥肌肤。始知相结密，不及相结疏。 疏别恨应少，密离恨难袪。门前南流水，中有北飞鱼。 鱼飞向北海，可以寄远书。不惜寄远书，故人今在无。 况此数尺身，阻彼万里途。自非日月光，难以知子躯。

- !Poem
  volume: 卷571_9
  title: 卷571_9斋中贾岛
  author: 贾岛
  content: 【斋中】 眈静非谬为，本性实疏索。斋中一就枕，不觉白日落。 低扉碍轩辔，寡德谢接诺。丛菊在墙阴，秋穷未开萼。 所餐类病马，动影似移岳。欲驻迫逃衰，岂殊辞绠缚。 已见饱时雨，应丰蔬与药。

- !Poem
  volume: 卷571_10
  title: 卷571_10感秋贾岛
  author: 贾岛
  content: 【感秋】 商气飒已来，岁华又虚掷。朝云藏奇峰，暮雨洒疏滴。 几蜩嘿凉叶，数蛩思阴壁。落日空馆中，归心远山碧。 昔人多秋感，今人何异昔。四序驰百年，玄发坐成白。 喧喧徇声利，扰扰同辙迹。傥无世上怀，去偃松下石。

- !Poem
  volume: 卷571_11
  title: 卷571_11玩月贾岛
  author: 贾岛
  content: 【玩月】 寒月破东北，贾生立西南。西南立倚何，立倚青青杉。 近月有数星，星名未详谙。但爱杉倚月，我倚杉为三。 月乃不上杉，上杉难相参。眙愕子细视，睛瞳桂枝劖。 目常有热疾，久视无烦炎。以手扪衣裳，零露已濡沾。 久立双足冻，时向股髀淹。立久病足折，兀然黐胶粘。 他人应已睡，转喜此景恬。此景亦胡及，而我苦淫耽。 无异市井人，见金不知廉。不知此夜中，几人同无厌。 待得上顶看，未拟归枕函。强步望寝斋，步步情不堪。 步到竹丛西，东望如隔帘。却坐竹丛外，清思刮幽潜。 量知爱月人，身愿化为蟾。

- !Poem
  volume: 卷571_12
  title: 卷571_12辞二知己贾岛
  author: 贾岛
  content: 【辞二知己】 一双千岁鹤，立别孤翔鸿。波岛忽已暮，海雨寒濛濛。 离人闻美弹，亦与哀弹同。况兹切切弄，绕彼行行躬。 云飞北岳碧，火息西山红。何以代远诚，折芳腊雪中。

- !Poem
  volume: 卷571_13
  title: 卷571_13义雀行和朱评事贾岛
  author: 贾岛
  content: 【义雀行和朱评事】 玄鸟雄雌俱，春雷惊蛰馀。口衔黄河泥，空即翔天隅。 一夕皆莫归，哓哓遗众雏。双雀抱仁义，哺食劳劬劬。 雏既逦迤飞，云间声相呼。燕雀虽微类，感愧诚不殊。 禽贤难自彰，幸得主人书。

- !Poem
  volume: 卷571_14
  title: 卷571_14宿悬泉驿贾岛
  author: 贾岛
  content: 【宿悬泉驿】 晓行沥水楼，暮到悬泉驿。林月值云遮，山灯照愁寂。

- !Poem
  volume: 卷571_15
  title: 卷571_15辩士贾岛
  author: 贾岛
  content: 【辩士】 辩士多毁訾，不闻谈己非。猛虎恣杀暴，未尝啮妻儿。 此理天所感，所感当问谁。求食饲雏禽，吐出美言词。 善哉君子人，扬光掩瑕玼。

- !Poem
  volume: 卷571_16
  title: 卷571_16不欺贾岛
  author: 贾岛
  content: 【不欺】 上不欺星辰，下不欺鬼神。知心两如此，然后何所陈。 食鱼味在鲜，食蓼味在辛。掘井须到流，结交须到头。 此语诚不谬，敌君三万秋。

- !Poem
  volume: 卷571_17
  title: 卷571_17绝句贾岛
  author: 贾岛
  content: 【绝句】 海底有明月，圆于天上轮。得之一寸光，可买千里春。

- !Poem
  volume: 卷571_18
  title: 卷571_18寓兴贾岛
  author: 贾岛
  content: 【寓兴】 莫居暗室中，开目闭目同。莫趋碧霄路，容飞不容步。 暗室未可居，碧霄未可趋。劝君跨仙鹤，日下云为衢。

- !Poem
  volume: 卷571_19
  title: 卷571_19游仙贾岛
  author: 贾岛
  content: 【游仙】 借得孤鹤骑，高近金乌飞。掬河洗老貌，照月生光辉。 天中鹤路直，天尽鹤一息。归来不骑鹤，身自有羽翼。 若人无仙骨，芝朮徒烦食。

- !Poem
  volume: 卷571_20
  title: 卷571_20枕上吟贾岛
  author: 贾岛
  content: 【枕上吟】 夜长忆白日，枕上吟千诗。何当苦寒气，忽被东风吹。 冰开鱼龙别，天波殊路岐。

- !Poem
  volume: 卷571_21
  title: 卷571_21双鱼谣（时韩职方书中以孟常州简诗见示）贾岛
  author: 贾岛
  content: 【双鱼谣（时韩职方书中以孟常州简诗见示）】 天河堕双鲂，飞我庭中央。掌握尺馀雪，劈开肠有璜。 见令馋舌短，烹绕邻舍香。一得古诗字，与玉含异藏。

- !Poem
  volume: 卷571_22
  title: 卷571_22易水怀古贾岛
  author: 贾岛
  content: 【易水怀古】 荆卿重虚死，节烈书前史。我叹方寸心，谁论一时事。 至今易水桥，寒风兮萧萧。易水流得尽，荆卿名不消。

- !Poem
  volume: 卷571_23
  title: 卷571_23早起贾岛
  author: 贾岛
  content: 【早起】 北客入西京，北雁再离北。秋寝独前兴，天梭星落织。 耽玩馀恬爽，顾盼轻痾力。旅途少颜尽，明镜劝仙食。 出门路纵横，张家路最直。昨夜梦见书，张家厅上壁。

- !Poem
  volume: 卷571_24
  title: 卷571_24客喜贾岛
  author: 贾岛
  content: 【客喜】 客喜非实喜，客悲非实悲。百回信到家，未当身一归。 未归长嗟愁，嗟愁填中怀。开口吐愁声，还却入耳来。 常恐泪滴多，自损两目辉。鬓边虽有丝，不堪织寒衣。

- !Poem
  volume: 卷571_25
  title: 卷571_25延寿里精舍寓居贾岛
  author: 贾岛
  content: 【延寿里精舍寓居】 旅托避华馆，荒楼遂愚慵。短庭无繁植，珍果春亦浓。 侧庐废扃枢，纤魄时卧逢。耳目乃鄽井，肺肝即岩峰。 汲泉饮酌馀，见我闲静容。霜蹊犹舒英，寒蝶断来踪。 双履与谁逐，一寻青瘦筇。

- !Poem
  volume: 卷571_26
  title: 卷571_26赠智朗禅师贾岛
  author: 贾岛
  content: 【赠智朗禅师】 上人分明见，玉兔潭底没。上人光惨貌，古来恨峭发。 涕辞孔颜庙，笑访禅寂室。步随青山影，坐学白塔骨。 解听无弄琴，不礼有身佛。欲问师何之，忽与我相别。 率赋赠远言，言惭非子曰。

- !Poem
  volume: 卷571_27
  title: 卷571_27送沈秀才下第东归贾岛
  author: 贾岛
  content: 【送沈秀才下第东归】 曲言恶者谁，悦耳如弹丝。直言好者谁，刺耳如长锥。 沈生才俊秀，心肠无邪欺。君子忌苟合，择交如求师。 毁出疾夫口，腾入礼部闱。下第子不耻，遗才人耻之。 东归家室远，掉辔时参差。浙云近吴见，汴柳接楚垂。 明年春光别，回首不复疑。

- !Poem
  volume: 卷571_28
  title: 卷571_28酬栖上人贾岛
  author: 贾岛
  content: 【酬栖上人】 夜久城馆闲，情幽出在山。新月有微辉，朗朗空庭间。 处世虽识机，伊余多掩关。松姿度腊见，篱药知春还。 静览冰雪词，厚为酬赠颜。东林有踯躅，脱屣期共攀。

- !Poem
  volume: 卷571_29
  title: 卷571_29冬月长安雨中见终南雪贾岛
  author: 贾岛
  content: 【冬月长安雨中见终南雪】 秋节新已尽，雨疏露山雪。西峰稍觉明，残滴犹未绝。 气侵瀑布水，冻著白云穴。今朝灞浐雁，何夕潇湘月。 想彼石房人，对雪扉不闭。

- !Poem
  volume: 卷571_30
  title: 卷571_30寄孟协律贾岛
  author: 贾岛
  content: 【寄孟协律】 我有吊古泣，不泣向路岐。挥泪洒暮天，滴著桂树枝。 别后冬节至，离心北风吹。坐孤雪扉夕，泉落石桥时。 不惊猛虎啸，难辱君子词。欲酬空觉老，无以堪远持。 岧峣倚角窗，王屋悬清思。

- !Poem
  volume: 卷571_31
  title: 卷571_31和刘涵贾岛
  author: 贾岛
  content: 【和刘涵】 京官始云满，野人依旧闲。闭扉一亩居，中有古风还。 市井日已午，幽窗梦南山。乔木覆北斋，有鸟鸣其间。 前日远岳僧，来时与开关。新题惊我瘦，窥镜见丑颜。 陶情惜清澹，此意复谁攀。

- !Poem
  volume: 卷571_32
  title: 卷571_32明月山怀独孤崇鱼琢贾岛
  author: 贾岛
  content: 【明月山怀独孤崇鱼琢】 明月长在目，明月长在心。在心复在目，何得稀去寻。 试望明月人，孟夏树蔽岑。想彼叹此怀，乐喧忘幽林。 乡本北岳外，悔恨东夷深。愿缩地脉还，岂待天恩临。 非不渴隐秀，却嫌他事侵。或云岳楼钟，来绕草堂吟。 当从令尹后，再往步柏林。

- !Poem
  volume: 卷571_33
  title: 卷571_33投张太祝贾岛
  author: 贾岛
  content: 【投张太祝】 风骨高更老，向春初阳葩。泠泠月下韵，一一落海涯。 有子不敢和，一听千叹嗟。身卧东北泥，魂挂西南霞。 手把一枝栗，往轻觉程赊。水天朔方色，暖日嵩根花。 达闲幽栖山，遣寻种药家。欲买双琼瑶，惭无一木瓜。

- !Poem
  volume: 卷571_34
  title: 卷571_34咏韩氏二子贾岛
  author: 贾岛
  content: 【咏韩氏二子】 千岩一尺璧，八月十五夕。清露堕桂花，白鸟舞虚碧。

- !Poem
  volume: 卷571_35
  title: 卷571_35送别贾岛
  author: 贾岛
  content: 【送别】 丈夫未得意，行行且低眉。素琴弹复弹，会有知音知。

- !Poem
  volume: 卷571_36
  title: 卷571_36携新文诣张籍韩愈途中成贾岛
  author: 贾岛
  content: 【携新文诣张籍韩愈途中成】 袖有新成诗，欲见张韩老。青竹未生翼，一步万里道。 仰望青冥天，云雪压我脑。失却终南山，惆怅满怀抱。 安得西北风，身愿变蓬草。地只闻此语，突出惊我倒。

- !Poem
  volume: 卷571_37
  title: 卷571_37上谷送客游江湖贾岛
  author: 贾岛
  content: 【上谷送客游江湖】 莫叹迢递分，何殊咫尺别。江楼到夜登，还见南台月。

- !Poem
  volume: 卷571_38
  title: 卷571_38重酬姚少府贾岛
  author: 贾岛
  content: 【重酬姚少府】 隙月斜枕旁，讽咏夏贻什。如今何时节，虫虺亦已蛰。 答迟礼涉傲，抱疾思加涩。仆本胡为者，衔肩贡客集。 茫然九州内，譬如一锥立。欺暗少此怀，自明曾沥泣。 量无趫勇士，诚欲戈矛戢。原阁期跻攀，潭舫偶俱入。 深斋竹木合，毕夕风雨急。俸利沐均分，价称烦嘘噏。 百篇见删罢，一命嗟未及。沧浪愚将还，知音激所习。

- !Poem
  volume: 卷571_39
  title: 卷571_39投孟郊贾岛
  author: 贾岛
  content: 【投孟郊】 月中有孤芳，天下聆薰风。江南有高唱，海北初来通。 容飘清冷馀，自蕴襟抱中。止息乃流溢，推寻却冥濛。 我知雪山子，谒彼偈句空。必竟获所实，尔焉遂深衷。 录之孤灯前，犹恨百首终。一吟动狂机，万疾辞顽躬。 生平面未交，永夕梦辄同。叙诘谁君师，讵言无吾宗。 余求履其迹，君曰可但攻。啜波肠易饱，揖险神难从。 前岁曾入洛，差池阻从龙。萍家复从赵，云思长萦萦。 嵩海每可诣，长途追再穷。原倾肺肠事，尽入焦梧桐。

- !Poem
  volume: 卷571_40
  title: 卷571_40代边将贾岛
  author: 贾岛
  content: 【代边将】 持戈簇边日，战罢浮云收。露草泣寒霁，夜泉鸣陇头。 三尺握中铁，气冲星斗牛。报国不拘贵，愤将平虏雠。

- !Poem
  volume: 卷571_41
  title: 卷571_41寄刘栖楚贾岛
  author: 贾岛
  content: 【寄刘栖楚】 趋走与偃卧，去就自殊分。当窗一重树，上有万里云。 离披不相顾，仿佛类人群。友生去更远，来书绝如焚。 蝉吟我为听，我歌蝉岂闻。岁暮傥旋归，晤言桂氛氲。

- !Poem
  volume: 卷571_42
  title: 卷571_42寄丘儒贾岛
  author: 贾岛
  content: 【寄丘儒】 地近轻数见，地远重一面。一面如何重，重甚珍宝片。 自经失欢笑，几度腾霜霰。此心镇悬悬，天象固回转。 长安秋风高，子在东甸县。仪形信寂蔑，风雨岂乖间。 凭人报消息，何易凭笔砚。俱不尽我心，终须对君宴。

- !Poem
  volume: 卷571_43
  title: 卷571_43送陈商贾岛
  author: 贾岛
  content: 【送陈商】 古道长荆棘，新岐路交横。君于荒榛中，寻得古辙行。 足踏圣人路，貌端禅士形。我曾接夜谈，似听讲一经。 联翩曾数举，昨登高第名。釜底绝烟火，晓行皇帝京。 上客远府游，主人须目明。青云别青山，何日复可升。

- !Poem
  volume: 卷571_44
  title: 卷571_44送张校书季霞贾岛
  author: 贾岛
  content: 【送张校书季霞】 从京去容州，马在船上多。容州几千里，直傍青天涯。 掌记试校书，未称高词华。义往不可屈，出家如入家。 城市七月初，热与夏未差。饯君到野地，秋凉满山坡。 南境异北候，风起无尘沙。秦吟宿楚泽，海酒落桂花。 暂醉即还醒，彼土生桂茶。

- !Poem
  volume: 卷571_45
  title: 卷571_45寄友人贾岛
  author: 贾岛
  content: 【寄友人】 同人半年别，一别寂来音。赖有别时文，相思时一吟。 我常倦投迹，君亦知此衿。笔砚且勿弃，苏张曾陆沉。 但存舌在口，当冀身遂心。君看明月夜，松桂寒森森。

- !Poem
  volume: 卷571_46
  title: 卷571_46答王参贾岛
  author: 贾岛
  content: 【答王参】 寸晷不相待，四时互如竞。客思先觉秋，虫声苦知暝。 霜松积旧翠，露月团如镜。诗负属景同，琴孤坐堂听。 相期黄菊节，别约红桃径。每把式微篇，临风一长咏。

- !Poem
  volume: 卷571_47
  title: 卷571_47延康吟贾岛
  author: 贾岛
  content: 【延康吟】 寄居延寿里，为与延康邻。不爱延康里，爱此里中人。 人非十年故，人非九族亲。人有不朽语，得之烟山春。

- !Poem
  volume: 卷571_48
  title: 卷571_48戏赠友人贾岛
  author: 贾岛
  content: 【戏赠友人】 一日不作诗，心源如废井。笔砚为辘轳，吟咏作縻绠。 朝来重汲引，依旧得清冷。书赠同怀人，词中多苦辛。

- !Poem
  volume: 卷571_49
  title: 卷571_49寓兴贾岛
  author: 贾岛
  content: 【寓兴】 真集道方至，貌殊妒还多。山泉入城池，自然生浑波。 今时出古言，在众翻为讹。有琴含正韵，知音者如何。 一生足感激，世言忽嵯峨。不得市井味，思响吾岩阿。 浮华岂我事，日月徒蹉跎。旷哉颍阳风，千载无其他。

- !Poem
  volume: 卷571_50
  title: 卷571_50怀郑从志贾岛
  author: 贾岛
  content: 【怀郑从志】 西风吹阴云，雨雪半夜收。忽忆天涯人，起看斗与牛。 故人别二年，我意如百秋。音信两杳杳，谁云昔绸缪。 平明一封书，寄向东北舟。翩翩春归鸟，会自为匹俦。

- !Poem
  volume: 卷571_51
  title: 卷571_51易州登龙兴寺楼望郡北高峰贾岛
  author: 贾岛
  content: 【易州登龙兴寺楼望郡北高峰】 郡北最高峰，巉岩绝云路。朝来上楼望，稍觉得幽趣。 朦胧碧烟里，群岭若相附。何时一登陟，万物皆下顾。

- !Poem
  volume: 卷571_52
  title: 卷571_52送郑山人游江湖贾岛
  author: 贾岛
  content: 【送郑山人游江湖】 南游衡岳上，东往天台里。足蹑华顶峰，目观沧海水。

- !Poem
  volume: 卷571_53
  title: 卷571_53就峰公宿贾岛
  author: 贾岛
  content: 【就峰公宿】 河出鸟宿后，萤火白露中。上人坐不倚，共我论量空。 残月华晻暧，远水响玲珑。尔时无了梦，兹宵方未穷。

- !Poem
  volume: 卷571_54
  title: 卷571_54刘景阳东斋贾岛
  author: 贾岛
  content: 【刘景阳东斋】 松阴连竹影，中有芜苔井。清风此地多，白日空自永。 景阳公干孙，诗句得真景。劝我不须归，月出东斋静。

- !Poem
  volume: 卷571_55
  title: 卷571_55对菊贾岛
  author: 贾岛
  content: 【对菊】 九日不出门，十日见黄菊。灼灼尚繁英，美人无消息。

- !Poem
  volume: 卷571_56
  title: 卷571_56送集文上人游方贾岛
  author: 贾岛
  content: 【送集文上人游方】 来从道陵井，双木溪边会。分首芳草时，远意青天外。 此游诣几岳，嵩华衡恒泰。

- !Poem
  volume: 卷571_57
  title: 卷571_57题岸上人郡内闲居贾岛
  author: 贾岛
  content: 【题岸上人郡内闲居】 静向方寸求，不居山嶂幽。池开菡萏香，门闭莓苔秋。 金玉重四句，秕糠轻九流。炉烟上乔木，钟磬下危楼。 手种一株松，贞心与师俦。

- !Poem
  volume: 卷571_58
  title: 卷571_58游子贾岛
  author: 贾岛
  content: 【游子】 游子喜乡远，非吾忆归庐。谁知奔他山，自欲早旋车。 朝赏暮已足，图归愿无馀。当期附鹏翼，未偶方踌躇。

- !Poem
  volume: 卷571_59
  title: 卷571_59寄山中王参贾岛
  author: 贾岛
  content: 【寄山中王参】 我看岳西云，君看岳北月。长怀燕城南，相送十里别。 别来千馀日，日日忆不歇。远寄一纸书，数字论白发。

- !Poem
  volume: 卷571_60
  title: 卷571_60送汲鹏贾岛
  author: 贾岛
  content: 【送汲鹏】 淮南卧理后，复逢君姓汲。文采非寻常，志愿期卓立。 深江东泛舟，夕阳眺原隰。夏夜言诗会，往往追不及。

- !Poem
  volume: 卷571_61
  title: 卷571_61寄令狐相公（一作赴长江道中）贾岛
  author: 贾岛
  content: 【寄令狐相公（一作赴长江道中）】 策杖驰山驿，逢人问梓州。长江那可到，行客替生愁。
