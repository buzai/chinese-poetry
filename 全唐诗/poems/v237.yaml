
- !Poem
  volume: 卷237_1
  title: 卷237_1奉和圣制登会昌山应制（一作赵起诗）钱起
  author: 钱起
  content: 【奉和圣制登会昌山应制（一作赵起诗）】 睿想入希夷，真游到具茨。玉銮登嶂远，云辂出花迟。 泉壑凝神处，阳和布泽时。六龙多顺动，四海正雍熙。

- !Poem
  volume: 卷237_2
  title: 卷237_2省中对雪寄元判官、拾遗昆季（一作寄谢舍人昆季）钱起
  author: 钱起
  content: 【省中对雪寄元判官、拾遗昆季（一作寄谢舍人昆季）】 万点瑶台雪，飞来锦帐前。琼枝应比净，鹤发敢争先。 散影成花月，流光透竹烟。今朝谢家兴，几处郢歌传。

- !Poem
  volume: 卷237_3
  title: 卷237_3山斋独坐，喜玄上人夕至（一作见访）钱起
  author: 钱起
  content: 【山斋独坐，喜玄上人夕至（一作见访）】 舍下虎溪径，烟霞入暝开。柴门兼竹静，山月与僧来。 心莹红莲水，言忘绿茗杯。前峰曙更好，斜汉欲西回。

- !Poem
  volume: 卷237_4
  title: 卷237_4秋夜寄张、韦二主簿钱起
  author: 钱起
  content: 【秋夜寄张、韦二主簿】 凉夜褰帘好，轻云过月初。碧空河色浅，红叶露声虚。 道阻天难问，机忘世易疏。不知双翠凤，栖棘复何如。

- !Poem
  volume: 卷237_5
  title: 卷237_5归故山路逢邻居隐者钱起
  author: 钱起
  content: 【归故山路逢邻居隐者】 握手云栖路，潸然恨几重。谁知绿林盗，长占彩霞峰。 心死池塘草，声悲石径松。无因芳杜月，琴酒更相逢。

- !Poem
  volume: 卷237_6
  title: 卷237_6落第，刘拾遗相送东归钱起
  author: 钱起
  content: 【落第，刘拾遗相送东归】 不醉百花酒，伤心千里归。独收和氏玉，还采旧山薇。 出处离心尽，荣枯会面稀。预愁芳草色，一径入衡闱。

- !Poem
  volume: 卷237_7
  title: 卷237_7和刘七读书钱起
  author: 钱起
  content: 【和刘七读书】 夜雨深馆静，苦心黄卷前。云阴留墨沼，萤影傍华编。 梦鸟富清藻，通经仍妙年。何愁丹穴凤，不饮玉池泉。

- !Poem
  volume: 卷237_8
  title: 卷237_8早下江宁钱起
  author: 钱起
  content: 【早下江宁】 暮天微雨散，凉吹片帆轻。云物高秋节，山川孤客情。 霜蘋留楚水，寒雁别吴城。宿浦有归梦，愁猿莫夜鸣。

- !Poem
  volume: 卷237_9
  title: 卷237_9登复州南楼钱起
  author: 钱起
  content: 【登复州南楼】 孤树延春日，他山卷曙霞。客心湖上雁，归思日边花。 行李迷方久，归期涉岁赊。故人云路隔，何处寄瑶华。

- !Poem
  volume: 卷237_10
  title: 卷237_10江陵晦日陪诸官泛舟钱起
  author: 钱起
  content: 【江陵晦日陪诸官泛舟】 节物堪为乐，江湖有主人。舟行深更好，山趣久弥新。 尊酒平生意，烟花异国春。城南无夜月，长袖莫留宾。

- !Poem
  volume: 卷237_11
  title: 卷237_11县城秋夕钱起
  author: 钱起
  content: 【县城秋夕】 山城日易夕，愁生先掩扉。俸薄不沽酒，家贫忘授衣。 露重蕙花落，月冷莎鸡飞。效拙惭无补，云林叹再归。

- !Poem
  volume: 卷237_12
  title: 卷237_12秋夜梁七兵曹同宿二首钱起
  author: 钱起
  content: 【秋夜梁七兵曹同宿二首】 一笑不可得，同心相见稀。摘菱频贳酒，待月未扃扉。 星影低惊鹊，虫声傍旅衣。卑栖岁已晚，共羡雁南飞。 好欲弃吾道，今宵又遇君。老夫相劝酒，稚子待题文。 月下谁家笛，城头几片云。如何此幽兴，明日重离群。

- !Poem
  volume: 卷237_13
  title: 卷237_13和万年成少府寓直钱起
  author: 钱起
  content: 【和万年成少府寓直】 赤县新秋夜，文人藻思催。钟声自仙掖，月色近霜台。 一叶兼萤度，孤云带雁来。明朝紫书下，应问长卿才。

- !Poem
  volume: 卷237_14
  title: 卷237_14春夜过长孙绎别业钱起
  author: 钱起
  content: 【春夜过长孙绎别业】 佳期难再得，清夜此云林。带竹新泉冷，穿花片月深。 含毫凝逸思，酌水话幽心。不觉星河转，山枝惊曙禽。

- !Poem
  volume: 卷237_15
  title: 卷237_15题温处士山居钱起
  author: 钱起
  content: 【题温处士山居】 谁知白云外，别有绿萝春。苔绕溪边径，花深洞里人。 逸妻看种药，稚子伴垂纶。颍上逃尧者，何如此养真。

- !Poem
  volume: 卷237_16
  title: 卷237_16题陈季壁钱起
  author: 钱起
  content: 【题陈季壁】 郢人何苦调，饮水仍布衾。烟火昼不起，蓬蒿春欲深。 前庭少乔木，邻舍闻新禽。虽有征贤诏，终伤不遇心。

- !Poem
  volume: 卷237_17
  title: 卷237_17赠邻居齐六司仓钱起
  author: 钱起
  content: 【赠邻居齐六司仓】 沉冥众所遗，咫尺绝佳期。始觉衡门下，翛然太古时。 鸡声共邻巷，烛影隔茅茨。坐惜牛羊径，芳荪白露滋。

- !Poem
  volume: 卷237_18
  title: 卷237_18送征雁钱起
  author: 钱起
  content: 【送征雁】 秋空万里净，嘹唳独南征。风急翻霜冷，云开见月惊。 塞长怯去翼，影灭有馀声。怅望遥天外，乡愁满目生。

- !Poem
  volume: 卷237_19
  title: 卷237_19宴郁林观张道士房钱起
  author: 钱起
  content: 【宴郁林观张道士房】 灭迹人间世，忘归象外情。竹坛秋月冷，山殿夜钟清。 仙侣披云集，霞杯达曙倾。同欢不可再，朝暮赤龙迎。

- !Poem
  volume: 卷237_20
  title: 卷237_20秋夕与梁锽文宴钱起
  author: 钱起
  content: 【秋夕与梁锽文宴】 客到衡门下，林香蕙草时。好风能自至，明月不须期。 秋日翻荷影，晴光脆柳枝。留欢美清夜，宁觉晓钟迟。

- !Poem
  volume: 卷237_21
  title: 卷237_21哭空寂寺玄上人（一作少林寺哭晖上人）钱起
  author: 钱起
  content: 【哭空寂寺玄上人（一作少林寺哭晖上人）】 凄然双树下，垂泪远公房。灯续生前火，炉添没后香。 阴阶明片雪，寒竹响空廊。寂灭应为乐，尘心徒自伤。

- !Poem
  volume: 卷237_22
  title: 卷237_22题精舍寺钱起
  author: 钱起
  content: 【题精舍寺】 胜景不易遇，入门神顿清。房房占山色，处处分泉声。 诗思竹间得，道心松下生。何时来此地，摆落世间情。

- !Poem
  volume: 卷237_23
  title: 卷237_23开元观遇张侍御钱起
  author: 钱起
  content: 【开元观遇张侍御】 碧落忘归处，佳期不厌逢。晚凉生玉井，新暑避烟松。 欲醉流霞酌，还醒度竹钟。更怜琪树下，历历见遥峰。

- !Poem
  volume: 卷237_24
  title: 卷237_24和人秋归终南山别业钱起
  author: 钱起
  content: 【和人秋归终南山别业】 旧居三顾后，晚节重幽寻。野径到门尽，山窗连竹阴。 昔年莺出谷，今日凤归林。物外凌云操，谁能继此心。

- !Poem
  volume: 卷237_25
  title: 卷237_25故相国苗公挽歌钱起
  author: 钱起
  content: 【故相国苗公挽歌】 灞陵谁宠葬，汉主念萧何。盛业留青史，浮荣逐逝波。 陇云仍作雨，薤露已成歌。凄怆平津阁，秋风吊客过。

- !Poem
  volume: 卷237_26
  title: 卷237_26酬刘员外雨中见寄钱起
  author: 钱起
  content: 【酬刘员外雨中见寄】 苦雨滴兰砌，秋风生葛衣。潢污三径绝，砧杵四邻稀。 分与玄豹隐，不为湘燕飞。惭君角巾折，犹肯问衡闱。

- !Poem
  volume: 卷237_27
  title: 卷237_27赋得归云送李山人归华山钱起
  author: 钱起
  content: 【赋得归云送李山人归华山】 秀色横千里，归云积几重。欲依毛女岫，初卷少姨峰。 盖影随征马，衣香拂卧龙。只应函谷上，真气日溶溶。

- !Poem
  volume: 卷237_28
  title: 卷237_28过裴长官新亭钱起
  author: 钱起
  content: 【过裴长官新亭】 茅屋多新意，芳林昨试移。野人知石路，戏鸟认花枝。 慢水萦蓬户，闲云挂竹篱。到家成一醉，归马不能骑。

- !Poem
  volume: 卷237_29
  title: 卷237_29寄郢州郎士元使君钱起
  author: 钱起
  content: 【寄郢州郎士元使君】 龙节知无事，江城不掩扉。诗传过客远，书到故人稀。 坐啸看潮起，行春送雁归。望舒三五夜，思尽谢玄晖。

- !Poem
  volume: 卷237_30
  title: 卷237_30过长孙宅与朗上人茶会钱起
  author: 钱起
  content: 【过长孙宅与朗上人茶会】 偶与息心侣，忘归才子家。玄谈兼藻思，绿茗代榴花。 岸帻看云卷，含毫任景斜。松乔若逢此，不复醉流霞。

- !Poem
  volume: 卷237_31
  title: 卷237_31下第题长安客舍钱起
  author: 钱起
  content: 【下第题长安客舍】 不遂青云望，愁看黄鸟飞。梨花度寒食，客子未春衣。 世事随时变，交情与我违。空馀主人柳，相见却依依。

- !Poem
  volume: 卷237_32
  title: 卷237_32陪考功王员外城东池亭宴钱起
  author: 钱起
  content: 【陪考功王员外城东池亭宴】 无双锦帐郎，绝境有林塘。鹤静疏群羽，蓬开失众芳。 晴山看不厌，流水趣何长。日晚催归骑，钟声下夕阳。

- !Poem
  volume: 卷237_33
  title: 卷237_33过孙员外蓝田山居钱起
  author: 钱起
  content: 【过孙员外蓝田山居】 不知香署客，谢病翠微间。去幄兰将老，辞车雉亦闲。 近窗云出洞，当户竹连山。对酒溪霞晚，家人采蕨还。

- !Poem
  volume: 卷237_34
  title: 卷237_34秋园晚沐钱起
  author: 钱起
  content: 【秋园晚沐】 黄卷在穷巷，归来生道心。五株衰柳下，三径小园深。 倒薤翻成字，寒花不假林。庞眉谢群彦，独酌且闲吟。

- !Poem
  volume: 卷237_35
  title: 卷237_35穷秋对雨钱起
  author: 钱起
  content: 【穷秋对雨】 晦日连苦雨，动息更邅回。生事萍无定，愁心云不开。 翟门悲暝雀，墨灶上寒苔。始信宣城守，乘流畏曝腮。

- !Poem
  volume: 卷237_36
  title: 卷237_36裴迪南门秋夜对月（一作裴迪书斋玩月之作）钱起
  author: 钱起
  content: 【裴迪南门秋夜对月（一作裴迪书斋玩月之作）】 夜来诗酒兴，月满谢公楼。影闭重门静，寒生独树秋。 鹊惊随叶散，萤远入烟流。今夕遥天末，清光几处愁。

- !Poem
  volume: 卷237_37
  title: 卷237_37和蜀县段明府秋城望归期钱起
  author: 钱起
  content: 【和蜀县段明府秋城望归期】 制锦蜀江静，飞凫汉阙遥。一兹风靡草，再视露盈条。 旅望多愁思，秋天更泬寥。河阳传丽藻，清韵入歌谣。

- !Poem
  volume: 卷237_38
  title: 卷237_38晚归蓝田，酬王维给事（一作中书常舍人）赠别钱起
  author: 钱起
  content: 【晚归蓝田，酬王维给事（一作中书常舍人）赠别】 卑栖却得性，每与白云归。徇禄仍怀橘，看山免采薇。 暮禽先去马，新月待开扉。霄汉时回首，知音青琐闱。

- !Poem
  volume: 卷237_39
  title: 卷237_39再得华侍御书，闻巴中卧病（一作疾）钱起
  author: 钱起
  content: 【再得华侍御书，闻巴中卧病（一作疾）】 芳信来相续，同心远更亲。数重云外树，不隔眼中人。 梦寐花骢色，相思黄鸟春。更闻公干病，一夜二毛新。

- !Poem
  volume: 卷237_40
  title: 卷237_40宿新里馆钱起
  author: 钱起
  content: 【宿新里馆】 愁人待晓鸡，秋雨暗凄凄。度烛萤时灭，传书雁渐低。 客来知计误，梦里泣津迷。无以逃悲思，寒螀处处啼。

- !Poem
  volume: 卷237_41
  title: 卷237_41谷口书斋寄杨补阙钱起
  author: 钱起
  content: 【谷口书斋寄杨补阙】 泉壑带茅茨，云霞生薜帷。竹怜新雨后，山爱夕阳时。 闲鹭栖常早，秋花落更迟。家童扫萝径，昨与故人期。

- !Poem
  volume: 卷237_42
  title: 卷237_42衡门春夜钱起
  author: 钱起
  content: 【衡门春夜】 不厌晴林下，微风度葛巾。宁唯北窗月，自谓上皇人。 丛筱轻新暑，孤花占晚春。寄言庄叟蝶，与尔得天真。

- !Poem
  volume: 卷237_43
  title: 卷237_43题吴通微主人钱起
  author: 钱起
  content: 【题吴通微主人】 食贫无尽日，有愿几时谐。长啸秋光晚，谁知志士怀。 朝烟不起灶，寒叶欲连阶。饮水仍留我，孤灯点夜斋。

- !Poem
  volume: 卷237_44
  title: 卷237_44晚次宿预馆钱起
  author: 钱起
  content: 【晚次宿预馆】 乡心不可问，秋气又相逢。飘泊方千里，离悲复几重。 回云随去雁，寒露滴鸣蛩。延颈遥天末，如闻故国钟。

- !Poem
  volume: 卷237_45
  title: 卷237_45蓝上茅茨期王维补阙钱起
  author: 钱起
  content: 【蓝上茅茨期王维补阙】 山中人不见，云去夕阳过。浅濑寒鱼少，丛兰秋蝶多。 老年疏世事，幽性乐天和。酒熟思才子，溪头望玉珂。

- !Poem
  volume: 卷237_46
  title: 卷237_46春宵寓直钱起
  author: 钱起
  content: 【春宵寓直】 养拙惯云卧，为郎如鸟栖。不知仙阁峻，惟觉玉绳低。 帐喜香烟暖，诗惭赐笔题。未央春漏促，残梦谢晨鸡。

- !Poem
  volume: 卷237_47
  title: 卷237_47新昌里言怀钱起
  author: 钱起
  content: 【新昌里言怀】 性拙偶从宦，心闲多掩扉。虽看北堂草，不望旧山薇。 花月霁来好，云泉堪梦归。如何建章漏，催著早朝衣。

- !Poem
  volume: 卷237_48
  title: 卷237_48秋夜寄袁中丞、王员外钱起
  author: 钱起
  content: 【秋夜寄袁中丞、王员外】 一夕盈千念，方知别者劳。衰荣难会面，魂梦暂同袍。 片月临阶早，晴河度雁高。应怜蒋生径，秋露满蓬蒿。

- !Poem
  volume: 卷237_49
  title: 卷237_49九日闲居寄登高数子钱起
  author: 钱起
  content: 【九日闲居寄登高数子】 初服栖穷巷，重阳忆旧游。门闲谢病日，心醉授衣秋。 酒尽寒花笑，庭空暝雀愁。今朝落帽客，几处管弦留。

- !Poem
  volume: 卷237_50
  title: 卷237_50晚入宣城界（一作春江晚行）钱起
  author: 钱起
  content: 【晚入宣城界（一作春江晚行）】 斜日片帆阴，春风孤客心。山来指樵路，岸去惜花林。 海气蒸云黑，潮声隔雨深。乡愁不可道，浦宿听猿吟。

- !Poem
  volume: 卷237_51
  title: 卷237_51静夜酬通上人问疾钱起
  author: 钱起
  content: 【静夜酬通上人问疾】 东林生早凉，高枕远公房。大士看心后，中宵清漏长。 惊蝉出暗柳，微月隐回廊。何事沈痾久，舍毫问药王。

- !Poem
  volume: 卷237_52
  title: 卷237_52奉陪使君十四叔晚憩大云门寺钱起
  author: 钱起
  content: 【奉陪使君十四叔晚憩大云门寺】 野寺千家外，闲行晚暂过。炎氛临水尽，夕照傍林多。 境对知心妄，人安觉政和。绳床摇麈尾，佳趣满沧波。

- !Poem
  volume: 卷237_53
  title: 卷237_53省中春暮酬嵩阳焦道士见招钱起
  author: 钱起
  content: 【省中春暮酬嵩阳焦道士见招】 朝花飞暝林，对酒伤春心。流年催素发，不觉映华簪。 垂老遇知己，酬恩看寸阴。如何紫芝客，相忆白云深。

- !Poem
  volume: 卷237_54
  title: 卷237_54酬苗发员外宿龙池寺见寄钱起
  author: 钱起
  content: 【酬苗发员外宿龙池寺见寄】 宁知待漏客，清夜此从容。暂别迎车雉，还随护法龙。 香烟轻上月，林岭静闻钟。郢曲传甘露，尘心洗几重。

- !Poem
  volume: 卷237_55
  title: 卷237_55贞懿皇后挽词钱起
  author: 钱起
  content: 【贞懿皇后挽词】 淑丽诗传美，徽章礼饰哀。有恩加象服，无日祀高禖。 晓月孤秋殿，寒山出夜台。通灵深眷想，青鸟独飞来。

- !Poem
  volume: 卷237_56
  title: 卷237_56岁初归旧山（又作献岁初归旧居酬皇甫侍御见寄）钱起
  author: 钱起
  content: 【岁初归旧山（又作献岁初归旧居酬皇甫侍御见寄）】 欲知愚谷好，久别与春还。莺暖初归树，云晴却恋山。 石田耕种少，野客性情闲。求仲应难见，残阳且掩关。

- !Poem
  volume: 卷237_57
  title: 卷237_57銮驾避狄岁寄别韩云卿钱起
  author: 钱起
  content: 【銮驾避狄岁寄别韩云卿】 白发壮心死，愁看国步移。关山惨无色，亲爱忽惊离。 影绝龙分剑，声哀鸟恋枝。茫茫云海外，相忆不相知。

- !Poem
  volume: 卷237_58
  title: 卷237_58咏白油帽送客钱起
  author: 钱起
  content: 【咏白油帽送客】 薄质惭加首，愁阴幸庇身。卷舒无定日，行止必依人。 已沐脂膏惠，宁辞雨露频。虽同客衣色，不染洛阳尘。

- !Poem
  volume: 卷237_59
  title: 卷237_59蓝上采石芥寄前李明府钱起
  author: 钱起
  content: 【蓝上采石芥寄前李明府】 渊明遗爱处，山芥绿芳初。玩此春阴色，犹滋夜雨馀。 隔溪烟叶小，覆石雪花舒。采采还相赠，瑶华信不如。

- !Poem
  volume: 卷237_60
  title: 卷237_60送赟法师往上都钱起
  author: 钱起
  content: 【送赟法师往上都】 远近化人天，王城指日边。宰君迎说法，童子伴随缘。 到处花为雨，行时杖出泉。今宵松月下，门闭想安禅。

- !Poem
  volume: 卷237_61
  title: 卷237_61送沈少府还江宁钱起
  author: 钱起
  content: 【送沈少府还江宁】 远宦碧云外，此行佳兴牵。湖山入闾井，鸥鸟傍神仙。 斜日背乡树，春潮迎客船。江楼新咏发，应与政声传。

- !Poem
  volume: 卷237_62
  title: 卷237_62送虞说擢第东游钱起
  author: 钱起
  content: 【送虞说擢第东游】 湖山不可厌，东望有馀情。片玉登科后，孤舟任兴行。 月中严子濑，花际楚王城。岁暮云皋鹤，闻天更一鸣。

- !Poem
  volume: 卷237_63
  title: 卷237_63送少微师西行（一作送僧自吴游蜀）钱起
  author: 钱起
  content: 【送少微师西行（一作送僧自吴游蜀）】 随缘忽西去，何日返东林。世路宁嗟别，空门久息心。 人烟一饭少，山雪独行深。天外猿啼处，谁闻清梵音。

- !Poem
  volume: 卷237_64
  title: 卷237_64送昆山孙少府钱起
  author: 钱起
  content: 【送昆山孙少府】 徇禄近沧海，乘流看碧霄。谁知仙吏去，宛与世尘遥。 远帆背归鸟，孤舟抵上潮。悬知讼庭静，窗竹日萧萧。

- !Poem
  volume: 卷237_65
  title: 卷237_65送屈突司马充安西书记钱起
  author: 钱起
  content: 【送屈突司马充安西书记】 制胜三军劲，澄清万里馀。星飞庞统骥，箭发鲁连书。 海月低云旆，江霞入锦车。遥知太阿剑，计日斩鲸鱼。

- !Poem
  volume: 卷237_66
  title: 卷237_66送时暹避难适荆南钱起
  author: 钱起
  content: 【送时暹避难适荆南】 三叹把离袂，七哀深我情。云天愁远别，豺虎拥前程。 驻马恋携手，隔河闻哭声。相思昏若梦，泪眼几时明。

- !Poem
  volume: 卷237_67
  title: 卷237_67送边补阙东归省觐钱起
  author: 钱起
  content: 【送边补阙东归省觐】 东去有馀意，春风生赐衣。凤凰衔诏下，才子采兰归。 斗酒百花里，情人一笑稀。别离须计日，相望在彤闱。

- !Poem
  volume: 卷237_68
  title: 卷237_68送弹琴李长史往洪州钱起
  author: 钱起
  content: 【送弹琴李长史往洪州】 抱琴为傲吏，孤棹复南行。几度秋江水，皆添白雪声。 佳期来客梦，幽思缓王程。佐牧无劳问，心和政自平。

- !Poem
  volume: 卷237_69
  title: 卷237_69送宋征君让官还山钱起
  author: 钱起
  content: 【送宋征君让官还山】 至人无滞迹，谒帝复思玄。魏阙辞花绶，春山有杏田。 紫霞开别酒，黄鹤舞离弦。今夜思君梦，遥遥入洞天。

- !Poem
  volume: 卷237_70
  title: 卷237_70送陈供奉恩敕放归觐省钱起
  author: 钱起
  content: 【送陈供奉恩敕放归觐省】 得意今如此，清光不可攀。臣心尧日下，乡思楚云间。 杨柳依归棹，芙蓉栖旧山。采兰兼衣锦，何似买臣还。

- !Poem
  volume: 卷237_71
  title: 卷237_71送外甥范勉赴任常州长史兼觐省钱起
  author: 钱起
  content: 【送外甥范勉赴任常州长史兼觐省】 怜君展骥去，能解倚门愁。就养仍荣禄，还乡即昼游。 橘花低客舍，莼菜绕归舟。与报垂纶叟，知吾世网留。

- !Poem
  volume: 卷237_72
  title: 卷237_72陇右送韦三还京钱起
  author: 钱起
  content: 【陇右送韦三还京】 春风起东道，握手望京关。柳色从乡至，莺声送客还。 嘶骖顾近驿，归路出他山。举目情难尽，羁离失志间。

- !Poem
  volume: 卷237_73
  title: 卷237_73送元评事归山居钱起
  author: 钱起
  content: 【送元评事归山居】 忆家望云路，东去独依依。水宿随渔火，山行到竹扉。 寒花催酒熟，山犬喜人归。遥羡书窗下，千峰出翠微。

- !Poem
  volume: 卷237_74
  title: 卷237_74送武进韦明府钱起
  author: 钱起
  content: 【送武进韦明府】 理邑想无事，鸣琴不下堂。井田通楚越，津市半渔商。 卢橘垂残雨，红莲拆早霜。送君催白首，临水独思乡。

- !Poem
  volume: 卷237_75
  title: 卷237_75送上官侍御钱起
  author: 钱起
  content: 【送上官侍御】 执简朝方下，乘轺去不赊。感恩轻远道，入幕比还家。 碣石春云色，邯郸古树花。飞书报明主，烽火静天涯。

- !Poem
  volume: 卷237_76
  title: 卷237_76送郭秀才制举下第南游钱起
  author: 钱起
  content: 【送郭秀才制举下第南游】 失志思浪迹，知君晦近名。出关尘渐远，过郢兴弥清。 山尽溪初广，人闲舟自行。探幽无旅思，莫畏楚猿鸣。

- !Poem
  volume: 卷237_77
  title: 卷237_77送夏侯审校书东归钱起
  author: 钱起
  content: 【送夏侯审校书东归】 楚乡飞鸟没，独与碧云还。破镜催归客，残阳见旧山。 诗成流水上，梦尽落花间。傥寄相思字，愁人定解颜。

- !Poem
  volume: 卷237_78
  title: 卷237_78送卫功曹赴荆南钱起
  author: 钱起
  content: 【送卫功曹赴荆南】 汉家仍用武，才子晚成名。惆怅江陵去，谁知魏阙情。 碧云愁楚水，春酒醉宜城。定想褰帷政，还闻坐啸声。

- !Poem
  volume: 卷237_79
  title: 卷237_79送马使君赴郑州钱起
  author: 钱起
  content: 【送马使君赴郑州】 东土忽无事，专城复任贤。喜观班瑞礼，还在偃兵年。 膏雨带荥水，归人耕圃田。遥知下车日，万井起新烟。

- !Poem
  volume: 卷237_80
  title: 卷237_80送郎四补阙东归钱起
  author: 钱起
  content: 【送郎四补阙东归】 无事共干世，多时废隐沦。相看恋簪组，不觉老风尘。 劝酒怜今别，伤心倍去春。徒言树萱草，何处慰离人。

- !Poem
  volume: 卷237_81
  title: 卷237_81送陆三出尉钱起
  author: 钱起
  content: 【送陆三出尉】 春草晚来色，东门愁送君。盛才仍下位，明代负奇文。 且乐神仙道，终随鸳鹭群。梅生寄黄绶，不日在青云。

- !Poem
  volume: 卷237_82
  title: 卷237_82送安都秀才北还钱起
  author: 钱起
  content: 【送安都秀才北还】 年少工文客，言离却解颜。不嗟荆宝退，能喜彩衣还。 新月来前馆，高阳出故关。相思东北望，燕赵隔青山。

- !Poem
  volume: 卷237_83
  title: 卷237_83送褚十一澡擢第归吴觐省钱起
  author: 钱起
  content: 【送褚十一澡擢第归吴觐省】 林表吴山色，诗人思不忘。向家流水便，怀橘彩衣香。 满酌留归骑，前程未夕阳。怆兹江海去，谁惜杜蘅芳。

- !Poem
  volume: 卷237_84
  title: 卷237_84送费秀才归衡州钱起
  author: 钱起
  content: 【送费秀才归衡州】 南望潇湘渚，词人远忆家。客心随楚水，归棹宿江花。 不畏心期阻，惟愁面会赊。云天有飞翼，方寸伫瑶华。

- !Poem
  volume: 卷237_85
  title: 卷237_85送陆郎中钱起
  author: 钱起
  content: 【送陆郎中】 事边仍恋主，举酒复悲歌。粉署含香别，辕门载笔过。 莺声出汉苑，柳色过漳河。相忆情难尽，离居春草多。

- !Poem
  volume: 卷237_86
  title: 卷237_86送僧归日本钱起
  author: 钱起
  content: 【送僧归日本】 上国随缘住，来途若梦行。浮天沧海远，去世法舟轻。 水月通禅观，鱼龙听梵声。惟怜一灯影，万里眼中明。

- !Poem
  volume: 卷237_87
  title: 卷237_87送杨皞擢第游江南钱起
  author: 钱起
  content: 【送杨皞擢第游江南】 行人临水去，新咏复新悲。万里高秋月，孤山远别时。 挂帆严子濑，酹酒敬亭祠。岁晏无芳杜，如何寄所思。

- !Poem
  volume: 卷237_88
  title: 卷237_88送田仓曹归觐钱起
  author: 钱起
  content: 【送田仓曹归觐】 青丝络骢马，去府望梁城。节下趋庭处，秋来怀橘情。 别筵寒日晚，归路碧云生。千里相思夜，愁看新月明。

- !Poem
  volume: 卷237_89
  title: 卷237_89送张管书记（一作送张管记从军）钱起
  author: 钱起
  content: 【送张管书记（一作送张管记从军）】 边事多劳役，儒衣逐鼓鼙。日寒关树外，峰尽塞云西。 河广篷难度，天遥雁渐低。班超封定远，之子去思齐。

- !Poem
  volume: 卷237_90
  title: 卷237_90送萧常侍北使钱起
  author: 钱起
  content: 【送萧常侍北使】 绛节引雕戈，鸣驺动玉珂。戎城去日远，汉使隔年多。 雁宿常连雪，沙飞半渡河。明光朝即迩，杕杜早成歌。

- !Poem
  volume: 卷237_91
  title: 卷237_91送李栖桐道举擢第还乡省侍钱起
  author: 钱起
  content: 【送李栖桐道举擢第还乡省侍】 几年深道要，一举过贤关。名与玄珠出，乡宜昼锦还。 莲舟同宿浦，柳岸向家山。欲见宁亲孝，儒衣稚子斑。

- !Poem
  volume: 卷237_92
  title: 卷237_92送柳道士钱起
  author: 钱起
  content: 【送柳道士】 去世能成道，游仙不定家。归期千岁鹤，行迈五云车。 海上春应尽，壶中日未斜。不知相忆处，琪树几枝花。

- !Poem
  volume: 卷237_93
  title: 卷237_93送陆珽侍御使新罗钱起
  author: 钱起
  content: 【送陆珽侍御使新罗】 衣冠周柱史，才学我乡人。受命辞云陛，倾城送使臣。 去程沧海月，归思上林春。始觉儒风远，殊方礼乐新。

- !Poem
  volume: 卷237_94
  title: 卷237_94重送陆侍御使日本钱起
  author: 钱起
  content: 【重送陆侍御使日本】 万里三韩国，行人满目愁。辞天使星远，临水涧霜秋。 云佩迎仙岛，虹旌过蜃楼。定知怀魏阙，回首海西头。

- !Poem
  volume: 卷237_95
  title: 卷237_95送陆贽擢第还苏州钱起
  author: 钱起
  content: 【送陆贽擢第还苏州】 乡路归何早，云间喜擅名。思亲卢橘熟，带雨客帆轻。 夜火临津驿，晨钟隔浦城。华亭养仙羽，计日再飞鸣。

- !Poem
  volume: 卷237_96
  title: 卷237_96送虞说擢第南归觐省钱起
  author: 钱起
  content: 【送虞说擢第南归觐省】 南风起别袂，心到衡湘间。归客楚山远，孤舟云水闲。 爱君采莲处，花岛连家山。得意且宁省，人生难此还。

- !Poem
  volume: 卷237_97
  title: 卷237_97送原公南游钱起
  author: 钱起
  content: 【送原公南游】 有意兼程去，飘然二翼轻。故乡多久别，春草不伤情。 洗钵泉初暖，焚香晓更清。自言难解缚，何日伴师行。

- !Poem
  volume: 卷237_98
  title: 卷237_98送万兵曹赴广陵钱起
  author: 钱起
  content: 【送万兵曹赴广陵】 秋日思还客，临流语别离。楚城将坐啸，郢曲有馀悲。 山晚桂花老，江寒蘋叶衰。应须杨得意，更诵长卿辞。

- !Poem
  volume: 卷237_99
  title: 卷237_99送李判官赴桂州幕钱起
  author: 钱起
  content: 【送李判官赴桂州幕】 欲知儒道贵，缝掖见诸侯。且感千金诺，宁辞万里游。 雁峰侵瘴远，桂水出云流。坐惜离居晚，相思绿蕙秋。

- !Poem
  volume: 卷237_100
  title: 卷237_100题苏公林亭钱起
  author: 钱起
  content: 【题苏公林亭】 平津东阁在，别是竹林期。万叶秋声里，千家落照时。 门随深巷静，窗过远钟迟。客位苔生处，依然又赋诗。

- !Poem
  volume: 卷237_101
  title: 卷237_101赋得寒云轻重色，送子恂入京钱起
  author: 钱起
  content: 【赋得寒云轻重色，送子恂入京】 无限寒云色，苍茫浅更深。从龙如有瑞，捧日不成阴。 积翠全低岭，虚明半出林。帝乡遥在目，铁马又駸駸。

- !Poem
  volume: 卷237_102
  title: 卷237_102赋得丛兰曙后色，送梁侍御入京钱起
  author: 钱起
  content: 【赋得丛兰曙后色，送梁侍御入京】 曙色传芳意，分明锦绣丛。兰生霁后日，花发夜来风。 不向三峰里，全胜一县中。遥知大苑内，应待五花骢。

- !Poem
  volume: 卷237_103
  title: 卷237_103赋得馀冰（一本题下有送人二字）钱起
  author: 钱起
  content: 【赋得馀冰（一本题下有送人二字）】 晓日馀冰上，春池一镜明。多从履处薄，偏向饮时清。 比雪光仍在，因风片不成。更随舟楫去，犹可助坚贞。

- !Poem
  volume: 卷237_104
  title: 卷237_104赋得浦口望斜月，送皇甫判官钱起
  author: 钱起
  content: 【赋得浦口望斜月，送皇甫判官】 起见西楼月，依依向浦斜。动摇生浅浪，明灭照寒沙。 水渚犹疑雪，梅林不辨花。送君无可赠，持此代瑶华。

- !Poem
  volume: 卷237_105
  title: 卷237_105赋得绵绵思远道，送岑判官入岭钱起
  author: 钱起
  content: 【赋得绵绵思远道，送岑判官入岭】 极目烟霞外，孤舟一使星。兴中寻白雪，梦里过沧溟。 夜月松江戍，秋风竹坞亭。不知行远近，芳草日青青。

- !Poem
  volume: 卷237_106
  title: 卷237_106江宁春夜裴使君席送萧员外钱起
  author: 钱起
  content: 【江宁春夜裴使君席送萧员外】 花院日扶疏，江云自卷舒。主人熊轼任，归客雉门车。 曙月稀星里，春烟紫禁馀。行看石头戍，记得是南徐。

- !Poem
  volume: 卷237_107
  title: 卷237_107送薛八谪居钱起
  author: 钱起
  content: 【送薛八谪居】 东水将孤客，南行路几千。虹翻潮上雨，鸟落瘴中天。 谪去宁留恨，思归岂待年。衔杯且一醉，别泪莫潸然。

- !Poem
  volume: 卷237_108
  title: 卷237_108送衡阳归客钱起
  author: 钱起
  content: 【送衡阳归客】 归客爱鸣榔，南征忆旧乡。江山追宋玉，云雨忆荆王。 醉里宜城近，歌中郢路长。怜君从此去，日夕望三湘。

- !Poem
  volume: 卷237_109
  title: 卷237_109送员外侍御入朝钱起
  author: 钱起
  content: 【送员外侍御入朝】 别思乱无绪，妖氛犹未清。含香五夜客，持赋十年兄。 霜拂金波树，星回玉斗城。自怜江上鹤，垂翅羡飞鸣。

- !Poem
  volume: 卷237_110
  title: 卷237_110送李谏议归荆州钱起
  author: 钱起
  content: 【送李谏议归荆州】 归舟同不系，纤草剩忘忧。禁掖曾通籍，江城旧列侯。 暮帆依夏口，春雨梦荆州。何日朝云陛，随君拜冕旒。

- !Poem
  volume: 卷237_111
  title: 卷237_111送元中丞江淮转运（一作王维诗）钱起
  author: 钱起
  content: 【送元中丞江淮转运（一作王维诗）】 薄税归天府，轻徭赖使臣。欢沾赐帛老，恩及卷绡人。 去问殊官俗，来经几劫春。东南御亭上，莫问有风尘。

- !Poem
  volume: 卷237_112
  title: 卷237_112送唐别驾赴郢州钱起
  author: 钱起
  content: 【送唐别驾赴郢州】 少年从事好，此去别愁轻。满座诗人兴，随君郢路行。 蒹葭侵驿树，云水抱山城。遥爱下车日，江皋春草生。

- !Poem
  volume: 卷237_113
  title: 卷237_113送郑巨及第后归觐钱起
  author: 钱起
  content: 【送郑巨及第后归觐】 多才白华子，初擅桂枝名。嘉庆送归客，新秋带雨行。 离人背水去，喜鹊近家迎。别赠难为此，衰年畏后生。

- !Poem
  volume: 卷237_114
  title: 卷237_114宿远上人兰若钱起
  author: 钱起
  content: 【宿远上人兰若】 香花闭一林，真士此看心。行道白云近，燃灯翠壁深。 梵筵清水月，禅坐冷山阴。更说东溪好，明朝乘兴寻。

- !Poem
  volume: 卷237_115
  title: 卷237_115酬元秘书晚出蓝溪见寄钱起
  author: 钱起
  content: 【酬元秘书晚出蓝溪见寄】 野兴引才子，独行幽径迟。云留下山处，鸟静出溪时。 拙宦不忘隐，归休常在兹。知音倘相访，炊黍扫茅茨。

- !Poem
  volume: 卷237_116
  title: 卷237_116别张起居（时多故）钱起
  author: 钱起
  content: 【别张起居（时多故）】 有别时留恨，销魂况在今。风涛初振海，鹓鹭各辞林。 旧国关河绝，新秋草露深。陆机婴世网，应负故山心。

- !Poem
  volume: 卷237_117
  title: 卷237_117郭司徒厅夜宴钱起
  author: 钱起
  content: 【郭司徒厅夜宴】 秋堂复夜阑，举目尽悲端。霜堞鸟声苦，更楼月色寒。 美人深别意，斗酒少留欢。明发将何赠，平生双玉盘。

- !Poem
  volume: 卷237_118
  title: 卷237_118初至京口示诸弟钱起
  author: 钱起
  content: 【初至京口示诸弟】 还家百战后，访故几人存。兄弟得相见，荣枯何处论。 新诗添卷轴，旧业见儿孙。点检平生事，焉能出荜门。

- !Poem
  volume: 卷237_119
  title: 卷237_119月下洗药钱起
  author: 钱起
  content: 【月下洗药】 汲井向新月，分流入众芳。湿花低桂影，翻叶静泉光。 露下添馀润，蜂惊引暗香。寄言养生客，来此共提筐。

- !Poem
  volume: 卷237_120
  title: 卷237_120晚春永宁墅小园独坐，寄上王相公钱起
  author: 钱起
  content: 【晚春永宁墅小园独坐，寄上王相公】 东阁一何静，莺声落日愁。夔龙暂为别，昏旦思兼秋。 蕙草出篱外，花枝寄竹幽。上方传雅颂，七夕让风流。

- !Poem
  volume: 卷237_121
  title: 卷237_121岁暇题茅茨钱起
  author: 钱起
  content: 【岁暇题茅茨】 谷口逃名客，归来遂野心。薄田供岁酒，乔木待新禽。 溪路春云重，山厨夜火深。桃源应渐好，仙客许相寻。

- !Poem
  volume: 卷237_122
  title: 卷237_122九日登玉山钱起
  author: 钱起
  content: 【九日登玉山】 霞景青山上，谁知此胜游。龙沙传往事，菊酒对今秋。 步石随云起，题诗向水流。忘归更有处，松下片云幽。

- !Poem
  volume: 卷237_123
  title: 卷237_123宴崔驸马玉山别业钱起
  author: 钱起
  content: 【宴崔驸马玉山别业】 金榜开青琐，骄奢半隐沦。玉箫惟送酒，罗袖爱留宾。 竹馆烟催暝，梅园雪误春。满朝辞赋客，尽是入林人。

- !Poem
  volume: 卷237_124
  title: 卷237_124春谷幽居钱起
  author: 钱起
  content: 【春谷幽居】 黄鸟鸣园柳，新阳改旧阴。春来此幽兴，宛是谢公心。 扫径兰芽出，添池山影深。虚名随振鹭，安得久栖林。

- !Poem
  volume: 卷237_125
  title: 卷237_125赋得池上双丁香树钱起
  author: 钱起
  content: 【赋得池上双丁香树】 得地移根远，交柯绕指柔。露香浓结桂，池影斗蟠虬。 黛叶轻筠绿，金花笑菊秋。何如南海外，雨露隔炎洲。

- !Poem
  volume: 卷237_126
  title: 卷237_126题樊川杜相公别业钱起
  author: 钱起
  content: 【题樊川杜相公别业】 数亩园林好，人知贤相家。结茅书阁俭，带水槿篱斜。 古树生春藓，新荷卷落花。圣恩加玉铉，安得卧青霞。

- !Poem
  volume: 卷237_127
  title: 卷237_127酬卢十一过宿钱起
  author: 钱起
  content: 【酬卢十一过宿】 乞还方未遂，日夕望云林。况复逢青草，何妨问此心。 闭门公务散，枉策故情深。遥夜他乡宿，同君梁甫吟。

- !Poem
  volume: 卷237_128
  title: 卷237_128崔十四宅问候钱起
  author: 钱起
  content: 【崔十四宅问候】 晓日早莺啼，江城旅思迷。微官同寄傲，移疾阻招携。 远水闾阎内，青山雉堞西。王孙莫久卧，春草欲萋萋。

- !Poem
  volume: 卷237_129
  title: 卷237_129山路见梅，感而有作钱起
  author: 钱起
  content: 【山路见梅，感而有作】 莫言山路僻，还被好风催。行客凄凉过，村篱冷落开。 晚溪寒水照，晴日数蜂来。重忆江南酒，何因把一杯。

- !Poem
  volume: 卷237_130
  title: 卷237_130咏门上画松，上元、王、杜三相公（一作崔峒诗）钱起
  author: 钱起
  content: 【咏门上画松，上元、王、杜三相公（一作崔峒诗）】 昔闻生涧底，今见起毫端。众草此时没，何人知岁寒。 岂能裨栋宇，且欲出门阑。只在丹青笔，凌云也不难。

- !Poem
  volume: 卷237_131
  title: 卷237_131早发东阳钱起
  author: 钱起
  content: 【早发东阳】 信风催过客，早发梅花桥。数雁起前渚，千艘争便潮。 将随浮云去，日惜故山遥。惆怅烟波末，佳期在碧霄。

- !Poem
  volume: 卷237_132
  title: 卷237_132舟中寄李起居钱起
  author: 钱起
  content: 【舟中寄李起居】 南行风景好，昏旦水皋闲。春色郢中树，晴霞湖上山。 去家旅帆远，回首暮潮还。蕙草知何赠，故人云汉间。

- !Poem
  volume: 卷237_133
  title: 卷237_133夜雨寄寇校书钱起
  author: 钱起
  content: 【夜雨寄寇校书】 秋馆烟雨合，重城钟漏深。佳期阻清夜，孤兴发离心。 烛影出绡幕，虫声连素琴。此时蓬阁友，应念昔同衾。

- !Poem
  volume: 卷237_134
  title: 卷237_134喜李侍御拜郎官入省钱起
  author: 钱起
  content: 【喜李侍御拜郎官入省】 粉署花骢入，丹霄紫诰垂。直庐惊漏近，赐被觉霜移。 汉主前瑶席，穰侯许凤池。应怜后行雁，空羡上林枝。

- !Poem
  volume: 卷237_135
  title: 卷237_135苏端林亭对酒喜雨钱起
  author: 钱起
  content: 【苏端林亭对酒喜雨】 小雨飞林顶，浮凉入晚多。能知留客处，偏与好风过。 濯锦翻红蕊，跳珠乱碧荷。芳尊深几许，此兴可酣歌。

- !Poem
  volume: 卷237_136
  title: 卷237_136见上林春雁翔青云，寄杨起居、李员外钱起
  author: 钱起
  content: 【见上林春雁翔青云，寄杨起居、李员外】 上林春更好，宾雁不知归。顾影怜青籞，传声入紫微。 夜陪池鹭宿，朝出苑花飞。宁忆寒乡侣，鸾凰一见稀。

- !Poem
  volume: 卷237_137
  title: 卷237_137偶成钱起
  author: 钱起
  content: 【偶成】 含毫意不浅，微月上帘栊。门静吏人息，心闲囹圄空。 繁星入疏树，惊鹊倦秋风。始觉牵卑剧，宵眠亦在公。

- !Poem
  volume: 卷237_138
  title: 卷237_138渔潭值雨钱起
  author: 钱起
  content: 【渔潭值雨】 日入林岛异，鹤鸣风草间。孤帆泊枉渚，飞雨来前山。 客意念留滞，川途忽阻艰。赤亭仍数里，夜待安流还。

- !Poem
  volume: 卷237_139
  title: 卷237_139题萧丞小池钱起
  author: 钱起
  content: 【题萧丞小池】 莺鸣蕙草绿，朝与情人期。林沼忘言处，鸳鸿养翮时。 春泉滋药暖，晴日度花迟。此会无辞醉，良辰难再追。
