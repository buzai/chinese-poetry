
- !Poem
  volume: 卷142_1
  title: 卷142_1驾出长安（一作宋之问诗）王昌龄
  author: 王昌龄
  content: 【驾出长安（一作宋之问诗）】 圣德超千古，皇风扇九围。天回万象出，驾动六龙飞。 淑气来黄道，祥云覆紫微。太平多扈从，文物有光辉。

- !Poem
  volume: 卷142_2
  title: 卷142_2驾幸河东王昌龄
  author: 王昌龄
  content: 【驾幸河东】 晋水千庐合，汾桥万国从。开唐天业盛，入沛圣恩浓。 下辇回三象，题碑任六龙。睿明悬日月，千岁此时逢。

- !Poem
  volume: 卷142_3
  title: 卷142_3胡笳曲王昌龄
  author: 王昌龄
  content: 【胡笳曲】 城南虏已合，一夜几重围。自有金笳引，能沾出塞衣。 听临关月苦，清入海风微。三奏高楼晓，胡人掩涕归。

- !Poem
  volume: 卷142_4
  title: 卷142_4潞府客亭寄崔凤童王昌龄
  author: 王昌龄
  content: 【潞府客亭寄崔凤童】 萧条郡城闭，旅馆空寒烟。秋月对愁客，山钟摇暮天。 新知偶相访，斗酒情依然。一宿阻长会，清风徒满川。

- !Poem
  volume: 卷142_5
  title: 卷142_5和振上人秋夜怀士会王昌龄
  author: 王昌龄
  content: 【和振上人秋夜怀士会】 白露伤草木，山风吹夜寒。遥林梦亲友，高兴发云端。 郭外秋声急，城边月色残。瑶琴多远思，更为客中弹。

- !Poem
  volume: 卷142_6
  title: 卷142_6送李擢游江东王昌龄
  author: 王昌龄
  content: 【送李擢游江东】 清洛日夜涨，微风引孤舟。离肠便千里，远梦生江楼。 楚国橙橘暗，吴门烟雨愁。东南具今古，归望山云秋。

- !Poem
  volume: 卷142_7
  title: 卷142_7沙苑南渡头王昌龄
  author: 王昌龄
  content: 【沙苑南渡头】 秋雾连云白，归心浦溆悬。津人空守缆，村馆复临川。 篷隔苍茫雨，波连演漾田。孤舟未得济，入梦在何年。

- !Poem
  volume: 卷142_8
  title: 卷142_8客广陵王昌龄
  author: 王昌龄
  content: 【客广陵】 楼头广陵近，九月在南徐。秋色明海县，寒烟生里闾。 夜帆归楚客，昨日度江书。为问易名叟，垂纶不见鱼。

- !Poem
  volume: 卷142_9
  title: 卷142_9静法师东斋王昌龄
  author: 王昌龄
  content: 【静法师东斋】 筑室在人境，遂得真隐情。春尽草木变，雨来池馆清。 琴书全雅道，视听已无生。闭户脱三界，白云自虚盈。

- !Poem
  volume: 卷142_10
  title: 卷142_10素上人影塔王昌龄
  author: 王昌龄
  content: 【素上人影塔】 物化同枯木，希夷明月珠。本来生灭尽，何者是虚无。 一坐看如故，千龄独向隅。至人非别有，方外不应殊。

- !Poem
  volume: 卷142_11
  title: 卷142_11遇薛明府谒聪上人王昌龄
  author: 王昌龄
  content: 【遇薛明府谒聪上人】 欣逢柏梁故，共谒聪公禅。石室无人到，绳床见虎眠。 阴崖常抱雪，枯涧为生泉。出处虽云异，同欢在法筵。

- !Poem
  volume: 卷142_12
  title: 卷142_12谒焦炼师王昌龄
  author: 王昌龄
  content: 【谒焦炼师】 中峰青苔壁，一点云生时。岂意石堂里，得逢焦炼师。 炉香净琴案，松影闲瑶墀。拜受长年药，翩翻西海期。

- !Poem
  volume: 卷142_13
  title: 卷142_13宿京江口期刘昚虚不至王昌龄
  author: 王昌龄
  content: 【宿京江口期刘昚虚不至】 霜天起长望，残月生海门。风静夜潮满，城高寒气昏。 故人何寂寞，久已乖清言。明发不能寐，徒盈江上尊。

- !Poem
  volume: 卷142_14
  title: 卷142_14寒食即事王昌龄
  author: 王昌龄
  content: 【寒食即事】 晋阳寒食地，风俗旧来传。雨灭龙蛇火，春生鸿雁天。 泣多流水涨，歌发舞云旋。西见之推庙，空为人所怜。

- !Poem
  volume: 卷142_15
  title: 卷142_15九日登高王昌龄
  author: 王昌龄
  content: 【九日登高】 青山远近带皇州，霁景重阳上北楼。雨歇亭皋仙菊润， 霜飞天苑御梨秋。茱萸插鬓花宜寿，翡翠横钗舞作愁。 谩说陶潜篱下醉，何曾得见此风流。

- !Poem
  volume: 卷142_16
  title: 卷142_16万岁楼王昌龄
  author: 王昌龄
  content: 【万岁楼】 江上巍巍万岁楼，不知经历几千秋。年年喜见山长在， 日日悲看水独流。猿狖何曾离暮岭，鸬鹚空自泛寒洲。 谁堪登望云烟里，向晚茫茫发旅愁。

- !Poem
  volume: 卷142_17
  title: 卷142_17夏月花萼楼酺宴应制王昌龄
  author: 王昌龄
  content: 【夏月花萼楼酺宴应制】 土德三元正，尧心万国同。汾阴备冬礼，长乐应和风。 赐庆垂天泽，流欢旧渚宫。楼台生海上，箫鼓出天中。 雾晓筵初接，宵长曲未终。雨随青幕合，月照舞罗空。 玉陛分朝列，文章发圣聪。愚臣忝书赋，歌咏颂丝桐。

- !Poem
  volume: 卷142_18
  title: 卷142_18送欧阳会稽之任王昌龄
  author: 王昌龄
  content: 【送欧阳会稽之任】 怀禄贵心赏，东流山水长。官移会稽郡，地迩上虞乡。 缓带屏纷杂，渔舟临讼堂。逶迤回溪趣，猿啸飞鸟行。 万室霁朝雨，千峰迎夕阳。辉辉远洲映，暧暧澄湖光。 白发有高士，青春期上皇。应须枉车歇，为我访荷裳。

- !Poem
  volume: 卷142_19
  title: 卷142_19同王维集青龙寺昙壁上人兄院五韵王昌龄
  author: 王昌龄
  content: 【同王维集青龙寺昙壁上人兄院五韵】 本来清净所，竹树引幽阴。檐外含山翠，人间出世心。 圆通无有象，圣境不能侵。真是吾兄法，何妨友弟深。 天香自然会，灵异识钟音。

- !Poem
  volume: 卷142_20
  title: 卷142_20东溪玩月（一作王维诗）王昌龄
  author: 王昌龄
  content: 【东溪玩月（一作王维诗）】 月从断山口，遥吐柴门端。万木分空霁，流阴中夜攒。 光连虚象白，气与风露寒。谷静秋泉响，岩深青霭残。 澄清入幽梦，破影抱空峦。恍惚琴窗里，松溪晓思难。
