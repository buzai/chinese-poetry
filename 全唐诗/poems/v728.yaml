
- !Poem
  volume: 卷729_1
  title: 卷729_1秦门·胡亥周昙
  author: 周昙
  content: 【秦门·胡亥】 鹿马何难辨是非，宁劳卜筮问安危。 权臣为乱多如此，亡国时君不自知。

- !Poem
  volume: 卷729_2
  title: 卷729_2秦门·再吟周昙
  author: 周昙
  content: 【秦门·再吟】 盗贼纵横主恶闻，遂为流矢犯君轩。 怪言何不早言者，若使早言还不存。

- !Poem
  volume: 卷729_3
  title: 卷729_3秦门·赵高周昙
  author: 周昙
  content: 【秦门·赵高】 赵高胡亥速天诛，率土兴兵怨毒痡。 丰沛见机群小吏，功成儿戏亦何殊。

- !Poem
  volume: 卷729_4
  title: 卷729_4秦门·陈涉周昙
  author: 周昙
  content: 【秦门·陈涉】 秦法烦苛霸业隳，一夫攘臂万夫随。 王侯无种英雄志，燕雀喧喧安得知。

- !Poem
  volume: 卷729_5
  title: 卷729_5秦门·项籍周昙
  author: 周昙
  content: 【秦门·项籍】 九垓垂定弃谋臣，一阵无功便杀身。 壮士诚知轻性命，不思辜负八千人。

- !Poem
  volume: 卷729_6
  title: 卷729_6秦门·范增周昙
  author: 周昙
  content: 【秦门·范增】 智士宁为暗主谟，范公曾不读兵书。 平生心力为谁尽，一事无成空背疽。

- !Poem
  volume: 卷729_7
  title: 卷729_7前汉门·高祖周昙
  author: 周昙
  content: 【前汉门·高祖】 爱子从烹报主时，安知强啜不含悲。 太公悬命临刀几，忍取杯羹欲为谁。

- !Poem
  volume: 卷729_8
  title: 卷729_8前汉门·再吟周昙
  author: 周昙
  content: 【前汉门·再吟】 北伐匈奴事可悲，当时将相是其谁。 君臣束手平城里，三十万兵能忍饥。

- !Poem
  volume: 卷729_9
  title: 卷729_9前汉门·周苛纪信周昙
  author: 周昙
  content: 【前汉门·周苛纪信】 为主坚能不顾身，赴汤蹈火见忠臣。 后来邦国论心义，谁是君王出热人。

- !Poem
  volume: 卷729_10
  title: 卷729_10前汉门·酂侯周昙
  author: 周昙
  content: 【前汉门·酂侯】 共怪酂侯第一功，咸称得地合先封。 韩生不是萧君荐，猎犬何人为指踪。

- !Poem
  volume: 卷729_11
  title: 卷729_11前汉门·曲逆侯周昙
  author: 周昙
  content: 【前汉门·曲逆侯】 社肉分平未足奇，须观大用展无私。 一朝如得宰天下，必使还如宰社时。

- !Poem
  volume: 卷729_12
  title: 卷729_12前汉门·薛公周昙
  author: 周昙
  content: 【前汉门·薛公】 黥布称兵孰敢当，薛公三计为斟量。 上中良策知非用，南取长沙是死乡。

- !Poem
  volume: 卷729_13
  title: 卷729_13前汉门·条侯周昙
  author: 周昙
  content: 【前汉门·条侯】 上将风戈赏罚明，矛鋋严闭亚夫营。 人君却禀将军令，按辔垂鞭为缓行。

- !Poem
  volume: 卷729_14
  title: 卷729_14前汉门·平津侯周昙
  author: 周昙
  content: 【前汉门·平津侯】 儒素逢时得自媒，忽从徒步列公台。 北辰如不延吾辈，东阁何由逐汝开。

- !Poem
  volume: 卷729_15
  title: 卷729_15前汉门·博陆侯周昙
  author: 周昙
  content: 【前汉门·博陆侯】 栋梁徒自保坚贞，毁穴难防雀鼠争。 不是主人知诈伪，如何柱石免欹倾。

- !Poem
  volume: 卷729_16
  title: 卷729_16前汉门·夏贺良周昙
  author: 周昙
  content: 【前汉门·夏贺良】 汉代中微亦再昌，忠臣忧国冀修禳。 赤精符谶诚非妄，枉杀无辜夏贺良。

- !Poem
  volume: 卷729_17
  title: 卷729_17前汉门·王莽周昙
  author: 周昙
  content: 【前汉门·王莽】 权归诸吕牝鸡鸣，殷鉴昭然讵可轻。 新室不因崇外戚，水中安敢寄生营。

- !Poem
  volume: 卷729_18
  title: 卷729_18前汉门·再吟周昙
  author: 周昙
  content: 【前汉门·再吟】 重赋严刑作祸胎，岂知由此乱离媒。 家传揖让亦难济，况是身从倾篡来。

- !Poem
  volume: 卷729_19
  title: 卷729_19前汉门·又吟周昙
  author: 周昙
  content: 【前汉门·又吟】 铜马朱眉满四方，总缘居摄乱天常。 因君多少布衣士，不是公卿即帝王。

- !Poem
  volume: 卷729_20
  title: 卷729_20前汉门·毛延寿周昙
  author: 周昙
  content: 【前汉门·毛延寿】 不拔金钗赂汉臣，徒嗟玉艳委胡尘。 能知货贿移妍丑，岂独丹青画美人。

- !Poem
  volume: 卷729_21
  title: 卷729_21前汉门·刘圣公周昙
  author: 周昙
  content: 【前汉门·刘圣公】 不纳良谋刘縯言，胡为衔璧向崇宣。 伤哉乱帝途穷处，何必当时谮福先。

- !Poem
  volume: 卷729_22
  title: 卷729_22前汉门·樊崇徐宣周昙
  author: 周昙
  content: 【前汉门·樊崇徐宣】 庸中佼佼铁铮铮，百万长驱入帝京。 首事纵隳三善在，归仁何虑不全生。

- !Poem
  volume: 卷729_23
  title: 卷729_23前汉门·僭号公孙述周昙
  author: 周昙
  content: 【前汉门·僭号公孙述】 剑蜀金汤孰敢争，子阳才业匪雄英。 方知在德不在险，危栈何曾阻汉兵。

- !Poem
  volume: 卷729_24
  title: 卷729_24后汉门·光武周昙
  author: 周昙
  content: 【后汉门·光武】 成败非儒孰可量，儒生何指指萧王。 萧王得众能宽裕，吴汉归来帝业昌。

- !Poem
  volume: 卷729_25
  title: 卷729_25后汉门·明帝周昙
  author: 周昙
  content: 【后汉门·明帝】 朝臣咸佞孰知非，张佚公忠语独奇。 博士一言除太傅，谥为明帝信其宜。

- !Poem
  volume: 卷729_26
  title: 卷729_26后汉门·桓帝周昙
  author: 周昙
  content: 【后汉门·桓帝】 能嫌跋扈斩梁王，宁便荣枯信段张。 襄楷忠言谁佞惑，忍教奸祸起萧墙。

- !Poem
  volume: 卷729_27
  title: 卷729_27后汉门·灵帝周昙
  author: 周昙
  content: 【后汉门·灵帝】 榜悬金价鬻官荣，千万为公五百卿。 公瑾孔明穷退者，安知高卧遇雄英。

- !Poem
  volume: 卷729_28
  title: 卷729_28后汉门·废帝周昙
  author: 周昙
  content: 【后汉门·废帝】 乱兵如猬走王师，社稷颠危孰为持。 夜逐萤光寻道路，汉家天子步归时。

- !Poem
  volume: 卷729_29
  title: 卷729_29后汉门·献帝周昙
  author: 周昙
  content: 【后汉门·献帝】 只为曹侯数贵人，普天黔首尽黄巾。 汉灵早听侍中谏，安得献生称不辰。

- !Poem
  volume: 卷729_30
  title: 卷729_30后汉门·再吟周昙
  author: 周昙
  content: 【后汉门·再吟】 咸怨刑科有党偏，耕夫无不事戎旃。 是时老幼饥号处，一斛黄禾五百千。

- !Poem
  volume: 卷729_31
  title: 卷729_31后汉门·子密周昙
  author: 周昙
  content: 【后汉门·子密】 子密封侯岂所宜，能高德义必无为。 当时若缚还彭氏，率土何忧不自归。

- !Poem
  volume: 卷729_32
  title: 卷729_32后汉门·羊续周昙
  author: 周昙
  content: 【后汉门·羊续】 鱼悬洁白振清风，禄散亲宾岁自穷。 单席寒厅惭使者，葛衣何以至三公。

- !Poem
  volume: 卷729_33
  title: 卷729_33后汉门·杨震周昙
  author: 周昙
  content: 【后汉门·杨震】 为国推贤匪惠私，十金为报遽相危。 无言暗室何人见，咫尺斯须已四知。

- !Poem
  volume: 卷729_34
  title: 卷729_34后汉门·赵孝周昙
  author: 周昙
  content: 【后汉门·赵孝】 绿林清旦正朝饥，岂计行人瘦与肥。 为感在原哀叫切，鶺鴒休报听双飞。

- !Poem
  volume: 卷729_35
  title: 卷729_35后汉门·马后周昙
  author: 周昙
  content: 【后汉门·马后】 粗衣闲寂阅群书，荐达嫔妃广帝居。 再实伤根嫌贵宠，惠慈劳悴育皇储。

- !Poem
  volume: 卷729_36
  title: 卷729_36后汉门·魏博妻周昙
  author: 周昙
  content: 【后汉门·魏博妻】 萝挂青松是所依，松凋萝更改何枝。 操刀必割腕可断，磐石徒坚心不移。

- !Poem
  volume: 卷729_37
  title: 卷729_37后汉门·曹娥周昙
  author: 周昙
  content: 【后汉门·曹娥】 心摧目断哭江濆，窥浪无踪日又昏。 不入重泉寻水底，此生安得见沈魂。

- !Poem
  volume: 卷729_38
  title: 卷729_38后汉门·周都妻周昙
  author: 周昙
  content: 【后汉门·周都妻】 绿水双鸳一已沈，皇天更欲配何禽。 不将血涕随霜刃，谁见朱殷未死心。

- !Poem
  volume: 卷729_39
  title: 卷729_39后汉门·鲍宣妻周昙
  author: 周昙
  content: 【后汉门·鲍宣妻】 君恶奢华意不欢，一言从俭亦何难。 但能和乐同琴瑟，未必恩情在绮纨。

- !Poem
  volume: 卷729_40
  title: 卷729_40后汉门·吕母周昙
  author: 周昙
  content: 【后汉门·吕母】 狱无良吏雪无由，处处戈鋋自执仇。 吕母衔冤穷老妇，亦能为帅复私雠。

- !Poem
  volume: 卷729_41
  title: 卷729_41三国门·蜀先主周昙
  author: 周昙
  content: 【三国门·蜀先主】 豫州军败信途穷，徐庶推能荐卧龙。 不是卑词三访谒，谁令玄德主巴邛。

- !Poem
  volume: 卷729_42
  title: 卷729_42三国门·再吟周昙
  author: 周昙
  content: 【三国门·再吟】 一家区宇忽三分，龌龊车书曷足论。 定有伊姜为佐辅，忍教鸿雁各乾坤。

- !Poem
  volume: 卷729_43
  title: 卷729_43三国门·后主周昙
  author: 周昙
  content: 【三国门·后主】 万峰如剑载前来，危阁横空信险哉。 对此玄休长叹息，方知刘禅是庸才。

- !Poem
  volume: 卷729_44
  title: 卷729_44三国门·吴后主周昙
  author: 周昙
  content: 【三国门·吴后主】 吴宫季主恣骄奢，移尽江南百媚花。 一旦狂风江上起，花随风散落谁家。

- !Poem
  volume: 卷729_45
  title: 卷729_45三国门·王表周昙
  author: 周昙
  content: 【三国门·王表】 王表闻声莫见身，吴中敬事甚君亲。 是知邦国将亡灭，不听人臣听鬼神。

- !Poem
  volume: 卷729_46
  title: 卷729_46三国门·鲁肃周昙
  author: 周昙
  content: 【三国门·鲁肃】 轻财重义见英奇，圣主贤臣是所依。 公瑾窘饥求子敬，一言才起数船归。

- !Poem
  volume: 卷729_47
  title: 卷729_47晋门·晋武帝周昙
  author: 周昙
  content: 【晋门·晋武帝】 汉贪金帛鬻公卿，财赡羸军冀国宁。 晋武鬻官私室富，是知犹不及桓灵。

- !Poem
  volume: 卷729_48
  title: 卷729_48晋门·再吟周昙
  author: 周昙
  content: 【晋门·再吟】 君人为理在安民，论道求贤德自新。 经国远图无所问，何曾言指一何神。

- !Poem
  volume: 卷729_49
  title: 卷729_49晋门·惠帝周昙
  author: 周昙
  content: 【晋门·惠帝】 蛙鸣堪笑问官私，更劝饥人食肉糜。 蒙昧万机犹妇女，寇戎安得不纷披。

- !Poem
  volume: 卷729_50
  title: 卷729_50晋门·贾后周昙
  author: 周昙
  content: 【晋门·贾后】 贾后甘为废戮人，齐王还杀赵王伦。 一从天下无真主，瓜割中原四百春。

- !Poem
  volume: 卷729_51
  title: 卷729_51晋门·怀帝周昙
  author: 周昙
  content: 【晋门·怀帝】 蕃汉戈矛遍九垓，两京簪绂走黄埃。 刘聪大会平阳日，遣帝行觞事可哀。

- !Poem
  volume: 卷729_52
  title: 卷729_52晋门·愍帝周昙
  author: 周昙
  content: 【晋门·愍帝】 耕牛吃尽大田荒，二两黄金籴斗粮。 御粥又闻无麴屑，不降胡虏奈饥肠。

- !Poem
  volume: 卷729_53
  title: 卷729_53晋门·郭钦周昙
  author: 周昙
  content: 【晋门·郭钦】 谁疑忠谏郭钦言，不逐戎夷出塞垣。 晋室既无明圣主，果为胡虏乱中原。

- !Poem
  volume: 卷729_54
  title: 卷729_54晋门·王夷甫周昙
  author: 周昙
  content: 【晋门·王夷甫】 六合谁为辅弼臣，八风昏处尽胡尘。 是知济弱扶倾术，不属高谈虚论人。

- !Poem
  volume: 卷729_55
  title: 卷729_55晋门·王茂弘周昙
  author: 周昙
  content: 【晋门·王茂弘】 韩魏荆扬日岂堪，胡风看欲过江南。 中原一片生灵血，谁秉王纲色不惭。

- !Poem
  volume: 卷729_56
  title: 卷729_56晋门·吴隐之周昙
  author: 周昙
  content: 【晋门·吴隐之】 闻说贪泉近郁林，隐之今日得深斟。 徒言滴水能穿石，其那坚贞匪石心。

- !Poem
  volume: 卷729_57
  title: 卷729_57晋门·再吟周昙
  author: 周昙
  content: 【晋门·再吟】 贪泉何处是泉源，只在灵台一点间。 必也心源元自有，此泉何必在江山。

- !Poem
  volume: 卷729_58
  title: 卷729_58六朝门·前赵刘聪周昙
  author: 周昙
  content: 【六朝门·前赵刘聪】 戎羯谁令识善言，刑将不舍遽能原。 垂成却罢凤仪殿，仍改逍遥纳谏园。

- !Poem
  volume: 卷729_59
  title: 卷729_59六朝门·前凉张轨周昙
  author: 周昙
  content: 【六朝门·前凉张轨】 官从主簿至专征，谁遣凉王破赵名。 益信用贤由拔擢，穰苴不是将家生。

- !Poem
  volume: 卷729_60
  title: 卷729_60六朝门·后魏武帝周昙
  author: 周昙
  content: 【六朝门·后魏武帝】 太武南征似卷蓬，徐阳兖蔡杀皆空。 从来吊伐宁如此，千里无烟血草红。

- !Poem
  volume: 卷729_61
  title: 卷729_61六朝门·三废帝周昙
  author: 周昙
  content: 【六朝门·三废帝】 明庄节闵并罹殃，命在朱高二悖王。 已叹一年三易换，更嗟殴辱下东廊。

- !Poem
  volume: 卷729_62
  title: 卷729_62六朝门·苻坚周昙
  author: 周昙
  content: 【六朝门·苻坚】 百万南征几马归，叛亡如猬亦何悲。 宾擒敌国诸戎主，更遣权兵过在谁。

- !Poem
  volume: 卷729_63
  title: 卷729_63六朝门·再呤周昙
  author: 周昙
  content: 【六朝门·再呤】 空知勇锐不知兵，困兽孤军未可轻。 安有长驱百馀万，身驰几旅欲先征。

- !Poem
  volume: 卷729_64
  title: 卷729_64六朝门·又吟周昙
  author: 周昙
  content: 【六朝门·又吟】 水影星光怪异多，不思修德事干戈。 无谋拒谏仍轻敌，国破身擒将奈何。

- !Poem
  volume: 卷729_65
  title: 卷729_65六朝门·宋武帝周昙
  author: 周昙
  content: 【六朝门·宋武帝】 栖栖老楚未遭时，债主凭陵似迫危。 人杰既为王谧识，刁逵诛斩独何悲。

- !Poem
  volume: 卷729_66
  title: 卷729_66六朝门·二废帝周昙
  author: 周昙
  content: 【六朝门·二废帝】 肆意荒狂杀不辜，方嗟废帝又苍梧。 自言威震为英武，肯虑湘东与玉夫。

- !Poem
  volume: 卷729_67
  title: 卷729_67六朝门·齐废帝东昏侯周昙
  author: 周昙
  content: 【六朝门·齐废帝东昏侯】 定策谁扶捕鼠儿，不忧萧衍畏潘妃。 长围既合刀临项，犹惜金钱对落晖。

- !Poem
  volume: 卷729_68
  title: 卷729_68六朝门·梁武帝周昙
  author: 周昙
  content: 【六朝门·梁武帝】 梁武年高厌六龙，繁华声色尽归空。 不求贤德追尧舜，翻作忧囚一病翁。

- !Poem
  volume: 卷729_69
  title: 卷729_69六朝门·再吟周昙
  author: 周昙
  content: 【六朝门·再吟】 兴亡何故遽环回，汤纣身为事可哀。 莫是自长嫌胜己，蔽贤犹执匹夫才。

- !Poem
  volume: 卷729_70
  title: 卷729_70六朝门·简文帝周昙
  author: 周昙
  content: 【六朝门·简文帝】 救兵方至强抽军，与贼开城是简文。 曲项琵琶催酒处，不图为乐向谁云。

- !Poem
  volume: 卷729_71
  title: 卷729_71六朝门·元帝周昙
  author: 周昙
  content: 【六朝门·元帝】 木栅江城困魏军，王褒横议遏谋臣。 宾降未免俱为戮，一死安能谢益仁。

- !Poem
  volume: 卷729_72
  title: 卷729_72六朝门·谢举周昙
  author: 周昙
  content: 【六朝门·谢举】 叛奴逃数岂堪留，忠节曾无肯到头。 朱异早能同远见，青衫宁假帝登楼。

- !Poem
  volume: 卷729_73
  title: 卷729_73六朝门·朱异周昙
  author: 周昙
  content: 【六朝门·朱异】 徒览儒书不学兵，彦和虚得不廉名。 四郊多垒犹相罪，国破将何谢太清。

- !Poem
  volume: 卷729_74
  title: 卷729_74六朝门·傅昭周昙
  author: 周昙
  content: 【六朝门·傅昭】 为政残苛兽亦饥，除饥机在养疲羸。 人能善政兽何暴，焉用劳人以槛为。

- !Poem
  volume: 卷729_75
  title: 卷729_75六朝门·宣帝周昙
  author: 周昙
  content: 【六朝门·宣帝】 宣帝骄奢恣所为，后宫升降略无时。 乘危自有妻公在，安许鸾凰是尉迟。

- !Poem
  volume: 卷729_76
  title: 卷729_76六朝门·李集周昙
  author: 周昙
  content: 【六朝门·李集】 忠谏能坚信正臣，三沈三屈竟何云。 每沈良久方能语，及语还呼桀纣君。

- !Poem
  volume: 卷729_77
  title: 卷729_77隋门·隋文帝周昙
  author: 周昙
  content: 【隋门·隋文帝】 孤儿寡妇忍同欺，辅政刚教篡夺为。 矫诏必能疏昉译，直臣诚合重颜仪。

- !Poem
  volume: 卷729_78
  title: 卷729_78隋门·独孤后周昙
  author: 周昙
  content: 【隋门·独孤后】 腹生奚强有亲疏，怜者为贤弃者愚。 储贰不遭谗构死，隋亡宁便在江都。

- !Poem
  volume: 卷729_79
  title: 卷729_79隋门·炀帝周昙
  author: 周昙
  content: 【隋门·炀帝】 拒谏劳兵作祸基，穷奢极武向戎夷。 兆人疲弊不堪命，天下嗷嗷新主资。

- !Poem
  volume: 卷729_80
  title: 卷729_80隋门·贺若弼周昙
  author: 周昙
  content: 【隋门·贺若弼】 破敌将军意气豪，请除倾国斩妖娆。 红绡忍染娇春雪，瞪目看行切玉刀。
