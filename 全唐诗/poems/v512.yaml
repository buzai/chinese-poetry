
- !Poem
  volume: 卷512_1
  title: 卷512_1答李昌期杨洵美
  author: 杨洵美
  content: 【答李昌期】 三山载群仙，峨峨咸浪中。云衣剪不得，此路安可从。 我生亦何事，出门如飞蓬。白日又黄昏，所悲瑶草空。 虫声故乡梦，枕上禾黍风。吾道如未丧，天运何时通。

- !Poem
  volume: 卷512_2
  title: 卷512_2宫词长孙翱
  author: 长孙翱
  content: 【宫词】 一道甘泉接御沟，上皇行处不曾秋。 谁言水是无情物，也到宫前咽不流。

- !Poem
  volume: 卷512_3
  title: 卷512_3和于中丞登越王楼见寄卢求
  author: 卢求
  content: 【和于中丞登越王楼见寄】 高情推谢守，善政属绵州。未落紫泥诏，闲登白雪楼。 晴江如送日，寒岭镇迎秋。满壁朝天士，唯予不系舟。

- !Poem
  volume: 卷512_4
  title: 卷512_4雨欧阳衮
  author: 欧阳衮
  content: 【雨】 细雨弄春阴，馀寒入昼深。山姿轻薄雾，烟色澹幽林。 鹿践莓苔滑，鱼牵水荇沈。怀情方未已，清酒漫须斟。

- !Poem
  volume: 卷512_5
  title: 卷512_5田家欧阳衮
  author: 欧阳衮
  content: 【田家】 黯黯日将夕，牛羊村外来。岩阿青气发，篱落杏花开。 草木应初感，鶬鹒亦已催。晚间春作好，行乐不须猜。

- !Poem
  volume: 卷512_6
  title: 卷512_6神光寺欧阳衮
  author: 欧阳衮
  content: 【神光寺】 香刹悬青磴，飞楼界碧空。石门栖怖鸽，慈塔绕归鸿。 有法将心镜，无名属性通。从来乐幽寂，寻觅未能穷。

- !Poem
  volume: 卷512_7
  title: 卷512_7和项斯游头陀寺上方欧阳衮
  author: 欧阳衮
  content: 【和项斯游头陀寺上方】 步入桃源里，晴花更满枝。峰回山意旷，林杳竹光迟。 远寺寻龙藏，名香发雁池。间能将远语，况及上阳时。

- !Poem
  volume: 卷512_8
  title: 卷512_8秦原道中欧阳衮
  author: 欧阳衮
  content: 【秦原道中】 分险架长澜，斜梁控夕峦。宿云依岭断，初月入江寒。 缁化秦裘敝，尘惊汉策残。无言倦行旅，遥路属时难。

- !Poem
  volume: 卷512_9
  title: 卷512_9月峰寺忆理公欧阳衮
  author: 欧阳衮
  content: 【月峰寺忆理公】 共来江海上，清论一宵同。禅榻浑依旧，心期浩已空。 惊春花落树，闻梵涧摇风。二谛欣咨启，还应梦寐通。

- !Poem
  volume: 卷512_10
  title: 卷512_10寄陈去疾进士欧阳衮
  author: 欧阳衮
  content: 【寄陈去疾进士】 放迹疑辞垢，栖心亦道门。玄言萝幌馥，诗思竹炉温。 解带摇花落，弹琴散鸟喧。江山兹夕意，唯有素交存。

- !Poem
  volume: 卷512_11
  title: 卷512_11听郢客歌阳春白雪欧阳衮
  author: 欧阳衮
  content: 【听郢客歌阳春白雪】 寂听郢中人，高歌已绝伦。临风飘白雪，向日奏阳春。 调雅偏盈耳，声长杳入神。连连贯珠并，袅袅遏云频。 度曲知难和，凝情想任真。周郎如赏羡，莫使滞芳晨。

- !Poem
  volume: 卷512_12
  title: 卷512_12南涧寺欧阳衮
  author: 欧阳衮
  content: 【南涧寺】 春寺无人乱鸟啼，藤萝阴磴野僧迷。云藏古壁遗龙象， 草没香台抱鹿麛。松籁泠泠疑梵呗，柳烟历历见招提。 为耽寂乐亲禅侣，莫怪闲行费马蹄。
