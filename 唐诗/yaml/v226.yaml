
- !Poem
  volume: 卷226_1
  title: 卷226_1蜀相（诸葛亮祠在昭烈庙西）杜甫
  author: 杜甫
  content: 【蜀相（诸葛亮祠在昭烈庙西）】 丞相祠堂何处寻，锦官城外柏森森。映阶碧草自春色， 隔叶黄鹂空好音。三顾频烦天下计，两朝开济老臣心。 出师未捷身先死，长使英雄泪满襟。

- !Poem
  volume: 卷226_2
  title: 卷226_2卜居杜甫
  author: 杜甫
  content: 【卜居】 浣花流水水西头，主人为卜林塘幽。已知出郭少尘事， 更有澄江销客愁。无数蜻蜓齐上下，一双鸂鶒对沉浮。 东行万里堪乘兴，须向山阴上小舟。

- !Poem
  volume: 卷226_3
  title: 卷226_3一室杜甫
  author: 杜甫
  content: 【一室】 一室他乡远，空林暮景悬。正愁闻塞笛，独立见江船。 巴蜀来多病，荆蛮去几年。应同王粲宅，留井岘山前。

- !Poem
  volume: 卷226_4
  title: 卷226_4梅雨杜甫
  author: 杜甫
  content: 【梅雨】 南京西浦道，四月熟黄梅。湛湛长江去，冥冥细雨来。 茅茨疏易湿，云雾密难开。竟日蛟龙喜，盘涡与岸回。

- !Poem
  volume: 卷226_5
  title: 卷226_5为农杜甫
  author: 杜甫
  content: 【为农】 锦里烟尘外，江村八九家。圆荷浮小叶，细麦落轻花。 卜宅从兹老，为农去国赊。远惭句漏令，不得问丹砂。

- !Poem
  volume: 卷226_6
  title: 卷226_6有客（一作宾至）杜甫
  author: 杜甫
  content: 【有客（一作宾至）】 幽栖地僻经过少，老病人扶再拜难。岂有文章惊海内， 漫劳车马驻江干。竟日淹留佳客坐，百年粗粝腐儒餐。 不嫌野外无供给，乘兴还来看药栏。

- !Poem
  volume: 卷226_7
  title: 卷226_7狂夫杜甫
  author: 杜甫
  content: 【狂夫】 万里桥西一草堂，百花潭水即沧浪。风含翠筱娟娟静， 雨裛红蕖冉冉香。厚禄故人书断绝，恒饥稚子色凄凉。 欲填沟壑唯疏放，自笑狂夫老更狂。

- !Poem
  volume: 卷226_8
  title: 卷226_8宾至（一作有客）杜甫
  author: 杜甫
  content: 【宾至（一作有客）】 患气经时久，临江卜宅新。喧卑方避俗，疏快颇宜人。 有客过茅宇，呼儿正葛巾。自锄稀菜甲，小摘为情亲。

- !Poem
  volume: 卷226_9
  title: 卷226_9王十五司马弟出郭相访，兼遗营茅屋赀杜甫
  author: 杜甫
  content: 【王十五司马弟出郭相访，兼遗营茅屋赀】 客里何迁次，江边正寂寥。肯来寻一老，愁破是今朝。 忧我营茅栋，携钱过野桥。他乡唯表弟，还往莫辞遥。

- !Poem
  volume: 卷226_10
  title: 卷226_10堂成杜甫
  author: 杜甫
  content: 【堂成】 背郭堂成荫白茅，缘江路熟俯青郊。桤林碍日吟风叶， 笼竹和烟滴露梢。暂止飞乌将数子，频来语燕定新巢。 旁人错比扬雄宅，懒惰无心作解嘲。

- !Poem
  volume: 卷226_11
  title: 卷226_11田舍杜甫
  author: 杜甫
  content: 【田舍】 田舍清江曲，柴门古道旁。草深迷市井，地僻懒衣裳。 榉柳枝枝弱，枇杷树树香。鸬鹚西日照，晒翅满鱼梁。

- !Poem
  volume: 卷226_12
  title: 卷226_12进艇杜甫
  author: 杜甫
  content: 【进艇】 南京久客耕南亩，北望伤神坐北窗。昼引老妻乘小艇， 晴看稚子浴清江。俱飞蛱蝶元相逐，并蒂芙蓉本自双。 茗饮蔗浆携所有，瓷罂无谢玉为缸。

- !Poem
  volume: 卷226_13
  title: 卷226_13西郊杜甫
  author: 杜甫
  content: 【西郊】 时出碧鸡坊，西郊向草堂。市桥官柳细，江路野梅香。 傍架齐书帙，看题减药囊。无人觉来往，疏懒意何长。

- !Poem
  volume: 卷226_14
  title: 卷226_14所思杜甫
  author: 杜甫
  content: 【所思】 苦忆荆州醉司马，谪官樽俎定常开。九江日落醒何处， 一柱观头眠几回。可怜怀抱向人尽，欲问平安无使来。 故凭锦水将双泪，好过瞿塘滟滪堆。

- !Poem
  volume: 卷226_15
  title: 卷226_15江村杜甫
  author: 杜甫
  content: 【江村】 清江一曲抱村流，长夏江村事事幽。自去自来堂上燕， 相亲相近水中鸥。老妻画纸为棋局，稚子敲针作钓钩。 多病所须唯药物，微躯此外更何求。

- !Poem
  volume: 卷226_16
  title: 卷226_16江涨杜甫
  author: 杜甫
  content: 【江涨】 江涨柴门外，儿童报急流。下床高数尺，倚杖没中洲。 细动迎风燕，轻摇逐浪鸥。渔人萦小楫，容易拔船头。

- !Poem
  volume: 卷226_17
  title: 卷226_17野老杜甫
  author: 杜甫
  content: 【野老】 野老篱前江岸回，柴门不正逐江开。渔人网集澄潭下， 贾客船随返照来。长路关心悲剑阁，片云何意傍琴台。 王师未报收东郡，城阙秋生画角哀。

- !Poem
  volume: 卷226_18
  title: 卷226_18云山杜甫
  author: 杜甫
  content: 【云山】 京洛云山外，音书静不来。神交作赋客，力尽望乡台。 衰疾江边卧，亲朋日暮回。白鸥元水宿，何事有馀哀。

- !Poem
  volume: 卷226_19
  title: 卷226_19遣兴杜甫
  author: 杜甫
  content: 【遣兴】 干戈犹未定，弟妹各何之。拭泪沾襟血，梳头满面丝。 地卑荒野大，天远暮江迟。衰疾那能久，应无见汝时。

- !Poem
  volume: 卷226_20
  title: 卷226_20北邻杜甫
  author: 杜甫
  content: 【北邻】 明府岂辞满，藏身方告劳。青钱买野竹，白帻岸江皋。 爱酒晋山简，能诗何水曹。时来访老疾，步屟到蓬蒿。

- !Poem
  volume: 卷226_21
  title: 卷226_21南邻杜甫
  author: 杜甫
  content: 【南邻】 锦里先生乌角巾，园收芋粟不全贫。惯看宾客儿童喜， 得食阶除鸟雀驯。秋水才深四五尺，野航恰受两三人。 白沙翠竹江村暮，相对柴门月色新。

- !Poem
  volume: 卷226_22
  title: 卷226_22出郭杜甫
  author: 杜甫
  content: 【出郭】 霜露晚凄凄，高天逐望低。远烟盐井上，斜景雪峰西。 故国犹兵马，他乡亦鼓鼙。江城今夜客，还与旧乌啼。

- !Poem
  volume: 卷226_23
  title: 卷226_23过南邻朱山人水亭杜甫
  author: 杜甫
  content: 【过南邻朱山人水亭】 相近竹参差，相过人不知。幽花欹满树，小水细通池。 归客村非远，残樽席更移。看君多道气，从此数追随。

- !Poem
  volume: 卷226_24
  title: 卷226_24恨别杜甫
  author: 杜甫
  content: 【恨别】 洛城一别四千里，胡骑长驱五六年。草木变衰行剑外， 兵戈阻绝老江边。思家步月清宵立，忆弟看云白日眠。 闻道河阳近乘胜，司徒急为破幽燕。

- !Poem
  volume: 卷226_25
  title: 卷226_25寄贺兰铦杜甫
  author: 杜甫
  content: 【寄贺兰铦】 朝野欢娱后，乾坤震荡中。相随万里日，总作白头翁。 岁晚仍分袂，江边更转蓬。勿云俱异域，饮啄几回同。

- !Poem
  volume: 卷226_26
  title: 卷226_26寄杨五桂州谭（因州参军段子之任）杜甫
  author: 杜甫
  content: 【寄杨五桂州谭（因州参军段子之任）】 五岭皆炎热，宜人独桂林。梅花万里外，雪片一冬深。 闻此宽相忆，为邦复好音。江边送孙楚，远附白头吟。

- !Poem
  volume: 卷226_27
  title: 卷226_27逢唐兴刘主簿弟杜甫
  author: 杜甫
  content: 【逢唐兴刘主簿弟】 分手开元末，连年绝尺书。江山且相见，戎马未安居。 剑外官人冷，关中驿骑疏。轻舟下吴会，主簿意何如。

- !Poem
  volume: 卷226_28
  title: 卷226_28和裴迪登新津寺寄王侍郎杜甫
  author: 杜甫
  content: 【和裴迪登新津寺寄王侍郎】 何限倚山木，吟诗秋叶黄。蝉声集古寺，鸟影度寒塘。 风物悲游子，登临忆侍郎。老夫贪佛日，随意宿僧房。

- !Poem
  volume: 卷226_29
  title: 卷226_29敬简王明府（甫尝为唐兴县宰王潜作客馆记疑即王明府）杜甫
  author: 杜甫
  content: 【敬简王明府（甫尝为唐兴县宰王潜作客馆记疑即王明府）】 叶县郎官宰，周南太史公。神仙才有数，流落意无穷。 骥病思偏秣，鹰愁怕苦笼。看君用高义，耻与万人同。

- !Poem
  volume: 卷226_30
  title: 卷226_30重简王明府杜甫
  author: 杜甫
  content: 【重简王明府】 甲子西南异，冬来只薄寒。江云何夜尽，蜀雨几时干。 行李须相问，穷愁岂有宽。君听鸿雁响，恐致稻粱难。

- !Poem
  volume: 卷226_31
  title: 卷226_31建都十二韵杜甫
  author: 杜甫
  content: 【建都十二韵】 苍生未苏息，胡马半乾坤。议在云台上，谁扶黄屋尊。 建都分魏阙，下韶辟荆门。恐失东人望，其如西极存。 时危当雪耻，计大岂轻论。虽倚三阶正，终愁万国翻。 牵裾恨不死，漏网荷殊恩。永负汉庭哭，遥怜湘水魂。 穷冬客江剑，随事有田园。风断青蒲节，霜埋翠竹根。 衣冠空穰穰，关辅久昏昏。愿枉长安日，光辉照北原。

- !Poem
  volume: 卷226_32
  title: 卷226_32岁暮杜甫
  author: 杜甫
  content: 【岁暮】 岁暮远为客，边隅还用兵。烟尘犯雪岭，鼓角动江城。 天地日流血，朝廷谁请缨。济时敢爱死，寂寞壮心惊。

- !Poem
  volume: 卷226_33
  title: 卷226_33和裴迪登蜀州东亭送客逢早梅相忆见寄杜甫
  author: 杜甫
  content: 【和裴迪登蜀州东亭送客逢早梅相忆见寄】 东阁官梅动诗兴，还如何逊在扬州。此时对雪遥相忆， 送客逢春可自由。幸不折来伤岁暮，若为看去乱乡愁。 江边一树垂垂发，朝夕催人自白头。

- !Poem
  volume: 卷226_34
  title: 卷226_34寄赠王十将军承俊杜甫
  author: 杜甫
  content: 【寄赠王十将军承俊】 将军胆气雄，臂悬两角弓。缠结青骢马，出入锦城中。 时危未授钺，势屈难为功。宾客满堂上，何人高义同。

- !Poem
  volume: 卷226_35
  title: 卷226_35暮登四安寺钟楼寄裴十（迪）杜甫
  author: 杜甫
  content: 【暮登四安寺钟楼寄裴十（迪）】 暮倚高楼对雪峰，僧来不语自鸣钟。孤城返照红将敛， 近市浮烟翠且重。多病独愁常阒寂，故人相见未从容。 知君苦思缘诗瘦，大向交游万事慵。

- !Poem
  volume: 卷226_36
  title: 卷226_36散愁二首杜甫
  author: 杜甫
  content: 【散愁二首】 久客宜旋旆，兴王未息戈。蜀星阴见少，江雨夜闻多。 百万传深入，寰区望匪它。司徒下燕赵，收取旧山河。 闻道并州镇，尚书训士齐。几时通蓟北，当日报关西。 恋阙丹心破，沾衣皓首啼。老魂招不得，归路恐长迷。

- !Poem
  volume: 卷226_37
  title: 卷226_37奉酬李都督表丈早春作杜甫
  author: 杜甫
  content: 【奉酬李都督表丈早春作】 力疾坐清晓，来时悲早春。转添愁伴客，更觉老随人。 红入桃花嫩，青归柳叶新。望乡应未已，四海尚风尘。

- !Poem
  volume: 卷226_38
  title: 卷226_38客至（喜崔明府相过）杜甫
  author: 杜甫
  content: 【客至（喜崔明府相过）】 舍南舍北皆春水，但见群鸥日日来。花径不曾缘客扫， 蓬门今始为君开。盘餐市远无兼味，樽酒家贫只旧醅。 肯与邻翁相对饮，隔篱呼取尽馀杯。

- !Poem
  volume: 卷226_39
  title: 卷226_39遣意二首杜甫
  author: 杜甫
  content: 【遣意二首】 啭枝黄鸟近，泛渚白鸥轻。一径野花落，孤村春水生。 衰年催酿黍，细雨更移橙。渐喜交游绝，幽居不用名。 檐影微微落，津流脉脉斜。野船明细火，宿雁聚圆沙。 云掩初弦月，香传小树花。邻人有美酒，稚子夜能赊。

- !Poem
  volume: 卷226_40
  title: 卷226_40漫成二首杜甫
  author: 杜甫
  content: 【漫成二首】 野日荒荒白，春流泯泯清。渚蒲随地有，村径逐门成。 只作披衣惯，常从漉酒生。眼前无俗物，多病也身轻。 江皋已仲春，花下复清晨。仰面贪看鸟，回头错应人。 读书难字过，对酒满壶频。近识峨眉老，知予懒是真。

- !Poem
  volume: 卷226_41
  title: 卷226_41春夜喜雨杜甫
  author: 杜甫
  content: 【春夜喜雨】 好雨知时节，当春乃发生。随风潜入夜，润物细无声。 野径云俱黑，江船火独明。晓看红湿处，花重锦官城。

- !Poem
  volume: 卷226_42
  title: 卷226_42春水杜甫
  author: 杜甫
  content: 【春水】 三月桃花浪，江流复旧痕。朝来没沙尾，碧色动柴门。 接缕垂芳饵，连筒灌小园。已添无数鸟，争浴故相喧。

- !Poem
  volume: 卷226_43
  title: 卷226_43春水生二绝杜甫
  author: 杜甫
  content: 【春水生二绝】 二月六夜春水生，门前小滩浑欲平。 鸬鹚鸂鶒莫漫喜，吾与汝曹俱眼明。 一夜水高二尺强，数日不可更禁当。 南市津头有船卖，无钱即买系篱旁。

- !Poem
  volume: 卷226_44
  title: 卷226_44江亭杜甫
  author: 杜甫
  content: 【江亭】 坦腹江亭暖，长吟野望时。水流心不竞，云在意俱迟。 寂寂春将晚，欣欣物自私。故林归未得，排闷强裁诗。

- !Poem
  volume: 卷226_45
  title: 卷226_45村夜杜甫
  author: 杜甫
  content: 【村夜】 萧萧风色暮，江头人不行。村舂雨外急，邻火夜深明。 胡羯何多难，渔樵寄此生。中原有兄弟，万里正含情。

- !Poem
  volume: 卷226_46
  title: 卷226_46早起杜甫
  author: 杜甫
  content: 【早起】 春来常早起，幽事颇相关。帖石防隤岸，开林出远山。 一丘藏曲折，缓步有跻攀。童仆来城市，瓶中得酒还。

- !Poem
  volume: 卷226_47
  title: 卷226_47可惜杜甫
  author: 杜甫
  content: 【可惜】 花飞有底急，老去愿春迟。可惜欢娱地，都非少壮时。 宽心应是酒，遣兴莫过诗。此意陶潜解，吾生后汝期。

- !Poem
  volume: 卷226_48
  title: 卷226_48落日杜甫
  author: 杜甫
  content: 【落日】 落日在帘钩，溪边春事幽。芳菲缘岸圃，樵爨倚滩舟。 啅雀争枝坠，飞虫满院游。浊醪谁造汝，一酌散千忧。

- !Poem
  volume: 卷226_49
  title: 卷226_49独酌杜甫
  author: 杜甫
  content: 【独酌】 步屦深林晚，开樽独酌迟。仰蜂黏落絮，行蚁上枯梨。 薄劣惭真隐，幽偏得自怡。本无轩冕意，不是傲当时。

- !Poem
  volume: 卷226_50
  title: 卷226_50徐步杜甫
  author: 杜甫
  content: 【徐步】 整履步青芜，荒庭日欲晡。芹泥随燕觜，花蕊上蜂须。 把酒从衣湿，吟诗信杖扶。敢论才见忌，实有醉如愚。

- !Poem
  volume: 卷226_51
  title: 卷226_51寒食杜甫
  author: 杜甫
  content: 【寒食】 寒食江村路，风花高下飞。汀烟轻冉冉，竹日静晖晖。 田父要皆去，邻家闹不违。地偏相识尽，鸡犬亦忘归。

- !Poem
  volume: 卷226_52
  title: 卷226_52高楠杜甫
  author: 杜甫
  content: 【高楠】 楠树色冥冥，江边一盖青。近根开药圃，接叶制茅亭。 落景阴犹合，微风韵可听。寻常绝醉困，卧此片时醒。

- !Poem
  volume: 卷226_53
  title: 卷226_53恶树杜甫
  author: 杜甫
  content: 【恶树】 独绕虚斋径，常持小斧柯。幽阴成颇杂，恶木剪还多。 枸杞因吾有，鸡栖奈汝何。方知不材者，生长漫婆娑。

- !Poem
  volume: 卷226_54
  title: 卷226_54石镜杜甫
  author: 杜甫
  content: 【石镜】 蜀王将此镜，送死置空山。冥寞怜香骨，提携近玉颜。 众妃无复叹，千骑亦虚还。独有伤心石，埋轮月宇间。

- !Poem
  volume: 卷226_55
  title: 卷226_55琴台（司马相如宅在州西笮桥，北有琴台）杜甫
  author: 杜甫
  content: 【琴台（司马相如宅在州西笮桥，北有琴台）】 茂陵多病后，尚爱卓文君。酒肆人间世，琴台日暮云。 野花留宝靥，蔓草见罗裙。归凤求皇意，寥寥不复闻。

- !Poem
  volume: 卷226_56
  title: 卷226_56闻斛斯六官未归杜甫
  author: 杜甫
  content: 【闻斛斯六官未归】 故人南郡去，去索作碑钱。本卖文为活，翻令室倒悬。 荆扉深蔓草，土锉冷疏烟。老罢休无赖，归来省醉眠。

- !Poem
  volume: 卷226_57
  title: 卷226_57游修觉寺杜甫
  author: 杜甫
  content: 【游修觉寺】 野寺江天豁，山扉花竹幽。诗应有神助，吾得及春游。 径石相萦带，川云自去留。禅枝宿众鸟，漂转暮归愁。

- !Poem
  volume: 卷226_58
  title: 卷226_58后游杜甫
  author: 杜甫
  content: 【后游】 寺忆新游处，桥怜再渡时。江山如有待，花柳更无私。 野润烟光薄，沙暄日色迟。客愁全为减，舍此复何之。

- !Poem
  volume: 卷226_59
  title: 卷226_59题新津北桥楼（得郊字）杜甫
  author: 杜甫
  content: 【题新津北桥楼（得郊字）】 望极春城上，开筵近鸟巢。白花檐外朵，青柳槛前梢。 池水观为政，厨烟觉远庖。西川供客眼，唯有此江郊。

- !Poem
  volume: 卷226_60
  title: 卷226_60江涨杜甫
  author: 杜甫
  content: 【江涨】 江发蛮夷涨，山添雨雪流。大声吹地转，高浪蹴天浮。 鱼鳖为人得，蛟龙不自谋。轻帆好去便，吾道付沧洲。

- !Poem
  volume: 卷226_61
  title: 卷226_61晚晴杜甫
  author: 杜甫
  content: 【晚晴】 村晚惊风度，庭幽过雨沾。夕阳薰细草，江色映疏帘。 书乱谁能帙，怀干可自添。时闻有馀论，未怪老夫潜。

- !Poem
  volume: 卷226_62
  title: 卷226_62朝雨杜甫
  author: 杜甫
  content: 【朝雨】 凉气晚萧萧，江云乱眼飘。风鸳藏近渚，雨燕集深条。 黄绮终辞汉，巢由不见尧。草堂樽酒在，幸得过清朝。

- !Poem
  volume: 卷226_63
  title: 卷226_63江上值水如海势，聊短述杜甫
  author: 杜甫
  content: 【江上值水如海势，聊短述】 为人性僻耽佳句，语不惊人死不休。老去诗篇浑漫兴， 春来花鸟莫深愁。新添水槛供垂钓，故著浮槎替入舟。 焉得思如陶谢手，令渠述作与同游。

- !Poem
  volume: 卷226_64
  title: 卷226_64送裴五赴东川杜甫
  author: 杜甫
  content: 【送裴五赴东川】 故人亦流落，高义动乾坤。何日通燕塞，相看老蜀门。 东行应暂别，北望苦销魂。凛凛悲秋意，非君谁与论。

- !Poem
  volume: 卷226_65
  title: 卷226_65赴青城县出成都，寄陶、王二少尹杜甫
  author: 杜甫
  content: 【赴青城县出成都，寄陶、王二少尹】 老耻妻孥笑，贫嗟出入劳。客情投异县，诗态忆吾曹。 东郭沧江合，西山白雪高。文章差底病，回首兴滔滔。

- !Poem
  volume: 卷226_66
  title: 卷226_66因崔五侍御寄高彭州（適）杜甫
  author: 杜甫
  content: 【因崔五侍御寄高彭州（適）】 百年已过半，秋至转饥寒。为问彭州牧，何时救急难。

- !Poem
  volume: 卷226_67
  title: 卷226_67野望因过常少仙杜甫
  author: 杜甫
  content: 【野望因过常少仙】 野桥齐度马，秋望转悠哉。竹覆青城合，江从灌口来。 入村樵径引，尝果栗皱开。落尽高天日，幽人未遣回。

- !Poem
  volume: 卷226_68
  title: 卷226_68寄杜位（位京中宅近西曲江，诗尾有述）杜甫
  author: 杜甫
  content: 【寄杜位（位京中宅近西曲江，诗尾有述）】 近闻宽法离新州，想见怀归尚百忧。逐客虽皆万里去， 悲君已是十年流。干戈况复尘随眼，鬓发还应雪满头。 玉垒题书心绪乱，何时更得曲江游。

- !Poem
  volume: 卷226_69
  title: 卷226_69奉简高三十五使君杜甫
  author: 杜甫
  content: 【奉简高三十五使君】 当代论才子，如公复几人。骅骝开道路，鹰隼出风尘。 行色秋将晚，交情老更亲。天涯喜相见，披豁对吾真。

- !Poem
  volume: 卷226_70
  title: 卷226_70送韩十四江东觐省杜甫
  author: 杜甫
  content: 【送韩十四江东觐省】 兵戈不见老莱衣，叹息人间万事非。我已无家寻弟妹， 君今何处访庭闱。黄牛峡静滩声转，白马江寒树影稀。 此别应须各努力，故乡犹恐未同归。

- !Poem
  volume: 卷226_71
  title: 卷226_71酬高使君相赠杜甫
  author: 杜甫
  content: 【酬高使君相赠】 古寺僧牢落，空房客寓居。故人供禄米，邻舍与园蔬。 双树容听法，三车肯载书。草玄吾岂敢，赋或似相如。

- !Poem
  volume: 卷226_72
  title: 卷226_72草堂即事杜甫
  author: 杜甫
  content: 【草堂即事】 荒村建子月，独树老夫家。雾里江船渡，风前径竹斜。 寒鱼依密藻，宿鹭起圆沙。蜀酒禁愁得，无钱何处赊。

- !Poem
  volume: 卷226_73
  title: 卷226_73魏十四侍御就弊庐相别杜甫
  author: 杜甫
  content: 【魏十四侍御就弊庐相别】 有客骑骢马，江边问草堂。远寻留药价，惜别到文场。 入幕旌旗动，归轩锦绣香。时应念衰疾，书疏及沧浪。

- !Poem
  volume: 卷226_74
  title: 卷226_74徐九少尹见过杜甫
  author: 杜甫
  content: 【徐九少尹见过】 晚景孤村僻，行军数骑来。交新徒有喜，礼厚愧无才。 赏静怜云竹，忘归步月台。何当看花蕊，欲发照江梅。

- !Poem
  volume: 卷226_75
  title: 卷226_75范二员外邈、吴十侍御郁特枉驾阙展待，聊寄此杜甫
  author: 杜甫
  content: 【范二员外邈、吴十侍御郁特枉驾阙展待，聊寄此】 暂往比邻去，空闻二妙归。幽栖诚简略，衰白已光辉。 野外贫家远，村中好客稀。论文或不愧，肯重款柴扉。

- !Poem
  volume: 卷226_76
  title: 卷226_76王十七侍御抡许携酒至草堂奉寄…请邀高三十五使君同到杜甫
  author: 杜甫
  content: 【王十七侍御抡许携酒至草堂奉寄…请邀高三十五使君同到】 老夫卧稳朝慵起，白屋寒多暖始开。江鹳巧当幽径浴， 邻鸡还过短墙来。绣衣屡许携家酝，皂盖能忘折野梅。 戏假霜威促山简，须成一醉习池回。

- !Poem
  volume: 卷226_77
  title: 卷226_77王竟携酒，高亦同过，共用寒字杜甫
  author: 杜甫
  content: 【王竟携酒，高亦同过，共用寒字】 卧病荒郊远，通行小径难。故人能领客，携酒重相看。 自愧无鲑菜，空烦卸马鞍。移樽劝山简，头白恐风寒。

- !Poem
  volume: 卷226_78
  title: 卷226_78陪李七司马皂江上观造竹桥即日成往来之…简李公二首杜甫
  author: 杜甫
  content: 【陪李七司马皂江上观造竹桥即日成往来之…简李公二首】 伐竹为桥结构同，褰裳不涉往来通。天寒白鹤归华表， 日落青龙见水中。顾我老非题柱客，知君才是济川功。 合欢却笑千年事，驱石何时到海东。 把烛成桥夜，回舟坐客时。天高云去尽，江迥月来迟。 衰谢多扶病，招邀屡有期。异方乘此兴，乐罢不无悲。

- !Poem
  volume: 卷226_79
  title: 卷226_79李司马桥了承高使君自成都回杜甫
  author: 杜甫
  content: 【李司马桥了承高使君自成都回】 向来江上手纷纷，三日成功事出群。 已传童子骑青竹，总拟桥东待使君。

- !Poem
  volume: 卷226_80
  title: 卷226_80少年行二首杜甫
  author: 杜甫
  content: 【少年行二首】 莫笑田家老瓦盆，自从盛酒长儿孙。 倾银注瓦惊人眼，共醉终同卧竹根。 巢燕养雏浑去尽，江花结子已无多。 黄衫年少来宜数，不见堂前东逝波。

- !Poem
  volume: 卷226_81
  title: 卷226_81野人送朱樱杜甫
  author: 杜甫
  content: 【野人送朱樱】 西蜀樱桃也自红，野人相赠满筠笼。数回细写愁仍破， 万颗匀圆讶许同。忆昨赐沾门下省，退朝擎出大明宫。 金盘玉箸无消息，此日尝新任转蓬。

- !Poem
  volume: 卷226_82
  title: 卷226_82即事杜甫
  author: 杜甫
  content: 【即事】 百宝装腰带，真珠络臂鞲。笑时花近眼，舞罢锦缠头。

- !Poem
  volume: 卷226_83
  title: 卷226_83赠花卿杜甫
  author: 杜甫
  content: 【赠花卿】 锦城丝管日纷纷，半入江风半入云。 此曲只应天上有，人间能得几回闻。

- !Poem
  volume: 卷226_84
  title: 卷226_84少年行杜甫
  author: 杜甫
  content: 【少年行】 马上谁家薄媚郎，临阶下马坐人床。 不通姓字粗豪甚，指点银瓶索酒尝。

- !Poem
  volume: 卷226_85
  title: 卷226_85观李固请司马弟山水图三首杜甫
  author: 杜甫
  content: 【观李固请司马弟山水图三首】 简易高人意，匡床竹火炉。寒天留远客，碧海挂新图。 虽对连山好，贪看绝岛孤。群仙不愁思，冉冉下蓬壶。 方丈浑连水，天台总映云。人间长见画，老去恨空闻。 范蠡舟偏小，王乔鹤不群。此生随万物，何路出尘氛。 高浪垂翻屋，崩崖欲压床。野桥分子细，沙岸绕微茫。 红浸珊瑚短，青悬薜荔长。浮查并坐得，仙老暂相将。

- !Poem
  volume: 卷226_86
  title: 卷226_86题桃树杜甫
  author: 杜甫
  content: 【题桃树】 小径升堂旧不斜，五株桃树亦从遮。高秋总喂贫人实， 来岁还舒满眼花。帘户每宜通乳燕，儿童莫信打慈鸦。 寡妻群盗非今日，天下车书正一家。

- !Poem
  volume: 卷226_87
  title: 卷226_87萧八明府堤处觅桃栽杜甫
  author: 杜甫
  content: 【萧八明府堤处觅桃栽】 奉乞桃栽一百根，春前为送浣花村。 河阳县里虽无数，濯锦江边未满园。

- !Poem
  volume: 卷226_88
  title: 卷226_88从韦二明府续处觅绵竹杜甫
  author: 杜甫
  content: 【从韦二明府续处觅绵竹】 华轩蔼蔼他年到，绵竹亭亭出县高。 江上舍前无此物，幸分苍翠拂波涛。

- !Poem
  volume: 卷226_89
  title: 卷226_89凭何十一少府邕觅桤木栽杜甫
  author: 杜甫
  content: 【凭何十一少府邕觅桤木栽】 草堂堑西无树林，非子谁复见幽心。 饱闻桤木三年大，与致溪边十亩阴。

- !Poem
  volume: 卷226_90
  title: 卷226_90凭韦少府班觅松树子杜甫
  author: 杜甫
  content: 【凭韦少府班觅松树子】 落落出群非榉柳，青青不朽岂杨梅。 欲存老盖千年意，为觅霜根数寸栽。

- !Poem
  volume: 卷226_91
  title: 卷226_91又于韦处乞大邑瓷碗杜甫
  author: 杜甫
  content: 【又于韦处乞大邑瓷碗】 大邑烧瓷轻且坚，扣如哀玉锦城传。 君家白碗胜霜雪，急送茅斋也可怜。

- !Poem
  volume: 卷226_92
  title: 卷226_92诣徐卿觅果栽杜甫
  author: 杜甫
  content: 【诣徐卿觅果栽】 草堂少花今欲栽，不问绿李与黄梅。 石笋街中却归去，果园坊里为求来。

- !Poem
  volume: 卷226_93
  title: 卷226_93赠别何邕杜甫
  author: 杜甫
  content: 【赠别何邕】 生死论交地，何由见一人。悲君随燕雀，薄宦走风尘。 绵谷元通汉，沱江不向秦。五陵花满眼，传语故乡春。

- !Poem
  volume: 卷226_94
  title: 卷226_94赠别郑炼赴襄阳杜甫
  author: 杜甫
  content: 【赠别郑炼赴襄阳】 戎马交驰际，柴门老病身。把君诗过日，念此别惊神。 地阔峨眉晚，天高岘首春。为于耆旧内，试觅姓庞人。

- !Poem
  volume: 卷226_95
  title: 卷226_95重赠郑炼杜甫
  author: 杜甫
  content: 【重赠郑炼】 郑子将行罢使臣，囊无一物献尊亲。 江山路远羁离日，裘马谁为感激人。
