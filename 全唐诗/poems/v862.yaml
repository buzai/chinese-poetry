
- !Poem
  volume: 卷863_1
  title: 卷863_1与薛昭合婚诗张云容
  author: 张云容
  content: 【与薛昭合婚诗】 脸花不绽几含幽，今夕阳春独换秋。 我守孤灯无白日，寒云陇上更添愁。 幽谷啼莺整羽翰，犀沈玉冷自长叹。 月华不向扃泉户，露滴松枝一夜寒。 韶光不见分成尘，曾饵金丹忽有神。 不意薛生携旧律，独开幽谷一枝春。 误入宫垣漏网人，月华静洗玉阶尘。 自疑飞到蓬莱顶，琼艳三枝半夜春。

- !Poem
  volume: 卷863_2
  title: 卷863_2留别卢陲崔少玄
  author: 崔少玄
  content: 【留别卢陲】 得之一元，匪受自天。太老之真，无上之仙。光含影藏， 形于自然。真安匪求，神之久留。淑美其真，体性刚柔。 丹霄碧虚，上圣之俦。百岁之后，空馀坟丘。

- !Poem
  volume: 卷863_3
  title: 卷863_3歌戚逍遥
  author: 戚逍遥
  content: 【歌】 笑看沧海欲成尘，王母花前别众真。 千岁却归天上去，一心珍重世间人。

- !Poem
  volume: 卷863_4
  title: 卷863_4锦城春望卓英英
  author: 卓英英
  content: 【锦城春望】 和风装点锦城春，细雨如丝压玉尘。 漫把诗情访奇景，艳花浓酒属闲人。

- !Poem
  volume: 卷863_5
  title: 卷863_5理笙卓英英
  author: 卓英英
  content: 【理笙】 频倚银屏理凤笙，调中幽意起春情。 因思往事成惆怅，不得缑山和一声。

- !Poem
  volume: 卷863_6
  title: 卷863_6游福感寺答少年卓英英
  author: 卓英英
  content: 【游福感寺答少年】 牡丹未及开时节，况是秋风莫近前。 留待来年二三月，一枝和露压神仙。

- !Poem
  volume: 卷863_7
  title: 卷863_7答玄士卓英英
  author: 卓英英
  content: 【答玄士】 数载幽栏种牡丹，裹香包艳待神仙。 神仙既有丹青术，携取何妨入洞天。

- !Poem
  volume: 卷863_8
  title: 卷863_8和卓英英锦城春望眉娘
  author: 眉娘
  content: 【和卓英英锦城春望】 蚕市初开处处春，九衢明艳起香尘。 世间总有浮华事，争及仙山出世人。

- !Poem
  volume: 卷863_9
  title: 卷863_9和卓英英理笙眉娘
  author: 眉娘
  content: 【和卓英英理笙】 但于闺阁熟吹笙，太白真仙自有情。 他日丹霄骖白凤，何愁子晋不闻声。

- !Poem
  volume: 卷863_10
  title: 卷863_10附：太白山玄士画地吟眉娘
  author: 眉娘
  content: 【附：太白山玄士画地吟】 学得丹青数万年，人间几度变桑田。 桑田虽变丹青在，谁向丹青合得仙。

- !Poem
  volume: 卷863_11
  title: 卷863_11答张郁歌洛川仙女
  author: 洛川仙女
  content: 【答张郁歌】 彩云入帝乡，白鹤又回翔。久留深不可，蓬岛路遐长。 空爱长生术，不是长生人。今日洛川别，可惜洞中春。

- !Poem
  volume: 卷863_12
  title: 卷863_12附：张郁洛川沿步吟洛川仙女
  author: 洛川仙女
  content: 【附：张郁洛川沿步吟】 浮生如梦能几何，浮生复更忧患多。 无人与我长生术，洛川春日且长歌。

- !Poem
  volume: 卷863_13
  title: 卷863_13题玉壶赠元柳二子南溟夫人
  author: 南溟夫人
  content: 【题玉壶赠元柳二子】 来从一叶舟中来，去向百花桥上去。 若到人间扣玉壶，鸳鸯自解分明语。

- !Poem
  volume: 卷863_14
  title: 卷863_14会真诗（杨敬真）云台峰女仙
  author: 云台峰女仙
  content: 【会真诗（杨敬真）】 人世徒纷扰，其生似梦华。谁言今昔里，俯首视云霞。

- !Poem
  volume: 卷863_15
  title: 卷863_15会真诗（马信真）云台峰女仙
  author: 云台峰女仙
  content: 【会真诗（马信真）】 几劫澄烦思，今身仅小成。誓将云外隐，不向世间存。

- !Poem
  volume: 卷863_16
  title: 卷863_16会真诗（徐湛真）云台峰女仙
  author: 云台峰女仙
  content: 【会真诗（徐湛真）】 绰约离尘世，从容上太清。云衣无绽日，鹤驾没遥程。

- !Poem
  volume: 卷863_17
  title: 卷863_17会真诗（郭修真）云台峰女仙
  author: 云台峰女仙
  content: 【会真诗（郭修真）】 华岳无三尺，东瀛仅一杯。入云骑彩凤，歌舞上蓬莱。

- !Poem
  volume: 卷863_18
  title: 卷863_18会真诗（夏守真）云台峰女仙
  author: 云台峰女仙
  content: 【会真诗（夏守真）】 共作云山侣，俱辞世界尘。静思前日事，抛却几年身。

- !Poem
  volume: 卷863_19
  title: 卷863_19仙诗五首吴清妻
  author: 吴清妻
  content: 【仙诗五首】 道启真心觉渐清，天教绝粒应精诚。 云外仙歌笙管合，花间风引步虚声。 □□□□□□□，□君隐处当一星。 □□莲花山头饭，黄精仙人掌上经。 飞鸟莫到人莫攀，一隐十年不下山。 袖中短书谁为达，华山道士卖药还。 日落焚香坐醮坛，庭花露湿渐更阑。 净水仙童调玉液，春宵羽客化金丹。 摄念精思引彩霞，焚香虚室对烟花。 道合云霄游紫府，湛然真境瑞皇家。

- !Poem
  volume: 卷863_20
  title: 卷863_20赠封陟上元夫人
  author: 上元夫人
  content: 【赠封陟】 谪居蓬岛别瑶池，春媚烟花有所思。 为爱君心能洁白，愿操箕帚奉屏帏。

- !Poem
  volume: 卷863_21
  title: 卷863_21再赠上元夫人
  author: 上元夫人
  content: 【再赠】 弄玉有夫皆得道，刘纲兼室尽登仙。 君能仔细窥朝露，须逐云车拜洞天。

- !Poem
  volume: 卷863_22
  title: 卷863_22留别上元夫人
  author: 上元夫人
  content: 【留别】 萧郎不顾凤楼人，云涩回车泪脸新。 愁想蓬瀛归去路，难窥旧苑碧桃春。

- !Poem
  volume: 卷863_23
  title: 卷863_23题寺廊柱慈恩院女仙
  author: 慈恩院女仙
  content: 【题寺廊柱】 皇子陂头好月明，忘却华筵到晓行。 烟收山低翠黛横，折得荷花远恨生。 湖水团团夜如镜，碧树红花相掩映。 北斗阑干移晓柄，有似佳期常不定。

- !Poem
  volume: 卷863_24
  title: 卷863_24后土夫人蜀宫群仙
  author: 蜀宫群仙
  content: 【后土夫人】 偶引群仙到世间，熏风殿里醉华筵。 等闲贪赏不归去，愁杀韦郎一觉眠。

- !Poem
  volume: 卷863_25
  title: 卷863_25王母蜀宫群仙
  author: 蜀宫群仙
  content: 【王母】 沧海成尘几万秋，碧桃花发长春愁。 不来便是数千载，周穆汉皇何处游。

- !Poem
  volume: 卷863_26
  title: 卷863_26麻姑蜀宫群仙
  author: 蜀宫群仙
  content: 【麻姑】 世间何事不潸然，得失人情命不延。 适向蔡家厅上饮，回头已见一千年。

- !Poem
  volume: 卷863_27
  title: 卷863_27上元夫人蜀宫群仙
  author: 蜀宫群仙
  content: 【上元夫人】 思量往事一愁容，阿母曾邀到汉宫。 城阙不存人不见，茂陵荒草恨无穷。

- !Poem
  volume: 卷863_28
  title: 卷863_28弄玉蜀宫群仙
  author: 蜀宫群仙
  content: 【弄玉】 采凤飞来到禁闱，便随王母驻瑶池。 如今记得秦楼上，偷见萧郎恼妾时。

- !Poem
  volume: 卷863_29
  title: 卷863_29太真蜀宫群仙
  author: 蜀宫群仙
  content: 【太真】 春梦悠扬生下界，一堪成笑一堪悲。 马嵬不是无情地，自遇蓬莱睡觉时。

- !Poem
  volume: 卷863_30
  title: 卷863_30赠郭翰二首织女
  author: 织女
  content: 【赠郭翰二首】 河汉虽云阔，三秋尚有期。情人终已矣，良会更何时。 朱阁临清溪，琼宫衔紫房。佳情期在此，只是断人肠。

- !Poem
  volume: 卷863_31
  title: 卷863_31附：郭翰酬织女织女
  author: 织女
  content: 【附：郭翰酬织女】 人世将天上，由来不可期。谁知一回顾，更作两相思。 赠枕犹香泽，啼衣尚泪痕。玉颜霄汉里，空有往来魂。

- !Poem
  volume: 卷863_32
  title: 卷863_32书任生案嵩山女
  author: 嵩山女
  content: 【书任生案】 我本籍上清，谪居游五岳。以君无俗累，来劝神仙学。 葛洪还有妇，王母亦有夫。神仙尽灵匹，君意合何如。

- !Poem
  volume: 卷863_33
  title: 卷863_33临去书赠嵩山女
  author: 嵩山女
  content: 【临去书赠】 君子既执迷，无由达情素。明月海山上，秋风独归去。

- !Poem
  volume: 卷863_34
  title: 卷863_34与赵旭叩柱歌青童
  author: 青童
  content: 【与赵旭叩柱歌】 白云飘飘星汉斜，独行窈窕浮云车。 仙郎独邀青童君，结情罗帐连心花。

- !Poem
  volume: 卷863_35
  title: 卷863_35题壁观梅女仙
  author: 观梅女仙
  content: 【题壁】 南枝向暖北枝寒，一种春花有两般。 凭仗高楼莫吹笛，大家留取倚阑看。

- !Poem
  volume: 卷863_36
  title: 卷863_36歌吴彩鸾
  author: 吴彩鸾
  content: 【歌】 若能相伴陟仙坛，应得文箫驾彩鸾。 自有绣襦并甲帐，瑶台不怕雪霜寒。

- !Poem
  volume: 卷863_37
  title: 卷863_37临化绝句王氏女
  author: 王氏女
  content: 【临化绝句】 玩水登山无足时，诸仙频下听吟诗。 此心不恋居人世，唯见天边双鹤飞。

- !Poem
  volume: 卷863_38
  title: 卷863_38赠华山游人毛女正美
  author: 毛女正美
  content: 【赠华山游人】 药苗不满笥，又更上危巅。回首归去路，相将入翠烟。 曾折松枝为宝栉，又编栗叶代罗襦。 有时问却秦宫事，笑撚山花望太虚。

- !Poem
  volume: 卷863_39
  title: 卷863_39在紫霄夫人席上作桃花夫人
  author: 桃花夫人
  content: 【在紫霄夫人席上作】 昔时训子西河上，汉使经过问妾缘。 自到仙山不知老，凡间唤作几千年。

- !Poem
  volume: 卷863_40
  title: 卷863_40答孙玄照王仙仙
  author: 王仙仙
  content: 【答孙玄照】 鸳鸯相见不相随，笼里笼前整羽衣。 但得他时人放去，水中长作一双飞。

- !Poem
  volume: 卷863_41
  title: 卷863_41附：孙玄照琴中歌赠王仙仙王仙仙
  author: 王仙仙
  content: 【附：孙玄照琴中歌赠王仙仙】 相如曾作凤兮吟，昔被文君会此音。 今日孤鸾还独语，痛哉仙子不弹琴。

- !Poem
  volume: 卷863_42
  title: 卷863_42临刑赋杨损
  author: 杨损
  content: 【临刑赋】 圣主何曾识仲都，可嗟社稷在须臾。 市东便是神仙窟，何必乘舟泛五湖。

- !Poem
  volume: 卷863_43
  title: 卷863_43别遥见诗妙女
  author: 妙女
  content: 【别遥见诗】 手攀桥柱立，滴泪天河满。
