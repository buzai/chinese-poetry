
- !Poem
  volume: 卷531_1
  title: 卷531_1太和初靖恭里感事许浑
  author: 许浑
  content: 【太和初靖恭里感事】 清湘吊屈原，垂泪撷蘋蘩。谤起乘轩鹤，机沉在槛猿。 乾坤三事贵，华夏一夫冤。宁有唐虞世，心知不为言。

- !Poem
  volume: 卷531_2
  title: 卷531_2与侯春时同年南池夜话许浑
  author: 许浑
  content: 【与侯春时同年南池夜话】 芦苇暮修修，溪禽上钓舟。露凉花敛夕，风静竹含秋。 素志应难契，清言岂易求。相欢一瓢酒，明日醉西楼。

- !Poem
  volume: 卷531_3
  title: 卷531_3广陵送剡县薛明府赴任许浑
  author: 许浑
  content: 【广陵送剡县薛明府赴任】 车马楚城壕，清歌送浊醪。露花羞别泪，烟草让归袍。 鸟浴春塘暖，猿吟暮岭高。寻仙在仙骨，不用废牛刀。

- !Poem
  volume: 卷531_4
  title: 卷531_4游果昼二僧院许浑
  author: 许浑
  content: 【游果昼二僧院】 何必老林泉，冥心便是禅。讲时开院去，斋后下帘眠。 镜朗灯分焰，香销印绝烟。真乘不可到，云尽月明天。

- !Poem
  volume: 卷531_5
  title: 卷531_5题官舍许浑
  author: 许浑
  content: 【题官舍】 燕雁水乡飞，京华信自稀。簟瓢贫守道，书剑病忘机。 叠鼓吏初散，繁钟鸟独归。高梧与疏柳，风雨似郊扉。

- !Poem
  volume: 卷531_6
  title: 卷531_6酬报先上人登楼见寄（上人自峡下来）许浑
  author: 许浑
  content: 【酬报先上人登楼见寄（上人自峡下来）】 丹叶下西楼，知君万里愁。钟非黔峡寺，帆是敬亭舟。 山色和云暮，湖光共月秋。天台多道侣，何惜更南游。

- !Poem
  volume: 卷531_7
  title: 卷531_7晓过郁林寺戏呈李明府许浑
  author: 许浑
  content: 【晓过郁林寺戏呈李明府】 身闲白日长，何处不寻芳。山崦登楼寺，谿湾泊晚樯。 洞花蜂聚蜜，岩柏麝留香。若指求仙路，刘郎学阮郎。

- !Poem
  volume: 卷531_8
  title: 卷531_8泛舟寻郁林寺道玄上人遇雨而返因寄许浑
  author: 许浑
  content: 【泛舟寻郁林寺道玄上人遇雨而返因寄】 禅扉倚石梯，云湿雨凄凄。草色分松径，泉声咽稻畦。 棹移滩鸟没，钟断岭猿啼。入夜花如雪，回舟忆剡溪。

- !Poem
  volume: 卷531_9
  title: 卷531_9郁林寺许浑
  author: 许浑
  content: 【郁林寺】 台殿冠嵯峨，春来日日过。水分诸院少，云近上方多。 众籁凝丝竹，繁英耀绮罗。酒酣诗自逸，乘月棹寒波。

- !Poem
  volume: 卷531_10
  title: 卷531_10题崇圣寺（寺，故行宫也）许浑
  author: 许浑
  content: 【题崇圣寺（寺，故行宫也）】 西林本行殿，池榭日坡阤。雨过水初涨，云开山渐多。 晓街垂御柳，秋院闭宫莎。借问龙归处，鼎湖空碧波。

- !Poem
  volume: 卷531_11
  title: 卷531_11赠高处士许浑
  author: 许浑
  content: 【赠高处士】 宅前云水满，高兴一书生。垂钓有深意，望山多远情。 夜棋留客宿，春酒劝僧倾。未作干时计，何人问姓名。

- !Poem
  volume: 卷531_12
  title: 卷531_12送僧归金山寺许浑
  author: 许浑
  content: 【送僧归金山寺】 老归江上寺，不忘旧师恩。驻锡逢山色，停杯见浪痕。 秋涛吞楚驿，晓月上荆门。为访题诗处，莓苔几字存。

- !Poem
  volume: 卷531_13
  title: 卷531_13金谷桃花许浑
  author: 许浑
  content: 【金谷桃花】 花在舞楼空，年年依旧红。泪光停晓露，愁态倚春风。 开处妾先死，落时君亦终。东流两三片，应在夜泉中。

- !Poem
  volume: 卷531_14
  title: 卷531_14忆长洲许浑
  author: 许浑
  content: 【忆长洲】 香径小船通，菱歌绕故宫。鱼沉秋水静，鸟宿暮山空。 荷叶桥边雨，芦花海上风。归心无处托，高枕画屏中。

- !Poem
  volume: 卷531_15
  title: 卷531_15寄殷尧藩（一作再寄殷尧藩秀才）许浑
  author: 许浑
  content: 【寄殷尧藩（一作再寄殷尧藩秀才）】 直道知难用，经年向水滨。宅从栽竹贵，家为买书贫。 就学多新客，登朝尽故人。蓬莱自有路，莫羡武陵春。

- !Poem
  volume: 卷531_16
  title: 卷531_16题邹处士隐居（一作题裴处士园林）许浑
  author: 许浑
  content: 【题邹处士隐居（一作题裴处士园林）】 桑柘满江村，西斋接海门。浪冲高岸响，潮入小池浑。 岩树阴棋局，山花落酒樽。相逢亦留宿，还似识王孙。

- !Poem
  volume: 卷531_17
  title: 卷531_17送僧归敬亭山寺许浑
  author: 许浑
  content: 【送僧归敬亭山寺】 十年剑中路，传尽本师经。晓月下黔峡，秋风归敬亭。 开门新树绿，登阁旧山青。遥想论禅处，松阴水一瓶。

- !Poem
  volume: 卷531_18
  title: 卷531_18新卜原上居寄袁校书许浑
  author: 许浑
  content: 【新卜原上居寄袁校书】 贫居乐游此，江海思迢迢。雪夜书千卷，花时酒一瓢。 独愁秦树老，孤梦楚山遥。有路应相念，风尘满黑貂。

- !Poem
  volume: 卷531_19
  title: 卷531_19天街晓望许浑
  author: 许浑
  content: 【天街晓望】 明星低未央，莲阙迥苍苍。叠鼓催残月，疏钟迎早霜。 关防浮瑞气，宫馆耀神光。再拜为君寿，南山高且长。

- !Poem
  volume: 卷531_20
  title: 卷531_20江上喜洛中亲友继至许浑
  author: 许浑
  content: 【江上喜洛中亲友继至】 战马昔纷纷，风惊嵩少尘。全家南渡远，旧友北来频。 罢酒松筠晚，赋诗杨柳春。谁言今夜月，同是洛阳人。

- !Poem
  volume: 卷531_21
  title: 卷531_21下第归朱方寄刘三复许浑
  author: 许浑
  content: 【下第归朱方寄刘三复】 素衣京洛尘，归棹过南津。故里迹犹在，旧交心更新。 月高萧寺夜，风暖庾楼春。诗酒应无暇，朝朝问旅人。

- !Poem
  volume: 卷531_22
  title: 卷531_22送人归吴兴许浑
  author: 许浑
  content: 【送人归吴兴】 绿水棹云月，洞庭归路长。春桥悬酒幔，夜栅集茶樯。 箬叶沉溪暖，蘋花绕郭香。应逢柳太守，为说过潇湘。

- !Poem
  volume: 卷531_23
  title: 卷531_23月夜期友人不至许浑
  author: 许浑
  content: 【月夜期友人不至】 坐待故人宿，月华清兴秋。管弦谁处醉，池馆此时愁。 风过渚荷动，露含山桂幽。孤吟不可曙，昨夜共登楼。

- !Poem
  volume: 卷531_24
  title: 卷531_24白马寺不出院僧许浑
  author: 许浑
  content: 【白马寺不出院僧】 禅空心已寂，世路任多岐。到院客长见，闭关人不知。 寺喧听讲绝，厨远送斋迟。墙外洛阳道，东西无尽时。

- !Poem
  volume: 卷531_25
  title: 卷531_25寄袁校书（一作袁都校书）许浑
  author: 许浑
  content: 【寄袁校书（一作袁都校书）】 扰扰换时节，旧山琪树阴。犹乖清汉志，空负白云心。 广陌埃尘远，重门管吹深。劳歌极西望，芸省有知音。

- !Poem
  volume: 卷531_26
  title: 卷531_26赠柳璟、冯陶二校书许浑
  author: 许浑
  content: 【赠柳璟、冯陶二校书】 霄汉两飞鸣，喧喧动禁城。桂堂同日盛，芸阁间年荣。 香掩蕙兰气，韵高鸾鹤声。应怜茂陵客，未有子虚名。

- !Poem
  volume: 卷531_27
  title: 卷531_27王秀才自越见寻不遇，题诗而回，因以酬寄许浑
  author: 许浑
  content: 【王秀才自越见寻不遇，题诗而回，因以酬寄】 南斋知数宿，半为木兰开。晴阁留诗遍，春帆载酒回。 烟深扬子宅，云断越王台。自有孤舟兴，何妨更一来。

- !Poem
  volume: 卷531_28
  title: 卷531_28秋霁潼关驿亭许浑
  author: 许浑
  content: 【秋霁潼关驿亭】 霁色明高巘，关河独望遥。残云归太华，疏雨过中条。 鸟散绿萝静，蝉鸣红树凋。何言此时节，去去任蓬飘。

- !Poem
  volume: 卷531_29
  title: 卷531_29送客归兰溪许浑
  author: 许浑
  content: 【送客归兰溪】 花下送归客，路长应过秋。暮随江鸟宿，寒共岭猿愁。 众水喧严濑，群峰抱沉楼。因君几南望，曾向此中游。

- !Poem
  volume: 卷531_30
  title: 卷531_30贻终南山隐者许浑
  author: 许浑
  content: 【贻终南山隐者】 中岩多少隐，提榼抱琴游。潭冷薜萝晚，山香松桂秋。 瓢闲高树挂，杯急曲池流。独有迷津客，东西南北愁。

- !Poem
  volume: 卷531_31
  title: 卷531_31送李文明下第鄜州觐兄许浑
  author: 许浑
  content: 【送李文明下第鄜州觐兄】 征夫天一涯，醉赠别吾诗。雁迥参差远，龙多次第迟。 宁歌还夜苦，宋赋更秋悲。的的遥相待，清风白露时。

- !Poem
  volume: 卷531_32
  title: 卷531_32送段觉归东阳兼寄窦使君许浑
  author: 许浑
  content: 【送段觉归东阳兼寄窦使君】 山水引归路，陆郎从此谙。秋茶垂露细，寒菊带霜甘。 台倚乌龙岭，楼侵白雁潭。沈公如借问，心在浙河南。

- !Poem
  volume: 卷531_33
  title: 卷531_33韶州送窦司直北归许浑
  author: 许浑
  content: 【韶州送窦司直北归】 江曲山如画，贪程亦驻舟。果随岩狖落，槎带水禽流。 客散他乡夜，人归故国秋。樽前挂帆去，风雨下西楼。

- !Poem
  volume: 卷531_34
  title: 卷531_34伤冯秀才许浑
  author: 许浑
  content: 【伤冯秀才】 旅葬不可问，茫茫西陇头。水云青草湿，山月白杨愁。 琴信有时罢，剑伤无处留。淮南旧烟月，孤棹更逢秋。

- !Poem
  volume: 卷531_35
  title: 卷531_35送郑寂上人南行许浑
  author: 许浑
  content: 【送郑寂上人南行】 儒家有释子，年少学支公。心出是非外，迹辞荣辱中。 锡寒秦岭月，杯急楚江风。离怨故园里，小秋梨叶红。

- !Poem
  volume: 卷531_36
  title: 卷531_36赠王处士许浑
  author: 许浑
  content: 【赠王处士】 归卧养天真，鹿裘乌角巾。茂陵闲久病，彭泽醉长贫。 冠盖西园夜，笙歌北里春。谁怜清渭曲，又老钓鱼人。

- !Poem
  volume: 卷531_37
  title: 卷531_37送友人归荆楚许浑
  author: 许浑
  content: 【送友人归荆楚】 调瑟劝离酒，苦谙荆楚门。竹斑悲帝女，草绿怨王孙。 潮落九疑迥，雨连三峡昏。同来不同去，迢递更伤魂。

- !Poem
  volume: 卷531_38
  title: 卷531_38重伤杨攀处士二首（攀自号绿云翁）许浑
  author: 许浑
  content: 【重伤杨攀处士二首（攀自号绿云翁）】 绿云多学术，黄发竟无成。酒纵山中性，诗留海上名。 读书新树老，垂钓旧矶平。今日悲前事，西风闻哭声。 从官任直道，几处脱长裾。殁后儿犹小，葬来人渐疏。 新邻占池馆，长史觅图书。身贱难相报，平生恨有馀。

- !Poem
  volume: 卷531_39
  title: 卷531_39送友人罢举归东海许浑
  author: 许浑
  content: 【送友人罢举归东海】 沧波天堑外，何岛是新罗。舶主辞番远，棋僧入汉多。 海风吹白鹤，沙日晒红螺。此去知投笔，须求利剑磨。

- !Poem
  volume: 卷531_40
  title: 卷531_40西园（一作姚合诗）许浑
  author: 许浑
  content: 【西园（一作姚合诗）】 西园春欲尽，芳草径难分。静语唯幽鸟，闲眠独使君。 密林生雨气，古石带苔文。虽去清朝远，朝朝见白云。

- !Poem
  volume: 卷531_41
  title: 卷531_41苦雨许浑
  author: 许浑
  content: 【苦雨】 江昏山半晴，南阻绝人行。葭菼连云色，杉松共雨声。 早秋仍燕舞，深夜更鼍鸣。为报迷津客，讹言未可轻。

- !Poem
  volume: 卷531_42
  title: 卷531_42游茅山许浑
  author: 许浑
  content: 【游茅山】 步步入山门，仙家鸟径分。渔樵不到处，麋鹿自成群。 石面迸出水，松头穿破云。道人星月下，相次礼茅君。

- !Poem
  volume: 卷531_43
  title: 卷531_43洛阳道中许浑
  author: 许浑
  content: 【洛阳道中】 洛阳多旧迹，一日几堪愁。风起林花晚，月明陵树秋。 兴亡不可问，自古水东流。
