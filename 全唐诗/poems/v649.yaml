
- !Poem
  volume: 卷650_1
  title: 卷650_1元日方干
  author: 方干
  content: 【元日】 晨鸡两遍报更阑，刁斗无声晓漏干。暖日映山调正气， 东风入树舞残寒。轩车欲识人间感，献岁须来帝里看。 才酌屠苏定年齿，坐中惟笑鬓毛斑。

- !Poem
  volume: 卷650_2
  title: 卷650_2别从兄郜方干
  author: 方干
  content: 【别从兄郜】 展翅开帆只待风，吹嘘成事古今同。已呼断雁归行里， 全胜枯鳞在辙中。若许死前恩少报，终期言下命潜通。 临岐再拜无馀事，愿取文章达圣聪。

- !Poem
  volume: 卷650_3
  title: 卷650_3寄江陵王少府方干
  author: 方干
  content: 【寄江陵王少府】 分手频曾变寒暑，迢迢远意各何如。波涛一阻两乡梦， 岁月无过双鲤鱼。吟处落花藏笔砚，睡时斜雨湿图书。 此来俗辈皆疏我，唯有故人心不疏。

- !Poem
  volume: 卷650_4
  title: 卷650_4题睦州乌龙山禅居方干
  author: 方干
  content: 【题睦州乌龙山禅居】 曙后月华犹冷湿，自知坐卧逼天宫。晨鸡未暇鸣山底， 早日先来照屋东。人世驱驰方丈内，海波摇动一杯中。 伴师长住应难住，归去仍须入俗笼。

- !Poem
  volume: 卷650_5
  title: 卷650_5寄杭州于郎中方干
  author: 方干
  content: 【寄杭州于郎中】 虽云圣代识贤明，自是山河应数生。大雅篇章无弟子， 高门世业有公卿。入楼早月中秋色，绕郭寒潮半夜声。 白屋青云至悬阔，愚儒肝胆若为倾。

- !Poem
  volume: 卷650_6
  title: 卷650_6寄灵武胡常侍方干
  author: 方干
  content: 【寄灵武胡常侍】 青云直上路初通，已在明君倚注中。欲遣为霖安九有， 先令作相赞东宫。自从忠谠承天眷，更用文篇续国风。 最是何人感恩德，谢敷星下钓渔翁。

- !Poem
  volume: 卷650_7
  title: 卷650_7上张舍人方干
  author: 方干
  content: 【上张舍人】 海内芳声谁可并，承家三代相门深。剖符已副东人望， 援笔曾传圣主心。此地清廉惟饮水，四方焦热待为霖。 他年莫学鸱夷子，远泛扁舟用铸金。

- !Poem
  volume: 卷650_8
  title: 卷650_8题慈溪张丞壁方干
  author: 方干
  content: 【题慈溪张丞壁】 因君贰邑蓝溪上，遣我维舟红叶时。共向乡中非半面， 俱惊鬓里有新丝。伫看孤洁成三考，应笑愚疏舍一枝。 貌似故人心尚喜，相逢况是旧相知。

- !Poem
  volume: 卷650_9
  title: 卷650_9赠邻居袁明府方干
  author: 方干
  content: 【赠邻居袁明府】 隔竹每呼皆得应，二心亲熟更如何。文章锻炼犹相似， 年齿参差不校多。雨后卷帘看越岭，更深欹枕听湖波。 朝昏幸得同醒醉，遮莫光阴自下坡。

- !Poem
  volume: 卷650_10
  title: 卷650_10孙氏林亭方干
  author: 方干
  content: 【孙氏林亭】 池亭才有二三亩，风景胜于千万家。瑟瑟林排全巷竹， 猩猩血染半园花。并床欹枕逢春尽，援笔持杯到日斜。 丱角相知成白首，而今欢笑莫咨嗟。

- !Poem
  volume: 卷650_11
  title: 卷650_11漳州阳亭言事寄于使君方干
  author: 方干
  content: 【漳州阳亭言事寄于使君】 谢守登城对远峰，金英泛泛满金钟。楼头风景八九月， 床下水云千万重。红旆朝昏虽许近，清才今古定难逢。 鲤鱼纵是凡鳞鬣，得在膺门合作龙。

- !Poem
  volume: 卷650_12
  title: 卷650_12别胡中丞方干
  author: 方干
  content: 【别胡中丞】 二年朝夜见双旌，心魄知恩梦亦惊。幽贱粗能分菽麦， 从容岂合遇公卿。吹嘘若自毫端出，羽翼应从肉上生。 却恨此身唯一死，空将一死报犹轻。

- !Poem
  volume: 卷650_13
  title: 卷650_13游张公洞寄陶校书方干
  author: 方干
  content: 【游张公洞寄陶校书】 步步势穿江底去，此中危滑转身难。下蒸阴气松萝湿， 外制温风杖屦寒。数里烟云方觉异，前程世界更应宽。 由来委曲寻仙路，不似先生换骨丹。

- !Poem
  volume: 卷650_14
  title: 卷650_14题睦州郡中千峰榭方干
  author: 方干
  content: 【题睦州郡中千峰榭】 岂知平地似天台，朱户深沈别径开。曳响露蝉穿树去， 斜行沙鸟向池来。窗中早月当琴榻，墙上秋山入酒杯。 何事此中如世外，应缘羊祜是仙才。

- !Poem
  volume: 卷650_15
  title: 卷650_15登新城县楼赠蔡明府方干
  author: 方干
  content: 【登新城县楼赠蔡明府】 杨震东来是宦游，政成登此自消忧。草中白道穿村去， 树里清溪照郭流。纵目四山宜永日，开襟五月似高秋。 不知县籍添新户，但见川原桑柘稠。

- !Poem
  volume: 卷650_16
  title: 卷650_16和于中丞登扶风亭方干
  author: 方干
  content: 【和于中丞登扶风亭】 避石攀萝去不迷，行时举步似丹梯。东轩海日已先照， 下界晨鸡犹未啼。郭里云山全占寺，村前竹树半藏溪。 谢公吟望多来此，此地应将岘首齐。

- !Poem
  volume: 卷650_17
  title: 卷650_17赠信州高员外方干
  author: 方干
  content: 【赠信州高员外】 溪势盘回绕郡流，饶阳春色满溪楼。岂唯啼鸟催人醉， 更有繁花笑客愁。蹇拙命中迷直道，仁慈风里驻扁舟。 膺门若感深恩去，终杀微躯未足酬。

- !Poem
  volume: 卷650_18
  title: 卷650_18漳州于使君罢郡如之任漳南去上国二十四州…亲故方干
  author: 方干
  content: 【漳州于使君罢郡如之任漳南去上国二十四州…亲故】 漳南罢郡如之任，二十四州相次迎。泊岸旗幡邮吏拜， 连山风雨探人行。月中倚棹吟渔浦，花底垂鞭醉凤城。 圣主此时思共理，又应何处救苍生。

- !Poem
  volume: 卷650_19
  title: 卷650_19送弟子伍秀才赴举方干
  author: 方干
  content: 【送弟子伍秀才赴举】 天遣相门延积庆，今同太庙荐嘉宾。柳条此日同谁折， 桂树明年为尔春。倚棹寒吟渔浦月，垂鞭醉入凤城尘。 由来不要文章得，要且文章出众人。

- !Poem
  volume: 卷650_20
  title: 卷650_20贻高谠方干
  author: 方干
  content: 【贻高谠】 都缘相府有宗兄，却恐妨君正路行。石上长松自森秀， 雪中孤玉更凝明。西陵晓月中秋色，北固军鼙半夜声。 幸有清才与洪笔，何愁高节不公卿。

- !Poem
  volume: 卷650_21
  title: 卷650_21题长洲陈明府小亭方干
  author: 方干
  content: 【题长洲陈明府小亭】 坐看孤峭却劳神，还是微吟到日曛。松鹤认名呼得下， 沙蝉飞处听犹闻。夜阑亦似深山月，雨后唯关满屋云。 便此消遥应不易，朱衣红旆未容君。

- !Poem
  volume: 卷650_22
  title: 卷650_22送朱二十赴涟水方干
  author: 方干
  content: 【送朱二十赴涟水】 到县却应嫌水阔，离家终是见山疏。笙歌不驻难辞酒， 舟楫将行负担书。为政必能安楚老，向公犹可钓淮鱼。 鸾凰取便多如此，掠地斜飞上太虚。

- !Poem
  volume: 卷650_23
  title: 卷650_23德政上睦州胡中丞方干
  author: 方干
  content: 【德政上睦州胡中丞】 上德由来合动天，旌旗到日是丰年。群书已熟无人似， 五字研成举世传。莫道政声同宇宙，须知紫气满山川。 岂唯里巷皆苏息，犹有恩波及钓船。

- !Poem
  volume: 卷650_24
  title: 卷650_24袁明府以家酝寄余余以山梅答赠非唯四韵兼亦双关方干
  author: 方干
  content: 【袁明府以家酝寄余余以山梅答赠非唯四韵兼亦双关】 封匏寄酒提携远，织笼盛梅答赠迟。九度搅和谁用法， 四边窥摘自攀枝。樽罍泛蚁堪尝日，童稚驱禽欲熟时。 毕卓醉狂潘氏少，倾来掷去恰相宜。

- !Poem
  volume: 卷650_25
  title: 卷650_25上杭州姚郎中方干
  author: 方干
  content: 【上杭州姚郎中】 能除疾瘼似良医，一郡乡风当日移。身贵久离行药伴， 才高独作后人师。春游下马皆成宴，吏散看山即有诗。 借问公方与文道，而今中夏更传谁。

- !Poem
  volume: 卷650_26
  title: 卷650_26送叶秀才赴举兼呈吕少监方干
  author: 方干
  content: 【送叶秀才赴举兼呈吕少监】 君辞旧里一年期，艺至心身亦自知。尊尽离人看北斗， 月寒惊鹊绕南枝。书回册市砧应绝，棹出村潭菊未衰。 与尔相逢终不远，昨闻秘监在台墀。

- !Poem
  volume: 卷650_27
  title: 卷650_27自缙云赴郡溪流百里轻棹一发曾不崇朝…段郎中方干
  author: 方干
  content: 【自缙云赴郡溪流百里轻棹一发曾不崇朝…段郎中】 激箭溪湍势莫凭，飘然一叶若为乘。仰瞻青壁开天罅， 斗转寒湾避石棱。巢鸟夜惊离岛树，啼猿昼怯下岩藤。 此中明日寻知己，恐似龙门不易登。

- !Poem
  volume: 卷650_28
  title: 卷650_28胡中丞早梅方干
  author: 方干
  content: 【胡中丞早梅】 不独闲花不共时，一株寒艳尚参差。凌晨未喷含霜朵， 应候先开亚水枝。芬郁合将兰并茂，凝明应与雪相宜。 谢公吟赏愁飘落，可得更拈长笛吹。

- !Poem
  volume: 卷650_29
  title: 卷650_29牡丹方干
  author: 方干
  content: 【牡丹】 借问庭芳早晚栽，座中疑展画屏开。花分浅浅胭脂脸， 叶堕殷殷腻粉腮。红砌不须夸芍药，白蘋何用逞重台。 殷勤为报看花客，莫学游蜂日日来。

- !Poem
  volume: 卷650_30
  title: 卷650_30观项信水墨方干
  author: 方干
  content: 【观项信水墨】 险峭虽从笔下成，精能皆自意中生。倚云孤桧知无朽， 挂壁高泉似有声。转扇惊波连岸动，回灯落日向山明。 小年师祖过今祖，异域应传项信名。

- !Poem
  volume: 卷650_31
  title: 卷650_31书桃花坞周处士壁方干
  author: 方干
  content: 【书桃花坞周处士壁】 醉吟雪月思深苦，思苦神劳华发生。自学古贤修静节， 唯应野鹤识高情。细泉出石飞难尽，孤烛和云湿不明。 何事懒于嵇叔夜，更无书札答公卿。

- !Poem
  volume: 卷650_32
  title: 卷650_32题桐庐谢逸人江居方干
  author: 方干
  content: 【题桐庐谢逸人江居】 少小高眠无一事，五侯勋盛欲如何。湖边倚杖寒吟苦， 石上横琴夜醉多。鸟自树梢随果落，人从窗外卸帆过。 由来朝市为真隐，可要栖身向薜萝。

- !Poem
  volume: 卷650_33
  title: 卷650_33叙雪寄喻凫方干
  author: 方干
  content: 【叙雪寄喻凫】 密片无声急复迟，纷纷犹胜落花时。从容不觉藏苔径， 宛转偏宜傍柳丝。透室虚明非月照，满空回散是风吹。 高人坐卧才方逸，援笔应成六出词。

- !Poem
  volume: 卷650_34
  title: 卷650_34叙雪寄喻凫（一作杜荀鹤）方干
  author: 方干
  content: 【叙雪寄喻凫（一作杜荀鹤）】 密片繁声旋不销，萦风杂霰转飘飖。澄江莫蔽长流色， 衰柳难黏自动条。湿气添寒酤酒夜，素花迎曙卷帘朝。 此时明径无行迹，唯望徽之问寂寥。

- !Poem
  volume: 卷650_35
  title: 卷650_35哭秘书姚少监方干
  author: 方干
  content: 【哭秘书姚少监】 寒空此夜落文星，星落文留万古名。入室几人成弟子， 为儒是处哭先生。家无谏草逢明代，国有遗篇续正声。 晓向平原陈葬礼，悲风吹雨湿铭旌。

- !Poem
  volume: 卷650_36
  title: 卷650_36送人宰永泰方干
  author: 方干
  content: 【送人宰永泰】 北人虽泛南流水，称意南行莫恨赊。道路先经毛竹岭， 风烟渐近刺桐花。舟停渔浦犹为客，县入樵溪似到家。 下马政声王事少，应容闲吏日高衙。

- !Poem
  volume: 卷650_37
  title: 卷650_37旅次洋州寓居郝氏林亭方干
  author: 方干
  content: 【旅次洋州寓居郝氏林亭】 举目纵然非我有，思量似在故山时。鹤盘远势投孤屿， 蝉曳残声过别枝。凉月照窗欹枕倦，澄泉绕石泛觞迟。 青云未得平行去，梦到江南身旅羁。

- !Poem
  volume: 卷650_38
  title: 卷650_38茅山赠洪拾遗方干
  author: 方干
  content: 【茅山赠洪拾遗】 圣代谏臣停谏舌，求归故里傲云霞。溪头讲树缆渔艇， 箧里朝衣输酒家。但爱身闲辞禄俸，那嫌岁计在桑麻。 我来幸与诸生异，问答时容近绛纱。

- !Poem
  volume: 卷650_39
  title: 卷650_39睦州吕郎中郡中环溪亭方干
  author: 方干
  content: 【睦州吕郎中郡中环溪亭】 为是仙才登望处，风光便似武陵春。闲花半落犹迷蝶， 白鸟双飞不避人。树影兴馀侵枕簟，荷香坐久著衣巾。 暂来此地非多日，明主那容借寇恂。

- !Poem
  volume: 卷650_40
  title: 卷650_40赠华阴隐者方干
  author: 方干
  content: 【赠华阴隐者】 少微夜夜当仙掌，更有何人在此居。花月旧应看浴鹤， 松萝本自伴删书。素琴醉去经宵枕，衰发寒来向日梳。 故国多年归未遂，因逢此地忆吾庐。

- !Poem
  volume: 卷650_41
  title: 卷650_41上杭州杜中丞方干
  author: 方干
  content: 【上杭州杜中丞】 昔用雄才登上第，今将重德合明君。苦心多为安民术， 援笔皆成出世文。寒角细吹孤峤月，秋涛横卷半江云。 掠天逸势应非久，一鹗那栖众鸟群。

- !Poem
  volume: 卷650_42
  title: 卷650_42赠处州段郎中方干
  author: 方干
  content: 【赠处州段郎中】 幸见仙才领郡初，郡城孤峭似仙居。杉萝色里游亭榭， 瀑布声中阅簿书。德重自将天子合，情高元与世人疏。 寒潭是处清连底，宾席何心望食鱼。

- !Poem
  volume: 卷650_43
  title: 卷650_43书法华寺上方禅壁方干
  author: 方干
  content: 【书法华寺上方禅壁】 砌下松巅有鹤栖，孤猿亦在鹤边啼。卧闻雷雨归岩早， 坐见星辰去地低。一径穿缘应就郭，千花掩映似无溪。 是非生死多忧恼，此日蒙师为破迷。

- !Poem
  volume: 卷650_44
  title: 卷650_44书吴道隐林亭方干
  author: 方干
  content: 【书吴道隐林亭】 藓榭莎亭萝筱阴，依稀气象似山林。橘枝亚路黄苞重， 井脉牵湖碧甃深。稚子遮门留熟客，惊蝉入座避游禽。 四邻不见孤高处，翻笑腾腾只醉吟。

- !Poem
  volume: 卷650_45
  title: 卷650_45陪王大夫泛湖方干
  author: 方干
  content: 【陪王大夫泛湖】 去去凌晨回见星，木兰舟稳画桡轻。白波潭上鱼龙气， 红树林中鸡犬声。蜜炬烧残银汉昃，羽觞飞急玉山倾。 此时检点诸名士，却是渔翁无姓名。

- !Poem
  volume: 卷650_46
  title: 卷650_46赠会稽张少府方干
  author: 方干
  content: 【赠会稽张少府】 高节何曾似任官，药苗香洁备常餐。一分酒户添犹得， 五字诗名隐即难。笑我无媒生鹤发，知君有意忆渔竿。 明年莫便还家去，镜里云山且共看。

- !Poem
  volume: 卷650_47
  title: 卷650_47送郑台处士归绛岩方干
  author: 方干
  content: 【送郑台处士归绛岩】 荣启先生挟琴去，厌寻灵胜忆岩栖。白猿垂树窗边月， 红鲤惊钩竹外溪。惯采药苗供野馔，曾书蕉叶寄新题。 古贤犹怆河梁别，未可匆匆便解携。

- !Poem
  volume: 卷650_48
  title: 卷650_48因话天台胜异仍送罗道士方干
  author: 方干
  content: 【因话天台胜异仍送罗道士】 积翠千层一径开，遥盘山腹到琼台。藕花飘落前岩去， 桂子流从别洞来。石上丛林碍星斗，窗边瀑布走风雷。 纵云孤鹤无留滞，定恐烟萝不放回。

- !Poem
  volume: 卷650_49
  title: 卷650_49哭喻凫先辈方干
  author: 方干
  content: 【哭喻凫先辈】 日夜役神多损寿，先生下世未中年。撰碑纵托登龙伴， 营奠应支卖鹤钱。孤垄阴风吹细草，空窗湿气渍残篇。 人间别更无冤事，到此谁能与问天。

- !Poem
  volume: 卷650_50
  title: 卷650_50湖北有茅斋湖西有松岛轻棹往返颇谐素心因成四韵方干
  author: 方干
  content: 【湖北有茅斋湖西有松岛轻棹往返颇谐素心因成四韵】 湖北湖西往复还，朝昏只处自由间。暑天移榻就深竹， 月夜乘舟归浅山。绕砌紫鳞欹枕钓，垂檐野果隔窗攀。 古贤暮齿方如此，多笑愚儒鬓未斑。

- !Poem
  volume: 卷650_51
  title: 卷650_51鉴湖西岛言事方干
  author: 方干
  content: 【鉴湖西岛言事】 慵拙幸便荒僻地，纵听猿鸟亦何愁。偶斟药酒欺梅雨， 却著寒衣过麦秋。岁计有时添橡实，生涯一半在渔舟。 世人若便无知己，应向此溪成白头。

- !Poem
  volume: 卷650_52
  title: 卷650_52山中言事方干
  author: 方干
  content: 【山中言事】 欹枕亦吟行亦醉，卧吟行醉更何营。贫来犹有故琴在， 老去不过新发生。山鸟踏枝红果落，家童引钓白鱼惊。 潜夫自有孤云侣，可要王侯知姓名。

- !Poem
  volume: 卷650_53
  title: 卷650_53赠萧山彭少府方干
  author: 方干
  content: 【赠萧山彭少府】 作尉孜孜更寒苦，操心至癖不为清。虽将剑鹤支残债， 犹有歌篇取盛名。尽拟勤求为弟子，皆将疑义问先生。 与君相识因儒术，岁月弥多别有情。

- !Poem
  volume: 卷650_54
  title: 卷650_54赠式上人方干
  author: 方干
  content: 【赠式上人】 纵居鼙角喧阗处，亦共云溪邃僻同。万虑全离方寸内， 一生多在五言中。芰荷叶上难停雨，松桧枝间自有风。 莫笑旅人终日醉，吾将大醉与禅通。

- !Poem
  volume: 卷650_55
  title: 卷650_55赠钱塘湖上唐处士方干
  author: 方干
  content: 【赠钱塘湖上唐处士】 我爱君家似洞庭，冲湾泼岸夜波声。蟾蜍影里清吟苦， 舴艋舟中白发生。常共酒杯为伴侣，复闻纱帽见公卿。 莫言举世无知己，自有孤云识此情。
