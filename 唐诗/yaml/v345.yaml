
- !Poem
  volume: 卷345_1
  title: 卷345_1郓州谿堂诗韩愈
  author: 韩愈
  content: 【郓州谿堂诗】 帝奠九廛，有叶有年。有荒不条，河岱之间。及我宪考， 一收正之。视邦选侯，以公来尸。公来尸之，人始未信。 公不饮食，以训以徇。孰饥无食，孰呻孰叹。孰冤不问， 不得分愿。孰为邦蟊，节根之螟。羊很狼贪，以口覆城。 吹之喣之，摩手拊之。箴之石之，膊而磔之。凡公四封， 既富以强。谓公吾父，孰违公令。可以师征，不宁守邦。 公作谿堂。播播流水。浅有蒲莲，深有葭苇。公以宾燕， 其鼓骇骇。公燕谿堂，宾校醉饱。流有跳鱼，岸有集鸟。 既歌以舞，其鼓考考。公在谿堂，公御琴瑟。公暨宾赞， 稽经诹律。施用不差，人用不屈。谿有蘋苽，有龟有鱼。 公在中流，右诗左书。无我斁遗，此邦是庥。

- !Poem
  volume: 卷345_2
  title: 卷345_2送张道士韩愈
  author: 韩愈
  content: 【送张道士】 大匠无弃材，寻尺各有施。况当营都邑，杞梓用不疑。 张侯嵩高来，面有熊豹姿。开口论利害，剑锋白差差。 恨无一尺捶，为国苔羌夷。诣阙三上书，臣非黄冠师。 臣有胆与气，不忍死茅茨。又不媚笑语，不能伴儿嬉。 乃著道士服，众人莫臣知。臣有平贼策，狂童不难治。 其言简且要，陛下幸听之。天空日月高，下照理不遗。 或是章奏繁，裁择未及斯。宁当不俟报，归袖风披披。 答我事不尔，吾亲属吾思。昨宵梦倚门，手取连环持。 今日有书至，又言归何时。霜天熟柿栗，收拾不可迟。 岭北梁可构，寒鱼下清伊。既非公家用，且复还其私。 从容进退间，无一不合宜。时有利不利，虽贤欲奚为。 但当励前操，富贵非公谁。

- !Poem
  volume: 卷345_3
  title: 卷345_3送郑十校理得洛字韩愈
  author: 韩愈
  content: 【送郑十校理得洛字】 相公倦台鼎，分正新邑洛。才子富文华，校雠天禄阁。 寿觞佳节过，归骑春衫薄。鸟哢正交加，杨花共纷泊。 亲交谁不羡，去去翔寥廓。

- !Poem
  volume: 卷345_4
  title: 卷345_4送陆歙州傪韩愈
  author: 韩愈
  content: 【送陆歙州傪】 我衣之华兮，我佩之光。陆君之去兮，谁与翱翔。 敛此大惠兮，施于一州。今其去矣，胡不为留。 我作此诗，歌于远道。无疾其驱，天子有诏。

- !Poem
  volume: 卷345_5
  title: 卷345_5送汴州监军俱文珍韩愈
  author: 韩愈
  content: 【送汴州监军俱文珍】 奉使羌池静，临戎汴水安。冲天鹏翅阔，报国剑铓寒。 晓日驱征骑，春风咏采兰。谁言臣子道，忠孝两全难。

- !Poem
  volume: 卷345_6
  title: 卷345_6赠崔立之（以下十五首见《外集》）韩愈
  author: 韩愈
  content: 【赠崔立之（以下十五首见《外集》）】 昔年十日雨，子桑苦寒饥。哀歌坐空室，不怨但自悲。 其友名子舆，忽然忧且思。搴裳触泥水，裹饭往食之。 入门相对语，天命良不疑。好事漆园吏，书之存雄词。 千年事已远，二字情可推。我读此篇日，正当寒雪时。 吾身固已困，吾友复何为。薄粥不足裹，深泥谅难驰。 曾无子舆事，空赋子桑诗。

- !Poem
  volume: 卷345_7
  title: 卷345_7海水韩愈
  author: 韩愈
  content: 【海水】 海水非不广，邓林岂无枝。风波一荡薄，鱼鸟不可依。 海水饶大波，邓林多惊风。岂无鱼与鸟，巨细各不同。 海有吞舟鲸，邓有垂天鹏。苟非鳞羽大，荡薄不可能。 我鳞不盈寸，我羽不盈尺。一木有馀阴，一泉有馀泽。 我将辞海水，濯鳞清冷池。我将辞邓林，刷羽蒙笼枝。 海水非爱广，邓林非爱枝。风波亦常事，鳞鱼自不宜。 我鳞日已大，我羽日已修。风波无所苦，还作鲸鹏游。

- !Poem
  volume: 卷345_8
  title: 卷345_8赠河阳李大夫（李芃，河阳节度使）韩愈
  author: 韩愈
  content: 【赠河阳李大夫（李芃，河阳节度使）】 四海失巢穴，两都困尘埃。感恩由未报，惆怅空一来。 裘破气不暖，马羸鸣且哀。主人情更重，空使剑锋摧。

- !Poem
  volume: 卷345_9
  title: 卷345_9苦寒歌韩愈
  author: 韩愈
  content: 【苦寒歌】 黄昏苦寒歌，夜半不能休。岂不有阳春，节岁聿其周， 君何爱重裘。兼味养大贤，冰食葛制神所怜。 填窗塞户慎勿出，暄风暖景明年日。

- !Poem
  volume: 卷345_10
  title: 卷345_10芍药歌（一本作王司马红芍药歌）韩愈
  author: 韩愈
  content: 【芍药歌（一本作王司马红芍药歌）】 丈人庭中开好花，更无凡木争春华。翠茎红蕊天力与， 此恩不属黄钟家。温馨熟美鲜香起，似笑无言习君子。 霜刀翦汝天女劳，何事低头学桃李。娇痴婢子无灵性， 竞挽春衫来此并。欲将双颊一睎红，绿窗磨遍青铜镜。 一尊春酒甘若饴，丈人此乐无人知。花前醉倒歌者谁， 楚狂小子韩退之。

- !Poem
  volume: 卷345_11
  title: 卷345_11赠徐州族侄（以下十三首见《遗集》）韩愈
  author: 韩愈
  content: 【赠徐州族侄（以下十三首见《遗集》）】 我年十八九，壮气起胸中。作书献云阙，辞家逐秋蓬。 岁时易迁次，身命多厄穷。一名虽云就，片禄不足充。 今者复何事，卑栖寄徐戎。萧条资用尽，濩落门巷空。 朝眠未能起，远怀方郁悰。击门者谁子，问言乃吾宗。 自云有奇术，探妙知天工。既往怅何及，将来喜还通。 期我语非佞，当为佐时雍。

- !Poem
  volume: 卷345_12
  title: 卷345_12嘲鼾睡韩愈
  author: 韩愈
  content: 【嘲鼾睡】 澹师昼睡时，声气一何猥。顽飙吹肥脂，坑谷相嵬磊。 雄哮乍咽绝，每发壮益倍。有如阿鼻尸，长唤忍众罪。 马牛惊不食，百鬼聚相待。木枕十字裂，镜面生痱癗。 铁佛闻皱眉，石人战摇腿。孰云天地仁，吾欲责真宰。 幽寻虱搜耳，猛作涛翻海。太阳不忍明，飞御皆惰怠。 乍如彭与黥，呼冤受菹醢。又如圈中虎，号疮兼吼馁。 虽令伶伦吹，苦韵难可改。虽令巫咸招，魂爽难复在。 何山有灵药，疗此愿与采。 澹公坐卧时，长睡无不稳。吾尝闻其声，深虑五藏损。 黄河弄濆薄，梗涩连拙鲧。南帝初奋槌，凿窍泄混沌。 迥然忽长引，万丈不可忖。谓言绝于斯，继出方衮衮。 幽幽寸喉中，草木森苯mH。盗贼虽狡狯，亡魂敢窥阃。 鸿蒙总合杂，诡谲骋戾很。乍如斗呶呶，忽若怨恳恳。 赋形苦不同，无路寻根本。何能堙其源，惟有土一畚。

- !Poem
  volume: 卷345_13
  title: 卷345_13昼月韩愈
  author: 韩愈
  content: 【昼月】 玉碗不磨著泥土，青天孔出白石补。兔入臼藏蛙缩肚， 桂树枯株女闭户。阴为阳羞固自古，嗟汝下民或敢侮， 戏嘲盗视汝目瞽。

- !Poem
  volume: 卷345_14
  title: 卷345_14赠张徐州莫辞酒韩愈
  author: 韩愈
  content: 【赠张徐州莫辞酒】 莫辞酒，此会固难同。请看女工机上帛，半作军人旗上红。 莫辞酒，谁为君王之爪牙？春雷三月不作响， 战士岂得来还家。

- !Poem
  volume: 卷345_15
  title: 卷345_15辞唱歌韩愈
  author: 韩愈
  content: 【辞唱歌】 抑逼教唱歌，不解看艳词。坐中把酒人，岂有欢乐姿。 幸有伶者妇，腰身如柳枝。但令送君酒，如醉如憨痴。 声自肉中出，使人能逶随。复遣悭吝者，赠金不皱眉。 岂有长直夫，喉中声雌雌。君心岂无耻，君岂是女儿。 君教发直言，大声无休时。君教哭古恨，不肯复吞悲。 乍可阻君意，艳歌难可为。

- !Poem
  volume: 卷345_16
  title: 卷345_16知音者诚希韩愈
  author: 韩愈
  content: 【知音者诚希】 知音者诚希，念子不能别。行行天未晓，携酒踏明月。

- !Poem
  volume: 卷345_17
  title: 卷345_17同窦、韦寻刘尊师不遇（三字为韵，愈分得寻字）韩愈
  author: 韩愈
  content: 【同窦、韦寻刘尊师不遇（三字为韵，愈分得寻字）】 秦客何年驻，仙源此地深。还随蹑凫骑，来访驭风襟。 院闭青霞入，松高老鹤寻。犹疑隐形坐，敢起窃桃心。

- !Poem
  volume: 卷345_18
  title: 卷345_18春雪韩愈
  author: 韩愈
  content: 【春雪】 片片驱鸿急，纷纷逐吹斜。到江还作水，著树渐成花。 越喜飞排瘴，胡愁厚盖砂。兼云封洞口，助月照天涯。 暝见迷巢鸟，朝逢失辙车。呈丰尽相贺，宁止力耕家。

- !Poem
  volume: 卷345_19
  title: 卷345_19酬蓝田崔丞立之咏雪见寄韩愈
  author: 韩愈
  content: 【酬蓝田崔丞立之咏雪见寄】 京城数尺雪，寒气倍常年。泯泯都无地，茫茫岂是天。 崩奔惊乱射，挥霍讶相缠。不觉侵堂陛，方应折屋椽。 出门愁落道，上马恐平鞯。朝鼓矜凌起，山斋酩酊眠。 吾方嗟此役，君乃咏其妍。冰玉清颜隔，波涛盛句传。 朝飧思共饭，夜宿忆同毡。举目无非白，雄文乃独玄。

- !Poem
  volume: 卷345_20
  title: 卷345_20潭州泊船呈诸公韩愈
  author: 韩愈
  content: 【潭州泊船呈诸公】 夜寒眠半觉，鼓笛闹嘈嘈。暗浪舂楼堞，惊风破竹篙。 主人看使范，客子读离骚。闻道松醪贱，何须吝错刀。

- !Poem
  volume: 卷345_21
  title: 卷345_21饮城南道边古墓上逢中丞过赠礼部卫员外少室张道士韩愈
  author: 韩愈
  content: 【饮城南道边古墓上逢中丞过赠礼部卫员外少室张道士】 偶上城南土骨堆，共倾春酒三五杯。 为逢桃树相料理，不觉中丞喝道来。

- !Poem
  volume: 卷345_22
  title: 卷345_22池上絮韩愈
  author: 韩愈
  content: 【池上絮】 池上无风有落晖，杨花晴后自飞飞。 为将纤质凌清镜，湿却无穷不得归。

- !Poem
  volume: 卷345_23
  title: 卷345_23赠贾岛（以下二首见《万首绝句》）韩愈
  author: 韩愈
  content: 【赠贾岛（以下二首见《万首绝句》）】 孟郊死葬北邙山，从此风云得暂闲。 天恐文章浑断绝，更生贾岛著人间。

- !Poem
  volume: 卷345_24
  title: 卷345_24赠译经僧韩愈
  author: 韩愈
  content: 【赠译经僧】 万里休言道路赊，有谁教汝度流沙。 只今中国方多事，不用无端更乱华。
