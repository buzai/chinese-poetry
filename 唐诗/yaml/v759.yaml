
- !Poem
  volume: 卷760_1
  title: 卷760_1寄禅月大师周庠
  author: 周庠
  content: 【寄禅月大师】 昨日尘游到几家，就中偏省近宣麻。水田铺座时移画， 金地谭空说尽沙。傍竹欲添犀浦石，栽松更碾味江茶。 有时捻得休公卷，倚柱闲吟见落霞。

- !Poem
  volume: 卷760_2
  title: 卷760_2寄禅月大师张格
  author: 张格
  content: 【寄禅月大师】 龙华咫尺断来音，日夕空驰咏德心。禅月字清师号别， 寿春诗古帝恩深。画成罗汉惊三界，书似张颠直万金。 莫倚名高忘故旧，晓晴闲步一相寻。

- !Poem
  volume: 卷760_3
  title: 卷760_3赠禅月大师王锴
  author: 王锴
  content: 【赠禅月大师】 长爱吾师性自然，天心白月水中莲。神通力遍恒沙外， 诗句名高八米前。寻访不闻朝振锡，修行唯说夜安禅。 太平时节俱无事，莫惜时来话草玄。

- !Poem
  volume: 卷760_4
  title: 卷760_4奉诏赋蜀主降唐牛希济
  author: 牛希济
  content: 【奉诏赋蜀主降唐】 满城文武欲朝天，不觉邻师犯塞烟。唐主再悬新日月， 蜀王难保旧山川。非干将相扶持拙，自是君臣数尽年。 古往今来亦如此，几曾欢笑几潸然。

- !Poem
  volume: 卷760_5
  title: 卷760_5蜀驮引冯涓
  author: 冯涓
  content: 【蜀驮引】 昂藏大步蚕丛国，曲颈微伸高九尺。 卓女窥窗莫我知，严仙据案何曾识。 自古皆传蜀道难，尔何能过拔蛇山。 忽惊登得鸡翁碛，又恐碍著鹿头关。

- !Poem
  volume: 卷760_6
  title: 卷760_6句冯涓
  author: 冯涓
  content: 【句】 不随俗物皆成土，只待良时却补天。（《题支机石》， 见《纪事》） 釜鱼化作池中物，木履浮为天际船。（《苦雨》）

- !Poem
  volume: 卷760_7
  title: 卷760_7从幸秦川赋鸷兽诗李浩弼
  author: 李浩弼
  content: 【从幸秦川赋鸷兽诗】 岩下年年自寝讹，生灵餐尽意如何。爪牙众后民随减， 溪壑深来骨已多。天子纪纲犹被弄，客人穷独固难过。 长途莫怪无人迹，尽被山王棱杀他。

- !Poem
  volume: 卷760_8
  title: 卷760_8批子弟理旧居状杨玢
  author: 杨玢
  content: 【批子弟理旧居状】 四邻侵我我从伊，毕竟须思未有时。 试上含元殿基望，秋风秋草正离离。

- !Poem
  volume: 卷760_9
  title: 卷760_9登慈恩寺塔杨玢
  author: 杨玢
  content: 【登慈恩寺塔】 紫云楼下曲江平，鸦噪残阳麦陇青。 莫上慈恩最高处，不堪看又不堪听。

- !Poem
  volume: 卷760_10
  title: 卷760_10遣歌妓杨玢
  author: 杨玢
  content: 【遣歌妓】 垂老无端用意乖，谁知道侣厌清斋。 如今又采蘼芜去，辜负张君绣靸鞋。

- !Poem
  volume: 卷760_11
  title: 卷760_11和题剑门韩昭
  author: 韩昭
  content: 【和题剑门】 闭关防老寇，孰敢振威棱。险固疑天设，山河自古凭。 三川奚所赖，双剑最堪矜。鸟道微通处，烟霞锁百层。

- !Poem
  volume: 卷760_12
  title: 卷760_12从幸秦川过白卫献诗韩昭
  author: 韩昭
  content: 【从幸秦川过白卫献诗】 吾王巡狩为安边，此去秦亭尚数千。夜照路岐山店火， 晓通消息戍瓶烟。为云巫峡虽神女，跨凤秦楼是谪仙。 八骏似龙人似虎，何愁飞过大漫天。

- !Poem
  volume: 卷760_13
  title: 卷760_13记皂江堕水事杨鼎夫
  author: 杨鼎夫
  content: 【记皂江堕水事】 青城山峭皂江寒，欲度当时作等闲。棹逆狂风趋近岸， 舟逢怪石碎前湾。手携弱杖仓皇处，命出洪涛顷刻间。 今日深恩无以报，令人羞记雀衔环。

- !Poem
  volume: 卷760_14
  title: 卷760_14题张道隐太山祠画龙蒋贻恭
  author: 蒋贻恭
  content: 【题张道隐太山祠画龙】 世人空解竞丹青，惟子通玄得墨灵。应有鬼神看下笔， 岂无风雨助成形。威疑喷浪归沧海，势欲拏云上杳冥。 静闭绿堂深夜后，晓来帘幕似闻腥。

- !Poem
  volume: 卷760_15
  title: 卷760_15咏蚕蒋贻恭
  author: 蒋贻恭
  content: 【咏蚕】 辛勤得茧不盈筐，灯下缫丝恨更长。 著处不知来处苦，但贪衣上绣鸳鸯。

- !Poem
  volume: 卷760_16
  title: 卷760_16渔父歌三首李珣
  author: 李珣
  content: 【渔父歌三首】 水接衡门十里馀，信船归去卧看书。 轻爵禄，慕玄虚，莫道渔人只为鱼。 避世垂纶不记年，官高争得似君闲。 倾白酒，对青山，笑指柴门待月还。 棹警鸥飞水溅袍，影侵潭面柳垂绦。 终日醉，绝尘劳，曾见钱塘八月涛。

- !Poem
  volume: 卷760_17
  title: 卷760_17感秃鹙潜吟顾夐
  author: 顾夐
  content: 【感秃鹙潜吟】 昔日曾看瑞应图，万般祥瑞不如无。 摩诃池上分明见，仔细看来是那鹕。

- !Poem
  volume: 卷760_18
  title: 卷760_18与杜光庭张令问
  author: 张令问
  content: 【与杜光庭】 试问朝中为宰相，何如林下作神仙。 一壶美酒一炉药，饱听松风白昼眠。
