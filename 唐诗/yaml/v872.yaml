
- !Poem
  volume: 卷873_1
  title: 卷873_1题洛阳县壁李兼
  author: 李兼
  content: 【题洛阳县壁】 猾吏畏服，县妖破胆。好录政声，闻于御览。

- !Poem
  volume: 卷873_2
  title: 卷873_2题书卷后语杜兼
  author: 杜兼
  content: 【题书卷后语】 倩俸写来手自校，汝曹读之知圣道，坠之鬻之为不孝。

- !Poem
  volume: 卷873_3
  title: 卷873_3题李阳冰玉箸篆词舒元舆
  author: 舒元舆
  content: 【题李阳冰玉箸篆词】 斯去千年，冰生唐时。冰复去矣，后来者谁？ 后千年有人，谁能待之。后千年无人，篆止于斯。 呜呼主人，为吾宝之。

- !Poem
  volume: 卷873_4
  title: 卷873_4判误书纸背裴谞
  author: 裴谞
  content: 【判误书纸背】 这畔似那畔，那畔似这畔。 我也不辞与你判，笑杀门前著靴汉。

- !Poem
  volume: 卷873_5
  title: 卷873_5又判争猫儿状裴谞
  author: 裴谞
  content: 【又判争猫儿状】 猫儿不识主，傍家搦老鼠。两家不须争，将来与裴谞。

- !Poem
  volume: 卷873_6
  title: 卷873_6断僧通状李翱
  author: 李翱
  content: 【断僧通状】 上岁童子，二十受戒。君王不朝，父母不拜。 口称贫道，有钱放债。量决十下，牒出东界。

- !Poem
  volume: 卷873_7
  title: 卷873_7判僧云晏五人聚赌喧诤语韩滉
  author: 韩滉
  content: 【判僧云晏五人聚赌喧诤语】 正法何曾执贝，空门不积馀财。白日既能赌博， 通宵必醉尊罍。强说天堂难到，又言地狱长开。 并付江神收管，波中便是泉台。

- !Poem
  volume: 卷873_8
  title: 卷873_8判道士黄山隐皇甫大夫
  author: 皇甫大夫
  content: 【判道士黄山隐】 道士黄山隐，轻人复重财。太山将比甑，东海只容杯。 绿绶藏云帔，乌巾换鹿胎。黄泉六个鬼，今夜待君来。

- !Poem
  volume: 卷873_9
  title: 卷873_9碾驴鞍判罗绍威
  author: 罗绍威
  content: 【碾驴鞍判】 邺城大道甚宽，何故驾车碾鞍？ 领鞴驴汉子科决，待驾车汉子喜欢。

- !Poem
  volume: 卷873_10
  title: 卷873_10批州符萧结
  author: 萧结
  content: 【批州符】 秧开五叶，蚕长三眠。人皆忙迫，划甚闲船。

- !Poem
  volume: 卷873_11
  title: 卷873_11判部民诉主簿牒王鲁
  author: 王鲁
  content: 【判部民诉主簿牒】 汝虽打草，吾已惊蛇。

- !Poem
  volume: 卷873_12
  title: 卷873_12戏为冥吏判伶人
  author: 伶人
  content: 【戏为冥吏判】 焦湖百里，一任作獭。

- !Poem
  volume: 卷873_13
  title: 卷873_13自状张翱
  author: 张翱
  content: 【自状】 有张翱兮，寓止淮阴。来绮席兮，放恣胸襟。

- !Poem
  volume: 卷873_14
  title: 卷873_14刺左右膊诗赵武建
  author: 赵武建
  content: 【刺左右膊诗】 野鸭滩头宿，朝朝被鹘梢。忽惊飞入水，留命到今朝。

- !Poem
  volume: 卷873_15
  title: 卷873_15刺左臂膊诗宋元素
  author: 宋元素
  content: 【刺左臂膊诗】 昔日已前家未贫，苦将钱物结交亲。 如今失路寻知己，行尽关山无一人。

- !Poem
  volume: 卷873_16
  title: 卷873_16刺左右膊句张幹
  author: 张幹
  content: 【刺左右膊句】 生不怕京兆尹（左），死不畏阎罗王（右）。
