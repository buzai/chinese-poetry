
- !Poem
  volume: 卷273_1
  title: 卷273_1独不见戴叔伦
  author: 戴叔伦
  content: 【独不见】 前宫路非远，旧苑春将遍。玉户看早梅，雕梁数飞燕。 身轻逐舞袖，香暖传歌扇。自和秋风词，长侍昭阳殿。 谁信后庭人，年年独不见。

- !Poem
  volume: 卷273_2
  title: 卷273_2去妇怨戴叔伦
  author: 戴叔伦
  content: 【去妇怨】 出户不敢啼，风悲日凄凄。心知恩义绝，谁忍分明别。 下坂车辚辚，畏逢乡里亲。空持床前幔，却寄家中人。 忽辞王吉去，为是秋胡死。若比今日情，烦冤不相似。

- !Poem
  volume: 卷273_3
  title: 卷273_3古意戴叔伦
  author: 戴叔伦
  content: 【古意】 悠悠南山云，濯濯东流水。念我平生欢，托居在东里。 失既不足忧，得亦不为喜。安贫固其然，处贱宁独耻。 云闲虚我心，水清澹吾味。云水俱无心，斯可长伉俪。

- !Poem
  volume: 卷273_4
  title: 卷273_4南野戴叔伦
  author: 戴叔伦
  content: 【南野】 治田长山下，引流坦溪曲。东山有遗茔，南野起新筑。 家世素业儒，子孙鄙食禄。披云朝出耕，带月夜归读。 身勩竟亡疲，团团欣在目。野芳绿可采，泉美清可掬。 茂树延晚凉，早田候秋熟。茶烹松火红，酒吸荷杯绿。 解佩临清池，抚琴看修竹。此怀谁与同，此乐君所独。

- !Poem
  volume: 卷273_5
  title: 卷273_5曾游戴叔伦
  author: 戴叔伦
  content: 【曾游】 泊舟古城下，高阁快登眺。大江会彭蠡，群峰豁玄峤。 清影涵空明，黛色凝远照。碑留太史书，词刻长公调。 绝粒感楚囚，丹衷犹照耀。怀哉不可招，凭阑一悲啸。

- !Poem
  volume: 卷273_6
  title: 卷273_6江行戴叔伦
  author: 戴叔伦
  content: 【江行】 漾舟晴川里，挂席候风生。临泛何容与，爱此江水清。 芦洲隐遥嶂，露日映孤城。自顾疏野性，屡忘鸥鸟情。 聊复于时顾，暂欲解尘缨。驱驰非吾愿，虚怀浩已盈。

- !Poem
  volume: 卷273_7
  title: 卷273_7孤鸿篇戴叔伦
  author: 戴叔伦
  content: 【孤鸿篇】 江上双飞鸿，饮啄行相随。翔风一何厉，中道伤其雌。 顾影明月下，哀鸣声正悲。已无矰缴患，岂乏稻粱资。 嗈嗈慕俦匹，远集清江湄。中有孤文鹓，翩翩好容仪。 共欣相知遇，毕志同栖迟。野田鸱鸮鸟，相妒复相疑。 鸿志不汝较，奋翼起高飞。焉随腐鼠欲，负此云霄期。

- !Poem
  volume: 卷273_8
  title: 卷273_8感怀二首戴叔伦
  author: 戴叔伦
  content: 【感怀二首】 尺帛无长裁，浅水无长流。水浅易成枯，帛短谁人收。 人生取舍间，趋竞固非优。旧交迹虽疏，中心自云稠。 新交意虽密，中道生怨尤。踟蹰复踟蹰，世路今悠悠。 主人饮君酒，劝君弗相违。但当尽弘量，觞至无复辞。 人生百年中，会合能几时。不见枝上花，昨满今渐稀。 花落还再开，人老无少期。古来贤达士，饮酒不复疑。

- !Poem
  volume: 卷273_9
  title: 卷273_9喜雨戴叔伦
  author: 戴叔伦
  content: 【喜雨】 闲居倦时燠，开轩俯平林。雷声殷遥空，云气布层阴。 川上风雨来，洒然涤烦襟。田家共欢笑，沟浍亦已深。 团团聚邻曲，斗酒相与斟。樵歌野田中，渔钓沧江浔。 苍天暨有念，悠悠终我心。

- !Poem
  volume: 卷273_10
  title: 卷273_10叹葵花戴叔伦
  author: 戴叔伦
  content: 【叹葵花】 今日见花落，明日见花开。花开能向日，花落委苍苔。 自不同凡卉，看时几日回。

- !Poem
  volume: 卷273_11
  title: 卷273_11从军行戴叔伦
  author: 戴叔伦
  content: 【从军行】 丈夫四方志，结发事远游。远游历燕蓟，独戍边城陬。 西风垄水寒，明月关山悠。酬恩仗孤剑，十年弊貂裘。 封侯属何人，蹉跎雪盈头。老马思故枥，穷鳞忆深流。 弹铗动深慨，浩歌气横秋。报国期努力，功名良见收。

- !Poem
  volume: 卷273_12
  title: 卷273_12九日与敬处士左学士同赋采菊上东山便为首句戴叔伦
  author: 戴叔伦
  content: 【九日与敬处士左学士同赋采菊上东山便为首句】 采菊上东山，山高路非远。江湖乍辽夐，城郭亦在眼。 昼日市井喧，闰年禾稼晚。开尊会佳客，长啸临绝巘。 戏鹤唳且闲，断云轻不卷。乡心各万里，醉话时一展。 乔木列遥天，残阳贯平坂。徒忧征车重，自笑谋虑浅。 却顾郡斋中，寄傲与君同。

- !Poem
  volume: 卷273_13
  title: 卷273_13奉天酬别郑谏议云逵、卢拾遗景亮见别之作戴叔伦
  author: 戴叔伦
  content: 【奉天酬别郑谏议云逵、卢拾遗景亮见别之作】 巨孽盗都城，传闻天下惊。陪臣九江畔，走马来赴难。 伏奏见龙颜，旋持手诏还。单车不可驻，朱槛未遑攀。 故人出相饯，共悲行路难。临岐荷赠言，对酒独伤魂。 世故山川险，忧多思虑昏。重阴蔽芳月，叠岭明旧雪。 泥积辙更深，木冰花不发。郑君间世贤，忠孝乃双全。 大义弃妻子，至淳易生死。知心三四人，越境千馀里。 骏马帐前发，惊尘路傍起。楼头俯首看，莫敢相留止。 拜阙奏良图，留中沃圣谟。洗兵救卫郡，诱敌讨幽都。 名亚典属国，良选谏大夫。从容九霄上，谈笑授阴符。 卢生富才术，特立居近密。采掇献吾君，朝廷视听新。 宽饶狂自比，汲黯直为邻。就列继三事，主文当七人。 可怜长守道，不觉五逢春。昔去城南陌，各为天际客。 关河烟雾深，寸步音尘隔。羁旅忽相遇，别离又兹夕。 前悲涕未干，后喜心已戚。而我方老大，颇为风眩迫。 夫君并少年，何尔鬓须白。惆怅语不尽，裴回情转剧。 一尊自共持，以慰长相忆。

- !Poem
  volume: 卷273_14
  title: 卷273_14梧桐戴叔伦
  author: 戴叔伦
  content: 【梧桐】 亭亭南轩外，贞干修且直。广叶结青阴，繁花连素色。 天资韶雅性，不愧知音识。

- !Poem
  volume: 卷273_15
  title: 卷273_15孤石戴叔伦
  author: 戴叔伦
  content: 【孤石】 迥若千仞峰，孤危不盈尺。早晚他山来，犹带烟雨迹。 贞坚自有分，不乱和氏璧。

- !Poem
  volume: 卷273_16
  title: 卷273_16花戴叔伦
  author: 戴叔伦
  content: 【花】 花发炎景中，芳春独能久。因风任开落，向日无先后。 若待秋霜来，兰荪共何有。

- !Poem
  volume: 卷273_17
  title: 卷273_17竹戴叔伦
  author: 戴叔伦
  content: 【竹】 卷箨正离披，新枝复蒙密。翛翛月下闻，褭褭林际出。 岂独对芳菲，终年色如一。

- !Poem
  volume: 卷273_18
  title: 卷273_18怀素上人草书歌戴叔伦
  author: 戴叔伦
  content: 【怀素上人草书歌】 楚僧怀素工草书，古法尽能新有馀。神清骨竦意真率， 醉来为我挥健笔。始从破体变风姿，一一花开春景迟。 忽为壮丽就枯涩，龙蛇腾盘兽屹立。驰毫骤墨剧奔驷， 满坐失声看不及。心手相师势转奇，诡形怪状翻合宜。 人人细问此中妙，怀素自言初不知。

- !Poem
  volume: 卷273_19
  title: 卷273_19女耕田行戴叔伦
  author: 戴叔伦
  content: 【女耕田行】 乳燕入巢笋成竹，谁家二女种新谷。无人无牛不及犁， 持刀斫地翻作泥。自言家贫母年老，长兄从军未娶嫂。 去年灾疫牛囤空，截绢买刀都市中。头巾掩面畏人识， 以刀代牛谁与同。姊妹相携心正苦，不见路人唯见土。 疏通畦陇防乱苗，整顿沟塍待时雨。日正南冈下饷归， 可怜朝雉扰惊飞。东邻西舍花发尽，共惜馀芳泪满衣。

- !Poem
  volume: 卷273_20
  title: 卷273_20柳花歌送客往桂阳戴叔伦
  author: 戴叔伦
  content: 【柳花歌送客往桂阳】 沧浪渡头柳花发，断续因风飞不绝。摇烟拂水积翠间， 缀雪含霜谁忍攀。夹岸纷纷送君去，鸣棹孤寻到何处。 移家深入桂水源，种柳新成花更繁。定知别后消散尽， 却忆今朝伤旅魂。

- !Poem
  volume: 卷273_21
  title: 卷273_21边城曲戴叔伦
  author: 戴叔伦
  content: 【边城曲】 人生莫作远行客，远行莫戍黄沙碛。黄沙碛下八月时， 霜风裂肤百草衰。尘沙晴天迷道路，河水悠悠向东去。 胡笳听彻双泪流，羁魂惨惨生边愁。原头猎火夜相向， 马蹄蹴蹋层冰上。不似京华侠少年，清歌妙舞落花前。

- !Poem
  volume: 卷273_22
  title: 卷273_22屯田词戴叔伦
  author: 戴叔伦
  content: 【屯田词】 春来耕田遍沙碛，老稚欣欣种禾麦。麦苗渐长天苦晴， 土干确确锄不得。新禾未熟飞蝗至，青苗食尽馀枯茎。 捕蝗归来守空屋，囊无寸帛瓶无粟。十月移屯来向城， 官教去伐南山木。驱牛驾车入山去，霜重草枯牛冻死。 艰辛历尽谁得知，望断天南泪如雨。

- !Poem
  volume: 卷273_23
  title: 卷273_23巫山高戴叔伦
  author: 戴叔伦
  content: 【巫山高】 巫山峨峨高插天，危峰十二凌紫烟。瞿塘嘈嘈急如弦， 洄流势逆将覆船。云梯岂可进，百丈那能牵？ 陆行巉岩水不前。洒泪向流水，泪归东海边。含愁对明月， 明月空自圆。故乡回首思绵绵，侧身天地心茫然。

- !Poem
  volume: 卷273_24
  title: 卷273_24早春曲戴叔伦
  author: 戴叔伦
  content: 【早春曲】 青楼昨夜东风转，锦帐凝寒觉春浅。垂杨摇丝莺乱啼， 袅袅烟光不堪翦。博山吹云龙脑香，铜壶滴愁更漏长。 玉颊啼红梦初醒，羞见青鸾镜中影。侬家少年爱游逸， 万里轮蹄去无迹。朱颜未衰消息稀，肠断天涯草空碧。

- !Poem
  volume: 卷273_25
  title: 卷273_25白苎词戴叔伦
  author: 戴叔伦
  content: 【白苎词】 馆娃宫中露华冷，月落啼鸦散金井。吴王扶头酒初醒， 秉烛张筵乐清景。美人不眠怜夜永，起舞亭亭乱花影。 新裁白苎胜红绡，玉佩珠缨金步摇。回鸾转凤意自娇， 银筝锦瑟声相调。君恩如水流不断，但愿年年此同宵。 东风吹花落庭树，春色催人等闲去。大家为欢莫延伫， 顷刻铜龙报天曙。

- !Poem
  volume: 卷273_26
  title: 卷273_26行路难戴叔伦
  author: 戴叔伦
  content: 【行路难】 出门行路难，富贵安可期。淮阴不免恶少辱， 阮生亦作穷途悲。颠倒英雄古来有，封侯却属屠沽儿。 长安车马随轻肥，青云宾从纷交驰。白眼向人多意气， 宰牛烹羊如折葵。宴乐宁知白日短，时时醉拥双蛾眉。 扬雄闭门空读书，门前碧草春离离。不如拂衣且归去， 世上浮名徒尔为。

- !Poem
  volume: 卷273_27
  title: 卷273_27相思曲戴叔伦
  author: 戴叔伦
  content: 【相思曲】 高楼重重闭明月，肠断仙郎隔年别。紫萧横笛寂无声， 独向瑶窗坐愁绝。鱼沈雁杳天涯路，始信人间别离苦。 恨满牙床翡翠衾，怨折金钗凤凰股。井深辘轳嗟绠短， 衣带相思日应缓。将刀斫水水复连，挥刃割情情不断。 落红乱逐东流水，一点芳心为君死。妾身愿作巫山云， 飞入仙郎梦魂里。

- !Poem
  volume: 卷273_28
  title: 卷273_28送别钱起戴叔伦
  author: 戴叔伦
  content: 【送别钱起】 阳关多古调，无奈醉中闻。归梦吴山远，离情楚水分。 孤舟经暮雨，征路入秋云。后夜同明月，山窗定忆君。

- !Poem
  volume: 卷273_29
  title: 卷273_29送张南史戴叔伦
  author: 戴叔伦
  content: 【送张南史】 陋巷无车辙，烟萝总是春。贾生独未达，原宪竟忘贫。 草座留山月，荷衣远洛尘。最怜知己在，林下访闲人。

- !Poem
  volume: 卷273_30
  title: 卷273_30春日早朝应制戴叔伦
  author: 戴叔伦
  content: 【春日早朝应制】 仙仗肃朝官，承平圣主欢。月沈宫漏静，雨湿禁花寒。 丹荔来金阙，朱樱贡玉盘。六龙扶御日，只许近臣看。

- !Poem
  volume: 卷273_31
  title: 卷273_31早行寄朱山人放戴叔伦
  author: 戴叔伦
  content: 【早行寄朱山人放】 山晓旅人去，天高秋气悲。明河川上没，芳草露中衰。 此别又千里，少年能几时。心知剡溪路，聊且寄前期。

- !Poem
  volume: 卷273_32
  title: 卷273_32除夜宿石头驿（一作石桥馆）戴叔伦
  author: 戴叔伦
  content: 【除夜宿石头驿（一作石桥馆）】 旅馆谁相问，寒灯独可亲。一年将尽夜，万里未归人。 寥落悲前事，支离笑此身。愁颜与衰鬓，明日又逢春。

- !Poem
  volume: 卷273_33
  title: 卷273_33吴明府自远而来留宿（一作卢新吴航忽远至留宿弊居）戴叔伦
  author: 戴叔伦
  content: 【吴明府自远而来留宿（一作卢新吴航忽远至留宿弊居）】 出门逢故友，衣服满尘埃。岁月不可问，山川何处来。 绮城容弊宅，散职寄灵台。自此留君醉，相欢得几回。

- !Poem
  volume: 卷273_34
  title: 卷273_34客夜与故人偶集（一作江乡故人偶集客舍）戴叔伦
  author: 戴叔伦
  content: 【客夜与故人偶集（一作江乡故人偶集客舍）】 天秋月又满，城阙夜千重。还作江南会，翻疑梦里逢。 风枝惊暗鹊，露草覆寒蛩。羁旅长堪醉，相留畏晓钟。

- !Poem
  volume: 卷273_35
  title: 卷273_35送友人东归（一作方干诗，题云送卢评事东归）戴叔伦
  author: 戴叔伦
  content: 【送友人东归（一作方干诗，题云送卢评事东归）】 万里杨柳色，出关送故人。轻烟拂流水，落日照行尘。 积梦江湖阔，忆家兄弟贫。裴回灞亭上，不语自伤春。

- !Poem
  volume: 卷273_36
  title: 卷273_36江上别张欢（一作劝）戴叔伦
  author: 戴叔伦
  content: 【江上别张欢（一作劝）】 年年五湖上，厌见五湖春。长醉非关酒，多愁不为贫。 山川迷道路，伊洛困风尘。今日扁舟别，俱为沧海人。

- !Poem
  volume: 卷273_37
  title: 卷273_37广陵送赵主簿自蜀归绛州宁觐戴叔伦
  author: 戴叔伦
  content: 【广陵送赵主簿自蜀归绛州宁觐】 将归汾水上，远省锦城来。已泛西江尽，仍随北雁回。 暮云征马速，晓月故关开。渐向庭闱近，留君醉一杯。

- !Poem
  volume: 卷273_38
  title: 卷273_38别友人（一作汝南逢董校书，又作别董校书）戴叔伦
  author: 戴叔伦
  content: 【别友人（一作汝南逢董校书，又作别董校书）】 扰扰倦行役，相逢陈蔡间。如何百年内，不见一人闲。 对酒惜馀景，问程愁乱山。秋风万里道，又出穆陵关。

- !Poem
  volume: 卷273_39
  title: 卷273_39宿城南盛本道怀皇甫冉戴叔伦
  author: 戴叔伦
  content: 【宿城南盛本道怀皇甫冉】 暑夜宿南城，怀人梦不成。高楼邀落月，叠鼓送残更。 隔浦云林近，满川风露清。东碕不可见，矫首若为情。

- !Poem
  volume: 卷273_40
  title: 卷273_40晖上人独坐亭戴叔伦
  author: 戴叔伦
  content: 【晖上人独坐亭】 萧条心境外，兀坐独参禅。萝月明盘石，松风落涧泉。 性空长入定，心悟自通玄。去住浑无迹，青山谢世缘。

- !Poem
  volume: 卷273_41
  title: 卷273_41送崔融戴叔伦
  author: 戴叔伦
  content: 【送崔融】 王者应无敌，天兵动远征。建牙连朔漠，飞骑入胡城。 夜月边尘影，秋风陇水声。陈琳能草檄，含笑出长平。

- !Poem
  volume: 卷273_42
  title: 卷273_42游少林寺戴叔伦
  author: 戴叔伦
  content: 【游少林寺】 步入招提路，因之访道林。石龛苔藓积，香径白云深。 双树含秋色，孤峰起夕阴。屟廊行欲遍，回首一长吟。

- !Poem
  volume: 卷273_43
  title: 卷273_43崇德道中戴叔伦
  author: 戴叔伦
  content: 【崇德道中】 暖日菜心稠，晴烟麦穗抽。客心双去翼，归梦一扁舟。 废塔巢双鹤，长波漾白鸥。关山明月到，怆恻十年游。

- !Poem
  volume: 卷273_44
  title: 卷273_44雨戴叔伦
  author: 戴叔伦
  content: 【雨】 历历愁心乱，迢迢独夜长。春帆江上雨，晓镜鬓边霜。 啼鸟云山静，落花溪水香。家人亦念我，与汝黯相忘。

- !Poem
  volume: 卷273_45
  title: 卷273_45过贾谊宅戴叔伦
  author: 戴叔伦
  content: 【过贾谊宅】 一谪长沙地，三年叹逐臣。上书忧汉室，作赋吊灵均。 旧宅秋荒草，西风客荐蘋。凄凉回首处，不见洛阳人。

- !Poem
  volume: 卷273_46
  title: 卷273_46冬日有怀李贺长吉戴叔伦
  author: 戴叔伦
  content: 【冬日有怀李贺长吉】 岁晚斋居寂，情人动我思。每因一尊酒，重和百篇诗。 月冷猿啼惨，天高雁去迟。夜郎流落久，何日是归期。

- !Poem
  volume: 卷273_47
  title: 卷273_47送郎士元戴叔伦
  author: 戴叔伦
  content: 【送郎士元】 白发金陵客，怀归不暂留。交情分两地，行色载孤舟。 黄叶蝉吟晚，沧江雁送秋。何年重会此，诗酒复追游。

- !Poem
  volume: 卷273_48
  title: 卷273_48春江独钓戴叔伦
  author: 戴叔伦
  content: 【春江独钓】 独钓春江上，春江引趣长。断烟栖草碧，流水带花香。 心事同沙鸟，浮生寄野航。荷衣尘不染，何用濯沧浪。

- !Poem
  volume: 卷273_49
  title: 卷273_49山居即事戴叔伦
  author: 戴叔伦
  content: 【山居即事】 岩云掩竹扉，去鸟带馀晖。地僻生涯薄，山深俗事稀。 养花分宿雨，剪叶补秋衣。野渡逢渔子，同舟荡月归。

- !Poem
  volume: 卷273_50
  title: 卷273_50赋得长亭柳戴叔伦
  author: 戴叔伦
  content: 【赋得长亭柳】 濯濯长亭柳，阴连灞水流。雨搓金缕细，烟褭翠丝柔。 送客添新恨，听莺忆旧游。赠行多折取，那得到深秋。

- !Poem
  volume: 卷273_51
  title: 卷273_51客中言怀戴叔伦
  author: 戴叔伦
  content: 【客中言怀】 白发照乌纱，逢人只自嗟。官闲如致仕，客久似无家。 夜雨孤灯梦，春风几度花。故园归有日，诗酒老生涯。

- !Poem
  volume: 卷273_52
  title: 卷273_52山行戴叔伦
  author: 戴叔伦
  content: 【山行】 山行分曙色，一路见人稀。野鸟啼还歇，林花堕不飞。 云迷栖鹤寺，水涩钓鱼矶。回首天将暝，逢僧话未归。

- !Poem
  volume: 卷273_53
  title: 卷273_53春日访山人戴叔伦
  author: 戴叔伦
  content: 【春日访山人】 远访山中客，分泉谩煮茶。相携林下坐，共惜鬓边华。 归路逢残雨，沿溪见落花。候门童子问，游乐到谁家。

- !Poem
  volume: 卷273_54
  title: 卷273_54卧病戴叔伦
  author: 戴叔伦
  content: 【卧病】 门掩青山卧，莓苔积雨深。病多知药性，客久见人心。 众鸟趋林健，孤蝉抱叶吟。沧洲诗社散，无梦盍朋簪。

- !Poem
  volume: 卷273_55
  title: 卷273_55赠月溪羽士戴叔伦
  author: 戴叔伦
  content: 【赠月溪羽士】 月明溪水上，谁识步虚声。夜静金波冷，风微玉练平。 自知尘梦远，一洗道心清。更弄瑶笙罢，秋空鹤又鸣。

- !Poem
  volume: 卷273_56
  title: 卷273_56赠行脚僧戴叔伦
  author: 戴叔伦
  content: 【赠行脚僧】 补衲随缘住，难违尘外踪。木杯能渡水，铁钵肯降龙。 到处栖云榻，何年卧雪峰。知师归日近，应偃旧房松。

- !Poem
  volume: 卷273_57
  title: 卷273_57重游长真寺戴叔伦
  author: 戴叔伦
  content: 【重游长真寺】 同到长真寺，青山四面同。鸟啼花竹暗，人散户庭空。 蒲涧千年雨，松门午夜风。旧游悲往日，回首各西东。

- !Poem
  volume: 卷273_58
  title: 卷273_58晚望戴叔伦
  author: 戴叔伦
  content: 【晚望】 山气碧氤氲，深林带夕曛。人归孤嶂晚，犬吠隔溪云。 杉竹何年种，烟尘此地分。桃源宁异此，犹恐世间闻。

- !Poem
  volume: 卷273_59
  title: 卷273_59寄赠翠岩奉上人戴叔伦
  author: 戴叔伦
  content: 【寄赠翠岩奉上人】 兰若倚西冈，年深松桂长。似闻葛洪井，还近赞公房。 挂衲云林净，翻经石榻凉。下方一回首，烟露日苍苍。

- !Poem
  volume: 卷273_60
  title: 卷273_60过龙湾五王阁访友人不遇戴叔伦
  author: 戴叔伦
  content: 【过龙湾五王阁访友人不遇】 野桥秋水落，江阁暝烟微。白日又欲午，高人犹未归。 青林依古塔，虚馆静柴扉。坐久思题字，翻怜柿叶稀。

- !Poem
  volume: 卷273_61
  title: 卷273_61与友人过山寺戴叔伦
  author: 戴叔伦
  content: 【与友人过山寺】 共有春山兴，幽寻此日同。谈诗访灵彻，入社愧陶公。 竹暗闲房雨，茶香别院风。谁知尘境外，路与白云通。

- !Poem
  volume: 卷273_62
  title: 卷273_62赋得古井送王明府戴叔伦
  author: 戴叔伦
  content: 【赋得古井送王明府】 古井庇幽亭，涓涓一窦明。仙源通海水，灵液孕山精。 久旱宁同涸，长年只自清。欲彰贞白操，酌献使君行。

- !Poem
  volume: 卷273_63
  title: 卷273_63送耿十三湋复往辽海戴叔伦
  author: 戴叔伦
  content: 【送耿十三湋复往辽海】 仗剑万里去，孤城辽海东。旌旗愁落日，鼓角壮悲风。 野迥边尘息，烽消戍垒空。辕门正休暇，投策拜元戎。

- !Poem
  volume: 卷273_64
  title: 卷273_64寄禅师寺华上人次韵三首戴叔伦
  author: 戴叔伦
  content: 【寄禅师寺华上人次韵三首】 百年浑是客，白发总盈颠。佛国三秋别，云台五色连。 朝盘香积饭，夜瓮落花泉。遥忆谈玄地，月高人未眠。 禅心如落叶，不逐晓风颠。猊坐翻萧瑟，皋比喜接连。 芙蓉开紫雾，湘玉映清泉。白昼谈经罢，闲从石上眠。 德士名难避，风流学济颠。礼罗加璧至，荐鹗与云连。 尘世休飞锡，松林且枕泉。近闻离讲席，听雨半山眠。

- !Poem
  volume: 卷273_65
  title: 卷273_65独坐戴叔伦
  author: 戴叔伦
  content: 【独坐】 白发怀闽峤，丹心恋蓟门。官闲胜道院，宅远类荒村。 二月霜花薄，群山雨气昏。东菑春事及，好向野人论。

- !Poem
  volume: 卷273_66
  title: 卷273_66李大夫见赠因之有呈戴叔伦
  author: 戴叔伦
  content: 【李大夫见赠因之有呈】 何言访衰疾，旌旆重淹留。谢礼诚难答，裁诗岂易酬。 江清寒照动，山迥野云秋。一醉龙沙上，终欢胜旧游。

- !Poem
  volume: 卷273_67
  title: 卷273_67长沙送梁副端归京戴叔伦
  author: 戴叔伦
  content: 【长沙送梁副端归京】 奏书归阙下，祖帐出湘东。满座他乡别，何年此会同。 藉芳怜岸草，闻笛怨江风。且莫乘流去，心期在醉中。

- !Poem
  volume: 卷273_68
  title: 卷273_68和尉迟侍郎夏杪闻蝉戴叔伦
  author: 戴叔伦
  content: 【和尉迟侍郎夏杪闻蝉】 楚人方苦热，柱史独闻蝉。晴日暮江上，惊风一叶前。 荡摇清管杂，幽咽野风传。旅舍闻君听，无由更昼眠。

- !Poem
  volume: 卷273_69
  title: 卷273_69和李相公勉晦日蓬池游宴（同字）戴叔伦
  author: 戴叔伦
  content: 【和李相公勉晦日蓬池游宴（同字）】 高会吹台中，新年月桂空。貂蝉临野水，旌旆引春风。 细草萦斜岸，纤条出故丛。微文复看猎，宁与解神同。

- !Poem
  volume: 卷273_70
  title: 卷273_70彭婆馆逢韦判官使还戴叔伦
  author: 戴叔伦
  content: 【彭婆馆逢韦判官使还】 受辞分路远，会府见君稀。雨雪经年去，轩车此日归。 暮春愁见别，久客顺相依。寂寞伊川上，杨花空自飞。

- !Poem
  volume: 卷273_71
  title: 卷273_71酬别刘九郎评事传经同泉字戴叔伦
  author: 戴叔伦
  content: 【酬别刘九郎评事传经同泉字】 举袂掩离弦，枉君愁思篇。忽惊池上鹭，下咽陇头泉。 对牖墙阴满，临扉日影圆。赖闻黄太守，章句此中传。

- !Poem
  volume: 卷273_72
  title: 卷273_72汉南遇方评事（一作襄州遇房评事由）戴叔伦
  author: 戴叔伦
  content: 【汉南遇方评事（一作襄州遇房评事由）】 移家住汉阴，不复问华簪。贳酒宜城近，烧田梦泽深。 暮山逢鸟入，寒水见鱼沈。与物皆无累，终年惬本心。

- !Poem
  volume: 卷273_73
  title: 卷273_73湘中怀古戴叔伦
  author: 戴叔伦
  content: 【湘中怀古】 昔人从逝水，有客吊秋风。何意千年隔，论心一日同。 楚亭方作乱，汉律正酬功。倏忽桑田变，谗言亦已空。

- !Poem
  volume: 卷273_74
  title: 卷273_74京口怀古戴叔伦
  author: 戴叔伦
  content: 【京口怀古】 大江横万里，古渡渺千秋。浩浩波声险，苍苍天色愁。 三方归汉鼎，一水限吴州。霸国今何在，清泉长自流。

- !Poem
  volume: 卷273_75
  title: 卷273_75逢友生言怀戴叔伦
  author: 戴叔伦
  content: 【逢友生言怀】 安亲非避地，羁旅十馀年。道长时流许，家贫故旧怜。 相逢今岁暮，远别一方偏。去住俱难说，江湖正渺然。

- !Poem
  volume: 卷273_76
  title: 卷273_76长门怨戴叔伦
  author: 戴叔伦
  content: 【长门怨】 自忆专房宠，曾居第一流。移恩向他处，暂妒不容收。 夜静管弦绝，月明宫殿秋。空将旧时意，长望凤凰楼。

- !Poem
  volume: 卷273_77
  title: 卷273_77郊园即事寄萧侍郎（一作呈萧常州复）戴叔伦
  author: 戴叔伦
  content: 【郊园即事寄萧侍郎（一作呈萧常州复）】 衰鬓辞馀秩，秋风入故园。结茅成暖室，汲井及清源。 邻里桑麻接，儿童笑语喧。终朝非役役，聊寄远人言。

- !Poem
  volume: 卷273_78
  title: 卷273_78赠韦评事儹戴叔伦
  author: 戴叔伦
  content: 【赠韦评事儹】 与道共浮沈，人间岁月深。是非园吏梦，忧喜塞翁心。 细草谁开径，芳条自结阴。由来居物外，无事可抽簪。

- !Poem
  volume: 卷273_79
  title: 卷273_79送少微上人入蜀戴叔伦
  author: 戴叔伦
  content: 【送少微上人入蜀】 十方俱是梦，一念偶寻山。望刹经巴寺，持瓶向蜀关。 乱猿心本定，流水性长闲。世俗多离别，王城几日还。

- !Poem
  volume: 卷273_80
  title: 卷273_80送道虔上人游方（一作方干诗）戴叔伦
  author: 戴叔伦
  content: 【送道虔上人游方（一作方干诗）】 律仪通外学，诗思入禅关。烟景随缘到，风姿与道闲。 贯花留静室，咒水度空山。谁识浮云意，悠悠天地间。

- !Poem
  volume: 卷273_81
  title: 卷273_81送嵩律师头陀寺戴叔伦
  author: 戴叔伦
  content: 【送嵩律师头陀寺】 相传五部学，更有一人成。此日灵山去，何方半座迎。 麻衣逢雪暖，草履蹑云轻。若见中林石，应知第四生。

- !Poem
  volume: 卷273_82
  title: 卷273_82舟中见雨戴叔伦
  author: 戴叔伦
  content: 【舟中见雨】 今夜初听雨，江南杜若青。功名何卤莽，兄弟总凋零。 梦远愁蝴蝶，情深愧鶺鴒。抚孤终日意，身世尚流萍。

- !Poem
  volume: 卷273_83
  title: 卷273_83送僧南归戴叔伦
  author: 戴叔伦
  content: 【送僧南归】 兵尘犹澒洞，僧舍亦征求。师向江南去，予方毂下留。 风霜两足白，宇宙一身浮。归及梅花发，题诗寄陇头。

- !Poem
  volume: 卷273_84
  title: 卷273_84江干戴叔伦
  author: 戴叔伦
  content: 【江干】 江干望不极，楼阁影缤纷。水气多为雨，人烟远是云。 予生何濩落，客路转辛勤。杨柳牵愁思，和春上翠裙。

- !Poem
  volume: 卷273_85
  title: 卷273_85过友人隐居戴叔伦
  author: 戴叔伦
  content: 【过友人隐居】 潇洒绝尘喧，清溪流绕门。水声鸣石濑，萝影到林轩。 地静留眠鹿，庭虚下饮猿。春花正夹岸，何必问桃源。

- !Poem
  volume: 卷273_86
  title: 卷273_86宿天竺寺晓发罗源戴叔伦
  author: 戴叔伦
  content: 【宿天竺寺晓发罗源】 黄昏投古寺，深院一灯明。水砌长杉列，风廊败叶鸣。 山云留别偈，王事速归程。迢递罗源路，轻舆候晓行。

- !Poem
  volume: 卷273_87
  title: 卷273_87留宿罗源西峰寺示辉上人戴叔伦
  author: 戴叔伦
  content: 【留宿罗源西峰寺示辉上人】 一宿西峰寺，尘烦暂觉清。远林生夕籁，高阁起钟声。 山寂僧初定，廊深火自明。虽云殊出处，聊与说无生。

- !Poem
  volume: 卷273_88
  title: 卷273_88题横山寺戴叔伦
  author: 戴叔伦
  content: 【题横山寺】 偶入横山寺，湖山景最幽。露涵松翠湿，风涌浪花浮。 老衲供茶碗，斜阳送客舟。自缘归思促，不得更迟留。

- !Poem
  volume: 卷273_89
  title: 卷273_89泛舟戴叔伦
  author: 戴叔伦
  content: 【泛舟】 风软扁舟稳，行依绿水堤。孤尊秋露滑，短棹晚烟迷。 夜静月初上，江空天更低。飘飘信流去，误过子猷溪。

- !Poem
  volume: 卷273_90
  title: 卷273_90宿灵岩寺戴叔伦
  author: 戴叔伦
  content: 【宿灵岩寺】 马疲盘道峻，投宿入招提。雨急山溪涨，云迷岭树低。 凉风来殿角，赤日下天西。偃腹虚檐外，林空鸟恣啼。

- !Poem
  volume: 卷273_91
  title: 卷273_91江上别刘驾戴叔伦
  author: 戴叔伦
  content: 【江上别刘驾】 天涯芳草遍，江路又逢春。海月留人醉，山花笑客贫。 离杯倾祖帐，征骑逐行尘。回首风流地，登临少一人。

- !Poem
  volume: 卷273_92
  title: 卷273_92南轩戴叔伦
  author: 戴叔伦
  content: 【南轩】 野居何处是，轩外一横塘。座纳薰风细，帘垂白日长。 面山如对画，临水坐流觞。更爱闲花木，欣欣得向阳。

- !Poem
  volume: 卷273_93
  title: 卷273_93泊雁戴叔伦
  author: 戴叔伦
  content: 【泊雁】 泊雁鸣深渚，收霞落晚川。柝随风敛阵，楼映月低弦。 漠漠汀帆转，幽幽岸火然。壑危通细路，沟曲绕平田。

- !Poem
  volume: 卷273_94
  title: 卷273_94巡诸州渐次空灵戍戴叔伦
  author: 戴叔伦
  content: 【巡诸州渐次空灵戍】 寒尽鸿先至，春回客未归。蚤知名是病，不敢绣为衣。 雾积川原暗，山多郡县稀。明朝下湘岸，更逐鹧鸪飞。

- !Poem
  volume: 卷273_95
  title: 卷273_95潭州使院书情寄江夏贺兰副端戴叔伦
  author: 戴叔伦
  content: 【潭州使院书情寄江夏贺兰副端】 云雨一萧散，悠悠关复河。俱从泛舟役，近隔洞庭波。 楚水去不尽，秋风今又过。无因得相见，却恨寄书多。

- !Poem
  volume: 卷273_96
  title: 卷273_96过柳州戴叔伦
  author: 戴叔伦
  content: 【过柳州】 地尽江南戍，山分桂北林。火云三月合，石路九疑深。 暗谷随风过，危桥共鸟寻。羁魂愁似绝，不复待猿吟。

- !Poem
  volume: 卷273_97
  title: 卷273_97经巴东岭戴叔伦
  author: 戴叔伦
  content: 【经巴东岭】 巴山不可上，徒驭亦裴回。旧栈歌难度，朝云湿未开。 瀑泉飞雪雨，惊兽走风雷。此去无停候，征人几日回。

- !Poem
  volume: 卷273_98
  title: 卷273_98过申州戴叔伦
  author: 戴叔伦
  content: 【过申州】 万人曾战死，几处见休兵。井邑初安堵，儿童未长成。 凉风吹古木，野火入残营。牢落千馀里，山空水复清。

- !Poem
  volume: 卷273_99
  title: 卷273_99次下牢韵戴叔伦
  author: 戴叔伦
  content: 【次下牢韵】 独立荒亭上，萧萧对晚风。天高吴塞阔，日落楚山空。 猿叫三声断，江流一水通。前程千万里，一夕宿巴东。

- !Poem
  volume: 卷273_100
  title: 卷273_100潘处士宅会别戴叔伦
  author: 戴叔伦
  content: 【潘处士宅会别】 相邀寒影晚，惜别故山空。邻里疏林在，池塘野水通。 十年难遇后，一醉几人同。复此悲行子，萧萧逐转蓬。

- !Poem
  volume: 卷273_101
  title: 卷273_101暮春沐发晦日书怀寄韦功曹沨李录事从训王少府纯戴叔伦
  author: 戴叔伦
  content: 【暮春沐发晦日书怀寄韦功曹沨李录事从训王少府纯】 朝沐敞南闱，盘跚待日晞。持梳发更落，览镜意多违。 吾友见尝少，春风去不归。登高取一醉，犹可及芳菲。

- !Poem
  volume: 卷273_102
  title: 卷273_102长安早春赠万评事戴叔伦
  author: 戴叔伦
  content: 【长安早春赠万评事】 春风归戚里，晓日上花枝。清管新莺发，重门细柳垂。 经过千骑客，调笑五陵儿。何事灵台客，狂歌自不知。

- !Poem
  volume: 卷273_103
  title: 卷273_103留别宋处士戴叔伦
  author: 戴叔伦
  content: 【留别宋处士】 留欢方继烛，此会岂他人。乡里游从旧，儿童内外亲。 夜深愁不醉，老去别何频。莫折园中柳，相看惜暮春。

- !Poem
  volume: 卷273_104
  title: 卷273_104留别道州李使君圻戴叔伦
  author: 戴叔伦
  content: 【留别道州李使君圻】 泷路下丹徼，邮童挥画桡。山回千骑隐，云断两乡遥。 渔沪拥寒溜，畲田落远烧。维舟更相忆，惆怅坐空宵。

- !Poem
  volume: 卷273_105
  title: 卷273_105将游东都留别包谏议戴叔伦
  author: 戴叔伦
  content: 【将游东都留别包谏议】 衰客惭墨绶，素舸逐秋风。云雨恩难报，江湖意已终。 县当仙洞口，路出故园东。唯有新离恨，长留梦寐中。

- !Poem
  volume: 卷273_106
  title: 卷273_106灞岸别友戴叔伦
  author: 戴叔伦
  content: 【灞岸别友】 车马去迟迟，离言未尽时。看花一醉别，会面几年期。 樵路高山馆，渔洲楚帝祠。南登回首处，犹得望京师。

- !Poem
  volume: 卷273_107
  title: 卷273_107临川从事还别崔法曹戴叔伦
  author: 戴叔伦
  content: 【临川从事还别崔法曹】 谬官辞获免，滥狱会平反。远与故人别，龙钟望所言。 阴天寒不雨，古木夜多猿。老病北归去，馀年学灌园。

- !Poem
  volume: 卷273_108
  title: 卷273_108海上别薛舟戴叔伦
  author: 戴叔伦
  content: 【海上别薛舟】 行旅悲摇落，风波厌别离。客程秋草远，心事故人知。 暮鸟翻江岸，征徒起路岐。自应无定所，还似欲相随。

- !Poem
  volume: 卷273_109
  title: 卷273_109婺州路别录事戴叔伦
  author: 戴叔伦
  content: 【婺州路别录事】 府中相见少，江上独行遥。会日起离恨，新年别旧僚。 春云犹伴雪，寒渚未通潮。回首群山暝，思君转寂寥。

- !Poem
  volume: 卷273_110
  title: 卷273_110建中癸亥岁奉天除夜宿武当山北茅平村戴叔伦
  author: 戴叔伦
  content: 【建中癸亥岁奉天除夜宿武当山北茅平村】 岁除日又暮，山险路仍新。驱传迷深谷，瞻星记北辰。 古亭聊假寐，中夜忽逢人。相问皆呜咽，伤心不待春。

- !Poem
  volume: 卷273_111
  title: 卷273_111京口送皇甫司马副端曾舒州辞满归去东都戴叔伦
  author: 戴叔伦
  content: 【京口送皇甫司马副端曾舒州辞满归去东都】 潮水忽复过，云帆俨欲飞。故园双阙下，左宦十年归。 晚景照华发，凉风吹绣衣。淹留更一醉，老去莫相违。

- !Poem
  volume: 卷273_112
  title: 卷273_112送李审之桂州谒中丞叔戴叔伦
  author: 戴叔伦
  content: 【送李审之桂州谒中丞叔】 知音不可遇，才子向天涯。远水下山急，孤舟上路赊。 乱云收暮雨，杂树落疏花。到日应文会，风流胜阮家。

- !Poem
  volume: 卷273_113
  title: 卷273_113送王翁信及第归江东旧隐（作方干诗，送友及第归浙东）戴叔伦
  author: 戴叔伦
  content: 【送王翁信及第归江东旧隐（作方干诗，送友及第归浙东）】 南行无俗侣，秋雁与寒云。野趣自多惬，名香日总闻。 吴山中路断，浙水半江分。此地登临惯，含情一送君。

- !Poem
  volume: 卷273_114
  title: 卷273_114送李明府之任戴叔伦
  author: 戴叔伦
  content: 【送李明府之任】 身为百里长，家宠五诸侯。含笑听猿狖，摇鞭望斗牛。 梅花堪比雪，芳草不知秋。别后南风起，相思梦岭头。

- !Poem
  volume: 卷273_115
  title: 卷273_115送郭太祝中孚归江东戴叔伦
  author: 戴叔伦
  content: 【送郭太祝中孚归江东】 乡人去欲尽，北雁又南飞。京洛风尘久，江湖音信稀。 旧山知独往，一醉莫相违。未得辞羁旅，无劳问是非。

- !Poem
  volume: 卷273_116
  title: 卷273_116新秋夜寄江右友人戴叔伦
  author: 戴叔伦
  content: 【新秋夜寄江右友人】 遥夜独不寐，寂寥蓬户中。河明五陵上，月满九门东。 旧知亲友散，故园江海空。怀归正南望，此夕起秋风。

- !Poem
  volume: 卷273_117
  title: 卷273_117清明日送邓芮二子还乡（一作方干诗）戴叔伦
  author: 戴叔伦
  content: 【清明日送邓芮二子还乡（一作方干诗）】 钟鼓喧离日，车徒促夜装。晓厨新变火，轻柳暗翻霜。 传镜看华发，持杯话故乡。每嫌儿女泪，今日自沾裳。

- !Poem
  volume: 卷273_118
  title: 卷273_118送谢夷甫宰馀姚县（馀姚，一作鄮县）戴叔伦
  author: 戴叔伦
  content: 【送谢夷甫宰馀姚县（馀姚，一作鄮县）】 君去方为宰，干戈尚未销。邑中残老小，乱后少官僚。 廨宇经兵火，公田没海潮。到时应变俗，新政满馀姚。

- !Poem
  volume: 卷273_119
  title: 卷273_119送柳道时余北还（一作送观察李判官巡郴州）戴叔伦
  author: 戴叔伦
  content: 【送柳道时余北还（一作送观察李判官巡郴州）】 征役各异路，烟波同旅愁。轻桡上桂水，大艑下扬州。 何处成后会，今朝分旧游。离心比杨柳，萧飒不胜秋。

- !Poem
  volume: 卷273_120
  title: 卷273_120送万户曹之任扬州便归旧隐戴叔伦
  author: 戴叔伦
  content: 【送万户曹之任扬州便归旧隐】 拟归云壑去，聊寄宦名中。俸禄资生事，文章实国风。 听潮回楚浪，看月照隋宫。傥有登楼望，还应伴庾公。

- !Poem
  volume: 卷273_121
  title: 卷273_121送李长史纵之任常州戴叔伦
  author: 戴叔伦
  content: 【送李长史纵之任常州】 不与名利隔，且为江汉游。吴山本佳丽，谢客旧淹留。 狭道通陵口，贫家住蒋州。思归复怨别，寥落讵关秋。

- !Poem
  volume: 卷273_122
  title: 卷273_122南宾送蔡侍御游蜀戴叔伦
  author: 戴叔伦
  content: 【南宾送蔡侍御游蜀】 巴江秋欲尽，远别更凄然。月照高唐峡，人随贾客船。 积云藏嶮路，流水促行年。不料相逢日，空悲尊酒前。

- !Poem
  volume: 卷273_123
  title: 卷273_123送崔拾遗峒江淮访图书戴叔伦
  author: 戴叔伦
  content: 【送崔拾遗峒江淮访图书】 九门思谏议，万里采风谣。关外逢秋月，天涯过晚潮。 雁来云杳杳，木落浦萧萧。空怨他乡别，回舟暮寂寥。

- !Poem
  volume: 卷273_124
  title: 卷273_124九日送洛阳李丞之任戴叔伦
  author: 戴叔伦
  content: 【九日送洛阳李丞之任】 为文通绝境，从宦及良辰。洛下知名早，腰边结绶新。 且倾浮菊酒，聊拂染衣尘。独恨沧波侣，秋来别故人。

- !Poem
  volume: 卷273_125
  title: 卷273_125奉陪李大夫九日宴龙沙戴叔伦
  author: 戴叔伦
  content: 【奉陪李大夫九日宴龙沙】 邦君采菊地，近接旅人居。一命招衰疾，清光照里闾。 去官惭比谢，下榻贵同徐。莫怪沙边倒，偏沾杯酌馀。

- !Poem
  volume: 卷273_126
  title: 卷273_126送车参军江陵（一作送韦参军，一作释清江诗）戴叔伦
  author: 戴叔伦
  content: 【送车参军江陵（一作送韦参军，一作释清江诗）】 槐花落尽柳阴清，萧索凉天楚客情。海上旧山无的信， 东门归路不堪行。身随幻境劳多事，迹学禅心厌有名。 公子道存知不弃，欲依刘表住南荆。

- !Poem
  volume: 卷273_127
  title: 卷273_127游清溪兰若（兼隐者旧居）戴叔伦
  author: 戴叔伦
  content: 【游清溪兰若（兼隐者旧居）】 西看叠嶂几千重，秀色孤标此一峰。丹灶久闲荒宿草， 碧潭深处有潜龙。灵仙已去空岩室，到客唯闻古寺钟。 远对白云幽隐在，年年不离旧杉松。

- !Poem
  volume: 卷273_128
  title: 卷273_128赠史开府戴叔伦
  author: 戴叔伦
  content: 【赠史开府】 南天胡马独悲嘶，白首相逢话鼓鼙。野战频年沙朔外， 旌竿高与雪峰齐。扁舟远泛轻全楚，落日愁看旧紫泥。 早晚瑶阶归伏奏，独能画地取关西。

- !Poem
  volume: 卷273_129
  title: 卷273_129登楼望月寄凤翔李少尹戴叔伦
  author: 戴叔伦
  content: 【登楼望月寄凤翔李少尹】 陌上凉风槐叶凋，夕阳清露湿寒条。登楼望月楚山迥， 月到南楼山独遥。心送情人趋凤阙，目随阳雁极烟霄。 轩辕不重无名客，此地还能访寂寥。

- !Poem
  volume: 卷273_130
  title: 卷273_130和汴州李相公勉人日喜春戴叔伦
  author: 戴叔伦
  content: 【和汴州李相公勉人日喜春】 年来日日春光好，今日春光好更新。独献菜羹怜应节， 遍传金胜喜逢人。烟添柳色看犹浅，鸟踏梅花落已频。 东閤此时闻一曲，翻令和者不胜春。

- !Poem
  volume: 卷273_131
  title: 卷273_131奉酬卢端公饮后赠诸公见示之作戴叔伦
  author: 戴叔伦
  content: 【奉酬卢端公饮后赠诸公见示之作】 佐幕临戎旌旆间，五营无事万家闲。风吹杨柳渐拂地， 日映楼台欲下山。绮席昼开留上客，朱门半掩拟重关。 当时不敢辞先醉，误逐群公倒载还。

- !Poem
  volume: 卷273_132
  title: 卷273_132赠司空拾遗戴叔伦
  author: 戴叔伦
  content: 【赠司空拾遗】 侍臣何事辞云陛，江上弹冠见雪花。望阙未承丹凤诏， 开门空对楚人家。陈琳草奏才还在，王粲登楼兴不赊。 高馆更容尘外客，仍令归去待琼华。

- !Poem
  volume: 卷273_133
  title: 卷273_133越溪村居戴叔伦
  author: 戴叔伦
  content: 【越溪村居】 年来桡客寄禅扉，多话贫居在翠微。黄雀数声催柳变， 清溪一路踏花归。空林野寺经过少，落日深山伴侣稀。 负米到家春未尽，风萝闲扫钓鱼矶。

- !Poem
  volume: 卷273_134
  title: 卷273_134赠韩道士（一作张佖诗）戴叔伦
  author: 戴叔伦
  content: 【赠韩道士（一作张佖诗）】 日暮秋风吹野花，上清归客意无涯。桃源寂寂烟霞闭， 天路悠悠星汉斜。还似世人生白发，定知仙骨变黄芽。 东城南陌频相见，应是壶中别有家。

- !Poem
  volume: 卷273_135
  title: 卷273_135寄万德躬故居戴叔伦
  author: 戴叔伦
  content: 【寄万德躬故居】 日暮山风吹女萝，故人舟楫定如何。吕仙祠下寒砧急， 帝子阁前秋水多。闽海风尘鸣戍鼓，江湖烟雨暗渔蓑。 何时醉把黄花酒，听尔南征长短歌。

- !Poem
  volume: 卷273_136
  title: 卷273_136寄司空曙戴叔伦
  author: 戴叔伦
  content: 【寄司空曙】 细雨柴门生远愁，向来诗句若为酬。林花落处频中酒， 海燕飞时独倚楼。北郭晚晴山更远，南塘春尽水争流。 可能相别还相忆，莫遣杨花笑白头。

- !Poem
  volume: 卷273_137
  title: 卷273_137过故人陈羽山居戴叔伦
  author: 戴叔伦
  content: 【过故人陈羽山居】 向来携酒共追攀，此日看云独未还。不见山中人半载， 依然松下屋三间。峰攒仙境丹霞上，水绕渔矶绿玉湾。 却望夏洋怀二妙，满崖霜树晓斑斑。

- !Poem
  volume: 卷273_138
  title: 卷273_138吊畅当戴叔伦
  author: 戴叔伦
  content: 【吊畅当】 万里江南一布衣，早将佳句动京畿。徒闻子敬遗琴在， 不见相如驷马归。朔雪恐迷新冢草，秋风愁老故山薇。 玉堂知己能铭述，犹得精魂慰所依。

- !Poem
  volume: 卷273_139
  title: 卷273_139寄刘禹锡戴叔伦
  author: 戴叔伦
  content: 【寄刘禹锡】 谢相园西石径斜，知君习隐暂为家。有时出郭行芳草， 长日临池看落花。春去能忘诗共赋，客来应是酒频赊。 五年不见西山色，怅望浮云隐落霞。

- !Poem
  volume: 卷273_140
  title: 卷273_140寄孟郊戴叔伦
  author: 戴叔伦
  content: 【寄孟郊】 乱馀城郭怕经过，到处闲门长薜萝。用世空悲闻道浅， 入山偏喜识僧多。醉归花径云生履，樵罢松岩雪满蓑。 石上幽期春又暮，何时载酒听高歌。

- !Poem
  volume: 卷273_141
  title: 卷273_141赠徐山人戴叔伦
  author: 戴叔伦
  content: 【赠徐山人】 乱馀山水半凋残，江上逢君春正阑。针自指南天窅窅， 星犹拱北夜漫漫。汉陵帝子黄金碗，晋代神仙白玉棺。 回首风尘千里外，故园烟雨五峰寒。

- !Poem
  volume: 卷273_142
  title: 卷273_142过贾谊旧居戴叔伦
  author: 戴叔伦
  content: 【过贾谊旧居】 楚乡卑湿叹殊方，鵩赋人非宅已荒。谩有长书忧汉室， 空将哀些吊沅湘。雨馀古井生秋草，叶尽疏林见夕阳。 过客不须频太息，咸阳宫殿亦凄凉。

- !Poem
  volume: 卷273_143
  title: 卷273_143宫词戴叔伦
  author: 戴叔伦
  content: 【宫词】 紫禁迢迢宫漏鸣，夜深无语独含情。春风鸾镜愁中影， 明月羊车梦里声。尘暗玉阶綦迹断，香飘金屋篆烟清。 贞心一任蛾眉妒，买赋何须问马卿。

- !Poem
  volume: 卷273_144
  title: 卷273_144汉宫人入道戴叔伦
  author: 戴叔伦
  content: 【汉宫人入道】 萧萧白发出宫门，羽服星冠道意存。霄汉九重辞凤阙， 云山何处访桃源。瑶池醉月劳仙梦，玉辇乘春却帝恩。 回首吹箫天上伴，上阳花落共谁言。

- !Poem
  volume: 卷273_145
  title: 卷273_145二灵寺守岁戴叔伦
  author: 戴叔伦
  content: 【二灵寺守岁】 守岁山房迥绝缘，灯光香灺共萧然。无人更献椒花颂， 有客同参柏子禅。已悟化城非乐界，不知今夕是何年。 忧心悄悄浑忘寐，坐待扶桑日丽天。

- !Poem
  volume: 卷273_146
  title: 卷273_146暮春感怀戴叔伦
  author: 戴叔伦
  content: 【暮春感怀】 杜宇声声唤客愁，故园何处此登楼。落花飞絮成春梦， 剩水残山异昔游。歌扇多情明月在，舞衣无意彩云收。 东皇去后韶华尽，老圃寒香别有秋。 四十无闻懒慢身，放情丘壑任天真。悠悠往事杯中物， 赫赫时名扇外尘。短策看云松寺晚，疏帘听雨草堂春。 山花水鸟皆知己，百遍相过不厌贫。

- !Poem
  volume: 卷273_147
  title: 卷273_147哭朱放戴叔伦
  author: 戴叔伦
  content: 【哭朱放】 几年湖海挹馀芳，岂料兰摧一夜霜。人世空传名耿耿， 泉台杳隔路茫茫。碧窗月落琴声断，华表云深鹤梦长。 最是不堪回首处，九泉烟冷树苍苍。

- !Poem
  volume: 卷273_148
  title: 卷273_148酬盩厔耿少府湋见寄戴叔伦
  author: 戴叔伦
  content: 【酬盩厔耿少府湋见寄】 方丈萧萧落叶中，暮天深巷起悲风。流年不尽人自老， 外事无端心已空。家近小山当海畔，身留环卫荫墙东。 遥闻相访频逢雪，一醉寒宵谁与同。

- !Poem
  volume: 卷273_149
  title: 卷273_149赠慧上人戴叔伦
  author: 戴叔伦
  content: 【赠慧上人】 仙槎江口槎溪寺，几度停舟访未能。自恨频年为远客， 喜从异郡识高僧。云霞色酽禅房衲，星月光涵古殿灯。 何日却飞真锡返，故人丘木翳寒藤。

- !Poem
  volume: 卷273_150
  title: 卷273_150渐至涪州先寄王员外使君纵戴叔伦
  author: 戴叔伦
  content: 【渐至涪州先寄王员外使君纵】 文教通夷俗，均输问火田。江分巴字水，树入夜郎烟。 毒瘴含秋气，阴崖蔽曙天。路难空计日，身老不由年。 将命宁知远，归心讵可传。星郎复何意，出守五溪边。

- !Poem
  volume: 卷273_151
  title: 卷273_151和河南罗主簿送校书兄归江南戴叔伦
  author: 戴叔伦
  content: 【和河南罗主簿送校书兄归江南】 兄弟泣殊方，天涯指故乡。断云无定处，归雁不成行。 草莽人烟少，风波水驿长。上虞亲渤澥，东楚隔潇湘。 古戍阴传火，寒芜晓带霜。海门潮滟滟，沙岸荻苍苍。 京辇辞芸阁，蘅芳忆草堂。知君始宁隐，还缉旧荷裳。

- !Poem
  volume: 卷273_152
  title: 卷273_152晓闻长乐钟声戴叔伦
  author: 戴叔伦
  content: 【晓闻长乐钟声】 汉苑钟声早，秦郊曙色分。霜凌万户彻，风散一城闻。 已启蓬莱殿，初朝鸳鹭群。虚心方应物，大扣欲干云。 近杂鸡人唱，新传凫氏文。能令翰苑客，流听思氛氲。

- !Poem
  volume: 卷273_153
  title: 卷273_153听霜钟戴叔伦
  author: 戴叔伦
  content: 【听霜钟】 渺渺飞霜夜，寥寥远岫钟。出云疑断续，入户乍舂容。 度枕频惊梦，随风几韵松。悠扬来不已，杳霭去何从。 仿佛烟岚隔，依稀岩峤重。此时聊一听，馀响绕千峰。

- !Poem
  volume: 卷273_154
  title: 卷273_154同前戴叔伦
  author: 戴叔伦
  content: 【同前】 寥亮来丰岭，分明辨古钟。应霜如自击，中节每相从。 静听非闲扣，潜应蕴圣踪。风间时断续，云外更舂容。 虚警和清籁，雄鸣隔乱峰。因知谕知己，感激更难逢。
