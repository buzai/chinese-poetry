
- !Poem
  volume: 卷825_1
  title: 卷825_1山居可止
  author: 可止
  content: 【山居】 雪消春力展，花漫洞门垂。果长纤枝曲，岩崩直道移。 重猿围浅井，斗鼠下疏篱。寒食微灯在，高风势彻陂。

- !Poem
  volume: 卷825_2
  title: 卷825_2赠樊川长老（一作清尚诗）可止
  author: 可止
  content: 【赠樊川长老（一作清尚诗）】 瘦颜颧骨见，满面雪毫垂。坐石鸟疑死，出门人谓痴。 照身潭入楚，浸影桧生隋。太白曾经夏，清风凉四肢。

- !Poem
  volume: 卷825_3
  title: 卷825_3寄积麦山会如长老可止
  author: 可止
  content: 【寄积麦山会如长老】 默然如大道，尘世不相关。青桧行时静，白云禅处闲。 贫高一生行，病长十年颜。夏满期游寺，寻山又下山。

- !Poem
  volume: 卷825_4
  title: 卷825_4送僧可止
  author: 可止
  content: 【送僧】 四海无拘系，行心兴自浓。百年三事衲，万里一枝筇。 夜减当晴影，春消过雪踪。白云深处去，知宿在何峰。

- !Poem
  volume: 卷825_5
  title: 卷825_5哭贾岛可止
  author: 可止
  content: 【哭贾岛】 燕生松雪地，蜀死葬山根。诗僻降今古，官卑误子孙。 冢栏寒月色，人哭苦吟魂。墓雨滴碑字，年年添藓痕。

- !Poem
  volume: 卷825_6
  title: 卷825_6雪十二韵可止
  author: 可止
  content: 【雪十二韵】 落处咸过尺，翛然物象凄。瑞凝金殿上，寒甚玉关西。 润比江河普，明将日月齐。凌云花顶腻，锁径竹梢低。 出谷樵童怯，归林野鸟迷。煮茶融破练，磨墨染成黳。 陷兔埋平泽，和鱼冻合溪。入楼消酒力，当槛写诗题。 道路依凭马，朝昏委托鸡。洞深猿作族，松亚鹤移栖。 及夏清岩穴，经春溜石梯。丰年兼泰国，天道育黔黎。

- !Poem
  volume: 卷825_7
  title: 卷825_7精舍遇雨可止
  author: 可止
  content: 【精舍遇雨】 空门寂寂淡吾身，溪雨微微洗客尘。 卧向白云情未尽，任他黄鸟醉芳春。

- !Poem
  volume: 卷825_8
  title: 卷825_8小雪可止
  author: 可止
  content: 【小雪】 落雪临风不厌看，更多还恐蔽林峦。 愁人正在书窗下，一片飞来一片寒。

- !Poem
  volume: 卷825_9
  title: 卷825_9送婆罗门僧可止
  author: 可止
  content: 【送婆罗门僧】 雪岭金河独向东，吴山楚泽意无穷。 如今白首乡心尽，万里归程在梦中。

- !Poem
  volume: 卷825_10
  title: 卷825_10句可止
  author: 可止
  content: 【句】 不知谁会喃喃语，必向王前报太平。（中山节度王处直座 咏白鹊，时诸侯兼并，王欲继好息民，故云。《高僧传》）

- !Poem
  volume: 卷825_11
  title: 卷825_11寒食日云表
  author: 云表
  content: 【寒食日】 寒食悲看郭外春，野田无处不伤神。 平原累累添新冢，半是去年来哭人。

- !Poem
  volume: 卷825_12
  title: 卷825_12自遣归仁
  author: 归仁
  content: 【自遣】 日日为诗苦，谁论春与秋。一联如得意，万事总忘忧。 雨堕花临砌，风吹竹近楼。不吟头也白，任白此生头。

- !Poem
  volume: 卷825_13
  title: 卷825_13酬沈先辈卷归仁
  author: 归仁
  content: 【酬沈先辈卷】 一百八十首，清泠韵可敲。任从人不爱，终是我难抛。 桂魄吟来满，蒲团坐得凹。先生声价在，寰宇几人抄。

- !Poem
  volume: 卷825_14
  title: 卷825_14题贾岛吟诗台归仁
  author: 归仁
  content: 【题贾岛吟诗台】 此台如可废，此恨有谁平。纵使迷青草，终难没旧名。 天悲朝雨色，岳哭夜猿声。不是心偏苦，应关自古情。

- !Poem
  volume: 卷825_15
  title: 卷825_15悼罗隐归仁
  author: 归仁
  content: 【悼罗隐】 一著谗书未快心，几抽胸臆纵狂吟。管中窥豹我犹在， 海上钓鳌君也沈。岁月尽能消愤懑，寰区那更有知音。 长安冠盖皆涂地，仍喜先生葬碧岑。

- !Poem
  volume: 卷825_16
  title: 卷825_16题楚庙归仁
  author: 归仁
  content: 【题楚庙】 羞容难更返江东，谁问从来百战功。天地有心归道德， 山河无力为英雄。芦花尚认霜戈白，海日犹思火阵红。 也是男儿成败事，不须惆怅对西风。

- !Poem
  volume: 卷825_17
  title: 卷825_17牡丹归仁
  author: 归仁
  content: 【牡丹】 三春堪惜牡丹奇，半倚朱栏欲绽时。天下更无花胜此， 人间偏得贵相宜。偷香黑蚁斜穿叶，觑蕊黄蜂倒挂枝。 除却解禅心不动，算应狂杀五陵儿。

- !Poem
  volume: 卷825_18
  title: 卷825_18旧国里卿云
  author: 卿云
  content: 【旧国里】 旧居梨岭下，风景近炎方。地暖生春早，家贫觉岁长。 石房云过湿，杉径雨馀香。日夕竟无事，诗书聊自强。

- !Poem
  volume: 卷825_19
  title: 卷825_19秋日江居闲咏卿云
  author: 卿云
  content: 【秋日江居闲咏】 寄居江岛边，闲咏见秋残。草白牛羊瘦，风高猿鸟寒。 检方医故疾，挑荠备中餐。时复停书卷，鉏莎种木兰。

- !Poem
  volume: 卷825_20
  title: 卷825_20长安言怀寄沈彬侍郎卿云
  author: 卿云
  content: 【长安言怀寄沈彬侍郎】 故园梨岭下，归路接天涯。生作长安草，胜为边地花。 雁南飞不到，书北寄来赊。堪羡神仙客，青云早致家。

- !Poem
  volume: 卷825_21
  title: 卷825_21送人游塞卿云
  author: 卿云
  content: 【送人游塞】 去去玉关路，省君曾未行。塞深多伏寇，时静亦屯兵。 雪每先秋降，花尝近夏生。闲陪射雕将，应到受降城。

- !Poem
  volume: 卷825_22
  title: 卷825_22逢老人隐峦
  author: 隐峦
  content: 【逢老人】 路逢一老翁，两鬓白如雪。一里二里行，四回五回歇。

- !Poem
  volume: 卷825_23
  title: 卷825_23牧童隐峦
  author: 隐峦
  content: 【牧童】 牧童见人俱不识，尽着芒鞋戴箬笠。朝阳未出众山晴， 露滴蓑衣犹半湿。二月三月时，平原草初绿。 三个五个骑羸牛，前村后村来放牧。笛声才一举， 众稚齐歌舞。看看白日向西斜，各自骑牛又归去。

- !Poem
  volume: 卷825_24
  title: 卷825_24蜀中送人游庐山隐峦
  author: 隐峦
  content: 【蜀中送人游庐山】 居游正值芳春月，蜀道千山皆秀发。溪边十里五里花， 云外三峰两峰雪。君上匡山我旧居，松萝抛掷十年馀。 君行试到山前问，山鸟只今相忆无。

- !Poem
  volume: 卷825_25
  title: 卷825_25琴隐峦
  author: 隐峦
  content: 【琴】 七条丝上寄深意，涧水松风生十指。 自乃知音犹尚稀，欲教更入何人耳。

- !Poem
  volume: 卷825_26
  title: 卷825_26浮桥隐峦
  author: 隐峦
  content: 【浮桥】 横压惊波防没溺，当初元创是军机。 行人到此全无滞，一片江云踏欲飞。

- !Poem
  volume: 卷825_27
  title: 卷825_27宿九华化成寺庄泠然
  author: 泠然
  content: 【宿九华化成寺庄】 佛寺孤庄千嶂间，我来诗境强相关。岩边树动猿下涧， 云里锡鸣僧上山。松月影寒生碧落，石泉声乱喷潺湲。 明朝更蹑层霄去，誓共烟霞到老闲。

- !Poem
  volume: 卷825_28
  title: 卷825_28乞荆浩画大愚
  author: 大愚
  content: 【乞荆浩画】 六幅故牢健，知君恣笔踪。不求千涧水，止要两株松。 树下留盘石，天边纵远峰。近岩幽湿处，惟藉墨烟浓。

- !Poem
  volume: 卷825_29
  title: 卷825_29上归州刺史代通状二首怀濬
  author: 怀濬
  content: 【上归州刺史代通状二首】 家在闽山西复西，其中岁岁有莺啼。 如今不在莺啼处，莺在旧时啼处啼。 家在闽山东复东，其中岁岁有花红。 而今不在花红处，花在旧时红处红。

- !Poem
  volume: 卷825_30
  title: 卷825_30辞郡守李公恩命恒超
  author: 恒超
  content: 【辞郡守李公恩命】 虚著褐衣老，浮杯道不成。誓传经论死，不染利名生。 厌树遮山色，怜窗向月明。他时随范蠡，一棹五湖清。

- !Poem
  volume: 卷825_31
  title: 卷825_31题广爱寺楞伽山净显
  author: 净显
  content: 【题广爱寺楞伽山】 灵异不能栖鸟雀，幽奇终不着猿猱。为经巢贼应无损， 纵使秦驱也谩劳。珍重昔贤留像迹，陵迁谷变自坚牢。 （失二句）。

- !Poem
  volume: 卷825_32
  title: 卷825_32闻诵《法华经》歌修雅
  author: 修雅
  content: 【闻诵《法华经》歌】 山色沈沈，松烟幂幂。空林之下，盘陀之石。石上有僧， 结跏横膝。诵白莲经，从旦至夕。左之右之，虎迹狼迹。 十片五片，异花狼藉。偶然相见，未深相识。知是古之人， 今之人，是昙彦，是昙翼？我闻此经有深旨， 觉帝称之有妙义。合目冥心子细听，醍醐滴入焦肠里。 佛之意兮祖之髓，我之心兮经之旨。可怜弹指及举手， 不达目前今正是。大矣哉，甚奇特，空王要使群生得。 光辉一万八千土，土土皆作黄金色。四生六道一光中， 狂夫犹自问弥勒，我亦当年学空寂，一得无心便休息。 今日亲闻诵此经，始觉驴乘匪端的。我亦当年不出户， 不欲红尘沾步武。今日亲闻诵此经，始觉行行皆宝所。 我亦当年爱吟咏，将谓冥搜乱神定。今日亲闻诵此经， 何妨笔砚资真性。我亦当年狎儿戏，将谓光阴半虚弃。 今日亲闻诵此经，始觉聚沙非小事。我昔曾游山与水， 将谓他山非故里。今日亲闻诵此经，始觉山河无寸地。 我昔心猿未调伏，常将金锁虚拘束。今日亲闻诵此经， 始觉无物为拳拲。师诵此经经一字，字字烂嚼醍醐味。 醍醐之味珍且美，不在唇，不在齿，只在劳生方寸里。 师诵此经经一句，句句白牛亲动步。白牛之步疾如风， 不在西，不在东，只在浮生日用中。日用不知一何苦， 酒之肠，饭之腑，长者扬声唤不回。何异聋，何异瞽， 世人之耳非不聪，耳聪特向经中聋。世人之目非不明， 目明特向经中盲。合聪不聪，合明不明，辘轳上下， 浪死虚生。世人纵识师之音，谁人能识师之心。 世人纵识师之形，谁人能识师之名。师名医王行佛令， 来与众生治心病。能使迷者醒，狂者定，垢者净，邪者正， 凡者圣。如是则非但天恭敬，人恭敬，亦合龙赞咏， 鬼赞咏，佛赞咏。岂得背觉合尘之徒，不稽首而归命。

- !Poem
  volume: 卷825_33
  title: 卷825_33歌元寂
  author: 元寂
  content: 【歌】 酒秃酒秃，何荣何辱。但见衣冠成古丘，不见江河变陵谷。

- !Poem
  volume: 卷825_34
  title: 卷825_34怀庐山旧隐若虚
  author: 若虚
  content: 【怀庐山旧隐】 九叠嵯峨倚着天，悔随寒瀑下岩烟。深秋猿鸟来心上， 夜静松杉到眼前。书架想遭苔藓裹，石窗应被薜萝缠。 一枝筇竹游江北，不见炉峰二十年。

- !Poem
  volume: 卷825_35
  title: 卷825_35乐仙观若虚
  author: 若虚
  content: 【乐仙观】 乐氏骑龙上碧天，东吴遗宅尚依然。悟来大道无多事， 真后丹元不值钱。老树夜风虫咬叶，古垣春雨藓生砖。 松倾鹤死桑田变，华表归乡未有年。

- !Poem
  volume: 卷825_36
  title: 卷825_36古镜若虚
  author: 若虚
  content: 【古镜】 轩后红炉独铸成，藓痕磨落月轮呈。万般物象皆能鉴， 一个人心不可明。匣内乍开鸾凤活，台前高挂鬼神惊。 百年肝胆堪将比，只怕看频素发生。

- !Poem
  volume: 卷825_37
  title: 卷825_37睹木平和尚文益
  author: 文益
  content: 【睹木平和尚】 木平山里人，貌古年复少。相看陌路同，论心秋月皎。 怀衲线非蚕，助歌声有鸟。城阙今日来，一讴曾已晓。

- !Poem
  volume: 卷825_38
  title: 卷825_38鹭鸶无则
  author: 无则
  content: 【鹭鸶】 白蘋红蓼碧江涯，日暖双双立睡时。 愿揭金笼放归去，却随沙鹤斗轻丝。

- !Poem
  volume: 卷825_39
  title: 卷825_39百舌鸟二首无则
  author: 无则
  content: 【百舌鸟二首】 千愁万恨过花时，似向春风怨别离。 若使众禽俱解语，一生怀抱有谁知。 长截邻鸡叫五更，数般名字百般声。 饶伊摇舌先知晓，也待青天明即鸣。

- !Poem
  volume: 卷825_40
  title: 卷825_40赏牡丹应教谦光
  author: 谦光
  content: 【赏牡丹应教】 拥衲对芳丛，由来事不同。鬓从今日白，花似去年红。 艳异随朝露，馨香逐晓风。何须对零落，然后始知空。
