
- !Poem
  volume: 卷462_1
  title: 卷462_1劝酒（以下见《文苑英华》）白居易
  author: 白居易
  content: 【劝酒（以下见《文苑英华》）】 昨与美人对尊酒，朱颜如花腰似柳。今与美人倾一杯， 秋风飒飒头上来。年光似水向东去，两鬓不禁白日催。 东邻起楼高百尺，璇题照日光相射。珠翠无非二八人， 盘筵何啻三千客。邻家儒者方下帷，夜诵古书朝忍饥。 身年三十未入仕，仰望东邻安可期。一朝逸翮乘风势， 金榜高张登上第。春闱未了冬登科，九万抟风谁与继。 不逾十稔居台衡，门前车马纷纵横。人人仰望在何处， 造化笔头云雨生。东邻高楼色未改，主人云亡息犹在。 金玉车马一不存，朱门更有何人待。墙垣反锁长安春， 楼台渐渐属西邻。松篁薄暮亦栖鸟，桃李无情还笑人。 忆昔东邻宅初构，云甍彩栋皆非旧。玳瑁筵前翡翠栖， 芙蓉池上鸳鸯斗。日往月来凡几秋，一衰一盛何悠悠。 但教帝里笙歌在，池上年年醉五侯。

- !Poem
  volume: 卷462_2
  title: 卷462_2南阳小将张彦硖口镇税人场射虎歌白居易
  author: 白居易
  content: 【南阳小将张彦硖口镇税人场射虎歌】 海内昔年狎太平，横目穰穰何峥嵘。天生天杀岂天怒， 忍使朝朝喂猛虎。关东驿路多丘荒，行人最忌税人场。 张彦雄特制残暴，见之叱起如叱羊。鸣弦霹雳越幽阻， 往往依林犹旅拒。草际旋看委锦茵，腰间不更抽白羽。 老饕已毙众雏恐，童稚揶揄皆自勇。忠良效顺势亦然， 一剑猜狂敢轻动。有文有武方为国，不是英雄伏不得。 试征张彦作将军，几个将军愿策勋。

- !Poem
  volume: 卷462_3
  title: 卷462_3阴雨白居易
  author: 白居易
  content: 【阴雨】 润叶濡枝浃四方，浓云来去势何长。 旷然寰宇清风满，救旱功高暑气凉。

- !Poem
  volume: 卷462_4
  title: 卷462_4喜雨白居易
  author: 白居易
  content: 【喜雨】 西北油然云势浓，须臾滂沛雨飘空。 顿疏万物焦枯意，定看秋郊稼穑丰。

- !Poem
  volume: 卷462_5
  title: 卷462_5过故洛城白居易
  author: 白居易
  content: 【过故洛城】 故城门前春日斜，故城门里无人家。 市朝欲认不知处，漠漠野田飞草花。

- !Poem
  volume: 卷462_6
  title: 卷462_6江南喜逢萧九彻因话长安旧游戏赠五十韵（见才调集）白居易
  author: 白居易
  content: 【江南喜逢萧九彻因话长安旧游戏赠五十韵（见才调集）】 忆昔嬉游伴，多陪欢宴场。寓居同永乐，幽会共平康。 师子寻前曲，声儿出内坊。花深态奴宅，竹错得怜堂。 庭晚开红药，门闲荫绿杨。经过悉同巷，居处尽连墙。 时世高梳髻，风流澹作妆。戴花红石竹，帔晕紫槟榔。 鬓动悬蝉翼，钗垂小凤行。拂胸轻粉絮，暖手小香囊。 选胜移银烛，邀欢举玉觞。炉烟凝麝气，酒色注鹅黄。 急管停还奏，繁弦慢更张。雪飞回舞袖，尘起绕歌梁。 旧曲翻调笑，新声打义扬。名情推阿轨，巧语许秋娘。 风暖春将暮，星回夜未央。宴馀添粉黛，坐久换衣裳。 结伴归深院，分头入洞房。彩帷开翡翠，罗荐拂鸳鸯。 留宿争牵袖，贪眠各占床。绿窗笼水影，红壁背灯光。 索镜收花钿，邀人解袷裆。暗娇妆靥笑，私语口脂香。 怕听钟声坐，羞明映缦藏。眉残蛾翠浅，鬟解绿云长。 聚散知无定，忧欢事不常。离筵开夕宴，别骑促晨装。 去住青门外，留连浐水傍。车行遥寄语，马驻共相望。 云雨分何处，山川共异方。野行初寂寞，店宿乍恓惶。 别后嫌宵永，愁来厌岁芳。几看花结子，频见露为霜。 岁月何超忽，音容坐渺茫。往还书断绝，来去梦游扬。 自我辞秦地，逢君客楚乡。常嗟异岐路，忽喜共舟航。 话旧堪垂泪，思乡数断肠。愁云接巫峡，泪竹近潇湘。 月落江湖阔，天高节候凉。浦深烟渺渺，沙冷月苍苍。 红叶江枫老，青芜驿路荒。野风吹蟋蟀，湖水浸菰蒋。 帝路何由见，心期不可忘。旧游千里外，往事十年强。 春昼提壶饮，秋林摘橘尝。强歌还自感，纵饮不成狂。 永夜长相忆，逢君各共伤。殷勤万里意，并写赠萧郎。

- !Poem
  volume: 卷462_7
  title: 卷462_7赠薛涛（见张为主客图）白居易
  author: 白居易
  content: 【赠薛涛（见张为主客图）】 蛾眉山势接云霓，欲逐刘郎北路迷。 若似剡中容易到，春风犹隔武陵溪。

- !Poem
  volume: 卷462_8
  title: 卷462_8酬令狐留守尚书见赠十韵白居易
  author: 白居易
  content: 【酬令狐留守尚书见赠十韵】 长庆清风在，夔龙燮理馀。太和膏雨降，周邵保厘初。 嵩少当宫署，伊瀍入禁渠。晓关开玉兔，夕钥纳银鱼。 旧眷怜移疾，新吟念索居。离声双白鹂，行色一篮舆。 罢免无馀俸，休闲有敝庐。慵于嵇叔夜，渴似马相如。 酒每蒙酤我，诗尝许起予。洛中归计定，一半为尚书。

- !Poem
  volume: 卷462_9
  title: 卷462_9听芦管白居易
  author: 白居易
  content: 【听芦管】 幽咽新芦管，凄凉古竹枝。似临猿峡唱，疑在雁门吹。 调为高多切，声缘小乍迟。粗豪嫌觱篥，细妙胜参差。 云水巴南客，风沙陇上儿。屈原收泪夜，苏武断肠时。 仰秣胡驹听，惊栖越鸟知。何言胡越异，闻此一同悲。

- !Poem
  volume: 卷462_10
  title: 卷462_10送滕庶子致仕归婺州白居易
  author: 白居易
  content: 【送滕庶子致仕归婺州】 春风秋月携歌酒，八十年来玩物华。已见曾孙骑竹马， 犹听侍女唱梅花。入乡不杖归时健，出郭乘轺到处夸。 儿著绣衣身衣锦，东阳门户胜滕家。

- !Poem
  volume: 卷462_11
  title: 卷462_11送刘郎中赴任苏州白居易
  author: 白居易
  content: 【送刘郎中赴任苏州】 仁风膏雨去随轮，胜境欢游到逐身。水驿路穿儿店月， 花船棹入女湖春。宣城独咏窗中岫，柳恽单题汀上蘋。 何似姑苏诗太守，吟诗相继有三人。

- !Poem
  volume: 卷462_12
  title: 卷462_12福先寺雪中饯刘苏州白居易
  author: 白居易
  content: 【福先寺雪中饯刘苏州】 送君何处展离筵，大梵王宫大雪天。庾岭梅花落歌管， 谢家柳絮扑金田。乱从纨袖交加舞，醉入篮舆取次眠。 却笑召邹兼访戴，只持空酒驾空船。

- !Poem
  volume: 卷462_13
  title: 卷462_13除夜言怀，兼赠张常侍白居易
  author: 白居易
  content: 【除夜言怀，兼赠张常侍】 三百六旬今夜尽，六十四年明日催。不用叹身随日老， 亦须知寿逐年来。加添雪兴凭毡帐，消杀春愁付酒杯。 唯恨诗成君去后，红笺纸卷为谁开。

- !Poem
  volume: 卷462_14
  title: 卷462_14送张常侍西归白居易
  author: 白居易
  content: 【送张常侍西归】 二年花下为闲伴，一旦尊前弃老夫。西午桥街行怅望， 南龙兴寺立踟蹰。洛城久住留情否，省骑重归称意无。 出镇归朝但相访，此身应不离东都。

- !Poem
  volume: 卷462_15
  title: 卷462_15和河南郑尹新岁对雪白居易
  author: 白居易
  content: 【和河南郑尹新岁对雪】 白雪吟诗铃阁开，故情新兴两裴回。昔经勤苦照书卷， 今助欢娱飘酒杯。楚客难酬郢中曲，吴公兼占洛阳才。 铜街金谷春知否，又有诗人作尹来。

- !Poem
  volume: 卷462_16
  title: 卷462_16吹笙内人出家白居易
  author: 白居易
  content: 【吹笙内人出家】 雨露难忘君念重，电泡易灭妾身轻。金刀已剃头然发， 玉管休吹肠断声。新戒珠从衣里得，初心莲向火中生。 道场夜半香花冷，犹在灯前礼佛名。

- !Poem
  volume: 卷462_17
  title: 卷462_17醉中见微之旧卷有感白居易
  author: 白居易
  content: 【醉中见微之旧卷有感】 今朝何事一沾襟，检得君诗醉后吟。老泪交流风病眼， 春笺摇动酒杯心。银钩尘覆年年暗，玉树泥埋日日深。 闻道墓松高一丈，更无消息到如今。

- !Poem
  volume: 卷462_18
  title: 卷462_18寿安歇马重吟白居易
  author: 白居易
  content: 【寿安歇马重吟】 春衫细薄马蹄轻，一日迟迟进一程。野枣花含新蜜气， 山禽语带破匏声。垂鞭晚就槐阴歇，低倡闲冲柳絮行。 忽忆家园须速去，樱桃欲熟笋应生。

- !Poem
  volume: 卷462_19
  title: 卷462_19赠张处士山人白居易
  author: 白居易
  content: 【赠张处士山人】 萝襟蕙带竹皮巾，虽到尘中不染尘。每见俗人多惨澹， 惟逢美酒即殷勤。浮云心事谁能会，老鹤风标不可亲。 世说三生如不谬，共疑巢许是前身。

- !Poem
  volume: 卷462_20
  title: 卷462_20池畔闲坐，兼呈侍中白居易
  author: 白居易
  content: 【池畔闲坐，兼呈侍中】 池畔最平处，树阴新合时。移床解衣带，坐任清风吹。 举棹鸟先觉，垂纶鱼未知。前头何所有，一卷晋公诗。

- !Poem
  volume: 卷462_21
  title: 卷462_21初冬即事忆皇甫十白居易
  author: 白居易
  content: 【初冬即事忆皇甫十】 冷竹风成韵，荒街叶作堆。欲寻联句卷，先饮暖寒杯。 帽为迎霜戴，炉因试火开。时时还有客，终不当君来。

- !Poem
  volume: 卷462_22
  title: 卷462_22小庭寒夜寄梦得白居易
  author: 白居易
  content: 【小庭寒夜寄梦得】 庭小同蜗舍，门闲称雀罗。火将灯共尽，风与雪相和。 老睡随年减，衰情向夕多。不知同病者，争奈夜长何。

- !Poem
  volume: 卷462_23
  title: 卷462_23西还寿安路西歇马白居易
  author: 白居易
  content: 【西还寿安路西歇马】 槐阴歇鞍马，柳絮惹衣巾。日晚独归路，春深多思人。 去家才百里，为客只三旬。已念纱窗下，应生宝瑟尘。

- !Poem
  volume: 卷462_24
  title: 卷462_24雨中访崔十八白居易
  author: 白居易
  content: 【雨中访崔十八】 肩舁仍挈榼，莫怪就君来。秋雨经三宿，无人劝一杯。

- !Poem
  volume: 卷462_25
  title: 卷462_25梦得得新诗白居易
  author: 白居易
  content: 【梦得得新诗】 池上今宵风月凉，闲教少乐理霓裳。 集仙殿里新词到，便播笙歌作乐章。

- !Poem
  volume: 卷462_26
  title: 卷462_26初见刘二十八郎中有感白居易
  author: 白居易
  content: 【初见刘二十八郎中有感】 欲话毗陵君反袂，欲言夏口我沾衣。 谁知临老相逢日，悲叹声多语笑稀。

- !Poem
  volume: 卷462_27
  title: 卷462_27夜题玉泉白居易
  author: 白居易
  content: 【夜题玉泉】 遇客多言爱山水，逢僧尽道厌嚣尘。 玉泉潭畔松间宿，要且经年无一人。

- !Poem
  volume: 卷462_28
  title: 卷462_28拜表早出，赠皇甫宾客白居易
  author: 白居易
  content: 【拜表早出，赠皇甫宾客】 一月一回同拜表，莫辞侵早过中桥。 老于君者应无数，犹趁西京十五朝。

- !Poem
  volume: 卷462_29
  title: 卷462_29赠郑尹白居易
  author: 白居易
  content: 【赠郑尹】 府池东北旧亭台，久别长思醉一回。 但请主人空扫地，自携杯酒管弦来。

- !Poem
  volume: 卷462_30
  title: 卷462_30别杨同州后却寄白居易
  author: 白居易
  content: 【别杨同州后却寄】 潘驿桥南醉中别，下邽村北醒时归。 春风怪我君知否，榆叶杨花扑面飞。

- !Poem
  volume: 卷462_31
  title: 卷462_31狐泉店前作白居易
  author: 白居易
  content: 【狐泉店前作】 野狐泉上柳花飞，逐水东流便不归。 花水悠悠两无意，因风吹落偶相依。

- !Poem
  volume: 卷462_32
  title: 卷462_32赠卢绩白居易
  author: 白居易
  content: 【赠卢绩】 馀杭县里卢明府，虚白亭中白舍人。 今日相逢头似雪，一杯相劝送残春。

- !Poem
  volume: 卷462_33
  title: 卷462_33与裴华州同过敷水戏赠白居易
  author: 白居易
  content: 【与裴华州同过敷水戏赠】 使君五马且踟蹰，马上能听绝句无。 每过桑间试留意，何妨后代有罗敷。

- !Poem
  volume: 卷462_34
  title: 卷462_34闲游白居易
  author: 白居易
  content: 【闲游】 欲笑随情酒逐身，此身虽老未辜春。 春来点检闲游数，犹自多于年少人。

- !Poem
  volume: 卷462_35
  title: 卷462_35招韬光禅师（见咸淳临安志）白居易
  author: 白居易
  content: 【招韬光禅师（见咸淳临安志）】 白屋炊香饭，荤膻不入家。滤泉澄葛粉，洗手摘藤花。 青芥除黄叶，红姜带紫芽。命师相伴食，斋罢一瓯茶。

- !Poem
  volume: 卷462_36
  title: 卷462_36和柳公权登齐云楼白居易
  author: 白居易
  content: 【和柳公权登齐云楼】 楼外春晴百鸟鸣，楼中春酒美人倾。路旁花日添衣色， 云里天风散珮声。向此高吟谁得意，偶来闲客独多情。 佳时莫起兴亡恨，游乐今逢四海清。

- !Poem
  volume: 卷462_37
  title: 卷462_37毛公坛白居易
  author: 白居易
  content: 【毛公坛】 毛公坛上片云闲，得道何年去不还。 千载鹤翎归碧落，五湖空镇万重山。

- !Poem
  volume: 卷462_38
  title: 卷462_38灵岩寺白居易
  author: 白居易
  content: 【灵岩寺】 馆娃宫畔千年寺，水阔云多客到稀。 闻说春来更惆怅，百花深处一僧归。

- !Poem
  volume: 卷462_39
  title: 卷462_39白云泉白居易
  author: 白居易
  content: 【白云泉】 天平山上白云泉，云自无心水自闲。 何必奔冲山下去，更添波浪向人间。

- !Poem
  volume: 卷462_40
  title: 卷462_40寄韬光禅师白居易
  author: 白居易
  content: 【寄韬光禅师】 一山门作两山门，两寺原从一寺分。东涧水流西涧水， 南山云起北山云。前台花发后台见，上界钟声下界闻。 遥想吾师行道处，天香桂子落纷纷。

- !Poem
  volume: 卷462_41
  title: 卷462_41和梦得夏至忆苏州呈卢宾客白居易
  author: 白居易
  content: 【和梦得夏至忆苏州呈卢宾客】 忆在苏州日，常谙夏至筵。粽香筒竹嫩，炙脆子鹅鲜。 水国多台榭，吴风尚管弦。每家皆有酒，无处不过船。 交印君相次，褰帷我在前。此乡俱老矣，东望共依然。 洛下麦秋月，江南梅雨天。齐云楼上事，已上十三年。

- !Poem
  volume: 卷462_42
  title: 卷462_42曲江白居易
  author: 白居易
  content: 【曲江】 细草岸西东，酒旗摇水风。楼台在花杪，鸥鹭下烟中。 翠幄晴相接，芳洲夜暂空。何人赏秋景，兴与此时同。

- !Poem
  volume: 卷462_43
  title: 卷462_43岁夜咏怀，兼寄思黯白居易
  author: 白居易
  content: 【岁夜咏怀，兼寄思黯】 遍数故交亲，何人得六旬。今年已入手，馀事岂关身。 老自无多兴，春应不拣人。陶窗与弘阁，风景一时新。

- !Poem
  volume: 卷462_44
  title: 卷462_44寒食日过枣团店白居易
  author: 白居易
  content: 【寒食日过枣团店】 寒食枣团店，春低杨柳枝。酒香留客住，莺语和人诗。 困立攀花久，慵行上马迟。若为将此意，前字与僧期。

- !Poem
  volume: 卷462_45
  title: 卷462_45宿张云举院白居易
  author: 白居易
  content: 【宿张云举院】 不食胡麻饭，杯中自得仙。隔房招好客，可室致芳筵。 美酝香醪嫩，时新异果鲜。夜深唯畏晓，坐稳不思眠。 棋罢嫌无敌，诗成愧在前。明朝题壁上，谁得众人传。

- !Poem
  volume: 卷462_46
  title: 卷462_46惜花白居易
  author: 白居易
  content: 【惜花】 可怜夭艳正当时，刚被狂风一夜吹。 今日流莺来旧处，百般言语泥空枝。

- !Poem
  volume: 卷462_47
  title: 卷462_47七夕白居易
  author: 白居易
  content: 【七夕】 烟霄微月澹长空，银汉秋期万古同。 几许欢情与离恨，年年并在此宵中。

- !Poem
  volume: 卷462_48
  title: 卷462_48宿诚禅师山房题赠白居易
  author: 白居易
  content: 【宿诚禅师山房题赠】 不出孤峰上，人间四十秋。视身如传舍，阅世任东流。 法为因缘立，心从次第修。中宵问真偈，有住是吾忧。

- !Poem
  volume: 卷462_49
  title: 卷462_49新池白居易
  author: 白居易
  content: 【新池】 数日自穿凿，引泉来近陂。寻渠通咽处，绕岸待清时。 深好求鱼养，闲堪与鹤期。幽声听难尽，入夜睡常迟。

- !Poem
  volume: 卷462_50
  title: 卷462_50南池白居易
  author: 白居易
  content: 【南池】 萧条微雨绝，荒岸抱清源。入舫山侵塞，分泉道接村。 秋声依树色，月影在蒲根。淹泊方难遂，他宵关梦魂。

- !Poem
  volume: 卷462_51
  title: 卷462_51宿池上白居易
  author: 白居易
  content: 【宿池上】 泉来从绝壑，亭敞在中流。竹密无空岸，松长可绊舟。 蟪蛄潭上夜，河汉岛前秋。异夕期新涨，携琴却此游。

- !Poem
  volume: 卷462_52
  title: 卷462_52翻经台（见咸淳临安志）白居易
  author: 白居易
  content: 【翻经台（见咸淳临安志）】 一会灵山犹未散，重翻贝叶有来由。 是名精进才开眼，岩石无端亦点头。

- !Poem
  volume: 卷462_53
  title: 卷462_53寄题上强山精舍寺（见王象之《舆地纪胜》）白居易
  author: 白居易
  content: 【寄题上强山精舍寺（见王象之《舆地纪胜》）】 惯游山水住南州，行尽天台及虎丘。 惟有上强精舍寺，最堪游处未曾游。

- !Poem
  volume: 卷462_54
  title: 卷462_54一字至七字诗（赋得诗）白居易
  author: 白居易
  content: 【一字至七字诗（赋得诗）】 诗。绮美，瑰奇。明月夜，落花时。能助欢笑，亦伤别离。 调清金石怨，吟苦鬼神悲。天下只应我爱，世间唯有君知。 自从都尉别苏句，便到司空送白辞。

- !Poem
  volume: 卷462_55
  title: 卷462_55九老图诗白居易
  author: 白居易
  content: 【九老图诗】 雪作须眉云作衣，辽东华表鹤双归。 当时一鹤犹希有，何况今逢两令威。

- !Poem
  volume: 卷462_56
  title: 卷462_56和裴相公傍水闲行绝句白居易
  author: 白居易
  content: 【和裴相公傍水闲行绝句】 行寻春水坐看山，早出中书晚未还。 为报野僧岩客道，偷闲气味胜长闲。
