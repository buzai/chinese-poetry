
- !Poem
  volume: 卷899_1
  title: 卷899_1木兰花庾传素
  author: 庾传素
  content: 【木兰花】 木兰红艳多情态，不似凡花人不爱。移来孔雀槛边栽， 折向凤凰钗上戴¤ 是何芍药争风彩，自共牡丹长作对。若教为女嫁东风， 除却黄莺难匹配。

- !Poem
  volume: 卷899_2
  title: 卷899_2生查子刘侍读
  author: 刘侍读
  content: 【生查子】 深秋更漏长，滴尽银台烛。独步出幽闺，月晃波澄绿¤ 菱荷风乍触，一对鸳鸯宿。虚棹玉钗惊，惊起还相续。

- !Poem
  volume: 卷899_3
  title: 卷899_3木兰花许岷
  author: 许岷
  content: 【木兰花】 小庭日晚花零落，倚户无聊妆脸薄。宝筝金鸭任生尘， 绣画工夫全放却¤ 有时觑著同心结，万恨千愁无处说。当初不合尽饶伊， 赢得如今长恨别。 江南日暖芭蕉展，美人折得亲裁剪。书成小简寄情人， 临行更把轻轻撚¤ 其中撚破相思字，却恐郎疑踪不似。若还猜妾倩人书， 误了平生多少事。

- !Poem
  volume: 卷899_4
  title: 卷899_4菩萨蛮林楚翘
  author: 林楚翘
  content: 【菩萨蛮】 画堂春昼垂珠箔，卧来揉惹金钗落。簟滑枕头移， 鬓蝉狂欲飞¤ 笑拖娇眼慢，罗袖笼花面。重道好郎君，人前莫恼人。

- !Poem
  volume: 卷899_5
  title: 卷899_5一片子无名氏
  author: 无名氏
  content: 【一片子】 柳色青山映，梨花雪鸟藏。绿窗桃李下，闲坐叹春芳。

- !Poem
  volume: 卷899_6
  title: 卷899_6塞姑无名氏
  author: 无名氏
  content: 【塞姑】 昨日卢梅塞口，整见诸人镇守。都护三年不归， 折尽江边杨柳。

- !Poem
  volume: 卷899_7
  title: 卷899_7醉公子无名氏
  author: 无名氏
  content: 【醉公子】 门外猧儿吠，知是萧郎至。刬袜下香阶，冤家今夜醉¤ 扶得入罗帏，不肯脱罗衣。醉则从他醉，还胜独睡时。

- !Poem
  volume: 卷899_8
  title: 卷899_8菩萨蛮无名氏
  author: 无名氏
  content: 【菩萨蛮】 牡丹含露真珠颗，美人折向庭前过。含笑问檀郎， 花强妾貌强¤ 檀郎故相恼，须道花枝好。一面发娇嗔，碎挪花打人。

- !Poem
  volume: 卷899_9
  title: 卷899_9贺圣朝无名氏
  author: 无名氏
  content: 【贺圣朝】 白露点，晓星明灭，秋风落叶。故址颓垣，冷烟衰草， 前朝宫阙¤ 长安道上行客，依旧利深名切。改变容颜，消磨今古， 陇头残月。

- !Poem
  volume: 卷899_10
  title: 卷899_10虞美人无名氏
  author: 无名氏
  content: 【虞美人】 帐中草草军情变，月下旌旗乱。褫衣推枕怆离情， 远风吹下楚歌声，正三更¤ 抚骓欲下重相顾，艳态花无主。手中莲锷凛秋霜， 九泉归去是仙乡，恨茫茫。

- !Poem
  volume: 卷899_11
  title: 卷899_11后庭宴无名氏
  author: 无名氏
  content: 【后庭宴】 千里故乡，十年华屋，乱魂飞过屏山簇。 眼重眉褪不胜春，菱花知我销香玉¤ 双双燕子归来，应解笑人幽独。断歌零舞，遗恨清江曲。 万树绿低迷，一庭红fQ簌。

- !Poem
  volume: 卷899_12
  title: 卷899_12撷芳词无名氏
  author: 无名氏
  content: 【撷芳词】 风摇荡，雨濛茸，翠条柔弱花头重。春衫窄，香肌湿。 记得年时，共伊曾摘¤ 都如梦，何曾共，可怜孤似钗头凤。关山隔，晚云碧， 燕儿来也，又无消息。

- !Poem
  volume: 卷899_13
  title: 卷899_13鱼游春水无名氏
  author: 无名氏
  content: 【鱼游春水】 秦楼东风里，燕子还来寻旧垒。馀寒犹峭，红日薄侵罗绮。 嫩草方抽碧玉茵，媚柳轻窣黄金缕。莺转上林，鱼游春水¤ 几曲阑干遍倚，又是一番新桃李。佳人应怪归迟，梅妆泪洗。 凤箫声绝沉孤雁，望断清波无双鲤。云山万重，寸心千里。

- !Poem
  volume: 卷899_14
  title: 卷899_14阿那曲杨贵妃
  author: 杨贵妃
  content: 【阿那曲】 罗袖动香香不已，红蕖袅袅秋烟里。轻云岭下乍摇风， 嫩柳池塘初拂水。

- !Poem
  volume: 卷899_15
  title: 卷899_15乐游曲闽后陈氏
  author: 闽后陈氏
  content: 【乐游曲】 龙舟摇曳东复东，采莲湖上红更红。波淡淡，水溶溶， 奴隔荷花路不通。 西湖南湖斗彩舟，青蒲紫蓼满中洲。波渺渺，水悠悠， 长奉君王万岁游。

- !Poem
  volume: 卷899_16
  title: 卷899_16杨柳枝柳氏
  author: 柳氏
  content: 【杨柳枝】 杨柳枝，芳菲节，可恨年年赠离别。一叶随风忽报秋， 纵使君来岂堪折。

- !Poem
  volume: 卷899_17
  title: 卷899_17字字双王丽真女郎
  author: 王丽真女郎
  content: 【字字双】 床头锦衾斑复斑，架上朱衣殷复殷。空庭明月闲复闲， 夜长路远山复山。

- !Poem
  volume: 卷899_18
  title: 卷899_18菩萨蛮耿玉真
  author: 耿玉真
  content: 【菩萨蛮】 玉京人去秋萧索，画檐鹊起梧桐落。欹枕悄无言， 月和残梦圆¤ 背灯唯暗泣，甚处砧声急。眉黛远山攒，芭蕉生暮寒。

- !Poem
  volume: 卷899_19
  title: 卷899_19句
  author: 
  content: 【句】 庭空客散人归后，画堂半掩朱帘。林风淅淅夜厌厌， 小楼新月，回首自纤纤。 春光镇在人空老，新愁往恨何穷。金窗力困起还慵。 一声羌笛，惊起醉怡容。（李后主《临江仙》。 前后两调，各逸其半） 寻春须是阳春早，看花莫待花枝老。（后主《菩萨蛮》） 帝乡烟雨锁春愁，故国山川空泪眼。（吴越王钱俶。 《木兰花》） 金凤欲飞遭掣搦，情脉脉。看即玉楼云雨隔。（钱俶） 桃李不须夸烂熳，已输了风吹一半。（韩熙载《咏梅》） 学著荷衣还可喜，年少多来有几？自古闲愁无际。 （冯延巳《谒金门》） 初离蜀道心将碎，离恨绵绵。春日如年，马上时时闻杜鹃。 （花蕊夫人《采桑子》）
