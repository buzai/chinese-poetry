
- !Poem
  volume: 卷824_1
  title: 卷824_1短歌行子兰
  author: 子兰
  content: 【短歌行】 日月何忙忙，出没住不得。使我勇壮心，少年如顷刻。 人生石火光，通时少于塞。四季倏往来，寒暑变为贼。 偷人面上花，夺人头上黑。

- !Poem
  volume: 卷824_2
  title: 卷824_2饮马长城窟子兰
  author: 子兰
  content: 【饮马长城窟】 游客长城下，饮马长城窟。马嘶闻水腥，为浸征人骨。 岂不是流泉，终不成潺湲。洗尽骨上土，不洗骨中冤。 骨若比流水，四海有还魂。空流呜咽声，声中疑是言。

- !Poem
  volume: 卷824_3
  title: 卷824_3夜直子兰
  author: 子兰
  content: 【夜直】 大内隔重墙，多闻乐未央。灯明宫树色，茶煮禁泉香。 凤辇通门静，鸡歌入漏长。宴荣陪御席，话密近龙章。 吟步彤庭月，眠分玉署凉。欲黏朱绂重，频草白麻忙。 笔力将群吏，人情在致唐。万方瞻仰处，晨夕面吾皇。

- !Poem
  volume: 卷824_4
  title: 卷824_4赠行脚僧子兰
  author: 子兰
  content: 【赠行脚僧】 世界曾行遍，全无行可修。炎凉三衲共，生死一身休。 片断云随体，稀疏雪满头。此门无所著，不肯暂淹留。

- !Poem
  volume: 卷824_5
  title: 卷824_5秋日思旧山子兰
  author: 子兰
  content: 【秋日思旧山】 咸言上国繁华，岂谓帝城羁旅。十点五点残萤， 千声万声秋雨。白云江上故乡，月下风前吟处。 欲去不去迟迟，未展平生所伫。

- !Poem
  volume: 卷824_6
  title: 卷824_6寄乾陵杨侍郎子兰
  author: 子兰
  content: 【寄乾陵杨侍郎】 冷落官资不畏贫，司曹且共内官分。步量野色成公案， 点检樵声入奏闻。陵庙路因朝去扫，御炉香每夜来焚。 碑寒树古神门上，管得无穷空白云。

- !Poem
  volume: 卷824_7
  title: 卷824_7登楼忆友子兰
  author: 子兰
  content: 【登楼忆友】 物象远濛濛，周回极望中。带烟千井树，和磬一楼风。 月色寒沈地，波声夜飏空。登临无限趣，恨不与君同。

- !Poem
  volume: 卷824_8
  title: 卷824_8华严寺望樊川子兰
  author: 子兰
  content: 【华严寺望樊川】 万木叶初红，人家树色中。疏钟摇雨脚，秋水浸云容。 雪碛回寒雁，村灯促夜舂。旧山归未得，生计欲何从。

- !Poem
  volume: 卷824_9
  title: 卷824_9与道侣同于水陆寺会宿子兰
  author: 子兰
  content: 【与道侣同于水陆寺会宿】 论道穷心少有朋，此时清话昔年曾。柿凋红叶铺寒井， 鹄坠霜毛著定僧。风递远声秋涧水，竹穿深色夜房灯。 出门尽是劳生者，只此长闲几个能。

- !Poem
  volume: 卷824_10
  title: 卷824_10城上吟子兰
  author: 子兰
  content: 【城上吟】 古冢密于草，新坟侵官道。城外无闲地，城中人又老。

- !Poem
  volume: 卷824_11
  title: 卷824_11襄阳曲子兰
  author: 子兰
  content: 【襄阳曲】 为忆南游人，移家大堤住。千帆万帆来，尽过门前去。

- !Poem
  volume: 卷824_12
  title: 卷824_12诫贪子兰
  author: 子兰
  content: 【诫贪】 多求待心足，未足旋倾覆。明知贪者心，求荣不求辱。

- !Poem
  volume: 卷824_13
  title: 卷824_13蝉二首子兰
  author: 子兰
  content: 【蝉二首】 独蝉初唱古槐枝，委曲悲凉断续迟。 雨后忽闻谁最苦，异乡孤馆忆家时。 衰柳蝉吟旁浊河，正当残日角声和。 寻常不足少愁思，此际闻时愁更多。

- !Poem
  volume: 卷824_14
  title: 卷824_14太平坊寻裴郎中故宅子兰
  author: 子兰
  content: 【太平坊寻裴郎中故宅】 不语凄凉无限情，荒阶行尽又重行。 昔年住此何人在，满地槐花秋草生。

- !Poem
  volume: 卷824_15
  title: 卷824_15登楼子兰
  author: 子兰
  content: 【登楼】 边邑鸿声一例秋，大波平日绕山流。 故人千里同明月，尽夕无言空倚楼。

- !Poem
  volume: 卷824_16
  title: 卷824_16长安早秋子兰
  author: 子兰
  content: 【长安早秋】 风舞槐花落御沟，终南山色入城秋。 门门走马征兵急，公子笙歌醉玉楼。

- !Poem
  volume: 卷824_17
  title: 卷824_17对雪子兰
  author: 子兰
  content: 【对雪】 密密无声坠碧空，霏霏有韵舞微风。 幽人吟望搜辞处，飘入窗来落砚中。

- !Poem
  volume: 卷824_18
  title: 卷824_18鹦鹉子兰
  author: 子兰
  content: 【鹦鹉】 翠毛丹觜乍教时，终日无寥似忆归。 近来偷解人言语，乱向金笼说是非。

- !Poem
  volume: 卷824_19
  title: 卷824_19晚景子兰
  author: 子兰
  content: 【晚景】 池荷衰飒菊芬芳，策杖吟诗上草堂。 满目暮云风卷尽，郡楼寒角数声长。

- !Poem
  volume: 卷824_20
  title: 卷824_20长安伤春子兰
  author: 子兰
  content: 【长安伤春】 霜陨中春花半无，狂游恣饮尽凶徒。 年年赏玩公卿辈，今委沟塍骨渐枯。

- !Poem
  volume: 卷824_21
  title: 卷824_21河梁晚望二首子兰
  author: 子兰
  content: 【河梁晚望二首】 水势滔滔不可量，渔舟容易泛沧浪。 连山翠霭笼沙溆，白鸟翩翩下夕阳。 雨添一夜秋涛阔，极目茫茫似接天。 不知龙物潜何处，鱼跃蛙鸣满槛前。

- !Poem
  volume: 卷824_22
  title: 卷824_22悲长安子兰
  author: 子兰
  content: 【悲长安】 何事天时祸未回，生灵愁悴苦寒灰。 岂知万顷繁华地，强半今为瓦砾堆。

- !Poem
  volume: 卷824_23
  title: 卷824_23千叶石榴花子兰
  author: 子兰
  content: 【千叶石榴花】 一朵花开千叶红，开时又不藉春风。 若教移在香闺畔，定与佳人艳态同。

- !Poem
  volume: 卷824_24
  title: 卷824_24观棋子兰
  author: 子兰
  content: 【观棋】 拂局尽消时，能因长路迟。点头初得计，格手待无疑。 寂默亲遗景，凝神入过思。共藏多少意，不语两相知。
