
- !Poem
  volume: 卷579_1
  title: 卷579_1车驾西游因而有作温庭筠
  author: 温庭筠
  content: 【车驾西游因而有作】 宣曲长杨瑞气凝，上林狐兔待秋鹰。 谁将词赋陪雕辇，寂寞相如卧茂林。

- !Poem
  volume: 卷579_2
  title: 卷579_2伤温德彝（一作伤边将）温庭筠
  author: 温庭筠
  content: 【伤温德彝（一作伤边将）】 昔年戎虏犯榆关，一败龙城匹马还。 侯印不闻封李广，他人丘垄似天山。

- !Poem
  volume: 卷579_3
  title: 卷579_3赠少年温庭筠
  author: 温庭筠
  content: 【赠少年】 江海相逢客恨多，秋风叶下洞庭波。 酒酣夜别淮阴市，月照高楼一曲歌。

- !Poem
  volume: 卷579_4
  title: 卷579_4赠郑征君家匡山首春与丞相赞皇公游止温庭筠
  author: 温庭筠
  content: 【赠郑征君家匡山首春与丞相赞皇公游止】 一抛兰棹逐燕鸿，曾向江湖识谢公。 每到朱门还怅望，故山多在画屏中。

- !Poem
  volume: 卷579_5
  title: 卷579_5夏中病痁作温庭筠
  author: 温庭筠
  content: 【夏中病痁作】 山鬼扬威正气愁，便辞珍簟袭狐裘。 西窗一夕悲人事，团扇无情不待秋。

- !Poem
  volume: 卷579_6
  title: 卷579_6题友人居温庭筠
  author: 温庭筠
  content: 【题友人居】 尽日松堂看画图，绮疏岑寂似清都。 若教烟水无鸥鸟，张翰何由到五湖。

- !Poem
  volume: 卷579_7
  title: 卷579_7题李相公敕赐锦屏风温庭筠
  author: 温庭筠
  content: 【题李相公敕赐锦屏风】 丰沛曾为社稷臣，赐书名画墨犹新。 几人同保山河誓，犹自栖栖九陌尘。

- !Poem
  volume: 卷579_8
  title: 卷579_8蔡中郎坟温庭筠
  author: 温庭筠
  content: 【蔡中郎坟】 古坟零落野花春，闻说中郎有后身。 今日爱才非昔日，莫抛心力作词人。

- !Poem
  volume: 卷579_9
  title: 卷579_9元处士池上温庭筠
  author: 温庭筠
  content: 【元处士池上】 蓼穗菱丛思蟪蛄，水萤江鸟满烟蒲。 愁红一片风前落，池上秋波似五湖。

- !Poem
  volume: 卷579_10
  title: 卷579_10华阴韦氏林亭温庭筠
  author: 温庭筠
  content: 【华阴韦氏林亭】 自有林亭不得闲，陌尘宫树是非间。 终南长在茅檐外，别向人间看华山。

- !Poem
  volume: 卷579_11
  title: 卷579_11寄裴生乞钓钩温庭筠
  author: 温庭筠
  content: 【寄裴生乞钓钩】 一随菱棹谒王侯，深愧移文负钓舟。 今日太湖风色好，却将诗句乞鱼钩。

- !Poem
  volume: 卷579_12
  title: 卷579_12长安春晚二首温庭筠
  author: 温庭筠
  content: 【长安春晚二首】 曲江春半日迟迟，正是王孙怅望时。 杏花落尽不归去，江上东风吹柳丝。 四方无事太平年，万象鲜明禁火前。 九重细雨惹春色，轻染龙池杨柳烟。

- !Poem
  volume: 卷579_13
  title: 卷579_13三月十八日雪中作温庭筠
  author: 温庭筠
  content: 【三月十八日雪中作】 芍药蔷薇语早梅，不知谁是艳阳才。 今朝领得春风意，不复饶君雪里开。

- !Poem
  volume: 卷579_14
  title: 卷579_14咸阳值雨温庭筠
  author: 温庭筠
  content: 【咸阳值雨】 咸阳桥上雨如悬，万点空濛隔钓船。 还似洞庭春水色，晓云将入岳阳天。

- !Poem
  volume: 卷579_15
  title: 卷579_15弹筝人温庭筠
  author: 温庭筠
  content: 【弹筝人】 天宝年中事玉皇，曾将新曲教宁王。 钿蝉金雁今零落，一曲伊州泪万行。

- !Poem
  volume: 卷579_16
  title: 卷579_16瑶瑟怨温庭筠
  author: 温庭筠
  content: 【瑶瑟怨】 冰簟银床梦不成，碧天如水夜云轻。 雁声远过潇湘去，十二楼中月自明。

- !Poem
  volume: 卷579_17
  title: 卷579_17题端正树温庭筠
  author: 温庭筠
  content: 【题端正树】 路傍佳树碧云愁，曾侍金舆幸驿楼。 草木荣枯似人事，绿阴寂寞汉陵秋。

- !Poem
  volume: 卷579_18
  title: 卷579_18渭上题三首温庭筠
  author: 温庭筠
  content: 【渭上题三首】 吕公荣达子陵归，万古烟波绕钓矶。 桥上一通名利迹，至今江鸟背人飞。 目极云霄思浩然，风帆一片水连天。 轻桡便是东归路，不肯忘机作钓船。 烟水何曾息世机，暂时相向亦依依。 所嗟白首磻溪叟，一下渔舟更不归。

- !Poem
  volume: 卷579_19
  title: 卷579_19经故翰林袁学士居温庭筠
  author: 温庭筠
  content: 【经故翰林袁学士居】 剑逐惊波玉委尘，谢安门下更何人。 西州城外花千树，尽是羊昙醉后春。

- !Poem
  volume: 卷579_20
  title: 卷579_20题城南杜邠公林亭（时公镇淮南自西蜀移节）温庭筠
  author: 温庭筠
  content: 【题城南杜邠公林亭（时公镇淮南自西蜀移节）】 卓氏垆前金线柳，隋家堤畔锦帆风。 贪为两地分霖雨，不见池莲照水红。

- !Poem
  volume: 卷579_21
  title: 卷579_21夜看牡丹温庭筠
  author: 温庭筠
  content: 【夜看牡丹】 高低深浅一阑红，把火殷勤绕露丛。 希逸近来成懒病，不能容易向春风。

- !Poem
  volume: 卷579_22
  title: 卷579_22宿城南亡友别墅温庭筠
  author: 温庭筠
  content: 【宿城南亡友别墅】 水流花落叹浮生，又伴游人宿杜城。 还似昔年残梦里，透帘斜月独闻莺。

- !Poem
  volume: 卷579_23
  title: 卷579_23过分水岭温庭筠
  author: 温庭筠
  content: 【过分水岭】 溪水无情似有情，入山三日得同行。 岭头便是分头处，惜别潺湲一夜声。

- !Poem
  volume: 卷579_24
  title: 卷579_24鄠杜郊居温庭筠
  author: 温庭筠
  content: 【鄠杜郊居】 槿篱芳援近樵家，垄麦青青一径斜。 寂寞游人寒食后，夜来风雨送梨花。

- !Poem
  volume: 卷579_25
  title: 卷579_25题河中紫极宫温庭筠
  author: 温庭筠
  content: 【题河中紫极宫】 昔年曾伴玉真游，每到仙宫即是秋。 曼倩不归花落尽，满丛烟露月当楼。

- !Poem
  volume: 卷579_26
  title: 卷579_26四皓温庭筠
  author: 温庭筠
  content: 【四皓】 商於甪里便成功，一寸沉机万古同。 但得戚姬甘定分，不应真有紫芝翁。

- !Poem
  volume: 卷579_27
  title: 卷579_27赠张炼师温庭筠
  author: 温庭筠
  content: 【赠张炼师】 丹溪药尽变金骨，清洛月寒吹玉笙。 他日隐居无访处，碧桃花发水纵横。
