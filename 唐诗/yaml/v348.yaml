
- !Poem
  volume: 卷348_1
  title: 卷348_1公子行陈羽
  author: 陈羽
  content: 【公子行】 金羁白面郎，何处蹋青来。马娇郎半醉，躞蹀望楼台。 似见楼上人，玲珑窗户开。隔花闻一笑，落日不知回。

- !Poem
  volume: 卷348_2
  title: 卷348_2古意陈羽
  author: 陈羽
  content: 【古意】 十三学绣罗衣裳，自怜红袖闻馨香。人言此是嫁时服， 含笑不刺双鸳鸯。郎年十九髭未生，拜官天下闻郎名。 车马骈阗贺门馆，自然不失为公卿。是时妾家犹未贫， 兄弟出入双车轮。繁华全盛两相敌，与郎年少为婚姻。 郎家居近御沟水，豪门客尽蹑珠履。雕盘酒器常不干， 晓入中厨妾先起。姑嫜严肃有规矩，小姑娇憨意难取。 朝参暮拜白玉堂，绣衣著尽黄金缕。妾貌渐衰郎渐薄， 时时强笑意索寞。知郎本来无岁寒，几回掩泪看花落。 妾年四十丝满头，郎年五十封公侯。男儿全盛日忘旧， 银床羽帐空飕飗。庭花红遍蝴蝶飞，看郎佩玉下朝时。 归来略略不相顾，却令侍婢生光辉。郎恨妇人易衰老， 妾亦恨深不忍道。看郎强健能几时，年过六十还枯槁。

- !Poem
  volume: 卷348_3
  title: 卷348_3长相思陈羽
  author: 陈羽
  content: 【长相思】 相思长相思，相思无限极。相思苦相思，相思损容色。 容色真可惜，相思不可彻。日日长相思，相思肠断绝。 肠断绝，泪还续，闲人莫作相思曲。

- !Poem
  volume: 卷348_4
  title: 卷348_4送戴端公赴容州陈羽
  author: 陈羽
  content: 【送戴端公赴容州】 分命诸侯重，葳蕤绣服香。八蛮治险阻，千骑蹋繁霜。 山断旌旗出，天晴剑珮光。还将小戴礼，远出化南方。

- !Poem
  volume: 卷348_5
  title: 卷348_5送殷华之洪州陈羽
  author: 陈羽
  content: 【送殷华之洪州】 离堂悲楚调，君奏豫章行。愁处雪花白，梦中江水清。 扣船歌月色，避浪宿猿声。还作经年别，相思湖草生。

- !Poem
  volume: 卷348_6
  title: 卷348_6春日晴原野望陈羽
  author: 陈羽
  content: 【春日晴原野望】 东风吹暖气，消散入晴天。渐变池塘色，欲生杨柳烟。 蒙茸花向月，潦倒客经年。乡思应愁望，江湖春水连。

- !Poem
  volume: 卷348_7
  title: 卷348_7湘妃怨陈羽
  author: 陈羽
  content: 【湘妃怨】 舜欲省蛮陬，南巡非逸游。九山沉白日，二女泣沧洲。 目极楚云断，恨连湘水流。至今闻鼓瑟，咽绝不胜愁。

- !Poem
  volume: 卷348_8
  title: 卷348_8冬晚送友人使西蕃陈羽
  author: 陈羽
  content: 【冬晚送友人使西蕃】 驿使向天西，巡羌复入氐。玉关晴有雪，砂碛雨无泥。 落泪军中笛，惊眠塞上鸡。逢春乡思苦，万里草萋萋。

- !Poem
  volume: 卷348_9
  title: 卷348_9春园即事陈羽
  author: 陈羽
  content: 【春园即事】 水隔群物远，夜深风起频。霜中千树橘，月下五湖人。 听鹤忽忘寝，见山如得邻。明年还到此，共看洞庭春。

- !Poem
  volume: 卷348_10
  title: 卷348_10送友人及第归江东陈羽
  author: 陈羽
  content: 【送友人及第归江东】 五陵春色泛花枝，心醉花前远别离。落羽耻为关右客， 成名空羡里中儿。都门雨歇愁分处，山店灯残梦到时。 家住洞庭多钓伴，因来相贺话相思。

- !Poem
  volume: 卷348_11
  title: 卷348_11梓州与温商夜别（一作夜别温商梓州）陈羽
  author: 陈羽
  content: 【梓州与温商夜别（一作夜别温商梓州）】 凤凰城里花时别，玄武江边月下逢。客舍莫辞先买酒， 相门曾忝共登龙。迎风骚屑千家竹，隔水悠扬午夜钟。 明日又行西蜀路，不堪天际远山重。

- !Poem
  volume: 卷348_12
  title: 卷348_12长安卧病秋夜言怀陈羽
  author: 陈羽
  content: 【长安卧病秋夜言怀】 九重门锁禁城秋，月过南宫渐映楼。紫陌夜深槐露滴， 碧空云尽火星流。风清刻漏传三殿，甲第歌钟乐五侯。 楚客病来乡思苦，寂寥灯下不胜愁。

- !Poem
  volume: 卷348_13
  title: 卷348_13喜雪上窦相公（一作朱湾诗）陈羽
  author: 陈羽
  content: 【喜雪上窦相公（一作朱湾诗）】 千门万户雪花浮，点点无声落瓦沟。全似玉尘销更积， 半成冰水结还流。光添曙色连天远，轻逐春风绕玉楼。 平地已沾盈尺润，年丰须荷富人侯。

- !Poem
  volume: 卷348_14
  title: 卷348_14宴杨驸马山亭（一作朱湾诗）陈羽
  author: 陈羽
  content: 【宴杨驸马山亭（一作朱湾诗）】 垂杨拂岸草茸茸，绣户窗前花影重。鲙下玉盘红缕细， 酒开金瓮绿醅醲。中朝驸马何平叔，南国词人陆士龙。 落日泛舟同醉处，回潭百丈映千峰。

- !Poem
  volume: 卷348_15
  title: 卷348_15西蜀送许中庸归秦赴举陈羽
  author: 陈羽
  content: 【西蜀送许中庸归秦赴举】 春色华阳国，秦人此别离。驿楼横水影，乡路入花枝。 日暖莺飞好，山晴马去迟。剑门当石隘，栈阁入云危。 独鹤心千里，贫交酒一卮。桂条攀偃蹇，兰叶藉参差。 旅梦惊蝴蝶，残芳怨子规。碧霄今夜月，惆怅上峨嵋。

- !Poem
  volume: 卷348_16
  title: 卷348_16小苑春望宫池柳色（一作御沟新柳）陈羽
  author: 陈羽
  content: 【小苑春望宫池柳色（一作御沟新柳）】 宛宛如丝柳，含黄一望新。未成沟上暗，且向日边春。 袅娜方遮水，低迷欲醉人。托空芳郁郁，逐溜影鳞鳞。 弄水滋宵露，垂枝染夕尘。夹堤连太液，还似映天津。

- !Poem
  volume: 卷348_17
  title: 卷348_17中秋夜临镜湖望月陈羽
  author: 陈羽
  content: 【中秋夜临镜湖望月】 镜里秋宵望，湖平月彩深。圆光珠入浦，浮照鹊惊林。 澹动光还碎，婵娟影不沉。远时生岸曲，空处落波心。 迥彻轮初满，孤明魄未侵。桂枝如可折，何惜夜登临。

- !Poem
  volume: 卷348_18
  title: 卷348_18江上愁思二首陈羽
  author: 陈羽
  content: 【江上愁思二首】 江上翁开门，开门向衰草。只知愁子孙，不觉生涯老。 江上草茎枯，茎枯叶复焦。那堪芳意尽，夜夜没寒潮。

- !Poem
  volume: 卷348_19
  title: 卷348_19梁城老人怨（一作司空曙诗）陈羽
  author: 陈羽
  content: 【梁城老人怨（一作司空曙诗）】 朝为耕种人，暮作刀枪鬼。相看父子血，共染城濠水。

- !Poem
  volume: 卷348_20
  title: 卷348_20送灵一上人陈羽
  author: 陈羽
  content: 【送灵一上人】 十年劳远别，一笑喜相逢。又上青山去，青山千万重。

- !Poem
  volume: 卷348_21
  title: 卷348_21经夫差庙陈羽
  author: 陈羽
  content: 【经夫差庙】 姑苏城畔千年木，刻作夫差庙里神。 冠盖寂寥尘满室，不知箫鼓乐何人。

- !Poem
  volume: 卷348_22
  title: 卷348_22九月十日即事陈羽
  author: 陈羽
  content: 【九月十日即事】 汉江天外东流去，巴塞连山万里秋。 节过重阳人病起，一枝残菊不胜愁。

- !Poem
  volume: 卷348_23
  title: 卷348_23夏日宴九华池赠主人陈羽
  author: 陈羽
  content: 【夏日宴九华池赠主人】 池上凉台五月凉，百花开尽水芝香。 黄金买酒邀诗客，醉倒檐前青玉床。

- !Poem
  volume: 卷348_24
  title: 卷348_24长安早春言志陈羽
  author: 陈羽
  content: 【长安早春言志】 九衢日暖树苍苍，万里吴人忆水乡。 汉主未曾亲羽猎，不知将底谏君王。

- !Poem
  volume: 卷348_25
  title: 卷348_25读苏属国传陈羽
  author: 陈羽
  content: 【读苏属国传】 天山西北居延海，沙塞重重不见春。 肠断帝乡遥望日，节旄零落汉家臣。

- !Poem
  volume: 卷348_26
  title: 卷348_26吴城览古陈羽
  author: 陈羽
  content: 【吴城览古】 吴王旧国水烟空，香径无人兰叶红。 春色似怜歌舞地，年年先发馆娃宫。

- !Poem
  volume: 卷348_27
  title: 卷348_27犍为城下夜泊闻夷歌陈羽
  author: 陈羽
  content: 【犍为城下夜泊闻夷歌】 犍为城下牂牁路，空冢滩西贾客舟。 此夜可怜江上月，夷歌铜鼓不胜愁。

- !Poem
  volume: 卷348_28
  title: 卷348_28和王中丞使君春日过高评事幽居陈羽
  author: 陈羽
  content: 【和王中丞使君春日过高评事幽居】 风光满路旗幡出，林下高人待使君。 笑藉紫兰相向醉，野花千树落纷纷。

- !Poem
  volume: 卷348_29
  title: 卷348_29和王中丞中和日陈羽
  author: 陈羽
  content: 【和王中丞中和日】 节应中和天地晴，繁弦叠鼓动高城。 汉家分刺诸侯贵，一曲阳春江水清。

- !Poem
  volume: 卷348_30
  title: 卷348_30同韦中丞花下夜饮赠歌人陈羽
  author: 陈羽
  content: 【同韦中丞花下夜饮赠歌人】 银烛煌煌半醉人，娇歌宛转动朱唇。 繁花落尽春风里，绣被郎官不负春。

- !Poem
  volume: 卷348_31
  title: 卷348_31若耶溪逢陆澧陈羽
  author: 陈羽
  content: 【若耶溪逢陆澧】 溪上春晴聊看竹，谁言驿使此相逢。 担簦蹑屐仍多病，笑杀云间陆士龙。

- !Poem
  volume: 卷348_32
  title: 卷348_32夜泊荆溪陈羽
  author: 陈羽
  content: 【夜泊荆溪】 小雪已晴芦叶暗，长波乍急鹤声嘶。 孤舟一夜宿流水，眼看山头月落溪。

- !Poem
  volume: 卷348_33
  title: 卷348_33南山别僧陈羽
  author: 陈羽
  content: 【南山别僧】 惆怅人间多别离，梅花满眼独行时。 无家度日多为客，欲共山僧何处期。

- !Poem
  volume: 卷348_34
  title: 卷348_34戏题山居二首陈羽
  author: 陈羽
  content: 【戏题山居二首】 云盖秋松幽洞近，水穿危石乱山深。 门前自有千竿竹，免向人家看竹林。 虽有柴门长不关，片云高木共身闲。 犹嫌住久人知处，见欲移居更上山。

- !Poem
  volume: 卷348_35
  title: 卷348_35山中秋夜喜周士闲见过陈羽
  author: 陈羽
  content: 【山中秋夜喜周士闲见过】 青山高处上不易，白云深处行亦难。 留君不宿对秋月，莫厌山空泉石寒。

- !Poem
  volume: 卷348_36
  title: 卷348_36过栎阳山谿陈羽
  author: 陈羽
  content: 【过栎阳山谿】 众草穿沙芳色齐，蹋莎行草过春溪。 闲云相引上山去，人到山头云却低。

- !Poem
  volume: 卷348_37
  title: 卷348_37姑苏台怀古陈羽
  author: 陈羽
  content: 【姑苏台怀古】 忆昔吴王争霸日，歌钟满地上高台。 三千宫女看花处，人尽台崩花自开。

- !Poem
  volume: 卷348_38
  title: 卷348_38将归旧山留别陈羽
  author: 陈羽
  content: 【将归旧山留别】 相共游梁今独还，异乡摇落忆空山。 信陵死后无公子，徒向夷门学抱关。

- !Poem
  volume: 卷348_39
  title: 卷348_39游洞灵观陈羽
  author: 陈羽
  content: 【游洞灵观】 初访西城礼少君，独行深入洞天云。 风吹青桂寒花落，香绕仙坛处处闻。

- !Poem
  volume: 卷348_40
  title: 卷348_40旅次沔阳，闻克复，而用师者穷兵黩武，因书简之陈羽
  author: 陈羽
  content: 【旅次沔阳，闻克复，而用师者穷兵黩武，因书简之】 江上烟消汉水清，王师大破绿林兵。 干戈用尽人成血，韩信空传壮士名。

- !Poem
  volume: 卷348_41
  title: 卷348_41湘君祠（一作湘妃怨）陈羽
  author: 陈羽
  content: 【湘君祠（一作湘妃怨）】 二妃怨处云沉沉，二妃哭处湘水深。 商人酒滴庙前草，萧索风生斑竹林。

- !Poem
  volume: 卷348_42
  title: 卷348_42送辛吉甫常州觐省陈羽
  author: 陈羽
  content: 【送辛吉甫常州觐省】 西去兰陵家不远，到家还及采兰时。 新年送客我为客，惆怅门前黄柳丝。

- !Poem
  volume: 卷348_43
  title: 卷348_43题舞花山大师遗居陈羽
  author: 陈羽
  content: 【题舞花山大师遗居】 西过流沙归路长，一生遗迹在东方。 空堂寂寞闭灯影，风动四山松柏香。

- !Poem
  volume: 卷348_44
  title: 卷348_44广陵秋夜对月即事陈羽
  author: 陈羽
  content: 【广陵秋夜对月即事】 霜落寒空月上楼，月中歌吹满扬州。 相看醉舞倡楼月，不觉隋家陵树秋。

- !Poem
  volume: 卷348_45
  title: 卷348_45早秋浐水送人归越陈羽
  author: 陈羽
  content: 【早秋浐水送人归越】 凉叶萧萧生远风，晓鸦飞度望春宫。 越人归去一摇首，肠断马嘶秋水东。

- !Poem
  volume: 卷348_46
  title: 卷348_46小江驿送陆侍御归湖上山陈羽
  author: 陈羽
  content: 【小江驿送陆侍御归湖上山】 鹤唳天边秋水空，荻花芦叶起西风。 今夜渡江何处宿，会稽山在月明中。

- !Poem
  volume: 卷348_47
  title: 卷348_47送李德舆归穿石洞山居陈羽
  author: 陈羽
  content: 【送李德舆归穿石洞山居】 乌巾年少归何处，一片彩霞仙洞中。 惆怅别时花似雪，行人不肯醉春风。

- !Poem
  volume: 卷348_48
  title: 卷348_48酬幽居闲上人喜及第后见赠陈羽
  author: 陈羽
  content: 【酬幽居闲上人喜及第后见赠】 九霄心在劳相问，四十年间岂足惊。 风动自然云出岫，高僧不用笑浮生。

- !Poem
  volume: 卷348_49
  title: 卷348_49洛下赠彻公陈羽
  author: 陈羽
  content: 【洛下赠彻公】 天竺沙门洛下逢，请为同社笑相容。 支颐忽望碧云里，心爱嵩山第几重。

- !Poem
  volume: 卷348_50
  title: 卷348_50观朱舍人归葬吴中陈羽
  author: 陈羽
  content: 【观朱舍人归葬吴中】 翩翩绛旐寒流上，行引东归万里魂。 几处州人临水哭，共看遗草有王言。

- !Poem
  volume: 卷348_51
  title: 卷348_51题清镜寺留别陈羽
  author: 陈羽
  content: 【题清镜寺留别】 路入千山愁自知，雪花撩乱压松枝。 世人并道离别苦，谁信山僧轻别离。

- !Poem
  volume: 卷348_52
  title: 卷348_52从军行陈羽
  author: 陈羽
  content: 【从军行】 海畔风吹冻泥裂，枯桐叶落枝梢折。 横笛闻声不见人，红旗直上天山雪。

- !Poem
  volume: 卷348_53
  title: 卷348_53宿淮阴作陈羽
  author: 陈羽
  content: 【宿淮阴作】 秋灯点点淮阴市，楚客联樯宿淮水。 夜深风起鱼鳖腥，韩信祠堂明月里。

- !Poem
  volume: 卷348_54
  title: 卷348_54春日南山行陈羽
  author: 陈羽
  content: 【春日南山行】 处处看山不可行，野花相向笑无成。 长嫌为客过州县，渐被时人识姓名。

- !Poem
  volume: 卷348_55
  title: 卷348_55步虚词二首陈羽
  author: 陈羽
  content: 【步虚词二首】 汉武清斋读鼎书，太官扶上画云车。 坛上月明宫殿闭，仰看星斗礼空虚。 楼殿层层阿母家，昆仑山顶驻红霞。 笙歌出见穆天子，相引笑看琪树花。

- !Poem
  volume: 卷348_56
  title: 卷348_56襄阳过孟浩然旧居陈羽
  author: 陈羽
  content: 【襄阳过孟浩然旧居】 襄阳城郭春风起，汉水东流去不还。 孟子死来江树老，烟霞犹在鹿门山。

- !Poem
  volume: 卷348_57
  title: 卷348_57送友人游嵩山陈羽
  author: 陈羽
  content: 【送友人游嵩山】 嵩山归路绕天坛，雪影松声满谷寒。 君见九龙潭上月，莫辞清夜访袁安。

- !Poem
  volume: 卷348_58
  title: 卷348_58伏翼西洞送夏方庆陈羽
  author: 陈羽
  content: 【伏翼西洞送夏方庆】 洞里春晴花正开，看花出洞几时回。 殷勤好去武陵客，莫引世人相逐来。

- !Poem
  volume: 卷348_59
  title: 卷348_59赠人陈羽
  author: 陈羽
  content: 【赠人】 或棹孤舟或杖藜，寻常适意钓长溪。 草堂竹径在何处，落日孤烟寒渚西。

- !Poem
  volume: 卷348_60
  title: 卷348_60句陈羽
  author: 陈羽
  content: 【句】 稚子新能编笋笠，山妻旧解补荷衣。秋山隔岸清猿叫， 湖水当门白鸟飞。（见《锦绣万花谷》）
