
- !Poem
  volume: 卷3_1
  title: 卷3_1过晋阳宫李隆基
  author: 李隆基
  content: 【过晋阳宫】 缅想封唐处，实惟建国初。俯察伊晋野，仰观乃参虚。 井邑龙斯跃，城池凤翔馀。林塘犹沛泽，台榭宛旧居。 运革祚中否，时迁命兹符。顾循承丕构，怵惕多忧虞。 尚恐威不逮，复虑化未孚。岂徒劳辙迹，所期训戎车。 习俗问黎人，亲巡慰里闾。永言念成功，颂德临康衢。 长怀经纶日，叹息履庭隅。艰难安可忘，欲去良踟蹰。

- !Poem
  volume: 卷3_2
  title: 卷3_2行次成皋途经先圣擒建德之所缅思功业感而赋诗李隆基
  author: 李隆基
  content: 【行次成皋途经先圣擒建德之所缅思功业感而赋诗】 有隋政昏虐，群雄已交争。先圣按剑起，叱咤风云生。 饮马河洛竭，作气嵩华惊。克敌睿图就，擒俘帝道亨。 顾惭嗣宝历，恭承天下平。幸过翦鲸地，感慕神且英。

- !Poem
  volume: 卷3_3
  title: 卷3_3校猎义成喜逢大雪率题九韵以示群官李隆基
  author: 李隆基
  content: 【校猎义成喜逢大雪率题九韵以示群官】 弧矢威天下，旌旗游近县。一面施鸟罗，三驱教人战。 暮云成积雪，晓色开行殿。皓然原隰同，不觉林野变。 北风勇士马，东日华组练。触地银獐出，连山缟鹿见。 月兔落高矰，星狼下急箭。既欣盈尺兆，复忆磻溪便。 岁丰将遇贤，俱荷皇天眷。

- !Poem
  volume: 卷3_4
  title: 卷3_4赐诸州刺史以题座右李隆基
  author: 李隆基
  content: 【赐诸州刺史以题座右】 眷言思共理，鉴梦想维良。猗欤此推择，声绩著周行。 贤能既俟进，黎献实伫康。视人当如子，爱人亦如伤。 讲学试诵论，阡陌劝耕桑。虚誉不可饰，清知不可忘。 求名迹易见，安贞德自彰。讼狱必以情，教民贵有常。 恤惸且存老，抚弱复绥强。勉哉各祗命，知予眷万方。

- !Poem
  volume: 卷3_5
  title: 卷3_5送忠州太守康昭远等李隆基
  author: 李隆基
  content: 【送忠州太守康昭远等】 端拱临中枢，缅怀共予理。不有台阁英，孰振循良美。 分符侯甸内，拜手明庭里。誓节期饮冰，调人方导水。 嘉声驰九牧，惠化光千祀。时雨侔昔贤，芳猷贯前史。 伫尔颂中和，吾将令卿士。

- !Poem
  volume: 卷3_6
  title: 卷3_6送李邕之任滑台李隆基
  author: 李隆基
  content: 【送李邕之任滑台】 汉家重东郡，宛彼白马津。黎庶既蕃殖，临之劳近臣。 远别初首路，今行方及春。课成应第一，良牧尔当仁。

- !Poem
  volume: 卷3_7
  title: 卷3_7端午三殿宴群臣探得神字李隆基
  author: 李隆基
  content: 【端午三殿宴群臣探得神字】 五月符天数，五音调夏钧。旧来传五日，无事不称神。 穴枕通灵气，长丝续命人。四时花竞巧，九子粽争新。 方殿临华节，圆宫宴雅臣。进对一言重，遒文六义陈。 股肱良足咏，风化可还淳。

- !Poem
  volume: 卷3_8
  title: 卷3_8温汤对雪李隆基
  author: 李隆基
  content: 【温汤对雪】 北风吹同云，同云飞白雪。白雪乍回散，同云何惨烈。 未见温泉冰，宁知火井灭。表瑞良在兹，庶几可怡悦。

- !Poem
  volume: 卷3_9
  title: 卷3_9登蒲州逍遥楼李隆基
  author: 李隆基
  content: 【登蒲州逍遥楼】 长榆息烽火，高柳静风尘。卜征巡九洛，展豫出三秦。 昔是潜龙地，今为上理辰。时平乘道泰，聊赏遇年春。 黄河分地络，飞观接天津。一览遗芳翰，千载肃如神。

- !Poem
  volume: 卷3_10
  title: 卷3_10经河上公庙李隆基
  author: 李隆基
  content: 【经河上公庙】 昔闻有耆叟，河上独遗荣。迹与尘嚣隔，心将道德并。 讵以天地累，宁为宠辱惊。矫然翔寥廓，如何屈坚贞。 玄玄妙门启，肃肃祠宇清。冥漠无先后，那能纪姓名。

- !Poem
  volume: 卷3_11
  title: 卷3_11过王濬墓李隆基
  author: 李隆基
  content: 【过王濬墓】 吴国分牛斗，晋室命龙骧。受任敌已灭，策勋名不彰。 居美未尽善，矜功徒自伤。长戟今何在，孤坟此路傍。 不观松柏茂，空馀荆棘场。叹嗟悬剑陇，谁识梦刀祥。

- !Poem
  volume: 卷3_12
  title: 卷3_12初入秦川路逢寒食李隆基
  author: 李隆基
  content: 【初入秦川路逢寒食】 洛阳芳树映天津，灞岸垂杨窣地新。直为经过行处乐， 不知虚度两京春。去年馀闰今春早，曙色和风著花草。 可怜寒食与清明，光辉并在长安道。自从关路入秦川， 争道何人不戏鞭。公子途中妨蹴鞠，佳人马上废秋千。 渭水长桥今欲渡，葱葱渐见新丰树。远看骊岫入云霄， 预想汤池起烟雾。烟雾氛氲水殿开，暂拂香轮归去来。 今岁清明行已晚，明年寒食更相陪。

- !Poem
  volume: 卷3_13
  title: 卷3_13春台望李隆基
  author: 李隆基
  content: 【春台望】 暇景属三春，高台聊四望。目极千里际，山川一何壮。 太华见重岩，终南分叠嶂。郊原纷绮错，参差多异状。 佳气满通沟，迟步入绮楼。初莺一一鸣红树， 归雁双双去绿洲。太液池中下黄鹤，昆明水上映牵牛。 闻道汉家全盛日，别馆离宫趣非一。甘泉逶迤亘明光， 五柞连延接未央。周庐徼道纵横转，飞阁回轩左右长。 须念作劳居者逸，勿言我后焉能恤。为想雄豪壮柏梁， 何如俭陋卑茅室。阳乌黯黯向山沉，夕鸟喧喧入上林。 薄暮赏馀回步辇，还念中人罢百金。

- !Poem
  volume: 卷3_14
  title: 卷3_14过大哥宅探得歌字韵李隆基
  author: 李隆基
  content: 【过大哥宅探得歌字韵】 鲁卫情先重，亲贤爱转多。冕旒丰暇日，乘景暂经过。 戚里申高宴，平台奏雅歌。复寻为善乐，方验保山河。

- !Poem
  volume: 卷3_15
  title: 卷3_15同玉真公主过大哥山池李隆基
  author: 李隆基
  content: 【同玉真公主过大哥山池】 地有招贤处，人传乐善名。鹜池临九达，龙岫对层城。 桂月先秋冷，蘋风向晚清。凤楼遥可见，仿佛玉箫声。

- !Poem
  volume: 卷3_16
  title: 卷3_16经邹鲁祭孔子而叹之李隆基
  author: 李隆基
  content: 【经邹鲁祭孔子而叹之】 夫子何为者，栖栖一代中。地犹鄹氏邑，宅即鲁王宫。 叹凤嗟身否，伤麟怨道穷。今看两楹奠，当与梦时同。

- !Poem
  volume: 卷3_17
  title: 卷3_17惟此温泉是称愈疾岂予独受其福思与兆人共之…言其志李隆基
  author: 李隆基
  content: 【惟此温泉是称愈疾岂予独受其福思与兆人共之…言其志】 桂殿与山连，兰汤涌自然。阴崖含秀色，温谷吐潺湲。 绩为蠲邪著，功因养正宣。愿言将亿兆，同此共昌延。

- !Poem
  volume: 卷3_18
  title: 卷3_18旋师喜捷李隆基
  author: 李隆基
  content: 【旋师喜捷】 边服胡尘起，长安汉将飞。龙蛇开阵法，貔虎振军威。 诈虏脑涂地，征夫血染衣。今朝书奏入，明日凯歌归。

- !Poem
  volume: 卷3_19
  title: 卷3_19过老子庙李隆基
  author: 李隆基
  content: 【过老子庙】 仙居怀圣德，灵庙肃神心。草合人踪断，尘浓鸟迹深。 流沙丹灶没，关路紫烟沉。独伤千载后，空馀松柏林。

- !Poem
  volume: 卷3_20
  title: 卷3_20途次陕州李隆基
  author: 李隆基
  content: 【途次陕州】 境出三秦外，途分二陕中。山川入虞虢，风俗限西东。 树古棠阴在，耕馀让畔空。鸣笳从此去，行见洛阳宫。

- !Poem
  volume: 卷3_21
  title: 卷3_21野次喜雪李隆基
  author: 李隆基
  content: 【野次喜雪】 拂曙辟行宫，寒皋野望通。繁云低远岫，飞雪舞长空。 赋象恒依物，萦回屡逐风。为知勤恤意，先此示年丰。

- !Poem
  volume: 卷3_22
  title: 卷3_22送贺知章归四明李隆基
  author: 李隆基
  content: 【送贺知章归四明】 遗荣期入道，辞老竟抽簪。岂不惜贤达，其如高尚心。 寰中得秘要，方外散幽襟。独有青门饯，群僚怅别深。

- !Poem
  volume: 卷3_23
  title: 卷3_23轩游宫十五夜李隆基
  author: 李隆基
  content: 【轩游宫十五夜】 行迈离秦国，巡方赴洛师。路逢三五夜，春色暗中期。 关外长河转，宫中淑气迟。歌钟对明月，不减旧游时。

- !Poem
  volume: 卷3_24
  title: 卷3_24观拔河俗戏李隆基
  author: 李隆基
  content: 【观拔河俗戏】 壮徒恒贾勇，拔拒抵长河。欲练英雄志，须明胜负多。 噪齐山岌嶪，气作水腾波。预期年岁稔，先此乐时和。

- !Poem
  volume: 卷3_25
  title: 卷3_25同刘晃喜雨李隆基
  author: 李隆基
  content: 【同刘晃喜雨】 节变寒初尽，时和气已春。繁云先合寸，膏雨自依旬。 飒飒飞平野，霏霏静暗尘。悬知花叶意，朝夕望中新。

- !Poem
  volume: 卷3_26
  title: 卷3_26千秋节赐群臣镜李隆基
  author: 李隆基
  content: 【千秋节赐群臣镜】 铸得千秋镜，光生百炼金。分将赐群后，遇象见清心。 台上冰华澈，窗中月影临。更衔长绶带，留意感人深。

- !Poem
  volume: 卷3_27
  title: 卷3_27赐道士邓紫阳李隆基
  author: 李隆基
  content: 【赐道士邓紫阳】 太乙三门诀，元君六甲符。下传金版术，上刻玉清书。 有美探真士，囊中得秘书。自知三醮后，翊我灭残胡。

- !Poem
  volume: 卷3_28
  title: 卷3_28幸蜀西至剑门李隆基
  author: 李隆基
  content: 【幸蜀西至剑门】 剑阁横云峻，銮舆出狩回。翠屏千仞合，丹嶂五丁开。 灌木萦旗转，仙云拂马来。乘时方在德，嗟尔勒铭才。

- !Poem
  volume: 卷3_29
  title: 卷3_29答司马承祯上剑镜李隆基
  author: 李隆基
  content: 【答司马承祯上剑镜】 宝照含天地，神剑合阴阳。日月丽光景，星斗裁文章。 写鉴表容质，佩服为身防。从兹一赏玩，永德保龄长。

- !Poem
  volume: 卷3_30
  title: 卷3_30送赵法师还蜀因名山奠简李隆基
  author: 李隆基
  content: 【送赵法师还蜀因名山奠简】 道家奠灵简，自昔仰神仙。真子今将命，苍生福可传。 江山寻故国，城郭信依然。二室遥相望，云回洞里天。

- !Poem
  volume: 卷3_31
  title: 卷3_31送道士薛季昌还山李隆基
  author: 李隆基
  content: 【送道士薛季昌还山】 洞府修真客，衡阳念旧居。将成金阙要，愿奉玉清书。 云路三天近，松溪万籁虚。犹期传秘诀，来往候仙舆。

- !Poem
  volume: 卷3_32
  title: 卷3_32送玄同真人李抱朴谒灊山仙祠李隆基
  author: 李隆基
  content: 【送玄同真人李抱朴谒灊山仙祠】 城阙天中近，蓬瀛海上遥。归期千载鹤，春至一来朝。 采药逢三秀，餐霞卧九霄。参同如有旨，金鼎待君烧。

- !Poem
  volume: 卷3_33
  title: 卷3_33春日出苑游瞩（太子时作）李隆基
  author: 李隆基
  content: 【春日出苑游瞩（太子时作）】 三阳丽景早芳辰，四序佳园物候新。梅花百树障去路， 垂柳千条暗回津。鸟飞直为惊风叶，鱼没都由怯岸人。 惟愿圣主南山寿，何愁不赏万年春。

- !Poem
  volume: 卷3_34
  title: 卷3_34春晚宴两相及礼官丽正殿学士探得风字李隆基
  author: 李隆基
  content: 【春晚宴两相及礼官丽正殿学士探得风字】 乾道运无穷，恒将人代工。阴阳调历象，礼乐报玄穹。 介胄清荒外，衣冠佐域中。言谈延国辅，词赋引文雄。 野霁伊川绿，郊明巩树红。冕旒多暇景，诗酒会春风。

- !Poem
  volume: 卷3_35
  title: 卷3_35首夏花萼楼观群臣宴宁王山亭回楼下又申之以赏乐赋诗李隆基
  author: 李隆基
  content: 【首夏花萼楼观群臣宴宁王山亭回楼下又申之以赏乐赋诗】 今年通闰月，入夏展春辉。楼下风光晚，城隅宴赏归。 九歌扬政要，六舞散朝衣。天喜时相合，人和事不违。 礼中推意厚，乐处感心微。别赏阳台乐，前旬暮雨飞。

- !Poem
  volume: 卷3_36
  title: 卷3_36同二相已下群官乐游园宴李隆基
  author: 李隆基
  content: 【同二相已下群官乐游园宴】 撰日岩廊暇，需云宴乐初。万方朝玉帛，千品会簪裾。 地入南山近，城分北斗馀。池塘垂柳密，原隰野花疏。 帟幕看逾暗，歌钟听自虚。兴阑归骑转，还奏弼违书。

- !Poem
  volume: 卷3_37
  title: 卷3_37集贤书院成，送张说上集贤学士，赐宴得珍字李隆基
  author: 李隆基
  content: 【集贤书院成，送张说上集贤学士，赐宴得珍字】 广学开书院，崇儒引席珍。集贤招衮职，论道命台臣。 礼乐沿今古，文章革旧新。献酬尊俎列，宾主位班陈。 节变云初夏，时移气尚春。所希光史册，千载仰兹晨。

- !Poem
  volume: 卷3_38
  title: 卷3_38王屋山送道士司马承祯还天台李隆基
  author: 李隆基
  content: 【王屋山送道士司马承祯还天台】 紫府求贤士，清溪祖逸人。江湖与城阙，异迹且殊伦。 间有幽栖者，居然厌俗尘。林泉先得性，芝桂欲调神。 地道逾稽岭，天台接海滨。音徽从此间，万古一芳春。

- !Poem
  volume: 卷3_39
  title: 卷3_39早度蒲津关李隆基
  author: 李隆基
  content: 【早度蒲津关】 钟鼓严更曙，山河野望通。鸣銮下蒲坂，飞旆入秦中。 地险关逾壮，天平镇尚雄。春来津树合，月落戍楼空。 马色分朝景，鸡声逐晓风。所希常道泰，非复候繻同。

- !Poem
  volume: 卷3_40
  title: 卷3_40途经华岳李隆基
  author: 李隆基
  content: 【途经华岳】 饬驾去京邑，鸣鸾指洛川。循途经太华，回跸暂周旋。 翠崿留斜影，悬岩冒夕烟。四方皆石壁，五位配金天。 仿佛看高掌，依稀听子先。终当铭岁月，从此记灵仙。

- !Poem
  volume: 卷3_41
  title: 卷3_41喜雪李隆基
  author: 李隆基
  content: 【喜雪】 日观卜先征，时巡顺物情。风行未备礼，云密遽飘霙。 委树寒花发，萦空落絮轻。朝如玉已会，庭似月犹明。 既睹肤先合，还欣尺有盈。登封何以报，因此谢功成。

- !Poem
  volume: 卷3_42
  title: 卷3_42幸凤泉汤李隆基
  author: 李隆基
  content: 【幸凤泉汤】 西狩观周俗，南山历汉宫。荐鲜知路近，省敛觉年丰。 阴谷含神爨，汤泉养圣功。益龄仙井合，愈疾醴源通。 不重鸣岐凤，谁矜陈宝雄。愿将无限泽，沾沐众心同。

- !Poem
  volume: 卷3_43
  title: 卷3_43南出雀鼠谷答张说李隆基
  author: 李隆基
  content: 【南出雀鼠谷答张说】 雷出应乾象，风行顺国人。川途犹在晋，车马渐归秦。 背陕关山险，横汾鼓吹频。草依阳谷变，花待北岩春。 闻有鹓鸾客，清词雅调新。求音思欲报，心迹竟难陈。

- !Poem
  volume: 卷3_44
  title: 卷3_44赐崔日知往潞州李隆基
  author: 李隆基
  content: 【赐崔日知往潞州】 潞国开新府，壶关宠旧林。妙旌循吏德，持悦庶氓心。 礼乐中朝贵，神明列郡钦。扬风非赠扇，易俗是张琴。 藩镇讴谣满，行宫雨露深。会书丞相策，先赐颍川金。

- !Poem
  volume: 卷3_45
  title: 卷3_45为赵法师别造精院过院赋诗李隆基
  author: 李隆基
  content: 【为赵法师别造精院过院赋诗】 宗师心物外，为道运虚舟。不恋岩泉赏，来从宫禁游。 探玄知几岁，习静更宜秋。烟树辨朝色，风湍闻夜流。 坐朝繁听览，寻胜在清幽。欲广无为化，因兹庶可求。

- !Poem
  volume: 卷3_46
  title: 卷3_46端午李隆基
  author: 李隆基
  content: 【端午】 端午临中夏，时清日复长。盐梅已佐鼎，曲糵且传觞。 事古人留迹，年深缕积长。当轩知槿茂，向水觉芦香。 亿兆同归寿，群公共保昌。忠贞如不替，贻厥后昆芳。

- !Poem
  volume: 卷3_47
  title: 卷3_47春中兴庆宫酺宴李隆基
  author: 李隆基
  content: 【春中兴庆宫酺宴】 九达长安道，三阳别馆春。还将听朝暇，回作豫游晨。 不战要荒服，无刑礼乐新。合酺覃土宇，欢宴接群臣。 玉斝飞千日，琼筵荐八珍。舞衣云曳影，歌扇月开轮。 伐鼓鱼龙杂，撞钟角牴陈。曲终酣兴晚，须有醉归人。

- !Poem
  volume: 卷3_48
  title: 卷3_48千秋节宴李隆基
  author: 李隆基
  content: 【千秋节宴】 兰殿千秋节，称名万寿觞。风传率土庆，日表继天祥。 玉宇开花萼，宫县动会昌。衣冠白鹭下，帟幕翠云长。 献遗成新俗，朝仪入旧章。月衔花绶镜，露缀彩丝囊。 处处祠田祖，年年宴杖乡。深思一德事，小获万人康。

- !Poem
  volume: 卷3_49
  title: 卷3_49左丞相说右丞相璟太子少傅乾曜同日上官命宴东堂赐诗李隆基
  author: 李隆基
  content: 【左丞相说右丞相璟太子少傅乾曜同日上官命宴东堂赐诗】 赤帝收三杰，黄轩举二臣。由来丞相重，分掌国之钧。 我有握中璧，双飞席上珍。子房推道要，仲子讶风神。 复辍台衡老，将为调护人。鹓鸾同拜日，车骑拥行尘。 乐聚南宫宴，觞连北斗醇。俾予成百揆，垂拱问彝伦。

- !Poem
  volume: 卷3_50
  title: 卷3_50早登太行山中言志李隆基
  author: 李隆基
  content: 【早登太行山中言志】 清跸度河阳，凝笳上太行。火龙明鸟道，铁骑绕羊肠。 白雾埋阴壑，丹霞助晓光。涧泉含宿冻，山木带馀霜。 野老茅为屋，樵人薜作裳。宣风问耆艾，敦俗劝耕桑。 凉德惭先哲，徽猷慕昔皇。不因今展义，何以冒垂堂。

- !Poem
  volume: 卷3_51
  title: 卷3_51平胡李隆基
  author: 李隆基
  content: 【平胡】 杂虏忽猖狂，无何敢乱常。羽书朝继入，烽火夜相望。 将出凶门勇，兵因死地强。蒙轮皆突骑，按剑尽鹰扬。 鼓角雄山野，龙蛇入战场。流膏润沙漠，溅血染锋铓。 雾扫清玄塞，云开静朔方。武功今已立，文德愧前王。

- !Poem
  volume: 卷3_52
  title: 卷3_52游兴庆宫作李隆基
  author: 李隆基
  content: 【游兴庆宫作】 代邸青门右，离宫紫陌陲。庭如过沛日，水若渡江时。 绮观连鸡岫，朱楼接雁池。从来敦棣萼，今此茂荆枝。 万叶传馀庆，千年志不移。凭轩聊属目，轻辇共追随。 务本方崇训，相辉保羽仪。时康俗易渐，德薄政难施。 鼓吹迎飞盖，弦歌送羽卮。所希覃率土，孝弟一同规。

- !Poem
  volume: 卷3_53
  title: 卷3_53送张说巡边李隆基
  author: 李隆基
  content: 【送张说巡边】 端拱复垂裳，长怀御远方。股肱申教义，戈剑靖要荒。 命将绥边服，雄图出庙堂。三台入武帐，八座起文昌。 宝胄匡韩主，华宗辅汉王。茂先惭博物，平子谢文章。 尽节恢时佐，输诚御寇场。三军临朔野，驷马即戎行。 鼓吹威夷狄，旌轩溢洛阳。云台先著美，今日更贻芳。

- !Poem
  volume: 卷3_54
  title: 卷3_54饯王晙巡边李隆基
  author: 李隆基
  content: 【饯王晙巡边】 振武威荒服，扬文肃远墟。金坛申将礼，玉节授军符。 免胄三方外，衔刀万里馀。昔时吴会静，今日虏庭虚。 分阃仍推毂，援桴且训车。风扬旌旆远，雨洗甲兵初。 坐见台阶谧，行闻袄祲除。檄来虽插羽，箭去亦飞书。 舟楫功须著，盐梅望匪疏。不应陈七德，欲使化先敷。

- !Poem
  volume: 卷3_55
  title: 卷3_55巡省途次上党旧宫赋李隆基
  author: 李隆基
  content: 【巡省途次上党旧宫赋】 三千初击浪，九万欲抟空。天地犹惊否，阴阳始遇蒙。 存贞期历试，佐贰伫昭融。多谢时康理，良惭实赖功。 长怀问鼎气，夙负拔山雄。不学刘琨舞，先歌汉祖风。 英髦既包括，豪杰自牢笼。人事一朝异，讴歌四海同。 如何昔朱邸，今此作离宫。雁沼澄澜翠，猿岩落照红。 小山秋桂馥，长坂旧兰丛。即是淹留处，乘欢乐未穷。

- !Poem
  volume: 卷3_56
  title: 卷3_56潼关口号李隆基
  author: 李隆基
  content: 【潼关口号】 河曲回千里，关门限二京。所嗟非恃德，设险到天平。

- !Poem
  volume: 卷3_57
  title: 卷3_57千秋节赐群臣镜李隆基
  author: 李隆基
  content: 【千秋节赐群臣镜】 瑞露垂花绶，寒冰澈宝轮。对兹台上月，聊以庆佳辰。

- !Poem
  volume: 卷3_58
  title: 卷3_58续薛令之题壁李隆基
  author: 李隆基
  content: 【续薛令之题壁】 啄木觜距长，凤凰羽毛短。苦嫌松桂寒，任逐桑榆暖。

- !Poem
  volume: 卷3_59
  title: 卷3_59送胡真师还西山李隆基
  author: 李隆基
  content: 【送胡真师还西山】 仙客厌人间，孤云比性闲。话离情未已，烟水万重山。

- !Poem
  volume: 卷3_60
  title: 卷3_60过大哥山池题石壁李隆基
  author: 李隆基
  content: 【过大哥山池题石壁】 澄潭皎镜石崔巍，万壑千岩暗绿苔。 林亭自有幽贞趣，况复秋深爽气来。

- !Poem
  volume: 卷3_61
  title: 卷3_61题梅妃画真李隆基
  author: 李隆基
  content: 【题梅妃画真】 忆昔娇妃在紫宸，铅华不御得天真。 霜绡虽似当时态，争奈娇波不顾人。

- !Poem
  volume: 卷3_62
  title: 卷3_62鶺鴒颂李隆基
  author: 李隆基
  content: 【鶺鴒颂】 伊我轩宫，奇树青葱，蔼周庐兮。冒霜停雪，以茂以悦， 恣卷舒兮。连枝同荣，吐绿含英，曜春初兮。 蓐收御节，寒露微结，气清虚兮。桂宫兰殿，唯所息宴， 栖雍渠兮。行摇飞鸣，急难有情，情有馀兮。 顾惟德凉，夙夜兢惶，惭化疏兮。上之所教，下之所效， 实在予兮。天伦之性，鲁卫分政，亲贤居兮。 爰游爰处，爰笑爰语，巡庭除兮。观此翔禽，以悦我心， 良史书兮。

- !Poem
  volume: 卷3_63
  title: 卷3_63傀儡吟李隆基
  author: 李隆基
  content: 【傀儡吟】 刻木牵丝作老翁，鸡皮鹤发与真同。 须臾弄罢寂无事，还似人生一梦中。

- !Poem
  volume: 卷3_64
  title: 卷3_64句李隆基
  author: 李隆基
  content: 【句】 昔见漳滨卧，言将人事违。今逢庆诞日，犹谓学仙归。 棠棣花重发，鴒原鸟再飞。 德比代云布，心如晋水清。
