
- !Poem
  volume: 卷234_1
  title: 卷234_1哭长孙侍御（一作杜诵诗。以下为杜甫补遗）杜甫
  author: 杜甫
  content: 【哭长孙侍御（一作杜诵诗。以下为杜甫补遗）】 道为谋书重，名因赋颂雄。礼闱曾擢桂，宪府旧乘骢。 流水生涯尽，浮云世事空。唯馀旧台柏，萧瑟九原中。

- !Poem
  volume: 卷234_2
  title: 卷234_2虢国夫人（一作《张祜集》灵台二首之一）杜甫
  author: 杜甫
  content: 【虢国夫人（一作《张祜集》灵台二首之一）】 虢国夫人承主恩，平明上马入宫门。 却嫌脂粉涴颜色，澹扫蛾眉朝至尊。

- !Poem
  volume: 卷234_3
  title: 卷234_3军中醉饮寄沈八、刘叟（一作畅当诗）杜甫
  author: 杜甫
  content: 【军中醉饮寄沈八、刘叟（一作畅当诗）】 酒渴爱江清，馀甘漱晚汀。软沙欹坐稳，冷石醉眠醒。 野膳随行帐，华音发从伶。数杯君不见，醉已遣沉冥。

- !Poem
  volume: 卷234_4
  title: 卷234_4杜鹃行（一作司空曙诗）杜甫
  author: 杜甫
  content: 【杜鹃行（一作司空曙诗）】 古时杜宇称望帝，魂作杜鹃何微细。跳枝窜叶树木中， 抢佯瞥捩雌随雄。毛衣惨黑貌憔悴，众鸟安肯相尊崇。 隳形不敢栖华屋，短翮唯愿巢深丛。穿皮啄朽觜欲秃， 苦饥始得食一虫。谁言养雏不自哺，此语亦足为愚蒙。 声音咽咽如有谓，号啼略与婴儿同。口干垂血转迫促， 似欲上诉于苍穹。蜀人闻之皆起立，至今斅学效遗风， 乃知变化不可穷。岂知昔日居深宫，嫔嫱左右如花红。

- !Poem
  volume: 卷234_5
  title: 卷234_5闻惠二过东溪特一送（以下七首，吴若本逸诗）杜甫
  author: 杜甫
  content: 【闻惠二过东溪特一送（以下七首，吴若本逸诗）】 惠子白驹瘦，归溪唯病身。皇天无老眼，空谷滞斯人。 崖蜜松花熟，山杯竹叶新。柴门了无事，黄绮未称臣。

- !Poem
  volume: 卷234_6
  title: 卷234_6舟泛洞庭（一作过洞庭湖）杜甫
  author: 杜甫
  content: 【舟泛洞庭（一作过洞庭湖）】 蛟室围青草，龙堆拥白沙。护江盘古木，迎棹舞神鸦。 破浪南风正，收帆畏日斜。云山千万叠，底处上仙槎。

- !Poem
  volume: 卷234_7
  title: 卷234_7李盐铁二首（一首题作李监宅，已见第九卷中）杜甫
  author: 杜甫
  content: 【李盐铁二首（一首题作李监宅，已见第九卷中）】 落叶春风起，高城烟雾开。杂花分户映，娇燕入檐回。 一见能倾产，虚怀只爱才。盐官虽绊骥，名是汉庭来。

- !Poem
  volume: 卷234_8
  title: 卷234_8长吟杜甫
  author: 杜甫
  content: 【长吟】 江渚翻鸥戏，官桥带柳阴。江飞竞渡日，草见蹋春心。 已拨形骸累，真为烂漫深。赋诗歌句稳，不免自长吟。

- !Poem
  volume: 卷234_9
  title: 卷234_9绝句九首（前六首已见第十三卷中）杜甫
  author: 杜甫
  content: 【绝句九首（前六首已见第十三卷中）】 闻道巴山里，春船正好行。都将百年兴，一望九江城。 水槛温江口，茅堂石笋西。移船先主庙，洗药浣沙溪。 设道春来好，狂风大放颠。吹花随水去，翻却钓鱼船。

- !Poem
  volume: 卷234_10
  title: 卷234_10瞿唐怀古（以下草堂逸诗拾遗）杜甫
  author: 杜甫
  content: 【瞿唐怀古（以下草堂逸诗拾遗）】 西南万壑注，勍敌两崖开。地与山根裂，江从月窟来。 削成当白帝，空曲隐阳台。疏凿功虽美，陶钧力大哉。

- !Poem
  volume: 卷234_11
  title: 卷234_11送司马入京杜甫
  author: 杜甫
  content: 【送司马入京】 群盗至今日，先朝忝从臣。叹君能恋主，久客羡归秦。 黄阁长司谏，丹墀有故人。向来论社稷，为话涕沾巾。

- !Poem
  volume: 卷234_12
  title: 卷234_12惜别行送刘仆射判官（仆射乃其主将刘乃仆射之判官也）杜甫
  author: 杜甫
  content: 【惜别行送刘仆射判官（仆射乃其主将刘乃仆射之判官也）】 闻道南行市骏马，不限匹数军中须。襄阳幕府天下异， 主将俭省忧艰虞。只收壮健胜铁甲，岂因格斗求龙驹。 而今西北自反胡，骐驎荡尽一匹无。龙媒真种在帝都， 子孙永落西南隅。向非戎事备征伐，君肯辛苦越江湖。 江湖凡马多憔悴，衣冠往往乘蹇驴。梁公富贵于身疏， 号令明白人安居。俸钱时散士子尽，府库不为骄豪虚。 以兹报主寸心赤，气却西戎回北狄。罗网群马籍马多， 气在驱驰出金帛。刘侯奉使光推择，滔滔才略沧溟窄。 杜陵老翁秋系船，扶病相识长沙驿。强梳白发提胡卢， 手把菊花路旁摘。九州兵革浩茫茫，三叹聚散临重阳。 当杯对客忍流涕，君不觉老夫神内伤。

- !Poem
  volume: 卷234_13
  title: 卷234_13呀鹘行杜甫
  author: 杜甫
  content: 【呀鹘行】 病鹘孤飞俗眼丑，每夜江边宿衰柳。清秋落日已侧身， 过雁归鸦错回首。紧脑雄姿迷所向，疏翮稀毛不可状。 强神迷复皂雕前，俊才早在苍鹰上。风涛飒飒寒山阴， 熊罴欲蛰龙蛇深。念尔此时有一掷，失声溅血非其心。

- !Poem
  volume: 卷234_14
  title: 卷234_14狂歌行，赠四兄杜甫
  author: 杜甫
  content: 【狂歌行，赠四兄】 与兄行年校一岁，贤者是兄愚者弟。兄将富贵等浮云， 弟切功名好权势。长安秋雨十日泥，我曹鞴马听晨鸡。 公卿朱门未开锁，我曹已到肩相齐。吾兄睡稳方舒膝， 不袜不巾蹋晓日。男啼女哭莫我知，身上须缯腹中实。 今年思我来嘉州。嘉州酒重花绕楼。楼头吃酒楼下卧， 长歌短咏还相酬。四时八节还拘礼，女拜弟妻男拜弟。 幅巾鞶带不挂身，头脂足垢何曾洗。吾兄吾兄巢许伦， 一生喜怒长任真。日斜枕肘寝已熟，啾啾唧唧为何人。

- !Poem
  volume: 卷234_15
  title: 卷234_15逃难杜甫
  author: 杜甫
  content: 【逃难】 五十头白翁，南北逃世难。疏布缠枯骨，奔走苦不暖。 已衰病方入，四海一涂炭。乾坤万里内，莫见容身畔。 妻孥复随我，回首共悲叹。故国莽丘墟，邻里各分散。 归路从此迷，涕尽湘江岸。

- !Poem
  volume: 卷234_16
  title: 卷234_16寄高適杜甫
  author: 杜甫
  content: 【寄高適】 楚隔乾坤远，难招病客魂。诗名惟我共，世事与谁论。 北阙更新主，南星落故园。定知相见日，烂漫倒芳尊。

- !Poem
  volume: 卷234_17
  title: 卷234_17送灵州李判官杜甫
  author: 杜甫
  content: 【送灵州李判官】 犬戎腥四海，回首一茫茫。血战乾坤赤，氛迷日月黄。 将军专策略，幕府盛材良。近贺中兴主，神兵动朔方。

- !Poem
  volume: 卷234_18
  title: 卷234_18与严二郎奉礼别杜甫
  author: 杜甫
  content: 【与严二郎奉礼别】 别君谁暖眼，将老病缠身。出涕同斜日，临风看去尘。 商歌还入夜，巴俗自为邻。尚愧微躯在，遥闻盛礼新。 山东群盗散，阙下受降频。诸将归应尽，题书报旅人。

- !Poem
  volume: 卷234_19
  title: 卷234_19巴西驿亭观江涨，呈窦使君二首杜甫
  author: 杜甫
  content: 【巴西驿亭观江涨，呈窦使君二首】 转惊波作怒，即恐岸随流。赖有杯中物，还同海上鸥。 关心小剡县，傍眼见扬州。为接情人饮，朝来减半愁。 向晚波微绿，连空岸脚青。日兼春有暮，愁与醉无醒。 漂泊犹杯酒，踌躇此驿亭。相看万里外，同是一浮萍。

- !Poem
  volume: 卷234_20
  title: 卷234_20遣忧杜甫
  author: 杜甫
  content: 【遣忧】 乱离知又甚，消息苦难真。受谏无今日，临危忆古人。 纷纷乘白马，攘攘著黄巾。隋氏留宫室，焚烧何太频。

- !Poem
  volume: 卷234_21
  title: 卷234_21早花杜甫
  author: 杜甫
  content: 【早花】 西京安稳未，不见一人来。腊日巴江曲，山花已自开。 盈盈当雪杏，艳艳待春梅。直苦风尘暗，谁忧容鬓催。

- !Poem
  volume: 卷234_22
  title: 卷234_22巴山杜甫
  author: 杜甫
  content: 【巴山】 巴山遇中使，云自峡城来。盗贼还奔突，乘舆恐未回。 天寒邵伯树，地阔望仙台。狼狈风尘里，群臣安在哉。

- !Poem
  volume: 卷234_23
  title: 卷234_23收京杜甫
  author: 杜甫
  content: 【收京】 复道收京邑，兼闻杀犬戎。衣冠却扈从，车驾已还宫。 克复成如此，安危在数公。莫令回首地，恸哭起悲风。

- !Poem
  volume: 卷234_24
  title: 卷234_24巴西闻收宫阙，送班司马入京杜甫
  author: 杜甫
  content: 【巴西闻收宫阙，送班司马入京】 闻道收宗庙，鸣銮自陕归。倾都看黄屋，正殿引朱衣。 剑外春天远，巴西敕使稀。念君经世乱，匹马向王畿。

- !Poem
  volume: 卷234_25
  title: 卷234_25花底杜甫
  author: 杜甫
  content: 【花底】 紫萼扶千蕊，黄须照万花。忽疑行暮雨，何事入朝霞。 恐是潘安县，堪留卫玠车。深知好颜色，莫作委泥沙。

- !Poem
  volume: 卷234_26
  title: 卷234_26柳边杜甫
  author: 杜甫
  content: 【柳边】 只道梅花发，那知柳亦新。枝枝总到地，叶叶自开春。 紫燕时翻翼，黄鹂不露身。汉南应老尽，霸上远愁人。

- !Poem
  volume: 卷234_27
  title: 卷234_27送窦九归成都杜甫
  author: 杜甫
  content: 【送窦九归成都】 文章亦不尽，窦子才纵横。非尔更苦节，何人符大名。 读书云阁观，问绢锦官城。我有浣花竹，题诗须一行。

- !Poem
  volume: 卷234_28
  title: 卷234_28赠裴南部，闻袁判官自来欲有按问杜甫
  author: 杜甫
  content: 【赠裴南部，闻袁判官自来欲有按问】 尘满莱芜甑，堂横单父琴。人皆知饮水，公辈不偷金。 梁狱书因上，秦台镜欲临。独醒时所嫉，群小谤能深。 即出黄沙在，何须白发侵。使君传旧德，已见直绳心。

- !Poem
  volume: 卷234_29
  title: 卷234_29奉使崔都水翁下峡杜甫
  author: 杜甫
  content: 【奉使崔都水翁下峡】 无数涪江筏，鸣桡总发时。别离终不久，宗族忍相遗。 白狗黄牛峡，朝云暮雨祠。所过频问讯，到日自题诗。

- !Poem
  volume: 卷234_30
  title: 卷234_30题郪县郭三十二明府茅屋壁杜甫
  author: 杜甫
  content: 【题郪县郭三十二明府茅屋壁】 江头且系船，为尔独相怜。云散灌坛雨，春青彭泽田。 频惊适小国，一拟问高天。别后巴东路，逢人问几贤。

- !Poem
  volume: 卷234_31
  title: 卷234_31遣闷戏呈路十九曹长杜甫
  author: 杜甫
  content: 【遣闷戏呈路十九曹长】 江浦雷声喧昨夜，春城雨色动微寒。黄鹂并坐交愁湿， 白鹭群飞大剧干。晚节渐于诗律细，谁家数去酒杯宽。 惟吾最爱清狂客，百遍相看意未阑。

- !Poem
  volume: 卷234_32
  title: 卷234_32随章留后新亭会送诸君杜甫
  author: 杜甫
  content: 【随章留后新亭会送诸君】 新亭有高会，行子得良时。日动映江幕，风鸣排槛旗。 绝荤终不改，劝酒欲无词。已堕岘山泪，因题零雨诗。

- !Poem
  volume: 卷234_33
  title: 卷234_33东津送韦讽摄阆州录事杜甫
  author: 杜甫
  content: 【东津送韦讽摄阆州录事】 闻说江山好，怜君吏隐兼。宠行舟远泛，怯别酒频添。 推荐非承乏，操持必去嫌。他时如按县，不得慢陶潜。

- !Poem
  volume: 卷234_34
  title: 卷234_34客旧馆杜甫
  author: 杜甫
  content: 【客旧馆】 陈迹随人事，初秋别此亭。重来梨叶赤，依旧竹林青。 风幔何时卷，寒砧昨夜声。无由出江汉，愁绪月冥冥。

- !Poem
  volume: 卷234_35
  title: 卷234_35阆州奉送二十四舅使自京赴任青城杜甫
  author: 杜甫
  content: 【阆州奉送二十四舅使自京赴任青城】 闻道王乔舄，名因太史传。如何碧鸡使，把诏紫微天。 秦岭愁回马，涪江醉泛船。青城漫污杂，吾舅意凄然。

- !Poem
  volume: 卷234_36
  title: 卷234_36愁坐杜甫
  author: 杜甫
  content: 【愁坐】 高斋常见野，愁坐更临门。十月山寒重，孤城月水昏。 葭萌氐种迥，左担犬戎存。终日忧奔走，归期未敢论。

- !Poem
  volume: 卷234_37
  title: 卷234_37陪郑公秋晚北池临眺杜甫
  author: 杜甫
  content: 【陪郑公秋晚北池临眺】 北池云水阔，华馆辟秋风。独鹤元依渚，衰荷且映空。 采菱寒刺上，蹋藕野泥中。素楫分曹往，金盘小径通。 萋萋露草碧，片片晚旗红。杯酒沾津吏，衣裳与钓翁。 异方初艳菊，故里亦高桐。摇落关山思，淹留战伐功。 严城殊未掩，清宴已知终。何补参卿事，欢娱到薄躬。

- !Poem
  volume: 卷234_38
  title: 卷234_38去蜀杜甫
  author: 杜甫
  content: 【去蜀】 五载客蜀郡，一年居梓州。如何关塞阻，转作潇湘游。 世事已黄发，残生随白鸥。安危大臣在，不必泪长流。

- !Poem
  volume: 卷234_39
  title: 卷234_39放船杜甫
  author: 杜甫
  content: 【放船】 收帆下急水，卷幔逐回滩。江市戎戎暗，山云淰淰寒。 村荒无径入，独鸟怪人看。已泊城楼底，何曾夜色阑。

- !Poem
  volume: 卷234_40
  title: 卷234_40哭台州郑司户苏少监杜甫
  author: 杜甫
  content: 【哭台州郑司户苏少监】 故旧谁怜我，平生郑与苏。存亡不重见，丧乱独前途。 豪俊何人在，文章扫地无。羁游万里阔，凶问一年俱。 白首中原上，清秋大海隅。夜台当北斗，泉路著东吴。 得罪台州去，时危弃硕儒。移官蓬阁后，谷贵没潜夫。 流恸嗟何及，衔冤有是夫。道消诗兴废，心息酒为徒。 许与才虽薄，追随迹未拘。班扬名甚盛，嵇阮逸相须。 会取君臣合，宁铨品命殊。贤良不必展，廊庙偶然趋。 胜决风尘际，功安造化炉。从容拘旧学，惨澹閟阴符。 摆落嫌疑久，哀伤志力输。俗依绵谷异，客对雪山孤。 童稚思诸子，交朋列友于。情乖清酒送，望绝抚坟呼。 疟病餐巴水，疮痍老蜀都。飘零迷哭处，天地日榛芜。

- !Poem
  volume: 卷234_41
  title: 卷234_41送王侍御往东川，放生池祖席杜甫
  author: 杜甫
  content: 【送王侍御往东川，放生池祖席】 东川诗友合，此赠怯轻为。况复传宗近，空然惜别离。 梅花交近野，草色向平池。倘忆江边卧，归期愿早知。

- !Poem
  volume: 卷234_42
  title: 卷234_42惠义寺送王少尹赴成都（得峰字）杜甫
  author: 杜甫
  content: 【惠义寺送王少尹赴成都（得峰字）】 苒苒谷中寺，娟娟林表峰。阑干上处远，结构坐来重。 骑马行春径，衣冠起晚钟。云门青寂寂，此别惜相从。

- !Poem
  volume: 卷234_43
  title: 卷234_43避地杜甫
  author: 杜甫
  content: 【避地】 避地岁时晚，窜身筋骨劳。诗书遂墙壁，奴仆且旌旄。 行在仅闻信，此生随所遭。神尧旧天下，会见出腥臊。

- !Poem
  volume: 卷234_44
  title: 卷234_44惠义寺园送辛员外杜甫
  author: 杜甫
  content: 【惠义寺园送辛员外】 朱樱此日垂朱实，郭外谁家负郭田。 万里相逢贪握手，高才却望足离筵。

- !Poem
  volume: 卷234_45
  title: 卷234_45又送杜甫
  author: 杜甫
  content: 【又送】 双峰寂寂对春台，万竹青青照客杯。细草留连侵坐软， 残花怅望近人开。同舟昨日何由得，并马今朝未拟回。 直到绵州始分首，江边树里共谁来。

- !Poem
  volume: 卷234_46
  title: 卷234_46九日登梓州城杜甫
  author: 杜甫
  content: 【九日登梓州城】 客心惊暮序，宾雁下襄州。共赏重阳节，言寻戏马游。 湖风秋戍柳，江雨暗山楼。且酌东篱菊，聊祛南国愁。

- !Poem
  volume: 卷234_47
  title: 卷234_47阙题杜甫
  author: 杜甫
  content: 【阙题】 三月雪连夜，未应伤物华。只缘春欲尽，留著伴梨花。

- !Poem
  volume: 卷234_48
  title: 卷234_48句杜甫
  author: 杜甫
  content: 【句】 寒食少天气，东风多柳花。（见《合璧事类》） 小桃知客意，春尽始开花。（见《合璧事类》）
