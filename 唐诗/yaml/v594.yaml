
- !Poem
  volume: 卷595_1
  title: 卷595_1早春山行于武陵
  author: 于武陵
  content: 【早春山行】 江草暖初绿，雁行皆北飞。异乡那久客，野鸟尚思归。 十载过如梦，素心应已违。行行家渐远，更苦得书稀。

- !Poem
  volume: 卷595_2
  title: 卷595_2宿友生林居因怀贾区于武陵
  author: 于武陵
  content: 【宿友生林居因怀贾区】 绕屋树森森，多栖紫阁禽。暂过当永夜，微得话前心。 入楚行应远，经湘恨必深。那堪对寒烛，更赋别离吟。

- !Poem
  volume: 卷595_3
  title: 卷595_3赠卖松人于武陵
  author: 于武陵
  content: 【赠卖松人】 入市虽求利，怜君意独真。劚将寒涧树，卖与翠楼人。 瘦叶几经雪，淡花应少春。长安重桃李，徒染六街尘。

- !Poem
  volume: 卷595_4
  title: 卷595_4友人南游不回因而有寄于武陵
  author: 于武陵
  content: 【友人南游不回因而有寄】 相思春树绿，千里亦依依。鄠杜月频满，潇湘人未归。 桂花风半落，烟草蝶双飞。一别无消息，水南车迹稀。

- !Poem
  volume: 卷595_5
  title: 卷595_5送酂县董明府之任于武陵
  author: 于武陵
  content: 【送酂县董明府之任】 南北行已久，怜君知苦辛。万家同草木，三载得阳春。 东道听游子，夷门歌主人。空持语相送，应怪不沾巾。

- !Poem
  volume: 卷595_6
  title: 卷595_6山上树于武陵
  author: 于武陵
  content: 【山上树】 日暖上山路，鸟啼知已春。忽逢幽隐处，如见独醒人。 石冷开常晚，风多落亦频。樵夫应不识，岁久伐为薪。

- !Poem
  volume: 卷595_7
  title: 卷595_7长信宫二首于武陵
  author: 于武陵
  content: 【长信宫二首】 簟凉秋气初，长信恨何如。拂黛月生指，解鬟云满梳。 一从悲画扇，几度泣前鱼。坐听南宫乐，凉风摇翠裾。 一失辇前恩，绮罗生暗尘。惟应深夜月，独伴向隅人。 长信翠蛾老，昭阳红粉新。君心似秋节，不使草长春。

- !Poem
  volume: 卷595_8
  title: 卷595_8洛阳道于武陵
  author: 于武陵
  content: 【洛阳道】 浮世若浮云，千回故复新。旋添青草冢，更有白头人。 岁暮容将老，雪晴山欲春。行行车与马，不尽洛阳尘。

- !Poem
  volume: 卷595_9
  title: 卷595_9东门路于武陵
  author: 于武陵
  content: 【东门路】 东门车马路，此路在浮沉。白日若不落，红尘应更深。 从来名利地，皆起是非心。所以青青草，年年生汉阴。

- !Poem
  volume: 卷595_10
  title: 卷595_10江楼春望于武陵
  author: 于武陵
  content: 【江楼春望】 楼下长江路，舟车昼不闲。鸟声非故国，春色是他山。 一望云复水，几重河与关。愁心随落日，万里各西还。

- !Poem
  volume: 卷595_11
  title: 卷595_11洛中晴望于武陵
  author: 于武陵
  content: 【洛中晴望】 九陌尽风尘，嚣嚣昼复昏。古今人不断，南北路长存。 叶落上阳树，草衰金谷园。乱鸦归未已，残日半前轩。

- !Poem
  volume: 卷595_12
  title: 卷595_12西归于武陵
  author: 于武陵
  content: 【西归】 不系与舟闲，悠悠吴楚间。羞将新白发，却到旧青山。 一叶忽离树，几人同入关。长安家尚在，秋至又西还。

- !Poem
  volume: 卷595_13
  title: 卷595_13南游于武陵
  author: 于武陵
  content: 【南游】 穷秋几日雨，处处生苍苔。旧国寄书后，凉天方雁来。 露繁山草湿，洲暖水花开。去尽同行客，一帆犹未回。

- !Poem
  volume: 卷595_14
  title: 卷595_14南游有感于武陵
  author: 于武陵
  content: 【南游有感】 杜陵无厚业，不得驻车轮。重到曾游处，多非旧主人。 东风千岭树，西日一洲蘋。又渡湘江去，湘江水复春。

- !Poem
  volume: 卷595_15
  title: 卷595_15夜泊湘江于武陵
  author: 于武陵
  content: 【夜泊湘江】 北风吹楚树，此地独先秋。何事屈原恨，不随湘水流。 凉天生片月，竟夕伴孤舟。一作南行客，无成空白头。

- !Poem
  volume: 卷595_16
  title: 卷595_16客中于武陵
  author: 于武陵
  content: 【客中】 楚人歌竹枝，游子泪沾衣。异国久为客，寒宵频梦归。 一封书未返，千树叶皆飞。南过洞庭水，更应消息稀。

- !Poem
  volume: 卷595_17
  title: 卷595_17夜寻僧不遇（一作夜寻僧，僧游山未归）于武陵
  author: 于武陵
  content: 【夜寻僧不遇（一作夜寻僧，僧游山未归）】 数歇度烟水，渐非尘俗间。泉声入秋寺，月色遍寒山。 石路几回雪，竹房犹闭关。不知双树客，何处与云闲。

- !Poem
  volume: 卷595_18
  title: 卷595_18访道者不遇（一作访僧不遇）于武陵
  author: 于武陵
  content: 【访道者不遇（一作访僧不遇）】 人间惟此路，长得绿苔衣。及户无行迹，游方应未归。 平生无限事，到此尽知非。独倚松门久，阴云昏翠微。

- !Poem
  volume: 卷595_19
  title: 卷595_19赠王隐者山居（一作赠隐者）于武陵
  author: 于武陵
  content: 【赠王隐者山居（一作赠隐者）】 石室扫无尘，人寰与此分。飞来南浦树，半是华山云。 浮世几多事，先生应不闻。寒山满西日，空照雁成群。

- !Poem
  volume: 卷595_20
  title: 卷595_20寄北客于武陵
  author: 于武陵
  content: 【寄北客】 穷边足风惨，何处醉楼台。家去几千里，月圆十二回。 寒阡随日远，雪路向城开。游子久无信，年年空雁来。

- !Poem
  volume: 卷595_21
  title: 卷595_21寄友人于武陵
  author: 于武陵
  content: 【寄友人】 长安清渭东，游子迹重重。此去红尘路，难寻君马踪。 昔时轻一别，渐老贵相逢。应恋嵩阳住，嵩阳饶古松。

- !Poem
  volume: 卷595_22
  title: 卷595_22夜与故人别于武陵
  author: 于武陵
  content: 【夜与故人别】 白日去难驻，故人非旧容。今宵一别后，何处更相逢。 过楚水千里，到秦山几重。语来天又晓，月落满城钟。

- !Poem
  volume: 卷595_23
  title: 卷595_23别故人于武陵
  author: 于武陵
  content: 【别故人】 行子与秋叶，各随南北风。虽非千里别，还阻一宵同。 过尽少年日，尚如长转蓬。犹为布衣客，羞入故关中。

- !Poem
  volume: 卷595_24
  title: 卷595_24送客东归于武陵
  author: 于武陵
  content: 【送客东归】 一听游子歌，秋计觉蹉跎。四海少平地，百川无定波。 共惊年已暮，俱向客中多。又驾征轮去，东归事若何。

- !Poem
  volume: 卷595_25
  title: 卷595_25过侯王故第于武陵
  author: 于武陵
  content: 【过侯王故第】 过此一酸辛，行人泪有痕。独残新碧树，犹拥旧朱门。 歌歇云初散，檐空燕尚存。不知弹铗客，何处感新恩。

- !Poem
  volume: 卷595_26
  title: 卷595_26孤云于武陵
  author: 于武陵
  content: 【孤云】 南北各万里，有云心更闲。因风离海上，伴月到人间。 洛浦少高树，长安无旧山。裴回不可驻，漠漠又空还。

- !Poem
  volume: 卷595_27
  title: 卷595_27远水于武陵
  author: 于武陵
  content: 【远水】 悔作望南浦，望中生远愁。因知人易老，为有水东流。 欲附故乡信，不逢归客舟。萋萋两岸草，又度一年秋。

- !Poem
  volume: 卷595_28
  title: 卷595_28咏蝉（一作客中闻早蝉）于武陵
  author: 于武陵
  content: 【咏蝉（一作客中闻早蝉）】 江头一声起，芳岁已难留。听此高林上，遥知故国秋。 应催风落叶，似劝客回舟。不是新蝉苦，年年自有愁。

- !Poem
  volume: 卷595_29
  title: 卷595_29感情于武陵
  author: 于武陵
  content: 【感情】 青山长寂寞，南望独高歌。四海故人尽，九原新垄多。 西沉浮世日，东注逝川波。不使年华驻，此生能几何。

- !Poem
  volume: 卷595_30
  title: 卷595_30早春日山居寄城郭知己于武陵
  author: 于武陵
  content: 【早春日山居寄城郭知己】 阳和潜发荡寒阴，便使川原景象新。入户风泉声沥沥， 当轩云岫色沈沈。残云带雨轻飘雪，嫩柳含烟小绽金。 虽有眼前诗酒兴，遨游争得称闲心。

- !Poem
  volume: 卷595_31
  title: 卷595_31劝酒于武陵
  author: 于武陵
  content: 【劝酒】 劝君金屈卮，满酌不须辞。花发多风雨，人生足别离。

- !Poem
  volume: 卷595_32
  title: 卷595_32感怀（一作感情，以下一本俱作于邺诗）于武陵
  author: 于武陵
  content: 【感怀（一作感情，以下一本俱作于邺诗）】 东风吹草色，空使客蹉跎。不设太平险，更应游子多。 几伤行处泪，一曲醉中歌。尽向青门外，东随渭水波。

- !Poem
  volume: 卷595_33
  title: 卷595_33友人亭松于武陵
  author: 于武陵
  content: 【友人亭松】 俯仰不能去，如逢旧友同。曾因春雪散，见在华山中。 何处有明月，访君听远风。相将归未得，各占石岩东。

- !Poem
  volume: 卷595_34
  title: 卷595_34游中梁山于武陵
  author: 于武陵
  content: 【游中梁山】 僻地好泉石，何人曾陆沈。不知青嶂外，更有白云深。 因此见乔木，几回思旧林。殷勤猿与鸟，惟我独何心。

- !Poem
  volume: 卷595_35
  title: 卷595_35寻山于武陵
  author: 于武陵
  content: 【寻山】 到此绝车轮，萋萋草树春。青山如有利，白石亦成尘。 水阔应无路，松深不见人。如知巢与许，千载迹犹新。

- !Poem
  volume: 卷595_36
  title: 卷595_36宿江口于武陵
  author: 于武陵
  content: 【宿江口】 南渡人来绝，喧喧雁满沙。自生江上月，长有客思家。 半夜下霜岸，北风吹荻花。自惊归梦断，不得到天涯。

- !Poem
  volume: 卷595_37
  title: 卷595_37秋夜达萧关于武陵
  author: 于武陵
  content: 【秋夜达萧关】 扰扰浮梁路，人忙月自闲。去年为塞客，今夜宿萧关。 辞国几经岁，望乡空见山。不知江叶下，又作布衣还。

- !Poem
  volume: 卷595_38
  title: 卷595_38斜谷道于武陵
  author: 于武陵
  content: 【斜谷道】 乱峰连叠嶂，千里绿峨峨。蜀国路如此，游人车亦过。 远烟当叶敛，骤雨逐风多。独忆紫芝叟，临风歌旧歌。

- !Poem
  volume: 卷595_39
  title: 卷595_39过百牢关贻舟中者于武陵
  author: 于武陵
  content: 【过百牢关贻舟中者】 蜀国少平地，方思京洛间。远为千里客，来度百牢关。 帆影清江水，铃声碧草山。不因名与利，尔我各应闲。

- !Poem
  volume: 卷595_40
  title: 卷595_40客中览镜于武陵
  author: 于武陵
  content: 【客中览镜】 何当开此镜，即见发如丝。白日急于水，一年能几时。 每逢芳草处，长返故园迟。所以多为客，蹉跎欲怨谁。

- !Poem
  volume: 卷595_41
  title: 卷595_41长安逢隐者于武陵
  author: 于武陵
  content: 【长安逢隐者】 征车千里至，碾遍六街尘。向此有营地，忽逢无事人。 昔时颜未改，浮世路多新。且脱衣沽酒，终南山欲春。

- !Poem
  volume: 卷595_42
  title: 卷595_42与僧话旧于武陵
  author: 于武陵
  content: 【与僧话旧】 草堂前有山，一见一相宽。处世贵僧静，青松因岁寒。 他山逢旧侣，尽日话长安。所以闲行迹，千回绕药栏。

- !Poem
  volume: 卷595_43
  title: 卷595_43赠王道士于武陵
  author: 于武陵
  content: 【赠王道士】 日日市朝路，何时无苦辛。不随丹灶客，终作白头人。 浮世度千载，桃源方一春。归来华表上，应笑北邙尘。

- !Poem
  volume: 卷595_44
  title: 卷595_44匣中琴于武陵
  author: 于武陵
  content: 【匣中琴】 世人无正心，虫网匣中琴。何以经时废，非为娱耳音。 独令高韵在，谁感隙尘深。应是南风曲，声声不合今。

- !Poem
  volume: 卷595_45
  title: 卷595_45过洛阳城于武陵
  author: 于武陵
  content: 【过洛阳城】 古来利与名，俱在洛阳城。九陌鼓初起，万车轮已行。 周秦时几变，伊洛水犹清。二月中桥路，鸟啼春草生。

- !Poem
  volume: 卷595_46
  title: 卷595_46望月（一作客中月）于武陵
  author: 于武陵
  content: 【望月（一作客中月）】 离家凡几宵，一望一寥寥。新魄又将满，故乡应渐遥。 独临彭蠡水，远忆洛阳桥。更有乘舟客，凄然亦驻桡。

- !Poem
  volume: 卷595_47
  title: 卷595_47王将军宅夜听歌于武陵
  author: 于武陵
  content: 【王将军宅夜听歌】 朱槛满明月，美人歌落梅。忽惊尘起处，疑有凤飞来。 一曲听初彻，几年愁暂开。东南正云雨，不得见阳台。

- !Poem
  volume: 卷595_48
  title: 卷595_48长信宫于武陵
  author: 于武陵
  content: 【长信宫】 莫问古宫名，古宫空有城。惟应东去水，不改旧时声。

- !Poem
  volume: 卷595_49
  title: 卷595_49高楼于武陵
  author: 于武陵
  content: 【高楼】 远天明月出，照此谁家楼。上有罗衣裳，凉风吹不休。
