  desc: 李康成，天宝中，与李、杜同时。其赴使江东，刘长卿有诗送之。尝撰《玉台后集》，自陈后主、隋炀帝、江总、庾信、沈、宋、王、杨、卢、骆而下二百九人，诗六百七十首，汇为十卷，自载其诗八篇。今存四首。

