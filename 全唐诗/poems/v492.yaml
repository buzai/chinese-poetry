
- !Poem
  volume: 卷492_1
  title: 卷492_1吴宫殷尧藩
  author: 殷尧藩
  content: 【吴宫】 吴王爱歌舞，夜夜醉婵娟。见日吹红烛，和尘扫翠钿。 徒令勾践霸，不信子胥贤。莫问长洲草，荒凉无限年。

- !Poem
  volume: 卷492_2
  title: 卷492_2久雨殷尧藩
  author: 殷尧藩
  content: 【久雨】 云影蔽遥空，无端淡复浓。两旬绵密雨，二月似深冬。 诗酒从教数，帘帏一任重。孰知春有地，微露小桃红。

- !Poem
  volume: 卷492_3
  title: 卷492_3郊行逢社日殷尧藩
  author: 殷尧藩
  content: 【郊行逢社日】 酒熟送迎便，村村庆有年。妻孥亲稼穑，老稚效渔畋。 红树青林外，黄芦白鸟边。稔看风景美，宁不羡归田。

- !Poem
  volume: 卷492_4
  title: 卷492_4过友人幽居殷尧藩
  author: 殷尧藩
  content: 【过友人幽居】 身坐众香国，蒲团诗思新。一贫曾累我，此兴未输人。 陋巷谁为俗，寒窗不染尘。石斋盟四友，年下顿生春。

- !Poem
  volume: 卷492_5
  title: 卷492_5过雍陶博士邸中饮（一作赠陈十四）殷尧藩
  author: 殷尧藩
  content: 【过雍陶博士邸中饮（一作赠陈十四）】 落叶下萧萧，幽居远市朝。偶成投辖饮，不待致书招。 塞雁冲寒过，山云傍槛飘。此身何所似，天地一渔樵。

- !Poem
  volume: 卷492_6
  title: 卷492_6游王羽士山房殷尧藩
  author: 殷尧藩
  content: 【游王羽士山房】 落日半楼明，琳宫事事清。山横万古色，鹤带九皋声。 易作神仙侣，难忘父子情。道人应识我，未肯说长生。

- !Poem
  volume: 卷492_7
  title: 卷492_7署中答武功姚合殷尧藩
  author: 殷尧藩
  content: 【署中答武功姚合】 原中多阴雨，惟留一室明。自宜居静者，谁得问先生。 深井泉香出，危沙药更荣。全家笑无辱，曾不见戈兵。

- !Poem
  volume: 卷492_8
  title: 卷492_8赠龙阳尉马戴殷尧藩
  author: 殷尧藩
  content: 【赠龙阳尉马戴】 早学全身术，惟令耕近田。自输官税后，常卧晚云边。 细草沿阶长，高萝出石悬。向来名姓茂，空被外情牵。

- !Poem
  volume: 卷492_9
  title: 卷492_9上巳日赠都上人殷尧藩
  author: 殷尧藩
  content: 【上巳日赠都上人】 三月初三日，千家与万家。蝶飞秦地草，莺入汉宫花。 鞍马皆争丽，笙歌尽斗奢。吾师无所愿，惟愿老烟霞。 曲水公卿宴，香尘尽满街。无心修禊事，独步到禅斋。 细草萦愁目，繁花逆旅怀。绮罗人走马，遗落凤凰钗。

- !Poem
  volume: 卷492_10
  title: 卷492_10送沈亚之尉南康殷尧藩
  author: 殷尧藩
  content: 【送沈亚之尉南康】 行迈南康路，客心离怨多。暮烟葵叶屋，秋月竹枝歌。 孤鹤唳残梦，惊猿啸薜萝。对江翘首望，愁泪叠如波。

- !Poem
  volume: 卷492_11
  title: 卷492_11奉送刘使君王屋山隐居殷尧藩
  author: 殷尧藩
  content: 【奉送刘使君王屋山隐居】 散发风檐下，沈沈日渐曛。鹰拳擒野雀，蛛网猎飞蚊。 群动能归计，吾生亦谩勤。尘缘难著眼，晚兴寄青云。

- !Poem
  volume: 卷492_12
  title: 卷492_12寄许浑秀才殷尧藩
  author: 殷尧藩
  content: 【寄许浑秀才】 文字饥难煮，为农策最良。兴来鉏晓月，倦后卧斜阳。 秋稼连千顷，春花醉几场。任他名利客，车马闹康庄。

- !Poem
  volume: 卷492_13
  title: 卷492_13送客游吴殷尧藩
  author: 殷尧藩
  content: 【送客游吴】 吴国水中央，波涛白渺茫。衣逢梅雨渍，船入稻花香。 海戍通盐灶，山村带蜜房。欲知苏小小，君试到钱塘。

- !Poem
  volume: 卷492_14
  title: 卷492_14陆丞相故宅殷尧藩
  author: 殷尧藩
  content: 【陆丞相故宅】 衣冠零落久，今日事堪伤。厨起青烟薄，门开白日长。 残梅欹古道，名石卧颓墙。山色依然好，兴衰未可量。

- !Poem
  volume: 卷492_15
  title: 卷492_15中元日观诸道士步虚殷尧藩
  author: 殷尧藩
  content: 【中元日观诸道士步虚】 玄都开秘箓，白石礼先生。上界秋光净，中元夜气清。 星辰朝帝处，鸾鹤步虚声。玉洞花长发，珠宫月最明。 扫坛天地肃，投简鬼神惊。倘赐刀圭药，还留不死名。

- !Poem
  volume: 卷492_16
  title: 卷492_16醉赠刘十二（一作寄岭南张明府）殷尧藩
  author: 殷尧藩
  content: 【醉赠刘十二（一作寄岭南张明府）】 春草正凄凄，知君过恶溪。莺将吉了语，猿共猓然啼。 别路魂先断，还家梦几迷。定寻雷令剑，应识越王笄。 树色多于北，潮声少向西。椰花好为酒，谁伴醉如泥。

- !Poem
  volume: 卷492_17
  title: 卷492_17早朝殷尧藩
  author: 殷尧藩
  content: 【早朝】 曙钟催入紫宸朝，列炬流虹映绛绡。天近鳌头花簇仗， 风低豹尾乐鸣韶。衣冠一变无夷俗，律令重颁有正条。 昨日钟山甘露降，玻璃满赐出宫瓢。

- !Poem
  volume: 卷492_18
  title: 卷492_18帝京二首殷尧藩
  author: 殷尧藩
  content: 【帝京二首】 列郡征才起俊髦，万机独使圣躬劳。开藩上相颁龙节， 破虏将军展豹韬。地入黄图三辅壮，天垂华盖七星高。 迎春别赐瑶池宴，捧进金盘五色桃。 龙虎山河御气通，遥瞻帝阙五云红。英雄尽入江东籍， 将相多收蓟北功。礼乐日稽三代盛，梯航岁贡万方同。 都将俭德熙文治，淳俗应还太古风。

- !Poem
  volume: 卷492_19
  title: 卷492_19宫词殷尧藩
  author: 殷尧藩
  content: 【宫词】 悄悄深宫不见人，倚阑惟见石麒麟。芙蓉帐冷愁长夜， 翡翠帘垂隔小春。天远难通青鸟信，风寒欲动锦花茵。 夜深怕有羊车过，自起笼灯看雪纹。

- !Poem
  volume: 卷492_20
  title: 卷492_20郊居作殷尧藩
  author: 殷尧藩
  content: 【郊居作】 碧树浓阴护短垣，苍江春暖渚凫喧。买鱼试唤鸣榔艇， 寻鹤因行隔垄村。生理何凭文是业，世情纵遣酒盈樽。 相逢谓我迂疏甚，欲辨还憎恐失言。

- !Poem
  volume: 卷492_21
  title: 卷492_21闲居殷尧藩
  author: 殷尧藩
  content: 【闲居】 茂苑闲居木石同，旋开小径翦蒿蓬。虚游心在鸿濛外， 穴处身疑培塿中。花影一阑吟夜月，松声半榻卧秋风。 百年寄傲聊容膝，何必高车驷马通。

- !Poem
  volume: 卷492_22
  title: 卷492_22暮春述怀殷尧藩
  author: 殷尧藩
  content: 【暮春述怀】 为客山南二十年，愁来怳近落花天。阴云带雨连山脊， 湿气成岚滴树巅。邻屋有声敲石火，野禽无语避茶烟。 此时若遇孙阳顾，肯服盐车不受鞭。

- !Poem
  volume: 卷492_23
  title: 卷492_23端午日殷尧藩
  author: 殷尧藩
  content: 【端午日】 少年佳节倍多情，老去谁知感慨生。不效艾符趋习俗， 但祈蒲酒话升平。鬓丝日日添头白，榴锦年年照眼明。 千载贤愚同瞬息，几人湮没几垂名。

- !Poem
  volume: 卷492_24
  title: 卷492_24九日殷尧藩
  author: 殷尧藩
  content: 【九日】 万里飘零十二秋，不堪今倚夕阳楼。壮怀空掷班超笔， 久客谁怜季子裘。瘴雨蛮烟朝暮景，平芜野草古今愁。 酣歌欲尽登高兴，强把黄花插满头。

- !Poem
  volume: 卷492_25
  title: 卷492_25九日病起殷尧藩
  author: 殷尧藩
  content: 【九日病起】 重阳开满菊花金，病起支床惜赏心。紫蟹霜肥秋纵好， 绿醅蚁滑晚慵斟。眼窥薄雾行殊倦，身怯寒风坐未禁。 沈醉又成来岁约，遣怀聊作记时吟。

- !Poem
  volume: 卷492_26
  title: 卷492_26寒夜殷尧藩
  author: 殷尧藩
  content: 【寒夜】 云冷江空岁暮时，竹阴梅影月参差。鸡催梦枕司晨早， 更咽寒城报点迟。人事纷华潜动息，天心静默运推移。 凭谁荡涤穷残候，入眼东风喜在期。

- !Poem
  volume: 卷492_27
  title: 卷492_27喜雨殷尧藩
  author: 殷尧藩
  content: 【喜雨】 临岐终日自裴回，干我茅斋半亩苔。山上乱云随手变， 浙东飞雨过江来。一元和气归中正，百怪苍渊起蛰雷。 千里稻花应秀色，酒樽风月醉亭台。

- !Poem
  volume: 卷492_28
  title: 卷492_28春游殷尧藩
  author: 殷尧藩
  content: 【春游】 明日城东看杏花，叮咛童子蚤将车。路从丹凤楼前过， 酒向金鱼馆里赊。绿水满沟生杜若，暖云将雨湿泥沙。 绝胜羊傅襄阳道，车骑西风拥鼓笳。

- !Poem
  volume: 卷492_29
  title: 卷492_29夜酌溪楼殷尧藩
  author: 殷尧藩
  content: 【夜酌溪楼】 楼居溪上凉生早，坐对城头起暮笳。打鼓泊船何处客， 捣衣隔竹是谁家。玉绳低转宵初迥，银烛高烧月近斜。 得意引杯须痛饮，好怀那许负年华。

- !Poem
  volume: 卷492_30
  title: 卷492_30旅行（一作金陵道中）殷尧藩
  author: 殷尧藩
  content: 【旅行（一作金陵道中）】 烟树寒林半有无，野人行李更萧疏。堠长堠短逢官马， 山北山南闻鹧鸪。万里关河成传舍，五更风雨忆呼卢。 寂寥一点寒灯在，酒熟邻家许夜沽。

- !Poem
  volume: 卷492_31
  title: 卷492_31下第东归作殷尧藩
  author: 殷尧藩
  content: 【下第东归作】 十载驱驰倦荷锄，三年生计鬓萧疏。辛勤几逐英雄后， 乙榜犹然姓氏虚。欲射狼星把弓箭，休将萤火读诗书。 身贱自惭贫骨相，朗啸东归学钓鱼。

- !Poem
  volume: 卷492_32
  title: 卷492_32还京口殷尧藩
  author: 殷尧藩
  content: 【还京口】 黄鹤山头雪未消，行人归计在今朝。城高铁瓮江山壮， 地接金陵草木凋。北府市楼闻旧酒，南桥官柳识归桡。 吏民莫见参军面，水宿风餐鬓发焦。

- !Poem
  volume: 卷492_33
  title: 卷492_33襄口阻风殷尧藩
  author: 殷尧藩
  content: 【襄口阻风】 雪浪排空接海门，孤舟三日阻龙津。曹瞒曾堕周郎计， 王导难遮庾亮尘。鸥散白云沈远浦，花飞红雨送残春。 篙师整缆候明发，仍谒荒祠问鬼神。

- !Poem
  volume: 卷492_34
  title: 卷492_34潭州独步殷尧藩
  author: 殷尧藩
  content: 【潭州独步】 鹤发垂肩懒著巾，晚凉独步楚江滨。一帆暝色鸥边雨， 数尺筇枝物外身。习巧未逢医拙手，闻歌先识采莲人。 笑看斥鷃飞翔去，乐处蓬莱便有春。

- !Poem
  volume: 卷492_35
  title: 卷492_35金陵怀古殷尧藩
  author: 殷尧藩
  content: 【金陵怀古】 黄道天清拥珮珂，东南王气秣陵多。江吞彭蠡来三蜀， 地接昆仑带九河。凤阙晓霞红散绮，龙池春水绿生波。 华夷混一归真主，端拱无为乐太和。

- !Poem
  volume: 卷492_36
  title: 卷492_36登凤凰台二首殷尧藩
  author: 殷尧藩
  content: 【登凤凰台二首】 凤凰台上望长安，五色宫袍照水寒。彩笔十年留翰墨， 银河一夜卧阑干。三山飞鸟江天暮，六代离宫草树残。 始信人生如一梦，壮怀莫使酒杯干。 梧桐叶落秋风老，人去台空凤不来。梁武台城芳草合， 吴王宫殿野花开。石头城下春生水，燕子堂前雨长苔。 莫问人间兴废事，百年相遇且衔杯。

- !Poem
  volume: 卷492_37
  title: 卷492_37韩信庙殷尧藩
  author: 殷尧藩
  content: 【韩信庙】 长空鸟尽将军死，无复中原入马蹄。身向九泉还属汉， 功超诸将合封齐。荒凉古庙惟松柏，咫尺长陵又鹿麋。 此日深怜萧相国，竟无一语到金闺。

- !Poem
  volume: 卷492_38
  title: 卷492_38访许浑殷尧藩
  author: 殷尧藩
  content: 【访许浑】 去郭来寻隐者居，柳阴假步小篮舆。每期会面初偿约， 却计论心旧得书。浅绿垣墙绵薜荔，淡红池沼映芙渠。 为言肯共留连饮，涧有青芹罟有鱼。

- !Poem
  volume: 卷492_39
  title: 卷492_39李舍人席上感遇殷尧藩
  author: 殷尧藩
  content: 【李舍人席上感遇】 微云敛雨天气清，松声出树秋泠泠。窗户长含碧萝色， 溪流时带蛟龙腥。一官到手不可避，万事役我徒劳形。 飘然曳杖出门去，无数好山江上横。

- !Poem
  volume: 卷492_40
  title: 卷492_40和赵相公登鹳雀楼（楼在河中府，前瞻中条，下瞰大河）殷尧藩
  author: 殷尧藩
  content: 【和赵相公登鹳雀楼（楼在河中府，前瞻中条，下瞰大河）】 危楼高架泬寥天，上相闲登立彩旃。树色到京三百里， 河流归汉几千年。晴峰耸日当周道，秋谷垂花满舜田。 云路何人见高志，最看西面赤阑前。

- !Poem
  volume: 卷492_41
  title: 卷492_41冬至酬刘使君殷尧藩
  author: 殷尧藩
  content: 【冬至酬刘使君】 异乡冬至又今朝，回首家山入梦遥。渐喜一阳从地复， 却怜群沴逐冰消。梅含露蕊知迎腊，柳拂宫袍忆候朝。 多少故人承宴赏，五云堆里听箫韶。

- !Poem
  volume: 卷492_42
  title: 卷492_42李节度平虏诗殷尧藩
  author: 殷尧藩
  content: 【李节度平虏诗】 百万王师下日边，将军雄略可图全。元勋未论封茅异， 捷势应知破竹然。燕警无烽清朔漠，秦文有宝进蓝田。 太平从此销兵甲，记取红羊换劫年。

- !Poem
  volume: 卷492_43
  title: 卷492_43金陵上李公垂侍郎殷尧藩
  author: 殷尧藩
  content: 【金陵上李公垂侍郎】 海国微茫散晓暾，郁葱佳气满乾坤。六朝空据长江险， 一统今归圣代尊。西北诸峰连朔漠，东南众水合昆仑。 愿从吾道禧文运，再使河清俗化淳。

- !Poem
  volume: 卷492_44
  title: 卷492_44赠惟俨师殷尧藩
  author: 殷尧藩
  content: 【赠惟俨师】 焕然文采照青春，一策江湖自在身。云锁木龛聊息影， 雪香纸袄不生尘。谈禅早续灯无尽，护法重编论有神。 拟扫绿阴浮佛寺，桫椤高树结为邻。

- !Poem
  volume: 卷492_45
  title: 卷492_45寄许浑秀才殷尧藩
  author: 殷尧藩
  content: 【寄许浑秀才】 万木惊秋叶渐稀，静探造化见玄机。眼前谁悟先天理， 去后还知今日非。树拥秣陵千嶂合，云开萧寺一僧归。 汉廷累下征贤诏，未许严陵老钓矶。

- !Poem
  volume: 卷492_46
  title: 卷492_46送白舍人渡江殷尧藩
  author: 殷尧藩
  content: 【送白舍人渡江】 晓发龙江第一程，诸公同济似登瀛。海门日上千峰出， 桃叶波平一棹轻。横锁已沈王濬筏，投鞭难阻谢玄兵。 片时喜得东风便，回首钟声隔凤城。

- !Poem
  volume: 卷492_47
  title: 卷492_47送刘禹锡侍御出刺连州殷尧藩
  author: 殷尧藩
  content: 【送刘禹锡侍御出刺连州】 遐荒迢递五羊城，归兴浓消客里情。家近似忘山路险， 土甘殊觉瘴烟轻。梅花清入罗浮梦，荔子红分广海程。 此去定知偿隐趣，石田春雨读书耕。

- !Poem
  volume: 卷492_48
  title: 卷492_48送韦侍御报使西蕃殷尧藩
  author: 殷尧藩
  content: 【送韦侍御报使西蕃】 归奏圣朝行万里，却衔天诏报蕃臣。本是诸生守文墨， 今将匹马静烟尘。旅宿关河逢暮雨，春耕亭障识遗民。 此去多应收故地，宁辞沙塞往来频。

- !Poem
  volume: 卷492_49
  title: 卷492_49寒食城南即事因访蓝田韦明府殷尧藩
  author: 殷尧藩
  content: 【寒食城南即事因访蓝田韦明府】 闲出城南禁火天，路傍骑马独摇鞭。青松古墓伤碑碣， 红杏春园羡管弦。徒说鸊鹈膏玉剑，漫夸蚨血点铜钱。 世间尽是悠悠事，且饮韦家冷酒眠。

- !Poem
  volume: 卷492_50
  title: 卷492_50送源中丞使新罗（一作姚合诗）殷尧藩
  author: 殷尧藩
  content: 【送源中丞使新罗（一作姚合诗）】 赤墀奉命使殊方，官重霜台紫绶光。玉节在船清海怪， 金函开诏抚夷王。云晴渐觉山川异，风便宁知道路长。 谁得似君将雨露，海东万里洒扶桑。

- !Poem
  volume: 卷492_51
  title: 卷492_51送景玄上人还山殷尧藩
  author: 殷尧藩
  content: 【送景玄上人还山】 嵩阳听罢讲经钟，远访庭闱锡度空。蒲履谩从归后织， 衲衣犹记别时缝。地横龙朔连沙暝，山入乌桓碧树重。 梵宇传来金贝叶，花前拜捧慰亲容。

- !Poem
  volume: 卷492_52
  title: 卷492_52宫人入道殷尧藩
  author: 殷尧藩
  content: 【宫人入道】 卸却宫妆锦绣衣，黄冠素服制相宜。锡名近奉君王旨， 佩箓新参老氏师。白昼无情趋玉陛，清宵有梦步瑶池。 绿鬟女伴含愁别，释尽当年妒宠私。

- !Poem
  volume: 卷492_53
  title: 卷492_53友人山中梅花殷尧藩
  author: 殷尧藩
  content: 【友人山中梅花】 南国看花动远情，沈郎诗苦瘦容生。铁心自儗山中赋， 玉笛谁将月下横。临水一枝春占早，照人千树雪同清。 好风吹醒罗浮梦，莫听空林翠羽声。

- !Poem
  volume: 卷492_54
  title: 卷492_54客中有感殷尧藩
  author: 殷尧藩
  content: 【客中有感】 天地一身在，头颅五十过。流年消壮志，空使泪成河。

- !Poem
  volume: 卷492_55
  title: 卷492_55忆家二首殷尧藩
  author: 殷尧藩
  content: 【忆家二首】 新霁飏林初，蘋花贴岸舒。故乡今夜月，犹得照孤庐。 树拥溪边阁，山浮雨后岚。白头归未得，梦里望江南。

- !Poem
  volume: 卷492_56
  title: 卷492_56江行二首殷尧藩
  author: 殷尧藩
  content: 【江行二首】 暝色沧州迥，秋声玉峡长。只因江上月，不觉过浔阳。 晚泊长江口，寒沙白似霜。年光流不尽，东去水声长。

- !Poem
  volume: 卷492_57
  title: 卷492_57偶题殷尧藩
  author: 殷尧藩
  content: 【偶题】 越女收龙眼，蛮儿拾象牙。长安千万里，走马送谁家。

- !Poem
  volume: 卷492_58
  title: 卷492_58关中伤乱后殷尧藩
  author: 殷尧藩
  content: 【关中伤乱后】 去岁干戈险，今年蝗旱忧。关西归战马，海内卖耕牛。

- !Poem
  volume: 卷492_59
  title: 卷492_59楚江怀古殷尧藩
  author: 殷尧藩
  content: 【楚江怀古】 骚灵不可见，楚些竟谁闻。欲采蘋花去，沧州隔暮云。

- !Poem
  volume: 卷492_60
  title: 卷492_60张飞庙殷尧藩
  author: 殷尧藩
  content: 【张飞庙】 威名垂万古，勇力冠当时。回首三分国，何人赋黍离。

- !Poem
  volume: 卷492_61
  title: 卷492_61生公讲台殷尧藩
  author: 殷尧藩
  content: 【生公讲台】 暝色护楼台，阴云昼未开。一尘无处著，花雨遍苍苔。

- !Poem
  volume: 卷492_62
  title: 卷492_62席上听琴殷尧藩
  author: 殷尧藩
  content: 【席上听琴】 高堂流月明，万籁不到耳。一听清心魂，飞絮春纷起。

- !Poem
  volume: 卷492_63
  title: 卷492_63酬雍秀才二首殷尧藩
  author: 殷尧藩
  content: 【酬雍秀才二首】 晚市人烟合，归帆带夕阳。栖迟未归客，犹著锦衣裳。 卧病茅窗下，惊闻两月过。兴来聊赋咏，清婉逼阴何。

- !Poem
  volume: 卷492_64
  title: 卷492_64竹殷尧藩
  author: 殷尧藩
  content: 【竹】 窗户尽萧森，空阶凝碧阴。不缘冰雪里，为识岁寒心。

- !Poem
  volume: 卷492_65
  title: 卷492_65春怨殷尧藩
  author: 殷尧藩
  content: 【春怨】 柳花扑帘春欲尽，绿阴障林莺乱啼。 只愁明日送春去，落日满园啼竹鸡。

- !Poem
  volume: 卷492_66
  title: 卷492_66馆娃宫殷尧藩
  author: 殷尧藩
  content: 【馆娃宫】 宫女三千去不回，真珠翠羽是尘埃。 夫差旧国久破碎，红燕自归花自开。

- !Poem
  volume: 卷492_67
  title: 卷492_67汉宫词三首殷尧藩
  author: 殷尧藩
  content: 【汉宫词三首】 成帝夫人泪满怀，璧宫相趁落空阶。 可怜玉貌花前死，惟有君恩白燕钗。 霍家有女字成君，年少教人著绣裙。 枉杀宫中许皇后，椒房恩泽是浮云。 骏马金鞍白玉鞭，宫中来取李延年。 承恩直日鸳鸯殿，一曲清歌在九天。

- !Poem
  volume: 卷492_68
  title: 卷492_68同州端午殷尧藩
  author: 殷尧藩
  content: 【同州端午】 鹤发垂肩尺许长，离家三十五端阳。 儿童见说深惊讶，却问何方是故乡。

- !Poem
  volume: 卷492_69
  title: 卷492_69夜过洞庭殷尧藩
  author: 殷尧藩
  content: 【夜过洞庭】 笙歌只解闹花天，谁是敲冰掉小船。 为觅潇湘幽隐处，夜深载月听鸣泉。

- !Poem
  volume: 卷492_70
  title: 卷492_70游山南寺二首殷尧藩
  author: 殷尧藩
  content: 【游山南寺二首】 山中尽日无人到，竹外交加百鸟鸣。 昨日小楼微雨过，樱桃花落晚风晴。 踏碎羊山黄叶堆，天飞细雨隐轻雷。 朗陵莫讶来何晚，不忍听君话别杯。

- !Poem
  volume: 卷492_71
  title: 卷492_71寄太仆田卿二首殷尧藩
  author: 殷尧藩
  content: 【寄太仆田卿二首】 客窗强饮太匆匆，急雨寒风意万重。 蓦上心来消未得，梦回又听五更钟。 一阳才动伏群阴，万物于今寓太音。 若喜长生添线日，微微消息识天心。

- !Poem
  volume: 卷492_72
  title: 卷492_72新昌井殷尧藩
  author: 殷尧藩
  content: 【新昌井】 辘轳千转劳筋力，待得甘泉渴杀人。 且共山麋同饮涧，玉沙铺底浅磷磷。

- !Poem
  volume: 卷492_73
  title: 卷492_73经靖安里殷尧藩
  author: 殷尧藩
  content: 【经靖安里】 巷底萧萧绝市尘，供愁疏雨打黄昏。 悠然一曲泉明调，浅立闲愁轻闭门。

- !Poem
  volume: 卷492_74
  title: 卷492_74闻筝歌殷尧藩
  author: 殷尧藩
  content: 【闻筝歌】 凄凄切切断肠声，指滑音柔万种情。 花影深沈遮不住，度帏穿幕又残更。

- !Poem
  volume: 卷492_75
  title: 卷492_75吹笙歌殷尧藩
  author: 殷尧藩
  content: 【吹笙歌】 伶儿竹声愁绕空，秦女泪湿燕支红。 玉桃花片落不住，三十六簧能唤风。

- !Poem
  volume: 卷492_76
  title: 卷492_76赠歌人郭婉二首殷尧藩
  author: 殷尧藩
  content: 【赠歌人郭婉二首】 石家金谷旧歌人，起唱花筵泪满巾。 红粉少年诸弟子，一时惆怅望梁尘。 云满衣裳月满身，轻盈归步过流尘。 五更无限留连意，常恐风花又一春。

- !Poem
  volume: 卷492_77
  title: 卷492_77潭州席上赠舞柘枝妓殷尧藩
  author: 殷尧藩
  content: 【潭州席上赠舞柘枝妓】 姑苏太守青娥女，流落长沙舞柘枝。 坐满绣衣皆不识，可怜红脸泪双垂。

- !Poem
  volume: 卷492_78
  title: 卷492_78句殷尧藩
  author: 殷尧藩
  content: 【句】 瘴雨出虹蝀，蛮烟渡江急。尝闻岛夷俗，犀象满城邑。 （《寄岭南张明甫》，见《方舆胜览》）。
