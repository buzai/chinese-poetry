
- !Poem
  volume: 卷43_1
  title: 卷43_1少年行李百药
  author: 李百药
  content: 【少年行】 少年飞翠盖，上路勒金镳。始酌文君酒，新吹弄玉箫。 少年不欢乐，何以尽芳朝。千金笑里面，一搦掌中腰。 挂缨岂惮宿，落珥不胜娇。寄语少年子，无辞归路遥。

- !Poem
  volume: 卷43_2
  title: 卷43_2渡汉江李百药
  author: 李百药
  content: 【渡汉江】 东流既瀰瀰，南纪信滔滔。水激沉碑岸，波骇弄珠皋。 含星映浅石，浮盖下奔涛。溜阔霞光近，川长晓气高。 樯乌转轻翼，戏鸟落风毛。客心既多绪，长歌且代劳。

- !Poem
  volume: 卷43_3
  title: 卷43_3秋晚登古城李百药
  author: 李百药
  content: 【秋晚登古城】 日落征途远，怅然临古城。颓墉寒雀集，荒堞晚乌惊。 萧森灌木上，迢递孤烟生。霞景焕馀照，露气澄晚清。 秋风转摇落，此志安可平。

- !Poem
  volume: 卷43_4
  title: 卷43_4途中述怀李百药
  author: 李百药
  content: 【途中述怀】 伯喈迁塞北，亭伯之辽东。伊余何为客，独守云台中。 途遥已日暮，时泰道斯穷。拔心悲岸草，半死落岩桐。 目送衡阳雁，情伤江上枫。福兮良所伏，今也信难通。 丈夫自有志，宁伤官不公。

- !Poem
  volume: 卷43_5
  title: 卷43_5郢城怀古李百药
  author: 李百药
  content: 【郢城怀古】 客心悲暮序，登墉瞰平陆。林泽窅芊绵，山川郁重复。 王公资设险，名都拒江隩。方城次北门，溟海穷南服。 长策挫吴豕，雄图竞周鹿。万乘重沮漳，九鼎轻伊谷。 大蒐云梦掩，壮观章华筑。人世更盛衰，吉凶良倚伏。 遽见邻交断，仍睹贤臣逐。南风忽不竞，西师日侵蹙。 运圯属驰驱，时屯恣敲朴。莫救夷陵火，无复秦庭哭。 鄢郢遂丘墟，风尘俄惨黩。狐兔时游践，霜露日沾沐。 钓渚故池平，神台层宇覆。阵云埋夏首，穷阴惨荒谷。 怅矣舟壑迁，悲哉年祀倏。虽异三春望，终伤千里目。

- !Poem
  volume: 卷43_6
  title: 卷43_6晚渡江津李百药
  author: 李百药
  content: 【晚渡江津】 寂寂江山晚，苍苍原野暮。秋气怀易悲，长波淼难溯。 索索风叶下，离离早鸿度。丘壑列夕阴，葭菼凝寒雾。 日落亭皋远，独此怀归慕。

- !Poem
  volume: 卷43_7
  title: 卷43_7王师渡汉水经襄阳李百药
  author: 李百药
  content: 【王师渡汉水经襄阳】 导漾疏源远，归海会流长。延波接荆梦，通望迩沮漳。 高岸沉碑影，曲溆丽珠光。云昏翠岛没，水广素涛扬。 阅川已多叹，遐睇几增伤。临溪犹驻马，望岘欲沾裳。 乔木下寒叶，亭林落晓霜。山公不可遇，谁与访高阳。

- !Poem
  volume: 卷43_8
  title: 卷43_8谒汉高庙李百药
  author: 李百药
  content: 【谒汉高庙】 纂尧灵命启，灭楚馀闰终。飞名膺帝箓，沈迹韫神功。 瑞气朝浮砀，祥符夜告丰。抑扬驾人杰，叱咤掩时雄。 缔构三灵改，经纶五纬同。干戈革宇内，声教尽寰中。 运谢年逾远，魂归道未穷。树碑留故邑，抗殿表祠宫。 沐兰祈泗上，谒帝动深衷。英威肃如在，文物杳成空。 竹皮聚寒径，枌社落霜丛。萧索阴云晚，长川起大风。

- !Poem
  volume: 卷43_9
  title: 卷43_9登叶县故城谒沈诸梁庙李百药
  author: 李百药
  content: 【登叶县故城谒沈诸梁庙】 总辔临秋原，登城望寒日。烟暇共掩映，林野俱萧瑟。 楚塞郁不穷，吴山高渐出。客行殊未已，沐澡期终吉。 椒桂奠芳樽，风云下虚室。馆宇肃而静，神心康且逸。 伊我非真龙，勿惊疲朽质。

- !Poem
  volume: 卷43_10
  title: 卷43_10安德山池宴集（安德，杨师道封号）李百药
  author: 李百药
  content: 【安德山池宴集（安德，杨师道封号）】 朝宰论思暇，高宴临方塘。云飞凤台管，风动令君香。 细草开金埒，流霞泛羽觞。虹桥分水态，镜石引菱光。 上才同振藻，小技谬连章。怀音自兰室，徐步返山庄。

- !Poem
  volume: 卷43_11
  title: 卷43_11和许侍郎游昆明池李百药
  author: 李百药
  content: 【和许侍郎游昆明池】 神池望不极，沧波接远天。仪星似河汉，落景类虞泉。 年深平馆宇，道泰偃戈船。差池下凫雁，掩映生云烟。 浪花开已合，风文直且连。税马金堤外，横舟石岸前。 羽觞倾绿蚁，飞日落红鲜。积水浮深智，明珠曜雅篇。 大鲸方远击，沉灰独未然。知君啸俦侣，短翮徒联翩。

- !Poem
  volume: 卷43_12
  title: 卷43_12赋得魏都李百药
  author: 李百药
  content: 【赋得魏都】 炎运精华歇，清都宝命开。帝里三方盛，王庭万国来。 玄武疏遥磴，金凤上层台。乍进仙童乐，时倾避暑杯。 南馆招奇士，西园引上才。还惜刘公干，疲病清漳隈。

- !Poem
  volume: 卷43_13
  title: 卷43_13赋礼记李百药
  author: 李百药
  content: 【赋礼记】 玉帛资王会，郊丘叶圣情。重广开环堵，至道轶金籝。 盘薄依厚地，遥裔腾太清。方悦升中礼，足以慰馀生。

- !Poem
  volume: 卷43_14
  title: 卷43_14奉和正日临朝应诏李百药
  author: 李百药
  content: 【奉和正日临朝应诏】 化历昭唐典，承天顺夏正。百灵警朝禁，三辰扬旆旌。 充庭富礼乐，高宴齿簪缨。献寿符万岁，移风韵九成。

- !Poem
  volume: 卷43_15
  title: 卷43_15妾薄命李百药
  author: 李百药
  content: 【妾薄命】 团扇秋风起，长门夜月明。羞闻拊背入，恨说舞腰轻。 太常先已醉，刘君恒带酲。横陈每虚设，吉梦竟何成。

- !Poem
  volume: 卷43_16
  title: 卷43_16火凤词二首李百药
  author: 李百药
  content: 【火凤词二首】 歌声扇后出，妆影镜中轻。未能令掩笑，何处欲障声。 知音自不惑，得念是分明。莫见双嚬敛，疑人含笑情。 佳人靓晚妆，清唱动兰房。影出含风扇，声飞照日梁。 娇嚬眉际敛，逸韵口中香。自有横陈会，应怜秋夜长。

- !Poem
  volume: 卷43_17
  title: 卷43_17奉和初春出游应令李百药
  author: 李百药
  content: 【奉和初春出游应令】 鸣笳出望苑，飞盖下芝田。水光浮落照，霞彩淡轻烟。 柳色迎三月，梅花隔二年。日斜归骑动，馀兴满山川。

- !Poem
  volume: 卷43_18
  title: 卷43_18寄杨公李百药
  author: 李百药
  content: 【寄杨公】 公子盛西京，光华早著名。分庭接游士，虚馆待时英。 高阁浮香出，长廊宝钏鸣。面花无隔笑，歌扇不障声。

- !Poem
  volume: 卷43_19
  title: 卷43_19戏赠潘徐城门迎两新妇李百药
  author: 李百药
  content: 【戏赠潘徐城门迎两新妇】 秦晋积旧匹，潘徐有世亲。三星宿已会，四德婉而嫔。 云光鬓里薄，月影扇中新。年华与妆面，共作一芳春。

- !Poem
  volume: 卷43_20
  title: 卷43_20送别李百药
  author: 李百药
  content: 【送别】 眷言一杯酒，凄怆起离忧。夜花飘露气，暗水急还流。 雁行遥上月，虫声迥映秋。明日河梁上，谁与论仙舟。

- !Poem
  volume: 卷43_21
  title: 卷43_21雨后李百药
  author: 李百药
  content: 【雨后】 晚来风景丽，晴初物色华。薄云向空尽，轻虹逐望斜。 后窗临岸竹，前阶枕浦沙。寂寥无与晤，尊酒论风花。

- !Poem
  volume: 卷43_22
  title: 卷43_22文德皇后挽歌李百药
  author: 李百药
  content: 【文德皇后挽歌】 裴回两仪殿，怅望九成台。玉辇终辞宴，瑶筐遂不开。 野旷阴风积，川长思鸟来。寒山寂已暮，虞殡有馀哀。

- !Poem
  volume: 卷43_23
  title: 卷43_23咏蝉李百药
  author: 李百药
  content: 【咏蝉】 清心自饮露，哀响乍吟风。未上华冠侧，先惊翳叶中。

- !Poem
  volume: 卷43_24
  title: 卷43_24咏萤火示情人李百药
  author: 李百药
  content: 【咏萤火示情人】 窗里怜灯暗，阶前畏月明。不辞逢露湿，只为重宵行。

- !Poem
  volume: 卷43_25
  title: 卷43_25春眺李百药
  author: 李百药
  content: 【春眺】 疲痾荷拙患，沦踬合幽襟。栖息在何处，丘中鸣素琴。

- !Poem
  volume: 卷43_26
  title: 卷43_26句李百药
  author: 李百药
  content: 【句】 今日持团扇，非是为秋风。（赋得班去赵姬升见《诗式》）
