
- !Poem
  volume: 卷768_1
  title: 卷768_1班婕妤（一作严武诗）严识玄
  author: 严识玄
  content: 【班婕妤（一作严武诗）】 贱妾如桃李，君王若岁时。秋风一已劲，摇落不胜悲。 寂寂苍苔满，沈沈绿草滋。繁华非此日，指辇竞何辞。

- !Poem
  volume: 卷768_2
  title: 卷768_2赋得御制句朔野阵云飞何象
  author: 何象
  content: 【赋得御制句朔野阵云飞】 塞日穿痕断，边鸿背影飞。缥缈浮黄屋，阴沈护御衣。

- !Poem
  volume: 卷768_3
  title: 卷768_3宿金河戍张震
  author: 张震
  content: 【宿金河戍】 朝发铁麟驿，夕宿金河戍。奔波急王程，一日千里路。 但见容鬓改，不知岁华暮。悠悠沙漠行，王事弥多故。

- !Poem
  volume: 卷768_4
  title: 卷768_4补新宫（新宫三章，章八句）丘光庭
  author: 丘光庭
  content: 【补新宫（新宫三章，章八句）】 奂奂新宫，礼乐其融。尔德惟贤，尔□维忠。 为忠以公，斯筵是同。人之醉我，与我延宾。 奂奂新宫，既奂而轮。其固如山，其俨如云。 其寝斯安，□□□分。我既考落，以燕群臣。 奂奂新宫，既祭既延。我□□镛，于以醉贤。 有礼无愆，我有斯宫。斯宫以安，康后万年。

- !Poem
  volume: 卷768_5
  title: 卷768_5补茅鸱（茅鸱四章，章八句）丘光庭
  author: 丘光庭
  content: 【补茅鸱（茅鸱四章，章八句）】 茅鸱茅鸱，无集我冈。汝食汝饱，莫我为祥。 愿弹去汝，来彼凤凰。来彼凤凰，其仪有章。 茅鸱茅鸱，无啄我雀。汝食汝饱，莫我肯略。 愿弹去汝，来彼瑞鹊。来彼瑞鹊，其音可乐。 茅鸱茅鸱，无搏鷅鶹。汝食汝饱，莫我为休。 愿弹去汝，来彼鳲鸠。来彼鳲鸠，食子其周。 茅鸱茅鸱，无ew我陵。汝食汝饱，莫我好声。 愿弹去汝，来彼苍鹰。来彼苍鹰，祭鸟是徵。

- !Poem
  volume: 卷768_6
  title: 卷768_6瑕瑜不相掩武翊黄
  author: 武翊黄
  content: 【瑕瑜不相掩】 抱璞应难辨，妍媸每自融。贞姿偏特达，微玷遇磨砻。 泾渭流终异，瑕瑜自不同。半曾光透石，未掩气如虹。 缜密诚为智，包藏岂谓忠。停看分美恶，今得值良工。

- !Poem
  volume: 卷768_7
  title: 卷768_7袁江口怀王司勋王吏部李祜
  author: 李祜
  content: 【袁江口怀王司勋王吏部】 京华不啻三千里，客泪如今一万双。 若个最为相忆处，青枫黄竹入袁江。

- !Poem
  volume: 卷768_8
  title: 卷768_8赠进士李守微韩屿
  author: 韩屿
  content: 【赠进士李守微】 一定童颜老岁华，贫寒游历贵人家。炼成正气功应大， 养得元神道不差。舄曳鹤毛干毾e6，杖携筇节瘦槎牙。 如何蓬阆不归去，落尽蟠桃几度花。

- !Poem
  volume: 卷768_9
  title: 卷768_9马上有见李茂复
  author: 李茂复
  content: 【马上有见】 行尽疏林见小桥，绿杨深处有红蕉。 无端眼界无分别，安置心头不肯销。

- !Poem
  volume: 卷768_10
  title: 卷768_10自叹李茂复
  author: 李茂复
  content: 【自叹】 落日西山近一竿，世间恩爱极难yR。 近来不作颠狂事，免被冤家恶眼看。

- !Poem
  volume: 卷768_11
  title: 卷768_11赠吴圆（抒情诗）李曜
  author: 李曜
  content: 【赠吴圆（抒情诗）】 经年理郡少欢娱，为习干戈间饮徒。 今日临行尽交割，分明收取媚川珠。

- !Poem
  volume: 卷768_12
  title: 卷768_12答李曜吴圆
  author: 吴圆
  content: 【答李曜】 曳履优容日日欢，须言达德倍汍澜。 韶光今已输先手，领得蠙珠掌上看。

- !Poem
  volume: 卷768_13
  title: 卷768_13和訾家洲宴游陆弘休
  author: 陆弘休
  content: 【和訾家洲宴游】 新春蕊绽訾家洲，信是南方最胜游。酒满百分殊不怕， 人添一岁更堪愁。莺声暗逐歌声艳，花态还随舞态羞。 莫惜今朝同酩酊，任他龟鹤与蜉蝣。

- !Poem
  volume: 卷768_14
  title: 卷768_14题贾岛墓安锜
  author: 安锜
  content: 【题贾岛墓】 倚恃才难继，昂藏貌不恭。骑驴冲大尹，夺卷忤宣宗。 驰誉超先辈，居官下我侬。司仓旧曹署，一见一心忡。

- !Poem
  volume: 卷768_15
  title: 卷768_15赠别营妓卿卿油蔚
  author: 油蔚
  content: 【赠别营妓卿卿】 怜君无那是多情，枕上相看直到明。日照绿窗人去住， 鸦啼红粉泪纵横。愁肠只向金闺断，白发应从玉塞生。 为报花时少惆怅，此生终不负卿卿。

- !Poem
  volume: 卷768_16
  title: 卷768_16巢燕胡玢
  author: 胡玢
  content: 【巢燕】 燕来巢我檐，我屋非高大。所贵儿童善，保尔无殃祸。 莫巢孀妇家，孀妇怨孤坐。妒尔长双飞，打尔危巢破。

- !Poem
  volume: 卷768_17
  title: 卷768_17庐山桑落洲胡玢
  author: 胡玢
  content: 【庐山桑落洲】 莫问桑田事，但看桑落洲。数家新住处，昔日大江流。 古岸崩欲尽，平沙长未休。想应百年后，人世更悠悠。

- !Poem
  volume: 卷768_18
  title: 卷768_18石楠树胡玢
  author: 胡玢
  content: 【石楠树】 本自清江石上生，移栽此处称闲情。青云士尽识珍木， 白屋人多唤俗名。重布绿阴滋藓色，深藏好鸟引雏声。 余今一日千回看，每度看来眼益明。

- !Poem
  volume: 卷768_19
  title: 卷768_19句胡玢
  author: 胡玢
  content: 【句】 轮中别有物，光外更无空。（《咏月》）

- !Poem
  volume: 卷768_20
  title: 卷768_20酒胡子卢注
  author: 卢注
  content: 【酒胡子】 同心相遇思同欢，擎出酒胡当玉盘。盘中臲卼不自定， 四座清宾注意看。可亦不在心，否亦不在面， 徇客随时自圆转。酒胡五藏属他人，十分亦是无情劝。 尔不耕，亦不饥。尔不蚕，亦有衣。有眼不能分黼黻， 有口不能明是非。鼻何尖，眼何碧，仪形本非天地力。 雕镌匠意苦多端，翠帽朱衫巧妆饰。长安斗酒十千酤， 刘伶平生为酒徒。刘伶虚向酒中死，不得酒池中拍浮。 酒胡一滴不入眼，空令酒胡名酒胡。

- !Poem
  volume: 卷768_21
  title: 卷768_21西施卢注
  author: 卢注
  content: 【西施】 惆怅兴亡系绮罗，世人犹自选青娥。 越王解破夫差国，一个西施已是多。

- !Poem
  volume: 卷768_22
  title: 卷768_22题西施浣纱石胡幽贞
  author: 胡幽贞
  content: 【题西施浣纱石】 一朝入紫宫，万古遗芳尘。至今溪边花，不敢娇青春。

- !Poem
  volume: 卷768_23
  title: 卷768_23归四明胡幽贞
  author: 胡幽贞
  content: 【归四明】 海色连四明，仙舟去容易。天籍岂辄问，不是卑朝士。

- !Poem
  volume: 卷768_24
  title: 卷768_24送人游邵州狄焕
  author: 狄焕
  content: 【送人游邵州】 春江正渺渺，送别两依依。烟里棹将远，渡头人未归。 渔家侵叠浪，岛树挂残晖。况入湖湘路，那堪花乱飞。

- !Poem
  volume: 卷768_25
  title: 卷768_25题柳狄焕
  author: 狄焕
  content: 【题柳】 天南与天北，此处影婆娑。翠色折不尽，离情生更多。 雨馀笼灞岸，烟暝夹隋河。自有佳名在，秦松继得么。

- !Poem
  volume: 卷768_26
  title: 卷768_26咏南岳径松狄焕
  author: 狄焕
  content: 【咏南岳径松】 一阵雨声归岳峤，两条寒色下潇湘。 客吟晚景停孤棹，僧踏清阴彻上方。

- !Poem
  volume: 卷768_27
  title: 卷768_27句狄焕
  author: 狄焕
  content: 【句】 数点当秋霁，不知何处峰。（《石楼晓望》） 更无声接续，空有影相随。（《孤雁》，见《诗话拾遗》）

- !Poem
  volume: 卷768_28
  title: 卷768_28浔阳观水（一作韩喜诗）韩溉
  author: 韩溉
  content: 【浔阳观水（一作韩喜诗）】 朝宗汉水接阳台，唅呀填坑吼作雷。莫见九江平稳去， 还从三峡嶮巇来。南经梦泽宽浮日，西出岷山劣泛杯。 直至沧溟涵贮尽，沈深不动浸昭回。

- !Poem
  volume: 卷768_29
  title: 卷768_29水（一作韩喜诗）韩溉
  author: 韩溉
  content: 【水（一作韩喜诗）】 方圆不定性空求，东注沧溟早晚休。高截碧塘长耿耿， 远飞青嶂更悠悠。潇湘月浸千年色，梦泽烟含万古愁。 别有岭头呜咽处，为君分作断肠流。

- !Poem
  volume: 卷768_30
  title: 卷768_30松韩溉
  author: 韩溉
  content: 【松】 倚空高槛冷无尘，往事闲徵梦欲分。翠色本宜霜后见， 寒声偏向月中闻。啼猿想带苍山雨，归鹤应和紫府云。 莫向东园竞桃李，春光还是不容君。

- !Poem
  volume: 卷768_31
  title: 卷768_31柳韩溉
  author: 韩溉
  content: 【柳】 雪尽青门弄影微，暖风迟日早莺归。如凭细叶留春色， 须把长条系落晖。彭泽有情还郁郁，隋堤无主自依依。 世间惹恨偏饶此，可是行人折赠稀。

- !Poem
  volume: 卷768_32
  title: 卷768_32竹韩溉
  author: 韩溉
  content: 【竹】 树色连云万叶开，王孙不厌满庭栽。凌霜尽节无人见， 终日虚心待凤来。谁许风流添兴咏，自怜潇洒出尘埃。 朱门处处多闲地，正好移阴覆翠苔。

- !Poem
  volume: 卷768_33
  title: 卷768_33鹊韩溉
  author: 韩溉
  content: 【鹊】 才见离巢羽翼开，尽能轻飏出尘埃。人间树好纷纷占， 天上桥成草草回。几度送风临玉户，一时传喜到妆台。 若教颜色如霜雪，应与清平作瑞来。

- !Poem
  volume: 卷768_34
  title: 卷768_34灯（一作韩喜诗）韩溉
  author: 韩溉
  content: 【灯（一作韩喜诗）】 分影由来恨不同，绿窗孤馆两何穷。荧煌短焰长疑暗， 零落残花旋委空。几处隔帘愁夜雨，谁家当户怯秋风。 莫言明灭无多重，曾比人生一世中。

- !Poem
  volume: 卷768_35
  title: 卷768_35句韩溉
  author: 韩溉
  content: 【句】 门掩落花人别后，窗含残月酒醒时。（《愁诗》， 见《吟窗杂录》）

- !Poem
  volume: 卷768_36
  title: 卷768_36春怨（一作伊州歌）金昌绪
  author: 金昌绪
  content: 【春怨（一作伊州歌）】 打起黄莺儿，莫教枝上啼。啼时惊妾梦，不得到辽西。

- !Poem
  volume: 卷768_37
  title: 卷768_37放猿曾麻几
  author: 曾麻几
  content: 【放猿】 孤猿锁槛岁年深，放出城南百丈林。 绿水任从联臂饮，青山不用断肠吟。
