
- !Poem
  volume: 卷847_1
  title: 卷847_1猛虎行齐己
  author: 齐己
  content: 【猛虎行】 磨尔牙，错尔爪。狐莫威，兔莫狡，饥来吞噬取肠饱。 横行不怕日月明，皇天产尔为生狞。前村半夜闻吼声， 何人按剑灯荧荧。

- !Poem
  volume: 卷847_2
  title: 卷847_2西山叟齐己
  author: 齐己
  content: 【西山叟】 西山中，多狼虎，去岁伤儿复伤妇。官家不问孤老身， 还在前山山下住。

- !Poem
  volume: 卷847_3
  title: 卷847_3君子行齐己
  author: 齐己
  content: 【君子行】 圣人不生，麟龙何瑞。梧桐不高，凤凰何止。 吾闻古之有君子，行藏以时，进退求己。荣必为天下荣， 耻必为天下耻。苟进不如此，退不如此， 亦何必用虚伪之文章，取荣名而自美？

- !Poem
  volume: 卷847_4
  title: 卷847_4善哉行齐己
  author: 齐己
  content: 【善哉行】 大鹏刷翮谢溟渤，青云万层高突出。下视秋涛空渺瀰， 旧处鱼龙皆细物。人生在世何容易，眼浊心昏信生死。 愿除嗜欲待身轻，携手同寻列仙事。

- !Poem
  volume: 卷847_5
  title: 卷847_5日日曲齐己
  author: 齐己
  content: 【日日曲】 日日日东上，日日日西没。任是神仙容，也须成朽骨。 浮云灭复生，芳草死还出。不知千古万古人， 葬向青山为底物。

- !Poem
  volume: 卷847_6
  title: 卷847_6耕叟齐己
  author: 齐己
  content: 【耕叟】 春风吹蓑衣，暮雨滴箬笠。夫妇耕共劳，儿孙饥对泣。 田园高且瘦，赋税重复急。官仓鼠雀群，共待新租入。

- !Poem
  volume: 卷847_7
  title: 卷847_7苦热行齐己
  author: 齐己
  content: 【苦热行】 离宫划开赤帝怒，喝出六龙奔日驭。下土熬熬若煎煮， 苍生惶惶无处处。火云峥嵘焚泬寥，东皋老农肠欲焦。 何当一雨苏我苗，为君击壤歌帝尧。

- !Poem
  volume: 卷847_8
  title: 卷847_8苦寒行齐己
  author: 齐己
  content: 【苦寒行】 冰峰撑空寒矗矗，云凝水冻埋海陆。杀物之性，伤人之欲。 既不能断绝蒺藜荆棘之根株，又不能展凤凰麒麟之拳跼。 如此，则何如为和煦，为膏雨，自然天下之荣枯， 融融于万户。

- !Poem
  volume: 卷847_9
  title: 卷847_9春风曲齐己
  author: 齐己
  content: 【春风曲】 春风有何情，旦暮来林园。不问桃李主，吹落红无言。

- !Poem
  volume: 卷847_10
  title: 卷847_10城中怀山友齐己
  author: 齐己
  content: 【城中怀山友】 春城来往桃李碧，暖艳红香断消息。 吾徒自有山中邻，白昼冥心坐岚壁。

- !Poem
  volume: 卷847_11
  title: 卷847_11读李贺歌集齐己
  author: 齐己
  content: 【读李贺歌集】 赤水无精华，荆山亦枯槁。玄珠与虹玉，璨璨李贺抱。 清晨醉起临春台，吴绫蜀锦胸襟开。狂多两手掀蓬莱， 珊瑚掇尽空土堆。

- !Poem
  volume: 卷847_12
  title: 卷847_12风琴引齐己
  author: 齐己
  content: 【风琴引】 挪吴丝，雕楚竹，高托天风拂为曲。一一宫商在素空， 鸾鸣凤语翘梧桐。夜深天碧松风多，孤窗寒梦惊流波。 愁魂傍枕不肯去，翻疑住处邻湘娥。金风声尽熏风发， 冷泛虚堂韵难歇。常恐听多耳渐烦，清音不绝知音绝。

- !Poem
  volume: 卷847_13
  title: 卷847_13夏云曲齐己
  author: 齐己
  content: 【夏云曲】 红嵯峨，烁晚波，乖龙慵卧旱鬼多。爞爞万里压天堑， 飏雷电光空闪闪。好雨不雨风不风，徒倚穹苍作岩险。 男巫女觋更走魂，焚香祝天天不闻。天若闻， 必能使尔为润泽，洗埃氛。而又变之成五色，捧日轮， 将以表唐尧虞舜之明君。

- !Poem
  volume: 卷847_14
  title: 卷847_14读李白集齐己
  author: 齐己
  content: 【读李白集】 竭云涛，刳巨鳌，搜括造化空牢牢。冥心入海海神怖， 骊龙不敢为珠主。人间物象不供取，饱饮游神向悬圃。 锵金铿玉千馀篇，脍吞炙嚼人口传。须知一一丈夫气， 不是绮罗儿女言。

- !Poem
  volume: 卷847_15
  title: 卷847_15祈真坛齐己
  author: 齐己
  content: 【祈真坛】 玉瓮瑶坛二三级，学仙弟子参差入。霓旌队仗下不下， 松桧森森天露湿。殿前寒气束香云，朝祈暮祷玄元君。 茫茫俗骨醉更昏，楼台十二遥昆仑。昆仑纵广一万二千里， 中有五色云霞五色水。何当断欲便飞去， 不要九转神丹换精髓。

- !Poem
  volume: 卷847_16
  title: 卷847_16黄雀行齐己
  author: 齐己
  content: 【黄雀行】 双双野田雀，上下同饮啄。暖去栖蓬蒿，寒归傍篱落。 殷勤避罗网，乍可遇雕鹗。雕鹗虽不仁，分明在寥廓。

- !Poem
  volume: 卷847_17
  title: 卷847_17石竹花齐己
  author: 齐己
  content: 【石竹花】 石竹花开照庭石，红藓自禀离宫色。一枝两枝初笑风， 猩猩血泼低低丛。常嗟世眼无真鉴，却被丹青苦相陷。 谁为根寻造化功，为君吐出淳元胆。白日当午方盛开， 彤霞灼灼临池台。繁香浓艳如未已，粉蝶游蜂狂欲死。

- !Poem
  volume: 卷847_18
  title: 卷847_18寄南岳白莲道士能于长啸齐己
  author: 齐己
  content: 【寄南岳白莲道士能于长啸】 猿猱休啼月皎皎，蟋蟀不吟山悄悄。 大耳仙人满颔须，醉倚长松一声啸。

- !Poem
  volume: 卷847_19
  title: 卷847_19古剑歌齐己
  author: 齐己
  content: 【古剑歌】 古人手中铸神物，百炼百淬始提出。今人不要强硎磨， 莲锷星文未曾没。一弹一抚闻铮铮，老龙影夺秋灯明。 何时得遇英雄主，用尔平治天下去。

- !Poem
  volume: 卷847_20
  title: 卷847_20湘妃庙齐己
  author: 齐己
  content: 【湘妃庙】 湘烟濛濛湘水急，汀露凝红裛莲湿。苍梧云叠九嶷深， 二女魂飞江上立。相携泣，凤盖龙舆追不及。 庙荒松朽啼飞猩，笋鞭迸出阶基倾。黄昏一岸阴风起， 新月如眉生阔水。

- !Poem
  volume: 卷847_21
  title: 卷847_21巫山高齐己
  author: 齐己
  content: 【巫山高】 巫山高，巫女妖，雨为暮兮云为朝，楚王憔悴魂欲销。 秋猿嗥嗥日将夕，红霞紫烟凝老壁。千岩万壑花皆坼， 但恐芳菲无正色。不知今古行人行，几人经此无秋情。 云深庙远不可觅，十二峰头插天碧。

- !Poem
  volume: 卷847_22
  title: 卷847_22赠持《法华经》僧齐己
  author: 齐己
  content: 【赠持《法华经》僧】 众人有口，不说是，即说非。吾师有口何所为， 莲经七轴六万九千字，日日夜夜终复始。乍吟乍讽何悠扬， 风篁古松含秋霜。但恐天龙夜叉乾闼众，pg塞虚空耳皆耸。 我闻念经功德缘，舌根可算金刚坚。他时劫火洞燃后， 神光璨璨如红莲。受持身心苟精洁，尚能使烦恼大海水枯竭。 魔王轮幢自摧折，何况更如理行如理说。

- !Poem
  volume: 卷847_23
  title: 卷847_23刳肠龟齐己
  author: 齐己
  content: 【刳肠龟】 尔既能于灵，应久存其生。尔既能于瑞，胡得迷其死。 刳肠徒自屠，曳尾复何累。可怜濮水流，一叶泛庄子。

- !Poem
  volume: 卷847_24
  title: 卷847_24赠岩居僧齐己
  author: 齐己
  content: 【赠岩居僧】 石如骐驎岩作室，秋苔漫坛净于漆。 袈裟盖头心在无，黄猿白猿啼日日。

- !Poem
  volume: 卷847_25
  title: 卷847_25观李琼处士画海涛齐己
  author: 齐己
  content: 【观李琼处士画海涛】 巨鳌转侧长鰌翻，狂涛颠浪高漫漫。李琼夺得造化本， 都卢缩在秋毫端。一挥一画皆筋骨，滉漾崩腾大鲸臬。 叶扑仙槎摆欲沉，下头应是骊龙窟。昔年曾要涉蓬瀛， 唯闻撼动珊瑚声。今来正叹陆沉久，见君此画思前程。 千寻万派功难测，海门山小涛头白。令人错认钱塘城， 罗刹石底奔雷霆。

- !Poem
  volume: 卷847_26
  title: 卷847_26升天行齐己
  author: 齐己
  content: 【升天行】 身不沉，骨不重。驱青鸾，驾白凤。幢盖飘摇入冷空， 天风瑟瑟星河动。瑶阙参差阿母家，楼台戏闭凝彤霞。 三五仙子乘龙车，堂前碾烂蟠桃花。回头却顾蓬莱顶， 一点浓岚在深井。

- !Poem
  volume: 卷847_27
  title: 卷847_27还人卷齐己
  author: 齐己
  content: 【还人卷】 李白李贺遗机杼，散在人间不知处。闻君收在芙蓉江， 日斗鲛人织秋浦。金梭札札文离离。吴姬越女羞上机。 鸳鸯浴烟鸾凤飞，澄江晓映馀霞辉。仙人手持玉刀尺， 寸寸酬君珠与璧。裁作霞裳何处披，紫皇殿里深难觅。

- !Poem
  volume: 卷847_28
  title: 卷847_28轻薄行齐己
  author: 齐己
  content: 【轻薄行】 玉鞭金镫骅骝蹄，横眉吐气如虹霓。五陵春暖芳草齐， 笙歌到处花成泥。日沉月上且斗鸡，醉来莫问天高低。 伯阳道德何唾咦，仲尼礼乐徒卑栖。

- !Poem
  volume: 卷847_29
  title: 卷847_29浮云行齐己
  author: 齐己
  content: 【浮云行】 大野有贤人，大朝有圣君。如何彼浮云，掩蔽白日轮。 安得东南风，吹散八表外。使之天下人，共见尧眉彩。

- !Poem
  volume: 卷847_30
  title: 卷847_30煌煌京洛行齐己
  author: 齐己
  content: 【煌煌京洛行】 圣君垂衣裳，荡荡若朝旭。大观无遗物，四夷来率服。 清晨回北极，紫气盖黄屋。双阙耸双鳌，九门如川渎。 梯山航海至，昼夜车相续。我恐红尘深，变为黄河曲。

- !Poem
  volume: 卷847_31
  title: 卷847_31吊汨罗齐己
  author: 齐己
  content: 【吊汨罗】 落日倚阑干，徘徊汨罗曲。冤魂如可吊，烟浪声似哭。 我欲考鼋鼍之心，烹鱼龙之腹。尔既啖大夫之血， 食大夫之肉。千载之后，犹斯暗伏。将谓唐尧之尊， 还如荒悴之君。更有逐臣，于焉葬魂。得以纵其噬， 恣其吞。

- !Poem
  volume: 卷847_32
  title: 卷847_32赠念《法华经》僧齐己
  author: 齐己
  content: 【赠念《法华经》僧】 念念念兮入恶易，念念念兮入善难。念经念佛能一般， 爱河竭处生波澜。言公少年真法器，白昼不出夜不睡。 心心缘经口缘字，一室寥寥灯照地。沈檀卷轴宝函盛， 薝卜香熏水精记。空山木落古寺闲，松枝鹤眠霜霰干。 牙根舌根水滴寒，珊瑚捶打红琅玕。但恐莲花七朵一时折， 朵朵似君心地白。又恐天风吹天花，缤纷如雨飘袈裟。 况闻此经甚微妙，百千诸佛真秘要。灵山说后始传来， 闻者虽多持者少。更堪诵入陀罗尼，唐音梵音相杂时。 舜弦和雅熏风吹，文王武王弦更悲。 如此争不遣碧空中有龙来听，有鬼来听。亦使人间闻者敬， 见者敬。自然心虚空，性清净。此经真体即毗卢， 雪岭白牛君识无。

- !Poem
  volume: 卷847_33
  title: 卷847_33短歌寄鼓山长老齐己
  author: 齐己
  content: 【短歌寄鼓山长老】 雪峰雪峰高且雄，峨峨堆积青冥中。六月赤日烧不熔， 飞禽瞥见人难通。常闻中有白象王，五百象子皆威光。 行围坐绕同一色，森森影动旃檀香。于中一子最雄猛， 称尊独踞鼓山顶。百千眷属阴□影，身照曜，吞秋景。 我闻岷国民归依，前王后王皆师资。宁同梁武遇达磨， 过后弹指空伤悲。

- !Poem
  volume: 卷847_34
  title: 卷847_34渔父齐己
  author: 齐己
  content: 【渔父】 夜钓洞庭月，朝醉巴陵市。却归君山下，鱼龙窟边睡。 生涯在何处，白浪千万里。曾笑楚臣迷，苍黄汨罗水。

- !Poem
  volume: 卷847_35
  title: 卷847_35采莲曲齐己
  author: 齐己
  content: 【采莲曲】 越溪女，越江莲。齐菡萏，双婵娟。嬉游向何处， 采摘且同船。浩唱发容与，清波生漪连。时逢岛屿泊， 几共鸳鸯眠。襟袖既盈溢，馨香亦相传。薄暮归去来， 苎萝生碧烟。

- !Poem
  volume: 卷847_36
  title: 卷847_36啄木齐己
  author: 齐己
  content: 【啄木】 啄木啄啄，鸣林响壑。贪心既缘，利嘴斯凿。 有朽百尺，微虫斯宅。以啄去害，啄更弥剧。 层崖豫章，耸干苍苍。无纵尔啄，摧我栋梁。

- !Poem
  volume: 卷847_37
  title: 卷847_37灵松歌齐己
  author: 齐己
  content: 【灵松歌】 灵松灵松，是何根株。盘擗枝干，与群木殊。 世眼争知苍翠容，薜萝遮体深朦胧。先秋瑟瑟生谷风， 青阴倒卓寒潭中。八月天威行肃杀，万木凋零向霜雪。 唯有此松高下枝，一枝枝在无摧折。痴冻顽冰如铁坚， 重重锁到槎牙颠。老鳞枯节相把捉，踉跄立在青崖前。 有时深洞兴雷雹，飞电绕身光闪烁。乍似苍龙惊起时， 攫雾穿云欲腾跃。夜深山月照高枝，疏影细落莓苔矶。 千年朽枿魍魉出，一株寒韵锵琉璃。安得良工妙图雘， 写将偃蹇悬烟阁。飞瀑声中战岁寒，红霞影里擎萧索。

- !Poem
  volume: 卷847_38
  title: 卷847_38蠹齐己
  author: 齐己
  content: 【蠹】 蠹不自蠹，而蠹于木。蠹极木心，以丰尔腹。 偶或成之，胡为勖人。人而不真，繇尔乱神。 蠹兮蠹兮，何全其生。无托尔形，霜松雪柽。

- !Poem
  volume: 卷847_39
  title: 卷847_39行路难齐己
  author: 齐己
  content: 【行路难】 行路难，君好看，惊波不在黤黮间，小人心里藏崩湍。 七盘九折寒崷崒，翻车倒盖犹堪出。未似是非唇舌危， 暗中潜毁平人骨。君不见楚灵均，千古沉冤湘水滨。 又不见李太白，一朝却作江南客。

- !Poem
  volume: 卷847_40
  title: 卷847_40谢徽上人见惠二龙障子，以短歌酬之齐己
  author: 齐己
  content: 【谢徽上人见惠二龙障子，以短歌酬之】 我见苏州昆山金城中，金城柱上有二龙。 老僧相传道是僧繇手，寻常入海共龙斗。 又闻蜀国玉局观有孙遇迹，盘屈身长八十尺。 游人争看不敢近，头觑寒泉万丈碧。近有五羊徽上人， 闲工小笔得意新。画龙不夸头角及须鳞，只求筋骨与精神。 徽上人，真艺者。惠我双龙不言价，等闲不敢将悬挂。 恐是叶公好假龙，及见真龙却惊怕。

- !Poem
  volume: 卷847_41
  title: 卷847_41送人往长沙齐己
  author: 齐己
  content: 【送人往长沙】 荆门归路指湖南，千里风帆兴可谙。 好听鹧鸪啼雨处，木兰舟晚泊春潭。

- !Poem
  volume: 卷847_42
  title: 卷847_42偶题齐己
  author: 齐己
  content: 【偶题】 时事懒言多忌讳，野吟无主若纵横。 君看三百篇章首，何处分明著姓名。

- !Poem
  volume: 卷847_43
  title: 卷847_43寄山中叟齐己
  author: 齐己
  content: 【寄山中叟】 青泉碧树夏风凉，紫蕨红粳午爨香。 应笑晨持一盂苦，腥膻市里叫家常。

- !Poem
  volume: 卷847_44
  title: 卷847_44赠琴客齐己
  author: 齐己
  content: 【赠琴客】 曾携五老峰前过，几向双松石上弹。 此境此身谁更爱，掀天羯鼓满长安。

- !Poem
  volume: 卷847_45
  title: 卷847_45勉吟僧齐己
  author: 齐己
  content: 【勉吟僧】 千途万辙乱真源，白昼劳形夜断魂。 忍著袈裟把名纸，学他低折五侯门。

- !Poem
  volume: 卷847_46
  title: 卷847_46送人归华下齐己
  author: 齐己
  content: 【送人归华下】 莲花峰翠湿凝秋，旧业园林在下头。 好束诗书且归去，而今不爱事风流。

- !Poem
  volume: 卷847_47
  title: 卷847_47夏日城中作二首齐己
  author: 齐己
  content: 【夏日城中作二首】 三面僧邻一面墙，更无风路可吹凉。 他年舍此归何处，青壁红霞裹石房。 竹低莎浅雨濛濛，水槛幽窗暑月中。 有境牵怀人不会，东林门外翠横空。

- !Poem
  volume: 卷847_48
  title: 卷847_48默坐齐己
  author: 齐己
  content: 【默坐】 灯引飞蛾拂焰迷，露淋栖鹤压枝低。 冥心坐满蒲团稳，梦到天台过剡溪。

- !Poem
  volume: 卷847_49
  title: 卷847_49水边行齐己
  author: 齐己
  content: 【水边行】 身著袈裟手杖藤，水边行止不妨僧。 禽栖日落犹孤立，隔浪秋山千万层。

- !Poem
  volume: 卷847_50
  title: 卷847_50寄郑谷郎中齐己
  author: 齐己
  content: 【寄郑谷郎中】 人间近遇风骚匠，鸟外曾逢心印师。 除此二门无别妙，水边松下独寻思。

- !Poem
  volume: 卷847_51
  title: 卷847_51翡翠齐己
  author: 齐己
  content: 【翡翠】 水边飞去青难辨，竹里归来色一般。 磨吻鹰鹯莫相害，白鸥鸿鹤满沙滩。

- !Poem
  volume: 卷847_52
  title: 卷847_52与节供奉大德游京口寺留题齐己
  author: 齐己
  content: 【与节供奉大德游京口寺留题】 柳岸晴缘十里来，水边精舍绝尘埃。 煮茶尝摘兴何极，直至残阳未欲回。

- !Poem
  volume: 卷847_53
  title: 卷847_53谢荆幕孙郎中见示《乐府歌集》二十八字齐己
  author: 齐己
  content: 【谢荆幕孙郎中见示《乐府歌集》二十八字】 长吉才狂太白颠，二公文阵势横前。 谁言后代无高手，夺得秦皇鞭鬼鞭。

- !Poem
  volume: 卷847_54
  title: 卷847_54谢《阴符经》勉送藏休上人二首齐己
  author: 齐己
  content: 【谢《阴符经》勉送藏休上人二首】 事遂鼎湖遗剑履，时来渭水掷鱼竿。 欲知贤圣存亡道，自向心机反覆看。 一林霜雪未沾头，争遣藏休肯便休。 学尽世间难学事，始堪随处任虚舟。

- !Poem
  volume: 卷847_55
  title: 卷847_55幽斋偶作齐己
  author: 齐己
  content: 【幽斋偶作】 幽院才容个小庭，疏篁低短不堪情。 春来犹赖邻僧树，时引流莺送好声。

- !Poem
  volume: 卷847_56
  title: 卷847_56赠念《法华经》僧齐己
  author: 齐己
  content: 【赠念《法华经》僧】 万境心随一念平，红芙蓉折爱河清。 持经功力能如是，任驾白牛安稳行。

- !Poem
  volume: 卷847_57
  title: 卷847_57对菊齐己
  author: 齐己
  content: 【对菊】 无艳无妖别有香，栽多不为待重阳。 莫嫌醒眼相看过，却是真心爱澹黄。

- !Poem
  volume: 卷847_58
  title: 卷847_58闭门齐己
  author: 齐己
  content: 【闭门】 正是闭门争合闭，大家开处不须开。 还防朗月清风夜，有个诗人相访来。

- !Poem
  volume: 卷847_59
  title: 卷847_59勉送吴国三五新戒归齐己
  author: 齐己
  content: 【勉送吴国三五新戒归】 法王遗制付仁王，难得难持劫数长。 努力只须坚守护，三千八万是垣墙。

- !Poem
  volume: 卷847_60
  title: 卷847_60夏日寄清溪道者齐己
  author: 齐己
  content: 【夏日寄清溪道者】 老病不能求药饵，朝昏只是但焚烧。 不知谁为收灰骨，垒石栽松傍寺桥。

- !Poem
  volume: 卷847_61
  title: 卷847_61送惠空北游齐己
  author: 齐己
  content: 【送惠空北游】 君向岘山游圣境，我将何以记多才。 叮咛堕泪碑前过，写取斯文寄我来。

- !Poem
  volume: 卷847_62
  title: 卷847_62寄怀归州马判官齐己
  author: 齐己
  content: 【寄怀归州马判官】 三年为倅兴何长，归计应多事少忙。 又见秋风霜裛树，满山椒熟水云香。

- !Poem
  volume: 卷847_63
  title: 卷847_63观荷叶露珠齐己
  author: 齐己
  content: 【观荷叶露珠】 霏微晓露成珠颗，宛转田田未有风。 任器方圆性终在，不妨翻覆落池中。

- !Poem
  volume: 卷847_64
  title: 卷847_64苦热怀玉泉寺寄仁上人齐己
  author: 齐己
  content: 【苦热怀玉泉寺寄仁上人】 火云如烧接苍梧，原野烟连大泽枯。 谩费葛衫葵扇力，争禁泉石润肌肤。

- !Poem
  volume: 卷847_65
  title: 卷847_65观盆池白莲齐己
  author: 齐己
  content: 【观盆池白莲】 素萼金英喷露开，倚风凝立独徘徊。 应思潋滟秋池底，更有归天伴侣来。

- !Poem
  volume: 卷847_66
  title: 卷847_66折杨柳词四首齐己
  author: 齐己
  content: 【折杨柳词四首】 凤楼高映绿阴阴，凝重多含雨露深。 莫谓一枝柔软力，几曾牵破别离心。 馆娃宫畔响廊前，依托吴王养翠烟。 剑去国亡台殿毁，却随红树噪秋蝉。 秾低似中陶潜酒，软极如伤宋玉风。 多谢将军绕营种，翠中闲卓战旗红。 高僧爱惜遮江寺，游子伤残露野桥。 争似著行垂上苑，碧桃红杏对摇摇。

- !Poem
  volume: 卷847_67
  title: 卷847_67答长沙丁秀才书齐己
  author: 齐己
  content: 【答长沙丁秀才书】 月月便车奔帝阙，年年贡士过荆台。 如何三度槐花落，未见故人携卷来。

- !Poem
  volume: 卷847_68
  title: 卷847_68戒小师齐己
  author: 齐己
  content: 【戒小师】 不肯吟诗不听经，禅宗异岳懒游行。 他年白首当人问，将底言谈对后生。

- !Poem
  volume: 卷847_69
  title: 卷847_69题旧拄杖齐己
  author: 齐己
  content: 【题旧拄杖】 亲采匡庐瀑布西，层崖悬壁更安梯。 携行三十年吟伴，未有诗人□□□。

- !Poem
  volume: 卷847_70
  title: 卷847_70酬欧阳秀才卷齐己
  author: 齐己
  content: 【酬欧阳秀才卷】 三十篇多十九章，□声风力撼疏篁。 不堪更有精搜处，谁见萧萧雨夜堂。

- !Poem
  volume: 卷847_71
  title: 卷847_71闻雁齐己
  author: 齐己
  content: 【闻雁】 潇湘浦暖全迷鹤，逻逤川寒只有雕。 谁向孤舟忆兄弟，坐看连雁度横桥。

- !Poem
  volume: 卷847_72
  title: 卷847_72送高丽二僧南游齐己
  author: 齐己
  content: 【送高丽二僧南游】 日边乡井别年深，中国灵踪欲遍寻。 何处碧山逢长老，分明认取祖师心。

- !Poem
  volume: 卷847_73
  title: 卷847_73谢猿皮齐己
  author: 齐己
  content: 【谢猿皮】 贵向猎师家买得，携来乞与坐禅床。 不知摘月秋潭畔，曾对何人啼断肠。

- !Poem
  volume: 卷847_74
  title: 卷847_74酬光上人齐己
  author: 齐己
  content: 【酬光上人】 禅言难后到诗言，坐石心同立月魂。 应记前秋会吟处，五更犹在老松根。

- !Poem
  volume: 卷847_75
  title: 卷847_75送僧归日本齐己
  author: 齐己
  content: 【送僧归日本】 日东来向日西游，一钵闲寻遍九州。 却忆鸡林本师寺，欲归还待海风秋。

- !Poem
  volume: 卷847_76
  title: 卷847_76庚午岁十五夜对月齐己
  author: 齐己
  content: 【庚午岁十五夜对月】 海澄空碧正团圆，吟想玄宗此夜寒。 玉兔有情应记得，西边不见旧长安。

- !Poem
  volume: 卷847_77
  title: 卷847_77红蔷薇花齐己
  author: 齐己
  content: 【红蔷薇花】 晴日当楼晓香歇，锦带盘空欲成结。 莺声渐老柳飞时，狂风吹落猩猩血。

- !Poem
  volume: 卷847_78
  title: 卷847_78贻九华上人齐己
  author: 齐己
  content: 【贻九华上人】 一法传闻继老能，九华闲卧最高层。 秋钟尽后残阳暝，门掩松边雨夜灯。

- !Poem
  volume: 卷847_79
  title: 卷847_79寄赓匡图兄弟齐己
  author: 齐己
  content: 【寄赓匡图兄弟】 僧外闲吟乐最清，年登八十丧南荆。 风骚作者为商确，道去碧云争几程。

- !Poem
  volume: 卷847_80
  title: 卷847_80句齐己
  author: 齐己
  content: 【句】 春晴游寺客，花落闭门僧。（见《西清诗话》） 香传天下口，□贵火前名。角开香满室，炉动绿凝铛。 （《咏茶》） 园林将向夕，风雨更吹花。（以下见《吟窗杂录》） 相思坐溪石，□□□山风。 夕照背高台，残钟残角催。（《落照》） 五老峰前相见时，两无言语各扬眉。 高人爱惜藏岩里，白bv封题寄火前。（《咏茶》， 见《三山老人语录》）
