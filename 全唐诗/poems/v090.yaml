
- !Poem
  volume: 卷90_1
  title: 卷90_1和尹懋登南楼张均
  author: 张均
  content: 【和尹懋登南楼】 客来已两春，更瞻韶光早。花鸟既环合，江山复骈抱。 楼形写北潭，堞势凌青岛。白云谢归雁，驰怀洛阳道。

- !Poem
  volume: 卷90_2
  title: 卷90_2江上逢春张均
  author: 张均
  content: 【江上逢春】 离忧耿未和，春虑忽蹉跎。择木猿知去，寻泥燕独过。 惊花翻霁日，垂柳拂烟波。激意屡怡赏，无如乡念何。

- !Poem
  volume: 卷90_3
  title: 卷90_3九日巴丘登高张均
  author: 张均
  content: 【九日巴丘登高】 客心惊暮序，宾雁下沧洲。共赏重阳节，言寻戏马游。 湖风扶戍柳，江雨暗山楼。且酌东篱酒，聊祛南国忧。

- !Poem
  volume: 卷90_4
  title: 卷90_4和尹懋秋夜游灉湖二首张均
  author: 张均
  content: 【和尹懋秋夜游灉湖二首】 远水沉西日，寒沙聚夜鸥。平湖乘月满，飞棹接星流。 黄叶鸣凄吹，苍葭扫暗洲。愿移沧浦赏，归待颍川游。 湾潭幽意深，杳霭涌寒岑。石痕秋水落，岚气夕阳沉。 澄彻天为底，渊玄月作心。青溪非大隐，归弄白云浔。

- !Poem
  volume: 卷90_5
  title: 卷90_5岳阳晚景（一作父说诗）张均
  author: 张均
  content: 【岳阳晚景（一作父说诗）】 晚景寒鸦集，秋风旅雁归。水光浮日出，霞彩映江飞。 洲白芦花吐，园红柿叶稀。长沙卑湿地，九月未成衣。

- !Poem
  volume: 卷90_6
  title: 卷90_6流合浦岭外作张均
  author: 张均
  content: 【流合浦岭外作】 瘴江西去火为山，炎徼南穷鬼作关。 从此更投人境外，生涯应在有无间。

- !Poem
  volume: 卷90_7
  title: 卷90_7奉和岳州山城（一作张均诗）张垍
  author: 张垍
  content: 【奉和岳州山城（一作张均诗）】 郡馆临清赏，开扃坐白云。讼虚棠户曙，观静竹檐曛。 悬榻迎宾下，趋庭学礼闻。风传琴上意，遥向日华纷。
