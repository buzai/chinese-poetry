
- !Poem
  volume: 卷539_1
  title: 卷539_1锦瑟李商隐
  author: 李商隐
  content: 【锦瑟】 锦瑟无端五十弦，一弦一柱思华年。庄生晓梦迷蝴蝶， 望帝春心托杜鹃。沧海月明珠有泪，蓝田日暖玉生烟。 此情可待成追忆，只是当时已惘然。

- !Poem
  volume: 卷539_2
  title: 卷539_2重过圣女祠李商隐
  author: 李商隐
  content: 【重过圣女祠】 白石岩扉碧藓滋，上清沦谪得归迟。一春梦雨常飘瓦， 尽日灵风不满旗。萼绿华来无定所，杜兰香去未移时。 玉郎会此通仙籍，忆向天阶问紫芝。

- !Poem
  volume: 卷539_3
  title: 卷539_3寄罗劭兴李商隐
  author: 李商隐
  content: 【寄罗劭兴】 棠棣黄花发，忘忧碧叶齐。人闲微病酒，燕重远兼泥。 混沌何由凿，青冥未有梯。高阳旧徒侣，时复一相携。

- !Poem
  volume: 卷539_4
  title: 卷539_4令狐舍人说昨夜西掖玩月因戏赠李商隐
  author: 李商隐
  content: 【令狐舍人说昨夜西掖玩月因戏赠】 昨夜玉轮明，传闻近太清。凉波冲碧瓦，晓晕落金茎。 露索秦宫井，风弦汉殿筝。几时绵竹颂，拟荐子虚名。

- !Poem
  volume: 卷539_5
  title: 卷539_5崔处士李商隐
  author: 李商隐
  content: 【崔处士】 真人塞其内，夫子入于机。未肯投竿起，惟欢负米归。 雪中东郭履，堂上老莱衣。读遍先贤传，如君事者稀。

- !Poem
  volume: 卷539_6
  title: 卷539_6自喜李商隐
  author: 李商隐
  content: 【自喜】 自喜蜗牛舍，兼容燕子巢。绿筠遗粉箨，红药绽香苞。 虎过遥知阱，鱼来且佐庖。慢行成酩酊，邻壁有松醪。

- !Poem
  volume: 卷539_7
  title: 卷539_7题僧壁李商隐
  author: 李商隐
  content: 【题僧壁】 舍生求道有前踪，乞脑剜身结愿重。大去便应欺粟颗， 小来兼可隐针锋。蚌胎未满思新桂，琥珀初成忆旧松。 若信贝多真实语，三生同听一楼钟。

- !Poem
  volume: 卷539_8
  title: 卷539_8霜月李商隐
  author: 李商隐
  content: 【霜月】 初闻征雁已无蝉，百尺楼高水接天。 青女素娥俱耐冷，月中霜里斗婵娟。

- !Poem
  volume: 卷539_9
  title: 卷539_9异俗二首（时从事岭南）李商隐
  author: 李商隐
  content: 【异俗二首（时从事岭南）】 鬼疟朝朝避，春寒夜夜添。未惊雷破柱，不报水齐檐。 虎箭侵肤毒，鱼钩刺骨铦。鸟言成谍诉，多是恨彤幨。 户尽悬秦网，家多事越巫。未曾容獭祭，只是纵猪都。 点对连鳌饵，搜求缚虎符。贾生兼事鬼，不信有洪炉。

- !Poem
  volume: 卷539_10
  title: 卷539_10归墅李商隐
  author: 李商隐
  content: 【归墅】 行李逾南极，旬时到旧乡。楚芝应遍紫，邓橘未全黄。 渠浊村舂急，旗高社酒香。故山归梦喜，先入读书堂。

- !Poem
  volume: 卷539_11
  title: 卷539_11商於李商隐
  author: 李商隐
  content: 【商於】 商於朝雨霁，归路有秋光。背坞猿收果，投岩麝退香。 建瓴真得势，横戟岂能当。割地张仪诈，谋身绮季长。 清渠州外月，黄叶庙前霜。今日看云意，依依入帝乡。

- !Poem
  volume: 卷539_12
  title: 卷539_12和孙朴韦蟾孔雀咏李商隐
  author: 李商隐
  content: 【和孙朴韦蟾孔雀咏】 此去三梁远，今来万里携。西施因网得，秦客被花迷。 可在青鹦鹉，非关碧野鸡。约眉怜翠羽，刮目想金篦。 瘴气笼飞远，蛮花向坐低。轻于赵皇后，贵极楚悬黎。 都护矜罗幕，佳人炫绣袿。屏风临烛釦，捍拨倚香脐。 旧思牵云叶，新愁待雪泥。爱堪通梦寐，画得不端倪。 地锦排苍雁，帘钉镂白犀。曙霞星斗外，凉月露盘西。 妒好休夸舞，经寒且少啼。红楼三十级，稳稳上丹梯。

- !Poem
  volume: 卷539_13
  title: 卷539_13人欲李商隐
  author: 李商隐
  content: 【人欲】 人欲天从竟不疑，莫言圆盖便无私。 秦中已久乌头白，却是君王未备知。

- !Poem
  volume: 卷539_14
  title: 卷539_14华山题王母祠李商隐
  author: 李商隐
  content: 【华山题王母祠】 莲华峰下锁雕梁，此去瑶池地共长。 好为麻姑到东海，劝栽黄竹莫栽桑。

- !Poem
  volume: 卷539_15
  title: 卷539_15华清宫（天宝六载，改骊山温泉宫曰华清宫）李商隐
  author: 李商隐
  content: 【华清宫（天宝六载，改骊山温泉宫曰华清宫）】 华清恩幸古无伦，犹恐蛾眉不胜人。 未免被他褒女笑，只教天子暂蒙尘。

- !Poem
  volume: 卷539_16
  title: 卷539_16楚泽李商隐
  author: 李商隐
  content: 【楚泽】 夕阳归路后，霜野物声干。集鸟翻渔艇，残虹拂马鞍。 刘桢元抱病，虞寄数辞官。白袷经年卷，西来及早寒。

- !Poem
  volume: 卷539_17
  title: 卷539_17蝉李商隐
  author: 李商隐
  content: 【蝉】 本以高难饱，徒劳恨费声。五更疏欲断，一树碧无情。 薄宦梗犹泛，故园芜已平。烦君最相警，我亦举家清。

- !Poem
  volume: 卷539_18
  title: 卷539_18江亭散席循柳路吟（归官舍）李商隐
  author: 李商隐
  content: 【江亭散席循柳路吟（归官舍）】 春咏敢轻裁，衔辞入半杯。已遭江映柳，更被雪藏梅。 寡和真徒尔，殷忧动即来。从诗得何报，惟感二毛催。

- !Poem
  volume: 卷539_19
  title: 卷539_19潭州李商隐
  author: 李商隐
  content: 【潭州】 潭州官舍暮楼空，今古无端入望中。湘泪浅深滋竹色， 楚歌重叠怨兰丛。陶公战舰空滩雨，贾傅承尘破庙风。 目断故园人不至，松醪一醉与谁同。

- !Poem
  volume: 卷539_20
  title: 卷539_20赠刘司户（蕡）李商隐
  author: 李商隐
  content: 【赠刘司户（蕡）】 江风吹浪动云根，重碇危樯白日昏。已断燕鸿初起势， 更惊骚客后归魂。汉廷急诏谁先入，楚路高歌自欲翻。 万里相逢欢复泣，凤巢西隔九重门。

- !Poem
  volume: 卷539_21
  title: 卷539_21哭刘司户二首李商隐
  author: 李商隐
  content: 【哭刘司户二首】 离居星岁易，失望死生分。酒瓮凝馀桂，书签冷旧芸。 江风吹雁急，山木带蝉曛。一叫千回首，天高不为闻。 有美扶皇运，无谁荐直言。已为秦逐客，复作楚冤魂。 湓浦应分派，荆江有会源。并将添恨泪，一洒问乾坤。

- !Poem
  volume: 卷539_22
  title: 卷539_22悼伤后赴东蜀辟至散关遇雪李商隐
  author: 李商隐
  content: 【悼伤后赴东蜀辟至散关遇雪】 剑外从军远，无家与寄衣。散关三尺雪，回梦旧鸳机。

- !Poem
  volume: 卷539_23
  title: 卷539_23乐游原李商隐
  author: 李商隐
  content: 【乐游原】 向晚意不适，驱车登古原。夕阳无限好，只是近黄昏。

- !Poem
  volume: 卷539_24
  title: 卷539_24北齐二首李商隐
  author: 李商隐
  content: 【北齐二首】 一笑相倾国便亡，何劳荆棘始堪伤。 小怜玉体横陈夜，已报周师入晋阳。 巧笑知堪敌万几，倾城最在著戎衣。 晋阳已陷休回顾，更请君王猎一围。

- !Poem
  volume: 卷539_25
  title: 卷539_25街西池馆李商隐
  author: 李商隐
  content: 【街西池馆】 白阁他年别，朱门此夜过。疏帘留月魄，珍簟接烟波。 太守三刀梦，将军一箭歌。国租容客旅，香熟玉山禾。

- !Poem
  volume: 卷539_26
  title: 卷539_26南朝李商隐
  author: 李商隐
  content: 【南朝】 玄武湖中玉漏催，鸡鸣埭口绣襦回。谁言琼树朝朝见， 不及金莲步步来。敌国军营漂木柹，前朝神庙锁烟煤。 满宫学士皆颜色，江令当年只费才。

- !Poem
  volume: 卷539_27
  title: 卷539_27复京李商隐
  author: 李商隐
  content: 【复京】 虏骑胡兵一战摧，万灵回首贺轩台。 天教李令心如日，可要昭陵石马来。

- !Poem
  volume: 卷539_28
  title: 卷539_28浑河中李商隐
  author: 李商隐
  content: 【浑河中】 九庙无尘八马回，奉天城垒长春苔。 咸阳原上英雄骨，半向君家养马来。

- !Poem
  volume: 卷539_29
  title: 卷539_29鄠杜马上念汉书（一云五陵怀古）李商隐
  author: 李商隐
  content: 【鄠杜马上念汉书（一云五陵怀古）】 世上苍龙种，人间武帝孙。小来惟射猎，兴罢得乾坤。 渭水天开苑，咸阳地献原。英灵殊未已，丁傅渐华轩。

- !Poem
  volume: 卷539_30
  title: 卷539_30柳李商隐
  author: 李商隐
  content: 【柳】 动春何限叶，撼晓几多枝。解有相思否，应无不舞时。 絮飞藏皓蝶，带弱露黄鹂。倾国宜通体，谁来独赏眉。

- !Poem
  volume: 卷539_31
  title: 卷539_31巴江柳李商隐
  author: 李商隐
  content: 【巴江柳】 巴江可惜柳，柳色绿侵江。好向金銮殿，移阴入绮窗。

- !Poem
  volume: 卷539_32
  title: 卷539_32咸阳李商隐
  author: 李商隐
  content: 【咸阳】 咸阳宫阙郁嵯峨，六国楼台艳绮罗。 自是当时天帝醉，不关秦地有山河。

- !Poem
  volume: 卷539_33
  title: 卷539_33同崔八诣药山访融禅师李商隐
  author: 李商隐
  content: 【同崔八诣药山访融禅师】 共受征南不次恩，报恩惟是有忘言。 岩花涧草西林路，未见高僧只见猿。

- !Poem
  volume: 卷539_34
  title: 卷539_34闻著明凶问哭寄飞卿李商隐
  author: 李商隐
  content: 【闻著明凶问哭寄飞卿】 昔叹谗销骨，今伤泪满膺。空馀双玉剑，无复一壶冰。 江势翻银砾，天文露玉绳。何因携庾信，同去哭徐陵。

- !Poem
  volume: 卷539_35
  title: 卷539_35听鼓李商隐
  author: 李商隐
  content: 【听鼓】 城头叠鼓声，城下暮江清。欲问渔阳掺，时无祢正平。

- !Poem
  volume: 卷539_36
  title: 卷539_36送崔珏往西川李商隐
  author: 李商隐
  content: 【送崔珏往西川】 年少因何有旅愁，欲为东下更西游。一条雪浪吼巫峡， 千里火云烧益州。卜肆至今多寂寞，酒垆从古擅风流。 浣花笺纸桃花色，好好题诗咏玉钩。

- !Poem
  volume: 卷539_37
  title: 卷539_37代赠李商隐
  author: 李商隐
  content: 【代赠】 杨柳路尽处，芙蓉湖上头。虽同锦步障，独映钿箜篌。 鸳鸯可羡头俱白，飞去飞来烟雨秋。

- !Poem
  volume: 卷539_38
  title: 卷539_38桂林李商隐
  author: 李商隐
  content: 【桂林】 城窄山将压，江宽地共浮。东南通绝域，西北有高楼。 神护青枫岸，龙移白石湫。殊乡竟何祷，箫鼓不曾休。

- !Poem
  volume: 卷539_39
  title: 卷539_39夜雨寄北李商隐
  author: 李商隐
  content: 【夜雨寄北】 君问归期未有期，巴山夜雨涨秋池。 何当共剪西窗烛，却话巴山夜雨时。

- !Poem
  volume: 卷539_40
  title: 卷539_40陈后宫李商隐
  author: 李商隐
  content: 【陈后宫】 茂苑城如画，阊门瓦欲流。还依水光殿，更起月华楼。 侵夜鸾开镜，迎冬雉献裘。从臣皆半醉，天子正无愁。

- !Poem
  volume: 卷539_41
  title: 卷539_41属疾李商隐
  author: 李商隐
  content: 【属疾】 许靖犹羁宦，安仁复悼亡。兹辰聊属疾，何日免殊方。 秋蝶无端丽，寒花只暂香。多情真命薄，容易即回肠。

- !Poem
  volume: 卷539_42
  title: 卷539_42石榴李商隐
  author: 李商隐
  content: 【石榴】 榴枝婀娜榴实繁，榴膜轻明榴子鲜。 可羡瑶池碧桃树，碧桃红颊一千年。

- !Poem
  volume: 卷539_43
  title: 卷539_43明日李商隐
  author: 李商隐
  content: 【明日】 天上参旗过，人间烛焰销。谁言整双履，便是隔三桥。 知处黄金锁，曾来碧绮寮。凭栏明日意，池阔雨萧萧。

- !Poem
  volume: 卷539_44
  title: 卷539_44饮席戏赠同舍李商隐
  author: 李商隐
  content: 【饮席戏赠同舍】 洞中屐响省分携，不是花迷客自迷。珠树重行怜翡翠， 玉楼双舞羡鹍鸡。兰回旧蕊缘屏绿，椒缀新香和壁泥。 唱尽阳关无限叠，半杯松叶冻颇黎。

- !Poem
  volume: 卷539_45
  title: 卷539_45西溪李商隐
  author: 李商隐
  content: 【西溪】 近郭西溪好，谁堪共酒壶。苦吟防柳恽，多泪怯杨朱。 野鹤随君子，寒松揖大夫。天涯常病意，岑寂胜欢娱。

- !Poem
  volume: 卷539_46
  title: 卷539_46忆梅李商隐
  author: 李商隐
  content: 【忆梅】 定定住天涯，依依向物华。寒梅最堪恨，常作去年花。

- !Poem
  volume: 卷539_47
  title: 卷539_47赠柳李商隐
  author: 李商隐
  content: 【赠柳】 章台从掩映，郢路更参差。见说风流极，来当婀娜时。 桥回行欲断，堤远意相随。忍放花如雪，青楼扑酒旗。

- !Poem
  volume: 卷539_48
  title: 卷539_48谑柳李商隐
  author: 李商隐
  content: 【谑柳】 已带黄金缕，仍飞白玉花。长时须拂马，密处少藏鸦。 眉细从他敛，腰轻莫自斜。玳梁谁道好，偏拟映卢家。

- !Poem
  volume: 卷539_49
  title: 卷539_49北禽李商隐
  author: 李商隐
  content: 【北禽】 为恋巴江好，无辞瘴雾蒸。纵能朝杜宇，可得值苍鹰。 石小虚填海，芦铦未破矰。知来有乾鹊，何不向雕陵。

- !Poem
  volume: 卷539_50
  title: 卷539_50初起李商隐
  author: 李商隐
  content: 【初起】 想像咸池日欲光，五更钟后更回肠。 三年苦雾巴江水，不为离人照屋梁。

- !Poem
  volume: 卷539_51
  title: 卷539_51楚宫李商隐
  author: 李商隐
  content: 【楚宫】 复壁交青琐，重帘挂紫绳。如何一柱观，不碍九枝灯。 扇薄常规月，钗斜只镂冰。歌成犹未唱，秦火入夷陵。

- !Poem
  volume: 卷539_52
  title: 卷539_52柳李商隐
  author: 李商隐
  content: 【柳】 柳映江潭底有情，望中频遣客心惊。 巴雷隐隐千山外，更作章台走马声。

- !Poem
  volume: 卷539_53
  title: 卷539_53石城李商隐
  author: 李商隐
  content: 【石城】 石城夸窈窕，花县更风流。簟冰将飘枕，帘烘不隐钩。 玉童收夜钥，金狄守更筹。共笑鸳鸯绮，鸳鸯两白头。

- !Poem
  volume: 卷539_54
  title: 卷539_54韩碑李商隐
  author: 李商隐
  content: 【韩碑】 元和天子神武姿，彼何人哉轩与羲。誓将上雪列圣耻， 坐法宫中朝四夷。淮西有贼五十载，封狼生貙貙生罴。 不据山河据平地，长戈利矛日可麾。帝得圣相相曰度， 贼斫不死神扶持。腰悬相印作都统，阴风惨淡天王旗。 愬武古通作牙爪，仪曹外郎载笔随。行军司马智且勇， 十四万众犹虎貔。入蔡缚贼献太庙，功无与让恩不訾。 帝曰汝度功第一，汝从事愈宜为辞。愈拜稽首蹈且舞， 金石刻画臣能为。古者世称大手笔，此事不系于职司。 当仁自古有不让，言讫屡颔天子颐。公退斋戒坐小阁， 濡染大笔何淋漓。点窜尧典舜典字，涂改清庙生民诗。 文成破体书在纸，清晨再拜铺丹墀。表曰臣愈昧死上， 咏神圣功书之碑。碑高三丈字如斗，负以灵鳌蟠以螭。 句奇语重喻者少，谗之天子言其私。长绳百尺拽碑倒， 粗砂大石相磨治。公之斯文若元气，先时已入人肝脾。 汤盘孔鼎有述作，今无其器存其辞。呜呼圣皇及圣相， 相与烜赫流淳熙。公之斯文不示后，曷与三五相攀追。 愿书万本诵万过，口角流沫右手胝。传之七十有二代， 以为封禅玉检明堂基。

- !Poem
  volume: 卷539_55
  title: 卷539_55令狐八拾遗见招送裴十四归华州李商隐
  author: 李商隐
  content: 【令狐八拾遗见招送裴十四归华州】 二十中郎未足希，骊驹先自有光辉。兰亭宴罢方回去， 雪夜诗成道韫归。汉苑风烟吹客梦，云台洞穴接郊扉。 嗟予久抱临邛渴，便欲因君问钓矶。

- !Poem
  volume: 卷539_56
  title: 卷539_56离思李商隐
  author: 李商隐
  content: 【离思】 气尽前溪舞，心酸子夜歌。峡云寻不得，沟水欲如何。 朔雁传书绝，湘篁染泪多。无由见颜色，还自托微波。

- !Poem
  volume: 卷539_57
  title: 卷539_57宿骆氏亭寄怀崔雍崔衮李商隐
  author: 李商隐
  content: 【宿骆氏亭寄怀崔雍崔衮】 竹坞无尘水槛清，相思迢递隔重城。 秋阴不散霜飞晚，留得枯荷听雨声。

- !Poem
  volume: 卷539_58
  title: 卷539_58风雨李商隐
  author: 李商隐
  content: 【风雨】 凄凉宝剑篇，羁泊欲穷年。黄叶仍风雨，青楼自管弦。 新知遭薄俗，旧好隔良缘。心断新丰酒，销愁斗几千。

- !Poem
  volume: 卷539_59
  title: 卷539_59梦泽李商隐
  author: 李商隐
  content: 【梦泽】 梦泽悲风动白茅，楚王葬尽满城娇。 未知歌舞能多少，虚减宫厨为细腰。

- !Poem
  volume: 卷539_60
  title: 卷539_60赠歌妓二首李商隐
  author: 李商隐
  content: 【赠歌妓二首】 水精如意玉连环，下蔡城危莫破颜。 红绽樱桃含白雪，断肠声里唱阳关。 白日相思可奈何，严城清夜断经过。 只知解道春来瘦，不道春来独自多。

- !Poem
  volume: 卷539_61
  title: 卷539_61谢书李商隐
  author: 李商隐
  content: 【谢书】 微意何曾有一毫，空携笔砚奉龙韬。 自蒙半夜传衣后，不羡王祥得佩刀。

- !Poem
  volume: 卷539_62
  title: 卷539_62寄令狐学士李商隐
  author: 李商隐
  content: 【寄令狐学士】 秘殿崔嵬拂彩霓，曹司今在殿东西。赓歌太液翻黄鹄， 从猎陈仓获碧鸡。晓饮岂知金掌迥，夜吟应讶玉绳低。 钧天虽许人间听，阊阖门多梦自迷。

- !Poem
  volume: 卷539_63
  title: 卷539_63酬令狐郎中见寄李商隐
  author: 李商隐
  content: 【酬令狐郎中见寄】 望郎临古郡，佳句洒丹青。应自丘迟宅，仍过柳恽汀。 封来江渺渺，信去雨冥冥。句曲闻仙诀，临川得佛经。 朝吟支客枕，夜读漱僧瓶。不见衔芦雁，空流腐草萤。 土宜悲坎井，天怒识雷霆。象卉分疆近，蛟涎浸岸腥。 补羸贪紫桂，负气托青萍。万里悬离抱，危于讼閤铃。

- !Poem
  volume: 卷539_64
  title: 卷539_64七月二十八日夜与王郑二秀才听雨后梦作李商隐
  author: 李商隐
  content: 【七月二十八日夜与王郑二秀才听雨后梦作】 初梦龙宫宝焰然，瑞霞明丽满晴天。旋成醉倚蓬莱树， 有个仙人拍我肩。少顷远闻吹细管，闻声不见隔飞烟。 逡巡又过潇湘雨，雨打湘灵五十弦。瞥见冯夷殊怅望， 鲛绡休卖海为田。亦逢毛女无憀极，龙伯擎将华岳莲。 恍惚无倪明又暗，低迷不已断还连。觉来正是平阶雨， 独背寒灯枕手眠。

- !Poem
  volume: 卷539_65
  title: 卷539_65寄令狐郎中李商隐
  author: 李商隐
  content: 【寄令狐郎中】 嵩云秦树久离居，双鲤迢迢一纸书。 休问梁园旧宾客，茂陵秋雨病相如。

- !Poem
  volume: 卷539_66
  title: 卷539_66漫成三首李商隐
  author: 李商隐
  content: 【漫成三首】 不妨何范尽诗家，未解当年重物华。 远把龙山千里雪，将来拟并洛阳花。 沈约怜何逊，延年毁谢庄。清新俱有得，名誉底相伤。 雾夕咏芙蕖，何郎得意初。此时谁最赏，沈范两尚书。

- !Poem
  volume: 卷539_67
  title: 卷539_67无题（一云阳城）李商隐
  author: 李商隐
  content: 【无题（一云阳城）】 白道萦回入暮霞，斑骓嘶断七香车。 春风自共何人笑，枉破阳城十万家。

- !Poem
  volume: 卷539_68
  title: 卷539_68槿花二首李商隐
  author: 李商隐
  content: 【槿花二首】 燕体伤风力，鸡香积露文。殷鲜一相杂，啼笑两难分。 月里宁无姊，云中亦有君。三清与仙岛，何事亦离群。 珠馆薰燃久，玉房梳扫馀。烧兰才作烛，襞锦不成书。 本以亭亭远，翻嫌眽眽疏。回头问残照，残照更空虚。

- !Poem
  volume: 卷539_69
  title: 卷539_69哭刘蕡李商隐
  author: 李商隐
  content: 【哭刘蕡】 上帝深宫闭九阍，巫咸不下问衔冤。广陵别后春涛隔， 湓浦书来秋雨翻。只有安仁能作诔，何曾宋玉解招魂。 平生风义兼师友，不敢同君哭寝门。

- !Poem
  volume: 卷539_70
  title: 卷539_70杜司勋（牧）李商隐
  author: 李商隐
  content: 【杜司勋（牧）】 高楼风雨感斯文，短翼差池不及群。 刻意伤春复伤别，人间惟有杜司勋。

- !Poem
  volume: 卷539_71
  title: 卷539_71荆门西下李商隐
  author: 李商隐
  content: 【荆门西下】 一夕南风一叶危，荆云回望夏云时。人生岂得轻离别， 天意何曾忌嶮巇。骨肉书题安绝徼，蕙兰蹊径失佳期。 洞庭湖阔蛟龙恶，却羡杨朱泣路岐。

- !Poem
  volume: 卷539_72
  title: 卷539_72碧瓦李商隐
  author: 李商隐
  content: 【碧瓦】 碧瓦衔珠树，红轮结绮寮。无双汉殿鬓，第一楚宫腰。 雾唾香难尽，珠啼冷易销。歌从雍门学，酒是蜀城烧。 柳暗将翻巷，荷欹正抱桥。钿辕开道入，金管隔邻调。 梦到飞魂急，书成即席遥。河流冲柱转，海沫近槎飘。 吴市蠀蛦甲，巴賨翡翠翘。他时未知意，重叠赠娇饶。

- !Poem
  volume: 卷539_73
  title: 卷539_73蝶李商隐
  author: 李商隐
  content: 【蝶】 叶叶复翻翻，斜桥对侧门。芦花惟有白，柳絮可能温。 西子寻遗殿，昭君觅故村。年年芳物尽，来别败兰荪。

- !Poem
  volume: 卷539_74
  title: 卷539_74蝇蝶鸡麝鸾凤等成篇李商隐
  author: 李商隐
  content: 【蝇蝶鸡麝鸾凤等成篇】 韩蝶翻罗幕，曹蝇拂绮窗。斗鸡回玉勒，融麝暖金釭。 玳瑁明书阁，琉璃冰酒缸。画楼多有主，鸾凤各双双。

- !Poem
  volume: 卷539_75
  title: 卷539_75韩翃舍人即事李商隐
  author: 李商隐
  content: 【韩翃舍人即事】 萱草含丹粉，荷花抱绿房。鸟应悲蜀帝，蝉是怨齐王。 通内藏珠府，应官解玉坊。桥南荀令过，十里送衣香。

- !Poem
  volume: 卷539_76
  title: 卷539_76公子李商隐
  author: 李商隐
  content: 【公子】 一盏新罗酒，凌晨恐易消。归应冲鼓半，去不待笙调。 歌好惟愁和，香浓岂惜飘。春场铺艾帐，下马雉媒娇。

- !Poem
  volume: 卷539_77
  title: 卷539_77子初全溪作李商隐
  author: 李商隐
  content: 【子初全溪作】 全溪不可到，况复尽馀醅。汉苑生春水，昆池换劫灰。 战蒲知雁唼，皱月觉鱼来。清兴恭闻命，言诗未敢回。

- !Poem
  volume: 卷539_78
  title: 卷539_78杨本胜说于长安见小男阿衮李商隐
  author: 李商隐
  content: 【杨本胜说于长安见小男阿衮】 闻君来日下，见我最娇儿。渐大啼应数，长贫学恐迟。 寄人龙种瘦，失母凤雏痴。语罢休边角，青灯两鬓丝。

- !Poem
  volume: 卷539_79
  title: 卷539_79西溪李商隐
  author: 李商隐
  content: 【西溪】 怅望西溪水，潺湲奈尔何。不惊春物少，只觉夕阳多。 色染妖韶柳，光含窈窕萝。人间从到海，天上莫为河。 凤女弹瑶瑟，龙孙撼玉珂。京华他夜梦，好好寄云波。

- !Poem
  volume: 卷539_80
  title: 卷539_80柳下暗记李商隐
  author: 李商隐
  content: 【柳下暗记】 无奈巴南柳，千条傍吹台。更将黄映白，拟作杏花媒。

- !Poem
  volume: 卷539_81
  title: 卷539_81妓席李商隐
  author: 李商隐
  content: 【妓席】 乐府闻桃叶，人前道得无。劝君书小字，慎莫唤官奴。

- !Poem
  volume: 卷539_82
  title: 卷539_82少年李商隐
  author: 李商隐
  content: 【少年】 外戚平羌第一功，生年二十有重封。直登宣室螭头上， 横过甘泉豹尾中。别馆觉来云雨梦，后门归去蕙兰丛。 灞陵夜猎随田窦，不识寒郊自转蓬。

- !Poem
  volume: 卷539_83
  title: 卷539_83无题李商隐
  author: 李商隐
  content: 【无题】 近知名阿侯，住处小江流。腰细不胜舞，眉长惟是愁。 黄金堪作屋，何不作重楼。

- !Poem
  volume: 卷539_84
  title: 卷539_84玄微先生李商隐
  author: 李商隐
  content: 【玄微先生】 仙翁无定数，时入一壶藏。夜夜桂露湿，村村桃水香。 醉中抛浩劫，宿处起神光。药裹丹山凤，棋函白石郎。 弄河移砥柱，吞日倚扶桑。龙竹裁轻策，鲛绡熨下裳。 树栽嗤汉帝，桥板笑秦王。径欲随关令，龙沙万里强。

- !Poem
  volume: 卷539_85
  title: 卷539_85药转李商隐
  author: 李商隐
  content: 【药转】 郁金堂北画楼东，换骨神方上药通。露气暗连青桂苑， 风声偏猎紫兰丛。长筹未必输孙皓，香枣何劳问石崇。 忆事怀人兼得句，翠衾归卧绣帘中。

- !Poem
  volume: 卷539_86
  title: 卷539_86岳阳楼李商隐
  author: 李商隐
  content: 【岳阳楼】 欲为平生一散愁，洞庭湖上岳阳楼。 可怜万里堪乘兴，枉是蛟龙解覆舟。

- !Poem
  volume: 卷539_87
  title: 卷539_87寄成都高苗二从事李商隐
  author: 李商隐
  content: 【寄成都高苗二从事】 家近红蕖曲水滨，全家罗袜起秋尘。 莫将越客千丝网，网得西施别赠人。

- !Poem
  volume: 卷539_88
  title: 卷539_88岳阳楼李商隐
  author: 李商隐
  content: 【岳阳楼】 汉水方城带百蛮，四邻谁道乱周班。 如何一梦高唐雨，自此无心入武关。

- !Poem
  volume: 卷539_89
  title: 卷539_89越燕二首李商隐
  author: 李商隐
  content: 【越燕二首】 上国社方见，此乡秋不归。为矜皇后舞，犹著羽人衣。 拂水斜纹乱，衔花片影微。卢家文杏好，试近莫愁飞。 将泥红蓼岸，得草绿杨村。命侣添新意，安巢复旧痕。 去应逢阿母，来莫害王孙。记取丹山凤，今为百鸟尊。

- !Poem
  volume: 卷539_90
  title: 卷539_90杜工部蜀中离席李商隐
  author: 李商隐
  content: 【杜工部蜀中离席】 人生何处不离群，世路干戈惜暂分。雪岭未归天外使， 松州犹驻殿前军。座中醉客延醒客，江上晴云杂雨云。 美酒成都堪送老，当垆仍是卓文君。

- !Poem
  volume: 卷539_91
  title: 卷539_91隋宫李商隐
  author: 李商隐
  content: 【隋宫】 紫泉宫殿锁烟霞，欲取芜城作帝家。玉玺不缘归日角， 锦帆应是到天涯。于今腐草无萤火，终古垂杨有暮鸦。 地下若逢陈后主，岂宜重问后庭花。

- !Poem
  volume: 卷539_92
  title: 卷539_92二月二日李商隐
  author: 李商隐
  content: 【二月二日】 二月二日江上行，东风日暖闻吹笙。花须柳眼各无赖， 紫蝶黄蜂俱有情。万里忆归元亮井，三年从事亚夫营。 新滩莫悟游人意，更作风檐夜雨声。

- !Poem
  volume: 卷539_93
  title: 卷539_93筹笔驿李商隐
  author: 李商隐
  content: 【筹笔驿】 猿鸟犹疑畏简书，风云常为护储胥。徒令上将挥神笔， 终见降王走传车。管乐有才终不忝，关张无命欲何如。 他年锦里经祠庙，梁父吟成恨有馀。

- !Poem
  volume: 卷539_94
  title: 卷539_94屏风李商隐
  author: 李商隐
  content: 【屏风】 六曲连环接翠帷，高楼半夜酒醒时。 掩灯遮雾密如此，雨落月明俱不知。

- !Poem
  volume: 卷539_95
  title: 卷539_95春日李商隐
  author: 李商隐
  content: 【春日】 欲入卢家白玉堂，新春催破舞衣裳。 蝶衔红蕊蜂衔粉，共助青楼一日忙。

- !Poem
  volume: 卷539_96
  title: 卷539_96武侯庙古柏李商隐
  author: 李商隐
  content: 【武侯庙古柏】 蜀相阶前柏，龙蛇捧閟宫。阴成外江畔，老向惠陵东。 大树思冯异，甘棠忆召公。叶凋湘燕雨，枝拆海鹏风。 玉垒经纶远，金刀历数终。谁将出师表，一为问昭融。

- !Poem
  volume: 卷539_97
  title: 卷539_97风李商隐
  author: 李商隐
  content: 【风】 撩钗盘孔雀，恼带拂鸳鸯。罗荐谁教近，斋时锁洞房。

- !Poem
  volume: 卷539_98
  title: 卷539_98即日李商隐
  author: 李商隐
  content: 【即日】 一岁林花即日休，江间亭下怅淹留。重吟细把真无奈， 已落犹开未放愁。山色正来衔小苑，春阴只欲傍高楼。 金鞍忽散银壶漏，更醉谁家白玉钩。

- !Poem
  volume: 卷539_99
  title: 卷539_99九成宫（九成宫本隋仁寿宫贞观间修之以避暑因更名）李商隐
  author: 李商隐
  content: 【九成宫（九成宫本隋仁寿宫贞观间修之以避暑因更名）】 十二层城阆苑西，平时避暑拂虹霓。云随夏后双龙尾， 风逐周王八骏蹄。吴岳晓光连翠巘，甘泉晚景上丹梯。 荔枝卢橘沾恩幸，鸾鹊天书湿紫泥。

- !Poem
  volume: 卷539_100
  title: 卷539_100少将李商隐
  author: 李商隐
  content: 【少将】 族亚齐安陆，风高汉武威。烟波别墅醉，花月后门归。 青海闻传箭，天山报合围。一朝携剑起，上马即如飞。

- !Poem
  volume: 卷539_101
  title: 卷539_101咏史李商隐
  author: 李商隐
  content: 【咏史】 历览前贤国与家，成由勤俭破由奢。何须琥珀方为枕， 岂得真珠始是车。运去不逢青海马，力穷难拔蜀山蛇。 几人曾预南薰曲，终古苍梧哭翠华。

- !Poem
  volume: 卷539_102
  title: 卷539_102赠白道者（一作咏史第二首）李商隐
  author: 李商隐
  content: 【赠白道者（一作咏史第二首）】 十二楼前再拜辞，灵风正满碧桃枝。 壶中若是有天地，又向壶中伤别离。

- !Poem
  volume: 卷539_103
  title: 卷539_103无题二首李商隐
  author: 李商隐
  content: 【无题二首】 昨夜星辰昨夜风，画楼西畔桂堂东。身无彩凤双飞翼， 心有灵犀一点通。隔座送钩春酒暖，分曹射覆蜡灯红。 嗟余听鼓应官去，走马兰台类断蓬。 闻道阊门萼绿华，昔年相望抵天涯。 岂知一夜秦楼客，偷看吴王苑内花。

- !Poem
  volume: 卷539_104
  title: 卷539_104汉宫词李商隐
  author: 李商隐
  content: 【汉宫词】 青雀西飞竟未回，君王长在集灵台。 侍臣最有相如渴，不赐金茎露一杯。

- !Poem
  volume: 卷539_105
  title: 卷539_105无题四首李商隐
  author: 李商隐
  content: 【无题四首】 来是空言去绝踪，月斜楼上五更钟。梦为远别啼难唤， 书被催成墨未浓。蜡照半笼金翡翠，麝熏微度绣芙蓉。 刘郎已恨蓬山远，更隔蓬山一万重。 飒飒东风细雨来，芙蓉塘外有轻雷。金蟾啮锁烧香入， 玉虎牵丝汲井回。贾氏窥帘韩掾少，宓妃留枕魏王才。 春心莫共花争发，一寸相思一寸灰。 含情春晼晚，暂见夜阑干。楼响将登怯，帘烘欲过难。 多羞钗上燕，真愧镜中鸾。归去横塘晓，华星送宝鞍。 何处哀筝随急管，樱花永巷垂杨岸。东家老女嫁不售， 白日当天三月半。溧阳公主年十四，清明暖后同墙看。 归来展转到五更，梁间燕子闻长叹。

- !Poem
  volume: 卷539_106
  title: 卷539_106赴职梓潼留别畏之员外同年李商隐
  author: 李商隐
  content: 【赴职梓潼留别畏之员外同年】 佳兆联翩遇凤凰，雕文羽帐紫金床。桂花香处同高第， 柿叶翻时独悼亡。乌鹊失栖长不定，鸳鸯何事自相将。 京华庸蜀三千里，送到咸阳见夕阳。

- !Poem
  volume: 卷539_107
  title: 卷539_107桂林路中作李商隐
  author: 李商隐
  content: 【桂林路中作】 地暖无秋色，江晴有暮晖。空馀蝉嘒嘒，犹向客依依。 村小犬相护，沙平僧独归。欲成西北望，又见鹧鸪飞。

- !Poem
  volume: 卷539_108
  title: 卷539_108无题李商隐
  author: 李商隐
  content: 【无题】 照梁初有情，出水旧知名。裙衩芙蓉小，钗茸翡翠轻。 锦长书郑重，眉细恨分明。莫近弹棋局，中心最不平。

- !Poem
  volume: 卷539_109
  title: 卷539_109蝶三首李商隐
  author: 李商隐
  content: 【蝶三首】 初来小苑中，稍与琐闱通。远恐芳尘断，轻忧艳雪融。 只知防皓露，不觉逆尖风。回首双飞燕，乘时入绮栊。 长眉画了绣帘开，碧玉行收白玉台。 为问翠钗钗上凤，不知香颈为谁回。 寿阳公主嫁时妆，八字宫眉捧额黄。 见我佯羞频照影，不知身属冶游郎。

- !Poem
  volume: 卷539_110
  title: 卷539_110无题二首李商隐
  author: 李商隐
  content: 【无题二首】 八岁偷照镜，长眉已能画。十岁去踏青，芙蓉作裙衩。 十二学弹筝，银甲不曾卸。十四藏六亲，悬知犹未嫁。 十五泣春风，背面秋千下。 幽人不倦赏，秋暑贵招邀。竹碧转怅望，池清尤寂寥。 露花终裛湿，风蝶强娇饶。此地如携手，兼君不自聊。

- !Poem
  volume: 卷539_111
  title: 卷539_111王十二兄与畏之员外相访见招小饮…以悼亡日近不去因寄李商隐
  author: 李商隐
  content: 【王十二兄与畏之员外相访见招小饮…以悼亡日近不去因寄】 谢傅门庭旧末行，今朝歌管属檀郎。更无人处帘垂地， 欲拂尘时簟竟床。嵇氏幼男犹可悯，左家娇女岂能忘。 秋霖腹疾俱难遣，万里西风夜正长。

- !Poem
  volume: 卷539_112
  title: 卷539_112隋宫（一云隋堤）李商隐
  author: 李商隐
  content: 【隋宫（一云隋堤）】 乘兴南游不戒严，九重谁省谏书函。 春风举国裁宫锦，半作障泥半作帆。

- !Poem
  volume: 卷539_113
  title: 卷539_113落花李商隐
  author: 李商隐
  content: 【落花】 高阁客竟去，小园花乱飞。参差连曲陌，迢递送斜晖。 肠断未忍扫，眼穿仍欲归。芳心向春尽，所得是沾衣。

- !Poem
  volume: 卷539_114
  title: 卷539_114月李商隐
  author: 李商隐
  content: 【月】 池上与桥边，难忘复可怜。帘开最明夜，簟卷已凉天。 流处水花急，吐时云叶鲜。姮娥无粉黛，只是逞婵娟。

- !Poem
  volume: 卷539_115
  title: 卷539_115赠宗鲁筇竹杖李商隐
  author: 李商隐
  content: 【赠宗鲁筇竹杖】 大夏资轻策，全溪赠所思。静怜穿树远，滑想过苔迟。 鹤怨朝还望，僧闲暮有期。风流真底事，常欲傍清羸。

- !Poem
  volume: 卷539_116
  title: 卷539_116垂柳李商隐
  author: 李商隐
  content: 【垂柳】 娉婷小苑中，婀娜曲池东。朝佩皆垂地，仙衣尽带风。 七贤宁占竹，三品且饶松。肠断灵和殿，先皇玉座空。

- !Poem
  volume: 卷539_117
  title: 卷539_117曲池李商隐
  author: 李商隐
  content: 【曲池】 日下繁香不自持，月中流艳与谁期。迎忧急鼓疏钟断， 分隔休灯灭烛时。张盖欲判江滟滟，回头更望柳丝丝。 从来此地黄昏散，未信河梁是别离。

- !Poem
  volume: 卷539_118
  title: 卷539_118代应二首李商隐
  author: 李商隐
  content: 【代应二首】 沟水分流西复东，九秋霜月五更风。 离鸾别凤今何在，十二玉楼空更空。 昨夜双钩败，今朝百草输。关西狂小吏，惟喝绕床卢。

- !Poem
  volume: 卷539_119
  title: 卷539_119席上作李商隐
  author: 李商隐
  content: 【席上作】 淡云轻雨拂高唐，玉殿秋来夜正长。 料得也应怜宋玉，一生惟事楚襄王。

- !Poem
  volume: 卷539_120
  title: 卷539_120访隐者不遇成二绝李商隐
  author: 李商隐
  content: 【访隐者不遇成二绝】 秋水悠悠浸墅扉，梦中来数觉来稀。 玄蝉去尽叶黄落，一树冬青人未归。 城郭休过识者稀，哀猿啼处有柴扉。 沧江白日樵渔路，日暮归来雨满衣。

- !Poem
  volume: 卷539_121
  title: 卷539_121破镜李商隐
  author: 李商隐
  content: 【破镜】 玉匣清光不复持，菱花散乱月轮亏。 秦台一照山鸡后，便是孤鸾罢舞时。

- !Poem
  volume: 卷539_122
  title: 卷539_122无题李商隐
  author: 李商隐
  content: 【无题】 紫府仙人号宝灯，云浆未饮结成冰。 如何雪月交光夜，更在瑶台十二层。

- !Poem
  volume: 卷539_123
  title: 卷539_123赠庾十二朱版李商隐
  author: 李商隐
  content: 【赠庾十二朱版】 固漆投胶不可开，赠君珍重抵琼瑰。 君王晓坐金銮殿，只待相如草诏来。

- !Poem
  volume: 卷539_124
  title: 卷539_124李花李商隐
  author: 李商隐
  content: 【李花】 李径独来数，愁情相与悬。自明无月夜，强笑欲风天。 减粉与园箨，分香沾渚莲。徐妃久已嫁，犹自玉为钿。

- !Poem
  volume: 卷539_125
  title: 卷539_125柳李商隐
  author: 李商隐
  content: 【柳】 曾逐东风拂舞筵，乐游春苑断肠天。 如何肯到清秋日，已带斜阳又带蝉。

- !Poem
  volume: 卷539_126
  title: 卷539_126三月十日流杯亭李商隐
  author: 李商隐
  content: 【三月十日流杯亭】 身属中军少得归，木兰花尽失春期。 偷随柳絮到城外，行过水西闻子规。

- !Poem
  volume: 卷539_127
  title: 卷539_127过招国李家南园二首李商隐
  author: 李商隐
  content: 【过招国李家南园二首】 潘岳无妻客为愁，新人来坐旧妆楼。 春风犹自疑联句，雪絮相和飞不休。 长亭岁尽雪如波，此去秦关路几多。 惟有梦中相近分，卧来无睡欲如何。

- !Poem
  volume: 卷539_128
  title: 卷539_128留赠畏之李商隐
  author: 李商隐
  content: 【留赠畏之】 清时无事奏明光，不遣当关报早霜。中禁词臣寻引领， 左川归客自回肠。郎君下笔惊鹦鹉，侍女吹笙弄凤凰。 空寄大罗天上事，众仙同日咏霓裳。 待得郎来月已低，寒暄不道醉如泥。 五更又欲向何处，骑马出门乌夜啼。 户外重阴黯不开，含羞迎夜复临台。 潇湘浪上有烟景，安得好风吹汝来。

- !Poem
  volume: 卷539_129
  title: 卷539_129为有李商隐
  author: 李商隐
  content: 【为有】 为有云屏无限娇，凤城寒尽怕春宵。 无端嫁得金龟婿，辜负香衾事早朝。

- !Poem
  volume: 卷539_130
  title: 卷539_130无题李商隐
  author: 李商隐
  content: 【无题】 相见时难别亦难，东风无力百花残。春蚕到死丝方尽， 蜡炬成灰泪始干。晓镜但愁云鬓改，夜吟应觉月光寒。 蓬山此去无多路，青鸟殷勤为探看。

- !Poem
  volume: 卷539_131
  title: 卷539_131碧城三首李商隐
  author: 李商隐
  content: 【碧城三首】 碧城十二曲阑干，犀辟尘埃玉辟寒。阆苑有书多附鹤， 女床无树不栖鸾。星沈海底当窗见，雨过河源隔座看。 若是晓珠明又定，一生长对水晶盘。 对影闻声已可怜，玉池荷叶正田田。不逢萧史休回首， 莫见洪崖又拍肩。紫凤放娇衔楚佩，赤鳞狂舞拨湘弦。 鄂君怅望舟中夜，绣被焚香独自眠。 七夕来时先有期，洞房帘箔至今垂。玉轮顾兔初生魄， 铁网珊瑚未有枝。检与神方教驻景，收将凤纸写相思。 武皇内传分明在，莫道人间总不知。

- !Poem
  volume: 卷539_132
  title: 卷539_132对雪二首李商隐
  author: 李商隐
  content: 【对雪二首】 寒气先侵玉女扉，清光旋透省郎闱。梅花大庾岭头发， 柳絮章台街里飞。欲舞定随曹植马，有情应湿谢庄衣。 龙山万里无多远，留待行人二月归。 旋扑珠帘过粉墙，轻于柳絮重于霜。已随江令夸琼树， 又入卢家妒玉堂。侵夜可能争桂魄，忍寒应欲试梅妆。 关河冻合东西路，肠断斑骓送陆郎。

- !Poem
  volume: 卷539_133
  title: 卷539_133蜂李商隐
  author: 李商隐
  content: 【蜂】 小苑华池烂熳通，后门前槛思无穷。宓妃腰细才胜露， 赵后身轻欲倚风。红壁寂寥崖蜜尽，碧帘迢递雾巢空。 青陵粉蝶休离恨，长定相逢二月中。

- !Poem
  volume: 卷539_134
  title: 卷539_134公子李商隐
  author: 李商隐
  content: 【公子】 外戚封侯自有恩，平明通籍九华门。 金唐公主年应小，二十君王未许婚。

- !Poem
  volume: 卷539_135
  title: 卷539_135赋得鸡李商隐
  author: 李商隐
  content: 【赋得鸡】 稻粱犹足活诸雏，妒敌专场好自娱。 可要五更惊晓梦，不辞风雪为阳乌。

- !Poem
  volume: 卷539_136
  title: 卷539_136明神李商隐
  author: 李商隐
  content: 【明神】 明神司过岂令冤，暗室由来有祸门。 莫为无人欺一物，他时须虑石能言。

- !Poem
  volume: 卷539_137
  title: 卷539_137辛未七夕李商隐
  author: 李商隐
  content: 【辛未七夕】 恐是仙家好别离，故教迢递作佳期。由来碧落银河畔， 可要金风玉露时。清漏渐移相望久，微云未接过来迟。 岂能无意酬乌鹊，惟与蜘蛛乞巧丝。

- !Poem
  volume: 卷539_138
  title: 卷539_138壬申七夕李商隐
  author: 李商隐
  content: 【壬申七夕】 已驾七香车，心心待晓霞。风轻惟响珮，日薄不嫣花。 桂嫩传香远，榆高送影斜。成都过卜肆，曾妒识灵槎。

- !Poem
  volume: 卷539_139
  title: 卷539_139壬申闰秋题赠乌鹊李商隐
  author: 李商隐
  content: 【壬申闰秋题赠乌鹊】 绕树无依月正高，邺城新泪溅云袍。 几年始得逢秋闰，两度填河莫告劳。

- !Poem
  volume: 卷539_140
  title: 卷539_140端居李商隐
  author: 李商隐
  content: 【端居】 远书归梦两悠悠，只有空床敌素秋。 阶下青苔与红树，雨中寥落月中愁。

- !Poem
  volume: 卷539_141
  title: 卷539_141夜半李商隐
  author: 李商隐
  content: 【夜半】 三更三点万家眠，露欲为霜月堕烟。 斗鼠上堂蝙蝠出，玉琴时动倚窗弦。

- !Poem
  volume: 卷539_142
  title: 卷539_142玉山李商隐
  author: 李商隐
  content: 【玉山】 玉山高与阆风齐，玉水清流不贮泥。何处更求回日驭， 此中兼有上天梯。珠容百斛龙休睡，桐拂千寻凤要栖。 闻道神仙有才子，赤箫吹罢好相携。

- !Poem
  volume: 卷539_143
  title: 卷539_143张恶子庙李商隐
  author: 李商隐
  content: 【张恶子庙】 下马捧椒浆，迎神白玉堂。如何铁如意，独自与姚苌。

- !Poem
  volume: 卷539_144
  title: 卷539_144雨李商隐
  author: 李商隐
  content: 【雨】 摵摵度瓜园，依依傍竹轩。秋池不自冷，风叶共成喧。 窗迥有时见，檐高相续翻。侵宵送书雁，应为稻粱恩。

- !Poem
  volume: 卷539_145
  title: 卷539_145菊李商隐
  author: 李商隐
  content: 【菊】 暗暗淡淡紫，融融冶冶黄。陶令篱边色，罗含宅里香。 几时禁重露，实是怯残阳。愿泛金鹦鹉，升君白玉堂。

- !Poem
  volume: 卷539_146
  title: 卷539_146牡丹李商隐
  author: 李商隐
  content: 【牡丹】 锦帏初卷卫夫人，绣被犹堆越鄂君。垂手乱翻雕玉佩， 招腰争舞郁金裙。石家蜡烛何曾剪，荀令香炉可待熏。 我是梦中传彩笔，欲书花叶寄朝云。

- !Poem
  volume: 卷539_147
  title: 卷539_147北楼李商隐
  author: 李商隐
  content: 【北楼】 春物岂相干，人生只强欢。花犹曾敛夕，酒竟不知寒。 异域东风湿，中华上象宽。此楼堪北望，轻命倚危栏。

- !Poem
  volume: 卷539_148
  title: 卷539_148拟沈下贤李商隐
  author: 李商隐
  content: 【拟沈下贤】 千二百轻鸾，春衫瘦著宽。倚风行稍急，含雪语应寒。 带火遗金斗，兼珠碎玉盘。河阳看花过，曾不问潘安。

- !Poem
  volume: 卷539_149
  title: 卷539_149蝶李商隐
  author: 李商隐
  content: 【蝶】 飞来绣户阴，穿过画楼深。重傅秦台粉，轻涂汉殿金。 相兼惟柳絮，所得是花心。可要凌孤客，邀为子夜吟。

- !Poem
  volume: 卷539_150
  title: 卷539_150饮席代官妓赠两从事李商隐
  author: 李商隐
  content: 【饮席代官妓赠两从事】 新人桥上著春衫，旧主江边侧帽檐。 愿得化为红绶带，许教双凤一时衔。

- !Poem
  volume: 卷539_151
  title: 卷539_151代魏宫私赠李商隐
  author: 李商隐
  content: 【代魏宫私赠】 来时西馆阻佳期，去后漳河隔梦思。 知有宓妃无限意，春松秋菊可同时。

- !Poem
  volume: 卷539_152
  title: 卷539_152代元城吴令暗为答李商隐
  author: 李商隐
  content: 【代元城吴令暗为答】 背阙归藩路欲分，水边风日半西曛。 荆王枕上原无梦，莫枉阳台一片云。

- !Poem
  volume: 卷539_153
  title: 卷539_153牡丹李商隐
  author: 李商隐
  content: 【牡丹】 压径复缘沟，当窗又映楼。终销一国破，不啻万金求。 鸾凤戏三岛，神仙居十洲。应怜萱草淡，却得号忘忧。

- !Poem
  volume: 卷539_154
  title: 卷539_154百果嘲樱桃李商隐
  author: 李商隐
  content: 【百果嘲樱桃】 珠实虽先熟，琼莩纵早开。流莺犹故在，争得讳含来。

- !Poem
  volume: 卷539_155
  title: 卷539_155樱桃答李商隐
  author: 李商隐
  content: 【樱桃答】 众果莫相诮，天生名品高。何因古乐府，惟有郑樱桃。

- !Poem
  volume: 卷539_156
  title: 卷539_156晓坐（一云后閤）李商隐
  author: 李商隐
  content: 【晓坐（一云后閤）】 后閤罢朝眠，前墀思黯然。梅应未假雪，柳自不胜烟。 泪续浅深绠，肠危高下弦。红颜无定所，得失在当年。

- !Poem
  volume: 卷539_157
  title: 卷539_157咏史李商隐
  author: 李商隐
  content: 【咏史】 北湖南埭水漫漫，一片降旗百尺竿。 三百年间同晓梦，钟山何处有龙盘。

- !Poem
  volume: 卷539_158
  title: 卷539_158一片李商隐
  author: 李商隐
  content: 【一片】 一片非烟隔九枝，蓬峦仙仗俨云旗。天泉水暖龙吟细， 露畹春多凤舞迟。榆荚散来星斗转，桂花寻去月轮移。 人间桑海朝朝变，莫遣佳期更后期。

- !Poem
  volume: 卷539_159
  title: 卷539_159日射李商隐
  author: 李商隐
  content: 【日射】 日射纱窗风撼扉，香罗拭手春事违。 回廊四合掩寂寞，碧鹦鹉对红蔷薇。

- !Poem
  volume: 卷539_160
  title: 卷539_160题鹅李商隐
  author: 李商隐
  content: 【题鹅】 眠沙卧水自成群，曲岸残阳极浦云。 那解将心怜孔翠，羁雌长共故雄分。

- !Poem
  volume: 卷539_161
  title: 卷539_161华清宫李商隐
  author: 李商隐
  content: 【华清宫】 朝元阁迥羽衣新，首按昭阳第一人。 当日不来高处舞，可能天下有胡尘。

- !Poem
  volume: 卷539_162
  title: 卷539_162梓潼望长卿山至巴西复怀谯秀李商隐
  author: 李商隐
  content: 【梓潼望长卿山至巴西复怀谯秀】 梓潼不见马相如，更欲南行问酒垆。 行到巴西觅谯秀，巴西惟是有寒芜。

- !Poem
  volume: 卷539_163
  title: 卷539_163齐宫词李商隐
  author: 李商隐
  content: 【齐宫词】 永寿兵来夜不扃，金莲无复印中庭。 梁台歌管三更罢，犹自风摇九子铃。

- !Poem
  volume: 卷539_164
  title: 卷539_164十一月中旬至扶风界见梅花李商隐
  author: 李商隐
  content: 【十一月中旬至扶风界见梅花】 匝路亭亭艳，非时裛裛香。素娥惟与月，青女不饶霜。 赠远虚盈手，伤离适断肠。为谁成早秀，不待作年芳。

- !Poem
  volume: 卷539_165
  title: 卷539_165青陵台李商隐
  author: 李商隐
  content: 【青陵台】 青陵台畔日光斜，万古贞魂倚暮霞。 莫讶韩凭为蛱蝶，等闲飞上别枝花。

- !Poem
  volume: 卷539_166
  title: 卷539_166东还李商隐
  author: 李商隐
  content: 【东还】 自有仙才自不知，十年长梦采华芝。 秋风动地黄云暮，归去嵩阳寻旧师。

- !Poem
  volume: 卷539_167
  title: 卷539_167酬崔八早梅有赠兼示之作李商隐
  author: 李商隐
  content: 【酬崔八早梅有赠兼示之作】 知访寒梅过野塘，久留金勒为回肠。谢郎衣袖初翻雪， 荀令熏炉更换香。何处拂胸资蝶粉，几时涂额藉蜂黄。 维摩一室虽多病，亦要天花作道场。

- !Poem
  volume: 卷539_168
  title: 卷539_168春风李商隐
  author: 李商隐
  content: 【春风】 春风虽自好，春物太昌昌。若教春有意，惟遣一枝芳。 我意殊春意，先春已断肠。

- !Poem
  volume: 卷539_169
  title: 卷539_169蜀桐李商隐
  author: 李商隐
  content: 【蜀桐】 玉垒高桐拂玉绳，上含非雾下含冰。 枉教紫凤无栖处，斫作秋琴弹坏陵。

- !Poem
  volume: 卷539_170
  title: 卷539_170汉宫李商隐
  author: 李商隐
  content: 【汉宫】 通灵夜醮达清晨，承露盘晞甲帐春。 王母不来方朔去，更须重见李夫人。

- !Poem
  volume: 卷539_171
  title: 卷539_171判春李商隐
  author: 李商隐
  content: 【判春】 一桃复一李，井上占年芳。笑处如临镜，窥时不隐墙。 敢言西子短，谁觉宓妃长。珠玉终相类，同名作夜光。

- !Poem
  volume: 卷539_172
  title: 卷539_172促漏李商隐
  author: 李商隐
  content: 【促漏】 促漏遥钟动静闻，报章重叠杳难分。舞鸾镜匣收残黛， 睡鸭香炉换夕熏。归去定知还向月，梦来何处更为云。 南塘渐暖蒲堪结，两两鸳鸯护水纹。

- !Poem
  volume: 卷539_173
  title: 卷539_173江东李商隐
  author: 李商隐
  content: 【江东】 惊鱼拨剌燕翩翾，独自江东上钓船。 今日春光太漂荡，谢家轻絮沈郎钱。

- !Poem
  volume: 卷539_174
  title: 卷539_174读任彦升碑李商隐
  author: 李商隐
  content: 【读任彦升碑】 任昉当年有美名，可怜才调最纵横。 梁台初建应惆怅，不得萧公作骑兵。

- !Poem
  volume: 卷539_175
  title: 卷539_175荷花李商隐
  author: 李商隐
  content: 【荷花】 都无色可并，不奈此香何。瑶席乘凉设，金羁落晚过。 回衾灯照绮，渡袜水沾罗。预想前秋别，离居梦棹歌。

- !Poem
  volume: 卷539_176
  title: 卷539_176五松驿李商隐
  author: 李商隐
  content: 【五松驿】 独下长亭念过秦，五松不见见舆薪。 只应既斩斯高后，寻被樵人用斧斤。

- !Poem
  volume: 卷539_177
  title: 卷539_177灞岸李商隐
  author: 李商隐
  content: 【灞岸】 山东今岁点行频，几处冤魂哭虏尘。 灞水桥边倚华表，平时二月有东巡。

- !Poem
  volume: 卷539_178
  title: 卷539_178送臻师二首李商隐
  author: 李商隐
  content: 【送臻师二首】 昔去灵山非拂席，今来沧海欲求珠。 楞伽顶上清凉地，善眼仙人忆我无。 苦海迷途去未因，东方过此几微尘。 何当百亿莲花上，一一莲花见佛身。

- !Poem
  volume: 卷539_179
  title: 卷539_179七夕李商隐
  author: 李商隐
  content: 【七夕】 鸾扇斜分凤幄开，星桥横过鹊飞回。 争将世上无期别，换得年年一度来。

- !Poem
  volume: 卷539_180
  title: 卷539_180谢先辈防记念拙诗甚多，异日偶有此寄李商隐
  author: 李商隐
  content: 【谢先辈防记念拙诗甚多，异日偶有此寄】 晓用云添句，寒将雪命篇。良辰多自感，作者岂皆然。 熟寝初同鹤，含嘶欲并蝉。题时长不展，得处定应偏。 南浦无穷树，西楼不住烟。改成人寂寂，寄与路绵绵。 星势寒垂地，河声晓上天。夫君自有恨，聊借此中传。

- !Poem
  volume: 卷539_181
  title: 卷539_181马嵬二首李商隐
  author: 李商隐
  content: 【马嵬二首】 冀马燕犀动地来，自埋红粉自成灰。 君王若道能倾国，玉辇何由过马嵬。 海外徒闻更九州，他生未卜此生休。空闻虎旅传宵柝， 无复鸡人报晓筹。此日六军同驻马，当时七夕笑牵牛。 如何四纪为天子，不及卢家有莫愁。

- !Poem
  volume: 卷539_182
  title: 卷539_182可叹李商隐
  author: 李商隐
  content: 【可叹】 幸会东城宴未回，年华忧共水相催。梁家宅里秦宫入， 赵后楼中赤凤来。冰簟且眠金镂枕，琼筵不醉玉交杯。 宓妃愁坐芝田馆，用尽陈王八斗才。

- !Poem
  volume: 卷539_183
  title: 卷539_183望喜驿别嘉陵江水二绝李商隐
  author: 李商隐
  content: 【望喜驿别嘉陵江水二绝】 嘉陵江水此东流，望喜楼中忆阆州。 若到阆中还赴海，阆州应更有高楼。 千里嘉陵江水色，含烟带月碧于蓝。 今朝相送东流后，犹自驱车更向南。

- !Poem
  volume: 卷539_184
  title: 卷539_184别薛岩宾李商隐
  author: 李商隐
  content: 【别薛岩宾】 曙爽行将拂，晨清坐欲凌。别离真不那，风物正相仍。 漫水任谁照，衰花浅自矜。还将两袖泪，同向一窗灯。 桂树乖真隐，芸香是小惩。清规无以况，且用玉壶冰。

- !Poem
  volume: 卷539_185
  title: 卷539_185富平少侯李商隐
  author: 李商隐
  content: 【富平少侯】 七国三边未到忧，十三身袭富平侯。不收金弹抛林外， 却惜银床在井头。彩树转灯珠错落，绣檀回枕玉雕锼。 当关不报侵晨客，新得佳人字莫愁。

- !Poem
  volume: 卷539_186
  title: 卷539_186肠李商隐
  author: 李商隐
  content: 【肠】 有怀非惜恨，不奈寸肠何。即席回弥久，前时断固多。 热应翻急烧，冷欲彻微波。隔树澌澌雨，通池点点荷。 倦程山向背，望国阙嵯峨。故念飞书及，新欢借梦过。 染筠休伴泪，绕雪莫追歌。拟问阳台事，年深楚语讹。

- !Poem
  volume: 卷539_187
  title: 卷539_187赠宇文中丞李商隐
  author: 李商隐
  content: 【赠宇文中丞】 欲构中天正急材，自缘烟水恋平台。 人间只有嵇延祖，最望山公启事来。

- !Poem
  volume: 卷539_188
  title: 卷539_188晓起李商隐
  author: 李商隐
  content: 【晓起】 拟杯当晓起，呵镜可微寒。隔箔山樱熟，褰帷桂烛残。 书长为报晚，梦好更寻难。影响输双蝶，偏过旧畹兰。

- !Poem
  volume: 卷539_189
  title: 卷539_189闺情李商隐
  author: 李商隐
  content: 【闺情】 红露花房白蜜脾，黄蜂紫蝶两参差。 春窗一觉风流梦，却是同袍不得知。

- !Poem
  volume: 卷539_190
  title: 卷539_190月夕李商隐
  author: 李商隐
  content: 【月夕】 草下阴虫叶上霜，朱栏迢递压湖光。 兔寒蟾冷桂花白，此夜姮娥应断肠。

- !Poem
  volume: 卷539_191
  title: 卷539_191杏花李商隐
  author: 李商隐
  content: 【杏花】 上国昔相值，亭亭如欲言。异乡今暂赏，眽眽岂无恩。 援少风多力，墙高月有痕。为含无限意，遂对不胜繁。 仙子玉京路，主人金谷园。几时辞碧落，谁伴过黄昏。 镜拂铅华腻，炉藏桂烬温。终应催竹叶，先拟咏桃根。 莫学啼成血，从教梦寄魂。吴王采香径，失路入烟村。

- !Poem
  volume: 卷539_192
  title: 卷539_192灯李商隐
  author: 李商隐
  content: 【灯】 皎洁终无倦，煎熬亦自求。花时随酒远，雨后背窗休。 冷暗黄茅驿，暄明紫桂楼。锦囊名画掩，玉局败棋收。 何处无佳梦，谁人不隐忧。影随帘押转，光信簟文流。 客自胜潘岳，侬今定莫愁。固应留半焰，回照下帏羞。

- !Poem
  volume: 卷539_193
  title: 卷539_193清河李商隐
  author: 李商隐
  content: 【清河】 舟小回仍数，楼危凭亦频。燕来从及社，蝶舞太侵晨。 绛雪除烦后，霜梅取味新。年华无一事，只是自伤春。

- !Poem
  volume: 卷539_194
  title: 卷539_194袜李商隐
  author: 李商隐
  content: 【袜】 尝闻宓妃袜，渡水欲生尘。好借常娥著，清秋踏月轮。

- !Poem
  volume: 卷539_195
  title: 卷539_195追代卢家人嘲堂内李商隐
  author: 李商隐
  content: 【追代卢家人嘲堂内】 道却横波字，人前莫谩羞。只应同楚水，长短入淮流。

- !Poem
  volume: 卷539_196
  title: 卷539_196代应李商隐
  author: 李商隐
  content: 【代应】 本来银汉是红墙，隔得卢家白玉堂。 谁与王昌报消息，尽知三十六鸳鸯。

- !Poem
  volume: 卷539_197
  title: 卷539_197离亭赋得折杨柳二首（乐府诗题作杨柳枝）李商隐
  author: 李商隐
  content: 【离亭赋得折杨柳二首（乐府诗题作杨柳枝）】 暂凭樽酒送无憀，莫损愁眉与细腰。 人世死前惟有别，春风争拟惜长条。 含烟惹雾每依依，万绪千条拂落晖。 为报行人休尽折，半留相送半迎归。

- !Poem
  volume: 卷539_198
  title: 卷539_198寄永道士李商隐
  author: 李商隐
  content: 【寄永道士】 共上云山独下迟，阳台白道细如丝。 君今并倚三珠树，不记人间落叶时。

- !Poem
  volume: 卷539_199
  title: 卷539_199华州周大夫宴席李商隐
  author: 李商隐
  content: 【华州周大夫宴席】 郡斋何用酒如泉，饮德先时已醉眠。 若共门人推礼分，戴崇争得及彭宣。

- !Poem
  volume: 卷539_200
  title: 卷539_200荆山李商隐
  author: 李商隐
  content: 【荆山】 压河连华势孱颜，鸟没云归一望间。 杨仆移关三百里，可能全是为荆山。

- !Poem
  volume: 卷539_201
  title: 卷539_201次陕州先寄源从事李商隐
  author: 李商隐
  content: 【次陕州先寄源从事】 离思羁愁日欲晡，东周西雍此分涂。 回銮佛寺高多少，望尽黄河一曲无。

- !Poem
  volume: 卷539_202
  title: 卷539_202过郑广文旧居（郑虔）李商隐
  author: 李商隐
  content: 【过郑广文旧居（郑虔）】 宋玉平生恨有馀，远循三楚吊三闾。 可怜留著临江宅，异代应教庾信居。

- !Poem
  volume: 卷539_203
  title: 卷539_203东下三旬苦于风土马上戏作李商隐
  author: 李商隐
  content: 【东下三旬苦于风土马上戏作】 路绕函关东复东，身骑征马逐惊蓬。 天池辽阔谁相待，日日虚乘九万风。

- !Poem
  volume: 卷539_204
  title: 卷539_204莫愁李商隐
  author: 李商隐
  content: 【莫愁】 雪中梅下与谁期，梅雪相兼一万枝。 若是石城无艇子，莫愁还自有愁时。

- !Poem
  volume: 卷539_205
  title: 卷539_205梦令狐学士李商隐
  author: 李商隐
  content: 【梦令狐学士】 山驿荒凉白竹扉，残灯向晓梦清晖。 右银台路雪三尺，凤诏裁成当直归。

- !Poem
  volume: 卷539_206
  title: 卷539_206涉洛川李商隐
  author: 李商隐
  content: 【涉洛川】 通谷阳林不见人，我来遗恨古时春。 宓妃漫结无穷恨，不为君王杀灌均。

- !Poem
  volume: 卷539_207
  title: 卷539_207有感李商隐
  author: 李商隐
  content: 【有感】 中路因循我所长，古来才命两相妨。 劝君莫强安蛇足，一盏芳醪不得尝。

- !Poem
  volume: 卷539_208
  title: 卷539_208宫妓李商隐
  author: 李商隐
  content: 【宫妓】 珠箔轻明拂玉墀，披香新殿斗腰支。 不须看尽鱼龙戏，终遣君王怒偃师。

- !Poem
  volume: 卷539_209
  title: 卷539_209宫辞李商隐
  author: 李商隐
  content: 【宫辞】 君恩如水向东流，得宠忧移失宠愁。 莫向尊前奏花落，凉风只在殿西头。

- !Poem
  volume: 卷539_210
  title: 卷539_210代赠二首李商隐
  author: 李商隐
  content: 【代赠二首】 楼上黄昏欲望休，玉梯横绝月中钩。 芭蕉不展丁香结，同向春风各自愁。 东南日出照高楼，楼上离人唱石州。 总把春山扫眉黛，不知供得几多愁。

- !Poem
  volume: 卷539_211
  title: 卷539_211楚吟李商隐
  author: 李商隐
  content: 【楚吟】 山上离宫宫上楼，楼前宫畔暮江流。 楚天长短黄昏雨，宋玉无愁亦自愁。

- !Poem
  volume: 卷539_212
  title: 卷539_212瑶池李商隐
  author: 李商隐
  content: 【瑶池】 瑶池阿母绮窗开，黄竹歌声动地哀。 八骏日行三万里，穆王何事不重来。

- !Poem
  volume: 卷539_213
  title: 卷539_213柳李商隐
  author: 李商隐
  content: 【柳】 为有桥边拂面香，何曾自敢占流光。 后庭玉树承恩泽，不信年华有断肠。

- !Poem
  volume: 卷539_214
  title: 卷539_214寄在朝郑曹独孤李四同年李商隐
  author: 李商隐
  content: 【寄在朝郑曹独孤李四同年】 昔岁陪游旧迹多，风光今日两蹉跎。 不因醉本兰亭在，兼忘当年旧永和。
