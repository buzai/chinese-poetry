
- !Poem
  volume: 卷58_1
  title: 卷58_1中宗降诞日长宁公主满月侍宴应制李峤
  author: 李峤
  content: 【中宗降诞日长宁公主满月侍宴应制】 神龙见像日，仙凤养雏年。大火乘天正，明珠对月圆。 作新金箧里，歌奏玉筐前。今日宜孙庆，还参祝寿篇。

- !Poem
  volume: 卷58_2
  title: 卷58_2奉和送金城公主适西蕃应制李峤
  author: 李峤
  content: 【奉和送金城公主适西蕃应制】 汉帝抚戎臣，丝言命锦轮。还将弄机女，远嫁织皮人。 曲怨关山月，妆消道路尘。所嗟秾李树，空对小榆春。

- !Poem
  volume: 卷58_3
  title: 卷58_3侍宴长宁公主东庄应制李峤
  author: 李峤
  content: 【侍宴长宁公主东庄应制】 别业临青甸，鸣銮降紫霄。长筵鹓鹭集，仙管凤凰调。 树接南山近，烟含北渚遥。承恩咸已醉，恋赏未还镳。

- !Poem
  volume: 卷58_4
  title: 卷58_4立春日侍宴内殿出剪彩花应制李峤
  author: 李峤
  content: 【立春日侍宴内殿出剪彩花应制】 早闻年欲至，剪彩学芳辰。缀绿奇能似，裁红巧逼真。 花从箧里发，叶向手中春。不与时光竞，何名天上人。

- !Poem
  volume: 卷58_5
  title: 卷58_5奉和人日清晖阁宴群臣遇雪应制李峤
  author: 李峤
  content: 【奉和人日清晖阁宴群臣遇雪应制】 三阳偏胜节，七日最灵辰。行庆传芳蚁，升高缀彩人。 阶前蓂候月，楼上雪惊春。今日衔天造，还疑上汉津。

- !Poem
  volume: 卷58_6
  title: 卷58_6奉和春日游苑喜雨应制李峤
  author: 李峤
  content: 【奉和春日游苑喜雨应制】 仙跸九成台，香筵万寿杯。一旬初降雨，二月早闻雷。 叶向朝隮密，花含宿润开。幸承天泽豫，无使日光催。

- !Poem
  volume: 卷58_7
  title: 卷58_7春日侍宴幸芙蓉园应制李峤
  author: 李峤
  content: 【春日侍宴幸芙蓉园应制】 年光竹里遍，春色杏间遥。烟气笼青阁，流文荡画桥。 飞花随蝶舞，艳曲伴莺娇。今日陪欢豫，还疑陟紫霄。

- !Poem
  volume: 卷58_8
  title: 卷58_8甘露殿侍宴应制李峤
  author: 李峤
  content: 【甘露殿侍宴应制】 月宇临丹地，云窗网碧纱。御筵陈桂醑，天酒酌榴花。 水向浮桥直，城连禁苑斜。承恩恣欢赏，归路满烟霞。

- !Poem
  volume: 卷58_9
  title: 卷58_9奉和七夕两仪殿会宴应制李峤
  author: 李峤
  content: 【奉和七夕两仪殿会宴应制】 灵匹三秋会，仙期七夕过。查来人泛海，桥渡鹊填河。 帝缕升银阁，天机罢玉梭。谁言七襄咏，重入五弦歌。

- !Poem
  volume: 卷58_10
  title: 卷58_10奉和九月九日登慈恩寺浮图应制李峤
  author: 李峤
  content: 【奉和九月九日登慈恩寺浮图应制】 瑞塔千寻起，仙舆九日来。萸房陈宝席，菊蕊散花台。 御气鹏霄近，升高凤野开。天歌将梵乐，空里共裴回。

- !Poem
  volume: 卷58_11
  title: 卷58_11闰九月九日幸总持寺登浮图应制李峤
  author: 李峤
  content: 【闰九月九日幸总持寺登浮图应制】 闰节开重九，真游下大千。花寒仍荐菊，座晚更披莲。 刹凤回雕辇，帆虹间彩旃。还将西梵曲，助入南薰弦。

- !Poem
  volume: 卷58_12
  title: 卷58_12奉和骊山高顶寓目应制李峤
  author: 李峤
  content: 【奉和骊山高顶寓目应制】 步辇陟山巅，山高入紫烟。忠臣还捧日，圣后欲扪天。 迥识平陵树，低看华岳莲。帝乡应不远，空见白云悬。

- !Poem
  volume: 卷58_13
  title: 卷58_13游禁苑陪幸临渭亭遇雪应制李峤
  author: 李峤
  content: 【游禁苑陪幸临渭亭遇雪应制】 同云接野烟，飞雪暗长天。拂树添梅色，过楼助粉妍。 光含班女扇，韵入楚王弦。六出迎仙藻，千箱答瑞年。

- !Poem
  volume: 卷58_14
  title: 卷58_14幸白鹿观应制李峤
  author: 李峤
  content: 【幸白鹿观应制】 驻跸三天路，回旃万仞谿。真庭群帝飨，洞府百灵栖。 玉酒仙垆酿，金方暗壁题。伫看青鸟入，还陟紫云梯。

- !Poem
  volume: 卷58_15
  title: 卷58_15送沙门弘景道俊玄奘还荆州应制（一作宋之问诗）李峤
  author: 李峤
  content: 【送沙门弘景道俊玄奘还荆州应制（一作宋之问诗）】 三乘归净域，万骑饯通庄。就日离亭近，弥天别路长。 荆南旋杖钵，渭北限津梁。何日纡真果，还来入帝乡。

- !Poem
  volume: 卷58_16
  title: 卷58_16酬和杜五弟晴朝独坐见赠李峤
  author: 李峤
  content: 【酬和杜五弟晴朝独坐见赠】 平明坐虚馆，旷望几悠哉。宿雾分空尽，朝光度隙来。 影低藤架密，香动药阑开。未展山阳会，空留池上杯。

- !Poem
  volume: 卷58_17
  title: 卷58_17同赋山居七夕李峤
  author: 李峤
  content: 【同赋山居七夕】 明月青山夜，高天白露秋。花庭开粉席，云岫敞针楼。 石类支机影，池似泛槎流。暂惊河女鹊，终狎野人鸥。

- !Poem
  volume: 卷58_18
  title: 卷58_18送崔主簿赴沧州李峤
  author: 李峤
  content: 【送崔主簿赴沧州】 紫陌追随日，青门相见时。宦游从此去，离别几年期。 芳桂尊中酒，幽兰下调词。他乡有明月，千里照相思。

- !Poem
  volume: 卷58_19
  title: 卷58_19寒食清明日早赴王门率成李峤
  author: 李峤
  content: 【寒食清明日早赴王门率成】 游客趋梁邸，朝光入楚台。槐烟乘晓散，榆火应春开。 日带晴虹上，花随早蝶来。雄风乘令节，馀吹拂轻灰。

- !Poem
  volume: 卷58_20
  title: 卷58_20和周记室从驾晓发合璧宫李峤
  author: 李峤
  content: 【和周记室从驾晓发合璧宫】 濯龙春苑曙，翠凤晓旗舒。野色开烟后，山光澹月馀。 风长笳响咽，川迥骑行疏。珠履陪仙驾，金声振属车。

- !Poem
  volume: 卷58_21
  title: 卷58_21和杜侍御太清台宿直旦有怀李峤
  author: 李峤
  content: 【和杜侍御太清台宿直旦有怀】 貂冠朝彩振，乌署晓光分。欲啸迁乔侣，先飞掷地文。 庭虚麦雨润，林静蕙风薰。嵇驾终难仰，梁凫且自群。

- !Poem
  volume: 卷58_22
  title: 卷58_22和杜学士江南初霁羁怀李峤
  author: 李峤
  content: 【和杜学士江南初霁羁怀】 大江开宿雨，征棹下春流。雾卷晴山出，风恬晚浪收。 岸花明水树，川鸟乱沙洲。羁眺伤千里，劳歌动四愁。

- !Poem
  volume: 卷58_23
  title: 卷58_23晚景怅然简二三子李峤
  author: 李峤
  content: 【晚景怅然简二三子】 楚客秋悲动，梁台夕望赊。梧桐稍下叶，山桂欲开花。 气引迎寒露，光收向晚霞。长歌白水曲，空对绿池华。

- !Poem
  volume: 卷58_24
  title: 卷58_24送李邕（一作送李安邑）李峤
  author: 李峤
  content: 【送李邕（一作送李安邑）】 落日荒郊外，风景正凄凄。离人席上起，征马路傍嘶。 别酒倾壶赠，行书掩泪题。殷勤御沟水，从此各东西。

- !Poem
  volume: 卷58_25
  title: 卷58_25又送别李峤
  author: 李峤
  content: 【又送别】 岐路方为客，芳尊暂解颜。人随转蓬去，春伴落梅还。 白云度汾水，黄河绕晋关。离心不可问，宿昔鬓成斑。

- !Poem
  volume: 卷58_26
  title: 卷58_26饯骆四二首李峤
  author: 李峤
  content: 【饯骆四二首】 平生何以乐，斗酒夜相逢。曲中惊别绪，醉里失愁容。 星月悬秋汉，风霜入曙钟。明日临沟水，青山几万重。 甲第驱车入，良宵秉烛游。人追竹林会，酒献菊花秋。 霜吹飘无已，星河漫不流。重嗟欢赏地，翻召别离忧。

- !Poem
  volume: 卷58_27
  title: 卷58_27春日游苑喜雨应诏李峤
  author: 李峤
  content: 【春日游苑喜雨应诏】 园楼春正归，入苑弄芳菲。密雨迎仙步，低云拂御衣。 危花沾易落，度鸟湿难飞。膏泽登千庾，欢情遍九围。

- !Poem
  volume: 卷58_28
  title: 卷58_28九日应制得欢字李峤
  author: 李峤
  content: 【九日应制得欢字】 令节三秋晚，重阳九日欢。仙杯还泛菊，宝馔且调兰。 御气云霄近，乘高宇宙宽。今朝万寿引，宜向曲中弹。

- !Poem
  volume: 卷58_29
  title: 卷58_29二月奉教作李峤
  author: 李峤
  content: 【二月奉教作】 柳陌莺初啭，梅梁燕始归。和风泛紫若，柔露濯青薇。 日艳临花影，霞翻入浪晖。乘春重游豫，淹赏玩芳菲。

- !Poem
  volume: 卷58_30
  title: 卷58_30三月奉教作李峤
  author: 李峤
  content: 【三月奉教作】 银井桐花发，金堂草色齐。韶光爱日宇，淑气满风蹊。 蝶影将花乱，虹文向水低。芳春随意晚，佳赏日无暌。

- !Poem
  volume: 卷58_31
  title: 卷58_31四月奉教作李峤
  author: 李峤
  content: 【四月奉教作】 暄籥三春谢，炎钟九夏初。润浮梅雨夕，凉散麦风馀。 叶暗庭帏满，花残院锦疏。胜情多赏托，尊酒狎林箊。

- !Poem
  volume: 卷58_32
  title: 卷58_32五月奉教作李峤
  author: 李峤
  content: 【五月奉教作】 绿树炎氛满，朱楼夏景长。池含冻雨气，山映火云光。 果院新樱熟，花庭曙槿芳。欲逃三伏暑，还泛十旬觞。

- !Poem
  volume: 卷58_33
  title: 卷58_33六月奉教作李峤
  author: 李峤
  content: 【六月奉教作】 养日暂裴回，畏景尚悠哉。避暑移琴席，追凉□□□。 竹风依扇动，桂酒溢壶开。劳饵□飞雪，自可□□□。

- !Poem
  volume: 卷58_34
  title: 卷58_34八月奉教作李峤
  author: 李峤
  content: 【八月奉教作】 黄叶秋风起，苍葭晓露团。鹤鸣初警候，雁上欲凌寒。 月镜如开匣，云缨似缀冠。清尊对旻序，高宴有馀欢。

- !Poem
  volume: 卷58_35
  title: 卷58_35九月奉教作李峤
  author: 李峤
  content: 【九月奉教作】 曲池朝下雁，幽砌夕吟蛩。叶径兰芳尽，花潭菊气浓。 寒催四序律，霜度九秋钟。还当明月夜，飞盖远相从。

- !Poem
  volume: 卷58_36
  title: 卷58_36十月奉教作李峤
  author: 李峤
  content: 【十月奉教作】 白藏初送节，玄律始迎冬。林枯黄叶尽，水耗绿池空。 霜待临庭月，寒随入牖风。别有欢娱地，歌舞应丝桐。

- !Poem
  volume: 卷58_37
  title: 卷58_37十一月奉教作李峤
  author: 李峤
  content: 【十一月奉教作】 凝阴结暮序，严气肃长飙。霜犯狐裘夕，寒侵兽火朝。 冰深遥架浦，雪冻近封条。平原已从猎，日暮整还镳。

- !Poem
  volume: 卷58_38
  title: 卷58_38十二月奉教作李峤
  author: 李峤
  content: 【十二月奉教作】 玉烛年行尽，铜史漏犹长。池冷凝宵冻，庭寒积曙霜。 兰心未动色，梅馆欲含芳。裴回临岁晚，顾步伫春光。

- !Poem
  volume: 卷58_39
  title: 卷58_39和麹典设扈从东郊忆弟使往安西冬至日恨不得同申拜庆李峤
  author: 李峤
  content: 【和麹典设扈从东郊忆弟使往安西冬至日恨不得同申拜庆】 玉关方叱驭，桂苑正陪舆。桓岭嗟分翼，姜川限馈鱼。 雪花含□晚，云叶带荆舒。重此西流咏，弥伤南至初。

- !Poem
  volume: 卷58_40
  title: 卷58_40马武骑挽歌二首李峤
  author: 李峤
  content: 【马武骑挽歌二首】 五日皆休沐，三泉独不归。池台金阙是，尊酒玳筵非。 巷静游禽入，门闲过客稀。唯馀昔年凤，尚绕故楼飞。 昔下天津馆，尝过帝子家。夜倾金屋酒，春舞玉台花。 试马依红埒，吹箫弄紫霞。谁言东郭路，翻枉北门车。

- !Poem
  volume: 卷58_41
  title: 卷58_41武三思挽歌李峤
  author: 李峤
  content: 【武三思挽歌】 玉匣金为缕，银钩石作铭。短歌伤薤曲，长暮泣松扃。 事往昏朝雾，人亡折夜星。忠贤良可惜，图画入丹青。

- !Poem
  volume: 卷58_42
  title: 卷58_42天官崔侍郎夫人吴氏挽歌李峤
  author: 李峤
  content: 【天官崔侍郎夫人吴氏挽歌】 宠服当年盛，芳魂此地穷。剑飞龙匣在，人去鹊巢空。 簟怆孤生竹，琴哀半死桐。唯当青史上，千载仰嫔风。
