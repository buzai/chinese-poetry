
- !Poem
  volume: 卷310_1
  title: 卷310_1江南曲于鹄
  author: 于鹄
  content: 【江南曲】 偶向江边采白蘋，还随女伴赛江神。 众中不敢分明语，暗掷金钱卜远人。

- !Poem
  volume: 卷310_2
  title: 卷310_2山中寄樊仆射（一作寄襄阳樊司空）于鹄
  author: 于鹄
  content: 【山中寄樊仆射（一作寄襄阳樊司空）】 却忆东溪日，同年事鲁儒。僧房闲共宿，酒肆醉相扶。 天畔双旌贵，山中病客孤。无谋还有计，春谷种桑榆。

- !Poem
  volume: 卷310_3
  title: 卷310_3题宇文裔山寺读书院于鹄
  author: 于鹄
  content: 【题宇文裔山寺读书院】 读书林下寺，不出动经年。草阁连僧院，山厨共石泉。 云庭无履迹，龛壁有灯烟。年少今头白，删诗到几篇。

- !Poem
  volume: 卷310_4
  title: 卷310_4赠兰若僧于鹄
  author: 于鹄
  content: 【赠兰若僧】 一身禅诵苦，洒扫古花宫。静室门常闭，深萝月不通。 悬灯乔木上，鸣磬乱幡中。附入高僧传，长称二远公。

- !Poem
  volume: 卷310_5
  title: 卷310_5题邻居于鹄
  author: 于鹄
  content: 【题邻居】 僻巷邻家少，茅檐喜并居。蒸梨常共灶，浇薤亦同渠。 传屐朝寻药，分灯夜读书。虽然在城市，还得似樵渔。

- !Poem
  volume: 卷310_6
  title: 卷310_6山中自述于鹄
  author: 于鹄
  content: 【山中自述】 三十无名客，空山独卧秋。病多知药性，年长信人愁。 萤影竹窗下，松声茅屋头。近来心更静，不梦世间游。

- !Poem
  volume: 卷310_7
  title: 卷310_7山中寄韦钲于鹄
  author: 于鹄
  content: 【山中寄韦钲】 懒成身病日，因醉卧多时。送客出谿少，读书终卷迟。 幽窗闻坠叶，晴景见游丝。早晚来收药，门前有紫芝。

- !Poem
  volume: 卷310_8
  title: 卷310_8南谿书斋于鹄
  author: 于鹄
  content: 【南谿书斋】 茅屋往来久，山深不置门。草生垂井口，花落拥篱根。 入院将雏鸟，寻萝抱子猿。曾逢异人说，风景似桃源。

- !Poem
  volume: 卷310_9
  title: 卷310_9夜会李太守宅（一作宿太守李公宅）于鹄
  author: 于鹄
  content: 【夜会李太守宅（一作宿太守李公宅）】 郡斋常夜扫，不卧独吟诗。把烛近幽客，升堂戴接z5。 微风吹冻叶，馀雪落寒枝。明日逢山伴，须令隐者知。

- !Poem
  volume: 卷310_45
  title: 卷310_45题柏台山僧于鹄
  author: 于鹄
  content: 【题柏台山僧】 上方唯一室，禅定对山容。行道临孤壁，持斋听远钟。 枯藤离旧树，朽石落高峰。不向云间见，还应梦里逢。

- !Poem
  volume: 卷310_46
  title: 卷310_46寄续尊师于鹄
  author: 于鹄
  content: 【寄续尊师】 得道任发白，亦逢城市游。新经天上取，稀药洞中收。 春木带枯叶，新蒲生漫流。年年望灵鹤，常在此山头。

- !Poem
  volume: 卷310_47
  title: 卷310_47题南峰褚道士于鹄
  author: 于鹄
  content: 【题南峰褚道士】 得道南山久，曾教四皓棋。闭门医病鹤，倒箧养神龟。 松际风长在，泉中草不衰。谁知茅屋里，有路向峨嵋。

- !Poem
  volume: 卷310_48
  title: 卷310_48赠不食姑于鹄
  author: 于鹄
  content: 【赠不食姑】 不食非关药，天生是女仙。见人还起拜，留伴亦开田。 无窟寻溪宿，兼衣扫叶眠。不知何代女，犹带剪刀钱。

- !Poem
  volume: 卷310_49
  title: 卷310_49送李明府归别业于鹄
  author: 于鹄
  content: 【送李明府归别业】 寄家丹水边，归去种春田。白发无知己，空山又一年。 鹿裘长酒气，茅屋有茶烟。亦拟辞人世，何溪有瀑泉。

- !Poem
  volume: 卷310_50
  title: 卷310_50题树下禅师于鹄
  author: 于鹄
  content: 【题树下禅师】 久行多不定，树下是禅床。寂寂心无住，年年日自长。 虫蛇同宿涧，草木共经霜。已见南人说，天台有旧房。

- !Poem
  volume: 卷310_51
  title: 卷310_51宿王尊师隐居于鹄
  author: 于鹄
  content: 【宿王尊师隐居】 夜爱云林好，寒天月里行。青牛眠树影，白犬吠猿声。 一磬山院静，千灯谿路明。从来此峰客，几个得长生。

- !Poem
  volume: 卷310_52
  title: 卷310_52题服柏先生于鹄
  author: 于鹄
  content: 【题服柏先生】 服柏不飞炼，闲眠闭草堂。有泉唯盥漱，留火为焚香。 新雨闲门静，孤松满院凉。仍闻枕中术，曾授汉淮王。

- !Poem
  volume: 卷310_53
  title: 卷310_53哭凌霄山光上人于鹄
  author: 于鹄
  content: 【哭凌霄山光上人】 身没碧峰里，门人改葬期。买山寻主远，垒塔化人迟。 鬼火穿空院，秋萤入素帷。黄昏溪路上，闻哭竺乾师。

- !Poem
  volume: 卷310_54
  title: 卷310_54途中寄杨涉于鹄
  author: 于鹄
  content: 【途中寄杨涉】 萧萧卢荻晚，一径入荒陂。日色云收处，蛙声雨歇时。 前村见来久，羸马自行迟。闻作王门客，应闲白接z5。

- !Poem
  volume: 卷310_45
  title: 卷310_45送韦判官归蓟门于鹄
  author: 于鹄
  content: 【送韦判官归蓟门】 桑干归路远，闻说亦愁人。有雪常经夏，无花空到春。 下营云外火，收马月中尘。白首从戎客，青衫未离身。

- !Poem
  volume: 卷310_46
  title: 卷310_46出塞于鹄
  author: 于鹄
  content: 【出塞】 葱岭秋尘起，全军取月支。山川引行阵，蕃汉列旌旗。 转战疲兵少，孤城外救迟。边人逢圣代，不见偃戈时。 微雪军将出，吹笳天未明。观兵登古戍，斩将对双旌。 分阵瞻山势，潜兵制马鸣。如今青史上，已有灭胡名。 单于骄爱猎，放火到军城。乘月调新马，防秋置远营。 空山朱戟影，寒碛铁衣声。度水逢胡说，沙阴有伏兵。

- !Poem
  volume: 卷310_47
  title: 卷310_47赠李太守于鹄
  author: 于鹄
  content: 【赠李太守】 几年为郡守，家似布衣贫。沽酒迎幽客，无金与近臣。 捣茶书院静，讲易药堂春。归阙功成后，随车有野人。

- !Poem
  volume: 卷310_48
  title: 卷310_48送张司直入单于（一作送客游边）于鹄
  author: 于鹄
  content: 【送张司直入单于（一作送客游边）】 若过并州北，谁人不忆家。寒深无伴侣，路尽有平沙。 碛冷唯逢雁，天春不见花。莫随征将意，垂老事轻车。

- !Poem
  volume: 卷310_49
  title: 卷310_49惜花于鹄
  author: 于鹄
  content: 【惜花】 夜来花欲尽，始惜两三枝。早起寻稀处，闲眠记落时。 蕊焦蜂自散，蒂折蝶还移。攀著殷勤别，明年更有期。

- !Poem
  volume: 卷310_50
  title: 卷310_50春山居于鹄
  author: 于鹄
  content: 【春山居】 独来多任性，惟与白云期。深处花开尽，迟眠人不知。 水流山暗处，风起月明时。望见南峰近，年年懒更移。

- !Poem
  volume: 卷310_51
  title: 卷310_51游瀑泉寺于鹄
  author: 于鹄
  content: 【游瀑泉寺】 日夕寻未遍，古木寺高低。粉壁犹遮岭，朱楼尚隔溪。 厨窗通涧鼠，殿迹立山鸡。更有无人处，明朝独向西。

- !Poem
  volume: 卷310_52
  title: 卷310_52送宫人入道归山于鹄
  author: 于鹄
  content: 【送宫人入道归山】 十岁吹箫入汉宫，看修水殿种芙蓉。自伤白发辞金屋， 许著黄衣向玉峰。解语老猿开晓户，学飞雏鹤落高松。 定知别后宫中伴，应听缑山半夜钟。

- !Poem
  volume: 卷310_53
  title: 卷310_53巴女谣于鹄
  author: 于鹄
  content: 【巴女谣】 巴女骑牛唱竹枝，藕丝菱叶傍江时。 不愁日暮还家错，记得芭蕉出槿篱。

- !Poem
  volume: 卷310_54
  title: 卷310_54公子行于鹄
  author: 于鹄
  content: 【公子行】 少年初拜大长秋，半醉垂鞭见列侯。马上抱鸡三市斗， 袖中携剑五陵游。玉箫金管迎归院，锦袖红妆拥上楼。 更向院西新买宅，月波春水入门流。

- !Poem
  volume: 卷310_55
  title: 卷310_55长安游于鹄
  author: 于鹄
  content: 【长安游】 久卧长安春复秋，五侯长乐客长愁。绣帘朱毂逢花住， 锦幨银珂触雨游。何处少年吹玉笛，谁家鹦鹉语红楼。 年年只是看他贵，不及南山任白头。

- !Poem
  volume: 卷310_56
  title: 卷310_56别齐太守于鹄
  author: 于鹄
  content: 【别齐太守】 花里南楼春夜寒，还如王屋上天坛。 归山不道无明月，谁共相从到晓看。

- !Poem
  volume: 卷310_57
  title: 卷310_57登古城于鹄
  author: 于鹄
  content: 【登古城】 独上闲城却下迟，秋山惨惨冢累累。 当时还有登城者，荒草如今知是谁。

- !Poem
  volume: 卷310_58
  title: 卷310_58哭刘夫子于鹄
  author: 于鹄
  content: 【哭刘夫子】 近问南州客，云亡已数春。痛心曾受业，追服恨无亲。 孀妇归乡里，书斋属四邻。不知经乱后，奠祭有何人。

- !Poem
  volume: 卷310_59
  title: 卷310_59醉后寄山中友人于鹄
  author: 于鹄
  content: 【醉后寄山中友人】 昨日山家春酒浓，野人相劝久从容。独忆卸冠眠细草， 不知谁送出深松。都忘醉后逢廉度，不省归时见鲁恭。 知己尚嫌身酩酊，路人应恐笑龙钟。

- !Poem
  volume: 卷310_60
  title: 卷310_60温泉僧房于鹄
  author: 于鹄
  content: 【温泉僧房】 云里前朝寺，修行独几年。山村无施食，盥漱亦安禅。 古塔巢溪鸟，深房闭谷泉。自言曾入室，知处梵王天。

- !Poem
  volume: 卷310_61
  title: 卷310_61题美人于鹄
  author: 于鹄
  content: 【题美人】 秦女窥人不解羞，攀花趁蝶出墙头。 胸前空带宜男草，嫁得萧郎爱远游。

- !Poem
  volume: 卷310_62
  title: 卷310_62寻李暹于鹄
  author: 于鹄
  content: 【寻李暹】 任性常多出，人来得见稀。市楼逢酒住，野寺送僧归。 檐下悬秋叶，篱头晒褐衣。门前南北路，谁肯入柴扉。

- !Poem
  volume: 卷310_63
  title: 卷310_63寻李逸人旧居于鹄
  author: 于鹄
  content: 【寻李逸人旧居】 旧隐松林下，冲泉入两涯。琴书随弟子，鸡犬在邻家。 茅屋长黄菌，槿篱生白花。幽坟无处访，恐是入烟霞。

- !Poem
  volume: 卷310_64
  title: 卷310_64赠碧玉于鹄
  author: 于鹄
  content: 【赠碧玉】 新绣笼裙豆蔻花，路人笑上返金车。 霓裳禁曲无人解，暗问梨园弟子家。

- !Poem
  volume: 卷310_65
  title: 卷310_65舟中月明夜闻笛于鹄
  author: 于鹄
  content: 【舟中月明夜闻笛】 浦里移舟候信风，芦花漠漠夜江空。 更深何处人吹笛，疑是孤吟寒水中。

- !Poem
  volume: 卷310_66
  title: 卷310_66送迁客二首于鹄
  author: 于鹄
  content: 【送迁客二首】 得罪谁人送，来时不到家。白头无侍子，多病向天涯。 莽苍凌江水，黄昏见塞花。如今贾谊赋，不漫说长沙。 流人何处去，万里向江州。孤驿瘴烟重，行人巴草秋。 上帆南去远，送雁北看愁。遍问炎方客，无人得白头。

- !Poem
  volume: 卷310_67
  title: 卷310_67赠王道者（一作赠隐者）于鹄
  author: 于鹄
  content: 【赠王道者（一作赠隐者）】 去寻长不出，门似绝人行。床下石苔满，屋头秋草生。 学琴寒月短，写易晚窗明。唯到黄昏后，溪中闻磬声。

- !Poem
  volume: 卷310_68
  title: 卷310_68题合溪乾洞（又见刘商集，题作题潘师房）于鹄
  author: 于鹄
  content: 【题合溪乾洞（又见刘商集，题作题潘师房）】 渡水傍山寻绝壁，白云飞处洞天开。 仙人来往行无迹，石径春风长绿苔。

- !Poem
  volume: 卷310_69
  title: 卷310_69过张老园林（一作村园）于鹄
  author: 于鹄
  content: 【过张老园林（一作村园）】 身老无修饰，头巾用白纱。开门朝扫径，辇水夜浇花。 药气闻深巷，桐阴到数家。不愁还酒债，腰下有丹砂。

- !Poem
  volume: 卷310_70
  title: 卷310_70寓意（一作荆南陪楚尚书惜落花）于鹄
  author: 于鹄
  content: 【寓意（一作荆南陪楚尚书惜落花）】 自小看花长不足，江边寻得数株红。 黄昏人散东风起，吹落谁家明月中。

- !Poem
  volume: 卷310_71
  title: 卷310_71哭王都护于鹄
  author: 于鹄
  content: 【哭王都护】 老将明王识，临终拜上公。告哀乡路远，助葬戍城空。 素幔朱门里，铭旌秋巷中。史官如不滥，独传说英雄。

- !Poem
  volume: 卷310_72
  title: 卷310_72饯司农宋卿立太尉碑了还江东于鹄
  author: 于鹄
  content: 【饯司农宋卿立太尉碑了还江东】 追立新碑日，怜君苦一身。远移深涧石，助立故乡人。 草色荒坟绿，松阴古殿春。平生心已遂，归去得垂纶。

- !Poem
  volume: 卷310_73
  title: 卷310_73送唐大夫让节归山（一作送唐中丞入道）于鹄
  author: 于鹄
  content: 【送唐大夫让节归山（一作送唐中丞入道）】 年老功成乞罢兵，玉阶匍匐进双旌。朱门鸳瓦为仙观， 白领狐裘出帝城。侍女休梳官样髻，蕃童新改道家名。 到时浸发春泉里，犹梦红楼箫管声。

- !Poem
  volume: 卷310_74
  title: 卷310_74买山吟于鹄
  author: 于鹄
  content: 【买山吟】 买得幽山属汉阳，槿篱疏处种桄榔。 唯有猕猴来往熟，弄人抛果满书堂。

- !Poem
  volume: 卷310_75
  title: 卷310_75古词三首于鹄
  author: 于鹄
  content: 【古词三首】 素丝带金地，窗间掬飞尘。偷得凤凰钗，门前乞行人。 新长青丝发，哑哑言语黠。随人敲铜镜，街头救明月。 东家新长儿，与妾同时生。并长两心熟，到大相呼名。

- !Poem
  volume: 卷310_76
  title: 卷310_76秦越人洞中咏于鹄
  author: 于鹄
  content: 【秦越人洞中咏】 扁鹊得仙处，传是西南峰。年年山下人，长见骑白龙。 洞门黑无底，日夜唯雷风。清斋将入时，戴星兼抱松。 石径阴且寒，地响知远钟。似行山林外，闻叶履声重。 低碍更俯身，渐远昼夜同。时时白蝙蝠，飞入茅衣中。 行久路转窄，静闻水淙淙。但愿逢一人，自得朝天宫。

- !Poem
  volume: 卷310_77
  title: 卷310_77宿西山修下元斋咏于鹄
  author: 于鹄
  content: 【宿西山修下元斋咏】 幽人在何处，松桧深冥冥。西峰望紫云，知处安期生。 沐浴溪水暧，新衣礼仙名。脱屐入静堂，绕像随礼行。 碧纱笼寒灯，长幡缀金铃。林下听法人，起坐枯叶声。 启奏修律仪，天曙山鸟鸣。分行布菅茅，列坐满中庭。 持斋候撞钟，玉函散宝经。焚香开卷时，照耀金室明。 投简石洞深，称过上帝灵。学道能苦心，自古无不成。

- !Poem
  volume: 卷310_78
  title: 卷310_78过凌霄洞天谒张先生祠于鹄
  author: 于鹄
  content: 【过凌霄洞天谒张先生祠】 戢戢乱峰里，一峰独凌天。下看如尖高，上有十里泉。 志人爱幽深，一住五十年。悬牍到其上，乘牛耕药田。 衣食不下求，乃是云中仙。山僧独知处，相引冲碧烟。 断崖昼昏黑，槎臬横只椽。面壁攀石棱，养力方敢前。 累歇日已没，始到茅堂边。见客不问谁，礼质无周旋。 醉卧枕欹树，寒坐展青毡。折松扫藜床，秋果颜色鲜。 炼蜜敲石炭，洗澡乘瀑泉。白犬舐客衣，惊走闻腥膻。 乃知轩冕徒，宁比云壑眠。

- !Poem
  volume: 卷310_79
  title: 卷310_79早上凌霄第六峰入紫谿礼白鹤观祠于鹄
  author: 于鹄
  content: 【早上凌霄第六峰入紫谿礼白鹤观祠】 路转第六峰，传是十里程。放石试浅深，eg壁蛇鸟惊。 欲下先襞衣，路底避枯茎。回途歇嵌窟，整带重冠缨。 及到紫石溪，晻晻已天明。渐近神仙居，桂花湿溟溟。 阴苔无人踪，时得白鹤翎。忽然见朱楼，象牌题玉京。 沈沈五云影，香风散萦萦。清斋上玉堂，窗户悬水精。 青童撞金屑，杵臼声丁丁。膻腥遥问谁，稽首称姓名。 若容在溪口，愿乞残雪英。

- !Poem
  volume: 卷310_80
  title: 卷310_80山中访道者（一作入白芝溪寻黄尊师）于鹄
  author: 于鹄
  content: 【山中访道者（一作入白芝溪寻黄尊师）】 触烟入溪口，岸岸唯柽栎。其中尽碧流，十里不通屐。 出林山始转，绝径缘峭壁。把藤借行势，侧足凭石脉。 gS牙断行处，光滑猿猱迹。忽然风景异，乃到神仙宅。 天晴茅屋头，残云蒸气白。隔窗梳发声，久立闻吹笛。 抱琴出门来，不顾人间客。山院不洒扫，四时自虚寂。 落叶埋长松，出地才数尺。曾读上清经，知注长生籍。 愿示不死方，何山有琼液。

- !Poem
  volume: 卷310_81
  title: 卷310_81寄卢俨员外秋衣词于鹄
  author: 于鹄
  content: 【寄卢俨员外秋衣词】 寄远空以心，心诚亦难知。箧中有秋帛，裁作远客衣。 缝制虽女功，尽度手自持。容貌常目中，长短不复疑。 斜缝密且坚，游客多尘缁。意欲都无言，浣濯耐岁时。 殷勤托行人，传语慎勿遗。别来年已老，亦闻鬓成丝。 纵然更相逢，握手唯是悲。所寄莫复弃，愿见长相思。

- !Poem
  volume: 卷310_82
  title: 卷310_82种树于鹄
  author: 于鹄
  content: 【种树】 一树新栽益四邻，野夫如到旧山春。 树成多是人先老，垂白看他攀折人。

- !Poem
  volume: 卷310_83
  title: 卷310_83哭李暹（一作赵嘏诗）于鹄
  author: 于鹄
  content: 【哭李暹（一作赵嘏诗）】 驱马街中哭送君，灵车碾雪隔城闻。 唯有山僧与樵客，共舁孤榇入幽坟。

- !Poem
  volume: 卷310_84
  title: 卷310_84古挽歌于鹄
  author: 于鹄
  content: 【古挽歌】 双辙出郭门，绵绵东西道。送死多于生，几人得终老。 见此切肺肝，不如归山好。不闻哀哭声，默默安怀抱。 时尽从物化，又免生忧挠。世间寿者稀，尽为悲伤恼。 送哭谁家车，灵幡紫带长。青童抱何物，明月与香囊。 可惜罗衣色，看舁入水泉。莫愁埏道暗，烧漆得千年。 阴风吹黄蒿，挽歌度秋水。车马却归城，孤坟月明里。

- !Poem
  volume: 卷310_85
  title: 卷310_85悼孩子于鹄
  author: 于鹄
  content: 【悼孩子】 年长始一男，心亦颇自娱。生来岁未周，奄然却归无。 裸送不以衣，瘗埋于中衢。乳母抱出门，所生亦随呼。 婴孩无哭仪，礼经不可逾。亲戚相问时，抑悲空叹吁。 襁褓在旧床，每见立踟蹰。静思益伤情，畏老为独夫。

- !Poem
  volume: 卷310_86
  title: 卷310_86别旧山于鹄
  author: 于鹄
  content: 【别旧山】 旧伴同游尽却回，云中独宿守花开。 自是去人身渐老，暮山流水任东来。

- !Poem
  volume: 卷310_87
  title: 卷310_87寄周恽于鹄
  author: 于鹄
  content: 【寄周恽】 家在荒陂长似秋，蓼花芹叶水虫幽。 去年相伴寻山客，明月今宵何处游。

- !Poem
  volume: 卷310_88
  title: 卷310_88野田行（一作李益诗）于鹄
  author: 于鹄
  content: 【野田行（一作李益诗）】 日暮出古城，野田何茫茫。寒狐上孤冢，鬼火烧白杨。 昔人未为泉下客，若到此中还断肠。

- !Poem
  volume: 卷310_89
  title: 卷310_89塞上曲（一作出塞曲）于鹄
  author: 于鹄
  content: 【塞上曲（一作出塞曲）】 行人朝走马，直走蓟城傍。蓟城通汉北，万里别吴乡。 海上一烽火，沙中百战场。军书发上郡，春色度河阳。 袅袅汉宫柳，青青胡地桑。琵琶出塞曲，横笛断君肠。

- !Poem
  volume: 卷310_90
  title: 卷310_90襄阳寒食于鹄
  author: 于鹄
  content: 【襄阳寒食】 烟水初销见万家，东风吹柳万条斜。 大堤欲上谁相伴，马踏春泥半是花。

- !Poem
  volume: 卷310_91
  title: 卷310_91泛舟入后谿（一作羊士谔诗）于鹄
  author: 于鹄
  content: 【泛舟入后谿（一作羊士谔诗）】 雨馀芳草净沙尘，水绿沙平一带春。 唯有啼鹃似留客，桃花深处更无人。
