
- !Poem
  volume: 卷686_1
  title: 卷686_1阌乡寓居十首·阿对泉吴融
  author: 吴融
  content: 【阌乡寓居十首·阿对泉】 六载抽毫侍禁闱，可堪多病决然归。 五陵年少如相问，阿对泉头一布衣。

- !Poem
  volume: 卷686_2
  title: 卷686_2阌乡寓居十首·蛙声吴融
  author: 吴融
  content: 【阌乡寓居十首·蛙声】 稚圭伦鉴未精通，只把蛙声鼓吹同。 君听月明人静夜，肯饶天籁与松风。

- !Poem
  volume: 卷686_3
  title: 卷686_3阌乡寓居十首·茆堂吴融
  author: 吴融
  content: 【阌乡寓居十首·茆堂】 结得茆檐瞰碧溪，闲云之外不同栖。 犹嫌未远函关道，正睡刚闻报晓鸡。

- !Poem
  volume: 卷686_4
  title: 卷686_4阌乡寓居十首·清溪吴融
  author: 吴融
  content: 【阌乡寓居十首·清溪】 清溪见底露苍苔，密竹垂藤锁不开。 应是仙家在深处，爱流花片引人来。

- !Poem
  volume: 卷686_5
  title: 卷686_5阌乡寓居十首·钓竿吴融
  author: 吴融
  content: 【阌乡寓居十首·钓竿】 曾抛钓渚入秦关，今却持竿傍碧滩。 认得旧溪兼旧意，恰如羊祜识金环。

- !Poem
  volume: 卷686_6
  title: 卷686_6阌乡寓居十首·山僧吴融
  author: 吴融
  content: 【阌乡寓居十首·山僧】 石臼山头有一僧，朝无香积夜无灯。 近嫌俗客知踪迹，拟向中方断石层。

- !Poem
  volume: 卷686_7
  title: 卷686_7阌乡寓居十首·小径吴融
  author: 吴融
  content: 【阌乡寓居十首·小径】 碍竹妨花一径幽，攀援可到玉峰头。 若教须作康庄好，更有高车驷马忧。

- !Poem
  volume: 卷686_8
  title: 卷686_8阌乡寓居十首·闻提壶鸟吴融
  author: 吴融
  content: 【阌乡寓居十首·闻提壶鸟】 早于批鵊巧于莺，故国春林足此声。 今在天涯别馆里，为君沽酒复何情。

- !Poem
  volume: 卷686_9
  title: 卷686_9阌乡寓居十首·木塔偶题吴融
  author: 吴融
  content: 【阌乡寓居十首·木塔偶题】 西南古刹近芳林，偶得高秋试一吟。 无限黄花衬黄叶，可须春月始伤心。

- !Poem
  volume: 卷686_10
  title: 卷686_10阌乡寓居十首·山禽吴融
  author: 吴融
  content: 【阌乡寓居十首·山禽】 碧嶂为家烟外栖，衔红啄翠入芳蹊。 可能知我心无定，频袅花枝拂面啼。

- !Poem
  volume: 卷686_11
  title: 卷686_11闻歌吴融
  author: 吴融
  content: 【闻歌】 贯珠一夜奏累累，尽是荀家旧教词。 落尽梁尘肠不断，九原谁报小怜知。

- !Poem
  volume: 卷686_12
  title: 卷686_12即席吴融
  author: 吴融
  content: 【即席】 竹引丝随袅翠楼，满筵惊动玉关秋。 何人借与丹青笔，画取当时八字愁。

- !Poem
  volume: 卷686_13
  title: 卷686_13便殿候对吴融
  author: 吴融
  content: 【便殿候对】 宣呼昼入蕊珠宫，玉女窗扉薄雾笼。 待得华胥春梦觉，半竿斜日下厢风。

- !Poem
  volume: 卷686_14
  title: 卷686_14南迁途中作七首·登七盘岭二首吴融
  author: 吴融
  content: 【南迁途中作七首·登七盘岭二首】 才非贾傅亦迁官，五月驱羸上七盘。 从此自知身计定，不能回首望长安。 七盘岭上一长号，将谓青天鉴郁陶。 近日青天都不鉴，七盘应是未高高。

- !Poem
  volume: 卷686_15
  title: 卷686_15南迁途中作七首·渡汉江初尝鳊鱼有作吴融
  author: 吴融
  content: 【南迁途中作七首·渡汉江初尝鳊鱼有作】 啸父知机先忆鱼，季鹰无事已思鲈。 自惭初识查头味，正是栖栖哭阮涂。

- !Poem
  volume: 卷686_16
  title: 卷686_16南迁途中作七首·溪翁吴融
  author: 吴融
  content: 【南迁途中作七首·溪翁】 饭稻羹菰晓复昏，碧滩声里长诸孙。 应嗟独上涔阳客，排比椒浆奠楚魂。

- !Poem
  volume: 卷686_17
  title: 卷686_17南迁途中作七首·寄友人吴融
  author: 吴融
  content: 【南迁途中作七首·寄友人】 惊魂往往坐疑飘，便好为文慰寂寥。 若待清湘葬鱼了，纵然招得不堪招。

- !Poem
  volume: 卷686_18
  title: 卷686_18南迁途中作七首·途中偶怀吴融
  author: 吴融
  content: 【南迁途中作七首·途中偶怀】 无路能酬国士恩，短亭寂寂到黄昏。 回肠一寸危如线，赖得商山未有猿。

- !Poem
  volume: 卷686_19
  title: 卷686_19南迁途中作七首·访贯休上人吴融
  author: 吴融
  content: 【南迁途中作七首·访贯休上人】 休公为我设兰汤，方便教人学洗肠。 自觉尘缨顿潇洒，南行不复问沧浪。

- !Poem
  volume: 卷686_20
  title: 卷686_20鸳鸯吴融
  author: 吴融
  content: 【鸳鸯】 翠翘红颈覆金衣，滩上双双去又归。 长短死生无两处，可怜黄鹄爱分飞。

- !Poem
  volume: 卷686_21
  title: 卷686_21野步吴融
  author: 吴融
  content: 【野步】 一曲两曲涧边草，千枝万枝村落花。 携筇深去不知处，几叹山阿隔酒家。

- !Poem
  volume: 卷686_22
  title: 卷686_22酬僧吴融
  author: 吴融
  content: 【酬僧】 玉堂全不限常朝，卧待重城宿雾销。 翻忆故山深雪里，满炉枯柏带烟烧。

- !Poem
  volume: 卷686_23
  title: 卷686_23买带花樱桃吴融
  author: 吴融
  content: 【买带花樱桃】 粉红轻浅靓妆新，和露和烟别近邻。 万一有情应有恨，一年荣落两家春。

- !Poem
  volume: 卷686_24
  title: 卷686_24海棠二首吴融
  author: 吴融
  content: 【海棠二首】 太尉园林两树春，年年奔走探花人。 今来独倚荆山看，回首长安落战尘。 云绽霞铺锦水头，占春颜色最风流。 若教更近天街种，马上多逢醉五侯。

- !Poem
  volume: 卷686_25
  title: 卷686_25送僧上峡归东蜀吴融
  author: 吴融
  content: 【送僧上峡归东蜀】 巴字江流一棹回，紫袈裟是禁中裁。 如从十二峰前过，莫赋佳人殊未来。

- !Poem
  volume: 卷686_26
  title: 卷686_26杏花吴融
  author: 吴融
  content: 【杏花】 春物竞相妒，杏花应最娇。红轻欲愁杀，粉薄似啼销。 愿作南华蝶，翩翩绕此条。

- !Poem
  volume: 卷686_27
  title: 卷686_27草吴融
  author: 吴融
  content: 【草】 染亦不可成，画亦不可得。苌弘未死时，应无此颜色。

- !Poem
  volume: 卷686_28
  title: 卷686_28和杨侍郎吴融
  author: 吴融
  content: 【和杨侍郎】 目极家山远，身拘禁苑深。烟霄惭暮齿，麋鹿愧初心。

- !Poem
  volume: 卷686_29
  title: 卷686_29山居喜友人相访吴融
  author: 吴融
  content: 【山居喜友人相访】 秋雨空山夜，非君不此来。高于剡溪雪，一棹到门回。

- !Poem
  volume: 卷686_30
  title: 卷686_30远山吴融
  author: 吴融
  content: 【远山】 隐隐隔千里，巍巍知几重。平时未能去，梦断一声钟。

- !Poem
  volume: 卷686_31
  title: 卷686_31江树吴融
  author: 吴融
  content: 【江树】 终日冲奔浪，何年坠乱风。谢公堪入咏，目极在云中。

- !Poem
  volume: 卷686_32
  title: 卷686_32蔷薇吴融
  author: 吴融
  content: 【蔷薇】 万卉春风度，繁花夏景长。馆娃人尽醉，西子始新妆。

- !Poem
  volume: 卷686_33
  title: 卷686_33梅雨吴融
  author: 吴融
  content: 【梅雨】 浑开又密望中迷，乳燕归迟粉竹低。扑地暗来飞野马， 舞风斜去散醯鸡。初从滴沥妨琴榭，渐到潺湲绕药畦。 少傍海边飘泊处，中庭自有两犁泥。

- !Poem
  volume: 卷686_34
  title: 卷686_34登途怀友人吴融
  author: 吴融
  content: 【登途怀友人】 日落野原秀，雨馀云物闲。清时正愁绝，高处正跻攀。 京洛遥天外，江河战鼓间。孤怀欲谁寄，应望塞鸿还。

- !Poem
  volume: 卷686_35
  title: 卷686_35闻蝉吴融
  author: 吴融
  content: 【闻蝉】 夏在先催过，秋赊已被迎。自应人不会，莫道物无情。 木叶纵未落，鬓丝还易生。西风正相乱，休上夕阳城。

- !Poem
  volume: 卷686_36
  title: 卷686_36秋色吴融
  author: 吴融
  content: 【秋色】 染不成乾画未销，霏霏拂拂又迢迢。 曾从建业城边路，蔓草寒烟锁六朝。

- !Poem
  volume: 卷686_37
  title: 卷686_37自讽吴融
  author: 吴融
  content: 【自讽】 本是沧洲把钓人，无端三署接清尘。 从来不解长流涕，也渡湘漓作逐臣。

- !Poem
  volume: 卷686_38
  title: 卷686_38宿青云驿吴融
  author: 吴融
  content: 【宿青云驿】 苍黄负谴走商颜，保得微躬出武关。 今夜青云驿前月，伴吟应到落西山。

- !Poem
  volume: 卷686_39
  title: 卷686_39秋闻子规吴融
  author: 吴融
  content: 【秋闻子规】 年年春恨化冤魂，血染枝红压叠繁。 正是西风花落尽，不知何处认啼痕。

- !Poem
  volume: 卷686_40
  title: 卷686_40荆南席上闻歌吴融
  author: 吴融
  content: 【荆南席上闻歌】 迎愁敛黛一声分，吊屈江边日暮闻。 何事遏云翻不定，自缘踪迹爱行云。

- !Poem
  volume: 卷686_41
  title: 卷686_41武关吴融
  author: 吴融
  content: 【武关】 时来时去若循环，双阖平云谩锁山。只道地教秦设险， 不知天与汉为关。贪生莫作千年计，到了都成一梦闲。 争得便如岩下水，从他兴废自潺潺。

- !Poem
  volume: 卷686_42
  title: 卷686_42月夕追事吴融
  author: 吴融
  content: 【月夕追事】 曾听豪家碧玉歌，云床冰簟落秋河。月临高阁帘无影， 风过回廊幕有波。屈指尽随云雨散，满头赢得雪霜多。 此时空见清凉影，来伴蛩声咽砌莎。

- !Poem
  volume: 卷686_43
  title: 卷686_43上阳宫辞吴融
  author: 吴融
  content: 【上阳宫辞】 苑路青青半是苔，翠华西去未知回。景阳春漏无人报， 太液秋波有雁来。单影可堪明月照，红颜无奈落花催。 谁能赋得长门事，不惜千金奉酒杯。

- !Poem
  volume: 卷686_44
  title: 卷686_44送于员外归隐蓝田吴融
  author: 吴融
  content: 【送于员外归隐蓝田】 曾吟工部两峰寒，今日星郎得挂冠。吾道不行归始是， 世情如此住应难。围棋已访生云石，把钓先寻急雨滩。 若遇秦时雪髯客，紫芝兼可备朝餐。

- !Poem
  volume: 卷686_45
  title: 卷686_45废宅吴融
  author: 吴融
  content: 【废宅】 风飘碧瓦雨摧垣，却有邻人与锁门。几树好花闲白昼， 满庭荒草易黄昏。放鱼池涸蛙争聚，栖燕梁空雀自喧。 不独凄凉眼前事，咸阳一火便成原。

- !Poem
  volume: 卷686_46
  title: 卷686_46湖州晚望吴融
  author: 吴融
  content: 【湖州晚望】 鼓角迎秋晚韵长，断虹疏雨间微阳。两条溪水分头碧， 四面人家入骨凉。独鸟归时云斗迥，残蝉急处日争忙。 他年若得壶中术，一簇汀洲尽贮将。

- !Poem
  volume: 卷686_47
  title: 卷686_47宋玉宅吴融
  author: 吴融
  content: 【宋玉宅】 草白烟寒半野陂，临江旧宅指遗基。已怀湘浦招魂事， 更忆高唐说梦时。穿径早曾闻客住，登墙岂复见人窥。 今朝送别还经此，吟断当年几许悲。

- !Poem
  volume: 卷686_48
  title: 卷686_48春晚书怀吴融
  author: 吴融
  content: 【春晚书怀】 落尽红芳春意阑，绿芜空锁辟疆园。嫦娥断影霜轮冷， 帝子无踪泪竹繁。未达东邻还绝想，不劳南浦更销魂。 晚来虽共残莺约，争奈风凄又雨昏。

- !Poem
  volume: 卷686_49
  title: 卷686_49寄杨侍郎吴融
  author: 吴融
  content: 【寄杨侍郎】 云情鹤态莫夸慵，正上仙楼十二重。吟逸易沈鳷鹊月， 梦长先断景阳钟。奇文已刻金书券，秘语看镌玉检封。 何事春来待归隐，探知溪畔有风松。

- !Poem
  volume: 卷686_50
  title: 卷686_50杏花吴融
  author: 吴融
  content: 【杏花】 粉薄红轻掩敛羞，花中占断得风流。软非因醉都无力， 凝不成歌亦自愁。独照影时临水畔，最含情处出墙头。 裴回尽日难成别，更待黄昏对酒楼。

- !Poem
  volume: 卷686_51
  title: 卷686_51宪丞裴公上洛退居有寄二首吴融
  author: 吴融
  content: 【宪丞裴公上洛退居有寄二首】 鸿在冥冥已自由，紫芝峰下更高秋。抛来簪绂都如梦， 泥著杯香不为愁。晚树拂檐风脱翠，夜滩当户月和流。 自嗟不得从公去，共上仙家十二楼。 瘦如仙鹤爽风篁，外却尘嚣兴绪长。偶坐几回沈皓月， 闲吟是处到残阳。门前立使修书懒，花下留宾压酒忙。 目断琼林攀不得，一重丹水抵三湘。

- !Poem
  volume: 卷686_52
  title: 卷686_52丛祠吴融
  author: 吴融
  content: 【丛祠】 丛祠一炬照秦川，雨散云飞二十年。长路未归萍逐水， 旧居难问草平烟。金鞍正伴桐乡客，粉壁犹怀桂苑仙。 何必向来曾识面，拂尘看字也凄然。

- !Poem
  volume: 卷686_53
  title: 卷686_53分水岭吴融
  author: 吴融
  content: 【分水岭】 两派潺湲不暂停，岭头长泻别离情。南随去马通巴栈， 北逐归人达渭城。澄处好窥双黛影，咽时堪寄断肠声。 紫溪旧隐还如此，清夜梁山月更明。

- !Poem
  volume: 卷686_54
  title: 卷686_54赴职西川过便桥书怀寄同年吴融
  author: 吴融
  content: 【赴职西川过便桥书怀寄同年】 平门桥下水东驰，万里从军一望时。乡思旋生芳草见， 客愁何限夕阳知。秦陵无树烟犹锁，汉苑空墙浪欲吹。 不是伤春爱回首，杏坛恩重马迟迟。

- !Poem
  volume: 卷686_55
  title: 卷686_55太保中书令军前新楼吴融
  author: 吴融
  content: 【太保中书令军前新楼】 十二阑干压锦城，半空人语落滩声。风流近接平津阁， 气色高含细柳营。尽日卷帘江草绿，有时欹枕雪峰晴。 不知捧诏朝天后，谁此登临看月明。

- !Poem
  volume: 卷686_56
  title: 卷686_56玉女庙吴融
  author: 吴融
  content: 【玉女庙】 九清何日降仙霓，掩映荒祠路欲迷。愁黛不开山浅浅， 离心长在草萋萋。檐横渌派王馀掷，窗袅红枝杜宇啼。 若得洗头盆置此，靓妆无复碧莲西。

- !Poem
  volume: 卷686_57
  title: 卷686_57坤维军前寄江南弟兄吴融
  author: 吴融
  content: 【坤维军前寄江南弟兄】 二年征战剑山秋，家在松江白浪头。关月几时干客泪， 戍烟终日起乡愁。未知辽堞何当下，转觉燕台不易酬。 独羡一声南去雁，满天风雨到汀州。

- !Poem
  volume: 卷686_58
  title: 卷686_58浐水席上献座主侍郎吴融
  author: 吴融
  content: 【浐水席上献座主侍郎】 暖泉宫里告虔回，略避红尘小宴开。落絮已随流水去， 啼莺还傍夕阳来。草能缘岸侵罗荐，花不容枝蘸玉杯。 莫讶诸生中独醉，感恩伤别正难裁。

- !Poem
  volume: 卷686_59
  title: 卷686_59送知古上人吴融
  author: 吴融
  content: 【送知古上人】 昔年离别浙河东，多难相逢旧楚宫。振锡才寻三径草， 登船忽挂一帆风。几程村饭添盂白，何处山花照衲红。 不似投荒憔悴客，沧浪无际问渔翁。

- !Poem
  volume: 卷686_60
  title: 卷686_60和座主尚书登布善寺楼吴融
  author: 吴融
  content: 【和座主尚书登布善寺楼】 往事何时不系肠，更堪凝睇白云乡。楚王城垒空秋色， 羊祜江山只暝光。林下远分南去马，渡头偏认北归航。 谁知此日凭轩处，一笔工夫胜七襄。

- !Poem
  volume: 卷686_61
  title: 卷686_61金桥感事吴融
  author: 吴融
  content: 【金桥感事】 太行和雪叠晴空，二月春郊尚朔风。饮马早闻临渭北， 射雕今欲过山东。百年徒有伊川叹，五利宁无魏绛功。 日暮长亭正愁绝，哀笳一曲戍烟中。

- !Poem
  volume: 卷686_62
  title: 卷686_62萧县道中吴融
  author: 吴融
  content: 【萧县道中】 戍火三笼滞晚程，枯桑系马上寒城。满川落照无人过， 卷地飞蓬有烧明。楚客早闻歌凤德，刘琨休更舞鸡声。 草堂旧隐终归去，寄语岩猿莫晓惊。

- !Poem
  volume: 卷686_63
  title: 卷686_63题衮州泗河中石床（李白、杜甫皆此饮咏）吴融
  author: 吴融
  content: 【题衮州泗河中石床（李白、杜甫皆此饮咏）】 一片苔床水漱痕，何人清赏动乾坤。谪仙醉后云为态， 野客吟时月作魂。光景不回波自远，风流难问石无言。 迩来多少登临客，千载谁将胜事论。

- !Poem
  volume: 卷686_64
  title: 卷686_64禁直偶书吴融
  author: 吴融
  content: 【禁直偶书】 玉皇新复五城居，仙馆词臣在碧虚。锦砌渐看翻芍药， 锁窗还咏隔蟾蜍。敢期林上灵乌语，贪草云间彩凤书。 争奈沧洲频入梦，白波无际落红蕖。

- !Poem
  volume: 卷686_65
  title: 卷686_65送弟东归吴融
  author: 吴融
  content: 【送弟东归】 偶持麟笔侍金闺，梦想三年在故溪。祖竹定欺檐雪折， 稚杉应拂栋云齐。谩劳筋力趋丹凤，可有文词咏碧鸡。 此别更无闲事嘱，北山高处谢猿啼。

- !Poem
  volume: 卷686_66
  title: 卷686_66和座主尚书春日郊居吴融
  author: 吴融
  content: 【和座主尚书春日郊居】 海燕初归朔雁回，静眠深掩百花台。春蔬已为高僧掇， 腊酝还因熟客开。檐外暖丝兼絮堕，槛前轻浪带鸥来。 谢公难避苍生意，自古风流必上台。

- !Poem
  volume: 卷686_67
  title: 卷686_67僧舍白牡丹二首吴融
  author: 吴融
  content: 【僧舍白牡丹二首】 腻若裁云薄缀霜，春残独自殿群芳。梅妆向日霏霏暖， 纨扇摇风闪闪光。月魄照来空见影，露华凝后更多香。 天生洁白宜清净，何必殷红映洞房。 侯家万朵簇霞丹，若并霜林素艳难。合影只应天际月， 分香多是畹中兰。虽饶百卉争先发，还在三春向后残。 想得惠林凭此槛，肯将荣落意来看。

- !Poem
  volume: 卷686_68
  title: 卷686_68八月十五夜禁直寄同僚吴融
  author: 吴融
  content: 【八月十五夜禁直寄同僚】 中秋月满尽相寻，独入非烟宿禁林。曾恨人间千里隔， 更堪天上九门深。明涵太液鱼龙定，静锁圆灵象纬沈。 目断枚皋何处在，阑干十二忆登临。

- !Poem
  volume: 卷686_69
  title: 卷686_69上巳日花下闲看吴融
  author: 吴融
  content: 【上巳日花下闲看】 十里香尘扑马飞，碧莲峰下踏青时。云鬟照水和花重， 罗袖抬风惹絮迟。可便无心邀妩媚，还应有泪忆袁熙。 如烟如梦争寻得，溪柳回头万万丝。

- !Poem
  volume: 卷686_70
  title: 卷686_70禅院弈棋偶题吴融
  author: 吴融
  content: 【禅院弈棋偶题】 裛尘丝雨送微凉，偶出樊笼入道场。半偈已能消万事， 一枰兼得了残阳。寻知世界都如梦，自喜身心甚不忙。 更约西风摇落后，醉来终日卧禅房。

- !Poem
  volume: 卷686_71
  title: 卷686_71和张舍人吴融
  author: 吴融
  content: 【和张舍人】 玉女盆边雪未销，正多春事莫无憀。杏花向日红匀脸， 云带环山白系腰。莺转树头欹枕听，冻开泉眼杖藜挑。 陵迁谷变如须问，控鹤山人字子乔。

- !Poem
  volume: 卷686_72
  title: 卷686_72送友赴阙吴融
  author: 吴融
  content: 【送友赴阙】 故人归去指翔鸾，乐带离声可有欢。驿路两行秋吹急， 渭波千叠夕阳寒。空郊已叹周禾熟，旧苑应寻汉火残。 遥羡从公无一事，探花先醉曲江干。

- !Poem
  volume: 卷686_73
  title: 卷686_73过邓城县作吴融
  author: 吴融
  content: 【过邓城县作】 不用登临足感伤，古来今往尽茫茫。未知尧桀谁臧否， 可便彭殇有短长。楚垒万重多故事，汉波千叠更残阳。 到头一切皆身外，只觉关身是醉乡。

- !Poem
  volume: 卷686_74
  title: 卷686_74文德初闻车驾东游吴融
  author: 吴融
  content: 【文德初闻车驾东游】 龙旆丛丛下剑门，还将瑞气入中原。鳌头一荡山虽没， 乌足重安日不昏。晋客已知周礼在，秦人仍喜汉官存。 自怜闲坐渔矶石，万级云台落梦魂。

- !Poem
  volume: 卷686_75
  title: 卷686_75子规吴融
  author: 吴融
  content: 【子规】 举国繁华委逝川，羽毛飘荡一年年。他山叫处花成血， 旧苑春来草似烟。雨暗不离浓绿树，月斜长吊欲明天。 湘江日暮声凄切，愁杀行人归去船。

- !Poem
  volume: 卷686_76
  title: 卷686_76简州归降贺京兆公吴融
  author: 吴融
  content: 【简州归降贺京兆公】 分栋山前曙色开，三千铁骑简州回。云间堕箭飞书去， 风里擎竿露布来。古谓伐谋为上策，今看静胜自中台。 功名一似淮西事，只是元臣不姓裴。

- !Poem
  volume: 卷686_77
  title: 卷686_77登汉州城楼吴融
  author: 吴融
  content: 【登汉州城楼】 雨馀秋色拂孤城，远目凝时万象清。叠翠北来千嶂尽， 漫流东去一江平。从军固有荆州乐，怀古能无岘首情。 欲下阑干一回首，乌归帆没戍烟明。

- !Poem
  volume: 卷686_78
  title: 卷686_78岐下寓居见槐花落因寄从事吴融
  author: 吴融
  content: 【岐下寓居见槐花落因寄从事】 才开便落不胜黄，覆著庭莎衬夕阳。只共蝉催双鬓老， 可知人已十年忙。晓窗须为吟秋兴，夜枕应教梦帝乡。 蜀国马卿看从猎，肯将闲事入凄凉。

- !Poem
  volume: 卷686_79
  title: 卷686_79和人有感吴融
  author: 吴融
  content: 【和人有感】 莫愁家住石城西，月坠星沈客到迷。一院无人春寂寂， 九原何处草萋萋。香魂未散烟笼水，舞袖休翻柳拂堤。 兰棹一移风雨急，流莺千万莫长啼。
