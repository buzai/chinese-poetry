
- !Poem
  volume: 卷586_1
  title: 卷586_1长洲怀古刘沧
  author: 刘沧
  content: 【长洲怀古】 野烧原空尽荻灰，吴王此地有楼台。千年事往人何在， 半夜月明潮自来。白鸟影从江树没，清猿声入楚云哀。 停车日晚荐蘋藻，风静寒塘花正开。

- !Poem
  volume: 卷586_2
  title: 卷586_2经炀帝行宫刘沧
  author: 刘沧
  content: 【经炀帝行宫】 此地曾经翠辇过，浮云流水竟如何。香销南国美人尽， 怨入东风芳草多。残柳宫前空露叶，夕阳川上浩烟波。 行人遥起广陵思，古渡月明闻棹歌。

- !Poem
  volume: 卷586_3
  title: 卷586_3春日游嘉陵江刘沧
  author: 刘沧
  content: 【春日游嘉陵江】 独泛扁舟映绿杨，嘉陵江水色苍苍。行看芳草故乡远， 坐对落花春日长。曲岸危樯移渡影，暮天栖鸟入山光。 今来谁识东归意，把酒闲吟思洛阳。

- !Poem
  volume: 卷586_4
  title: 卷586_4秋日山斋书怀刘沧
  author: 刘沧
  content: 【秋日山斋书怀】 启户清风枕簟幽，虫丝吹落挂帘钩。蝉吟高树雨初霁， 人忆故乡山正秋。浩渺蒹葭连夕照，萧疏杨柳隔沙洲。 空将方寸荷知己，身寄烟萝恩未酬。

- !Poem
  volume: 卷586_5
  title: 卷586_5晚秋洛阳客舍刘沧
  author: 刘沧
  content: 【晚秋洛阳客舍】 清洛平分两岸沙，沙边水色近人家。隋朝古陌铜驼柳， 石氏荒原金谷花。庭叶霜浓悲远客，宫城日晚度寒鸦。 未成归计关河阻，空望白云乡路赊。

- !Poem
  volume: 卷586_6
  title: 卷586_6深愁喜友人至刘沧
  author: 刘沧
  content: 【深愁喜友人至】 不避驱羸道路长，青山同喜惜年光。灯前话旧阶草夜， 月下醉吟溪树霜。落叶已经寒烧尽，衡门犹对古城荒。 此身未遂归休计，一半生涯寄岳阳。

- !Poem
  volume: 卷586_7
  title: 卷586_7秋日望西阳刘沧
  author: 刘沧
  content: 【秋日望西阳】 古木苍苔坠几层，行人一望旅情增。太行山下黄河水， 铜雀台西武帝陵。风入蒹葭秋色动，雨馀杨柳暮烟凝。 野花似泣红妆泪，寒露满枝枝不胜。

- !Poem
  volume: 卷586_8
  title: 卷586_8邺都怀古刘沧
  author: 刘沧
  content: 【邺都怀古】 昔时霸业何萧索，古木唯多鸟雀声。芳草自生宫殿处， 牧童谁识帝王城。残春杨柳长川迥，落日蒹葭远水平。 一望青山便惆怅，西陵无主月空明。

- !Poem
  volume: 卷586_9
  title: 卷586_9题龙门僧房刘沧
  author: 刘沧
  content: 【题龙门僧房】 静室遥临伊水东，寂寥谁与此身同。禹门山色度寒磬， 萧寺竹声来晚风。僧宿石龛残雪在，雁归沙渚夕阳空。 偶将心地问高士，坐指浮生一梦中。

- !Poem
  volume: 卷586_10
  title: 卷586_10秋夕山斋即事刘沧
  author: 刘沧
  content: 【秋夕山斋即事】 衡门无事闭苍苔，篱下萧疏野菊开。半夜秋风江色动， 满山寒叶雨声来。雁飞关塞霜初落，书寄乡闾人未回。 独坐高窗此时节，一弹瑶瑟自成哀。

- !Poem
  volume: 卷586_11
  title: 卷586_11江行书事刘沧
  author: 刘沧
  content: 【江行书事】 远渚蒹葭覆绿苔，姑苏南望思裴徊。空江独树楚山背， 暮雨一舟吴苑来。人度深秋风叶落，鸟飞残照水烟开。 寒潮欲上泛萍藻，寄荐三闾情自哀。

- !Poem
  volume: 卷586_12
  title: 卷586_12过铸鼎原刘沧
  author: 刘沧
  content: 【过铸鼎原】 黄帝修真万国朝，鼎成龙驾上丹霄。天风乍起鹤声远， 海雾渐深龙节遥。仙界日长青鸟度，御衣香散紫霞飘。 唯留古迹寒原在，碧水苍苍空寂寥。

- !Poem
  volume: 卷586_13
  title: 卷586_13秋日寓怀刘沧
  author: 刘沧
  content: 【秋日寓怀】 海上生涯一钓舟，偶因名利事淹留。旅涂谁见客青眼， 故国几多人白头。霁色满川明水驿，蝉声落日隐城楼。 如何未尽此行役，西入潼关云木秋。

- !Poem
  volume: 卷586_14
  title: 卷586_14江城晚望刘沧
  author: 刘沧
  content: 【江城晚望】 一望江城思有馀，遥分野径入樵渔。青山经雨菊花尽， 白鸟下滩芦叶疏。静听潮声寒木杪，远看风色暮帆舒。 秋期又涉潼关路，不得年年向此居。

- !Poem
  volume: 卷586_15
  title: 卷586_15宿苍谿馆刘沧
  author: 刘沧
  content: 【宿苍谿馆】 孤馆门开对碧岑，竹窗灯下听猿吟。巴山夜雨别离梦， 秦塞旧山迢递心。满地莓苔生近水，几株杨柳自成阴。 空思知己隔云岭，乡路独归春草深。

- !Poem
  volume: 卷586_16
  title: 卷586_16题王母庙刘沧
  author: 刘沧
  content: 【题王母庙】 寂寥珠翠想遗声，门掩烟微水殿清。拂曙紫霞生古壁， 何年绛节下层城。鹤归辽海春光晚，花落闲阶夕雨晴。 武帝无名在仙籍，玉坛星月夜空明。

- !Poem
  volume: 卷586_17
  title: 卷586_17留别复本修古二上人刘沧
  author: 刘沧
  content: 【留别复本修古二上人】 二远相知是昔年，此身长寄礼香烟。绿芜风晚水边寺， 清磬月高林下禅。台殿虚窗山翠入，梧桐疏叶露光悬。 西峰话别又须去，终日关山在马前。

- !Poem
  volume: 卷586_18
  title: 卷586_18边思刘沧
  author: 刘沧
  content: 【边思】 汉将边方背辘轳，受降城北是单于。黄河晚冻雪风急， 野火远烧山木枯。偷号甲兵冲塞色，衔枚战马踏寒芜。 蛾眉一没空留怨，青冢月明啼夜乌。

- !Poem
  volume: 卷586_19
  title: 卷586_19登龙门敬善寺阁刘沧
  author: 刘沧
  content: 【登龙门敬善寺阁】 独步危梯入杳冥，天风潇洒拂檐楹。禹门烟树正春色， 少室云屏向晚晴。花落院深清禁闭，水分川阔绿芜平。 琐窗朱槛同仙界，半夜缑山有鹤声。

- !Poem
  volume: 卷586_20
  title: 卷586_20题王校书山斋刘沧
  author: 刘沧
  content: 【题王校书山斋】 猿鸟无声昼掩扉，寒原隔水到人稀。云晴古木月初上， 雪满空庭鹤未归。药囿地连山色近，樵家路入树烟微。 栖迟惯得沧浪思，云阁还应梦钓矶。

- !Poem
  volume: 卷586_21
  title: 卷586_21浙江晚渡怀古刘沧
  author: 刘沧
  content: 【浙江晚渡怀古】 蝉噪秋风满古堤，荻花寒渡思萋萋。潮声归海鸟初下， 草色连江人自迷。碧落晴分平楚外，青山晚出穆陵西。 此来一见垂纶者，却忆旧居明月溪。

- !Poem
  volume: 卷586_22
  title: 卷586_22及第后宴曲江刘沧
  author: 刘沧
  content: 【及第后宴曲江】 及第新春选胜游，杏园初宴曲江头。紫毫粉壁题仙籍， 柳色箫声拂御楼。霁景露光明远岸，晚空山翠坠芳洲。 归时不省花间醉，绮陌香车似水流。

- !Poem
  volume: 卷586_23
  title: 卷586_23秋日山寺怀友人刘沧
  author: 刘沧
  content: 【秋日山寺怀友人】 萧寺楼台对夕阴，淡烟疏磬散空林。风生寒渚白蘋动， 霜落秋山黄叶深。云尽独看晴塞雁，月明遥听远村砧。 相思不见又经岁，坐向松窗弹玉琴。

- !Poem
  volume: 卷586_24
  title: 卷586_24八月十五日夜玩月刘沧
  author: 刘沧
  content: 【八月十五日夜玩月】 中秋朗月静天河，乌鹊南飞客恨多。寒色满窗明枕簟， 清光凝露拂烟萝。桂枝斜汉流灵魄，蘋叶微风动细波。 此夜空亭闻木落，蒹葭霜碛雁初过。

- !Poem
  volume: 卷586_25
  title: 卷586_25晚春宿僧院刘沧
  author: 刘沧
  content: 【晚春宿僧院】 萧寺春风正落花，淹留数宿惠休家。碧空云尽磬声远， 清夜月高窗影斜。白日闲吟为道侣，青山遥指是生涯。 微微一点寒灯在，乡梦不成闻曙鸦。

- !Poem
  volume: 卷586_26
  title: 卷586_26怀汶阳兄弟刘沧
  author: 刘沧
  content: 【怀汶阳兄弟】 回看云岭思茫茫，几处关河隔汶阳。书信经年乡国远， 弟兄无力海田荒。天高霜月砧声苦，风满寒林木叶黄。 终日路岐归未得，秋来空羡雁成行。

- !Poem
  volume: 卷586_27
  title: 卷586_27题天宫寺阁刘沧
  author: 刘沧
  content: 【题天宫寺阁】 丹阙侵霄壮复危，排空霞影动檐扉。城连伊水禹门近， 烟隔上阳宫树微。天敛暮云残雨歇，路穿春草一僧归。 此来闲望更何有，无限清风生客衣。

- !Poem
  volume: 卷586_28
  title: 卷586_28游上方石窟寺刘沧
  author: 刘沧
  content: 【游上方石窟寺】 苔径萦回景渐分，翛然空界静埃氛。一声疏磬过寒水， 半壁危楼隐白云。雪下石龛僧在定，日西山木鸟成群。 几来吟啸立朱槛，风起天香处处闻。

- !Poem
  volume: 卷586_29
  title: 卷586_29怀江南友人刘沧
  author: 刘沧
  content: 【怀江南友人】 久绝音书隔塞尘，路岐谁与子相亲。愁中独坐秦城夜， 别后几经吴苑春。湘岸风来吹绿绮，海门潮上没青蘋。 空劳两地望明月，多感断蓬千里身。

- !Poem
  volume: 卷586_30
  title: 卷586_30题敬亭山庙刘沧
  author: 刘沧
  content: 【题敬亭山庙】 森森古木列岩隈，迥压寒原霁色开。云雨只从山上起， 风雷多向庙中来。三江入海声长在，双鹤啼天影未回。 花落空庭春昼晚，石床松殿满青苔。

- !Poem
  volume: 卷586_31
  title: 卷586_31经麻姑山刘沧
  author: 刘沧
  content: 【经麻姑山】 麻姑此地炼神丹，寂寞烟霞古灶残。一自仙娥归碧落， 几年春雨洗红兰。帆飞震泽秋江远，雨过陵阳晚树寒。 山顶白云千万片，时闻鸾鹤下仙坛。

- !Poem
  volume: 卷586_32
  title: 卷586_32对残春刘沧
  author: 刘沧
  content: 【对残春】 杨花漠漠暗长堤，春尽人愁鸟又啼。鬓发近来生处白， 家园几向梦中迷。霏微远树荒郊外，牢落空城夕照西。 唯有年光堪自惜，不胜烟草日萋萋。

- !Poem
  volume: 卷586_33
  title: 卷586_33过沧浪峡刘沧
  author: 刘沧
  content: 【过沧浪峡】 山叠云重一径幽，苍苔古石濑清流。出岩树色见来静， 落涧泉声长自秋。远入虚明思白帝，寒生浩景想沧洲。 如何地近东西路，马足车轮不暂留。

- !Poem
  volume: 卷586_34
  title: 卷586_34经过建业刘沧
  author: 刘沧
  content: 【经过建业】 六代兴衰曾此地，西风露泣白蘋花。烟波浩渺空亡国， 杨柳萧条有几家。楚塞秋光晴入树，浙江残雨晚生霞。 凄凉处处渔樵路，鸟去人归山影斜。

- !Poem
  volume: 卷586_35
  title: 卷586_35赠道者刘沧
  author: 刘沧
  content: 【赠道者】 真趣淡然居物外，忘机多是隐天台。停灯深夜看仙箓， 拂石高秋坐钓台。卖药故人湘水别，入檐栖鸟旧山来。 无因朝市知名姓，地僻衡门对岳开。

- !Poem
  volume: 卷586_36
  title: 卷586_36题马太尉华山庄刘沧
  author: 刘沧
  content: 【题马太尉华山庄】 别开池馆背山阴，近得幽奇物外心。竹色拂云连岳寺， 泉声带雨出谿林。一庭杨柳春光暖，三径烟萝晚翠深。 自是功成闲剑履，西斋长卧对瑶琴。

- !Poem
  volume: 卷586_37
  title: 卷586_37秋日夜怀刘沧
  author: 刘沧
  content: 【秋日夜怀】 砧杵寥寥秋色长，绕枝寒鹊客情伤。关山云尽九秋月， 门柳叶凋三径霜。近日每思归少室，故人遥忆隔潇湘。 如何节候变容发，明镜一看愁异常。

- !Poem
  volume: 卷586_38
  title: 卷586_38题巫山庙刘沧
  author: 刘沧
  content: 【题巫山庙】 十二岚峰挂夕晖，庙门深闭雾烟微。天高木落楚人思， 山迥月残神女归。触石晴云凝翠鬓，度江寒雨湿罗衣。 婵娟似恨襄王梦，猿叫断岩秋藓稀。

- !Poem
  volume: 卷586_39
  title: 卷586_39题吴宫苑刘沧
  author: 刘沧
  content: 【题吴宫苑】 吴苑荒凉故国名，吴山月上照江明。残春碧树自留影， 半夜子规何处声。芦叶长侵洲渚暗，蘋花开尽水烟平。 经过此地千年恨，荏苒东风露色清。

- !Poem
  volume: 卷586_40
  title: 卷586_40旅馆书怀刘沧
  author: 刘沧
  content: 【旅馆书怀】 秋看庭树换风烟，兄弟飘零寄海边。客计倦行分陕路， 家贫休种汶阳田。云低远塞鸣寒雁，雨歇空山噪暮蝉。 落叶虫丝满窗户，秋堂独坐思悠然。

- !Poem
  volume: 卷586_41
  title: 卷586_41赠天台隐者刘沧
  author: 刘沧
  content: 【赠天台隐者】 静者多依猿鸟丛，衡门野色四郊通。天开宿雾海生日， 水泛落花山有风。回望一巢悬木末，独寻危石坐岩中。 看书饮酒馀无事，自乐樵渔狎钓翁。

- !Poem
  volume: 卷586_42
  title: 卷586_42洛阳月夜书怀刘沧
  author: 刘沧
  content: 【洛阳月夜书怀】 疏柳高槐古巷通，月明西照上阳宫。一声边雁塞门雪， 几处远砧河汉风。独榻闲眠移岳影，寒窗幽思度烟空。 孤吟此夕惊秋晚，落叶残花树色中。

- !Poem
  volume: 卷586_43
  title: 卷586_43江行夜泊刘沧
  author: 刘沧
  content: 【江行夜泊】 白浪连空极渺漫，孤舟此夜泊中滩。岳阳秋霁寺钟远， 渡口月明渔火残。绿绮韵高湘女怨，青葭色映水禽寒。 乡遥楚国生归思，欲曙山光上木兰。

- !Poem
  volume: 卷586_44
  title: 卷586_44赠颛顼山人刘沧
  author: 刘沧
  content: 【赠颛顼山人】 浩气含真玉片辉，著书精义入玄微。洛阳紫陌几曾醉， 少室白云时一归。松雪月高唯鹤宿，烟岚秋霁到人稀。 知君济世有长策，莫问沧浪隐钓矶。

- !Poem
  volume: 卷586_45
  title: 卷586_45长安冬夜书情刘沧
  author: 刘沧
  content: 【长安冬夜书情】 上国栖迟岁欲终，此情多寄寂寥中。钟传半夜旅人馆， 鸦叫一声疏树风。古巷月高山色静，寒芜霜落灞原空。 今来唯问心期事，独望青云路未通。

- !Poem
  volume: 卷586_46
  title: 卷586_46经古行宫刘沧
  author: 刘沧
  content: 【经古行宫】 玉辇西归已至今，古原风景自沈沈。御沟流水长芳草， 宫树落花空夕阴。蝴蝶翅翻残露滴，子规声尽野烟深。 路人不记当年事，台殿寂寥山影侵。

- !Poem
  volume: 卷586_47
  title: 卷586_47秋日登醴泉县楼刘沧
  author: 刘沧
  content: 【秋日登醴泉县楼】 闲上高楼时一望，绿芜寒野静中分。人行直路入秦树， 雁截斜阳背塞云。渭水自流汀岛色，汉陵空长石苔纹。 秋风高柳出危叶，独听蝉声日欲曛。

- !Poem
  volume: 卷586_48
  title: 卷586_48春日旅游刘沧
  author: 刘沧
  content: 【春日旅游】 玄发辞家事远游，春风归雁一声愁。花开忽忆故山树， 月上自登临水楼。浩浩晴原人独去，依依春草水分流。 秦川楚塞烟波隔，怨别路岐何日休。

- !Poem
  volume: 卷586_49
  title: 卷586_49送友人下第归吴刘沧
  author: 刘沧
  content: 【送友人下第归吴】 共惜年华未立名，路岐终日轸羁情。青春半是往来尽， 白发多因离别生。楚岸帆开云树映，吴门月上水烟清。 东归自有故山约，花落石床苔藓平。

- !Poem
  volume: 卷586_50
  title: 卷586_50访友人郊居刘沧
  author: 刘沧
  content: 【访友人郊居】 登原过水访相如，竹坞莎庭似故居。空塞山当清昼晚， 古槐人继绿阴馀。休弹瑟韵伤离思，已有蝉声报夏初。 醉唱劳歌翻自叹，钓船渔浦梦难疏。

- !Poem
  volume: 卷586_51
  title: 卷586_51匡城寻薛闵秀才不遇刘沧
  author: 刘沧
  content: 【匡城寻薛闵秀才不遇】 音容一别近三年，往事空思意浩然。匹马东西何处客， 孤城杨柳晚来蝉。路长草色秋山绿，川阔晴光远水连。 不见故人劳梦寐，独吟风月过南燕。

- !Poem
  volume: 卷586_52
  title: 卷586_52与僧话旧刘沧
  author: 刘沧
  content: 【与僧话旧】 巾舄同时下翠微，旧游因话事多违。南朝古寺几僧在， 西岭空林唯鸟归。莎径晚烟凝竹坞，石池春色染苔衣。 此时相见又相别，即是关河朔雁飞。

- !Poem
  volume: 卷586_53
  title: 卷586_53寄远刘沧
  author: 刘沧
  content: 【寄远】 西园杨柳暗惊秋，宝瑟朱弦结远愁。霜落雁声来紫塞， 月明人梦在青楼。蕙心迢递湘云暮，兰思萦回楚水流。 锦字织成添别恨，关河万里路悠悠。

- !Poem
  volume: 卷586_54
  title: 卷586_54长安逢友人刘沧
  author: 刘沧
  content: 【长安逢友人】 上国相逢尘满襟，倾杯一话昔年心。荒台共望秋山立， 古寺多同雪夜吟。风度重城宫漏尽，月明高柳禁烟深。 终期白日青云路，休感鬓毛霜雪侵。

- !Poem
  volume: 卷586_55
  title: 卷586_55下第东归途中书事刘沧
  author: 刘沧
  content: 【下第东归途中书事】 峡路谁知倦此情，往来多是半年程。孤吟洛苑逢春尽， 几向秦城见月明。高柳断烟侵岳影，古堤斜日背滩声。 东归海上有馀业，牢落田园荒草平。

- !Poem
  volume: 卷586_56
  title: 卷586_56经龙门废寺刘沧
  author: 刘沧
  content: 【经龙门废寺】 因思人事事无穷，几度经过感此中。山色不移楼殿尽， 石台依旧水云空。唯馀芳草滴春露，时有残花落晚风。 杨柳覆滩清濑响，暮天沙鸟自西东。

- !Poem
  volume: 卷586_57
  title: 卷586_57下第后怀旧居刘沧
  author: 刘沧
  content: 【下第后怀旧居】 几到青门未立名，芳时多负故乡情。雨馀秦苑绿芜合， 春尽灞原白发生。每见山泉长属意，终期身事在归耕。 蘋花覆水曲谿暮，独坐钓舟歌月明。

- !Poem
  volume: 卷586_58
  title: 卷586_58经无可旧居兼伤贾岛刘沧
  author: 刘沧
  content: 【经无可旧居兼伤贾岛】 尘室寒窗我独看，别来人事几凋残。书空萧寺一僧去， 雪满巴山孤客寒。落叶堕巢禽自出，苍苔封砌竹成竿。 碧云迢递长江远，向夕苦吟归思难。

- !Poem
  volume: 卷586_59
  title: 卷586_59赠隐者刘沧
  author: 刘沧
  content: 【赠隐者】 何时止此幽栖处，独掩衡门长绿苔。临水静闻灵鹤语， 隔原时有至人来。五湖仙岛几年别，九转药炉深夜开。 谁识无机养真性，醉眠松石枕空杯。

- !Poem
  volume: 卷586_60
  title: 卷586_60题书斋刘沧
  author: 刘沧
  content: 【题书斋】 一日不曾离此处，风吹疏牖夕云晴。气凌霜色剑光动， 吟对雪华诗韵清。高木宿禽来远岳，古原残雨隔重城。 西斋瑶瑟自为侣，门掩半春苔藓生。

- !Poem
  volume: 卷586_61
  title: 卷586_61题秦女楼刘沧
  author: 刘沧
  content: 【题秦女楼】 珠翠香销鸳瓦堕，神仙曾向此中游。青楼月色桂花冷， 碧落箫声云叶愁。杳杳蓬莱人不见，苍苍苔藓路空留。 一从凤去千年后，迢递岐山水石秋。

- !Poem
  volume: 卷586_62
  title: 卷586_62题桃源处士山居留寄刘沧
  author: 刘沧
  content: 【题桃源处士山居留寄】 白云深处葺茅庐，退隐衡门与俗疏。一洞晓烟留水上， 满庭春露落花初。闲看竹屿吟新月，特酌山醪读古书。 穷达尽为身外事，浩然元气乐樵渔。

- !Poem
  volume: 卷586_63
  title: 卷586_63宿题天坛观刘沧
  author: 刘沧
  content: 【宿题天坛观】 沐发清斋宿洞宫，桂花松韵满岩风。紫霞晓色秋山霁， 碧落寒光霜月空。华表鹤声天外迥，蓬莱仙界海门通。 冥心一悟虚无理，寂寞玄珠象罔中。

- !Poem
  volume: 卷586_64
  title: 卷586_64洛神怨刘沧
  author: 刘沧
  content: 【洛神怨】 子建东归恨思长，飘飖神女步池塘。云鬟高动水宫影， 珠翠乍摇沙露光。心寄碧沉空婉恋，梦残春色自悠扬。 停车绮陌傍杨柳，片月青楼落未央。

- !Poem
  volume: 卷586_65
  title: 卷586_65龙门留别道友刘沧
  author: 刘沧
  content: 【龙门留别道友】 一顾恩深荷道安，独垂双泪下层峦。飞鸣北雁塞云暮， 摇落西风关树寒。春谷终期吹羽翼，萍身不定逐波澜。 裴徊偏起旧枝恋，半夜独吟孤烛残。

- !Poem
  volume: 卷586_66
  title: 卷586_66题四皓庙刘沧
  author: 刘沧
  content: 【题四皓庙】 石壁苍苔翠霭浓，驱车商洛想遗踪。天高猿叫向山月， 露下鹤声来庙松。叶堕阴岩疏薜荔，池经秋雨老芙蓉。 雪髯仙侣何深隐，千古寂寥云水重。

- !Poem
  volume: 卷586_67
  title: 卷586_67望未央宫刘沧
  author: 刘沧
  content: 【望未央宫】 西上秦原见未央，山岚川色晚苍苍。云楼欲动入清渭， 鸳瓦如飞出绿杨。舞席歌尘空岁月，宫花春草满池塘。 香风吹落天人语，彩凤五云朝汉皇。

- !Poem
  volume: 卷586_68
  title: 卷586_68秋日过昭陵刘沧
  author: 刘沧
  content: 【秋日过昭陵】 寝庙徒悲剑与冠，翠华龙驭杳漫漫。原分山势入空塞， 地匝松阴出晚寒。上界鼎成云缥缈，西陵舞罢泪阑干。 那堪独立斜阳里，碧落秋光烟树残。

- !Poem
  volume: 卷586_69
  title: 卷586_69夏日登慈恩寺刘沧
  author: 刘沧
  content: 【夏日登慈恩寺】 金界时来一访僧，天香飘翠琐窗凝。碧池静照寒松影， 清昼深悬古殿灯。晚景风蝉催节候，高空云鸟度轩层。 尘机消尽话玄理，暮磬出林疏韵澄。

- !Poem
  volume: 卷586_70
  title: 卷586_70宿题金山寺刘沧
  author: 刘沧
  content: 【宿题金山寺】 一点青山翠色危，云岩不掩与星期。海门烟树潮归后， 江面山楼月照时。独鹤唳空秋露下，高僧入定夜猿知。 萧疏水木清钟梵，颢气寒光动石池。

- !Poem
  volume: 卷586_71
  title: 卷586_71送友人游蜀刘沧
  author: 刘沧
  content: 【送友人游蜀】 北去西游春未半，蜀山云雪入诗情。青萝拂水花流影， 翠霭隔岩猿有声。日出空江分远浪，鸟归高木认孤城。 心期万里无劳倦，古石苍苔峡路清。

- !Poem
  volume: 卷586_72
  title: 卷586_72题郑中丞东溪刘沧
  author: 刘沧
  content: 【题郑中丞东溪】 一境新开雉堞西，绿苔微径露凄凄。高轩夜静竹声远， 曲岸春深杨柳低。山霁月明常此醉，草芳花暗省曾迷。 即随凤诏归清列，几忆风花梦小溪。

- !Poem
  volume: 卷586_73
  title: 卷586_73代友人悼姬刘沧
  author: 刘沧
  content: 【代友人悼姬】 罗帐香微冷锦裀，歌声永绝想梁尘。萧郎独宿落花夜， 谢女不归明月春。青鸟罢传相寄字，碧江无复采莲人。 满庭芳草坐成恨，迢递蓬莱入梦频。

- !Poem
  volume: 卷586_74
  title: 卷586_74夏日登西林白上人楼刘沧
  author: 刘沧
  content: 【夏日登西林白上人楼】 几到西林清净境，层台高视有无间。寒光远动天边水， 碧影出空烟外山。苔点落花微萼在，叶藏幽鸟碎声闲。 旷然多慊登楼意，永日重门深掩关。

- !Poem
  volume: 卷586_75
  title: 卷586_75江楼月夜闻笛刘沧
  author: 刘沧
  content: 【江楼月夜闻笛】 南浦蒹葭疏雨后，寂寥横笛怨江楼。思飘明月浪花白， 声入碧云枫叶秋。河汉夜阑孤雁度，潇湘水阔二妃愁。 发寒衣湿曲初罢，露色河光生钓舟。

- !Poem
  volume: 卷586_76
  title: 卷586_76送友人下第东归刘沧
  author: 刘沧
  content: 【送友人下第东归】 漠漠杨花灞岸飞，几回倾酒话东归。九衢春尽生乡梦， 千里尘多满客衣。流水雨馀芳草合，空山月晚白云微。 金门自有西来约，莫待萤光照竹扉。

- !Poem
  volume: 卷586_77
  title: 卷586_77从郑郎中高州游东潭刘沧
  author: 刘沧
  content: 【从郑郎中高州游东潭】 烟岚晚入湿旌旗，高槛风清醉未归。夹路野花迎马首， 出林山鸟向人飞。一谿寒水涵清浅，几处晴云度翠微。 自是谢公心近得，登楼望月思依依。

- !Poem
  volume: 卷586_78
  title: 卷586_78罢华原尉上座主尚书刘沧
  author: 刘沧
  content: 【罢华原尉上座主尚书】 自怜生计事悠悠，浩渺沧浪一钓舟。千里梦归清洛近， 三年官罢杜陵秋。山连绝塞浑无色，水到平沙几处流。 白露黄花岁时晚，不堪霜鬓镜前愁。

- !Poem
  volume: 卷586_79
  title: 卷586_79雨后游南门寺刘沧
  author: 刘沧
  content: 【雨后游南门寺】 郭南山寺雨初晴，上界寻僧竹里行。半壁楼台秋月过， 一川烟水夕阳平。苔封石室云含润，露滴松枝鹤有声。 木叶萧萧动归思，西风画角汉东城。

- !Poem
  volume: 卷586_80
  title: 卷586_80题古寺刘沧
  author: 刘沧
  content: 【题古寺】 古寺萧条偶宿期，更深霜压竹枝低。长天月影高窗过， 疏树寒鸦半夜啼。池水竭来龙已去，老松枯处鹤犹栖。 伤心可惜从前事，寥落朱廊堕粉泥。

- !Poem
  volume: 卷586_81
  title: 卷586_81晚秋野望刘沧
  author: 刘沧
  content: 【晚秋野望】 秋尽郊原情自哀，菊花寂寞晚仍开。高风疏叶带霜落， 一雁寒声背水来。荒垒几年经战后，故山终日望书回。 归途休问从前事，独唱劳歌醉数杯。

- !Poem
  volume: 卷586_82
  title: 卷586_82秋月望上阳宫刘沧
  author: 刘沧
  content: 【秋月望上阳宫】 苔色轻尘锁洞房，乱鸦群鸽集残阳。青山空出禁城日， 黄叶自飞宫树霜。御路几年香辇去，天津终日水声长。 此时独立意难尽，正值西风砧杵凉。

- !Poem
  volume: 卷586_83
  title: 卷586_83入关留别主人刘沧
  author: 刘沧
  content: 【入关留别主人】 此来多愧食鱼心，东阁将辞强一吟。羸马客程秋草合， 晚蝉关树古槐深。风生野渡河声急，雁过寒原岳势侵。 对酒相看自无语，几多离思入瑶琴。

- !Poem
  volume: 卷586_84
  title: 卷586_84留别山中友人刘沧
  author: 刘沧
  content: 【留别山中友人】 欲辞松月恋知音，去住多同羁鸟心。秋尽书窗惊白发， 晚冲霜叶下青岑。大河风急寒声远，高岭云开夕影深。 别后寂寥无限意，野花门路草虫吟。

- !Poem
  volume: 卷586_85
  title: 卷586_85春晚旅次有怀刘沧
  author: 刘沧
  content: 【春晚旅次有怀】 晚出关河绿野平，依依云树动乡情。残春花尽黄莺语， 远客愁多白发生。野水乱流临古驿，断烟凝处近孤城。 东西未遂归田计，海上青山久废耕。

- !Poem
  volume: 卷586_86
  title: 卷586_86与重幽上人话旧刘沧
  author: 刘沧
  content: 【与重幽上人话旧】 云飞天末水空流，省与师同别异州。庭树蝉声初入夏， 石床苔色几经秋。灯微静室生乡思，月上严城话旅游。 自喜他年接巾舄，沧浪地近虎溪头。

- !Poem
  volume: 卷586_87
  title: 卷586_87月夜闻鹤唳刘沧
  author: 刘沧
  content: 【月夜闻鹤唳】 碧落风微月正明，霜毛似怨有离情。莓苔石冷想孤立， 杨柳叶疏闻转清。空夜露残惊堕羽，辽天秋晚忆归程。 凤凰楼阁知犹恋，终逐烟霞上玉京。

- !Poem
  volume: 卷586_88
  title: 卷586_88过北邙山刘沧
  author: 刘沧
  content: 【过北邙山】 散漫黄埃满北原，折碑横路碾苔痕。空山夜月来松影， 荒冢春风变木根。漠漠兔丝罗古庙，翩翩丹旐过孤村。 白杨落日悲风起，萧索寒巢鸟独奔。

- !Poem
  volume: 卷586_89
  title: 卷586_89咸阳怀古刘沧
  author: 刘沧
  content: 【咸阳怀古】 经过此地无穷事，一望凄然感废兴。渭水故都秦二世， 咸原秋草汉诸陵。天空绝塞闻边雁，叶尽孤村见夜灯。 风景苍苍多少恨，寒山半出白云层。

- !Poem
  volume: 卷586_90
  title: 卷586_90送友人罢举赴蓟门从事刘沧
  author: 刘沧
  content: 【送友人罢举赴蓟门从事】 人生行止在知己，远佐诸侯重所依。绿绶便当身是贵， 青霄休怨志相违。晚云辽水疏残雨，寒角边城怨落晖。 此去黄金台上客，相思应羡雁南归。

- !Poem
  volume: 卷586_91
  title: 卷586_91看榜日刘沧
  author: 刘沧
  content: 【看榜日】 禁漏初停兰省开，列仙名目上清来。飞鸣晓日莺声远， 变化春风鹤影回。广陌万人生喜色，曲江千树发寒梅。 青云已是酬恩处，莫惜芳时醉酒杯。

- !Poem
  volume: 卷586_92
  title: 卷586_92送李休秀才归岭中刘沧
  author: 刘沧
  content: 【送李休秀才归岭中】 南泛孤舟景自饶，蒹葭汀浦晚萧萧。秋风汉水旅愁起， 寒木楚山归思遥。独夜猿声和落叶，晴江月色带回潮。 故园新过重阳节，黄菊满篱应未凋。

- !Poem
  volume: 卷586_93
  title: 卷586_93寓居寄友人刘沧
  author: 刘沧
  content: 【寓居寄友人】 雨馀虚馆竹阴清，独坐书窗轸旅情。芳草衡门无马迹， 古槐深巷有蝉声。夕阳云尽嵩峰出，远岸烟消洛水平。 今夜南原赏佳景，月高风定苦吟生。

- !Poem
  volume: 卷586_94
  title: 卷586_94经曲阜城刘沧
  author: 刘沧
  content: 【经曲阜城】 行经阙里自堪伤，曾叹东流逝水长。萝蔓几凋荒陇树， 莓苔多处古宫墙。三千弟子标青史，万代先生号素王。 萧索风高洙泗上，秋山明月夜苍苍。

- !Poem
  volume: 卷586_95
  title: 卷586_95汶阳客舍刘沧
  author: 刘沧
  content: 【汶阳客舍】 年光自感益蹉跎，岐路东西竟若何。窗外雨来山色近， 海边秋至雁声多。思乡每读登楼赋，对月空吟叩角歌。 迢递旧山伊水畔，破斋荒径闭烟萝。

- !Poem
  volume: 卷586_96
  title: 卷586_96留别崔澣秀才昆仲刘沧
  author: 刘沧
  content: 【留别崔澣秀才昆仲】 汶阳离思水无穷，去住情深梦寐中。岁晚虫鸣寒露草， 日西蝉噪古槐风。川分远岳秋光静，云尽遥天霁色空。 对酒不能伤此别，尺书凭雁往来通。

- !Poem
  volume: 卷586_97
  title: 卷586_97和友人忆洞庭旧居刘沧
  author: 刘沧
  content: 【和友人忆洞庭旧居】 客舍经时益苦吟，洞庭犹忆在前林。青山残月有归梦， 碧落片云生远心。谿路烟开江月出，草堂门掩海涛深。 因君话旧起愁思，隔水数声何处砧。

- !Poem
  volume: 卷586_98
  title: 卷586_98晚归山居刘沧
  author: 刘沧
  content: 【晚归山居】 寥落霜空木叶稀，初行郊野思依依。秋深频忆故乡事， 日暮独寻荒径归。山影暗随云水动，钟声潜入远烟微。 娟娟唯有西林月，不惜清光照竹扉。

- !Poem
  volume: 卷586_99
  title: 卷586_99送元叙上人归上党（时节镇罢兵）刘沧
  author: 刘沧
  content: 【送元叙上人归上党（时节镇罢兵）】 太行关路战尘收，白日思乡别沃州。薄暮焚香临野烧， 清晨漱齿涉寒流。溪边残垒空云木，山上孤城对驿楼。 此去寂寥寻旧迹，苍苔满径竹斋秋。

- !Poem
  volume: 卷586_100
  title: 卷586_100秋日旅途即事刘沧
  author: 刘沧
  content: 【秋日旅途即事】 驱羸多自感，烟草远郊平。乡路几时尽，旅人终日行。 渡边寒水驿，山下夕阳城。萧索更何有，秋风两鬓生。

- !Poem
  volume: 卷586_101
  title: 卷586_101早行刘沧
  author: 刘沧
  content: 【早行】 旅途乘早景，策马独凄凄。残影郡楼月，一声关树鸡。 听钟烟柳外，问渡水云西。当自勉行役，终期功业齐。

- !Poem
  volume: 卷586_102
  title: 卷586_102句刘沧
  author: 刘沧
  content: 【句】 海曙云浮日，江遥水合天。（发浙江，见《诗人玉屑》）
