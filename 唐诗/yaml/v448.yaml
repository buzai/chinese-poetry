
- !Poem
  volume: 卷448_1
  title: 卷448_1感悟妄缘，题如上人壁白居易
  author: 白居易
  content: 【感悟妄缘，题如上人壁】 自从为騃童，直至作衰翁。所好随年异，为忙终日同。 弄沙成佛塔，锵玉谒王宫。彼此皆儿戏，须臾即色空。 有营非了义，无著是真宗。兼恐勤修道，犹应在妄中。

- !Poem
  volume: 卷448_2
  title: 卷448_2思子台有感二首白居易
  author: 白居易
  content: 【思子台有感二首】 曾家机上闻投杼，尹氏园中见掇蜂。 但以恩情生隙罅，何人不解作江充。 闇生魑魅蠹生虫，何异谗生疑阻中。 但使武皇心似烛，江充不敢作江充。

- !Poem
  volume: 卷448_3
  title: 卷448_3赋得边城角白居易
  author: 白居易
  content: 【赋得边城角】 边角两三枝，霜天陇上儿。望乡相并立，向月一时吹。 战马头皆举，征人手尽垂。呜呜三奏罢，城上展旌旗。

- !Poem
  volume: 卷448_4
  title: 卷448_4忆洛中所居白居易
  author: 白居易
  content: 【忆洛中所居】 忽忆东都宅，春来事宛然。雪销行径里，水上卧房前。 厌绿栽黄竹，嫌红种白莲。醉教莺送酒，闲遣鹤看船。 幸是林园主，惭为食禄牵。宦情薄似纸，乡思争于弦。 岂合姑苏守，归休更待年。

- !Poem
  volume: 卷448_5
  title: 卷448_5想归田园白居易
  author: 白居易
  content: 【想归田园】 恋他朝市求何事，想取丘园乐此身。千首恶诗吟过日， 一壶好酒醉消春。归乡年亦非全老，罢郡家仍未苦贫。 快活不知如我者，人间能有几多人。

- !Poem
  volume: 卷448_6
  title: 卷448_6琴茶白居易
  author: 白居易
  content: 【琴茶】 兀兀寄形群动内，陶陶任性一生间。自抛官后春多醉， 不读书来老更闲。琴里知闻唯渌水，茶中故旧是蒙山。 穷通行止长相伴，谁道吾今无往还。

- !Poem
  volume: 卷448_7
  title: 卷448_7赠楚州郭使君白居易
  author: 白居易
  content: 【赠楚州郭使君】 淮水东南第一州，山围雉堞月当楼。黄金印绶悬腰底， 白雪歌诗落笔头。笑看儿童骑竹马，醉携宾客上仙舟。 当家美事堆身上，何啻林宗与细侯。

- !Poem
  volume: 卷448_8
  title: 卷448_8和郭使君题枸杞（一作枸杞寄郭使君）白居易
  author: 白居易
  content: 【和郭使君题枸杞（一作枸杞寄郭使君）】 山阳太守政严明，吏静人安无犬惊。 不知灵药根成狗，怪得时闻吠夜声。

- !Poem
  volume: 卷448_9
  title: 卷448_9初到洛下闲游白居易
  author: 白居易
  content: 【初到洛下闲游】 汉庭重少身宜退，洛下闲居迹可逃。趁伴入朝应老丑， 寻春放醉尚粗豪。诗携彩纸新装卷，酒典绯花旧赐袍。 曾在东方千骑上，至今躞蹀马头高。

- !Poem
  volume: 卷448_10
  title: 卷448_10醉赠刘二十八使君白居易
  author: 白居易
  content: 【醉赠刘二十八使君】 为我引杯添酒饮，与君把箸击盘歌。诗称国手徒为尔， 命压人头不奈何。举眼风光长寂寞，满朝官职独蹉跎。 亦知合被才名折，二十三年折太多。

- !Poem
  volume: 卷448_11
  title: 卷448_11太湖石白居易
  author: 白居易
  content: 【太湖石】 烟翠三秋色，波涛万古痕。削成青玉片，截断碧云根。 风气通岩穴，苔文护洞门。三峰具体小，应是华山孙。

- !Poem
  volume: 卷448_12
  title: 卷448_12过敷水白居易
  author: 白居易
  content: 【过敷水】 垂鞭欲渡罗敷水，处分鸣驺且缓驱。秦氏双蛾久冥漠， 苏台五马尚踟蹰。村童店女仰头笑，今日使君真是愚。

- !Poem
  volume: 卷448_13
  title: 卷448_13南院白居易
  author: 白居易
  content: 【南院】 林院无情绪，经春不一开。杨花飞作穗，榆荚落成堆。 壮气从中减，流年逐后催。只应如过客，病去老迎来。

- !Poem
  volume: 卷448_14
  title: 卷448_14闲咏白居易
  author: 白居易
  content: 【闲咏】 步月怜清景，眠松爱绿阴。早年诗思苦，晚岁道情深。 夜学禅多坐，秋牵兴暂吟。悠然两事外，无处更留心。

- !Poem
  volume: 卷448_15
  title: 卷448_15初授秘监，拜赐金紫，闲吟小酌，偶写所怀白居易
  author: 白居易
  content: 【初授秘监，拜赐金紫，闲吟小酌，偶写所怀】 紫袍新秘监，白首旧书生。鬓雪人间寿，腰金世上荣。 子孙无可念，产业不能营。酒引眼前兴，诗留身后名。 闲倾三数酌，醉咏十馀声。便是羲皇代，先从心太平。

- !Poem
  volume: 卷448_16
  title: 卷448_16新昌闲居，招杨郎中兄弟白居易
  author: 白居易
  content: 【新昌闲居，招杨郎中兄弟】 纱巾角枕病眠翁，忙少闲多谁与同。但有双松当砌下， 更无一事到心中。金章紫绶堪如梦，皂盖朱轮别似空。 暑月贫家何所有，客来唯赠北窗风。

- !Poem
  volume: 卷448_17
  title: 卷448_17秘省后厅白居易
  author: 白居易
  content: 【秘省后厅】 槐花雨润新秋地，桐叶风翻欲夜天。 尽日后厅无一事，白头老监枕书眠。

- !Poem
  volume: 卷448_18
  title: 卷448_18松斋偶兴白居易
  author: 白居易
  content: 【松斋偶兴】 置心思虑外，灭迹是非间。约俸为生计，随官换往还。 耳烦闻晓角，眼醒见秋山。赖此松檐下，朝回半日闲。

- !Poem
  volume: 卷448_19
  title: 卷448_19和杨郎中贺杨仆射致仕后杨侍郎门生合宴席上作白居易
  author: 白居易
  content: 【和杨郎中贺杨仆射致仕后杨侍郎门生合宴席上作】 业重关西继大名，恩深阙下遂高情。祥鳣降伴趋庭鲤， 贺燕飞和出谷莺。范蠡舟中无子弟，疏家席上欠门生。 可怜玉树连桃李，从古无如此会荣。

- !Poem
  volume: 卷448_20
  title: 卷448_20松下琴赠客白居易
  author: 白居易
  content: 【松下琴赠客】 松寂风初定，琴清夜欲阑。偶因群动息，试拨一声看。 寡鹤当徽怨，秋泉应指寒。惭君此倾听，本不为君弹。

- !Poem
  volume: 卷448_21
  title: 卷448_21秋斋白居易
  author: 白居易
  content: 【秋斋】 晨起秋斋冷，萧条称病容。清风两窗竹，白露一庭松。 阮籍谋身拙，嵇康向事慵。生涯别有处，浩气在心胸。

- !Poem
  volume: 卷448_22
  title: 卷448_22涂山寺独游白居易
  author: 白居易
  content: 【涂山寺独游】 野径行无伴，僧房宿有期。涂山来去熟，唯是马蹄知。

- !Poem
  volume: 卷448_23
  title: 卷448_23登观音台望城白居易
  author: 白居易
  content: 【登观音台望城】 百千家似围棋局，十二街如种菜畦。 遥认微微入朝火，一条星宿五门西。

- !Poem
  volume: 卷448_24
  title: 卷448_24登灵应台北望白居易
  author: 白居易
  content: 【登灵应台北望】 临高始见人寰小，对远方知色界空。 回首却归朝市去，一稊米落太仓中。

- !Poem
  volume: 卷448_25
  title: 卷448_25酬裴相公题兴化小池见招长句白居易
  author: 白居易
  content: 【酬裴相公题兴化小池见招长句】 为爱小塘招散客，不嫌老监与新诗。山公倒载无妨学， 范蠡扁舟未要追。蓬断偶飘桃李径，鸥惊误拂凤凰池。 敢辞课拙酬高韵，一勺争禁万顷陂。

- !Poem
  volume: 卷448_26
  title: 卷448_26闲行白居易
  author: 白居易
  content: 【闲行】 五十年来思虑熟，忙人应未胜闲人。林园傲逸真成贵， 衣食单疏不是贫。专掌图书无过地，遍寻山水自由身。 傥年七十犹强健，尚得闲行十五春。

- !Poem
  volume: 卷448_27
  title: 卷448_27闲出白居易
  author: 白居易
  content: 【闲出】 兀兀出门何处去，新昌街晚树阴斜。 马蹄知意缘行熟，不向杨家即庾家。

- !Poem
  volume: 卷448_28
  title: 卷448_28与僧智如夜话白居易
  author: 白居易
  content: 【与僧智如夜话】 懒钝尤知命，幽栖渐得朋。门闲无谒客，室静有禅僧。 炉向初冬火，笼停半夜灯。忧劳缘智巧，自喜百无能。

- !Poem
  volume: 卷448_29
  title: 卷448_29忆庐山旧隐及洛下新居白居易
  author: 白居易
  content: 【忆庐山旧隐及洛下新居】 形骸黾勉班行内，骨肉句留俸禄中。无奈攀缘随手长， 亦知恩爱到头空。草堂久闭庐山下，竹院新抛洛水东。 自是未能归去得，世间谁要白须翁。

- !Poem
  volume: 卷448_30
  title: 卷448_30晚寒（晚一作暝）白居易
  author: 白居易
  content: 【晚寒（晚一作暝）】 急景流如箭，凄风利似刀。暝催鸡翅敛，寒束树枝高。 缩水浓和酒，加绵厚絮袍。可怜冬计毕，暖卧醉陶陶。

- !Poem
  volume: 卷448_31
  title: 卷448_31偶眠（偶一作醉）白居易
  author: 白居易
  content: 【偶眠（偶一作醉）】 放杯书案上，枕臂火炉前。老爱寻思事，慵多取次眠。 妻教卸乌帽，婢与展青毡。便是屏风样，何劳画古贤。

- !Poem
  volume: 卷448_32
  title: 卷448_32华城西北雉堞最高崔相公首创楼台钱左丞继种…怅然成咏白居易
  author: 白居易
  content: 【华城西北雉堞最高崔相公首创楼台钱左丞继种…怅然成咏】 高居称君子，潇洒四无邻。丞相栋梁久，使君桃李新。 凝情看丽句，驻步想清尘。况是寒天客，楼空无主人。

- !Poem
  volume: 卷448_33
  title: 卷448_33奉使途中，戏赠张常侍白居易
  author: 白居易
  content: 【奉使途中，戏赠张常侍】 早风吹土满长衢，驿骑星轺尽疾驱。 共笑篮舁亦称使，日驰一驿向东都。

- !Poem
  volume: 卷448_34
  title: 卷448_34有小白马乘驭多时奉使东行至稠桑驿溘然而毙…题二十韵白居易
  author: 白居易
  content: 【有小白马乘驭多时奉使东行至稠桑驿溘然而毙…题二十韵】 能骤复能驰，翩翩白马儿。毛寒一团雪，鬃薄万条丝。 皂盖春行日，骊驹晓从时。双旌前独步，五马内偏骑。 芳草承蹄叶，垂杨拂顶枝。跨将迎好客，惜不换妖姬。 慢鞚游萧寺，闲驱醉习池。睡来乘作梦，兴发倚成诗。 鞭为驯难下，鞍缘稳不离。北归还共到，东使亦相随。 赭白何曾变，玄黄岂得知。嘶风觉声急，踏雪怪行迟。 昨夜犹刍秣，今朝尚絷维。卧槽应不起，顾主遂长辞。 尘灭駸駸迹，霜留皎皎姿。度关形未改，过隙影难追。 念倍燕求骏，情深项别骓。银收钩臆带，金卸络头羁。 何处埋奇骨，谁家觅弊帷。稠桑驿门外，吟罢涕双垂。

- !Poem
  volume: 卷448_35
  title: 卷448_35题喷玉泉（泉在寿安山下高百馀尺直泻潭中）白居易
  author: 白居易
  content: 【题喷玉泉（泉在寿安山下高百馀尺直泻潭中）】 泉喷声如玉，潭澄色似空。练垂青嶂上，珠泻绿盆中。 溜滴三秋雨，寒生六月风。何时此岩下，来作濯缨翁。

- !Poem
  volume: 卷448_36
  title: 卷448_36酬皇甫宾客白居易
  author: 白居易
  content: 【酬皇甫宾客】 闲官兼慢使，著处易停轮。况欲逢新岁，仍初见故人。 冒寒寻到洛，待暖始归秦。亦拟同携手，城东略看春。

- !Poem
  volume: 卷448_37
  title: 卷448_37种白莲白居易
  author: 白居易
  content: 【种白莲】 吴中白藕洛中栽，莫恋江南花懒开。 万里携归尔知否，红蕉朱槿不将来。

- !Poem
  volume: 卷448_38
  title: 卷448_38答苏庶子白居易
  author: 白居易
  content: 【答苏庶子】 偶作关东使，重陪洛下游。病来从断酒，老去可禁愁。 款曲偏青眼，蹉跎各白头。蓬山闲气味，依约似龙楼。

- !Poem
  volume: 卷448_39
  title: 卷448_39答尉迟少监水阁重宴白居易
  author: 白居易
  content: 【答尉迟少监水阁重宴】 人情依旧岁华新，今日重招往日宾。鸡黍重回千里驾， 林园闇换四年春。水轩平写琉璃镜，草岸斜铺翡翠茵。 闻道经营费心力，忍教成后属他人。

- !Poem
  volume: 卷448_40
  title: 卷448_40和刘郎中伤鄂姬白居易
  author: 白居易
  content: 【和刘郎中伤鄂姬】 不独君嗟我亦嗟，西风北雪杀南花。 不知月夜魂归处，鹦鹉洲头第几家。

- !Poem
  volume: 卷448_41
  title: 卷448_41赠东邻王十三白居易
  author: 白居易
  content: 【赠东邻王十三】 携手池边月，开襟竹下风。驱愁知酒力，破睡见茶功。 居处东西接，年颜老少同。能来为伴否，伊上作渔翁。

- !Poem
  volume: 卷448_42
  title: 卷448_42早春同刘郎中寄宣武令狐相公白居易
  author: 白居易
  content: 【早春同刘郎中寄宣武令狐相公】 梁园不到一年强，遥想清吟对绿觞。更有何人能饮酌， 新添几卷好篇章。马头拂柳时回辔，豹尾穿花暂亚枪。 谁引相公开口笑，不逢白监与刘郎。

- !Poem
  volume: 卷448_43
  title: 卷448_43寄太原李相公白居易
  author: 白居易
  content: 【寄太原李相公】 闻道北都今一变，政和军乐万人安。绮罗二八围宾榻， 组练三千夹将坛。蝉鬓应夸丞相少，貂裘不觉太原寒。 世间大有虚荣贵，百岁无君一日欢。

- !Poem
  volume: 卷448_44
  title: 卷448_44雪中寄令狐相公，兼呈梦得白居易
  author: 白居易
  content: 【雪中寄令狐相公，兼呈梦得】 兔园春雪梁王会，想对金罍咏玉尘。 今日相如身在此，不知客右坐何人。

- !Poem
  volume: 卷448_45
  title: 卷448_45出使在途所骑马死改乘肩舆将归长安偶咏…寄太原李相公白居易
  author: 白居易
  content: 【出使在途所骑马死改乘肩舆将归长安偶咏…寄太原李相公】 驿路崎岖泥雪寒，欲登篮舆一长叹。风光不见桃花骑， 尘土空留杏叶鞍。丧乘独归殊不易，脱骖相赠岂为难。 并州好马应无数，不怕旌旄试觅看。

- !Poem
  volume: 卷448_46
  title: 卷448_46有双鹤留在洛中忽见刘郎中依然鸣顾刘因为鹤叹…答之白居易
  author: 白居易
  content: 【有双鹤留在洛中忽见刘郎中依然鸣顾刘因为鹤叹…答之】 辞乡远隔华亭水，逐我来栖缑岭云。 惭愧稻粱长不饱，未曾回眼向鸡群。 荒草院中池水畔，衔恩不去又经春。 见君惊喜双回顾，应为吟声似主人。

- !Poem
  volume: 卷448_47
  title: 卷448_47宿窦使君庄水亭白居易
  author: 白居易
  content: 【宿窦使君庄水亭】 使君何在在江东，池柳初黄杏欲红。 有兴即来闲便宿，不知谁是主人翁。

- !Poem
  volume: 卷448_48
  title: 卷448_48龙门下作白居易
  author: 白居易
  content: 【龙门下作】 龙门涧下濯尘缨，拟作闲人过此生。 筋力不将诸处用，登山临水咏诗行。

- !Poem
  volume: 卷448_49
  title: 卷448_49姚侍御见过，戏赠白居易
  author: 白居易
  content: 【姚侍御见过，戏赠】 晚起春寒慵裹头，客来池上偶同游。 东台御史多提举，莫按金章系布裘。

- !Poem
  volume: 卷448_50
  title: 卷448_50履道春居白居易
  author: 白居易
  content: 【履道春居】 微雨洒园林，新晴好一寻。低风洗池面，斜日拆花心。 暝助岚阴重，春添水色深。不如陶省事，犹抱有弦琴。

- !Poem
  volume: 卷448_51
  title: 卷448_51题洛中第宅白居易
  author: 白居易
  content: 【题洛中第宅】 水木谁家宅，门高占地宽。悬鱼挂青甃，行马护朱栏。 春榭笼烟暖，秋庭锁月寒。松胶黏琥珀，筠粉扑琅玕。 试问池台主，多为将相官。终身不曾到，唯展宅图看。

- !Poem
  volume: 卷448_52
  title: 卷448_52寄殷协律（多叙江南旧游）白居易
  author: 白居易
  content: 【寄殷协律（多叙江南旧游）】 五岁优游同过日，一朝消散似浮云。琴诗酒伴皆抛我， 雪月花时最忆君。几度听鸡歌白日，亦曾骑马咏红裙。 吴娘暮雨萧萧曲，自别江南更不闻。

- !Poem
  volume: 卷448_53
  title: 卷448_53洛下诸客就宅相送，偶题西亭白居易
  author: 白居易
  content: 【洛下诸客就宅相送，偶题西亭】 几榻临池坐，轩车冒雪过。交亲致杯酒，僮仆解笙歌。 流岁行将晚，浮荣得几多。林泉应问我，不住意如何。

- !Poem
  volume: 卷448_54
  title: 卷448_54答林泉白居易
  author: 白居易
  content: 【答林泉】 好住旧林泉，回头一怅然。渐知吾潦倒，深愧尔留连。 欲作栖云计，须营种黍钱。更容求一郡，不得亦归田。

- !Poem
  volume: 卷448_55
  title: 卷448_55将发洛中枉令狐相公手札兼辱二篇宠行以长句答之白居易
  author: 白居易
  content: 【将发洛中枉令狐相公手札兼辱二篇宠行以长句答之】 尺素忽惊来梓泽，双金不惜送蓬山。八行落泊飞云雨， 五字枪鏦动珮环。玉韵乍听堪醒酒，银钩细读当披颜。 收藏便作终身宝，何啻三年怀袖间。

- !Poem
  volume: 卷448_56
  title: 卷448_56临都驿答梦得六言二首白居易
  author: 白居易
  content: 【临都驿答梦得六言二首】 扬子津头月下，临都驿里灯前。 昨日老于前日，去年春似今年。 谢守归为秘监，冯公老作郎官。 前事不须问著，新诗且更吟看。

- !Poem
  volume: 卷448_57
  title: 卷448_57喜钱左丞再除华州，以诗伸贺白居易
  author: 白居易
  content: 【喜钱左丞再除华州，以诗伸贺】 左辖辍中台，门东委上才。彤襜经宿到，绛帐及春开。 民望恳难夺，天心慈易回。那知不隔岁，重借寇恂来。

- !Poem
  volume: 卷448_58
  title: 卷448_58和钱华州题少华清光绝句白居易
  author: 白居易
  content: 【和钱华州题少华清光绝句】 高情雅韵三峰守，主领清光管白云。 自笑亦曾为刺史，苏州肥腻不如君。

- !Poem
  volume: 卷448_59
  title: 卷448_59送陕府王大夫白居易
  author: 白居易
  content: 【送陕府王大夫】 金马门前回剑珮，铁牛城下拥旌旗。 他时万一为交代，留取甘棠三两枝。

- !Poem
  volume: 卷448_60
  title: 卷448_60代迎春花招刘郎中白居易
  author: 白居易
  content: 【代迎春花招刘郎中】 幸与松筠相近栽，不随桃李一时开。 杏园岂敢妨君去，未有花时且看来。

- !Poem
  volume: 卷448_61
  title: 卷448_61玩迎春花赠杨郎中白居易
  author: 白居易
  content: 【玩迎春花赠杨郎中】 金英翠萼带春寒，黄色花中有几般。 恁君与向游人道，莫作蔓菁花眼看。

- !Poem
  volume: 卷448_62
  title: 卷448_62闲出白居易
  author: 白居易
  content: 【闲出】 身外无羁束，心中少是非。被花留便住，逢酒醉方归。 人事行时少，官曹入日稀。春寒游正好，稳马薄绵衣。

- !Poem
  volume: 卷448_63
  title: 卷448_63座上赠卢判官白居易
  author: 白居易
  content: 【座上赠卢判官】 把酒承花花落频，花香酒味相和春。 莫言不是江南会，虚白亭中旧主人。

- !Poem
  volume: 卷448_64
  title: 卷448_64曲江有感白居易
  author: 白居易
  content: 【曲江有感】 曲江西岸又春风，万树花前一老翁。 遇酒逢花还且醉，若论惆怅事何穷。

- !Poem
  volume: 卷448_65
  title: 卷448_65杏园花下赠刘郎中白居易
  author: 白居易
  content: 【杏园花下赠刘郎中】 怪君把酒偏惆怅，曾是贞元花下人。 自别花来多少事，东风二十四回春。

- !Poem
  volume: 卷448_66
  title: 卷448_66花前有感，兼呈崔相公、刘郎中白居易
  author: 白居易
  content: 【花前有感，兼呈崔相公、刘郎中】 落花如雪鬓如霜，醉把花看益自伤。少日为名多检束， 长年无兴可颠狂。四时轮转春常少，百刻支分夜苦长。 何事同生壬子岁，老于崔相及刘郎。

- !Poem
  volume: 卷448_67
  title: 卷448_67微之就拜尚书居易续除刑部因书贺意兼咏离怀白居易
  author: 白居易
  content: 【微之就拜尚书居易续除刑部因书贺意兼咏离怀】 我为宪部入南宫，君作尚书镇浙东。老去一时成白首， 别来七度换春风。簪缨假合虚名在，筋力销磨实事空。 远地官高亲故少，些些谈笑与谁同。

- !Poem
  volume: 卷448_68
  title: 卷448_68喜与韦左丞同入南省，因叙旧以赠之白居易
  author: 白居易
  content: 【喜与韦左丞同入南省，因叙旧以赠之】 早年同遇陶钧主，利钝精粗共在熔。金剑淬来长透匣， 铅刀磨尽不成锋。差肩北省惭非据，接武南宫幸再容。 跛鳖虽迟骐骥疾，何妨中路亦相逢。

- !Poem
  volume: 卷448_69
  title: 卷448_69伊州白居易
  author: 白居易
  content: 【伊州】 老去将何散老愁，新教小玉唱伊州。 亦应不得多年听，未教成时已白头。

- !Poem
  volume: 卷448_70
  title: 卷448_70早朝白居易
  author: 白居易
  content: 【早朝】 鼓动出新昌，鸡鸣赴建章。翩翩稳鞍马，楚楚健衣裳。 宫漏传残夜，城阴送早凉。月堤槐露气，风烛桦烟香。 双阙龙相对，千官雁一行。汉庭方尚少，惭叹鬓如霜。

- !Poem
  volume: 卷448_71
  title: 卷448_71答裴相公乞鹤（一作酬裴相公乞予双鹤）白居易
  author: 白居易
  content: 【答裴相公乞鹤（一作酬裴相公乞予双鹤）】 警露声音好，冲天相貌殊。终宜向辽廓，不称在泥涂。 白首劳为伴，朱门幸见呼。不知疏野性，解爱凤池无。

- !Poem
  volume: 卷448_72
  title: 卷448_72晚从省归白居易
  author: 白居易
  content: 【晚从省归】 朝回北阙值清晨，晚出南宫送暮春。入去丞郎非散秩， 归来诗酒是闲人。犹思泉石多成梦，尚叹簪裾未离身。 终是不如山下去，心头眼底两无尘。

- !Poem
  volume: 卷448_73
  title: 卷448_73北窗闲坐白居易
  author: 白居易
  content: 【北窗闲坐】 虚窗两丛竹，静室一炉香。门外红尘合，城中白日忙。 无烦寻道士，不要学仙方。自有延年术，心闲岁月长。

- !Poem
  volume: 卷448_74
  title: 卷448_74酬严给事（闻玉蕊花下有游仙绝句）白居易
  author: 白居易
  content: 【酬严给事（闻玉蕊花下有游仙绝句）】 嬴女偷乘凤去时，洞中潜歇弄琼枝。 不缘啼鸟春饶舌，青琐仙郎可得知。

- !Poem
  volume: 卷448_75
  title: 卷448_75京路白居易
  author: 白居易
  content: 【京路】 西来为看秦山雪，东去缘寻洛苑春。 来去腾腾两京路，闲行除我更无人。

- !Poem
  volume: 卷448_76
  title: 卷448_76华州西白居易
  author: 白居易
  content: 【华州西】 每逢人静慵多歇，不计程行困即眠。 上得篮舆未能去，春风敷水店门前。

- !Poem
  volume: 卷448_77
  title: 卷448_77从陕至东京白居易
  author: 白居易
  content: 【从陕至东京】 从陕至东京，山低路渐平。风光四百里，车马十三程。 花共垂鞭看，杯多并辔倾。笙歌与谈笑，随分自将行。

- !Poem
  volume: 卷448_78
  title: 卷448_78送春白居易
  author: 白居易
  content: 【送春】 银花凿落从君劝，金屑琵琶为我弹。 不独送春兼送老，更尝一着更听看。

- !Poem
  volume: 卷448_79
  title: 卷448_79宿杜曲花下白居易
  author: 白居易
  content: 【宿杜曲花下】 觅得花千树，携来酒一壶。懒归兼拟宿，未醉岂劳扶。 但惜春将晚，宁愁日渐晡。篮舆为卧舍，漆盝是行厨。 斑竹盛茶柜，红泥罨饭炉。眼前无所阙，身外更何须。 小面琵琶婢，苍头觱篥奴。从君饱富贵，曾作此游无。

- !Poem
  volume: 卷448_80
  title: 卷448_80逢旧白居易
  author: 白居易
  content: 【逢旧】 久别偶相逢，俱疑是梦中。即今欢乐事，放醆又成空。

- !Poem
  volume: 卷448_81
  title: 卷448_81绣妇叹白居易
  author: 白居易
  content: 【绣妇叹】 连枝花样绣罗襦，本拟新年饷小姑。自觉逢春饶怅望， 谁能每日趁功夫。针头不解愁眉结，线缕难穿泪脸珠。 虽凭绣床都不绣，同床绣伴得知无。

- !Poem
  volume: 卷448_82
  title: 卷448_82春词白居易
  author: 白居易
  content: 【春词】 低花树映小妆楼，春入眉心两点愁。 斜倚栏干背鹦鹉，思量何事不回头。

- !Poem
  volume: 卷448_83
  title: 卷448_83恨词白居易
  author: 白居易
  content: 【恨词】 翠黛眉低敛，红珠泪暗销。从来恨人意，不省似今朝。

- !Poem
  volume: 卷448_84
  title: 卷448_84山石榴花十二韵白居易
  author: 白居易
  content: 【山石榴花十二韵】 晔晔复煌煌，花中无比方。艳夭宜小院，条短称低廊。 本是山头物，今为砌下芳。千丛相向背，万朵互低昂。 照灼连朱槛，玲珑映粉墙。风来添意态，日出助晶光。 渐绽胭脂萼，犹含琴轸房。离披乱剪彩，斑驳未匀妆。 绛焰灯千炷，红裙妓一行。此时逢国色，何处觅天香。 恐合栽金阙，思将献玉皇。好差青鸟使，封作百花王。

- !Poem
  volume: 卷448_85
  title: 卷448_85送敏中归豳宁幕白居易
  author: 白居易
  content: 【送敏中归豳宁幕】 六十衰翁儿女悲，傍人应笑尔应知。弟兄垂老相逢日， 杯酒临欢欲散时。前路加餐须努力，今宵尽醉莫推辞。 司徒知我难为别，直过秋归未讶迟。

- !Poem
  volume: 卷448_86
  title: 卷448_86宴散白居易
  author: 白居易
  content: 【宴散】 小宴追凉散，平桥步月回。笙歌归院落，灯火下楼台。 残暑蝉催尽，新秋雁带来。将何迎睡兴，临卧举残杯。

- !Poem
  volume: 卷448_87
  title: 卷448_87人定白居易
  author: 白居易
  content: 【人定】 人定月胧明，香消枕簟清。翠屏遮烛影，红袖下帘声。 坐久吟方罢，眠初梦未成。谁家教鹦鹉，故故语相惊。

- !Poem
  volume: 卷448_88
  title: 卷448_88池上白居易
  author: 白居易
  content: 【池上】 褭褭凉风动，凄凄寒露零。兰衰花始白，荷破叶犹青。 独立栖沙鹤，双飞照水萤。若为寥落境，仍值酒初醒。

- !Poem
  volume: 卷448_89
  title: 卷448_89池窗白居易
  author: 白居易
  content: 【池窗】 池晚莲芳谢，窗秋竹意深。更无人作伴，唯对一张琴。

- !Poem
  volume: 卷448_90
  title: 卷448_90花酒白居易
  author: 白居易
  content: 【花酒】 香醅浅酌浮如蚁，雪鬓新梳薄似蝉。 为报洛城花酒道，莫辞送老二三年。

- !Poem
  volume: 卷448_91
  title: 卷448_91题崔常侍济源庄白居易
  author: 白居易
  content: 【题崔常侍济源庄】 谷口谁家住，云扃锁竹泉。主人何处去，萝薜换貂蝉。 籍在金闺内，班排玉扆前。诚知忆山水，归得是何年。

- !Poem
  volume: 卷448_92
  title: 卷448_92认春戏呈冯少尹、李郎中、陈主簿白居易
  author: 白居易
  content: 【认春戏呈冯少尹、李郎中、陈主簿】 认得春风先到处，西园南面水东头。柳初变后条犹重， 花未开时枝已稠。闇助醉欢寻绿酒，潜添睡兴著红楼。 知君未别阳和意，直待春深始拟游。

- !Poem
  volume: 卷448_93
  title: 卷448_93魏堤有怀白居易
  author: 白居易
  content: 【魏堤有怀】 魏王堤下水，声似使君滩。惆怅回头听，踌蹰立马看。 荡风波眼急，翻雪浪心寒。忆得瞿唐事，重吟行路难。

- !Poem
  volume: 卷448_94
  title: 卷448_94柘枝词白居易
  author: 白居易
  content: 【柘枝词】 柳闇长廊合，花深小院开。苍头铺锦褥，皓腕捧银杯。 绣帽珠稠缀，香衫袖窄裁。将军拄球杖，看按柘枝来。

- !Poem
  volume: 卷448_95
  title: 卷448_95代梦得吟白居易
  author: 白居易
  content: 【代梦得吟】 后来变化三分贵，同辈凋零太半无。世上争先从尽汝， 人间斗在不如吾。竿头已到应难久，局势虽迟未必输。 不见山苗与林叶，迎春先绿亦先枯。

- !Poem
  volume: 卷448_96
  title: 卷448_96寄答周协律（来诗多叙苏州旧游）白居易
  author: 白居易
  content: 【寄答周协律（来诗多叙苏州旧游）】 故人叙旧寄新篇，惆怅江南到眼前。闇想楼台万馀里， 不闻歌吹一周年。桥头谁更看新月，池畔犹应泊旧船。 最忆后庭杯酒散，红屏风掩绿窗眠。
