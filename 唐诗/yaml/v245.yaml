
- !Poem
  volume: 卷245_1
  title: 卷245_1送客一归襄阳二归浔阳韩翃
  author: 韩翃
  content: 【送客一归襄阳二归浔阳】 南驱匹马会心期，东望扁舟惬梦思。熨斗山前春色早， 香炉峰顶暮烟时。空林欲访庞居士，古寺应怀远法师。 两地由来堪取兴，三贤他日幸留诗。

- !Poem
  volume: 卷245_2
  title: 卷245_2送故人赴江陵寻庾牧韩翃
  author: 韩翃
  content: 【送故人赴江陵寻庾牧】 主人持节拜荆州，走马应从一路游。斑竹冈连山雨暗， 枇杷门向楚天秋。佳期笑把斋中酒，远意闲登城上楼。 文体此时看又别，吾知小庾甚风流。

- !Poem
  volume: 卷245_3
  title: 卷245_3送客水路归陕韩翃
  author: 韩翃
  content: 【送客水路归陕】 相风竿影晓来斜，渭水东流去不赊。枕上未醒秦地酒， 舟前已见陕人家。春桥杨柳应齐叶，古县棠梨也作花。 好是吾贤佳赏地，行逢三月会连沙。

- !Poem
  volume: 卷245_4
  title: 卷245_4送丹阳刘太真韩翃
  author: 韩翃
  content: 【送丹阳刘太真】 长干道上落花朝，羡尔当年赏事饶。下箸已怜鹅炙美， 开笼不奈鸭媒娇。春衣晚入青杨巷，细马初过皂荚桥。 相访不辞千里远，西风好借木兰桡。

- !Poem
  volume: 卷245_5
  title: 卷245_5送客归江州韩翃
  author: 韩翃
  content: 【送客归江州】 东归复得采真游，江水迎君日夜流。客舍不离青雀舫， 人家旧在白鸥洲。风吹山带遥知雨，露湿荷裳已报秋。 闻道泉明居止近，篮舆相访为淹留。

- !Poem
  volume: 卷245_6
  title: 卷245_6题张逸人园林韩翃
  author: 韩翃
  content: 【题张逸人园林】 花源一曲映茅堂，清论闲阶坐夕阳。麈尾手中毛已脱， 蟹螯尊上味初香。春深黄口传窥树，雨后青苔散点墙。 更道小山宜助赏，呼儿舒簟醉岩芳。

- !Poem
  volume: 卷245_7
  title: 卷245_7又题张逸人园林韩翃
  author: 韩翃
  content: 【又题张逸人园林】 藏头不复见时人，爱此云山奉养真。露色点衣孤屿晓， 花枝妨帽小园春。时携幼稚诸峰上，闲濯眉须一水滨。 兴罢归来还对酌，茅檐挂著紫荷巾。

- !Poem
  volume: 卷245_8
  title: 卷245_8送刘将军韩翃
  author: 韩翃
  content: 【送刘将军】 明光细甲照錏鍜，昨日承恩拜虎牙。胆大欲期姜伯约， 功多不让李轻车。青巾校尉遥相许，墨槊将军莫大夸。 阙下来时亲伏奏，胡尘未尽不为家。

- !Poem
  volume: 卷245_9
  title: 卷245_9送郑员外（郑时在熊尚书幕府）韩翃
  author: 韩翃
  content: 【送郑员外（郑时在熊尚书幕府）】 风流不减杜陵时，五十为郎未是迟。孺子亦知名下士， 乐人争唱卷中诗。身齐吏部还多醉，心顾尚书自有期。 要路眼青知己在，不应穷巷久低眉。

- !Poem
  volume: 卷245_10
  title: 卷245_10寄徐州郑使君韩翃
  author: 韩翃
  content: 【寄徐州郑使君】 江城五马楚云边，不羡雍容画省年。才子旧称何水部， 使君还继谢临川。射堂草遍收残雨，官路人稀对夕天。 虽卧郡斋千里隔，与君同见月初圆。

- !Poem
  volume: 卷245_11
  title: 卷245_11送襄垣王君归南阳别墅韩翃
  author: 韩翃
  content: 【送襄垣王君归南阳别墅】 都门霁后不飞尘，草色萋萋满路春。双兔坡东千室吏， 三鸦水上一归人。愁眠客舍衣香满，走渡河桥马汗新。 少妇比来多远望，应知蟢子上罗巾。

- !Poem
  volume: 卷245_12
  title: 卷245_12送王诞渤海使赴李太守行营韩翃
  author: 韩翃
  content: 【送王诞渤海使赴李太守行营】 少年结客散黄金，中岁连兵扫绿林。渤海名王曾折首， 汉家诸将尽倾心。行人去指徐州近，饮马回看泗水深。 喜见明时钟太尉，功名一似旧淮阴。

- !Poem
  volume: 卷245_13
  title: 卷245_13送王少府归杭州韩翃
  author: 韩翃
  content: 【送王少府归杭州】 归舟一路转青蘋，更欲随潮向富春。吴郡陆机称地主， 钱塘苏小是乡亲。葛花满把能消酒，栀子同心好赠人。 早晚重过鱼浦宿，遥怜佳句箧中新。

- !Poem
  volume: 卷245_14
  title: 卷245_14赠王随韩翃
  author: 韩翃
  content: 【赠王随】 青云自致晚应遥，朱邸新婚乐事饶。饮罢更怜双袖舞， 试来偏爱五花骄。帐里炉香春梦晓，堂前烛影早更朝。 更说球场新雨歇，王孙今日定相邀。

- !Poem
  volume: 卷245_15
  title: 卷245_15同题仙游观韩翃
  author: 韩翃
  content: 【同题仙游观】 仙台下见五城楼，风物凄凄宿雨收。山色遥连秦树晚， 砧声近报汉宫秋。疏松影落空坛静，细草香闲小洞幽。 何用别寻方外去，人间亦自有丹丘。

- !Poem
  volume: 卷245_16
  title: 卷245_16访王起居不遇留赠韩翃
  author: 韩翃
  content: 【访王起居不遇留赠】 双龙阙下拜恩初，天子令君注起居。载笔已齐周右史， 论诗更事谢中书。行闻漏滴随金仗，入对炉烟侍玉除。 贺客自知来独晚，青骊不见意何如。

- !Poem
  volume: 卷245_17
  title: 卷245_17送刘评事赴广州使幕韩翃
  author: 韩翃
  content: 【送刘评事赴广州使幕】 征南官属似君稀，才子当今刘孝威。蛮府参军趋传舍， 交州刺史拜行衣。前临瘴海无人过，却望衡阳少雁飞。 为报苍梧云影道，明年早送客帆归。

- !Poem
  volume: 卷245_18
  title: 卷245_18送冷朝阳还上元韩翃
  author: 韩翃
  content: 【送冷朝阳还上元】 青丝dh引木兰船，名遂身归拜庆年。落日澄江乌榜外， 秋风疏柳白门前。桥通小市家林近，山带平湖野寺连。 别后依依寒食里，共君携手在东田。

- !Poem
  volume: 卷245_19
  title: 卷245_19送高别驾归汴州韩翃
  author: 韩翃
  content: 【送高别驾归汴州】 信陵门下识君偏，骏马轻裘正少年。寒雨送归千里外， 东风沉醉百花前。身随玉帐心应惬，官佐龙符势又全。 久客未知何计是，参差去借汶阳田。

- !Poem
  volume: 卷245_20
  title: 卷245_20送康洗马归滑州韩翃
  author: 韩翃
  content: 【送康洗马归滑州】 腰佩雕弓汉射声，东归衔命见双旌。青丝玉勒康侯马， 孟水金堤滑伯城。腊雪夜看宜纵饮，寒芜昼猎不妨行。 怀君又隔千山远，别后春风百草生。

- !Poem
  volume: 卷245_21
  title: 卷245_21寄上田仆射韩翃
  author: 韩翃
  content: 【寄上田仆射】 家封薛县异诸田，报主荣亲义两全。仆射临戎谢安石， 大夫持宪杜延年。金装昼出罗千骑，玉案晨餐直万钱。 应念一身留阙下，阖门遥寄鲁西偏。

- !Poem
  volume: 卷245_22
  title: 卷245_22送王光辅归青州兼寄储侍郎韩翃
  author: 韩翃
  content: 【送王光辅归青州兼寄储侍郎】 几回奏事建章宫，圣主偏知汉将功。身著紫衣趋阙下， 口衔丹诏出关东。蝉声驿路秋山里，草色河桥落照中。 远忆故人沧海别，当年好跃五花骢。

- !Poem
  volume: 卷245_23
  title: 卷245_23宴杨驸马山池（一作陈羽诗，又作朱湾诗）韩翃
  author: 韩翃
  content: 【宴杨驸马山池（一作陈羽诗，又作朱湾诗）】 垂杨拂岸草茸茸，绣户帘前花影重。鲙下玉盘红缕细， 酒开金瓮绿醅浓。中朝驸马何平叔，南国词人陆士龙。 落日泛舟同醉处，回潭百丈映千峰。

- !Poem
  volume: 卷245_24
  title: 卷245_24送长史李少府入蜀韩翃
  author: 韩翃
  content: 【送长史李少府入蜀】 行行独出故关迟，南望千山无尽期。见舞巴童应暂笑， 闻歌蜀道又堪悲。孤城晚闭清江上，匹马寒嘶白露时。 别后此心君自见，山中何事不相思。

- !Poem
  volume: 卷245_25
  title: 卷245_25送客还江东韩翃
  author: 韩翃
  content: 【送客还江东】 不妨高卧顺流归，五两行看扫翠微。鼯鼠夜喧孤枕近， 晓避客船飞。一壶先醉桃枝簟，百和初熏苎布衣。 君到新林江口泊，吟诗应赏谢玄晖。

- !Poem
  volume: 卷245_26
  title: 卷245_26寄令狐尚书韩翃
  author: 韩翃
  content: 【寄令狐尚书】 立身荣贵复何如，龙节红旗从板舆。妙略多推霍骠骑， 能文独见沈尚书。临风高会千门帐，映水连营百乘车。 他日感恩惭未报，举家犹似涸池鱼。

- !Poem
  volume: 卷245_27
  title: 卷245_27扈从郊庙因呈两省诸公韩翃
  author: 韩翃
  content: 【扈从郊庙因呈两省诸公】 丹墀列士主恩同，厩马翩翩出汉宫。奉引乘舆金仗里， 亲尝赐食玉盘中。昼趋行殿旌门北，夜宿斋房刻漏东。 明日驾回承雨露，齐将万岁及春风。

- !Poem
  volume: 卷245_28
  title: 卷245_28送端州冯使君韩翃
  author: 韩翃
  content: 【送端州冯使君】 白皙风流似有须，一门豪贵领苍梧。三峰亭暗橘边宿， 八桂林香节下趋。玉树群儿争翠羽，金盘少妾拣明珠。 怀君乐事不可见，騣马翩翩新虎符。

- !Poem
  volume: 卷245_29
  title: 卷245_29送王府张参军附学及第东归韩翃
  author: 韩翃
  content: 【送王府张参军附学及第东归】 邻家不识斗鸡翁，闭户能齐隐者风。顾步曾为小山客， 成名因事大江公。一身千里寒芜上，单马重裘腊月中。 寂寂故园行见在，暮天残雪洛城东。

- !Poem
  volume: 卷245_30
  title: 卷245_30送齐明府赴东阳韩翃
  author: 韩翃
  content: 【送齐明府赴东阳】 绿丝帆繂桂为樯，过尽淮山楚水长。万里移家背春谷， 一官行府向东阳。风流好爱杯中物，豪荡仍欺陌上郎。 别后心期如在眼，猿声烟色树苍苍。

- !Poem
  volume: 卷245_31
  title: 卷245_31鲁中送从事归荥阳韩翃
  author: 韩翃
  content: 【鲁中送从事归荥阳】 故园衰草带荥波，岁晚知如君思何。轻橐归时鲁缟薄， 寒衣缝处郑绵多。万人都督鸣骝送，百里邦君枉骑过。 累路尽逢知己在，曾无对酒不高歌。

- !Poem
  volume: 卷245_32
  title: 卷245_32兖州送李明府使苏州便赴告期韩翃
  author: 韩翃
  content: 【兖州送李明府使苏州便赴告期】 莫言水国去迢迢，白马吴门见不遥。枫树林中经楚雨， 木兰舟上蹋江潮。空山古寺千年石，草色寒堤百尺桥， 早晚卢家兰室在，珊瑚玉佩彻青霄。

- !Poem
  volume: 卷245_33
  title: 卷245_33送田明府归终南别业韩翃
  author: 韩翃
  content: 【送田明府归终南别业】 故园此日多心赏，窗下泉流竹外云。近馆应逢沈道士， 比邻自识卞田君。离宫树影登山见，上苑钟声过雪闻。 相劝早移丹凤阙，不须常恋白鸥群。

- !Poem
  volume: 卷245_34
  title: 卷245_34家兄自山南罢归献诗叙事韩翃
  author: 韩翃
  content: 【家兄自山南罢归献诗叙事】 时辈已争先，吾兄未著鞭。空嗟镊须日，犹是屈腰年。 不以殊方远，仍论水地偏。襄橙随客路，汉竹引归船。 云木巴东峡，林泉岘北川。池馀骑马处，宅似卧龙边。 夜簟千峰月，朝窗万井烟。朱荷江女院，青稻楚人田。 县舍多潇洒，城楼入醉眠。黄苞柑正熟，红缕鲙仍鲜。 坐厌牵丝倦，因从解绶旋。初辞五斗米，唯奉一囊钱。 室好生虚白，书耽守太玄。枥中嘶款段，阶下引潺湲。 落照渊明柳，春风叔夜弦。绛纱儒客帐，丹诀羽人篇。 雅论承安石，新诗与惠连。兴清湖见底，襟豁雾开天。 魏阙心犹系，周才道岂捐。一丘无自逸，三府会招贤。

- !Poem
  volume: 卷245_35
  title: 卷245_35奉送王相公缙赴幽州巡边（一作张继诗）韩翃
  author: 韩翃
  content: 【奉送王相公缙赴幽州巡边（一作张继诗）】 黄阁开帷幄，丹墀侍冕旒。位高汤左相，权总汉诸侯。 不改周南化，仍分赵北忧。双旌过易水，千骑入幽州。 塞草连天暮，边风动地秋。无因随远道，结束佩吴钩。

- !Poem
  volume: 卷245_36
  title: 卷245_36寄赠虢州张参军韩翃
  author: 韩翃
  content: 【寄赠虢州张参军】 三十事诸侯，贤豪冠北州。桃花迎骏马，苏合染轻裘。 观妓将军第，题诗关尹楼。青林朝送客，绿屿晚回舟。 好栗分通子，名香赠莫愁。洗杯新酒熟，把烛故人留。 百雉归云过，千峰宿雨收。蒹葭露下晚，菡萏水中秋。 忆昨陪行乐，常时接献酬。佳期虽雾散，惠问亦川流。 开卷酲堪解，含毫思苦抽。无因达情意，西望日悠悠。

- !Poem
  volume: 卷245_37
  title: 卷245_37送李中丞赴商州韩翃
  author: 韩翃
  content: 【送李中丞赴商州】 五马渭桥东，连嘶逐晓风。当年紫髯将，他日黑头公。 不异金吾宠，兼齐玉帐雄。闭营春雪下，吹角暮山空。 香麝松阴里，寒猿黛色中。郡斋多赏事，好与故人同。

- !Poem
  volume: 卷245_38
  title: 卷245_38汉宫曲二首韩翃
  author: 韩翃
  content: 【汉宫曲二首】 骏马绣障泥，红尘扑四蹄。归时何太晚，日照杏花西。 绣幕珊瑚钩，春开翡翠楼。深情不肯道，娇倚钿箜篌。

- !Poem
  volume: 卷245_39
  title: 卷245_39陪孟都督祭岳途中有赠韩翃
  author: 韩翃
  content: 【陪孟都督祭岳途中有赠】 封疆七百里，禄秩二千石。拥节祠太山，寒天霜草白。

- !Poem
  volume: 卷245_40
  title: 卷245_40宿甑山韩翃
  author: 韩翃
  content: 【宿甑山】 山中今夜何人，阙下当年近臣。 青琐应须早去，白云何用相亲。

- !Poem
  volume: 卷245_41
  title: 卷245_41别甑山韩翃
  author: 韩翃
  content: 【别甑山】 一身趋侍丹墀，西路翩翩去时。 惆怅青山绿水，何年更是来期。

- !Poem
  volume: 卷245_42
  title: 卷245_42送陈明府赴淮南韩翃
  author: 韩翃
  content: 【送陈明府赴淮南】 年华近逼清明，落日微风送行。黄鸟绵蛮芳树， 紫骝躞蹀东城。花间一杯促膝，烟外千里含情。 应渡淮南信宿，诸侯拥旆相迎。

- !Poem
  volume: 卷245_43
  title: 卷245_43送客知鄂州韩翃
  author: 韩翃
  content: 【送客知鄂州】 江口千家带楚云，江花乱点雪纷纷。 春风落日谁相见，青翰舟中有鄂君。

- !Poem
  volume: 卷245_44
  title: 卷245_44寒食（一作寒食日即事）韩翃
  author: 韩翃
  content: 【寒食（一作寒食日即事）】 春城无处不飞花，寒食东风御柳斜。 日暮汉宫传蜡烛，轻烟散入五侯家。

- !Poem
  volume: 卷245_45
  title: 卷245_45羽林骑（一作羽林少年行）韩翃
  author: 韩翃
  content: 【羽林骑（一作羽林少年行）】 骏马牵来御柳中，鸣鞭欲向渭桥东。 红蹄乱蹋春城雪，花颔骄嘶上苑风。

- !Poem
  volume: 卷245_46
  title: 卷245_46看调马韩翃
  author: 韩翃
  content: 【看调马】 鸳鸯赭白齿新齐，晚日花中散碧蹄。 玉勒斗回初喷沫，金鞭欲下不成嘶。

- !Poem
  volume: 卷245_47
  title: 卷245_47寄赠衡州杨使君韩翃
  author: 韩翃
  content: 【寄赠衡州杨使君】 湘竹斑斑湘水春，衡阳太守虎符新。 朝来笑向归鸿道，早晚南飞见主人。

- !Poem
  volume: 卷245_48
  title: 卷245_48宿石邑山中韩翃
  author: 韩翃
  content: 【宿石邑山中】 浮云不共此山齐，山霭苍苍望转迷。 晓月暂飞高树里，秋河隔在数峰西。

- !Poem
  volume: 卷245_49
  title: 卷245_49江南曲（一作李益诗）韩翃
  author: 韩翃
  content: 【江南曲（一作李益诗）】 长乐花枝雨点销，江城日暮好相邀。 春楼不闭葳蕤锁，绿水回通宛转桥。

- !Poem
  volume: 卷245_50
  title: 卷245_50赠张千牛韩翃
  author: 韩翃
  content: 【赠张千牛】 蓬莱阙下是天家，上路新回白鼻騧。 急管昼催平乐酒，春衣夜宿杜陵花。

- !Poem
  volume: 卷245_51
  title: 卷245_51汉宫曲二首（第二首一作李益诗）韩翃
  author: 韩翃
  content: 【汉宫曲二首（第二首一作李益诗）】 五柞宫中过腊看，万年枝上雪花残。 绮窗夜闭玉堂静，素绠朝穿金井寒。 家在长陵小市中，珠帘绣户对春风。 君王昨日移仙仗，玉辇迎将入汉宫。

- !Poem
  volume: 卷245_52
  title: 卷245_52赠李翼韩翃
  author: 韩翃
  content: 【赠李翼】 王孙别舍拥朱轮，不羡空名乐此身。 门外碧潭春洗马，楼前红烛夜迎人。

- !Poem
  volume: 卷245_53
  title: 卷245_53少年行韩翃
  author: 韩翃
  content: 【少年行】 千点斓斒玉勒骢，青丝结尾绣缠騣。 鸣鞭晓出章台路，叶叶春衣杨柳风。

- !Poem
  volume: 卷245_54
  title: 卷245_54题玉真观李秘书院韩翃
  author: 韩翃
  content: 【题玉真观李秘书院】 白云斜日影深松，玉宇瑶坛知几重。 把酒题诗人散后，华阳洞里有疏钟。

- !Poem
  volume: 卷245_55
  title: 卷245_55送客之潞府韩翃
  author: 韩翃
  content: 【送客之潞府】 官柳青青匹马嘶，回风暮雨入铜鞮。 佳期别在春山里，应是人参五叶齐。

- !Poem
  volume: 卷245_56
  title: 卷245_56送客贬五溪韩翃
  author: 韩翃
  content: 【送客贬五溪】 南过猿声一逐臣，回看秋草泪沾巾。 寒天暮雪空山里，几处蛮家是主人。

- !Poem
  volume: 卷245_57
  title: 卷245_57送齐山人归长白山韩翃
  author: 韩翃
  content: 【送齐山人归长白山】 旧事仙人白兔公，掉头归去又乘风。 柴门流水依然在，一路寒山万木中。

- !Poem
  volume: 卷245_58
  title: 卷245_58寄裴郓州韩翃
  author: 韩翃
  content: 【寄裴郓州】 乌纱灵寿对秋风，怅望浮云济水东。 官树阴阴铃阁暮，州人转忆白头翁。

- !Poem
  volume: 卷245_59
  title: 卷245_59梁城赠一二同幕韩翃
  author: 韩翃
  content: 【梁城赠一二同幕】 五营河畔列旌旗，吹角鸣鼙日暮时。 曾是信陵门下客，雨回相吊不胜悲。

- !Poem
  volume: 卷245_60
  title: 卷245_60河上寄故人韩翃
  author: 韩翃
  content: 【河上寄故人】 河流晓天，濮水清烟。日暖昆吾台上，春深颛顼城边。 莺声乱啁鹄□，花片细点龙泉。西望情人早至， 犹应得醉芳年。

- !Poem
  volume: 卷245_61
  title: 卷245_61留题宁川香盖寺壁韩翃
  author: 韩翃
  content: 【留题宁川香盖寺壁】 爱远登高尘眼开，为怜萧寺上经台。山川谁识龙蛇蛰， 天地自迎风雨来。柳放寒条秋已老，雁摇孤翼暮空回。 何人会得其中事，又被残花落日催。

- !Poem
  volume: 卷245_62
  title: 卷245_62寄柳氏韩翃
  author: 韩翃
  content: 【寄柳氏】 章台柳，章台柳，颜色青青今在否？纵使长条似旧垂， 也应攀折他人手。
