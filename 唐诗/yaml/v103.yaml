
- !Poem
  volume: 卷103_1
  title: 卷103_1奉和圣制立春日侍宴内殿出剪彩花应制赵彦昭
  author: 赵彦昭
  content: 【奉和圣制立春日侍宴内殿出剪彩花应制】 剪彩迎初候，攀条故写真。花随红意发，叶就绿情新。 嫩色惊衔燕，轻香误采人。应为熏风拂，能令芳树春。

- !Poem
  volume: 卷103_2
  title: 卷103_2奉和人日清晖阁宴群臣遇雪应制赵彦昭
  author: 赵彦昭
  content: 【奉和人日清晖阁宴群臣遇雪应制】 出震乘东陆，凭高御北辰。祥云应早岁，瑞雪候初旬。 庭树千花发，阶蓂七叶新。幸承今日宴，长奉万年春。

- !Poem
  volume: 卷103_3
  title: 卷103_3奉和七夕两仪殿会宴应制赵彦昭
  author: 赵彦昭
  content: 【奉和七夕两仪殿会宴应制】 青女三秋节，黄姑七日期。星桥度玉珮，云阁掩罗帷。 河气通仙掖，天文入睿词。今宵望灵汉，应得见蛾眉。

- !Poem
  volume: 卷103_4
  title: 卷103_4奉和九日幸临渭亭登高应制赵彦昭
  author: 赵彦昭
  content: 【奉和九日幸临渭亭登高应制】 秋豫凝仙览，宸游转翠华。呼鹰下鸟路，戏马出龙沙。 紫菊宜新寿，丹萸辟旧邪。须陪长久宴，岁岁奉吹花。

- !Poem
  volume: 卷103_5
  title: 卷103_5奉和九月九日登慈恩寺浮屠应制赵彦昭
  author: 赵彦昭
  content: 【奉和九月九日登慈恩寺浮屠应制】 出豫乘秋节，登高陟梵宫。皇心满尘界，佛迹现虚空。 日月宜长寿，人天得大通。喜闻题宝偈，受记莫由同。

- !Poem
  volume: 卷103_6
  title: 卷103_6安乐公主移入新宅侍宴应制同用开字赵彦昭
  author: 赵彦昭
  content: 【安乐公主移入新宅侍宴应制同用开字】 云物中京晓，天人外馆开。飞桥象河汉，悬榜学蓬莱。 北阙临仙槛，南山送寿杯。一窥轮奂毕，惭恧栋梁材。

- !Poem
  volume: 卷103_7
  title: 卷103_7奉和送金城公主适西蕃应制（一作崔日用诗）赵彦昭
  author: 赵彦昭
  content: 【奉和送金城公主适西蕃应制（一作崔日用诗）】 圣后经纶远，谋臣计画多。受降追汉策，筑馆许戎和。 俗化乌孙垒，春生积石河。六龙今出饯，双鹤愿为歌。

- !Poem
  volume: 卷103_8
  title: 卷103_8奉和圣制登骊山高顶寓目应制赵彦昭
  author: 赵彦昭
  content: 【奉和圣制登骊山高顶寓目应制】 皇情遍九垓，御辇驻昭回。路若随天转，人疑近日来。 河看大禹凿，山见巨灵开。愿扈登封驾，常持荐寿杯。

- !Poem
  volume: 卷103_9
  title: 卷103_9奉和幸白鹿观应制赵彦昭
  author: 赵彦昭
  content: 【奉和幸白鹿观应制】 云骖驱半景，星跸坐中天。国诞玄宗圣，家寻碧落仙。 玉杯鸾荐寿，宝算鹤知年。一睹光华旦，欣承道德篇。

- !Poem
  volume: 卷103_10
  title: 卷103_10哭仆射鄂公杨再思赵彦昭
  author: 赵彦昭
  content: 【哭仆射鄂公杨再思】 两揆光天秩，三朝奉帝熙。何言集大鸟，忽此丧元龟。 坐叹公槐落，行闻宰树悲。壑舟今已去，宁有济川期。

- !Poem
  volume: 卷103_11
  title: 卷103_11人日侍宴大明宫应制赵彦昭
  author: 赵彦昭
  content: 【人日侍宴大明宫应制】 宝契无为属圣人，雕舆出幸玩芳辰。平楼半入南山雾， 飞阁旁临东墅春。夹路秾花千树发，垂轩弱柳万条新。 处处风光今日好，年年愿奉属车尘。

- !Poem
  volume: 卷103_12
  title: 卷103_12奉和初春幸太平公主南庄应制赵彦昭
  author: 赵彦昭
  content: 【奉和初春幸太平公主南庄应制】 主第岩扃驾鹊桥，天门阊阖降鸾镳。历乱旌旗转云树， 参差台榭入烟霄。林间花杂平阳舞，谷里莺和弄玉箫。 已陪沁水追欢日，行奉茅山访道朝。

- !Poem
  volume: 卷103_13
  title: 卷103_13奉和幸安乐公主山庄应制赵彦昭
  author: 赵彦昭
  content: 【奉和幸安乐公主山庄应制】 六龙齐轸御朝曦，双鹢维舟下绿池。飞观仰看云外耸， 浮桥直见海中移。灵泉巧凿天孙渚，孝笋能抽帝女枝。 幸愿一生同草树，年年岁岁乐于斯。

- !Poem
  volume: 卷103_14
  title: 卷103_14奉和幸大荐福寺（寺乃中宗旧宅）赵彦昭
  author: 赵彦昭
  content: 【奉和幸大荐福寺（寺乃中宗旧宅）】 宝地龙飞后，金身佛现时。千花开国界，万善累皇基。 北阙承行幸，西园属住持。天衣拂旧石，王舍起新祠。 刹凤迎雕辇，幡虹驻彩旗。同沾小雨润，窃仰大风诗。

- !Poem
  volume: 卷103_15
  title: 卷103_15奉和幸长安故城未央宫应制赵彦昭
  author: 赵彦昭
  content: 【奉和幸长安故城未央宫应制】 夙驾移天跸，凭轩览汉都。寒烟收紫禁，春色绕黄图。 旧史遗陈迹，前王失霸符。山河寸土尽，宫观尺椽无。 崇高惟在德，壮丽岂为谟。茨室留皇鉴，熏歌盛有虞。

- !Poem
  volume: 卷103_16
  title: 卷103_16奉和幸韦嗣立山庄侍燕应制赵彦昭
  author: 赵彦昭
  content: 【奉和幸韦嗣立山庄侍燕应制】 贤族唯题里，儒门但署乡。何如表岩洞，宸翰发辉光。 地在兹山曲，家临郃水阳。六龙驻旌罕，四牡耀旂常。 北斗临台座，东山入庙堂。天高羽翼近，主圣股肱良。 野竹池亭气，村花涧谷香。纵然怀豹隐，空愧蹑鹓行。

- !Poem
  volume: 卷103_17
  title: 卷103_17奉和元日赐群臣柏叶应制赵彦昭
  author: 赵彦昭
  content: 【奉和元日赐群臣柏叶应制】 器乏雕梁器，材非构厦材。但将千岁叶，常奉万年杯。

- !Poem
  volume: 卷103_18
  title: 卷103_18苑中人日遇雪应制赵彦昭
  author: 赵彦昭
  content: 【苑中人日遇雪应制】 始见青云干律吕，俄逢瑞雪应阳春。 今日回看上林树，梅花柳絮一时新。

- !Poem
  volume: 卷103_19
  title: 卷103_19奉和圣制幸韦嗣立山庄应制赵彦昭
  author: 赵彦昭
  content: 【奉和圣制幸韦嗣立山庄应制】 廊庙心存岩壑中，銮舆瞩在灞城东。 逍遥自在蒙庄子，汉主徒言河上公。

- !Poem
  volume: 卷103_20
  title: 卷103_20秋朝木芙蓉赵彦昭
  author: 赵彦昭
  content: 【秋朝木芙蓉】 水面芙蓉秋已衰，繁条偏是著花迟。 平明露滴垂红脸，似有朝愁暮落时。

- !Poem
  volume: 卷103_21
  title: 卷103_21侍宴桃花园咏桃花应制赵彦昭
  author: 赵彦昭
  content: 【侍宴桃花园咏桃花应制】 红萼竞燃春苑曙，粉茸新吐御筵开。 长年愿奉西王母，近侍惭无东朔才。
