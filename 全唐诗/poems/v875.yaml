
- !Poem
  volume: 卷876_1
  title: 卷876_1二贺诗
  author: 
  content: 【二贺诗】 学行可师贺德基，文质彬彬贺德仁。

- !Poem
  volume: 卷876_2
  title: 卷876_2四王语
  author: 
  content: 【四王语】 宁向儋崖振白，不事江滕蒋虢。

- !Poem
  volume: 卷876_3
  title: 卷876_3时人为屈突语
  author: 
  content: 【时人为屈突语】 宁食三斗艾，不见屈突盖。宁服三斗葱，不逢屈突通。

- !Poem
  volume: 卷876_4
  title: 卷876_4杨刺史语
  author: 
  content: 【杨刺史语】 宁食三斗蒜，不逢杨德幹。

- !Poem
  volume: 卷876_5
  title: 卷876_5万年人语
  author: 
  content: 【万年人语】 宁饮三斗尘，无逢权怀恩。

- !Poem
  volume: 卷876_6
  title: 卷876_6赞皇人语
  author: 
  content: 【赞皇人语】 太冲无兄，孝端无弟。

- !Poem
  volume: 卷876_7
  title: 卷876_7高宗时语
  author: 
  content: 【高宗时语】 左相宣威沙漠，右相驰誉丹青。 三馆学生放散，五台令史经明。

- !Poem
  volume: 卷876_8
  title: 卷876_8时人为李义甫语
  author: 
  content: 【时人为李义甫语】 今日巨唐年，还诛四凶族。

- !Poem
  volume: 卷876_9
  title: 卷876_9洛州语
  author: 
  content: 【洛州语】 洛州有前贾后张，可敌京兆三王。

- !Poem
  volume: 卷876_10
  title: 卷876_10江淮间语
  author: 
  content: 【江淮间语】 贵如许郝，富若田彭。

- !Poem
  volume: 卷876_11
  title: 卷876_11河北语
  author: 
  content: 【河北语】 唯此两何，杀人最多。

- !Poem
  volume: 卷876_12
  title: 卷876_12李昭德为王弘义语
  author: 
  content: 【李昭德为王弘义语】 昔闻苍鹰狱吏，今见白兔御史。

- !Poem
  volume: 卷876_13
  title: 卷876_13京洛语
  author: 
  content: 【京洛语】 衣裳好，仪貌恶。不姓许，即姓郝。

- !Poem
  volume: 卷876_14
  title: 卷876_14台中语
  author: 
  content: 【台中语】 侯知一不伏致仕，张悰自请起复。高筠不肯作孝， 张栖贞情愿遭忧。

- !Poem
  volume: 卷876_15
  title: 卷876_15吏人语
  author: 
  content: 【吏人语】 不畏侯卿杖，惟畏尹卿笔。

- !Poem
  volume: 卷876_16
  title: 卷876_16选人语
  author: 
  content: 【选人语】 有钱石上好，无钱刘下好，士大夫张下好。 硕学师刘子，儒生用与言。 今年柿子并遭霜，为语石榴须早摘。

- !Poem
  volume: 卷876_17
  title: 卷876_17韦氏语
  author: 
  content: 【韦氏语】 大郎罢相，小郎拜相。

- !Poem
  volume: 卷876_18
  title: 卷876_18益州人吏语
  author: 
  content: 【益州人吏语】 录事意，与天通，益州司马折威风。

- !Poem
  volume: 卷876_19
  title: 卷876_19天授中语
  author: 
  content: 【天授中语】 遇徐杜者必生，遇来侯者必死。

- !Poem
  volume: 卷876_20
  title: 卷876_20时人为邹昉语
  author: 
  content: 【时人为邹昉语】 萧佺驸马子，邹昉骆驼儿。非关道德合，只为钱相知。

- !Poem
  volume: 卷876_21
  title: 卷876_21题张昌仪门语
  author: 
  content: 【题张昌仪门语】 一两丝能得几时络。

- !Poem
  volume: 卷876_22
  title: 卷876_22时人号李知远语
  author: 
  content: 【时人号李知远语】 李下无蹊。

- !Poem
  volume: 卷876_23
  title: 卷876_23又号李乂语
  author: 
  content: 【又号李乂语】 李下无蹊径。

- !Poem
  volume: 卷876_24
  title: 卷876_24窦仆射语
  author: 
  content: 【窦仆射语】 窦仆射，前为韦氏国yQ，后作公主邑丞。

- !Poem
  volume: 卷876_25
  title: 卷876_25时人为崔无诐语
  author: 
  content: 【时人为崔无诐语】 皇后嫁女，天子娶妇。

- !Poem
  volume: 卷876_26
  title: 卷876_26神龙中语
  author: 
  content: 【神龙中语】 崔冉郑，乱时政。

- !Poem
  volume: 卷876_27
  title: 卷876_27斜封官语
  author: 
  content: 【斜封官语】 姚宋为相，邪不如正。太平用事，正不如邪。

- !Poem
  volume: 卷876_28
  title: 卷876_28李处郁语
  author: 
  content: 【李处郁语】 飧若入咽，百无一全。

- !Poem
  volume: 卷876_29
  title: 卷876_29景云初语
  author: 
  content: 【景云初语】 前有裴马，后有卢李。

- !Poem
  volume: 卷876_30
  title: 卷876_30先天时京中语
  author: 
  content: 【先天时京中语】 姜师度一心看地，傅孝忠两眼相天。

- !Poem
  volume: 卷876_31
  title: 卷876_31时人号王丘、崔沔语
  author: 
  content: 【时人号王丘、崔沔语】 丘山岌岌连天峻，沔水澄澄彻底清。

- !Poem
  volume: 卷876_32
  title: 卷876_32吏部过官语
  author: 
  content: 【吏部过官语】 麟之口，光庭手。

- !Poem
  volume: 卷876_33
  title: 卷876_33郇公厨语
  author: 
  content: 【郇公厨语】 人欲不饭筋骨舒，夤缘须入郇公厨。

- !Poem
  volume: 卷876_34
  title: 卷876_34四俊语
  author: 
  content: 【四俊语】 令君四俊，苗吕崔员。

- !Poem
  volume: 卷876_35
  title: 卷876_35八友语
  author: 
  content: 【八友语】 殷颜柳陆，李萧邵赵。

- !Poem
  volume: 卷876_36
  title: 卷876_36罗吉口号
  author: 
  content: 【罗吉口号】 罗钳吉网。

- !Poem
  volume: 卷876_37
  title: 卷876_37里闾诅语
  author: 
  content: 【里闾诅语】 若违教，值三豹。

- !Poem
  volume: 卷876_38
  title: 卷876_38陕州语
  author: 
  content: 【陕州语】 不须赛神明，不必求巫祝。尔莫犯卢公，立便有祸福。

- !Poem
  volume: 卷876_39
  title: 卷876_39真源邑语
  author: 
  content: 【真源邑语】 南金口，明府手。

- !Poem
  volume: 卷876_40
  title: 卷876_40称二王语
  author: 
  content: 【称二王语】 朝廷左相笔，天下右丞诗。

- !Poem
  volume: 卷876_41
  title: 卷876_41代宗朝京师语
  author: 
  content: 【代宗朝京师语】 常无分别元好钱，贤者愚，愚者贤。

- !Poem
  volume: 卷876_42
  title: 卷876_42戏谏司语
  author: 
  content: 【戏谏司语】 韩谏议虽分左右，归拾遗莫辨存亡。

- !Poem
  volume: 卷876_43
  title: 卷876_43裴度语
  author: 
  content: 【裴度语】 鸡猪鱼蒜，逢著则吃。生老病死，时至则行。

- !Poem
  volume: 卷876_44
  title: 卷876_44魏博语
  author: 
  content: 【魏博语】 长安天子，魏府牙军。

- !Poem
  volume: 卷876_45
  title: 卷876_45宝历宫中语
  author: 
  content: 【宝历宫中语】 宝帐香重重，一双红芙蓉。

- !Poem
  volume: 卷876_46
  title: 卷876_46京师人号牛杨语
  author: 
  content: 【京师人号牛杨语】 太牢笔，少牢口，东西南北何处走。

- !Poem
  volume: 卷876_47
  title: 卷876_47又号牛李
  author: 
  content: 【又号牛李】 门生故吏，不牛则李。（李谓宗闵也）。

- !Poem
  volume: 卷876_48
  title: 卷876_48荆南语
  author: 
  content: 【荆南语】 旱不苦，祷而雨。雨不愁，公出游。

- !Poem
  volume: 卷876_49
  title: 卷876_49郑仁表自语
  author: 
  content: 【郑仁表自语】 天瑞有五色云，人瑞有郑仁表。

- !Poem
  volume: 卷876_50
  title: 卷876_50湖苏二郡语
  author: 
  content: 【湖苏二郡语】 湖接两头，苏联三尾。

- !Poem
  volume: 卷876_51
  title: 卷876_51广明初都人语
  author: 
  content: 【广明初都人语】 黄贼打黑贼。

- !Poem
  volume: 卷876_52
  title: 卷876_52吏部旧语
  author: 
  content: 【吏部旧语】 长名以前，选人属侍郎。长名以后，侍郎属选人。

- !Poem
  volume: 卷876_53
  title: 卷876_53省中语
  author: 
  content: 【省中语】 后行祠屯，不博中行都门；中行礼部，不博前行驾库。

- !Poem
  volume: 卷876_54
  title: 卷876_54郎吏语
  author: 
  content: 【郎吏语】 司门水部，入省不数。

- !Poem
  volume: 卷876_55
  title: 卷876_55谏院台省语
  author: 
  content: 【谏院台省语】 遗补相惜，御史相憎，郎官相轻。

- !Poem
  volume: 卷876_56
  title: 卷876_56御史台语
  author: 
  content: 【御史台语】 事长如事端。

- !Poem
  volume: 卷876_57
  title: 卷876_57京兆府语
  author: 
  content: 【京兆府语】 不立两县令，不坐两少尹。

- !Poem
  volume: 卷876_58
  title: 卷876_58翰林谏议语
  author: 
  content: 【翰林谏议语】 饶道斗上坡去，亦须却下坡来。

- !Poem
  volume: 卷876_59
  title: 卷876_59举子语
  author: 
  content: 【举子语】 槐花黄，举子忙。

- !Poem
  volume: 卷876_60
  title: 卷876_60明经进士语
  author: 
  content: 【明经进士语】 三十老明经，五十少进士。

- !Poem
  volume: 卷876_61
  title: 卷876_61杂帖语
  author: 
  content: 【杂帖语】 常杂鲍帖。

- !Poem
  volume: 卷876_62
  title: 卷876_62闽人语
  author: 
  content: 【闽人语】 欧阳独步，藻蕴横行。

- !Poem
  volume: 卷876_63
  title: 卷876_63举场语
  author: 
  content: 【举场语】 欲入举场，先问苏张。苏张犹可，三杨杀我。

- !Poem
  volume: 卷876_64
  title: 卷876_64大中后进士语
  author: 
  content: 【大中后进士语】 欲得命通，问瑝嵎都雍。

- !Poem
  volume: 卷876_65
  title: 卷876_65大中时语
  author: 
  content: 【大中时语】 郑杨段薛，炙手可热。欲得命通，鲁绍瑰蒙。

- !Poem
  volume: 卷876_66
  title: 卷876_66选举人语
  author: 
  content: 【选举人语】 王凝裴瓚。舍弟安潜。朝中无呼字，知闻厅里， 绝脱靴宾客。

- !Poem
  volume: 卷876_67
  title: 卷876_67科目举人语
  author: 
  content: 【科目举人语】 未见王窦，徒劳漫走。

- !Poem
  volume: 卷876_68
  title: 卷876_68戏杜审权语
  author: 
  content: 【戏杜审权语】 座主审权，门生处权。

- !Poem
  volume: 卷876_69
  title: 卷876_69崔沆放榜时人语
  author: 
  content: 【崔沆放榜时人语】 座主门生，沆瀣一家。

- !Poem
  volume: 卷876_70
  title: 卷876_70唐末五代人语
  author: 
  content: 【唐末五代人语】 及第不必读书，作官何须事业。

- !Poem
  volume: 卷876_71
  title: 卷876_71号沈宋语
  author: 
  content: 【号沈宋语】 苏李居前，沈宋比肩。

- !Poem
  volume: 卷876_72
  title: 卷876_72号钱郎语
  author: 
  content: 【号钱郎语】 前有沈宋，后有钱郎。

- !Poem
  volume: 卷876_73
  title: 卷876_73潘何诗赋语
  author: 
  content: 【潘何诗赋语】 潘纬十年吟古镜，何涓一夜赋潇湘。

- !Poem
  volume: 卷876_74
  title: 卷876_74魏薛草书语
  author: 
  content: 【魏薛草书语】 前有虞褚，后有薛魏。

- !Poem
  volume: 卷876_75
  title: 卷876_75薛稷书语
  author: 
  content: 【薛稷书语】 买褚得薛不落节。

- !Poem
  volume: 卷876_76
  title: 卷876_76时人为刘毕语
  author: 
  content: 【时人为刘毕语】 刘郎中松树孤标，毕庶子松根绝妙。

- !Poem
  volume: 卷876_77
  title: 卷876_77时人为黄筌语
  author: 
  content: 【时人为黄筌语】 黄筌画鹤，薛稷减价。

- !Poem
  volume: 卷876_78
  title: 卷876_78时人为杨惠之语
  author: 
  content: 【时人为杨惠之语】 道子画，惠之塑，夺得僧繇神笔路。

- !Poem
  volume: 卷876_79
  title: 卷876_79道杰语
  author: 
  content: 【道杰语】 大头杰，难杀人。

- !Poem
  volume: 卷876_80
  title: 卷876_80马周疏引俚语
  author: 
  content: 【马周疏引俚语】 贫不学俭，富不学奢。

- !Poem
  volume: 卷876_81
  title: 卷876_81杜甫引俚语
  author: 
  content: 【杜甫引俚语】 城南韦杜，去天尺五。

- !Poem
  volume: 卷876_82
  title: 卷876_82孙光宪《琐言》引古语
  author: 
  content: 【孙光宪《琐言》引古语】 乘船走马，去死一分。 好事不出门，恶事行千里。

- !Poem
  volume: 卷876_83
  title: 卷876_83杜重威引俚语
  author: 
  content: 【杜重威引俚语】 逢贼得命，更望复子。

- !Poem
  volume: 卷876_84
  title: 卷876_84建安语
  author: 
  content: 【建安语】 龙门一半在闽川。

- !Poem
  volume: 卷876_85
  title: 卷876_85江陵语
  author: 
  content: 【江陵语】 琵琶多于饭甑，措大多于鲫鱼。

- !Poem
  volume: 卷876_86
  title: 卷876_86汾晋间语
  author: 
  content: 【汾晋间语】 欲作千箱主，问取黄金母。

- !Poem
  volume: 卷876_87
  title: 卷876_87秦中儿童语
  author: 
  content: 【秦中儿童语】 颠当牢守门，蠮螉寇汝无处奔。

- !Poem
  volume: 卷876_88
  title: 卷876_88沧洲语
  author: 
  content: 【沧洲语】 不戴金莲花，不得到仙家。

- !Poem
  volume: 卷876_89
  title: 卷876_89段成式《酉阳杂俎》引古语
  author: 
  content: 【段成式《酉阳杂俎》引古语】 三守庚申三尸伏，七守庚申七尺灭。

- !Poem
  volume: 卷876_90
  title: 卷876_90佛书引语
  author: 
  content: 【佛书引语】 停囚长智。 赤脚人趁兔，著靴人吃肉。
