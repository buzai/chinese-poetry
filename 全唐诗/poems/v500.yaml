
- !Poem
  volume: 卷500_1
  title: 卷500_1过张邯郸庄姚合
  author: 姚合
  content: 【过张邯郸庄】 客行长似病，烦热束四肢。到君读书堂，忽若逢良医。 堂前水交流，堂下树交枝。两门延风凉，洗我昏浊肌。 与子还往熟，坐卧恣所宜。时时相献酬，文字当酒卮。 野饭具藜藿，永日亦不饥。苟餐非其所，鲙炙为蒺藜。 时清士人闲，耕作唯文词。岂独乡里荐，当取四海知。

- !Poem
  volume: 卷500_2
  title: 卷500_2过杨处士幽居姚合
  author: 姚合
  content: 【过杨处士幽居】 引水穿风竹，幽声胜远溪。裁衣延野客，翦翅养山鸡。 酒熟听琴酌，诗成削树题。惟愁春气暖，松下雪和泥。

- !Poem
  volume: 卷500_3
  title: 卷500_3过李处士山居姚合
  author: 姚合
  content: 【过李处士山居】 闲居昼掩扉，门柳荫蔬畦。因病方收药，寻僧始度溪。 少逢人到户，时有燕衔泥。萧洒身无事，名高孰与齐。

- !Poem
  volume: 卷500_4
  title: 卷500_4过无可僧院姚合
  author: 姚合
  content: 【过无可僧院】 忆师眠复起，永夜思迢迢。月下门方掩，林中寺更遥。 钟声空下界，池色在清宵。终拟修禅观，窗间卷欲烧。

- !Poem
  volume: 卷500_5
  title: 卷500_5过稠上人院姚合
  author: 姚合
  content: 【过稠上人院】 清羸一饭师，闲院亦披衣。应诏常翻译，修心出是非。 雪中疏磬度，林际晚风归。蔬食常来此，人间护净稀。

- !Poem
  volume: 卷500_6
  title: 卷500_6过不疑上人院姚合
  author: 姚合
  content: 【过不疑上人院】 九经通大义，内典自应精。帘冷连松影，苔深减履声。 相逢幸此日，相失恐来生。觉路何门去，师须引我行。

- !Poem
  volume: 卷500_7
  title: 卷500_7过昙花宝上人院姚合
  author: 姚合
  content: 【过昙花宝上人院】 九陌最幽寺，吾师院复深。烟霜同覆屋，松竹杂成林。 鸟语境弥寂，客来机自沈。早知能到此，应不戴朝簪。

- !Poem
  volume: 卷500_8
  title: 卷500_8过杜氏江亭姚合
  author: 姚合
  content: 【过杜氏江亭】 上国千馀里，逢春且胜游。暂闻新鸟戏，似解旅人愁。 野色吞山尽，江烟衬水流。村醪须一醉，无恨滞行舟。

- !Poem
  volume: 卷500_9
  title: 卷500_9过张云峰院宿姚合
  author: 姚合
  content: 【过张云峰院宿】 不吃胡麻饭，杯中自得仙。隔篱招好客，扫室置芳筵。 家酝香醪嫩，时新异果鲜。夜深唯畏晓，坐稳岂思眠。 棋罢嫌无敌，诗成贵在前。明朝题壁上，谁得众人传。

- !Poem
  volume: 卷500_10
  title: 卷500_10过钦上人院姚合
  author: 姚合
  content: 【过钦上人院】 有相无相身，唯师说始真。修篁半庭影，清磬几僧邻。 古壁丹青落，虚檐鸟雀驯。伊余求了义，羸马往来频。

- !Poem
  volume: 卷500_11
  title: 卷500_11过无可上人院姚合
  author: 姚合
  content: 【过无可上人院】 寥寥听不尽，孤磬与疏钟。烦恼师长别，清凉我暂逢。 蚁行经古藓，鹤毳落深松。自想归时路，尘埃复几重。

- !Poem
  volume: 卷500_12
  title: 卷500_12过城南僧院姚合
  author: 姚合
  content: 【过城南僧院】 寺对远山起，幽居仍是师。斜阳通暗隙，残雪落疏篱。 松静鹤栖定，廊虚钟尽迟。朝朝趋府吏，来此是相宜。

- !Poem
  volume: 卷500_13
  title: 卷500_13过灵泉寺姚合
  author: 姚合
  content: 【过灵泉寺】 偶寻灵迹去，幽径入氲氛。转壑惊飞鸟，穿山踏乱云。 水从岩下落，溪向寺前分。释子游何处，空堂日渐曛。

- !Poem
  volume: 卷500_14
  title: 卷500_14过天津桥晴望姚合
  author: 姚合
  content: 【过天津桥晴望】 闲立津桥上，寒光动远林。皇宫对嵩顶，清洛贯城心。 雪路初晴出，人家向晚深。自从王在镐，天宝至如今。

- !Poem
  volume: 卷500_15
  title: 卷500_15春日游慈恩寺姚合
  author: 姚合
  content: 【春日游慈恩寺】 年长归何处，青山未有家。赏春无酒饮，多看寺中花。

- !Poem
  volume: 卷500_16
  title: 卷500_16游天台上方（一作游天长寺上方）姚合
  author: 姚合
  content: 【游天台上方（一作游天长寺上方）】 晓上上方高处立，路人羡我此时身。 白云向我头上过，我更羡他云路人。

- !Poem
  volume: 卷500_17
  title: 卷500_17游终南山姚合
  author: 姚合
  content: 【游终南山】 策杖度溪桥，云深步数劳。青猿吟岭际，白鹤坐松梢。 天外浮烟远，山根野水交。自缘名利系，好此结蓬茆。

- !Poem
  volume: 卷500_18
  title: 卷500_18游杏溪兰若姚合
  author: 姚合
  content: 【游杏溪兰若】 踏得度溪湾，晨游暮不还。月明松影路，春满杏花山。 戏狖跳林末，高僧住石间。未肯离腰组，来此复何颜。

- !Poem
  volume: 卷500_19
  title: 卷500_19游谢公亭姚合
  author: 姚合
  content: 【游谢公亭】 行行方避梦，又到谢亭来。举世皆如此，伊余何处回。 竹鲜多透石，泉洁亦无苔。坐与僧同语，谁能顾酒杯。

- !Poem
  volume: 卷500_20
  title: 卷500_20游阳河岸姚合
  author: 姚合
  content: 【游阳河岸】 终日游山困，今朝始傍河。寻芳愁路尽，逢景畏人多。 鸟语催沽酒，鱼来似听歌。醉时眠石上，肢体自婆娑。

- !Poem
  volume: 卷500_21
  title: 卷500_21游河桥晓望姚合
  author: 姚合
  content: 【游河桥晓望】 闲上津桥立，天涯一望间。秋风波上岸，旭日气连山。 偶圣今方变，朝宗岂复还。昆仑在蕃界，作将亦何颜。

- !Poem
  volume: 卷500_22
  title: 卷500_22秋夜月中登天坛姚合
  author: 姚合
  content: 【秋夜月中登天坛】 秋蟾流异彩，斋洁上坛行。天近星辰大，山深世界清。 仙飙石上起，海日夜中明。何计长来此，闲眠过一生。

- !Poem
  volume: 卷500_23
  title: 卷500_23游昊天玄都观（一作裴考功、厉察院同游昊天玄都观）姚合
  author: 姚合
  content: 【游昊天玄都观（一作裴考功、厉察院同游昊天玄都观）】 性同相见易，紫府共闲行。阴径红桃落，秋坛白石生。 藓文连竹色，鹤语应松声。风定药香细，树声泉气清。 垂檐灵草影，绕壁古山名。围外坊无禁，归时踏月明。

- !Poem
  volume: 卷500_24
  title: 卷500_24同裴起居厉侍御放朝游曲江姚合
  author: 姚合
  content: 【同裴起居厉侍御放朝游曲江】 暑月放朝频，青槐路绝尘。雨晴江色出，风动草香新。 独立分幽岛，同行得静人。此欢宜稍滞，此去与谁亲。

- !Poem
  volume: 卷500_25
  title: 卷500_25晓望华清宫姚合
  author: 姚合
  content: 【晓望华清宫】 晓看楼殿更鲜明，遥隔朱栏见鹿行。 武帝自知身不死，教修玉殿号长生。

- !Poem
  volume: 卷500_26
  title: 卷500_26夏日登楼晚望姚合
  author: 姚合
  content: 【夏日登楼晚望】 避暑高楼上，平芜望不穷。鸟穷山色去，人歇树阴中。 数带长河水，千条弱柳风。暗思多少事，懒话与芝翁。

- !Poem
  volume: 卷500_27
  title: 卷500_27霁后登楼姚合
  author: 姚合
  content: 【霁后登楼】 高楼初霁后，远望思无穷。雨洗青山净，春蒸大野融。 碧池舒暖景，弱柳亸和风。为有登临兴，独吟落照中。

- !Poem
  volume: 卷500_28
  title: 卷500_28早夏郡楼宴集姚合
  author: 姚合
  content: 【早夏郡楼宴集】 官散有闲情，登楼步稍轻。窗云带雨气，林鸟杂人声。 晓日襟前度，微风酒上生。城中会难得，扫壁各书名。

- !Poem
  volume: 卷500_29
  title: 卷500_29夜宴太仆田卿宅姚合
  author: 姚合
  content: 【夜宴太仆田卿宅】 故人九寺长，邀我此同欢。永夜开筵静，中年饮酒难。 微风侵烛影，叠漏过林端。腊后分朝日，天明几刻残。

- !Poem
  volume: 卷500_30
  title: 卷500_30春日同会卫尉崔少卿宅姚合
  author: 姚合
  content: 【春日同会卫尉崔少卿宅】 诗家会诗客，池阁晓初晴。鸟尽山中语，琴多谱外声。 映花相劝酒，入洞各题名。疏野常如此，谁人信在城。

- !Poem
  volume: 卷500_31
  title: 卷500_31军城夜会姚合
  author: 姚合
  content: 【军城夜会】 军城夜禁乐，饮酒每题诗。坐稳吟难尽，寒多醉较迟。 远钟惊漏压，微月被灯欺。此会诚堪惜，天明是别离。

- !Poem
  volume: 卷500_32
  title: 卷500_32晦日宴刘值录事宅姚合
  author: 姚合
  content: 【晦日宴刘值录事宅】 花落莺飞深院静，满堂宾客尽诗人。 城中杯酒家家有，唯是君家酒送春。

- !Poem
  volume: 卷500_33
  title: 卷500_33宴光禄田卿宅姚合
  author: 姚合
  content: 【宴光禄田卿宅】 竹里开华馆，珍羞次第尝。春风酒影动，晴日乐声长。 久坐难辞醉，衰年亦暂狂。殷勤还继烛，永夕梦相妨。

- !Poem
  volume: 卷500_34
  title: 卷500_34会将作崔监东园姚合
  author: 姚合
  content: 【会将作崔监东园】 墙北走红尘，墙东接白云。山光衣上见，药气酒中闻。 此会诚堪惜，穷秋日又曛。人间唯有醉，醉后复何云。

- !Poem
  volume: 卷500_35
  title: 卷500_35同诸公会太府韩卿宅姚合
  author: 姚合
  content: 【同诸公会太府韩卿宅】 九寺名卿才思雄，邀欢笔下与杯中。六街鼓绝尘埃息， 四座筵开语笑同。焰焰兰缸明狭室，丁丁玉漏发深宫。 即听鸡唱天门晓，吏事相牵西复东。

- !Poem
  volume: 卷500_36
  title: 卷500_36乞酒姚合
  author: 姚合
  content: 【乞酒】 闻君有美酒，与我正相宜。溢瓮清如水，黏杯半似脂。 岂唯消旧病，且要引新诗。况此便便腹，无非是满卮。

- !Poem
  volume: 卷500_37
  title: 卷500_37寄卫拾遗乞酒姚合
  author: 姚合
  content: 【寄卫拾遗乞酒】 老人罢卮酒，不醉已经年。自饮君家酒，一杯三日眠。 味轻花上露，色似洞中泉。莫厌时时寄，须知法未传。

- !Poem
  volume: 卷500_38
  title: 卷500_38乞新茶姚合
  author: 姚合
  content: 【乞新茶】 嫩绿微黄碧涧春，采时闻道断荤辛。 不将钱买将诗乞，借问山翁有几人。

- !Poem
  volume: 卷500_39
  title: 卷500_39西掖寓直春晓闻残漏姚合
  author: 姚合
  content: 【西掖寓直春晓闻残漏】 直庐仙掖近，春气曙犹寒。隐隐银河在，丁丁玉漏残。 微风飘更切，万籁杂应难。凤阁明初启，鸡人唱渐阑。 静宜来禁里，清是下云端。我识朝天路，从容自整冠。

- !Poem
  volume: 卷500_40
  title: 卷500_40杭州郡斋南亭姚合
  author: 姚合
  content: 【杭州郡斋南亭】 符印悬腰下，东山不得归。独行南北近，渐老往还稀。 迸笋侵窗长，惊蝉出树飞。田田池上叶，长是使君衣。

- !Poem
  volume: 卷500_41
  title: 卷500_41郡中西园（一作许浑诗）姚合
  author: 姚合
  content: 【郡中西园（一作许浑诗）】 西园春欲尽，芳草径难分。静语唯幽鸟，闲眠独使君。 密林生雨气，古石带潮文。虽去清秋远，朝朝见白云。

- !Poem
  volume: 卷500_42
  title: 卷500_42杭州官舍偶书姚合
  author: 姚合
  content: 【杭州官舍偶书】 钱塘刺史谩题诗，贫褊无恩懦少威。春尽酒杯花影在， 潮回画槛水声微，闲吟山际邀僧上，暮入林中看鹤归。 无术理人人自理，朝朝渐觉簿书稀。

- !Poem
  volume: 卷500_43
  title: 卷500_43省直书事姚合
  author: 姚合
  content: 【省直书事】 默默沧江老，官分右掖荣。立朝班近殿，奏直上知名。 晓雾和香气，晴楼下乐声。蜀笺金屑腻，月兔笔毫精。 禁树霏烟覆，宫墙瑞草生。露盘秋更出，玉漏昼还清。 碧藓无尘染，寒蝉似鸟鸣。竹深云自宿，天近日先明。 孱懦难封诏，疏愚但掷觥。素餐终日足，宁免众人轻。

- !Poem
  volume: 卷500_44
  title: 卷500_44杭州官舍即事姚合
  author: 姚合
  content: 【杭州官舍即事】 临江府署清，闲卧复闲行。苔藓疏尘色，梧桐出雨声。 渐除身外事，暗作道家名。更喜仙山近，庭前药自生。

- !Poem
  volume: 卷500_45
  title: 卷500_45假日书事呈院中司徒姚合
  author: 姚合
  content: 【假日书事呈院中司徒】 十日公府静，巾栉起清晨。寒蝉近衰柳，古木似高人。 学佛宁忧老，为儒自喜贫。海山归未得，芝朮梦中春。

- !Poem
  volume: 卷500_46
  title: 卷500_46书县丞旧厅姚合
  author: 姚合
  content: 【书县丞旧厅】 宫殿半山上，人家向下居。古厅眠易魇，老吏语多虚。 雨水浇荒竹，溪沙拥废渠。圣朝收外府，皆是九天除。

- !Poem
  volume: 卷500_47
  title: 卷500_47县中秋宿姚合
  author: 姚合
  content: 【县中秋宿】 鼓绝门方掩，萧条作吏心。露垂庭际草，萤照竹间禽。 棋罢嫌无月，眠迟听尽砧。还知未离此，时复更相寻。

- !Poem
  volume: 卷500_48
  title: 卷500_48夏夜宿江驿姚合
  author: 姚合
  content: 【夏夜宿江驿】 竹屋临江岸，清宵兴自长。夜深倾北斗，叶落映横塘。 渚闹渔歌响，风和角粽香。却愁南去棹，早晚到潇湘。

- !Poem
  volume: 卷500_49
  title: 卷500_49陕城即事姚合
  author: 姚合
  content: 【陕城即事】 左右分京阙，黄河与宅连。何功来此地，窃位已经年。 天下才弥小，关中镇最先。陇山望可见，惆怅是穷边。
