
- !Poem
  volume: 卷155_1
  title: 卷155_1古意崔曙
  author: 崔曙
  content: 【古意】 绿笋总成竹，红花亦成子。能当此时好，独自幽闺里。 夜夜苦更长，愁来不如死。

- !Poem
  volume: 卷155_2
  title: 卷155_2宿大通和尚塔，敬赠如上人，兼呈常、孙二山人崔曙
  author: 崔曙
  content: 【宿大通和尚塔，敬赠如上人，兼呈常、孙二山人】 支公已寂灭，影塔山上古。更有真僧来，道场救诸苦。 一承微妙法，寓宿清净土。身心能自观，色相了无取。 森森松映月，漠漠云近户。岭外飞电明，夜来前山雨。 然灯见栖鸽，作礼闻信鼓。晓霁南轩开，秋华净天宇。 愿言出世尘，谢尔申及甫。

- !Poem
  volume: 卷155_3
  title: 卷155_3送薛据之宋州崔曙
  author: 崔曙
  content: 【送薛据之宋州】 无媒嗟失路，有道亦乘流。客处不堪别，异乡应共愁。 我生早孤贱，沦落居此州。风土至今忆，山河皆昔游。 一从文章事，两京春复秋。君去问相识，几人今白头。

- !Poem
  volume: 卷155_4
  title: 卷155_4山下晚晴崔曙
  author: 崔曙
  content: 【山下晚晴】 寥寥远天净，溪路何空濛。斜光照疏雨，秋气生白虹。 云尽山色暝，萧条西北风。故林归宿处，一叶下梧桐。

- !Poem
  volume: 卷155_5
  title: 卷155_5颍阳东溪怀古崔曙
  author: 崔曙
  content: 【颍阳东溪怀古】 灵溪氛雾歇，皎镜清心颜。空色不映水，秋声多在山。 世人久疏旷，万物皆自闲。白鹭寒更浴，孤云晴未还。 昔时让王者，此地闭玄关。无以蹑高步，凄凉岑壑间。

- !Poem
  volume: 卷155_6
  title: 卷155_6早发交崖山还太室作崔曙
  author: 崔曙
  content: 【早发交崖山还太室作】 东林气微白，寒鸟急高翔。吾亦自兹去，北山归草堂。 仲冬正三五，日月遥相望。萧萧过颍上，曨曨辨少阳。 川冰生积雪，野火出枯桑。独往路难尽，穷阴人易伤。 伤此无衣客，如何蒙雪霜。

- !Poem
  volume: 卷155_7
  title: 卷155_7奉试明堂火珠崔曙
  author: 崔曙
  content: 【奉试明堂火珠】 正位开重屋，凌空出火珠。夜来双月满，曙后一星孤。 天净光难灭，云生望欲无。遥知太平代，国宝在名都。

- !Poem
  volume: 卷155_8
  title: 卷155_8途中晓发崔曙
  author: 崔曙
  content: 【途中晓发】 晓霁长风里，劳歌赴远期。云轻归海疾，月满下山迟。 旅望因高尽，乡心遇物悲。故林遥不见，况在落花时。

- !Poem
  volume: 卷155_9
  title: 卷155_9缑山庙崔曙
  author: 崔曙
  content: 【缑山庙】 遗庙宿阴阴，孤峰映绿林。步随仙路远，意入道门深。 涧水流年月，山云变古今。只闻风竹里，犹有凤笙音。

- !Poem
  volume: 卷155_10
  title: 卷155_10同诸公谒启母祠崔曙
  author: 崔曙
  content: 【同诸公谒启母祠】 閟宫凌紫微，芳草闭闲扉。帝子复何在，王孙游不归。 春风鸣玉佩，暮雨拂灵衣。岂但湘江口，能令怀二妃。

- !Poem
  volume: 卷155_11
  title: 卷155_11九日登望仙台，呈刘明府容崔曙
  author: 崔曙
  content: 【九日登望仙台，呈刘明府容】 汉文皇帝有高台，此日登临曙色开。三晋云山皆北向， 二陵风雨自东来。关门令尹谁能识，河上仙翁去不回。 且欲近寻彭泽宰，陶然共醉菊花杯。

- !Poem
  volume: 卷155_12
  title: 卷155_12奉酬中书相公至日圆丘摄事合于中书后阁宿斋移止…之作崔曙
  author: 崔曙
  content: 【奉酬中书相公至日圆丘摄事合于中书后阁宿斋移止…之作】 典籍开书府，恩荣避鼎司。郊丘资有事，斋戒守无为。 宿雾蒙琼树，馀香覆玉墀。进经逢乙夜，展礼值明时。 勋共山河列，名同竹帛垂。年年佐尧舜，相与致雍熙。

- !Poem
  volume: 卷155_13
  title: 卷155_13登水门楼，见亡友张贞期题望黄河诗，因以感兴崔曙
  author: 崔曙
  content: 【登水门楼，见亡友张贞期题望黄河诗，因以感兴】 吾友东南美，昔闻登此楼。人随川上逝，书向壁中留。 严子好真隐，谢公耽远游。清风初作颂，暇日复销忧。 时与文字古，迹将山水幽。已孤苍生望，空见黄河流。 流落年将晚，悲凉物已秋。天高不可问，掩泣赴行舟。

- !Poem
  volume: 卷155_14
  title: 卷155_14对雨送郑陵崔曙
  author: 崔曙
  content: 【对雨送郑陵】 别愁复经雨，别泪还如霰。寄心海上云，千里常相见。

- !Poem
  volume: 卷155_15
  title: 卷155_15嵩山寻冯炼师不遇崔曙
  author: 崔曙
  content: 【嵩山寻冯炼师不遇】 青溪访道凌烟曙，王子仙成已飞去。 更值空山雷雨时，云林薄暮归何处。
