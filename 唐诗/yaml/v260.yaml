
- !Poem
  volume: 卷260_1
  title: 卷260_1晚秋拾遗朱放访山居秦系
  author: 秦系
  content: 【晚秋拾遗朱放访山居】 不逐时人后，终年独闭关。家中贫自乐，石上卧常闲。 坠栗添新味，寒花带老颜。侍臣当献纳，那得到空山。

- !Poem
  volume: 卷260_2
  title: 卷260_2题女道士居（不饵芝朮四十馀年，一作马戴诗）秦系
  author: 秦系
  content: 【题女道士居（不饵芝朮四十馀年，一作马戴诗）】 不饵住云溪，休丹罢药畦。杏花虚结子，石髓任成泥。 扫地青牛卧，栽松白鹤栖。共知仙女丽，莫是阮郎妻。

- !Poem
  volume: 卷260_3
  title: 卷260_3山中枉张宙员外书期访衡门秦系
  author: 秦系
  content: 【山中枉张宙员外书期访衡门】 常恨相知晚，朝来枉数行。卧云惊圣代，拂石候仙郎。 时果连枝熟，春醪满瓮香。贫家仍有趣，山色满湖光。

- !Poem
  volume: 卷260_4
  title: 卷260_4山中赠张正则评事（系时授右卫佐，以疾不就）秦系
  author: 秦系
  content: 【山中赠张正则评事（系时授右卫佐，以疾不就）】 终年常避喧，师事五千言。流水闲过院，春风与闭门。 山茶邀上客，桂实落前轩。莫强教余起，微官不足论。

- !Poem
  volume: 卷260_5
  title: 卷260_5题镜湖野老所居（一作马戴诗）秦系
  author: 秦系
  content: 【题镜湖野老所居（一作马戴诗）】 湖里寻君去，樵风往返吹。树喧巢鸟出，路细葑田移。 沤苎成鱼网，枯根是酒卮。老年唯自适，生事任群儿。

- !Poem
  volume: 卷260_6
  title: 卷260_6早秋宿崔业居处秦系
  author: 秦系
  content: 【早秋宿崔业居处】 从来席不暖，为尔便淹留。鸡黍今相会，云山昔共游。 上帘宜晚景，卧簟觉新秋。身事何须问，余心正四愁。

- !Poem
  volume: 卷260_7
  title: 卷260_7赠乌程杨苹明府秦系
  author: 秦系
  content: 【赠乌程杨苹明府】 策杖政成时，清溪弄钓丝。当年潘子貌，避病沈侯诗。 漉酒迎宾急，看花署字迟。杨梅今熟未，与我两三枝。

- !Poem
  volume: 卷260_8
  title: 卷260_8徐侍郎素未相识时携酒命馔兼命诸诗客同访会稽山居秦系
  author: 秦系
  content: 【徐侍郎素未相识时携酒命馔兼命诸诗客同访会稽山居】 忽道仙翁至，幽人学拜迎。华簪窥瓮牖，珍味代藜羹。 洗砚鱼仍戏，移樽鸟不惊。兰亭攀叙却，会此越中营。

- !Poem
  volume: 卷260_9
  title: 卷260_9春日闲居三首秦系
  author: 秦系
  content: 【春日闲居三首】 一似桃源隐，将令过客迷。碍冠门柳长，惊梦院莺啼。 浇药泉流细，围棋日影低。举家无外事，共爱草萋萋。 长谣朝复暝，幽独几人知。老鹤兼雏弄，丛篁带笋移。 白云将袖拂，青镜出檐窥。邀取渔家叟，花间把酒卮。 寂寂池亭里，轩窗间绿苔。游鱼牵荇没，戏鸟踏花摧。 小径僧寻去，高峰鹿下来。中年曾屡辟，多病复迟回。

- !Poem
  volume: 卷260_10
  title: 卷260_10题石室山王宁所居（罢官学道）秦系
  author: 秦系
  content: 【题石室山王宁所居（罢官学道）】 白云知所好，柏叶幸加餐。石镜妻将照，仙书我借看。 鸟来翻药碗，猿饮怕鱼竿。借问檐前树，何枝曾挂冠。

- !Poem
  volume: 卷260_11
  title: 卷260_11送王道士秦系
  author: 秦系
  content: 【送王道士】 真人俄整舄，双鹤屡飞翔。恐入壶中住，须传肘后方。 霓裳云气润，石径术苗香。一去何时见，仙家日月长。

- !Poem
  volume: 卷260_12
  title: 卷260_12将移耶溪旧居留赠严维秘书（一作留呈严长史陈秘书）秦系
  author: 秦系
  content: 【将移耶溪旧居留赠严维秘书（一作留呈严长史陈秘书）】 鸡犬渔舟里，长谣任兴行。那邀落日醉，已被远山迎。 书箧将非重，荷衣著甚轻。谢安无个事，忽起为苍生。

- !Poem
  volume: 卷260_13
  title: 卷260_13秋日过僧惟则故院秦系
  author: 秦系
  content: 【秋日过僧惟则故院】 衰草经行处，微灯旧道场。门人失谭柄，野鸟上禅床。 科斗书空古，栴檀钵自香。今朝数行泪，却洒约公房。

- !Poem
  volume: 卷260_14
  title: 卷260_14山中奉寄钱起员外兼简苗发员外秦系
  author: 秦系
  content: 【山中奉寄钱起员外兼简苗发员外】 空山岁计是胡麻，穷海无梁泛一槎。稚子唯能觅梨栗， 逸妻相共老烟霞。高吟丽句惊巢鹤，闲闭春风看落花。 借问省中何水部，今人几个属诗家。

- !Poem
  volume: 卷260_15
  title: 卷260_15献薛仆射秦系
  author: 秦系
  content: 【献薛仆射】 由来那敢议轻肥，散发行歌自采薇。逋客未能忘野兴， 辟书翻遣脱荷衣。家中匹妇空相笑，池上群鸥尽欲飞。 更乞大贤容小隐，益看愚谷有光辉。

- !Poem
  volume: 卷260_16
  title: 卷260_16鲍防员外见寻因书情呈赠（曾与系同举场）秦系
  author: 秦系
  content: 【鲍防员外见寻因书情呈赠（曾与系同举场）】 少小为儒不自强，如今懒复见侯王。览镜已知身渐老， 买山将作计偏长。荒凉鸟兽同三径，撩乱琴书共一床。 犹有郎官来问疾，时人莫道我佯狂。

- !Poem
  volume: 卷260_17
  title: 卷260_17寄浙东皇甫中丞秦系
  author: 秦系
  content: 【寄浙东皇甫中丞】 闲闲麋鹿或相随，一两年来鬓欲衰。琴砚共依春酒瓮， 云霞覆著破柴篱。注书不向时流说，种药空令道者知。 久带纱巾仍藉草，山中那得见朝仪。

- !Poem
  volume: 卷260_18
  title: 卷260_18题章野人山居（一作马戴诗）秦系
  author: 秦系
  content: 【题章野人山居（一作马戴诗）】 带郭茅亭诗兴饶，回看一曲倚危桥。门前山色能深浅， 壁上湖光自动摇。闲花散落填书帙，戏鸟低飞碍柳条。 向此隐来经几载，如今已是汉家朝。

- !Poem
  volume: 卷260_19
  title: 卷260_19山中枉皇甫温大夫见招书秦系
  author: 秦系
  content: 【山中枉皇甫温大夫见招书】 十年木屐步苔痕，石上松间水自喧。三辟草堂仍被褐， 数行书札忽临门。卧多共息嵇康病，才劣虚同郭隗尊。 亚相已能怜潦倒，山花笑处莫啼猿。

- !Poem
  volume: 卷260_20
  title: 卷260_20题茅山李尊师山居（一作严维诗）秦系
  author: 秦系
  content: 【题茅山李尊师山居（一作严维诗）】 天师百岁少如童，不到山中竟不逢。洗药每临新瀑水， 步虚时上最高峰。篱间五月留残雪，座右千年荫老松。 此去人寰今远近，回看去壑一重重。

- !Poem
  volume: 卷260_21
  title: 卷260_21耶溪书怀寄刘长卿员外（时在睦州）秦系
  author: 秦系
  content: 【耶溪书怀寄刘长卿员外（时在睦州）】 时人多笑乐幽栖，晚起闲行独杖藜。云色卷舒前后岭， 药苗新旧两三畦。偶逢野果将呼子，屡折荆钗亦为妻。 拟共钓竿长往复，严陵滩上胜耶溪。

- !Poem
  volume: 卷260_22
  title: 卷260_22山中崔大夫有书相问（一作崔大夫有书问余山中）秦系
  author: 秦系
  content: 【山中崔大夫有书相问（一作崔大夫有书问余山中）】 客在烟霞里，闲闲逐狎鸥。终年常裸足，连日半蓬头。 带月乘渔艇，迎寒绽鹿裘。已于人事少，多被挂冠留。 素业堆千卷，清风至一丘。苍黄倒藜杖，伛偻睹银钩。 迹愧巢由隐，才非管乐俦。从来自多病，不是傲王侯。

- !Poem
  volume: 卷260_23
  title: 卷260_23张建封大夫奏系为校书郎因寄此作秦系
  author: 秦系
  content: 【张建封大夫奏系为校书郎因寄此作】 久是烟霞客，潭深钓得鱼。不知芸阁上，遗校几多书。

- !Poem
  volume: 卷260_24
  title: 卷260_24会稽山居寄薛播侍郎袁高给事高参舍人秦系
  author: 秦系
  content: 【会稽山居寄薛播侍郎袁高给事高参舍人】 稷契今为相，明君复为尧。宁知买臣困，犹负会稽樵。

- !Poem
  volume: 卷260_25
  title: 卷260_25闲居览史秦系
  author: 秦系
  content: 【闲居览史】 长策胸中不复论，荷衣蓝缕闭柴门。 当时汉祖无三杰，争得咸阳与子孙。

- !Poem
  volume: 卷260_26
  title: 卷260_26山中赠耿拾遗湋兼两省故人秦系
  author: 秦系
  content: 【山中赠耿拾遗湋兼两省故人】 数片荷衣不蔽身，青山白鸟岂知贫。 如今非是秦时世，更隐桃花亦笑人。

- !Poem
  volume: 卷260_27
  title: 卷260_27秋日送僧志幽归山寺（一作马戴诗）秦系
  author: 秦系
  content: 【秋日送僧志幽归山寺（一作马戴诗）】 禅室绳床在翠微，松间荷笠一僧归。 磬声寂历宜秋夜，手冷灯前自衲衣。

- !Poem
  volume: 卷260_28
  title: 卷260_28题僧明惠房秦系
  author: 秦系
  content: 【题僧明惠房】 檐前朝暮雨添花，八十真僧饭一麻。 入定几时将出定，不知巢燕污袈裟。

- !Poem
  volume: 卷260_29
  title: 卷260_29答泉州薛播使君重阳日赠酒秦系
  author: 秦系
  content: 【答泉州薛播使君重阳日赠酒】 欲强登高无力也，篱边黄菊为谁开。 共知不是浔阳郡，那得王弘送酒来。

- !Poem
  volume: 卷260_30
  title: 卷260_30题洪道士山院秦系
  author: 秦系
  content: 【题洪道士山院】 霞外主人门不扃，数株桃树药囊青。 闲行池畔随孤鹤，若问多应道姓丁。

- !Poem
  volume: 卷260_31
  title: 卷260_31期王炼师不至秦系
  author: 秦系
  content: 【期王炼师不至】 黄精蒸罢洗琼杯，林下从留石上苔。 昨日围棋未终局，多乘白鹤下山来。

- !Poem
  volume: 卷260_32
  title: 卷260_32题赠张道士山居秦系
  author: 秦系
  content: 【题赠张道士山居】 盘石垂萝即是家，回头犹看五枝花。 松间寂寂无烟火，应服朝来一片霞。

- !Poem
  volume: 卷260_33
  title: 卷260_33山中书怀寄张建封大夫秦系
  author: 秦系
  content: 【山中书怀寄张建封大夫】 昨日年催白发新，身如麋鹿不知贫。 时时亦被群儿笑，赖有南山四老人。

- !Poem
  volume: 卷260_34
  title: 卷260_34山中赠诸暨丹丘明府秦系
  author: 秦系
  content: 【山中赠诸暨丹丘明府】 荷衣半破带莓苔，笑向陶潜酒瓮开。 纵醉还须上山去，白云那肯下山来。

- !Poem
  volume: 卷260_35
  title: 卷260_35奉寄昼公秦系
  author: 秦系
  content: 【奉寄昼公】 蓑笠双童傍酒船，湖山相引到房前。 团蕉何事教人见，暂借空床守坐禅。

- !Poem
  volume: 卷260_36
  title: 卷260_36宿云门上方秦系
  author: 秦系
  content: 【宿云门上方】 禅室遥看峰顶头，白云东去水长流。 松间倘许幽人住，不更将钱买沃州。

- !Poem
  volume: 卷260_37
  title: 卷260_37即事奉呈郎中韦使君（明系试秘书省校书郎）秦系
  author: 秦系
  content: 【即事奉呈郎中韦使君（明系试秘书省校书郎）】 久卧云间已息机，青袍忽著狎鸥飞。 诗兴到来无一事，郡中今有谢玄晖。

- !Poem
  volume: 卷260_38
  title: 卷260_38晓鸡秦系
  author: 秦系
  content: 【晓鸡】 黯黯严城罢鼓鼙，数声相续出寒栖。 不嫌惊破纱窗梦，却恐为妖半夜啼。
