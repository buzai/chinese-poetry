
- !Poem
  volume: 卷66_1
  title: 卷66_1古剑篇（一作宝剑篇）郭震
  author: 郭震
  content: 【古剑篇（一作宝剑篇）】 君不见昆吾铁冶飞炎烟，红光紫气俱赫然。 良工锻炼凡几年，铸得宝剑名龙泉。龙泉颜色如霜雪， 良工咨嗟叹奇绝。琉璃玉匣吐莲花，错镂金环映明月。 正逢天下无风尘，幸得周防君子身。精光黯黯青蛇色， 文章片片绿龟鳞。非直结交游侠子，亦曾亲近英雄人。 何言中路遭弃捐，零落漂沦古狱边。虽复尘埋无所用， 犹能夜夜气冲天。

- !Poem
  volume: 卷66_2
  title: 卷66_2塞上郭震
  author: 郭震
  content: 【塞上】 塞外虏尘飞，频年出武威。死生随玉剑，辛苦向金微。 久戍人将老，长征马不肥。仍闻酒泉郡，已合数重围。

- !Poem
  volume: 卷66_3
  title: 卷66_3寄刘校书郭震
  author: 郭震
  content: 【寄刘校书】 俗吏三年何足论，每将荣辱在朝昏。才微易向风尘老， 身贱难酬知己恩。御苑残莺啼落日，黄山细雨湿归轩。 回首汉家丞相府，昨来谁得扫重门。

- !Poem
  volume: 卷66_4
  title: 卷66_4同徐员外除太子舍人寓直之作郭震
  author: 郭震
  content: 【同徐员外除太子舍人寓直之作】 太子擅元良，宫臣命伟长。除荣辞会府，直宿总书坊。 露湿幽岩桂，风吹便坐桑。阁连云一色，池带月重光。 叶死兰无气，荷枯水不香。遥闻秋兴作，言是晋中郎。

- !Poem
  volume: 卷66_5
  title: 卷66_5春江曲郭震
  author: 郭震
  content: 【春江曲】 江水春沉沉，上有双竹林。竹叶坏水色，郎亦坏人心。

- !Poem
  volume: 卷66_6
  title: 卷66_6王昭君三首郭震
  author: 郭震
  content: 【王昭君三首】 自嫁单于国，长衔汉掖悲。容颜日憔悴，有甚画图时。 厌践冰霜域，嗟为边塞人。思从漠南猎，一见汉家尘。 闻有南河信，传言杀画师。始知君念重，更肯惜蛾眉。

- !Poem
  volume: 卷66_7
  title: 卷66_7子夜四时歌六首·春歌郭震
  author: 郭震
  content: 【子夜四时歌六首·春歌】 陌头杨柳枝，已被春风吹。妾心正断绝，君怀那得知。 青楼含日光，绿池起风色。赠子同心花，殷勤此何极。

- !Poem
  volume: 卷66_8
  title: 卷66_8子夜四时歌六首·秋歌郭震
  author: 郭震
  content: 【子夜四时歌六首·秋歌】 邀欢空伫立，望美频回顾。何时复采菱，江中密相遇。 辟恶茱萸囊，延年菊花酒。与子结绸缪，丹心此何有。

- !Poem
  volume: 卷66_9
  title: 卷66_9子夜四时歌六首·冬歌郭震
  author: 郭震
  content: 【子夜四时歌六首·冬歌】 北极严气升，南至温风谢。调丝竞短歌，拂枕怜长夜。 帷横双翡翠，被卷两鸳鸯。婉态不自得，宛转君王床。

- !Poem
  volume: 卷66_10
  title: 卷66_10二月乐游诗郭震
  author: 郭震
  content: 【二月乐游诗】 二月芳游始，开轩望晓池。绿兰日吐叶，红蕊向盈枝。 柳色行将改，君心幸莫移。阳春遽多意，唯愿两人知。

- !Poem
  volume: 卷66_11
  title: 卷66_11十月乐游诗郭震
  author: 郭震
  content: 【十月乐游诗】 十月严阴盛，霜气下玉台。罗衣羞自解，绮帐待君开。 银箭更筹缓，金炉香气来。愁仍夜未几，已使炭成灰。

- !Poem
  volume: 卷66_12
  title: 卷66_12萤郭震
  author: 郭震
  content: 【萤】 秋风凛凛月依依，飞过高梧影里时。 暗处若教同众类，世间争得有人知。

- !Poem
  volume: 卷66_13
  title: 卷66_13蛩郭震
  author: 郭震
  content: 【蛩】 愁杀离家未达人，一声声到枕前闻。 苦吟莫向朱门里，满耳笙歌不听君。

- !Poem
  volume: 卷66_14
  title: 卷66_14云郭震
  author: 郭震
  content: 【云】 聚散虚空去复还，野人闲处倚筇看。 不知身是无根物，蔽月遮星作万端。

- !Poem
  volume: 卷66_15
  title: 卷66_15野井郭震
  author: 郭震
  content: 【野井】 纵无汲引味清澄，冷浸寒空月一轮。 凿处若教当要路，为君常济往来人。

- !Poem
  volume: 卷66_16
  title: 卷66_16米囊花郭震
  author: 郭震
  content: 【米囊花】 开花空道胜于草，结实何曾济得民。 却笑野田禾与黍，不闻弦管过青春。

- !Poem
  volume: 卷66_17
  title: 卷66_17惜花郭震
  author: 郭震
  content: 【惜花】 艳拂衣襟蕊拂杯，绕枝闲共蝶徘徊。 春风满目还惆怅，半欲离披半未开。

- !Poem
  volume: 卷66_18
  title: 卷66_18莲花郭震
  author: 郭震
  content: 【莲花】 脸腻香薰似有情，世间何物比轻盈。 湘妃雨后来池看，碧玉盘中弄水晶。
