- !Poem
  volume: 卷808_40
  title: 卷808_40玄逵律师言离广府还望桂林去留怆然自述赠怀义净
  author: 义净
  content: 【玄逵律师言离广府还望桂林去留怆然自述赠怀】 标心之梵宇，运想入仙洲。婴痼乖同好，沈情阻若抽。 叶落乍难聚，情离不可收。何日乘杯至，详观演法流。

- !Poem
  volume: 卷808_41
  title: 卷808_41余以咸亨元年在西京寻听于时与并部处一法师…聊题两绝义净
  author: 义净
  content: 【余以咸亨元年在西京寻听于时与并部处一法师…聊题两绝】 我行之数万，愁绪百重思。那教六尺影，独步五天陲。 上将可陵师，匹士志难移。如论惜短命，何得满长祇。

- !Poem
  volume: 卷808_42
  title: 卷808_42西域寺义净
  author: 义净
  content: 【西域寺】 众美仍罗列，群英已古今。也知生死分，那得不伤心。

- !Poem
  volume: 卷808_43
  title: 卷808_43道希法师求法西域终于庵摩罗跋国后…聊题一绝义净
  author: 义净
  content: 【道希法师求法西域终于庵摩罗跋国后…聊题一绝】 百苦忘劳独进影，四恩在念契流通。 如何未尽传灯志，溘然于此遇途穷。

- !Poem
  volume: 卷808_44
  title: 卷808_44行路难宝月
  author: 宝月
  content: 【行路难】 君不见，孤雁关外发，酸嘶度杨越。空城客子心肠断， 幽闺思妇气欲绝。凝霜夜下拂罗衣，浮云中断开明月。 夜夜遥遥徒相思，年年望望情不歇。取我匣中青铜镜， 情人为我除白发。行路难，行路难。夜闻南城汉使度， 使我流泪忆长安。

- !Poem
  volume: 卷808_45
  title: 卷808_45老僧（一作郑綮诗）景云
  author: 景云
  content: 【老僧（一作郑綮诗）】 日照西山雪，老僧门始开。冻瓶粘柱础，宿火焰炉灰。 童子病归去，鹿麑寒入来。斋钟知渐近，枝鸟下生台。

- !Poem
  volume: 卷808_46
  title: 卷808_46谿叟景云
  author: 景云
  content: 【谿叟】 谿翁居处静，谿鸟入门飞。早起钓鱼去，夜深乘月归。 露香菰米熟，烟暖荇丝肥。潇洒尘埃外，扁舟一草衣。

- !Poem
  volume: 卷808_47
  title: 卷808_47画松景云
  author: 景云
  content: 【画松】 画松一似真松树，且待寻思记得无。 曾在天台山上见，石桥南畔第三株。

- !Poem
  volume: 卷808_48
  title: 卷808_48送戴三征君还谷口旧居理莹
  author: 理莹
  content: 【送戴三征君还谷口旧居】 岩穴多遗秀，弓车屡远招。周王尊渭叟，颍客傲唐尧。 出处天波洽，关河地势遥。瞻星吴郡夜，作雾华山朝。 清论虚重席，闲居挂一瓢。渔歌思坐酌，宸渥宠行轺。 春为荷裳暖，霜因葛履消。层崖悬瀑溜，万壑振清飙。 谷鸟犹迁木，场驹正食苗。谢安何日起，台鼎伫君调。

- !Poem
  volume: 卷808_49
  title: 卷808_49送童子下山金地藏
  author: 金地藏
  content: 【送童子下山】 空门寂寞汝思家，礼别云房下九华。爱向竹栏骑竹马， 懒于金地聚金沙。添瓶涧底休招月，烹茗瓯中罢弄花。 好去不须频下泪，老僧相伴有烟霞。

- !Poem
  volume: 卷808_50
  title: 卷808_50题张僧繇醉僧图怀素
  author: 怀素
  content: 【题张僧繇醉僧图】 人人送酒不曾沽，终日松间挂一壶。 草圣欲成狂便发，真堪画入醉僧图。

- !Poem
  volume: 卷808_51
  title: 卷808_51寄衡岳僧怀素
  author: 怀素
  content: 【寄衡岳僧】 祝融高座对寒峰，云水昭丘几万重。 五月衲衣犹近火，起来白鹤冷青松。
