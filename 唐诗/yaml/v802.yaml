
- !Poem
  volume: 卷803_1
  title: 卷803_1酬人雨后玩竹薛涛
  author: 薛涛
  content: 【酬人雨后玩竹】 南天春雨时，那鉴雪霜姿。众类亦云茂，虚心能自持。 多留晋贤醉，早伴舜妃悲。晚岁君能赏，苍苍劲节奇。

- !Poem
  volume: 卷803_2
  title: 卷803_2春望词四首薛涛
  author: 薛涛
  content: 【春望词四首】 花开不同赏，花落不同悲。欲问相思处，花开花落时。 揽草结同心，将以遗知音。春愁正断绝，春鸟复哀吟。 风花日将老，佳期犹渺渺。不结同心人，空结同心草。 那堪花满枝，翻作两相思。玉箸垂朝镜，春风知不知。

- !Poem
  volume: 卷803_3
  title: 卷803_3宣上人见示与诸公唱和薛涛
  author: 薛涛
  content: 【宣上人见示与诸公唱和】 许厕高斋唱，涓泉定不如。可怜谯记室，流水满禅居。

- !Poem
  volume: 卷803_4
  title: 卷803_4风薛涛
  author: 薛涛
  content: 【风】 猎蕙微风远，飘弦唳一声。林梢鸣淅沥，松径夜凄清。

- !Poem
  volume: 卷803_5
  title: 卷803_5月薛涛
  author: 薛涛
  content: 【月】 魄依钩样小，扇逐汉机团。细影将圆质，人间几处看。

- !Poem
  volume: 卷803_6
  title: 卷803_6蝉薛涛
  author: 薛涛
  content: 【蝉】 露涤清音远，风吹数叶齐。声声似相接，各在一枝栖。

- !Poem
  volume: 卷803_7
  title: 卷803_7池上双鸟薛涛
  author: 薛涛
  content: 【池上双鸟】 双栖绿池上，朝暮共飞还。更忆将雏日，同心莲叶间。

- !Poem
  volume: 卷803_8
  title: 卷803_8鸳鸯草薛涛
  author: 薛涛
  content: 【鸳鸯草】 绿英满香砌，两两鸳鸯小。但娱春日长，不管秋风早。

- !Poem
  volume: 卷803_9
  title: 卷803_9罚赴边有怀上韦令公二首（一作陈情上韦令公）薛涛
  author: 薛涛
  content: 【罚赴边有怀上韦令公二首（一作陈情上韦令公）】 闻道边城苦，今来到始知。羞将门下曲，唱与陇头儿。 黠虏犹违命，烽烟直北愁。却教严谴妾，不敢向松州。

- !Poem
  volume: 卷803_10
  title: 卷803_10咏八十一颗薛涛
  author: 薛涛
  content: 【咏八十一颗】 色比丹霞朝日，形如合浦筼筜。 开时九九如数，见处双双颉颃。

- !Poem
  volume: 卷803_11
  title: 卷803_11谒巫山庙薛涛
  author: 薛涛
  content: 【谒巫山庙】 乱猿啼处访高唐，路入烟霞草木香。山色未能忘宋玉， 水声犹是哭襄王。朝朝夜夜阳台下，为雨为云楚国亡。 惆怅庙前多少柳，春来空斗画眉长。

- !Poem
  volume: 卷803_12
  title: 卷803_12牡丹薛涛
  author: 薛涛
  content: 【牡丹】 去春零落暮春时，泪湿红笺怨别离。常恐便同巫峡散， 因何重有武陵期。传情每向馨香得，不语还应彼此知。 只欲栏边安枕席，夜深闲共说相思。

- !Poem
  volume: 卷803_13
  title: 卷803_13贼平后上高相公薛涛
  author: 薛涛
  content: 【贼平后上高相公】 惊看天地白荒荒，瞥见青山旧夕阳。 始信大威能照映，由来日月借生光。

- !Poem
  volume: 卷803_14
  title: 卷803_14送友人薛涛
  author: 薛涛
  content: 【送友人】 水国蒹葭夜有霜，月寒山色共苍苍。 谁言千里自今夕，离梦杳如关塞长。

- !Poem
  volume: 卷803_15
  title: 卷803_15听僧吹芦管薛涛
  author: 薛涛
  content: 【听僧吹芦管】 晓蝉呜咽暮莺愁，言语殷勤十指头。 罢阅梵书聊一弄，散随金磬泥清秋。

- !Poem
  volume: 卷803_16
  title: 卷803_16酬郭简州寄柑子薛涛
  author: 薛涛
  content: 【酬郭简州寄柑子】 霜规不让黄金色，圆质仍含御史香。 何处同声情最异，临川太守谢家郎。

- !Poem
  volume: 卷803_17
  title: 卷803_17上川主武元衡相国二首薛涛
  author: 薛涛
  content: 【上川主武元衡相国二首】 落日重城夕雾收，玳筵雕俎荐诸侯。 因令朗月当庭燎，不使珠帘下玉钩。 东阁移尊绮席陈，貂簪龙节更宜春。 军城画角三声歇，云幕初垂红烛新。

- !Poem
  volume: 卷803_18
  title: 卷803_18忆荔枝薛涛
  author: 薛涛
  content: 【忆荔枝】 传闻象郡隔南荒，绛实丰肌不可忘。 近有青衣连楚水，素浆还得类琼浆。

- !Poem
  volume: 卷803_19
  title: 卷803_19斛石山晓望寄吕侍御薛涛
  author: 薛涛
  content: 【斛石山晓望寄吕侍御】 曦轮初转照仙扃，旋擘烟岚上窅冥。 不得玄晖同指点，天涯苍翠漫青青。

- !Poem
  volume: 卷803_20
  title: 卷803_20寄词薛涛
  author: 薛涛
  content: 【寄词】 菌阁芝楼杳霭中，霞开深见玉皇宫。 紫阳天上神仙客，称在人间立世功。

- !Poem
  volume: 卷803_21
  title: 卷803_21斛石山书事薛涛
  author: 薛涛
  content: 【斛石山书事】 王家山水画图中，意思都卢粉墨容。 今日忽登虚境望，步摇冠翠一千峰。

- !Poem
  volume: 卷803_22
  title: 卷803_22送姚员外薛涛
  author: 薛涛
  content: 【送姚员外】 万条江柳早秋枝，袅地翻风色未衰。 欲折尔来将赠别，莫教烟月两乡悲。

- !Poem
  volume: 卷803_23
  title: 卷803_23酬祝十三秀才薛涛
  author: 薛涛
  content: 【酬祝十三秀才】 浩思蓝山玉彩寒，冰囊敲碎楚金盘。 诗家利器驰声久，何用春闱榜下看。

- !Poem
  volume: 卷803_24
  title: 卷803_24别李郎中薛涛
  author: 薛涛
  content: 【别李郎中】 花落梧桐凤别凰，想登秦岭更凄凉。 安仁纵有诗将赋，一半音词杂悼亡。

- !Poem
  volume: 卷803_25
  title: 卷803_25送扶炼师薛涛
  author: 薛涛
  content: 【送扶炼师】 锦浦归舟巫峡云，绿波迢递雨纷纷。 山阴妙术人传久，也说将鹅与右军。

- !Poem
  volume: 卷803_26
  title: 卷803_26摩诃池赠萧中丞薛涛
  author: 薛涛
  content: 【摩诃池赠萧中丞】 昔以多能佐碧油，今朝同泛旧仙舟。 凄凉逝水颓波远，惟有碑泉咽不流。

- !Poem
  volume: 卷803_27
  title: 卷803_27乡思（用前韵）薛涛
  author: 薛涛
  content: 【乡思（用前韵）】 峨嵋山下水如油，怜我心同不系舟。 何日片帆离锦浦，棹声齐唱发中流。

- !Poem
  volume: 卷803_28
  title: 卷803_28和李书记席上见赠薛涛
  author: 薛涛
  content: 【和李书记席上见赠】 翩翩射策东堂秀，岂复相逢豁寸心。 借问风光为谁丽，万条丝柳翠烟深。

- !Poem
  volume: 卷803_29
  title: 卷803_29棠梨花和李太尉薛涛
  author: 薛涛
  content: 【棠梨花和李太尉】 吴均蕙圃移嘉木，正及东溪春雨时。 日晚莺啼何所为，浅深红腻压繁枝。

- !Poem
  volume: 卷803_30
  title: 卷803_30酬文使君薛涛
  author: 薛涛
  content: 【酬文使君】 延英晓拜汉恩新，五马腾骧九陌尘。 今日谢庭飞白雪，巴歌不复旧阳春。

- !Poem
  volume: 卷803_31
  title: 卷803_31酬吴随君薛涛
  author: 薛涛
  content: 【酬吴随君】 支公别墅接花扃，买得前山总未经。 入户剡溪云水满，高斋咫尺蹑青冥。

- !Poem
  volume: 卷803_32
  title: 卷803_32酬李校书薛涛
  author: 薛涛
  content: 【酬李校书】 才游象外身虽远，学茂区中事易闻。 自顾漳滨多病后，空瞻逸翮舞青云。

- !Poem
  volume: 卷803_33
  title: 卷803_33赋凌云寺二首薛涛
  author: 薛涛
  content: 【赋凌云寺二首】 闻说凌云寺里苔，风高日近绝纤埃。 横云点染芙蓉壁，似待诗人宝月来。 闻说凌云寺里花，飞空绕磴逐江斜。 有时锁得嫦娥镜，镂出瑶台五色霞。

- !Poem
  volume: 卷803_34
  title: 卷803_34九日遇雨二首薛涛
  author: 薛涛
  content: 【九日遇雨二首】 万里惊飙朔气深，江城萧索昼阴阴。 谁怜不得登山去，可惜寒芳色似金。 茱萸秋节佳期阻，金菊寒花满院香。 神女欲来知有意，先令云雨暗池塘。

- !Poem
  volume: 卷803_35
  title: 卷803_35酬雍秀才贻巴峡图薛涛
  author: 薛涛
  content: 【酬雍秀才贻巴峡图】 千叠云峰万顷湖，白波分去绕荆吴。 感君识我枕流意，重示瞿塘峡口图。

- !Poem
  volume: 卷803_36
  title: 卷803_36上王尚书薛涛
  author: 薛涛
  content: 【上王尚书】 碧玉双幢白玉郎，初辞天帝下扶桑。 手持云篆题新榜，十万人家春日长。

- !Poem
  volume: 卷803_37
  title: 卷803_37和刘宾客玉蕣薛涛
  author: 薛涛
  content: 【和刘宾客玉蕣】 琼枝的皪露珊珊，欲折如披玉彩寒。 闲拂朱房何所似，缘山偏映月轮残。

- !Poem
  volume: 卷803_38
  title: 卷803_38江边薛涛
  author: 薛涛
  content: 【江边】 西风忽报雁双双，人世心形两自降。 不为鱼肠有真诀，谁能梦梦立清江。

- !Poem
  volume: 卷803_39
  title: 卷803_39送卢员外薛涛
  author: 薛涛
  content: 【送卢员外】 玉垒山前风雪夜，锦官城外别离魂。 信陵公子如相问，长向夷门感旧恩。

- !Poem
  volume: 卷803_40
  title: 卷803_40题竹郎庙薛涛
  author: 薛涛
  content: 【题竹郎庙】 竹郎庙前多古木，夕阳沈沈山更绿。 何处江村有笛声，声声尽是迎郎曲。

- !Poem
  volume: 卷803_41
  title: 卷803_41赠苏十三中丞薛涛
  author: 薛涛
  content: 【赠苏十三中丞】 洛阳陌上埋轮气，欲逐秋空击隼飞。 今日芝泥检征诏，别须台外振霜威。

- !Poem
  volume: 卷803_42
  title: 卷803_42和郭员外题万里桥薛涛
  author: 薛涛
  content: 【和郭员外题万里桥】 万里桥头独越吟，知凭文字写愁心。 细侯风韵兼前事，不止为舟也作霖。

- !Poem
  volume: 卷803_43
  title: 卷803_43送郑眉州薛涛
  author: 薛涛
  content: 【送郑眉州】 雨暗眉山江水流，离人掩袂立高楼。 双旌千骑骈东陌，独有罗敷望上头。

- !Poem
  volume: 卷803_44
  title: 卷803_44江亭饯别（一作宴饯，一作江亭宴）薛涛
  author: 薛涛
  content: 【江亭饯别（一作宴饯，一作江亭宴）】 绿沼红泥物象幽，范汪兼倅李并州。 离亭急管四更后，不见公车心独愁。

- !Poem
  volume: 卷803_45
  title: 卷803_45海棠溪薛涛
  author: 薛涛
  content: 【海棠溪】 春教风景驻仙霞，水面鱼身总带花。 人世不思灵卉异，竞将红缬染轻沙。

- !Poem
  volume: 卷803_46
  title: 卷803_46采莲舟薛涛
  author: 薛涛
  content: 【采莲舟】 风前一叶压荷蕖，解报新秋又得鱼。 兔走乌驰人语静，满溪红袂棹歌初。

- !Poem
  volume: 卷803_47
  title: 卷803_47菱荇沼薛涛
  author: 薛涛
  content: 【菱荇沼】 水荇斜牵绿藻浮，柳丝和叶卧清流。 何时得向溪头赏，旋摘菱花旋泛舟。

- !Poem
  volume: 卷803_48
  title: 卷803_48金灯花薛涛
  author: 薛涛
  content: 【金灯花】 阑边不见蘘蘘叶，砌下惟翻艳艳丛。 细视欲将何物比，晓霞初叠赤城宫。

- !Poem
  volume: 卷803_49
  title: 卷803_49春郊游眺寄孙处士二首薛涛
  author: 薛涛
  content: 【春郊游眺寄孙处士二首】 低头久立向蔷薇，爱似零陵香惹衣。 何事碧溪孙处士，百劳东去燕西飞。 今朝纵目玩芳菲，夹缬笼裙绣地衣。 满袖满头兼手把，教人识是看花归。

- !Poem
  volume: 卷803_50
  title: 卷803_50酬杨供奉法师见招薛涛
  author: 薛涛
  content: 【酬杨供奉法师见招】 远水长流洁复清，雪窗高卧与云平。 不嫌袁室无烟火，惟笑商山有姓名。

- !Poem
  volume: 卷803_51
  title: 卷803_51试新服裁制初成三首薛涛
  author: 薛涛
  content: 【试新服裁制初成三首】 紫阳宫里赐红绡，仙雾朦胧隔海遥。 霜兔毳寒冰茧净，嫦娥笑指织星桥。 九气分为九色霞，五灵仙驭五云车。 春风因过东君舍，偷样人间染百花。 长裾本是上清仪，曾逐群仙把玉芝。 每到宫中歌舞会，折腰齐唱步虚词。

- !Poem
  volume: 卷803_52
  title: 卷803_52寄张元夫薛涛
  author: 薛涛
  content: 【寄张元夫】 前溪独立后溪行，鹭识朱衣自不惊。 借问人间愁寂意，伯牙弦绝已无声。

- !Poem
  volume: 卷803_53
  title: 卷803_53酬辛员外折花见遗薛涛
  author: 薛涛
  content: 【酬辛员外折花见遗】 青鸟东飞正落梅，衔花满口下瑶台。 一枝为授殷勤意，把向风前旋旋开。

- !Poem
  volume: 卷803_54
  title: 卷803_54赠远二首薛涛
  author: 薛涛
  content: 【赠远二首】 芙蓉新落蜀山秋，锦字开缄到是愁。 闺阁不知戎马事，月高还上望夫楼。 扰弱新蒲叶又齐，春深花落塞前溪。 知君未转秦关骑，月照千门掩袖啼。

- !Poem
  volume: 卷803_55
  title: 卷803_55秋泉薛涛
  author: 薛涛
  content: 【秋泉】 冷色初澄一带烟，幽声遥泻十丝弦。 长来枕上牵情思，不使愁人半夜眠。

- !Poem
  volume: 卷803_56
  title: 卷803_56柳絮薛涛
  author: 薛涛
  content: 【柳絮】 二月杨花轻复微，春风摇荡惹人衣。 他家本是无情物，一任南飞又北飞。

- !Poem
  volume: 卷803_57
  title: 卷803_57续嘉陵驿诗献武相国薛涛
  author: 薛涛
  content: 【续嘉陵驿诗献武相国】 蜀门西更上青天，强为公歌蜀国弦。 卓氏长卿称士女，锦江玉垒献山川。

- !Poem
  volume: 卷803_58
  title: 卷803_58段相国游武担寺，病不能从题寄薛涛
  author: 薛涛
  content: 【段相国游武担寺，病不能从题寄】 消瘦翻堪见令公，落花无那恨东风。 侬心犹道青春在，羞看飞蓬石镜中。

- !Poem
  volume: 卷803_59
  title: 卷803_59赠段校书薛涛
  author: 薛涛
  content: 【赠段校书】 公子翩翩说校书，玉弓金勒紫绡裾。 玄成莫便骄名誉，文采风流定不如。

- !Poem
  volume: 卷803_60
  title: 卷803_60十离诗·犬离主薛涛
  author: 薛涛
  content: 【十离诗·犬离主】 驯扰朱门四五年，毛香足净主人怜。 无端咬著亲情客，不得红丝毯上眠。

- !Poem
  volume: 卷803_61
  title: 卷803_61十离诗·笔离手薛涛
  author: 薛涛
  content: 【十离诗·笔离手】 越管宣毫始称情，红笺纸上撒花琼。 都缘用久锋头尽，不得羲之手里擎。

- !Poem
  volume: 卷803_62
  title: 卷803_62十离诗·马离厩薛涛
  author: 薛涛
  content: 【十离诗·马离厩】 雪耳红毛浅碧蹄，追风曾到日东西。 为惊玉貌郎君坠，不得华轩更一嘶。

- !Poem
  volume: 卷803_63
  title: 卷803_63十离诗·鹦鹉离笼薛涛
  author: 薛涛
  content: 【十离诗·鹦鹉离笼】 陇西独自一孤身，飞去飞来上锦茵。 都缘出语无方便，不得笼中再唤人。

- !Poem
  volume: 卷803_64
  title: 卷803_64十离诗·燕离巢薛涛
  author: 薛涛
  content: 【十离诗·燕离巢】 出入朱门未忍抛，主人常爱语交交。 衔泥秽污珊瑚枕，不得梁间更垒巢。

- !Poem
  volume: 卷803_65
  title: 卷803_65十离诗·珠离掌薛涛
  author: 薛涛
  content: 【十离诗·珠离掌】 皎洁圆明内外通，清光似照水晶宫。 只缘一点玷相秽，不得终宵在掌中。

- !Poem
  volume: 卷803_66
  title: 卷803_66十离诗·鱼离池薛涛
  author: 薛涛
  content: 【十离诗·鱼离池】 跳跃深池四五秋，常摇朱尾弄纶钩。 无端摆断芙蓉朵，不得清波更一游。

- !Poem
  volume: 卷803_67
  title: 卷803_67十离诗·鹰离鞲薛涛
  author: 薛涛
  content: 【十离诗·鹰离鞲】 爪利如锋眼似铃，平原捉兔称高情。 无端窜向青云外，不得君王臂上擎。

- !Poem
  volume: 卷803_68
  title: 卷803_68十离诗·竹离亭薛涛
  author: 薛涛
  content: 【十离诗·竹离亭】 蓊郁新栽四五行，常将劲节负秋霜。 为缘春笋钻墙破，不得垂阴覆玉堂。

- !Poem
  volume: 卷803_69
  title: 卷803_69十离诗·镜离台薛涛
  author: 薛涛
  content: 【十离诗·镜离台】 铸泻黄金镜始开，初生三五月裴回。 为遭无限尘蒙蔽，不得华堂上玉台。

- !Poem
  volume: 卷803_70
  title: 卷803_70酬杜舍人薛涛
  author: 薛涛
  content: 【酬杜舍人】 双鱼底事到侬家，扑手新诗片片霞。 唱到白蘋洲畔曲，芙蓉空老蜀江花。

- !Poem
  volume: 卷803_71
  title: 卷803_71筹边楼薛涛
  author: 薛涛
  content: 【筹边楼】 平临云鸟八窗秋，壮压西川四十州。 诸将莫贪羌族马，最高层处见边头。

- !Poem
  volume: 卷803_72
  title: 卷803_72赠韦校书薛涛
  author: 薛涛
  content: 【赠韦校书】 芸香误比荆山玉，那似登科甲乙年。 澹地鲜风将绮思，飘花散蕊媚青天。

- !Poem
  volume: 卷803_73
  title: 卷803_73江月楼薛涛
  author: 薛涛
  content: 【江月楼】 秋风仿佛吴江冷，鸥路参差夕阳影。垂虹纳纳卧谯门， 雉堞眈眈俯渔艇。阳安小儿拍手笑，使君幻出江南景。

- !Poem
  volume: 卷803_74
  title: 卷803_74西岩薛涛
  author: 薛涛
  content: 【西岩】 凭阑却忆骑鲸客，把酒临风手自招。 细雨声中停去马，夕阳影里乱鸣蜩。

- !Poem
  volume: 卷803_75
  title: 卷803_75罚赴边上武相公二首薛涛
  author: 薛涛
  content: 【罚赴边上武相公二首】 萤在荒芜月在天，萤飞岂到月轮边。 重光万里应相照，目断云霄信不传。 按辔岭头寒复寒，微风细雨彻心肝。 但得放儿归舍去，山水屏风永不看。

- !Poem
  volume: 卷803_76
  title: 卷803_76寄旧诗与元微之薛涛
  author: 薛涛
  content: 【寄旧诗与元微之】 诗篇调态人皆有，细腻风光我独知。月下咏花怜暗澹， 雨朝题柳为欹垂。长教碧玉藏深处，总向红笺写自随。 老大不能收拾得，与君开似教男儿。

- !Poem
  volume: 卷803_77
  title: 卷803_77句薛涛
  author: 薛涛
  content: 【句】 枝迎南北鸟，叶送往来风。（涛八九岁知声律。一日， 其父郧指井梧曰：“庭除一古桐，耸干入云中。”涛应 声云云，父愀然久之。后果入乐籍。别本载田洙遇薛涛， 有落花联句、夜月联句、四时回文折齿曲，皆后人附会， 兹概不录）
