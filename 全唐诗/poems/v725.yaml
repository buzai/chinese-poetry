
- !Poem
  volume: 卷726_1
  title: 卷726_1和三乡诗（会昌时有女子题诗三乡驿和者十人）陆贞洞
  author: 陆贞洞
  content: 【和三乡诗（会昌时有女子题诗三乡驿和者十人）】 惆怅残花怨暮春，孤鸾舞镜倍伤神。 清词好个干人事，疑是文姬第二身。

- !Poem
  volume: 卷726_2
  title: 卷726_2和三乡诗刘谷
  author: 刘谷
  content: 【和三乡诗】 兰蕙芬香见玉姿，路傍花笑景迟迟。 苎萝山下无穷意，并在三乡惜别时。

- !Poem
  volume: 卷726_3
  title: 卷726_3和三乡诗王祝
  author: 王祝
  content: 【和三乡诗】 女几山前岚气低，佳人留恨此中题。 不知云雨归何处，空使王孙见即迷。

- !Poem
  volume: 卷726_4
  title: 卷726_4和三乡诗王涤
  author: 王涤
  content: 【和三乡诗】 浣纱游女出关东，旧迹新词一梦中。 槐陌柳亭何限事，年年回首向春风。

- !Poem
  volume: 卷726_5
  title: 卷726_5和三乡诗韦冰
  author: 韦冰
  content: 【和三乡诗】 来时欢笑去时哀，家国迢迢向越台。 待写百年幽思尽，故宫流水莫相催。

- !Poem
  volume: 卷726_6
  title: 卷726_6和三乡诗李昌邺
  author: 李昌邺
  content: 【和三乡诗】 红粉萧娘手自题，分明幽怨发云闺。 不应更学文君去，泣向残花归剡溪。

- !Poem
  volume: 卷726_7
  title: 卷726_7和三乡诗王硕
  author: 王硕
  content: 【和三乡诗】 无姓无名越水滨，芳词空怨路傍人。 莫教才子偏惆怅，宋玉东家是旧邻。

- !Poem
  volume: 卷726_8
  title: 卷726_8和三乡诗李缟
  author: 李缟
  content: 【和三乡诗】 会稽王谢两风流，王子沉沦谢女愁。 归思若随文字在，路傍空为感千秋。

- !Poem
  volume: 卷726_9
  title: 卷726_9和三乡诗张绮
  author: 张绮
  content: 【和三乡诗】 洛川依旧好风光，莲帐无因见女郎。 云雨散来音信断，此生遗恨寄三乡。

- !Poem
  volume: 卷726_10
  title: 卷726_10和三乡诗高衢
  author: 高衢
  content: 【和三乡诗】 南北千山与万山，轩车谁不思乡关。 独留芳翰悲前迹，陌上恐伤桃李颜。

- !Poem
  volume: 卷726_11
  title: 卷726_11复睹三乡题处留赠贾驰
  author: 贾驰
  content: 【复睹三乡题处留赠】 壁古字未灭，声长响不绝。蕙质本如云，松心应耐雪。 耿耿离幽谷，悠悠望瓯越。杞妇哭夫时，城崩无此说。

- !Poem
  volume: 卷726_12
  title: 卷726_12秋入关贾驰
  author: 贾驰
  content: 【秋入关】 河上微风来，关头树初湿。今朝关城吏，又见孤客入。 上国谁与期，西来徒自急。

- !Poem
  volume: 卷726_13
  title: 卷726_13咏手二首赵光远
  author: 赵光远
  content: 【咏手二首】 妆成皓腕洗凝脂，背接红巾掬水时。薄雾袖中拈玉斝， 斜阳屏上撚青丝。唤人急拍临前槛，摘杏高揎近曲池。 好是琵琶弦畔见，细圆无节玉参差。 撚玉搓琼软复圆，绿窗谁见上琴弦。慢笼彩笔闲书字， 斜指瑶阶笑打钱。炉面试香添麝炷，舌头轻点贴金钿。 象床珍簟宫棋处，拈定文楸占角边。

- !Poem
  volume: 卷726_14
  title: 卷726_14题妓莱儿壁（一作题北里妓人壁）赵光远
  author: 赵光远
  content: 【题妓莱儿壁（一作题北里妓人壁）】 鱼钥兽环斜掩门，萋萋芳草忆王孙。醉凭青琐窥韩寿， 闲掷金梭恼谢鲲。不夜珠光连玉匣，辟寒钗影落瑶尊。 欲知肠断相思处，役尽江淹别后魂。

- !Poem
  volume: 卷726_15
  title: 卷726_15题兴化高田院桥亭郑良士
  author: 郑良士
  content: 【题兴化高田院桥亭】 到此溪亭上，浮生始觉非。野僧还惜别，游客亦忘归。 月满千岩静，风清一磬微。何时脱尘役，杖履愿相依。

- !Poem
  volume: 卷726_16
  title: 卷726_16游九鲤湖郑良士
  author: 郑良士
  content: 【游九鲤湖】 仄径倾崖不可通，湖岚林霭共溟蒙。九溪瀑影飞花外， 万树春声细雨中。覆石云闲丹灶冷，采芝人去洞门空。 我来不乞邯郸梦，取醉聊乘郑国风。

- !Poem
  volume: 卷726_17
  title: 卷726_17寄富洋院禅者郑良士
  author: 郑良士
  content: 【寄富洋院禅者】 画破青山路一条，走鞭飞盖去何遥。碍天岩树春先冷， 锁院溪云昼不销。霅上茗芽因客煮，海南沈屑为斋烧。 谁能学得空门士，冷却心灰守寂寥。

- !Poem
  volume: 卷726_18
  title: 卷726_18赠翁承赞漆林书堂诗萧项
  author: 萧项
  content: 【赠翁承赞漆林书堂诗】 轺车故国世应稀，昔日书堂二纪归。手植松筠同茂盛， 身荣金紫倍光辉。入门邻里喧迎接，列坐儿童见等威。 却对芸窗勤苦处，举头全是锦为衣。
