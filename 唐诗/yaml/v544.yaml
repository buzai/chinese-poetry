
- !Poem
  volume: 卷545_1
  title: 卷545_1禁署早春晴望刘得仁
  author: 刘得仁
  content: 【禁署早春晴望】 御林闻有早莺声，玉槛春香九陌晴。寒著霁云归紫阁， 暖浮佳气动芳城。宫池日到冰初解，辇路风吹草欲生。 鸳侣此时皆赋咏，商山雪在思尤清。

- !Poem
  volume: 卷545_2
  title: 卷545_2山中寻道人不遇刘得仁
  author: 刘得仁
  content: 【山中寻道人不遇】 年过弱冠风尘里，常拟随师学炼形。石路特来寻道者， 云房空见有仙经。棋于松底留残局，鹤向潭边退数翎。 便欲此居闲到老，先生何日下青冥。

- !Poem
  volume: 卷545_3
  title: 卷545_3赠敬晊助教二首（一作无可诗）刘得仁
  author: 刘得仁
  content: 【赠敬晊助教二首（一作无可诗）】 到来常听说清虚，手把玄元七字书。仙籍不知名姓有， 道情惟见往来疏。已能绝粒无饥色，早晚休官买隐居。 便欲去随为弟子，片云孤鹤可相于。 街西静观求居处，不到权门到寺频。禁掖人知连状荐， 国庠官满一家贫。清仪称是蓬瀛客，直气堪为谏诤臣。 自顾无成年渐长，报恩惟愿杀微身。

- !Poem
  volume: 卷545_4
  title: 卷545_4送祖山人归山刘得仁
  author: 刘得仁
  content: 【送祖山人归山】 独来朝市笑浮云，却忆烟霞出帝城。不说金丹能点化， 空教弟子学长生。壶中泻酒看云影，洞里逢师下鹤迎。 料得仙家玉牌上，已镌白日上升名。

- !Poem
  volume: 卷545_5
  title: 卷545_5监试莲花峰刘得仁
  author: 刘得仁
  content: 【监试莲花峰】 太华万馀重，岧峣只此峰。当秋倚寥泬，入望似芙蓉。 翠拔千寻直，青危一朵秾。气分毛女秀，灵有羽人踪。 倒影侵官路，流香激庙松。尘埃终不及，车马自憧憧。

- !Poem
  volume: 卷545_6
  title: 卷545_6京兆府试目极千里刘得仁
  author: 刘得仁
  content: 【京兆府试目极千里】 献赋多年客，低眉恨不前。此心常郁矣，纵目忽超然。 送骥登长路，看鸿入远天。古墟烟幂幂，穷野草绵绵。 树与金城接，山疑桂水连。何当开霁日，无物翳平川。

- !Poem
  volume: 卷545_7
  title: 卷545_7寻陈处士山堂刘得仁
  author: 刘得仁
  content: 【寻陈处士山堂】 步溪凡几转，始得见幽踪。路隐千根树，门开万仞峰。 片云生石窦，浅水卧枯松。穷谷风光冷，深山翠碧浓。 鹤看空里过，仙向坐中逢。底露秋潭水，声微暮观钟。 他年来此定，异日愿相容。且喜今归去，人间事更慵。

- !Poem
  volume: 卷545_8
  title: 卷545_8题从伯舍人道正里南园刘得仁
  author: 刘得仁
  content: 【题从伯舍人道正里南园】 帝里馀新第，朱门面碧岑。曙堂增爽气，乔木动清阴。 直去亲瑶陛，朝回在竹林。风流才子调，好尚古人心。 薜荔遮窗暗，莓苔近井深。礼无青草隔，诗共白衣吟。 轩静留孤鹤，庭虚到远砧。掩关裁凤诏，开镜理琼簪。 种植今如此，尘埃永不侵。云奔投刺者，日日待为霖。

- !Poem
  volume: 卷545_9
  title: 卷545_9赋得听松声刘得仁
  author: 刘得仁
  content: 【赋得听松声】 庭际微风动，高松韵自生。听时无物乱，尽日觉神清。 强与幽泉并，翻嫌细雨并。拂空增鹤唳，过牖合琴声。 况复当秋暮，偏宜在月明。不知深涧底，萧瑟有谁听。

- !Poem
  volume: 卷545_10
  title: 卷545_10宿普济寺刘得仁
  author: 刘得仁
  content: 【宿普济寺】 京寺数何穷，清幽此不同。曲江临阁北，御苑自墙东。 广陌车音急，危楼夕景通。乱峰沉暝野，毒暑过秋空。 幡飏虚无里，星生杳霭中。月光笼月殿，莲气入莲宫。 缀草凉天露，吹人古木风。饮茶除假寐，闻磬释尘蒙。 童子眠苔净，高僧话漏终。待鸣晓钟后，万井复朣胧。

- !Poem
  volume: 卷545_11
  title: 卷545_11和郑校书夏日游郑泉刘得仁
  author: 刘得仁
  content: 【和郑校书夏日游郑泉】 太虚悬畏景，古木蔽清阴。爰有泉堪挹，闲思日可寻。 来闻鸣滴滴，照竦碧沈沈。几脉成溪壑，何人测浅深。 澄时无一物，分处历千林。净溉灵根药，凉浮玉翅禽。 饮疑蠲宿疾，见自失烦襟。僧共云前濑，龙和月下吟。 叠光轻吹动，彻底晓霞侵。不用频游去，令君少进心。

- !Poem
  volume: 卷545_12
  title: 卷545_12和段校书冬夕寄题庐山刘得仁
  author: 刘得仁
  content: 【和段校书冬夕寄题庐山】 名高身未到，此恨蓄多时。是夕吟因话，他年必去随。 尝闻庐岳顶，半入楚江湄。几处悬崖上，千寻瀑布垂。 炉峰松淅沥，湓浦柳参差。日色连湖白，钟声拂浪迟。 烟梯缘薜荔，岳寺步欹危。地本饶灵草，林曾出祖师。 石楼霞耀壁，猿树鹤分枝。细径萦岩末，高窗见海涯。 嵌空寒更极，寂寞夜尤思。阴谷冰埋术，仙田雪覆芝。 乱泉禅客濑，异迹逸人知。藓室新开灶，柽潭未了棋。 如何遂闲放，长得在希夷。空务渔樵事，方无道路悲。 谢公台尚在，陶令柳潜衰。尘外难相许，人间贵迹遗。 虽怀丹桂影，不忘白云期。仁者终携手，今朝预赋诗。

- !Poem
  volume: 卷545_13
  title: 卷545_13书事寄万年厉员外刘得仁
  author: 刘得仁
  content: 【书事寄万年厉员外】 帝城皆剧县，令尹美居东。遂拜赵张下，暂离星象中。 拥归从北阙，送上动南宫。紫禁黄山绕，沧溟素浐通。 封疆亲日月，邑里出王公。赋税充天府，歌谣入圣聪。 土膏寒麦覆，人海昼尘蒙。廨宇松连翠，朝街火散红。 文场新桂茂，粉署旧兰崇。留客挥盈爵，抽毫咏早鸿。 前驺潘岳贵，故里邵平穷。劝隐莲峰久，期耕树谷同。 凫飞将去叶，剑气尚埋丰。何必华阴土，方垂拂拭功。

- !Poem
  volume: 卷545_14
  title: 卷545_14上姚谏议刘得仁
  author: 刘得仁
  content: 【上姚谏议】 高文与盛德，皆谓古无伦。圣代生才子，明庭有谏臣。 已瞻龙衮近，渐向凤池新。却忆波涛郡，来时岛屿春。 名因诗句大，家似布衣贫。曾暗投新轴，频闻奖滞身。 照吟清夕月，送药紫霞人。终计依门馆，何疑不化鳞。

- !Poem
  volume: 卷545_15
  title: 卷545_15上翰林丁学士刘得仁
  author: 刘得仁
  content: 【上翰林丁学士】 今代如尧代，征贤察众情。久聆推行实，然后佐聪明。 官自文华重，恩因顾问生。词人求作称，天子许和羹。 御柳凋霜晚，宫泉滴月清。直庐寒漏近，秋烛白麻成。 玉殿移时对，金舆数侍行。赐衣香未散，借马色难名。 时辈何偏羡，儒流此最荣。终当闻燮理，寰宇永升平。

- !Poem
  volume: 卷545_16
  title: 卷545_16二（一本将后四句作下第吟绝句）刘得仁
  author: 刘得仁
  content: 【二（一本将后四句作下第吟绝句）】 何处访岐路，青云但忆归。风尘数年限，门馆一生依。 外族帝王是，中朝亲旧稀。翻令浮议者，不许九霄飞。

- !Poem
  volume: 卷545_17
  title: 卷545_17山中舒怀寄上丁学士刘得仁
  author: 刘得仁
  content: 【山中舒怀寄上丁学士】 五字投精鉴，惭非大雅词。本求闲赐览，岂料便蒙知。 幽拙欣殊幸，提携更不疑。弱苗须雨长，懒翼在风吹。 砺镞端杨叶，光门待桂枝。计闻尘里誉，因和禁中诗。

- !Poem
  volume: 卷545_18
  title: 卷545_18莺出谷刘得仁
  author: 刘得仁
  content: 【莺出谷】 东风潜启物，动息意皆新。此鸟从幽谷，依林报早春。 出寒虽未及，振羽渐能频。稍类冲天鹤，多随折桂人。 尊前喧有语，花里昼藏身。若向秾华处，馀禽不见亲。

- !Poem
  volume: 卷545_19
  title: 卷545_19哭翰林丁侍郎刘得仁
  author: 刘得仁
  content: 【哭翰林丁侍郎】 相知出肺腑，非旧亦非亲。每见云霄侣，多扬鄙拙身。 即期扶泰运，岂料哭贤人。应是随先帝，依前作近臣。 平生任公直，爱弟尚风尘。宅闭青松古，坟临赤水新。 官清仍齿壮，儿小复家贫。惆怅天难问，空流泪满巾。

- !Poem
  volume: 卷545_20
  title: 卷545_20陈情上李景让大夫刘得仁
  author: 刘得仁
  content: 【陈情上李景让大夫】 一被浮名误，旋遭白发侵。裴回恋明主，梦寐在秋岑。 遇物唯多感，居常只是吟。待时钳定口，经事压低心。 辛苦文场久，因缘戚里深。老迷新道路，贫卖旧园林。 晴赏行闻水，宵棋坐见参。龟留闲去问，僧约偶来寻。 望喜潜凭鹊，娱情愿有琴。此生如遂意，誓死报知音。 上德怜孤直，唯公拔陆沉。丘山恩忽被，蝼蚁力难任。 作鉴明同日，听言重若金。从兹更无限，翘足俟为霖。

- !Poem
  volume: 卷545_21
  title: 卷545_21和郑先辈谢秩闲居寓书所怀刘得仁
  author: 刘得仁
  content: 【和郑先辈谢秩闲居寓书所怀】 西风日夜吹，万木共离披。近甸新晴后，高人得意时。 暂闲心亦泰，论道面难欺。把笔还诗债，将琴当酒资。 蓝衫悬竹桁，乌帽挂松枝。名占文章重，官归谏宪迟。 生涯贫帝里，公议到台司。室冷沾苔藓，门清绝路岐。 莫言邻白屋，即贺立丹墀。岂虑尘埃久，云霄故有期。

- !Poem
  volume: 卷545_22
  title: 卷545_22病中晨起即事寄场中往还刘得仁
  author: 刘得仁
  content: 【病中晨起即事寄场中往还】 昨日离尘里，今朝懒已成。岂能为久隐，更欲泥浮名。 虚牖晨光白，幽园晓气清。戴沙寻水去，披雾入林行。 叠叶孤禽在，初阳半树明。桑麻新雨润，芦荻古波声。 易向田家熟，元于世路生。病多三径塞，吟苦四邻惊。

- !Poem
  volume: 卷545_23
  title: 卷545_23悲老宫人刘得仁
  author: 刘得仁
  content: 【悲老宫人】 白发宫娃不解悲，满头犹自插花枝。 曾缘玉貌君王宠，准拟人看似旧时。

- !Poem
  volume: 卷545_24
  title: 卷545_24村中闲步刘得仁
  author: 刘得仁
  content: 【村中闲步】 闲共野人临野水，新秋高树挂清晖。 不知尘里无穷事，白鸟双飞入翠微。

- !Poem
  volume: 卷545_25
  title: 卷545_25上巳日刘得仁
  author: 刘得仁
  content: 【上巳日】 未敢分明赏物华，十年如见梦中花。 游人过尽衡门掩，独自凭栏到日斜。

- !Poem
  volume: 卷545_26
  title: 卷545_26省试日上崔侍郎四首刘得仁
  author: 刘得仁
  content: 【省试日上崔侍郎四首】 衣上年年泪血痕，只将怀抱诉乾坤。 如今主圣臣贤日，岂致人间一物冤。 如病如痴二十秋，求名难得又难休。 回看骨肉须堪耻，一著麻衣便白头。 戚里称儒愧小才，礼闱公道此时开。 他人何事虚相指，明主无私不是媒。 方寸终朝似火然，为求白日上青天。 自嗟辜负平生眼，不识春光二十年。

- !Poem
  volume: 卷545_27
  title: 卷545_27秋夜刘得仁
  author: 刘得仁
  content: 【秋夜】 秋气满堂孤烛冷，清宵无寐忆山归。 窗前月过三更后，细竹吟风似雨微。

- !Poem
  volume: 卷545_28
  title: 卷545_28长门怨刘得仁
  author: 刘得仁
  content: 【长门怨】 争得一人闻此怨，长门深夜有妍姝。 早知雨露翻相误，只插荆钗嫁匹夫。

- !Poem
  volume: 卷545_29
  title: 卷545_29贾妇怨刘得仁
  author: 刘得仁
  content: 【贾妇怨】 嫁与商人头欲白，未曾一日得双行。 任君逐利轻江海，莫把风涛似妾轻。

- !Poem
  volume: 卷545_30
  title: 卷545_30寄友人刘得仁
  author: 刘得仁
  content: 【寄友人】 风飒沉思眼忽开，尘埃污得是庸才。 那堪更见巢松鹤，飞入青云不下来。

- !Poem
  volume: 卷545_31
  title: 卷545_31晏起刘得仁
  author: 刘得仁
  content: 【晏起】 日过辰时犹在梦，客来应笑也求名。 浮生自得长高枕，不向人间与命争。

- !Poem
  volume: 卷545_32
  title: 卷545_32马上别单于刘评事（时太和公主还京，评事罢举起职）刘得仁
  author: 刘得仁
  content: 【马上别单于刘评事（时太和公主还京，评事罢举起职）】 庙谋宏远人难测，公主生还帝感深。 天下底平须共喜，一时闲事莫惊心。

- !Poem
  volume: 卷545_33
  title: 卷545_33赠从弟谷刘得仁
  author: 刘得仁
  content: 【赠从弟谷】 此世荣枯岂足惊，相逢惟要眼长青。 从来不爱三闾死，今日凭君莫独醒。

- !Poem
  volume: 卷545_34
  title: 卷545_34别山居刘得仁
  author: 刘得仁
  content: 【别山居】 万壑千岩景象开，登临未足又须回。 凭师莫断松间路，秋月圆时弟子来。

- !Poem
  volume: 卷545_35
  title: 卷545_35赠道人刘得仁
  author: 刘得仁
  content: 【赠道人】 长在城中无定业，卖丹磨镜两途贫。 三山来往寻常事，不省曾惊市井人。

- !Poem
  volume: 卷545_36
  title: 卷545_36对月寄同志刘得仁
  author: 刘得仁
  content: 【对月寄同志】 霜满中庭月在林，塞鸿频过又更深。 支颐不语相思坐，料得君心似我心。

- !Poem
  volume: 卷545_37
  title: 卷545_37忆鹤刘得仁
  author: 刘得仁
  content: 【忆鹤】 白丝翎羽丹砂顶，晓度秋烟出翠微。 来向孤松枝上立，见人吟苦却高飞。

- !Poem
  volume: 卷545_38
  title: 卷545_38云门寺刘得仁
  author: 刘得仁
  content: 【云门寺】 上方僧又起，清磬出林初。吟苦晓灯暗，露零秋草疏。 旧山多梦到，流水送愁馀。寄寺欲经岁，惭无亲故书。

- !Poem
  volume: 卷545_39
  title: 卷545_39中秋宿邓逸人居刘得仁
  author: 刘得仁
  content: 【中秋宿邓逸人居】 偶与山僧宿，吟诗坐到明。夜凉耽月色，秋渴漱泉声。 涧木如竿耸，窗云作片生。白衣闲自贵，不揖汉公卿。

- !Poem
  volume: 卷545_40
  title: 卷545_40句刘得仁
  author: 刘得仁
  content: 【句】 外家虽是帝，当路且无亲。（《读书志》） 白日只如哭，黄泉免恨无。（哭贾岛，以下《吟窗杂录》） 身闲甘旨下，白发太平人。 同游芳草寺，见示白云诗。（以下《海录碎事》） 犹祈启金口，一为动文权。 深山寺路千层石，竹杖棕鞋便可登。
