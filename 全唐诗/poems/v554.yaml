
- !Poem
  volume: 卷555_1
  title: 卷555_1校猎曲马戴
  author: 马戴
  content: 【校猎曲】 楚子畋郊野，布罟笼天涯。浮云张作罗，万草结成罝。 意在绝飞鸟，臂弓腰镆铘。远将射勾践，次欲诛夫差。 壮志一朝尽，他□□繁华。当时能猎贤，保国兼保家。

- !Poem
  volume: 卷555_2
  title: 卷555_2蛮家马戴
  author: 马戴
  content: 【蛮家】 领得卖珠钱，还归铜柱边。看儿调小象，打鼓放新船。 醉后眠神树，耕时语瘴烟。又逢衰蹇老，相问莫知年。

- !Poem
  volume: 卷555_3
  title: 卷555_3春思马戴
  author: 马戴
  content: 【春思】 初日照杨柳，玉楼含翠阴。啼春独鸟思，望远佳人心。 幽怨贮瑶瑟，韶光凝碧林。所思曾不见，芳草意空深。

- !Poem
  volume: 卷555_4
  title: 卷555_4送从叔赴南海幕马戴
  author: 马戴
  content: 【送从叔赴南海幕】 洞庭秋色起，哀狖更难闻。身往海边郡，帆悬天际云。 炎州罗翠鸟，瘴岭控蛮军。信息来非易，堪悲此路分。

- !Poem
  volume: 卷555_5
  title: 卷555_5江行留别马戴
  author: 马戴
  content: 【江行留别】 吴楚半秋色，渡江逢苇花。云侵帆影尽，风逼雁行斜。 返照开岚翠，寒潮荡浦沙。余将何所往，海峤拟营家。

- !Poem
  volume: 卷555_6
  title: 卷555_6将别寄友人马戴
  author: 马戴
  content: 【将别寄友人】 帝乡归未得，辛苦事羁游。别馆一尊酒，客程千里秋。 霜风红叶寺，夜雨白蘋洲。长恐此时泪，不禁和恨流。

- !Poem
  volume: 卷555_7
  title: 卷555_7客行马戴
  author: 马戴
  content: 【客行】 路岐长不尽，客恨杳难通。芦荻晚汀雨，柳花南浦风。 乱钟嘶马急，残日半帆红。却羡渔樵侣，闲歌落照中。

- !Poem
  volume: 卷555_8
  title: 卷555_8过野叟居马戴
  author: 马戴
  content: 【过野叟居】 野人闲种树，树老野人前。居止白云内，渔樵沧海边。 呼儿采山药，放犊饮溪泉。自著养生论，无烦忧暮年。

- !Poem
  volume: 卷555_9
  title: 卷555_9答光州王使君马戴
  author: 马戴
  content: 【答光州王使君】 信来淮上郡，楚岫入秦云。自顾为儒者，何由答使君。 蜕风蝉半失，阻雨雁频闻。欲识平生分，他时别纪勋。

- !Poem
  volume: 卷555_10
  title: 卷555_10下第再过崔邵池阳居马戴
  author: 马戴
  content: 【下第再过崔邵池阳居】 岂无故乡路，路远未成归。关内相知少，海边来信稀。 离云空石穴，芳草偃郊扉。谢子一留宿，此心聊息机。

- !Poem
  volume: 卷555_11
  title: 卷555_11夕次淮口马戴
  author: 马戴
  content: 【夕次淮口】 天涯秋光尽，木末群鸟还。夜久游子息，月明岐路闲。 风生淮水上，帆落楚云间。此意竟谁见，行行非故关。

- !Poem
  volume: 卷555_12
  title: 卷555_12落日怅望马戴
  author: 马戴
  content: 【落日怅望】 孤云与归鸟，千里片时间。念我一何滞，辞家久未还。 微阳下乔木，远色隐秋山。临水不敢照，恐惊平昔颜。

- !Poem
  volume: 卷555_13
  title: 卷555_13早发故山作马戴
  author: 马戴
  content: 【早发故山作】 云门夹峭石，石路荫长松。谷响猿相应，山深水复重。 餐霞人不见，采药客犹逢。独宿灵潭侧，时闻岳顶钟。

- !Poem
  volume: 卷555_14
  title: 卷555_14下第别郜扶（一作大，一作秩）马戴
  author: 马戴
  content: 【下第别郜扶（一作大，一作秩）】 穷途别故人，京洛泣风尘。在世即应老，他乡又欲春。 平生空志学，晚岁拙谋身。静话归休计，唯将海上亲。

- !Poem
  volume: 卷555_15
  title: 卷555_15寄终南真空禅师马戴
  author: 马戴
  content: 【寄终南真空禅师】 闲想白云外，了然清净僧。松门山半寺，夜雨佛前灯。 此境可长住，浮生自不能。一从林下别，瀑布几成冰。

- !Poem
  volume: 卷555_16
  title: 卷555_16长安寓居寄赠贾岛（一作长安赠贾岛）马戴
  author: 马戴
  content: 【长安寓居寄赠贾岛（一作长安赠贾岛）】 岁暮见华发，平生志半空。孤云不我弃，归隐与谁同。 枉道紫宸谒，妨栽丹桂丛。何如随野鹿，栖止石岩中。

- !Poem
  volume: 卷555_17
  title: 卷555_17秋郊夕望马戴
  author: 马戴
  content: 【秋郊夕望】 度鸟向栖急，阴虫逢夜多。馀霞媚秋汉，迥月濯沧波。 蔓草将萎绝，流年其奈何。耿然摇落思，独酌不成歌。

- !Poem
  volume: 卷555_18
  title: 卷555_18赠越客马戴
  author: 马戴
  content: 【赠越客】 故国波涛隔，明时已久留。献书双阙晚，看月五陵秋。 南棹何时返，长江忆共游。遥知钓船畔，相望在汀洲。

- !Poem
  volume: 卷555_19
  title: 卷555_19送顾非熊下第归江南马戴
  author: 马戴
  content: 【送顾非熊下第归江南】 无成西别秦，返驾江南春。草际楚田雁，舟中吴苑人。 残云挂绝岛，迥树入通津。想到长洲日，门前多白蘋。

- !Poem
  volume: 卷555_20
  title: 卷555_20汧上劝旧友马戴
  author: 马戴
  content: 【汧上劝旧友】 斗酒故人同，长歌起北风。斜阳高垒闭，秋角暮山空。 雁叫寒流上，萤飞薄雾中。坐来生白发，况复久从戎。

- !Poem
  volume: 卷555_21
  title: 卷555_21送狄参军赴杭州马戴
  author: 马戴
  content: 【送狄参军赴杭州】 新官非次受，圣主宠前勋。关雪发车晚，风涛挂席闻。 海门山叠翠，湖岸郡藏云。执简从公后，髯参岂胜君。

- !Poem
  volume: 卷555_22
  title: 卷555_22过故人所迁新居马戴
  author: 马戴
  content: 【过故人所迁新居】 金马诏何晚，茂陵居近修。客来云雨散，鸟下梧桐秋。 迥汉衔天阙，遥泉响御沟。坐看凉月上，为子一淹留。

- !Poem
  volume: 卷555_23
  title: 卷555_23落照（一作耿湋诗）马戴
  author: 马戴
  content: 【落照（一作耿湋诗）】 照曜天山外，飞鸦几共过。微红拂秋汉，片白透长波。 影促寒汀薄，光残古木多。金霞与云气，散漫复相和。

- !Poem
  volume: 卷555_24
  title: 卷555_24宿崔邵池阳别墅马戴
  author: 马戴
  content: 【宿崔邵池阳别墅】 杨柳色已改，郊原日复低。烟生寒渚上，霞散乱山西。 待月人相对，惊风雁不齐。此心君莫问，旧国去将迷。

- !Poem
  volume: 卷555_25
  title: 卷555_25楚江怀古三首马戴
  author: 马戴
  content: 【楚江怀古三首】 露气寒光集，微阳下楚丘。猿啼洞庭树，人在木兰舟。 广泽生明月，苍山夹乱流。云中君不降，竟夕自悲秋。 惊鸟去无际，寒蛩鸣我傍。芦洲生早雾，兰隰下微霜。 列宿分穷野，空流注大荒。看山候明月，聊自整云装。 野风吹蕙带，骤雨滴兰桡。屈宋魂冥寞，江山思寂寥。 阴霓侵晚景，海树入回潮。欲折寒芳荐，明神讵可招。

- !Poem
  volume: 卷555_26
  title: 卷555_26远水马戴
  author: 马戴
  content: 【远水】 荡漾空沙际，虚明入远天。秋光照不极，鸟影去无边。 势引长云断，波轻片雪连。汀洲杳难到，万古覆苍烟。

- !Poem
  volume: 卷555_27
  title: 卷555_27夕发邠宁寄从弟（一作寄舒从事）马戴
  author: 马戴
  content: 【夕发邠宁寄从弟（一作寄舒从事）】 半酣走马别，别后锁边城。日落月未上，鸟栖人独行。 方驰故国恋，复怆长年情。入夜不能息，何当闲此生。

- !Poem
  volume: 卷555_28
  title: 卷555_28赠别北客马戴
  author: 马戴
  content: 【赠别北客】 君生游侠地，感激气何高。饮尽玉壶酒，赠留金错刀。 雁关飞霰雪，鲸海落云涛。决去如征鸟，离心空自劳。

- !Poem
  volume: 卷555_29
  title: 卷555_29夜下湘中马戴
  author: 马戴
  content: 【夜下湘中】 洞庭人夜别，孤棹下湘中。露洗寒山遍，波摇楚月空。 密林飞暗狖，广泽发鸣鸿。行值扬帆者，江分又不同。

- !Poem
  volume: 卷555_30
  title: 卷555_30送吕郎中牧东海郡马戴
  author: 马戴
  content: 【送吕郎中牧东海郡】 假道经淮泗，樯乌集隼旟。芜城沙菼接，波岛石林疏。 海鹤空庭下，夷人远岸居。山乡足遗老，伫听荐贤书。

- !Poem
  volume: 卷555_31
  title: 卷555_31山行偶作马戴
  author: 马戴
  content: 【山行偶作】 缘危路忽穷，投宿值樵翁。鸟下山含暝，蝉鸣露滴空。 石门斜月入，云窦暗泉通。寂寞生幽思，心疑旧隐同。

- !Poem
  volume: 卷555_32
  title: 卷555_32巴江夜猿马戴
  author: 马戴
  content: 【巴江夜猿】 日饮巴江水，还啼巴岸边。秋声巫峡断，夜影楚云连。 露滴青枫树，山空明月天。谁知泊船者，听此不能眠。

- !Poem
  volume: 卷555_33
  title: 卷555_33送田使君牧蔡州马戴
  author: 马戴
  content: 【送田使君牧蔡州】 主意思政理，牧人官不轻。树多淮右地，山远汝南城。 望稼周田隔，登楼楚月生。悬知蒋亭下，渚鹤伴闲行。

- !Poem
  volume: 卷555_34
  title: 卷555_34雀台怨马戴
  author: 马戴
  content: 【雀台怨】 魏宫歌舞地，蝶戏鸟还鸣。玉座人难到，铜台雨滴平。 西陵树不见，漳浦草空生。万恨尽埋此，徒悬千载名。

- !Poem
  volume: 卷555_35
  title: 卷555_35早发故园马戴
  author: 马戴
  content: 【早发故园】 语别在中夜，登车离故乡。曙钟寒出岳，残月迥凝霜。 风柳条多折，沙云气尽黄。行逢海西雁，零落不成行。

- !Poem
  volume: 卷555_36
  title: 卷555_36赠别江客马戴
  author: 马戴
  content: 【赠别江客】 湘中有岑穴，君去挂帆过。露细蒹葭广，潮回岛屿多。 汀洲延夕照，枫叶坠寒波。应使同渔者，生涯许钓歌。

- !Poem
  volume: 卷555_37
  title: 卷555_37宿翠微寺马戴
  author: 马戴
  content: 【宿翠微寺】 处处松阴满，樵开一径通。鸟归云壑静，僧语石楼空。 积翠含微月，遥泉韵细风。经行心不厌，忆在故山中。

- !Poem
  volume: 卷555_38
  title: 卷555_38霁后寄白阁僧马戴
  author: 马戴
  content: 【霁后寄白阁僧】 苍翠霾高雪，西峰鸟外看。久披山衲坏，孤坐石床寒。 盥手水泉滴，燃灯夜烧残。终期老云峤，煮药伴中餐。

- !Poem
  volume: 卷555_39
  title: 卷555_39送僧归金山寺马戴
  author: 马戴
  content: 【送僧归金山寺】 金陵山色里，蝉急向秋分。迥寺横洲岛，归僧渡水云。 夕阳依岸尽，清磬隔潮闻。遥想禅林下，炉香带月焚。

- !Poem
  volume: 卷555_40
  title: 卷555_40新秋雨霁宿王处士东郊马戴
  author: 马戴
  content: 【新秋雨霁宿王处士东郊】 夕阳逢一雨，夜木洗清阴。露气竹窗静，秋光云月深。 煎尝灵药味，话及故山心。得意两不寐，微风生玉琴。

- !Poem
  volume: 卷555_41
  title: 卷555_41关山曲二首马戴
  author: 马戴
  content: 【关山曲二首】 金甲耀兜鍪，黄金拂紫骝。叛羌旗下戮，陷壁夜中收。 霜霰戎衣月，关河碛气秋。箭疮殊未合，更遣击兰州。 火发龙山北，中宵易左贤。勒兵临汉水，惊雁散胡天。 木落防河急，军孤受敌偏。犹闻汉皇怒，按剑待开边。

- !Poem
  volume: 卷555_42
  title: 卷555_42塞下曲二首马戴
  author: 马戴
  content: 【塞下曲二首】 旌旗倒北风，霜霰逐南鸿。夜救龙城急，朝焚虏帐空。 骨销金镞在，鬓改玉关中。却想羲轩氏，无人尚战功。 广漠云凝惨，日斜飞霰生。烧山搜猛兽，伏道击回兵。 风折旗竿曲，沙埋树杪平。黄云飞旦夕，偏奏苦寒声。

- !Poem
  volume: 卷555_43
  title: 卷555_43广陵曲马戴
  author: 马戴
  content: 【广陵曲】 葱茏桂树枝，高系黄金羁。叶隐青蛾翠，花飘白玉墀。 上鸣间关鸟，下醉游侠儿。炀帝国已破，此中都不知。

- !Poem
  volume: 卷555_44
  title: 卷555_44送人游蜀马戴
  author: 马戴
  content: 【送人游蜀】 别离杨柳陌，迢递蜀门行。若听清猿后，应多白发生。 虹霓侵栈道，风雨杂江声。过尽愁人处，烟花是锦城。

- !Poem
  volume: 卷555_45
  title: 卷555_45宿无可上人房（一作宿翠微寺）马戴
  author: 马戴
  content: 【宿无可上人房（一作宿翠微寺）】 稀逢息心侣，细话远山期。河汉秋深夜，杉梧露滴时。 风传林磬响，月掩草堂迟。坐卧禅心在，浮生皆不知。

- !Poem
  volume: 卷555_46
  title: 卷555_46旅次夏州马戴
  author: 马戴
  content: 【旅次夏州】 嘶马发相续，行次夏王台。锁郡云阴暮，鸣笳烧色来。 霜繁边上宿，鬓改碛中回。怅望胡沙晓，惊蓬朔吹催。

- !Poem
  volume: 卷555_47
  title: 卷555_47同庄秀才宿镇星观马戴
  author: 马戴
  content: 【同庄秀才宿镇星观】 的的星河落，沾苔复洒松。湿光微泛草，石翠澹摇峰。 野观云和月，秋城漏间钟。知君亲此境，九陌少相逢。

- !Poem
  volume: 卷555_48
  title: 卷555_48鹳雀楼晴望马戴
  author: 马戴
  content: 【鹳雀楼晴望】 尧女楼西望，人怀太古时。海波通禹凿，山木闭虞祠。 鸟道残虹挂，龙潭返照移。行云如可驭，万里赴心期。

- !Poem
  volume: 卷555_49
  title: 卷555_49赠淮南将马戴
  author: 马戴
  content: 【赠淮南将】 何事淮南将，功高业未成。风涛辞海郡，雷雨镇山营。 度碛黄云起，防秋白发生。密机曾制敌，忧国更论兵。 塞色侵旗动，寒光锁甲明。自怜心有作，独立望专征。

- !Poem
  volume: 卷555_50
  title: 卷555_50寄贾岛马戴
  author: 马戴
  content: 【寄贾岛】 海上不同来，关中俱久住。寻思别山日，老尽经行树。 志业人未闻，时光鸟空度。风悲汉苑秋，雨滴秦城暮。 佩玉与锵金，非亲亦非故。朱颜枉自毁，明代空相遇。 岁晏各能归，心知旧岐路。

- !Poem
  volume: 卷555_51
  title: 卷555_51湘川吊舜马戴
  author: 马戴
  content: 【湘川吊舜】 伊予生好古，吊舜苍梧间。白日坐将没，游波凝不还。 九疑云动影，旷野竹成班。雁集蒹葭渚，猿啼雾露山。 南风吹早恨，瑶瑟怨长闲。元化谁能问，天门恨久关。

- !Poem
  volume: 卷555_52
  title: 卷555_52送僧归闽中旧寺马戴
  author: 马戴
  content: 【送僧归闽中旧寺】 寺隔海山遥，帆前落叶飘。断猿通楚塞，惊鹭出兰桡。 星月浮波岛，烟萝渡石桥。钟声催野饭，秋色落寒潮。 旧社人多老，闲房树半凋。空林容病士，岁晚待相招。

- !Poem
  volume: 卷555_53
  title: 卷555_53寄远马戴
  author: 马戴
  content: 【寄远】 坐想亲爱远，行嗟天地阔。积疹甘毁颜，沈忧更销骨。 迢迢游子心，望望归云没。乔木非故里，高楼共明月。 夜深秋风多，闻雁来天末。

- !Poem
  volume: 卷555_54
  title: 卷555_54经咸阳北原马戴
  author: 马戴
  content: 【经咸阳北原】 秦山曾共转，秦云自舒卷。古来争雄图，到此多不返。 野狖穴孤坟，农人耕废苑。川长波又逝，日与岁俱晚。 夜入咸阳中，悲吞不能饭。

- !Poem
  volume: 卷555_55
  title: 卷555_55冬日寄洛中杨少尹马戴
  author: 马戴
  content: 【冬日寄洛中杨少尹】 黄河岸柳衰，城下度流澌。年长从公懒，天寒入府迟。 家山望几遍，魏阙赴何时。怀古心谁识，应多谒舜祠。

- !Poem
  volume: 卷555_56
  title: 卷555_56浙江夜宿马戴
  author: 马戴
  content: 【浙江夜宿】 落帆人更起，露草满汀洲。远狖啼荒峤，孤萤溺漫流。 积阴开片月，爽气集高秋。去去胡为恋，搴芳时一游。

- !Poem
  volume: 卷555_57
  title: 卷555_57寄西岳白石僧马戴
  author: 马戴
  content: 【寄西岳白石僧】 挂锡中峰上，经行踏石梯。云房出定后，岳月在池西。 峭壁残霞照，欹松积雪齐。年年著山屐，曾得到招提。

- !Poem
  volume: 卷555_58
  title: 卷555_58同州冬日陪吴常侍闲宴马戴
  author: 马戴
  content: 【同州冬日陪吴常侍闲宴】 中天白云散，集客郡斋时。陶性聊飞爵，看山忽罢棋。 雪花凝始散，木叶脱无遗。静理良多暇，招邀惬所思。

- !Poem
  volume: 卷555_59
  title: 卷555_59答鄜畤友人同宿见示马戴
  author: 马戴
  content: 【答鄜畤友人同宿见示】 为客自堪悲，风尘日满衣。承明无计入，旧隐但怀归。 雪积孤城暗，灯残晓角微。相逢喜同宿，此地故人稀。

- !Poem
  volume: 卷555_60
  title: 卷555_60题僧禅院（一作题兴善寺英律师院）马戴
  author: 马戴
  content: 【题僧禅院（一作题兴善寺英律师院）】 虚室焚香久，禅心悟几生。滤泉侵月起，扫径避虫行。 树隔前朝在，苔滋废渚平。我来风雨夜，像设一灯明。

- !Poem
  volume: 卷555_61
  title: 卷555_61怀故山寄贾岛马戴
  author: 马戴
  content: 【怀故山寄贾岛】 心偶羡明代，学诗观国风。自从来阙下，未胜在山中。 丹桂日应老，白云居久空。谁能谢时去，聊与此生同。

- !Poem
  volume: 卷555_62
  title: 卷555_62灞上秋居马戴
  author: 马戴
  content: 【灞上秋居】 灞原风雨定，晚见雁行频。落叶他乡树，寒灯独夜人。 空园白露滴，孤壁野僧邻。寄卧郊扉久，何门致此身。

- !Poem
  volume: 卷555_63
  title: 卷555_63寄崇德里居作马戴
  author: 马戴
  content: 【寄崇德里居作】 扫君园林地，泽我清凉襟。高鸟云路晚，孤蝉杨柳深。 风微汉宫漏，月迥秦城砧。光景坐如此，徒怀经济心。

- !Poem
  volume: 卷555_64
  title: 卷555_64河梁别马戴
  author: 马戴
  content: 【河梁别】 河梁送别者，行哭半非亲。此路足征客，胡天多杀人。 金罍照离思，宝瑟凝残春。早晚期相见，垂杨凋复新。

- !Poem
  volume: 卷555_65
  title: 卷555_65留别定襄卢军事马戴
  author: 马戴
  content: 【留别定襄卢军事】 行行与君别，路在雁门西。秋色见边草，军声闻戍鼙。 酣歌击宝剑，跃马上金堤。归去咸阳里，平生志不迷。

- !Poem
  volume: 卷555_66
  title: 卷555_66送杜秀才东游马戴
  author: 马戴
  content: 【送杜秀才东游】 羁游年复长，去日值秋残。草出函关白，云藏野渡寒。 鸿多霜雪重，山广道途难。心事何人识，斗牛应数看。

- !Poem
  volume: 卷555_67
  title: 卷555_67怀黄颇马戴
  author: 马戴
  content: 【怀黄颇】 有客南浮去，平生与我同。炎州结遥思，芳杜采应空。 秦雁归侵月，湘猿戏褭枫。期君翼明代，未可恋山中。

- !Poem
  volume: 卷555_68
  title: 卷555_68陇上独望马戴
  author: 马戴
  content: 【陇上独望】 斜日挂边树，萧萧独望间。阴云藏汉垒，飞火照胡山。 陇首行人绝，河源夕鸟还。谁为立勋者，可惜宝刀闲。

- !Poem
  volume: 卷555_69
  title: 卷555_69长安书怀马戴
  author: 马戴
  content: 【长安书怀】 岐路今如此，还堪恸哭频。关中成久客，海上老诸亲。 谷口田应废，乡山草又春。年年销壮志，空作献书人。

- !Poem
  volume: 卷555_70
  title: 卷555_70邯郸驿楼作马戴
  author: 马戴
  content: 【邯郸驿楼作】 芜没丛台久，清漳废御沟。蝉鸣河外树，人在驿西楼。 云烧天中赤，山当日落秋。近郊经战后，处处骨成丘。

- !Poem
  volume: 卷555_71
  title: 卷555_71别家后次飞狐西即事马戴
  author: 马戴
  content: 【别家后次飞狐西即事】 远归从此别，亲爱失天涯。去国频回首，方秋不在家。 鸣蛩闻塞路，冷雁背龙沙。西次桑干曲，洲中见荻花。

- !Poem
  volume: 卷555_72
  title: 卷555_72题青龙寺镜公房马戴
  author: 马戴
  content: 【题青龙寺镜公房】 一室意何有，闲门为我开。炉香寒自灭，履雪饭初回。 窗迥孤山入，灯残片月来。禅心方此地，不必访天台。
