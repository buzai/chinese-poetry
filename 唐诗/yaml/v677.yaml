
- !Poem
  volume: 卷678_1
  title: 卷678_1中秋夜有怀许彬
  author: 许彬
  content: 【中秋夜有怀】 趋驰早晚休，一岁又残秋。若只如今日，何难致白头。 沧波归处远，旅舍向边愁。赖见前贤说，穷通不自由。

- !Poem
  volume: 卷678_2
  title: 卷678_2寻白石山人涧许彬
  author: 许彬
  content: 【寻白石山人涧】 路穷川岛上，果值古仙家。阴洞长鸣磬，石泉寒泛花。 莓苔深峭壁，烟霭积层崖。难见囊中术，人间有岁华。

- !Poem
  volume: 卷678_3
  title: 卷678_3游头陀寺上方许彬
  author: 许彬
  content: 【游头陀寺上方】 高步陟崔嵬，吟闲路惜回。寺从何代有，僧是梵宫来。 暮霭连沙积，馀霞逼槛开。更期招静者，长啸上方台。

- !Poem
  volume: 卷678_4
  title: 卷678_4归山夜发湖中许彬
  author: 许彬
  content: 【归山夜发湖中】 广泽去无边，夜程风信偏。疏星遥抵浪，远烧似迎船。 响岳猿相次，翻空雁接连。北归家业就，深处更逾年。

- !Poem
  volume: 卷678_5
  title: 卷678_5同友人会裴明府县楼许彬
  author: 许彬
  content: 【同友人会裴明府县楼】 开阁雨吹尘，陶家揖上宾。湖山万叠翠，汀树一行春。 景逼归檐燕，歌喧已醉身。登临兴未足，喜有数年因。

- !Poem
  volume: 卷678_6
  title: 卷678_6荆山夜泊与亲友遇许彬
  author: 许彬
  content: 【荆山夜泊与亲友遇】 山海两分歧，停舟偶此期。别来何限意，相见却无词。 坐永神疑梦，愁多鬓欲丝。趋名易迟晚，此去莫经时。

- !Poem
  volume: 卷678_7
  title: 卷678_7北游夜怀许彬
  author: 许彬
  content: 【北游夜怀】 苦心终是否，舍此复无营。已致归成晚，非缘去有程。 馆空吟向月，霜曙坐闻更。住久谁相问，驰羸又独行。

- !Poem
  volume: 卷678_8
  title: 卷678_8重经汉南许彬
  author: 许彬
  content: 【重经汉南】 分散多如此，人情岂自由。重来看月夕，不似去年秋。 息虑虽孤寝，论空未识愁。须同醉乡者，万事付江流。

- !Poem
  volume: 卷678_9
  title: 卷678_9湘江许彬
  author: 许彬
  content: 【湘江】 孤舟方此去，嘉景称于闻。烟尽九峰雪，雨生诸派云。 沙寒鸿鹄聚，底极龟鱼分。异日谁为侣，逍遥耕钓群。

- !Poem
  volume: 卷678_10
  title: 卷678_10黔中书事许彬
  author: 许彬
  content: 【黔中书事】 巴蜀水南偏，山穷塞垒宽。岁时将近腊，草树未知寒。 独狖啼朝雨，群牛向暮滩。更闻蛮俗近，烽火不艰难。

- !Poem
  volume: 卷678_11
  title: 卷678_11经李翰林庐山屏风叠所居许彬
  author: 许彬
  content: 【经李翰林庐山屏风叠所居】 放逐非多罪，江湖偶不回。深居应有谓，济代岂无才。 叠巘晴舒障，寒川暗动雷。谁能续高兴，醉死一千杯。

- !Poem
  volume: 卷678_12
  title: 卷678_12酬简寂熊尊师以赵员外庐山草堂见借许彬
  author: 许彬
  content: 【酬简寂熊尊师以赵员外庐山草堂见借】 岂易投居止，庐山得此峰。主人曾已许，仙客偶相逢。 顾己恩难答，穷经业未慵。还能励僮仆，稍更补杉松。

- !Poem
  volume: 卷678_13
  title: 卷678_13寄怀孙处士许彬
  author: 许彬
  content: 【寄怀孙处士】 生平酌与吟，谁是见君心。上国一归去，沧波闲至今。 钟繁秋寺远，岸阔晚涛深。疏放长如此，何人更得寻。

- !Poem
  volume: 卷678_14
  title: 卷678_14汉南怀友人许彬
  author: 许彬
  content: 【汉南怀友人】 此身西复东，何计此相逢。梦尽吴越水，恨深湘汉钟。 积云开去路，曙雪叠前峰。谁即知非旧，怜君忽见容。

- !Poem
  volume: 卷678_15
  title: 卷678_15送人下第归江州许彬
  author: 许彬
  content: 【送人下第归江州】 名高不俟召，操赋献君门。偶屈应缘数，他人尽为冤。 新春城外路，旧隐水边村。归去无劳久，知音待更论。

- !Poem
  volume: 卷678_16
  title: 卷678_16送苏处士归西山许彬
  author: 许彬
  content: 【送苏处士归西山】 南游何所为，一箧又空归。守道安清世，无心换白衣。 深溪猿共暮，绝顶客来稀。早晚还相见，论诗更及微。

- !Poem
  volume: 卷678_17
  title: 卷678_17送李处士归山许彬
  author: 许彬
  content: 【送李处士归山】 旧山来复去，不与世人论。得道书留箧，忘机酒满尊。 溪轩松偃坐，石室水临门。应有频相访，相看坐到昏。

- !Poem
  volume: 卷678_18
  title: 卷678_18送新罗客归许彬
  author: 许彬
  content: 【送新罗客归】 君家沧海外，一别见何因。风土难知教，程途自致贫。 浸天波色晚，横吹鸟行春。明发千樯下，应为更远人。

- !Poem
  volume: 卷678_19
  title: 卷678_19府试莱城晴日望三山许彬
  author: 许彬
  content: 【府试莱城晴日望三山】 不易识蓬瀛，凭高望有程。盘根出巨浸，远色到孤城。 隐隐排云峻，层层就日明。净收残霭尽，浮动嫩岚轻。 纵目徒多暇，驰心累发诚。从容更何往，此路彻三清。

- !Poem
  volume: 卷678_20
  title: 卷678_20题故李宾客庐山草堂许彬
  author: 许彬
  content: 【题故李宾客庐山草堂】 难穷林下趣，坐使致君恩。术业行当代，封章动谏垣。 已明邪佞迹，几雪薜萝冤。报主深知此，忧民讵可论。 名将山共古，迹与道俱存。为谢重来者，何人更及门。
