
- !Poem
  volume: 卷523_1
  title: 卷523_1怀钟陵旧游四首杜牧
  author: 杜牧
  content: 【怀钟陵旧游四首】 一谒征南最少年，虞卿双璧截肪鲜。歌谣千里春长暖， 丝管高台月正圆。玉帐军筹罗俊彦，绛帷环珮立神仙。 陆公馀德机云在，如我酬恩合执鞭。 滕阁中春绮席开，柘枝蛮鼓殷晴雷。垂楼万幕青云合， 破浪千帆阵马来。未掘双龙牛斗气，高悬一榻栋梁材。 连巴控越知何事，珠翠沉檀处处堆。 十顷平湖堤柳合，岸秋兰芷绿纤纤。一声明月采莲女， 四面朱楼卷画帘。白鹭烟分光的的，微涟风定翠vz々。 斜辉更落西山影，千步虹桥气象兼。 控压平江十万家，秋来江静镜新磨。城头晚鼓雷霆后， 桥上游人笑语多。日落汀痕千里色，月当楼午一声歌。 昔年行乐秾桃畔，醉与龙沙拣蜀罗。

- !Poem
  volume: 卷523_43
  title: 卷523_43台城曲二首杜牧
  author: 杜牧
  content: 【台城曲二首】 整整复斜斜，随旗簇晚沙。门外韩擒虎，楼头张丽华。 谁怜容足地，却羡井中蛙。 王颁兵势急，鼓下坐蛮奴。潋滟倪塘水，叉牙出骨须。 干芦一炬火，回首是平芜。

- !Poem
  volume: 卷523_44
  title: 卷523_44江上雨寄崔碣杜牧
  author: 杜牧
  content: 【江上雨寄崔碣】 春半平江雨，圆文破蜀罗。声眠篷底客，寒湿钓来蓑。 暗澹遮山远，空濛著柳多。此时怀旧恨，相望意如何。

- !Poem
  volume: 卷523_45
  title: 卷523_45罢钟陵幕吏十三年，来泊湓浦，感旧为诗杜牧
  author: 杜牧
  content: 【罢钟陵幕吏十三年，来泊湓浦，感旧为诗】 青梅雨中熟，樯倚酒旗边。故国残春梦，孤舟一褐眠。 摇摇远堤柳，暗暗十程烟。南奏钟陵道，无因似昔年。

- !Poem
  volume: 卷523_46
  title: 卷523_46商山麻涧杜牧
  author: 杜牧
  content: 【商山麻涧】 云光岚彩四面合，柔柔垂柳十馀家。雉飞鹿过芳草远， 牛巷鸡埘春日斜。秀眉老父对樽酒，蒨袖女儿簪野花。 征车自念尘土计，惆怅溪边书细沙。

- !Poem
  volume: 卷523_47
  title: 卷523_47商山富水驿（驿本名与阳谏议同姓名，因此改为富水驿）杜牧
  author: 杜牧
  content: 【商山富水驿（驿本名与阳谏议同姓名，因此改为富水驿）】 益戆由来未觉贤，终须南去吊湘川。当时物议朱云小， 后代声华白日悬。邪佞每思当面唾，清贫长欠一杯钱。 驿名不合轻移改，留警朝天者惕然。

- !Poem
  volume: 卷523_48
  title: 卷523_48丹水杜牧
  author: 杜牧
  content: 【丹水】 何事苦萦回，离肠不自裁。恨身随梦去，春态逐云来。 沈定蓝光彻，喧盘粉浪开。翠岩三百尺，谁作子陵台。

- !Poem
  volume: 卷523_49
  title: 卷523_49题武关杜牧
  author: 杜牧
  content: 【题武关】 碧溪留我武关东，一笑怀王迹自穷。郑袖娇娆酣似醉， 屈原憔悴去如蓬。山墙谷堑依然在，弱吐强吞尽已空。 今日圣神家四海，戍旗长卷夕阳中。

- !Poem
  volume: 卷523_50
  title: 卷523_50除官赴阙商山道中绝句杜牧
  author: 杜牧
  content: 【除官赴阙商山道中绝句】 水叠鸣珂树如帐，长杨春殿九门珂。 我来惆怅不自决，欲去欲住终如何。

- !Poem
  volume: 卷523_51
  title: 卷523_51汉江杜牧
  author: 杜牧
  content: 【汉江】 溶溶漾漾白鸥飞，绿净春深好染衣。 南去北来人自老，夕阳长送钓船归。

- !Poem
  volume: 卷523_52
  title: 卷523_52襄阳雪夜感怀杜牧
  author: 杜牧
  content: 【襄阳雪夜感怀】 往事起独念，飘然自不胜。前滩急夜响，密雪映寒灯。 的的三年梦，迢迢一线縆。明朝楚山上，莫上最高层。

- !Poem
  volume: 卷523_53
  title: 卷523_53咏歌圣德，远怀天宝，因题关亭长句四韵杜牧
  author: 杜牧
  content: 【咏歌圣德，远怀天宝，因题关亭长句四韵】 圣敬文思业太平，海寰天下唱歌行。秋来气势洪河壮， 霜后精神泰华狞，广德者强朝万国，用贤无敌是长城。 君王若悟治安论，安史何人敢弄兵。

- !Poem
  volume: 卷523_54
  title: 卷523_54途中作杜牧
  author: 杜牧
  content: 【途中作】 绿树南阳道，千峰势远随。碧溪风澹态，芳树雨馀姿。 野渡云初暖，征人袖半垂。残花不足醉，行乐是何时。

- !Poem
  volume: 卷523_55
  title: 卷523_55重到襄阳，哭亡友韦寿朋（一作重宿襄州哭韦楚老拾遗）杜牧
  author: 杜牧
  content: 【重到襄阳，哭亡友韦寿朋（一作重宿襄州哭韦楚老拾遗）】 故人坟树立秋风，伯道无儿迹更空。 重到笙歌分散地，隔江吹笛月明中。

- !Poem
  volume: 卷523_56
  title: 卷523_56赤壁（一作李商隐诗）杜牧
  author: 杜牧
  content: 【赤壁（一作李商隐诗）】 折戟沈沙铁未销，自将磨洗认前朝。 东风不与周郎便，铜雀春深锁二乔。

- !Poem
  volume: 卷523_57
  title: 卷523_57云梦泽杜牧
  author: 杜牧
  content: 【云梦泽】 日旗龙旆想飘扬，一索功高缚楚王。 直是超然五湖客，未如终始郭汾阳。

- !Poem
  volume: 卷523_58
  title: 卷523_58除官行至昭应，闻友人出官因寄杜牧
  author: 杜牧
  content: 【除官行至昭应，闻友人出官因寄】 贱子来千里，明公去一麾。可能休涕泪，岂独感恩知。 草木穷秋后，山川落照时。如何望故国，驱马却迟迟。

- !Poem
  volume: 卷523_59
  title: 卷523_59寄浙东韩八评事杜牧
  author: 杜牧
  content: 【寄浙东韩八评事】 一笑五云溪上舟，跳丸日月十经秋。鬓衰酒减欲谁泥， 迹辱魂惭好自尤。梦寐几回迷蛱蝶，文章应解伴牢愁。 无穷尘土无聊事，不得清言解不休。

- !Poem
  volume: 卷523_60
  title: 卷523_60泊秦淮杜牧
  author: 杜牧
  content: 【泊秦淮】 烟笼寒水月笼沙，夜泊秦淮近酒家。 商女不知亡国恨，隔江犹唱后庭花。

- !Poem
  volume: 卷523_61
  title: 卷523_61秋浦途中杜牧
  author: 杜牧
  content: 【秋浦途中】 萧萧山路穷秋雨，淅淅溪风一岸蒲。 为问寒沙新到雁，来时还下杜陵无。

- !Poem
  volume: 卷523_62
  title: 卷523_62题桃花夫人（即息夫人）庙杜牧
  author: 杜牧
  content: 【题桃花夫人（即息夫人）庙】 细腰宫里露桃新，脉脉无言度几春。 至竟息亡缘底事，可怜金谷坠楼人。

- !Poem
  volume: 卷523_63
  title: 卷523_63初春有感，寄歙州邢员外杜牧
  author: 杜牧
  content: 【初春有感，寄歙州邢员外】 雪涨前溪水，啼声已绕滩。梅衰未减态，春嫩不禁寒。 迹去梦一觉，年来事百般。闻君亦多感，何处倚阑干。

- !Poem
  volume: 卷523_64
  title: 卷523_64书怀寄中朝往还杜牧
  author: 杜牧
  content: 【书怀寄中朝往还】 平生自许少尘埃，为吏尘中势自回。朱绂久惭官借与， 白题还叹老将来。须知世路难轻进，岂是君门不大开。 霄汉几多同学伴，可怜头角尽卿材。

- !Poem
  volume: 卷523_65
  title: 卷523_65寄崔钧杜牧
  author: 杜牧
  content: 【寄崔钧】 缄书报子玉，为我谢平津。自愧扫门士，谁为乞火人。 词臣陪羽猎，战将骋骐驎。两地差池恨，江汀醉送君。

- !Poem
  volume: 卷523_66
  title: 卷523_66初春雨中舟次和州横江裴使君见迎李赵二秀才…许浑先辈杜牧
  author: 杜牧
  content: 【初春雨中舟次和州横江裴使君见迎李赵二秀才…许浑先辈】 芳草渡头微雨时，万株杨柳拂波垂。蒲根水暖雁初浴， 梅径香寒蜂未知。辞客倚风吟暗淡，使君回马湿旌旗。 江南仲蔚多情调，怅望春阴几首诗。

- !Poem
  volume: 卷523_67
  title: 卷523_67和州绝句杜牧
  author: 杜牧
  content: 【和州绝句】 江湖醉渡十年春，牛渚山边六问津。 历阳前事知何实，高位纷纷见陷人。

- !Poem
  volume: 卷523_68
  title: 卷523_68题乌江亭杜牧
  author: 杜牧
  content: 【题乌江亭】 胜败兵家事不期，包羞忍耻是男儿。 江东子弟多才俊，卷土重来未可知。

- !Poem
  volume: 卷523_69
  title: 卷523_69题横江馆杜牧
  author: 杜牧
  content: 【题横江馆】 孙家兄弟晋龙骧，驰骋功名业帝王。 至竟江山谁是主，苔矶空属钓鱼郎。

- !Poem
  volume: 卷523_70
  title: 卷523_70寄澧州张舍人笛杜牧
  author: 杜牧
  content: 【寄澧州张舍人笛】 发匀肉好生春岭，截玉钻星寄使君。檀的染时痕半月， 落梅飘处响穿云。楼中威凤倾冠听，沙上惊鸿掠水分。 遥想紫泥封诏罢，夜深应隔禁墙闻。

- !Poem
  volume: 卷523_71
  title: 卷523_71寄扬州韩绰判官杜牧
  author: 杜牧
  content: 【寄扬州韩绰判官】 青山隐隐水迢迢，秋尽江南草木凋。 二十四桥明月夜，玉人何处教吹箫。

- !Poem
  volume: 卷523_72
  title: 卷523_72送李群玉赴举杜牧
  author: 杜牧
  content: 【送李群玉赴举】 故人别来面如雪，一榻拂云秋影中。 玉白花红三百首，五陵谁唱与春风。

- !Poem
  volume: 卷523_73
  title: 卷523_73送薛种游湖南杜牧
  author: 杜牧
  content: 【送薛种游湖南】 贾傅松醪酒，秋来美更香。怜君片云思，一去绕潇湘。

- !Poem
  volume: 卷523_74
  title: 卷523_74题寿安县甘棠馆御沟杜牧
  author: 杜牧
  content: 【题寿安县甘棠馆御沟】 一渠东注芳华苑，苑锁池塘百岁空。 水殿半倾蟾口涩，为谁流下蓼花中。

- !Poem
  volume: 卷523_75
  title: 卷523_75汴河怀古杜牧
  author: 杜牧
  content: 【汴河怀古】 锦缆龙舟隋炀帝，平台复道汉梁王。 游人闲起前朝念，折柳孤吟断杀肠。

- !Poem
  volume: 卷523_76
  title: 卷523_76汴河阻冻杜牧
  author: 杜牧
  content: 【汴河阻冻】 千里长河初冻时，玉珂瑶珮响参差。 浮生却似冰底水，日夜东流人不知。

- !Poem
  volume: 卷523_77
  title: 卷523_77酬张祜处士见寄长句四韵杜牧
  author: 杜牧
  content: 【酬张祜处士见寄长句四韵】 七子论诗谁似公，曹刘须在指挥中。荐衡昔日知文举， 乞火无人作蒯通。北极楼台长挂梦，西江波浪远吞空。 可怜故国三千里，虚唱歌词满六宫。

- !Poem
  volume: 卷523_78
  title: 卷523_78寄宣州郑谏议杜牧
  author: 杜牧
  content: 【寄宣州郑谏议】 大夫官重醉江东，潇洒名儒振古风。文石陛前辞圣主。 碧云天外作冥鸿。五言宁谢颜光禄，百岁须齐卫武公。 再拜宜同丈人行，过庭交分有无同。

- !Poem
  volume: 卷523_79
  title: 卷523_79题元处士高亭（宣州）杜牧
  author: 杜牧
  content: 【题元处士高亭（宣州）】 水接西江天外声，小斋松影拂云平。 何人教我吹长笛，与倚春风弄月明。

- !Poem
  volume: 卷523_80
  title: 卷523_80郑瓘协律杜牧
  author: 杜牧
  content: 【郑瓘协律】 广文遗韵留樗散，鸡犬图书共一船。 自说江湖不归事，阻风中酒过年年。

- !Poem
  volume: 卷523_81
  title: 卷523_81和野人殷潜之题筹笔驿十四韵杜牧
  author: 杜牧
  content: 【和野人殷潜之题筹笔驿十四韵】 三吴裂婺女，九锡狱孤儿。霸主业未半，本朝心是谁。 永安宫受诏，筹笔驿沉思。画地乾坤在，濡毫胜负知。 艰难同草创，得失计毫厘。寂默经千虑，分明浑一期。 川流萦智思，山耸助扶持。慷慨匡时略，从容问罪师。 褒中秋鼓角，渭曲晚旌旗。仗义悬无敌，鸣攻故有辞。 若非天夺去，岂复虑能支。子夜星才落，鸿毛鼎便移。 邮亭世自换，白日事长垂。何处躬耕者，犹题殄瘁诗。

- !Poem
  volume: 卷523_82
  title: 卷523_82重题绝句一首杜牧
  author: 杜牧
  content: 【重题绝句一首】 邮亭寄人世，人世寄邮亭。何如自筹度，鸿路有冥冥。

- !Poem
  volume: 卷523_83
  title: 卷523_83送陆洿郎中弃官东归杜牧
  author: 杜牧
  content: 【送陆洿郎中弃官东归】 少微星动照春云，魏阙衡门路自分。 倏去忽来应有意，世间尘土谩疑君。

- !Poem
  volume: 卷523_84
  title: 卷523_84寄珉笛与宇文舍人杜牧
  author: 杜牧
  content: 【寄珉笛与宇文舍人】 调高银字声还侧，物比柯亭韵校奇。 寄与玉人天上去，桓将军见不教吹。

- !Poem
  volume: 卷523_85
  title: 卷523_85寄内兄和州崔员外十二韵杜牧
  author: 杜牧
  content: 【寄内兄和州崔员外十二韵】 历阳崔太守，何日不含情。恩义同钟李，埙篪实弟兄。 光尘能混合，擘画最分明。台阁仁贤誉，闺门孝友声。 西方像教毁，南海绣衣行。金橐宁回顾，珠簟肯一枨。 只宜裁密诏，何自取专城。进退无非道，徊翔必有名。 好风初婉软，离思苦萦盈。金马旧游贵，桐庐春水生。 雨侵寒牖梦，梅引冻醪倾。共祝中兴主，高歌唱太平。

- !Poem
  volume: 卷523_86
  title: 卷523_86遣兴杜牧
  author: 杜牧
  content: 【遣兴】 镜弄白髭须，如何作老夫。浮生长勿勿，儿小且呜呜。 忍过事堪喜，泰来忧胜无。治平心径熟，不遣有穷途。

- !Poem
  volume: 卷523_87
  title: 卷523_87早秋杜牧
  author: 杜牧
  content: 【早秋】 疏雨洗空旷，秋标惊意新。大热去酷吏，清风来故人。 尊酒酌未酌，晚花嚬不嚬。铢秤与缕雪，谁觉老陈陈。

- !Poem
  volume: 卷523_88
  title: 卷523_88秋思杜牧
  author: 杜牧
  content: 【秋思】 热去解钳釱，飘萧秋半时。微雨池塘见，好风襟袖知。 发短梳未足，枕凉闲且欹。平生分过此，何事不参差。

- !Poem
  volume: 卷523_89
  title: 卷523_89途中一绝杜牧
  author: 杜牧
  content: 【途中一绝】 镜中丝发悲来惯，衣上尘痕拂渐难。 惆怅江湖钓竿手，却遮西日向长安。

- !Poem
  volume: 卷523_90
  title: 卷523_90春尽途中杜牧
  author: 杜牧
  content: 【春尽途中】 田园不事来游宦，故国谁教尔别离。 独倚关亭还把酒，一年春尽送春诗。

- !Poem
  volume: 卷523_91
  title: 卷523_91题村舍杜牧
  author: 杜牧
  content: 【题村舍】 三树稚桑春未到，扶床乳女午啼饥。 潜销暗铄归何处，万指侯家自不知。

- !Poem
  volume: 卷523_92
  title: 卷523_92代人寄远六言二首杜牧
  author: 杜牧
  content: 【代人寄远六言二首】 河桥酒旆风软，候馆梅花雪娇。 宛陵楼上瞪目，我郎何处情饶。 绣领任垂蓬髻，丁香闲结春梢。 剩肯新年归否，江南绿草迢迢。

- !Poem
  volume: 卷523_93
  title: 卷523_93闺情杜牧
  author: 杜牧
  content: 【闺情】 娟娟却月眉，新鬓学鸦飞。暗砌匀檀粉，晴窗画夹衣。 袖红垂寂寞，眉黛敛衣稀。还向长陵去，今宵归不归。

- !Poem
  volume: 卷523_94
  title: 卷523_94旧游杜牧
  author: 杜牧
  content: 【旧游】 闲吟芍药诗，惆望久嚬眉。盼眄回眸远，纤衫整髻迟。 重寻春昼梦，笑把浅花枝。小市长陵住，非郎谁得知。

- !Poem
  volume: 卷523_95
  title: 卷523_95寄远杜牧
  author: 杜牧
  content: 【寄远】 只影随惊雁，单栖锁画笼。向春罗袖薄，谁念舞台风。

- !Poem
  volume: 卷523_96
  title: 卷523_96帘杜牧
  author: 杜牧
  content: 【帘】 徒云逢剪削，岂谓见偏装。凤节轻雕日，鸾花薄饰香。 问屏何屈曲，怜帐解周防。下渍金阶露，斜分碧瓦霜。 沈沈伴春梦，寂寂侍华堂。谁见昭阳殿，真珠十二行。

- !Poem
  volume: 卷523_97
  title: 卷523_97寄题甘露寺北轩杜牧
  author: 杜牧
  content: 【寄题甘露寺北轩】 曾向蓬莱宫里行，北轩阑槛最留情。孤高堪弄桓伊笛， 缥缈宜闻子晋笙。天接海门秋水色，烟笼隋苑暮钟声。 他年会著荷衣去，不向山僧说姓名。

- !Poem
  volume: 卷523_98
  title: 卷523_98题青云馆杜牧
  author: 杜牧
  content: 【题青云馆】 虬蟠千仞剧羊肠，天府由来百二强。四皓有芝轻汉祖， 张仪无地与怀王。云连帐影萝阴合，枕绕泉声客梦凉。 深处会容高尚者，水苗三顷百株桑。

- !Poem
  volume: 卷523_99
  title: 卷523_99正初奉酬歙州刺史邢群杜牧
  author: 杜牧
  content: 【正初奉酬歙州刺史邢群】 翠岩千尺倚溪斜，曾得严光作钓家。越嶂远分丁字水， 腊梅迟见二年花。明时刀尺君须用，幽处田园我有涯。 一壑风烟阳羡里，解龟休去路非赊。

- !Poem
  volume: 卷523_100
  title: 卷523_100江上偶见绝句杜牧
  author: 杜牧
  content: 【江上偶见绝句】 楚江寒食橘花时，野渡临风驻彩旗。 草色连云人去住，水纹如縠燕差池。

- !Poem
  volume: 卷523_101
  title: 卷523_101题木兰庙杜牧
  author: 杜牧
  content: 【题木兰庙】 弯弓征战作男儿，梦里曾经与画眉。 几度思归还把酒，拂云堆上祝明妃。

- !Poem
  volume: 卷523_102
  title: 卷523_102入商山杜牧
  author: 杜牧
  content: 【入商山】 早入商山百里云，蓝溪桥下水声分。 流水旧声人旧耳，此回呜咽不堪闻。

- !Poem
  volume: 卷523_103
  title: 卷523_103偶题杜牧
  author: 杜牧
  content: 【偶题】 甘罗昔作秦丞相，子政曾为汉辇郎。 千载更逢王侍读，当时还道有文章。

- !Poem
  volume: 卷523_104
  title: 卷523_104送卢秀才一绝杜牧
  author: 杜牧
  content: 【送卢秀才一绝】 春濑与烟远，送君孤棹开。潺湲如不改，愁更钓鱼来。

- !Poem
  volume: 卷523_105
  title: 卷523_105醉题杜牧
  author: 杜牧
  content: 【醉题】 金镊洗霜鬓，银觥敌露桃。醉头扶不起，三丈日还高。

- !Poem
  volume: 卷523_106
  title: 卷523_106题商山四皓庙一绝杜牧
  author: 杜牧
  content: 【题商山四皓庙一绝】 吕氏强梁嗣子柔，我于天性岂恩雠。 南军不袒左边袖，四老安刘是灭刘。

- !Poem
  volume: 卷523_107
  title: 卷523_107送隐者一绝杜牧
  author: 杜牧
  content: 【送隐者一绝】 无媒径路草萧萧，自古云林远市朝。 公道世间唯白发，贵人头上不曾饶。

- !Poem
  volume: 卷523_108
  title: 卷523_108题张处士山庄一绝杜牧
  author: 杜牧
  content: 【题张处士山庄一绝】 好鸟疑敲磬，风蝉认轧筝。修篁与嘉树，偏倚半岩生。

- !Poem
  volume: 卷523_109
  title: 卷523_109有怀重送斛斯判官杜牧
  author: 杜牧
  content: 【有怀重送斛斯判官】 苍苍烟月满川亭，我有劳歌一为听。 将取离魂随白骑，三台星里拜文星。

- !Poem
  volume: 卷523_110
  title: 卷523_110赠别二首杜牧
  author: 杜牧
  content: 【赠别二首】 娉娉褭褭十三馀，豆蔻梢头二月初。 春风十里扬州路，卷上珠帘总不如。 多情却似总无情，唯觉尊前笑不成。 蜡烛有心还惜别，替人垂泪到天明。

- !Poem
  volume: 卷523_111
  title: 卷523_111寄远杜牧
  author: 杜牧
  content: 【寄远】 前山极远碧云合，清夜一声白雪微。 欲寄相思千里月，溪边残照雨霏霏。

- !Poem
  volume: 卷523_112
  title: 卷523_112少年行杜牧
  author: 杜牧
  content: 【少年行】 官为骏马监，职帅羽林儿。两绶藏不见，落花何处期。 猎敲白玉镫，怒袖紫金锤。田窦长留醉，苏辛曲让岐。 豪持出塞节，笑别远山眉。捷报云台贺，公卿拜寿卮。

- !Poem
  volume: 卷523_113
  title: 卷523_113盆池杜牧
  author: 杜牧
  content: 【盆池】 凿破苍苔地，偷他一片天。白云生镜里，明月落阶前。

- !Poem
  volume: 卷523_114
  title: 卷523_114有寄杜牧
  author: 杜牧
  content: 【有寄】 云阔烟深树，江澄水浴秋。美人何处在，明月万山头。
