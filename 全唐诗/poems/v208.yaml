
- !Poem
  volume: 卷208_1
  title: 卷208_1送泉州李使君之任（一作送李使君赴泉州）包何
  author: 包何
  content: 【送泉州李使君之任（一作送李使君赴泉州）】 傍海皆荒服，分符重汉臣。云山百越路，市井十洲人。 执玉来朝远，还珠入贡频。连年不见雪，到处即行春。

- !Poem
  volume: 卷208_2
  title: 卷208_2和孟虔州闲斋即事包何
  author: 包何
  content: 【和孟虔州闲斋即事】 古郡邻江岭，公庭半薜萝。府僚闲不入，山鸟静偏过。 睥睨临花柳，栏干枕芰荷。麦秋今欲至，君听两岐歌。

- !Poem
  volume: 卷208_3
  title: 卷208_3同李郎中净律院梡子树包何
  author: 包何
  content: 【同李郎中净律院梡子树】 本梡稀难识，沙门种则生。叶殊经写字，子为佛称名。 滤水浇新长，燃灯暖更荣。亭亭无别意，只是劝修行。

- !Poem
  volume: 卷208_4
  title: 卷208_4同阎伯均宿道士观有述包何
  author: 包何
  content: 【同阎伯均宿道士观有述】 南国佳人去不回，洛阳才子更须媒。绮琴白雪无心弄， 罗幌清风到晓开。冉冉修篁依户牖，迢迢列宿映楼台。 纵令奔月成仙去，且作行云入梦来。

- !Poem
  volume: 卷208_5
  title: 卷208_5送乌程王明府贬巴江包何
  author: 包何
  content: 【送乌程王明府贬巴江】 一片孤帆无四邻，北风吹过五湖滨。 相看尽是江南客，独有君为岭外人。

- !Poem
  volume: 卷208_6
  title: 卷208_6同舍弟佶、班、韦二员外秋苔对之成咏包何
  author: 包何
  content: 【同舍弟佶、班、韦二员外秋苔对之成咏】 每看苔藓色，如向簿书闲。幽思缠芳树，高情寄远山。 雨痕连地绿，日色出林斑。却笑兴公赋，临危滑石间。

- !Poem
  volume: 卷208_7
  title: 卷208_7送王汶宰江阴包何
  author: 包何
  content: 【送王汶宰江阴】 郡北乘流去，花间竟日行。海鱼朝满市，江鸟夜喧城。 止酒非关病，援琴不在声。应缘五斗米，数日滞渊明。

- !Poem
  volume: 卷208_8
  title: 卷208_8和苗员外寓直中书包何
  author: 包何
  content: 【和苗员外寓直中书】 朝列称多士，君家有二难。贞为台里柏，芳作省中兰。 夜宿分曹阔，晨趋接武欢。每怜双阙下，雁序入鸳鸾。

- !Poem
  volume: 卷208_9
  title: 卷208_9阙下芙蓉包何
  author: 包何
  content: 【阙下芙蓉】 一人理国致升平，万物呈祥助圣明。天上河从阙下过， 江南花向殿前生。广云垂荫开难落，湛露为珠满不倾。 更对乐悬张宴处，歌工欲奏采莲声。

- !Poem
  volume: 卷208_10
  title: 卷208_10江上田家包何
  author: 包何
  content: 【江上田家】 近海川原薄，人家本自稀。黍苗期腊酒，霜叶是寒衣。 市井谁相识，渔樵夜始归。不须骑马问，恐畏狎鸥飞。

- !Poem
  volume: 卷208_11
  title: 卷208_11送韦侍御奉使江岭诸道催青苗钱包何
  author: 包何
  content: 【送韦侍御奉使江岭诸道催青苗钱】 近远从王事，南行处处经。手持霜简白，心在夏苗青。 回雁书应报，愁猿夜屡听。因君使绝域，方物尽来庭。

- !Poem
  volume: 卷208_12
  title: 卷208_12和程员外春日东郊即事包何
  author: 包何
  content: 【和程员外春日东郊即事】 郎官休浣怜迟日，野老欢娱为有年。几处折花惊蝶梦， 数家留叶待蚕眠。藤垂宛地萦珠履，泉迸侵阶浸绿钱。 直到闭关朝谒去，莺声不散柳含烟。

- !Poem
  volume: 卷208_13
  title: 卷208_13裴端公使院，赋得隔帘见春雨包何
  author: 包何
  content: 【裴端公使院，赋得隔帘见春雨】 细雨未成霖，垂帘但觉阴。唯看上砌湿，不遣入檐深。 度隙沾霜简，因风润绮琴。须移户外屦，檐溜夜相侵。

- !Poem
  volume: 卷208_14
  title: 卷208_14相里使君第七男生日（一作生日）包何
  author: 包何
  content: 【相里使君第七男生日（一作生日）】 娶妻生子复生男，独有君家众所谈。荀氏八龙唯欠一， 桓山四凤已过三。他时干蛊声名著，今日悬弧宴乐酣。 谁道众贤能继体，须知个个出于蓝。

- !Poem
  volume: 卷208_15
  title: 卷208_15同诸公寻李方直不遇包何
  author: 包何
  content: 【同诸公寻李方直不遇】 闻说到扬州，吹箫忆旧游。人来多不见，莫是上迷楼。

- !Poem
  volume: 卷208_16
  title: 卷208_16婺州留别邓使君包何
  author: 包何
  content: 【婺州留别邓使君】 西掖驰名久，东阳出守时。江山婺女分，风月隐侯诗。 别恨双溪急，留欢五马迟。回舟映沙屿，未远剩相思。

- !Poem
  volume: 卷208_17
  title: 卷208_17寄杨侍御（一作包佶诗）包何
  author: 包何
  content: 【寄杨侍御（一作包佶诗）】 一官何幸得同时，十载无媒独见遗。 今日不论腰下组，请君看取鬓边丝。

- !Poem
  volume: 卷208_18
  title: 卷208_18赋得秤，送孟孺卿包何
  author: 包何
  content: 【赋得秤，送孟孺卿】 愿以金秤锤，因君赠别离。钩悬新月吐，衡举众星随。 掌握须平执，锱铢必尽知。由来投分审，莫放弄权移。

- !Poem
  volume: 卷208_19
  title: 卷208_19长安晓望，寄崔补阙（一作司空曙诗）包何
  author: 包何
  content: 【长安晓望，寄崔补阙（一作司空曙诗）】 迢递山河拥帝京，参差宫殿接云平。风吹晓漏经长乐， 柳带晴烟出禁城。天净笙歌临路发，日高车马隔尘行。 自怜久滞诸生列，未得金闺籍姓名。
