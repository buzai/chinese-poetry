
- !Poem
  volume: 卷801_1
  title: 卷801_1采桑郎大家宋氏
  author: 郎大家宋氏
  content: 【采桑】 春来南雁归，日去西蚕远。妾思纷何极，客游殊未返。

- !Poem
  volume: 卷801_2
  title: 卷801_2宛转歌二首（一作崔液诗）郎大家宋氏
  author: 郎大家宋氏
  content: 【宛转歌二首（一作崔液诗）】 风已清，月朗琴复鸣。掩抑非千态，殷勤是一声。 歌宛转，宛转和且长。愿为双鸿鹄，比翼共翱翔。 日已暮，长檐鸟声度。此时望君君不来，此时思君君不顾。 歌宛转，宛转那能异栖宿。愿为形与影，出入恒相逐。

- !Poem
  volume: 卷801_3
  title: 卷801_3长相思郎大家宋氏
  author: 郎大家宋氏
  content: 【长相思】 长相思，久离别。关山阻，风烟绝。台上镜文销， 袖中书字灭。不见君形影，何曾有欢悦。

- !Poem
  volume: 卷801_4
  title: 卷801_4朝云引郎大家宋氏
  author: 郎大家宋氏
  content: 【朝云引】 巴西巫峡指巴东，朝云触石上朝空。巫山巫峡高何已， 行雨行云一时起。一时起，三春暮。若言来，且就阳台路。

- !Poem
  volume: 卷801_5
  title: 卷801_5宿巫山寄远人梁琼
  author: 梁琼
  content: 【宿巫山寄远人】 巫山云，巫山雨，朝云暮雨无定所。南峰忽暗北峰晴， 空里仙人语笑声。曾侍荆王枕席处，直至如今如有灵。 春风澹澹白云闲，惊湍流水响千山。一夜此中对明月， 忆得此中与君别。感物情怀如旧时，君今渺渺在天涯。 晓看襟上泪流处，点点血痕犹在衣。

- !Poem
  volume: 卷801_6
  title: 卷801_6昭君怨梁琼
  author: 梁琼
  content: 【昭君怨】 自古无和亲，贻灾到妾身。朔风嘶去马，汉月出行轮。 衣薄狼山雪，妆成虏塞春。回看父母国，生死毕胡尘。

- !Poem
  volume: 卷801_7
  title: 卷801_7铜雀台梁琼
  author: 梁琼
  content: 【铜雀台】 歌扇向陵开，齐行奠玉杯。舞时飞燕列，梦里片云来。 月色空馀恨，松声莫更哀。谁怜未死妾，掩袂下铜台。

- !Poem
  volume: 卷801_8
  title: 卷801_8远意梁琼
  author: 梁琼
  content: 【远意】 脉脉长摅气，微微不离心。叩头从此去，烦恼阿谁禁。

- !Poem
  volume: 卷801_9
  title: 卷801_9句梁琼
  author: 梁琼
  content: 【句】 玉枕空流别后泪，罗衣已尽去时香。（《古意》）

- !Poem
  volume: 卷801_10
  title: 卷801_10有所思刘云
  author: 刘云
  content: 【有所思】 朝亦有所思，暮亦有所思。登楼望君处，蔼蔼萧关道。 掩泪向浮云，谁知妾怀抱。玉井苍苔春院深， 桐花落尽无人扫。

- !Poem
  volume: 卷801_11
  title: 卷801_11婕妤怨刘云
  author: 刘云
  content: 【婕妤怨】 君恩不可见，妾岂如秋扇。秋扇尚有时，妾身永微贱。 莫言朝花不复落，娇容几夺昭阳殿。

- !Poem
  volume: 卷801_12
  title: 卷801_12望月（一作张瑛诗）刘云
  author: 刘云
  content: 【望月（一作张瑛诗）】 天汉凉秋夜，澄澄一镜明。山空猿屡啸，林静鹊频惊。

- !Poem
  volume: 卷801_13
  title: 卷801_13古意崔萱
  author: 崔萱
  content: 【古意】 灼灼叶中花，夏萎春又芳。明明天上月，蟾缺圆复光。 未如君子情，朝违夕已忘。玉帐枕犹暖，纨扇思何长。 愿因西南风，吹上玳瑁床。娇眠锦衾里，展转双鸳鸯。

- !Poem
  volume: 卷801_14
  title: 卷801_14叙别崔萱
  author: 崔萱
  content: 【叙别】 碧池漾漾春水绿，中有佳禽暮栖宿。 愿持此意永相贻，只虑君情中反覆。

- !Poem
  volume: 卷801_15
  title: 卷801_15豪家子崔萱
  author: 崔萱
  content: 【豪家子】 年少家藏累代金，红楼尽日醉沈沈。 马非躞蹀宁酬价，人不婵娟肯动心。

- !Poem
  volume: 卷801_16
  title: 卷801_16句崔萱
  author: 崔萱
  content: 【句】 岂知一只凤钗价，沽得数村蜗舍人。（《豪家妓》）

- !Poem
  volume: 卷801_17
  title: 卷801_17赠所思崔仲容
  author: 崔仲容
  content: 【赠所思】 所居幸接邻，相见不相亲。一似云间月，何殊镜里人。 丹诚空有梦，肠断不禁春。愿作梁间燕，无由变此身。

- !Poem
  volume: 卷801_18
  title: 卷801_18戏赠崔仲容
  author: 崔仲容
  content: 【戏赠】 暂到昆仑未得归，阮郎何事教人非。 如今身佩上清箓，莫遣落花沾羽衣。

- !Poem
  volume: 卷801_19
  title: 卷801_19赠歌姬崔仲容
  author: 崔仲容
  content: 【赠歌姬】 水剪双眸雾剪衣，当筵一曲媚春辉。潇湘夜瑟怨犹在， 巫峡晓云愁不稀。皓齿乍分寒玉细，黛眉轻蹙远山微。 渭城朝雨休重唱，满眼阳关客未归。

- !Poem
  volume: 卷801_20
  title: 卷801_20句崔仲容
  author: 崔仲容
  content: 【句】 妾心合君心，一似影随形。（《寄赠》） 梁燕无情困，双栖语此时。（《春怨》） 不觉红颜去，空嗟白发生。（《感怀》） 桐花落尽春又尽，紫塞征人犹未归。（《古意》）

- !Poem
  volume: 卷801_21
  title: 卷801_21独夜词崔公远
  author: 崔公远
  content: 【独夜词】 晴天霜落寒风急，锦帐罗帏羞更入。 秦筝不复续断弦，回身掩泪挑灯立。

- !Poem
  volume: 卷801_22
  title: 卷801_22句崔公远
  author: 崔公远
  content: 【句】 看花独不语，裴回双泪潸。 君今远戍在何处，遣妾秋来长望天。

- !Poem
  volume: 卷801_23
  title: 卷801_23春词二首张琰
  author: 张琰
  content: 【春词二首】 垂柳鸣黄鹂，关关若求友。春情不可耐，愁杀闺中妇。 日暮登高楼，谁怜小垂手。 昨日桃花飞，今朝梨花吐。春色能几时，那堪此愁绪。 荡子游不归，春来泪如雨。

- !Poem
  volume: 卷801_24
  title: 卷801_24铜雀台（一作张瑛诗）张琰
  author: 张琰
  content: 【铜雀台（一作张瑛诗）】 君王冥漠不可见，铜雀歌舞空裴回。西陵啧啧悲宿鸟， 高殿沈沈闭青苔。青苔无人迹，红粉空自哀。

- !Poem
  volume: 卷801_25
  title: 卷801_25句张琰
  author: 张琰
  content: 【句】 年年人自老，日日水东流。 庭芳自摇落，永念结中肠。

- !Poem
  volume: 卷801_26
  title: 卷801_26哭夫二首（时以夫征戎轻入被擒音信断绝作诗哭之）裴羽仙
  author: 裴羽仙
  content: 【哭夫二首（时以夫征戎轻入被擒音信断绝作诗哭之）】 风卷平沙日欲曛，狼烟遥认犬羊群。 李陵一战无归日，望断胡天哭塞云。 良人平昔逐蕃浑，力战轻行出塞门。 从此不归成万古，空留贱妾怨黄昏。

- !Poem
  volume: 卷801_27
  title: 卷801_27长门怨刘媛
  author: 刘媛
  content: 【长门怨】 雨滴梧桐秋夜长，愁心和雨到昭阳。 泪痕不学君恩断，拭却千行更万行。 学画蛾眉独出群，当时人道便承恩。 经年不见君王面，花落黄昏空掩门。

- !Poem
  volume: 卷801_28
  title: 卷801_28送远刘媛
  author: 刘媛
  content: 【送远】 闻道瞿塘滟滪堆，青山流水近阳台。 知君此去无还日，妾亦随波不复回。

- !Poem
  volume: 卷801_29
  title: 卷801_29句刘媛
  author: 刘媛
  content: 【句】 春风报梅柳，一夜发南枝。 傍人那得知心事，一面残妆空泪痕。

- !Poem
  volume: 卷801_30
  title: 卷801_30怀良人（一云朱滔时河北士人作）葛鸦儿
  author: 葛鸦儿
  content: 【怀良人（一云朱滔时河北士人作）】 蓬鬓荆钗世所稀，布裙犹是嫁时衣。 胡麻好种无人种，正是归时不见归。

- !Poem
  volume: 卷801_31
  title: 卷801_31会仙诗葛鸦儿
  author: 葛鸦儿
  content: 【会仙诗】 彩凤摇摇下翠微，烟光漠漠遍芳枝。 玉窗仙会何人见，唯有春风仔细知。 烟霞迤逦接蓬莱，宫殿参差晓日开。 群玉山前人别处，紫鸾飞起望仙台。

- !Poem
  volume: 卷801_32
  title: 卷801_32暗别离刘瑶
  author: 刘瑶
  content: 【暗别离】 槐花结子桐叶焦，单飞越鸟啼青霄。翠轩辗云轻遥遥， 燕脂泪迸红线条。瑶草歇芳心耿耿，玉佩无声画屏冷。 朱弦暗断不见人，风动花枝月中影。青鸾脉脉西飞去， 海阔天高不知处。

- !Poem
  volume: 卷801_33
  title: 卷801_33古意曲刘瑶
  author: 刘瑶
  content: 【古意曲】 梧桐阶下月团团，洞房如水秋夜阑。吴刀剪破机头锦， 茱萸花坠相思枕。绿窗寂寞背灯时，暗数寒更不成寝。

- !Poem
  volume: 卷801_34
  title: 卷801_34阖闾城怀古刘瑶
  author: 刘瑶
  content: 【阖闾城怀古】 五湖春水接遥天，国破君亡不记年。 唯有妖娥曾舞处，古台寂寞起愁烟。

- !Poem
  volume: 卷801_35
  title: 卷801_35峡中即事廉氏
  author: 廉氏
  content: 【峡中即事】 清秋三峡此中去，鸣鸟孤猿不可闻。一道水声多乱石， 四时天色少晴云。日暮泛舟溪溆口，那堪夜永思氛氲。

- !Poem
  volume: 卷801_36
  title: 卷801_36怀远廉氏
  author: 廉氏
  content: 【怀远】 隙尘何微微，朝夕通其辉。人生各有托，君去独不归。 青林有蝉响，赤日无鸟飞。裴回东南望，双泪空沾衣。

- !Poem
  volume: 卷801_37
  title: 卷801_37寄征人廉氏
  author: 廉氏
  content: 【寄征人】 凄凄北风吹鸳被，娟娟西月生蛾眉。 谁知独夜相思处，泪滴寒塘蕙草时。

- !Poem
  volume: 卷801_38
  title: 卷801_38寄远田娥
  author: 田娥
  content: 【寄远】 忆昨会诗酒，终日相逢迎。今来成故事，岁月令人惊。 泪流红粉薄，风度罗衣轻。难为子猷志，虚负文君名。

- !Poem
  volume: 卷801_39
  title: 卷801_39携手曲田娥
  author: 田娥
  content: 【携手曲】 携手共惜芳菲节，莺啼锦花满城阙。行乐逶迤念容色， 色衰只恐君恩歇。凤笙龙管白日阴，盈亏自感青天月。

- !Poem
  volume: 卷801_40
  title: 卷801_40长信宫田娥
  author: 田娥
  content: 【长信宫】 团圆手中扇，昔为君所持。今日君弃捐，复值秋风时。 悲将入箧笥，自叹知何为。

- !Poem
  volume: 卷801_41
  title: 卷801_41句田娥
  author: 田娥
  content: 【句】 春至偏无兴，秋来只是眠。（《闲居》）

- !Poem
  volume: 卷801_42
  title: 卷801_42中秋夜泊武昌刘淑柔
  author: 刘淑柔
  content: 【中秋夜泊武昌】 两城相对峙，一水向东流。今夜素娥月，何年黄鹤楼。 悠悠兰棹晚，渺渺荻花秋。无奈柔肠断，关山总是愁。

- !Poem
  volume: 卷801_43
  title: 卷801_43赋荆门薛琼
  author: 薛琼
  content: 【赋荆门】 黄鸟翻红树，青牛卧绿苔。渚宫歌舞地，轻雾锁楼台。

- !Poem
  volume: 卷801_44
  title: 卷801_44戏赠赵虚舟
  author: 赵虚舟
  content: 【戏赠】 砌下梧桐叶正齐，花繁雨后压枝低。 报道不须鸦鸟乱，他家自有凤凰栖。

- !Poem
  volume: 卷801_45
  title: 卷801_45铜雀台（一作张琰诗）张瑛
  author: 张瑛
  content: 【铜雀台（一作张琰诗）】 君王冥漠不可见，铜雀歌舞空裴回。西陵啧啧悲宿鸟， 高殿沈沈闭青苔。青苔无人迹，红粉空相哀。

- !Poem
  volume: 卷801_46
  title: 卷801_46望月（一作刘云诗）张瑛
  author: 张瑛
  content: 【望月（一作刘云诗）】 天汉凉秋夜，澄澄一镜明。山空猿屡啸，林静鹤频惊。

- !Poem
  volume: 卷801_47
  title: 卷801_47答外（佐转戍边不归寄书与妻作诗答之）长孙佐转妻
  author: 长孙佐转妻
  content: 【答外（佐转戍边不归寄书与妻作诗答之）】 征人去年戍边水，夜得边书字盈纸。挥刀就烛裁红绮， 结作同心答千里。君寄边书书莫绝，妾答同心心自结。 同心再解不心离，离字频看字愁灭。结成一衣和泪封， 封书只在怀袖中。莫如书故字难久，愿学同心长可同。

- !Poem
  volume: 卷801_48
  title: 卷801_48早梅（一作观梅女仙诗）刘元载妻
  author: 刘元载妻
  content: 【早梅（一作观梅女仙诗）】 南枝向暖北枝寒，一种春风有两般。 凭仗高楼莫吹笛，大家留取倚阑干。

- !Poem
  volume: 卷801_49
  title: 卷801_49明月堂刘氏妇
  author: 刘氏妇
  content: 【明月堂】 蝉鬓惊秋华发新，可怜红隙尽埃尘。 西山一梦何年觉，明月堂前不见人。 玉钩风急响丁东，回首西山似梦中。 明月堂前人不到，庭梧一夜老秋风。

- !Poem
  volume: 卷801_50
  title: 卷801_50和潘雍葛氏女
  author: 葛氏女
  content: 【和潘雍】 九天天远瑞烟浓，驾鹤骖鸾意已同。 从此三山山上月，琼花开处照春风。

- !Poem
  volume: 卷801_51
  title: 卷801_51寄诗李主簿姬
  author: 李主簿姬
  content: 【寄诗】 去时盟约与心违，秋日离家春不归。 应是维扬风景好，恣情欢笑到芳菲。

- !Poem
  volume: 卷801_52
  title: 卷801_52题兴元明珠亭京兆女子
  author: 京兆女子
  content: 【题兴元明珠亭】 寂寥满地落花红，独有离人万恨中。 回首池塘更无语，手弹珠泪与春风。

- !Poem
  volume: 卷801_53
  title: 卷801_53题玉泉溪湘驿女子
  author: 湘驿女子
  content: 【题玉泉溪】 红叶醉秋色，碧溪弹夜弦。佳期不可再，风雨杳如年。

- !Poem
  volume: 卷801_54
  title: 卷801_54题三乡诗若耶溪女子
  author: 若耶溪女子
  content: 【题三乡诗】 昔逐良人西入关，良人身殁妾空还。 谢娘卫女不相待，为雨为云归此山。

- !Poem
  volume: 卷801_55
  title: 卷801_55题沙鹿门谁氏女
  author: 谁氏女
  content: 【题沙鹿门】 昔逐良人去上京，良人身殁妾东征。 同来不得同归去，永负朝云暮雨情。

- !Poem
  volume: 卷801_56
  title: 卷801_56联句（光、威、裒，姊妹三人，失其姓）
  author: 
  content: 【联句（光、威、裒，姊妹三人，失其姓）】 朱楼影直日当午，玉树阴低月已三。--光 腻粉暗销银镂合，错刀闲剪泥金衫。--威 绣床怕引乌龙吠，锦字愁教青鸟衔。--裒 百味炼来怜益母，千花开处斗宜男。--光 鸳鸯有伴谁能羡，鹦鹉无言我自惭。--威 浪喜游蜂飞扑扑，佯惊孤燕语喃喃。--裒 偏怜爱数螆蛦掌，每忆光抽玳瑁簪。--光 烟洞几年悲尚在，星桥一夕帐空含。--威 窗前时节羞虚掷，世上风流笑苦谙。--裒 独结香绡偷饷送，暗垂檀袖学通参。--光 须知化石心难定，却是为云分易甘。--威 看见风光零落尽，弦声犹逐望江南。 --裒

- !Poem
  volume: 卷801_57
  title: 卷801_57联句越溪杨女
  author: 越溪杨女
  content: 【联句】 珠帘半床月，青竹满林风。--杨女 何事今宵景，无人解语同。 --谢生

- !Poem
  volume: 卷801_58
  title: 卷801_58春日越溪杨女
  author: 越溪杨女
  content: 【春日】 春尽花随尽，其如自是花。--杨女 从来说花意，不过此容华。--谢生 明月易亏轮，好花难恋春。--杨女 常将花月恨，并作可怜人。 --谢生

- !Poem
