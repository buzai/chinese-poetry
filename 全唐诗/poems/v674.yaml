
- !Poem
  volume: 卷675_1
  title: 卷675_1喜秀上人相访郑谷
  author: 郑谷
  content: 【喜秀上人相访】 雪初开一径，师忽扣双扉。老大情相近，林泉约共归。 忧荣栖省署，孤僻谢朝衣。他夜松堂宿，论诗更入微。

- !Poem
  volume: 卷675_2
  title: 卷675_2夕阳郑谷
  author: 郑谷
  content: 【夕阳】 夕阳秋更好，敛敛蕙兰中。极浦明残雨，长天急远鸿。 僧窗留半榻，渔舸透疏篷。莫恨清光尽，寒蟾即照空。

- !Poem
  volume: 卷675_3
  title: 卷675_3摇落郑谷
  author: 郑谷
  content: 【摇落】 夜来摇落悲，桑枣半空枝。故国无消息，流年有乱离。 霜秦闻雁早，烟渭认帆迟。日暮寒鼙急，边军在雍岐。

- !Poem
  volume: 卷675_4
  title: 卷675_4西蜀净众寺松溪八韵兼寄小笔崔处士郑谷
  author: 郑谷
  content: 【西蜀净众寺松溪八韵兼寄小笔崔处士】 松因溪得名，溪吹答松声。缭绕能穿寺，幽奇不在城。 寒烟斋后散，春雨夜中平。染岸苍苔古，翘沙白鸟明。 澄分僧影瘦，光彻客心清。带梵侵云响，和钟击石鸣。 淡烹新茗爽，暖泛落花轻。此景吟难尽，凭君画入京。

- !Poem
  volume: 卷675_5
  title: 卷675_5迁客郑谷
  author: 郑谷
  content: 【迁客】 离夜闻横笛，可堪吹鹧鸪。雪冤知早晚，雨泣渡江湖。 秋树吹黄叶，腊烟垂绿芜。虞翻归有日，莫便哭穷途。

- !Poem
  volume: 卷675_6
  title: 卷675_6蔡处士郑谷
  author: 郑谷
  content: 【蔡处士】 无著复无求，平生不解愁。鬻蔬贫洁净，中酒病风流。 旨趣陶山相，诗篇沈隐侯。小斋江色里，篱柱系渔舟。

- !Poem
  volume: 卷675_7
  title: 卷675_7予尝有雪景一绝为人所讽吟段赞善小笔精微…诗谢之郑谷
  author: 郑谷
  content: 【予尝有雪景一绝为人所讽吟段赞善小笔精微…诗谢之】 赞善贤相后，家藏名画多。留心于绘素，得事在烟波。 属兴同吟咏，成功更琢磨。爱予风雪句，幽绝写渔蓑。

- !Poem
  volume: 卷675_8
  title: 卷675_8京兆府试残月如新月郑谷
  author: 郑谷
  content: 【京兆府试残月如新月】 荣落何相似，初终却一般。犹疑和夕照，谁信堕朝寒。 水木辉华别，诗家比象难。佳人应误拜，栖鸟反求安。 屈指期轮满，何心谓影残。庾楼清赏处，吟彻曙钟看。

- !Poem
  volume: 卷675_9
  title: 卷675_9咸通十四年府试木向荣（题中用韵）郑谷
  author: 郑谷
  content: 【咸通十四年府试木向荣（题中用韵）】 园林青气动，众木散寒声。败叶墙阴在，滋条雪后荣。 欣欣春令早，蔼蔼日华轻。庾岭梅先觉，隋堤柳暗惊。 山川应物候，皋壤起农情。只待花开日，连栖出谷莺。

- !Poem
  volume: 卷675_10
  title: 卷675_10丞相孟夏祗荐南郊纪献十韵郑谷
  author: 郑谷
  content: 【丞相孟夏祗荐南郊纪献十韵】 节应清和候，郊宫事洁羞。至诚闻上帝，明德祀圆丘。 雅用陶匏器，馨非黍稷流。就阳陈盛礼，匡国祷鸿休。 渐晓兰迎露，微凉麦弄秋。寿山横紫阁，瑞霭抱皇州。 外肃通班序，中严锡庆优。奏歌三酒备，表敬百神柔。 池碧将还凤，原清再问牛。万方瞻辅翼，共贺赞皇猷。

- !Poem
  volume: 卷675_11
  title: 卷675_11叙事感恩上狄右丞郑谷
  author: 郑谷
  content: 【叙事感恩上狄右丞】 昔岁曾投贽，关河在左冯。庾公垂顾遇，王粲许从容。 首荐叨殊礼，全家寓近封。白楼陪写望，青眼感遭逢。 顾念梁间燕，深怜涧底松。岚光莲岳逼，酒味菊花浓。 寇难旋移国，漂离几听蛩。半生悲逆旅，二纪间门墉。 蜀雪随僧蹋，荆烟逐雁冲。凋零归两鬓，举止失前踪。 得事虽甘晚，陈诗未肯慵。迩来趋九仞，又伴赏三峰。 栖托情何限，吹嘘意数重。自兹俦侣内，无复叹龙钟。

- !Poem
  volume: 卷675_12
  title: 卷675_12咏怀郑谷
  author: 郑谷
  content: 【咏怀】 迂疏虽可欺，心路甚男儿。薄宦浑无味，平生粗有诗。 淡交终不破，孤达晚相宜。直夜花前唤，朝寒雪里追。 竹声输我听，茶格共僧知。景物还多感，情怀偶不卑。 溪莺喧午寝，山蕨止春饥。险事销肠酒，清欢敌手棋。 香锄抛药圃，烟艇忆莎陂。自许亨途在，儒纲复振时。

- !Poem
  volume: 卷675_13
  title: 卷675_13乾符丙申岁奉试春涨曲江池（用春字）郑谷
  author: 郑谷
  content: 【乾符丙申岁奉试春涨曲江池（用春字）】 王泽尚通津，恩波此日新。深疑一夜雨，宛似五湖春。 泛滟翘振鹭，澄清跃紫鳞。翠低孤屿柳，香失半汀蘋。 凤辇寻佳境，龙舟命近臣。桂花如入手，愿作从游人。

- !Poem
  volume: 卷675_14
  title: 卷675_14华山郑谷
  author: 郑谷
  content: 【华山】 峭仞耸巍巍，晴岚染近畿。孤高不可状，图写尽应非。 绝顶神仙会，半空鸾鹤归。云台分远霭，树谷隐斜晖。 坠石连村响，狂雷发庙威。气中寒渭阔，影外白楼微。 云对莲花落，泉横露掌飞。乳悬危磴滑，樵彻上方稀。 淡泊生真趣，逍遥息世机。野花明涧路，春藓涩松围。 远洞时闻磬，群僧昼掩扉。他年洗尘骨，香火愿相依。

- !Poem
  volume: 卷675_15
  title: 卷675_15入阁郑谷
  author: 郑谷
  content: 【入阁】 秘殿临轩日，和銮返正年。两班文武盛，百辟羽仪全。 霜漏清中禁，风旗拂曙天。门严新勘契，仗入乍承宣。 玉几当红旭，金炉纵碧烟。对扬称法吏，赞引出宫钿。 言动挥毫疾，雍容执簿专。寿山晴叆叇，颢气暖连延。 礼有鸳鸾集，恩无雨露偏。小臣叨备位，歌咏泰阶前。

- !Poem
  volume: 卷675_16
  title: 卷675_16故少师从翁隐岩别墅乱后榛芜感旧怆怀遂有追纪郑谷
  author: 郑谷
  content: 【故少师从翁隐岩别墅乱后榛芜感旧怆怀遂有追纪】 风骚为主人，凡俗仰清尘。密行称闺阃，明诚动搢绅。 周旋居显重，内外掌丝纶。妙主蓬壶籍，忠为社稷臣。 大仪墙仞峻，东辖纪纲新。闻善常开口，推公岂为身。 立朝鸣珮重，归宅典衣贫。半醉看花晚，中餐煮菜春。 晴台随鹿上，幽墅结僧邻。理论知清越，生徒得李频。 药香沾笔砚，竹色染衣巾。寄鹤眠云叟，骑驴入室宾。 近将姚监比，僻与段卿亲。叶积池边路，茶迟雪后薪。 所难留著述，谁不秉陶钧。丧乱时多变，追思事已陈。 浮华重发作，雅正甚湮沦。宗从今何在，依栖素有因。 七松无影响，双泪益悲辛。犹喜于门秀，年来屈复伸。

- !Poem
  volume: 卷675_17
  title: 卷675_17送吏部曹郎中免官南归郑谷
  author: 郑谷
  content: 【送吏部曹郎中免官南归】 高名向己求，古韵古无俦。风月抛兰省，江山复桂州。 贤人知止足，中岁便归休。云鹤深相待，公卿不易留。 满朝张祖席，半路上仙舟。箧重藏吴画，茶新换越瓯。 郡迎红烛宴，寺宿翠岚楼。触目成幽兴，全家是胜游。 篷声渔叟雨，苇色鹭鸶秋。久别郊园改，将归里巷修。 桑麻胜禄食，节序免乡愁。阳朔花迎棹，崇贤叶满沟。 席春欢促膝，檐日暖梳头。道畅应为蝶，时来必问牛。 终须康庶品，未爽漱寒流。议在归群望，情难恋自由。 小生诚浅拙，早岁便依投。夏课每垂奖，雪天常见忧。 远招陪宿直，首荐向公侯。攀送偏挥洒，龙钟志未酬。

- !Poem
  volume: 卷675_18
  title: 卷675_18回銮郑谷
  author: 郑谷
  content: 【回銮】 妖星沈雨露，和气满京关。上将忠勋立，明君法驾还。 顺风调雅乐，夹道序群班。香泛传宣里，尘清指顾间。 楼台新紫气，云物旧黄山。晓渭行朝肃，秋郊旷望闲。 庙灵安国步，日角动天颜。浩浩升平曲，流歌彻百蛮。

- !Poem
  volume: 卷675_19
  title: 卷675_19峡中郑谷
  author: 郑谷
  content: 【峡中】 万重烟霭里，隐隐见夔州。夜静明月峡，春寒堆雪楼。 独吟谁会解，多病自淹留。往事如今日，聊同子美愁。

- !Poem
  volume: 卷675_20
  title: 卷675_20蜀中寓止夏日自贻郑谷
  author: 郑谷
  content: 【蜀中寓止夏日自贻】 展转欹孤枕，风帏信寂寥。涨江垂螮蝀，骤雨闹芭蕉。 道阻归期晚，年加记性销。故人衰飒尽，相望在行朝。

- !Poem
  volume: 卷675_21
  title: 卷675_21试笔偶书郑谷
  author: 郑谷
  content: 【试笔偶书】 沙鸟与山麋，由来性不羁。可凭唯在道，难解莫过诗。 任笑孤吟僻，终嫌巧宦卑。乖慵恩地恕，冷淡好僧知。 华省惭公器，沧江负钓师。露花春直夜，烟鼓早朝时。 世路多艰梗，家风免坠遗。殷勤一蓑雨，只得梦中披。

- !Poem
  volume: 卷675_22
  title: 卷675_22奔避郑谷
  author: 郑谷
  content: 【奔避】 奔避投人远，漂离易感恩。愁髯霜飒飒，病眼泪昏昏。 孤馆秋声树，寒江落照村。更闻归路绝，新寨截荆门。

- !Poem
  volume: 卷675_23
  title: 卷675_23吊水部贾员外嵩郑谷
  author: 郑谷
  content: 【吊水部贾员外嵩】 八韵与五字，俱为时所先。幽魂应自慰，李白墓相连。

- !Poem
  volume: 卷675_24
  title: 卷675_24贫女吟郑谷
  author: 郑谷
  content: 【贫女吟】 尘压鸳鸯废锦机，满头空插丽春枝。 东邻舞妓多金翠，笑剪灯花学画眉。

- !Poem
  volume: 卷675_25
  title: 卷675_25席上贻歌者郑谷
  author: 郑谷
  content: 【席上贻歌者】 花月楼台近九衢，清歌一曲倒金壶。 座中亦有江南客，莫向春风唱鹧鸪。

- !Poem
  volume: 卷675_26
  title: 卷675_26菊郑谷
  author: 郑谷
  content: 【菊】 王孙莫把比荆蒿，九日枝枝近鬓毛。 露湿秋香满池岸，由来不羡瓦松高。

- !Poem
  volume: 卷675_27
  title: 卷675_27下峡郑谷
  author: 郑谷
  content: 【下峡】 忆子啼猿绕树哀，雨随孤棹过阳台。 波头未白人头白，瞥见春风滟滪堆。

- !Poem
  volume: 卷675_28
  title: 卷675_28文昌寓直郑谷
  author: 郑谷
  content: 【文昌寓直】 何逊空阶夜雨平，朝来交直雨新晴。 落花乱上花砖上，不忍和苔蹋紫英。

- !Poem
  volume: 卷675_29
  title: 卷675_29街西晚归郑谷
  author: 郑谷
  content: 【街西晚归】 御沟春水绕闲坊，信马归来傍短墙。 幽榭名园临紫陌，晚风时带牡丹香。

- !Poem
  volume: 卷675_30
  title: 卷675_30十日菊郑谷
  author: 郑谷
  content: 【十日菊】 节去蜂愁蝶不知，晓庭还绕折残枝。 自缘今日人心别，未必秋香一夜衰。

- !Poem
  volume: 卷675_31
  title: 卷675_31鹭鸶郑谷
  author: 郑谷
  content: 【鹭鸶】 闲立春塘烟淡淡，静眠寒苇雨飕飕。 渔翁归后汀沙晚，飞下滩头更自由。

- !Poem
  volume: 卷675_32
  title: 卷675_32柳郑谷
  author: 郑谷
  content: 【柳】 半烟半雨江桥畔，映杏映桃山路中。 会得离人无限意，千丝万絮惹春风。

- !Poem
  volume: 卷675_33
  title: 卷675_33下第退居二首郑谷
  author: 郑谷
  content: 【下第退居二首】 年来还未上丹梯，且著渔蓑谢故溪。 落尽梨花春又了，破篱残雨晚莺啼。 未尝青杏出长安，豪士应疑怕牡丹。 只有退耕耕不得，茫然村落水吹残。

- !Poem
  volume: 卷675_34
  title: 卷675_34江宿闻芦管（商船小童善吹）郑谷
  author: 郑谷
  content: 【江宿闻芦管（商船小童善吹）】 塞曲凄清楚水滨，声声吹出落梅春。 须知风月千樯下，亦有葫芦河畔人。

- !Poem
  volume: 卷675_35
  title: 卷675_35闲题郑谷
  author: 郑谷
  content: 【闲题】 举世何人肯自知，须逢精鉴定妍媸。 若教嫫母临明镜，也道不劳红粉施。

- !Poem
  volume: 卷675_36
  title: 卷675_36曲江春草郑谷
  author: 郑谷
  content: 【曲江春草】 花落江堤蔟暖烟，雨馀草色远相连。 香轮莫辗青青破，留与愁人一醉眠。

- !Poem
  volume: 卷675_37
  title: 卷675_37雪中偶题郑谷
  author: 郑谷
  content: 【雪中偶题】 乱飘僧舍茶烟湿，密洒歌楼酒力微。 江上晚来堪画处，渔人披得一蓑归。

- !Poem
  volume: 卷675_38
  title: 卷675_38题慈恩寺默公院郑谷
  author: 郑谷
  content: 【题慈恩寺默公院】 虽近曲江居古寺，旧山终忆九华峰。 春来老病厌迎送，剪却牡丹栽野松。

- !Poem
  volume: 卷675_39
  title: 卷675_39江上阻风郑谷
  author: 郑谷
  content: 【江上阻风】 水天春暗暮寒浓，船闭篷窗细雨中。 闻道渔家酒初熟，晚来翻喜打头风。

- !Poem
  volume: 卷675_40
  title: 卷675_40淮上与友人别郑谷
  author: 郑谷
  content: 【淮上与友人别】 扬子江头杨柳春，杨花愁杀渡江人。 数声风笛离亭晚，君向潇湘我向秦。

- !Poem
  volume: 卷675_41
  title: 卷675_41忍公小轩二首郑谷
  author: 郑谷
  content: 【忍公小轩二首】 松溪水色绿于松，每到松溪到暮钟。 闲得心源只如此，问禅何必向双峰。 旧游前事半埃尘，多向林中结净因。 一念一炉香火里，后身唯愿似师身。

- !Poem
  volume: 卷675_42
  title: 卷675_42淮上渔者郑谷
  author: 郑谷
  content: 【淮上渔者】 白头波上白头翁，家逐船移浦浦风。 一尺鲈鱼新钓得，儿孙吹火荻花中。

- !Poem
  volume: 卷675_43
  title: 卷675_43兴州江馆郑谷
  author: 郑谷
  content: 【兴州江馆】 向蜀还秦计未成，寒蛩一夜绕床鸣。 愁眠不稳孤灯尽，坐听嘉陵江水声。

- !Poem
  volume: 卷675_44
  title: 卷675_44题无本上人小斋郑谷
  author: 郑谷
  content: 【题无本上人小斋】 寒寺唯应我访师，人稀境静雪销迟。 竹西落照侵窗好，堪惜归时落照时。

- !Poem
  volume: 卷675_45
  title: 卷675_45七祖院小山郑谷
  author: 郑谷
  content: 【七祖院小山】 小巧功成雨藓斑，轩车日日扣松关。 峨嵋咫尺无人去，却向僧窗看假山。

- !Poem
  volume: 卷675_46
  title: 卷675_46定水寺行香郑谷
  author: 郑谷
  content: 【定水寺行香】 听经看画绕虚廊，风拂金炉待赐香。 丞相未来春雪密，暂偷闲卧老僧床。

- !Poem
  volume: 卷675_47
  title: 卷675_47浯溪郑谷
  author: 郑谷
  content: 【浯溪】 湛湛清江叠叠山，白云白鸟在其间。 渔翁醉睡又醒睡，谁道皇天最惜闲。

- !Poem
  volume: 卷675_48
  title: 卷675_48闷题郑谷
  author: 郑谷
  content: 【闷题】 莫厌九衢尘土间，秋晴满眼是南山。 僧家未必全无事，道著访僧心且闲。

- !Poem
  volume: 卷675_49
  title: 卷675_49重访黄神谷策禅者郑谷
  author: 郑谷
  content: 【重访黄神谷策禅者】 初尘芸阁辞禅阁，却访支郎是老郎。 我趣转卑师趣静，数峰秋雪一炉香。

- !Poem
  volume: 卷675_50
  title: 卷675_50别修觉寺无本上人郑谷
  author: 郑谷
  content: 【别修觉寺无本上人】 松上闲云石上苔，自嫌归去夕阳催。 山门握手无他语，只约今冬看雪来。

- !Poem
  volume: 卷675_51
  title: 卷675_51赠日东鉴禅师郑谷
  author: 郑谷
  content: 【赠日东鉴禅师】 故国无心渡海潮，老禅方丈倚中条。 夜深雨绝松堂静，一点山萤照寂寥。

- !Poem
  volume: 卷675_52
  title: 卷675_52传经院壁画松郑谷
  author: 郑谷
  content: 【传经院壁画松】 危根瘦尽耸孤峰，珍重江僧好笔踪。 得向游人多处画，却胜涧底作真松。

- !Poem
  volume: 卷675_53
  title: 卷675_53高蟾先辈以诗笔相示抒成寄酬郑谷
  author: 郑谷
  content: 【高蟾先辈以诗笔相示抒成寄酬】 张生故国三千里，知者唯应杜紫微。 君有君恩秋后叶，可能更羡谢玄晖。

- !Poem
  volume: 卷675_54
  title: 卷675_54为人题郑谷
  author: 郑谷
  content: 【为人题】 泪湿孤鸾晓镜昏，近来方解惜青春。 杏花杨柳年年好，不忍回看旧写真。

- !Poem
  volume: 卷675_55
  title: 卷675_55越鸟郑谷
  author: 郑谷
  content: 【越鸟】 背霜南雁不到处，倚棹北人初听时。 梅雨满江春草歇，一声声在荔枝枝。

- !Poem
  volume: 卷675_56
  title: 卷675_56黄莺郑谷
  author: 郑谷
  content: 【黄莺】 春云薄薄日辉辉，宫树烟深隔水飞。 应为能歌系仙籍，麻姑乞与女真衣。

- !Poem
  volume: 卷675_57
  title: 卷675_57失鹭鸶郑谷
  author: 郑谷
  content: 【失鹭鸶】 野格由来倦小池，惊飞却下碧江涯。 月昏风急何处宿，秋岸萧萧黄苇枝。

- !Poem
  volume: 卷675_58
  title: 卷675_58苔钱郑谷
  author: 郑谷
  content: 【苔钱】 春红秋紫绕池台，个个圆如济世财。 雨后无端满穷巷，买花不得买愁来。

- !Poem
  volume: 卷675_59
  title: 卷675_59莲叶郑谷
  author: 郑谷
  content: 【莲叶】 移舟水溅差差绿，倚槛风摇柄柄香。 多谢浣溪人不折，雨中留得盖鸳鸯。

- !Poem
  volume: 卷675_60
  title: 卷675_60蜀中赏海棠郑谷
  author: 郑谷
  content: 【蜀中赏海棠】 浓淡芳春满蜀乡，半随风雨断莺肠。 浣花溪上堪惆怅，子美无心为发扬。

- !Poem
  volume: 卷675_61
  title: 卷675_61投所知郑谷
  author: 郑谷
  content: 【投所知】 砌下芝兰新满径，门前桃李旧垂阴。 却应回念江边草，放出春烟一寸心。

- !Poem
  volume: 卷675_62
  title: 卷675_62早入谏院二首郑谷
  author: 郑谷
  content: 【早入谏院二首】 玉阶春冷未催班，暂拂尘衣就笏眠。 孤立小心还自笑，梦魂潜绕御炉烟。 紫云重叠抱春城，廊下人稀唱漏声。 偷得微吟斜倚柱，满衣花露听宫莺。

- !Poem
  volume: 卷675_63
  title: 卷675_63忝官谏垣明日转对郑谷
  author: 郑谷
  content: 【忝官谏垣明日转对】 吾君英睿相君贤，其那寰区未晏然。 明日翠华春殿下，不知何语可闻天。

- !Poem
  volume: 卷675_64
  title: 卷675_64再经南阳郑谷
  author: 郑谷
  content: 【再经南阳】 平芜漠漠失楼台，昔日游人乱后来。 寥落墙匡春欲暮，烧残官树有花开。

- !Poem
  volume: 卷675_65
  title: 卷675_65赠下第举公郑谷
  author: 郑谷
  content: 【赠下第举公】 见君失意我惆怅，记得当年落第情。 出去无憀归又闷，花南慢打讲钟声。

- !Poem
  volume: 卷675_66
  title: 卷675_66春阴郑谷
  author: 郑谷
  content: 【春阴】 推琴当酒度春阴，不解谋生只解吟。 舞蝶歌莺莫相试，老郎心是老僧心。

- !Poem
  volume: 卷675_67
  title: 卷675_67送张逸人郑谷
  author: 郑谷
  content: 【送张逸人】 人间疏散更无人，浪兀孤舟酒兀身。 芦笋鲈鱼抛不得，五陵珍重五湖春。

- !Poem
  volume: 卷675_68
  title: 卷675_68初还京师寓止府署偶题屋壁郑谷
  author: 郑谷
  content: 【初还京师寓止府署偶题屋壁】 秋光不见旧亭台，四顾荒凉瓦砾堆。 火力不能销地力，乱前黄菊眼前开。

- !Poem
  volume: 卷675_69
  title: 卷675_69擢第后入蜀经罗村，路见海棠盛开偶有题咏郑谷
  author: 郑谷
  content: 【擢第后入蜀经罗村，路见海棠盛开偶有题咏】 上国休夸红杏艳，深溪自照绿苔矶。一枝低带流莺睡， 数片狂和舞蝶飞。堪恨路长移不得，可无人与画将归。 手中已有新春桂，多谢烟香更入衣。

- !Poem
  volume: 卷675_70
  title: 卷675_70次韵和礼部卢侍郎江上秋夕寓怀郑谷
  author: 郑谷
  content: 【次韵和礼部卢侍郎江上秋夕寓怀】 卢郎到处觉风生，蜀郡留连亚相情。乱后江山悲庾信， 夜来烟月属袁宏。梦归兰省寒星动，吟向莎洲宿鹭惊。 未脱白衣头半白，叨陪属和倍为荣。

- !Poem
  volume: 卷675_71
  title: 卷675_71宜春再访芳公言公幽斋写怀叙事，因赋长言郑谷
  author: 郑谷
  content: 【宜春再访芳公言公幽斋写怀叙事，因赋长言】 入门长恐先师在，香印纱灯似昔年，涧路萦回斋处远， 松堂虚豁讲声圆。顷为弟子曾同社，今忝星郎更契缘。 顾渚一瓯春有味，中林话旧亦潸然。

- !Poem
  volume: 卷675_72
  title: 卷675_72读李白集郑谷
  author: 郑谷
  content: 【读李白集】 何事文星与酒星，一时钟在李先生。 高吟大醉三千首，留著人间伴月明。

- !Poem
  volume: 卷675_73
  title: 卷675_73卷末偶题三首郑谷
  author: 郑谷
  content: 【卷末偶题三首】 一卷疏芜一百篇，名成未敢暂忘筌。 何如海日生残夜，一句能令万古传。 七岁侍行湖外去，岳阳楼上敢题诗。 如今寒晚无功业，何以胜任国士知。 一第由来是出身，垂名俱为国风陈。 此生若不知骚雅，孤宦如何作近臣。

- !Poem
  volume: 卷675_74
  title: 卷675_74读前集二首郑谷
  author: 郑谷
  content: 【读前集二首】 殷璠裁鉴英灵集，颇觉同才得旨深。 何事后来高仲武，品题间气未公心。 风骚如线不胜悲，国步多艰即此时。 爱日满阶看古集，只应陶集是吾师。

- !Poem
  volume: 卷675_75
  title: 卷675_75渚宫乱后作郑谷
  author: 郑谷
  content: 【渚宫乱后作】 乡人来话乱离情，泪滴残阳问楚荆。白社已应无故老， 清江依旧绕空城。高秋军旅齐山树，昔日渔家是野营。 牢落故居灰烬后，黄花紫蔓上墙生。

- !Poem
  volume: 卷675_76
  title: 卷675_76鹧鸪（谷以此诗得名，时号为郑鹧鸪）郑谷
  author: 郑谷
  content: 【鹧鸪（谷以此诗得名，时号为郑鹧鸪）】 暖戏烟芜锦翼齐，品流应得近山鸡。雨昏青草湖边过， 花落黄陵庙里啼。游子乍闻征袖湿，佳人才唱翠眉低。 相呼相应湘江阔，苦竹丛深春日西。

- !Poem
  volume: 卷675_77
  title: 卷675_77燕郑谷
  author: 郑谷
  content: 【燕】 年去年来来去忙，春寒烟暝渡潇湘。低飞绿岸和梅雨， 乱入红楼拣杏梁。闲几砚中窥水浅，落花径里得泥香。 千言万语无人会，又逐流莺过短墙。

- !Poem
  volume: 卷675_78
  title: 卷675_78侯家鹧鸪郑谷
  author: 郑谷
  content: 【侯家鹧鸪】 江天梅雨湿江蓠，到处烟香是此时。苦竹岭无归去日， 海棠花落旧栖枝。春宵思极兰灯暗，晓月啼多锦幕垂。 唯有佳人忆南国，殷勤为尔唱愁词。

- !Poem
  volume: 卷675_79
  title: 卷675_79雁郑谷
  author: 郑谷
  content: 【雁】 八月悲风九月霜，蓼花红淡苇条黄。石头城下波摇影， 星子湾西云间行。惊散渔家吹短笛，失群征戍锁残阳。 故乡闻尔亦惆怅，何况扁舟非故乡。

- !Poem
  volume: 卷675_80
  title: 卷675_80水（西蜀净众寺五题）郑谷
  author: 郑谷
  content: 【水（西蜀净众寺五题）】 竹院松廊分数派，不空清泚亦逶迤。落花相逐去何处， 幽鹭独来无限时。洗钵老僧临岸久，钓鱼闲客卷纶迟。 晚晴一片连莎绿，悔与沧浪有旧期。

- !Poem
  volume: 卷675_81
  title: 卷675_81海棠郑谷
  author: 郑谷
  content: 【海棠】 春风用意匀颜色，销得携觞与赋诗。秾丽最宜新著雨， 娇饶全在欲开时。莫愁粉黛临窗懒，梁广丹青点笔迟。 朝醉暮吟看不足，羡他蝴蝶宿深枝。

- !Poem
  volume: 卷675_82
  title: 卷675_82竹郑谷
  author: 郑谷
  content: 【竹】 宜烟宜雨又宜风，拂水藏村复间松。移得萧骚从远寺， 洗来疏净见前峰。侵阶藓拆春芽迸，绕径莎微夏荫浓。 无赖杏花多意绪，数枝穿翠好相容。

- !Poem
  volume: 卷675_83
  title: 卷675_83荔枝树郑谷
  author: 郑谷
  content: 【荔枝树】 二京曾见画图中，数本芳菲色不同。孤棹今来巴徼外， 一枝烟雨思无穷。夜郎城近含香瘴，杜宇巢低起暝风。 肠断渝泸霜霰薄，不教叶似灞陵红。

- !Poem
  volume: 卷675_84
  title: 卷675_84锦二首郑谷
  author: 郑谷
  content: 【锦二首】 布素豪家定不看，若无文彩入时难。红迷天子帆边日， 紫夺星郎帐外兰。春水濯来云雁活，夜机挑处雨灯寒。 舞衣转转求新样，不问流离桑柘残。 文君手里曙霞生，美号仍闻借蜀城。夺得始知袍更贵， 著归方觉昼偏荣。宫花颜色开时丽，池雁毛衣浴后明。 礼部郎官人所重，省中别占好窠名。

- !Poem
  volume: 卷675_85
  title: 卷675_85蜡烛郑谷
  author: 郑谷
  content: 【蜡烛】 仙漏迟迟出建章，宫帘不动透清光。金闱露白新裁诏， 画阁春红正试妆。泪滴杯盘何所恨，烬飘兰麝暗和香。 多情更有分明处，照得歌尘下燕梁。

- !Poem
  volume: 卷675_86
  title: 卷675_86灯郑谷
  author: 郑谷
  content: 【灯】 雨向莎阶滴未休，冷光孤恨两悠悠。船中闻雁洞庭宿， 床下有蛩长信秋。背照翠帘新洒别，不挑红烬正含愁。 萧骚寒竹南窗静，一局闲棋为尔留。

- !Poem
  volume: 卷675_87
  title: 卷675_87宗人作尉唐昌官署幽胜而又博学精富得以言谈…留书屋壁郑谷
  author: 郑谷
  content: 【宗人作尉唐昌官署幽胜而又博学精富得以言谈…留书屋壁】 公堂潇洒有林泉，只隔苔墙是渚田。宗党相亲离乱世， 春秋闲论战争年。远江惊鹭来池口，绝顶归云过竹边。 风雨夜长同一宿，旧游多共忆樊川。

- !Poem
  volume: 卷675_88
  title: 卷675_88为户部李郎中与令季端公寓止渠州江寺偶作寄献郑谷
  author: 郑谷
  content: 【为户部李郎中与令季端公寓止渠州江寺偶作寄献】 退居潇洒寄禅关，高挂朝簪净室间。孤岛虽留双鹤歇， 五云争放二龙闲。轻舟共泛花边水，野屐同登竹外山。 仙署金闺虚位久，夜清应梦近天颜。

- !Poem
  volume: 卷675_89
  title: 卷675_89重阳日访元秀上人郑谷
  author: 郑谷
  content: 【重阳日访元秀上人】 红叶黄花秋景宽，醉吟朝夕在樊川。却嫌今日登山俗， 且共高僧对榻眠。别画长怀吴寺壁，宜茶偏赏霅溪泉。 归来童稚争相笑，何事无人与酒船。
