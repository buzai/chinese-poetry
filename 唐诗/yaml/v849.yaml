
- !Poem
  volume: 卷850_1
  title: 卷850_1招隐昙翼
  author: 昙翼
  content: 【招隐】 连峰数千里，修林带平津。云起远山翳，风至□荒榛。 茅茨隐不见，鸡鸣知有人。蹑磴践其迹，处处见遗薪。 乃知百代下，固有上皇民。

- !Poem
  volume: 卷850_2
  title: 卷850_2石桥琪树隐求
  author: 隐求
  content: 【石桥琪树】 山上天将近，人间路渐遥。谁当云里见，知欲渡仙桥。

- !Poem
  volume: 卷850_3
  title: 卷850_3律僧智远
  author: 智远
  content: 【律僧】 滤水与龛灯，长长护有情。自从青草出，便不下阶行。 北阙应无梦，南山旧有名。将何喻浮世，惟指浪沤轻。

- !Poem
  volume: 卷850_4
  title: 卷850_4暮春送人无闷
  author: 无闷
  content: 【暮春送人】 折柳亭边手重携，江烟澹澹草萋萋。 杜鹃不解离人意，更向落花枝上啼。

- !Poem
  volume: 卷850_5
  title: 卷850_5寒林石屏无闷
  author: 无闷
  content: 【寒林石屏】 草堂无物伴身闲，惟有屏风枕簟间。 本向他山求得石，却于石上看他山。

- !Poem
  volume: 卷850_6
  title: 卷850_6江上秋志尚志
  author: 尚志
  content: 【江上秋志】 到来江上久，谁念旅游心。故国无秋信，邻家有暮砧。 坐遥翻不睡，愁极却成吟。即恐髭连鬓，还为白所侵。

- !Poem
  volume: 卷850_7
  title: 卷850_7路玄宝
  author: 玄宝
  content: 【路】 南北东西去，茫茫万古尘。关河无尽处，风雪有行人。 险极山通蜀，平多地入秦。营营名利者，来往岂辞频。

- !Poem
  volume: 卷850_8
  title: 卷850_8赠智舟三藏怀浦
  author: 怀浦
  content: 【赠智舟三藏】 壮岁心难伏，师心伏岂难。寻常独在院，行坐不离坛。 岳雪当禅暝，松声入咒寒。更因文字外，多把史书看。

- !Poem
  volume: 卷850_9
  title: 卷850_9初冬旅舍早怀怀浦
  author: 怀浦
  content: 【初冬旅舍早怀】 枕上角声微，离情未息机。梦回三楚寺，寒入五更衣。 月没栖禽动，霜晴冻叶飞。自惭行役早，深与道相违。

- !Poem
  volume: 卷850_10
  title: 卷850_10对御书后一绝亚栖
  author: 亚栖
  content: 【对御书后一绝】 通神笔法得玄门，亲入长安谒至尊。 莫怪出来多意气，草书曾悦圣明君。

- !Poem
  volume: 卷850_11
  title: 卷850_11题英禅师亚栖
  author: 亚栖
  content: 【题英禅师】 将知德行异寻常，每见持经在道场。 欲识用心精洁处，一瓶秋水一炉香。

- !Poem
  volume: 卷850_12
  title: 卷850_12别友人惟审
  author: 惟审
  content: 【别友人】 一身无定处，万里独销魂。芳草迷归路，春衣滴泪痕。 几时休旅食，向夜宿江村。欲识异乡苦，空山啼暮猿。

- !Poem
  volume: 卷850_13
  title: 卷850_13赋得闻晓莺啼惟审
  author: 惟审
  content: 【赋得闻晓莺啼】 卷帘清梦后，芳树引流莺。隔叶传春意，穿花送晓声。 未调云路翼，空负桂枝情。莫尽关关兴，羁愁正厌生。

- !Poem
  volume: 卷850_14
  title: 卷850_14春日旅怀呈知己惟审
  author: 惟审
  content: 【春日旅怀呈知己】 生涯万事有苍苍，应任流萍便越乡。春水独行人渐远， 故园归梦夜空长。一声隔浦猿啼处，数滴惊心泪满裳。 不为知音皆鲍叔，信谁江上去茫茫。

- !Poem
  volume: 卷850_15
  title: 卷850_15剑客慕幽
  author: 慕幽
  content: 【剑客】 去住知何处，空将一剑行。杀人虽取次，为事爱公平。 戟立嗔髭鬓，星流忿眼睛。晓来湘市说，拂曙别辽城。

- !Poem
  volume: 卷850_16
  title: 卷850_16酬和友人见寄（一作冬日淮上别文上人）慕幽
  author: 慕幽
  content: 【酬和友人见寄（一作冬日淮上别文上人）】 劳歌好自看，终久偶齐桓。五字若教易，一名争得难。 侵窗红树老，荫砌雪花残。莫效齐僚属，东归剪钓竿。

- !Poem
  volume: 卷850_17
  title: 卷850_17冬日淮上别文上人（一作酬和友人见寄）慕幽
  author: 慕幽
  content: 【冬日淮上别文上人（一作酬和友人见寄）】 家国各万里，同吟六七年。可堪随北雁，迢递向南天。 水共行人远，山将落日连。春淮有双鲤，莫忘尺书传。

- !Poem
  volume: 卷850_18
  title: 卷850_18柳慕幽
  author: 慕幽
  content: 【柳】 今古凭君一赠行，几回折尽复重生。五株斜傍渊明宅， 千树低垂太尉营。临水带烟藏翡翠，倚风兼雨宿流莺。 隋皇堤畔依依在，曾惹当时歌吹声。

- !Poem
  volume: 卷850_19
  title: 卷850_19三峡闻猿慕幽
  author: 慕幽
  content: 【三峡闻猿】 谁向兹来不恨生，声声都是断肠声。七千里外一家住， 十二峰前独自行。瘴雨晚藏神女庙，蛮烟寒锁夜郎城。 凭君且听哀吟好，会待青云道路平。

- !Poem
  volume: 卷850_20
  title: 卷850_20灯慕幽
  author: 慕幽
  content: 【灯】 钟断危楼鸟不飞，荧荧何处最相宜。香然水寺僧开卷， 笔写春帏客著诗。忽尔思多穿壁处，偶然心尽断缨时。 孙康勤苦谁能念，少减馀光借与伊。

- !Poem
  volume: 卷850_21
  title: 卷850_21宝琴释彪
  author: 释彪
  content: 【宝琴】 吾有一宝琴，价重双南金。刻作龙凤象，弹为山水音。 星从徽里发，风来弦上吟。钟期不可遇，谁辨曲中心。

- !Poem
  volume: 卷850_22
  title: 卷850_22观大驾出叙事寄怀（见《文苑英华》）法轮
  author: 法轮
  content: 【观大驾出叙事寄怀（见《文苑英华》）】 紫台宵漏竭，青门曙鼓通。轻霞照复道，徐吹转相风。 玉鸾光万骑，金舆郁五戎。鸣笳犹度阙，清跸尚喧宫。 云旗乱陌紫，羽旆杂尘红。百城归北丽，两汉久惭雄。 吾曹陋薄技，馀庆洽微躬。平源已起洛，印手亦还丰。 得奉衣冠盛，仍观书轨同。犹言待封告，未忍向华嵩。

- !Poem
  volume: 卷850_23
  title: 卷850_23中秋旅怀尚能
  author: 尚能
  content: 【中秋旅怀】 所畜惟骚雅，兼之得固穷。望乡连北斗，听雨带西风。 稼穑村坊远，烟波路径通。冥搜清绝句，恰似有神功。

- !Poem
  volume: 卷850_24
  title: 卷850_24句尚能
  author: 尚能
  content: 【句】 霜洲枫落尽，月馆竹生寒。（见《万花谷》）

- !Poem
  volume: 卷850_25
  title: 卷850_25题伍相庙常雅
  author: 常雅
  content: 【题伍相庙】 苍苍古庙映林峦，漠漠烟霞覆古坛。 精魄不知何处在，威风犹入浙江寒。

- !Poem
  volume: 卷850_26
  title: 卷850_26怀旧山（一作别嘉兴知己）沧浩
  author: 沧浩
  content: 【怀旧山（一作别嘉兴知己）】 一坐西林寺，从来未下山。不因寻长者，无事到人间。 宿雨愁为客，寒花笑未还。空怀旧山月，童子诵经闲。

- !Poem
  volume: 卷850_27
  title: 卷850_27题慧山泉若水
  author: 若水
  content: 【题慧山泉】 石脉绽寒光，松根喷晓凉。注瓶云母滑，漱齿茯苓香。 野客偷煎茗，山僧借净床。安禅何所问，孤月在中央。

- !Poem
  volume: 卷850_28
  title: 卷850_28题马迹山文鉴
  author: 文鉴
  content: 【题马迹山】 瀛洲西望沃洲山，山在平湖缥缈间。 常说使君千里马，至今龙迹尚堪攀。
