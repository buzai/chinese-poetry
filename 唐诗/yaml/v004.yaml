
- !Poem
  volume: 卷4_1
  title: 卷4_1延英殿玉灵芝诗三章，章八句李亨
  author: 李亨
  content: 【延英殿玉灵芝诗三章，章八句】 玉殿肃肃，灵芝煌煌。重英发秀，连叶分房。 宗庙之福，垂其耿光。（此章缺二句） 元气产芝，明神合德。紫微间采，白蕣呈色。 载启瑞图，庶符皇极。天心有眷，王道惟直。 幸生芳本，当我扆旒。效此灵质，贲其王猷。 神惟不爱，道亦无求。端拱思惟，永荷天休。

- !Poem
  volume: 卷4_2
  title: 卷4_2赐梨李泌与诸王联句李亨
  author: 李亨
  content: 【赐梨李泌与诸王联句】 先生年几许，颜色似童儿。--颍王 夜抱九仙骨，朝披一品衣。--信王 不食千钟粟，唯餐两颗梨。--益王 天生此间气，助我化无为。--李亨

- !Poem
  volume: 卷4_3
  title: 卷4_3中和节日宴百僚赐诗李适
  author: 李适
  content: 【中和节日宴百僚赐诗】 韶年启仲序，初吉谐良辰。肇兹中和节，式庆天地春。 欢酣朝野同，生德区宇均。云开洒膏露，草疏芳河津。 岁华今载阳，东作方肆勤。惭非熏风唱，曷用慰吾人。

- !Poem
  volume: 卷4_4
  title: 卷4_4中和节赐百官燕集因示所怀李适
  author: 李适
  content: 【中和节赐百官燕集因示所怀】 至化恒在宥，保和兹息人。推诚抚诸夏，与物长为春。 仲月风景暖，禁城花柳新。芳时协金奏，赐宴同群臣。 丝竹岂云乐，忠贤惟所亲。庶洽朝野意，旷然天地均。

- !Poem
  volume: 卷4_5
  title: 卷4_5重阳日赐宴曲江亭，赋六韵诗用清字李适
  author: 李适
  content: 【重阳日赐宴曲江亭，赋六韵诗用清字】 早衣对庭燎，躬化勤意诚。时此万机暇，适与佳节并。 曲池洁寒流，芳菊舒金英。乾坤爽气满，台殿秋光清。 朝野庆年丰，高会多欢声。永怀无荒戒，良士同斯情。

- !Poem
  volume: 卷4_6
  title: 卷4_6九月十八赐百僚追赏因书所怀李适
  author: 李适
  content: 【九月十八赐百僚追赏因书所怀】 雨霁霜气肃，天高云日明。繁林已坠叶，寒菊仍舒荣。 懿此秋节时，更延追赏情。池台列广宴，丝竹传新声。 至乐非外奖，浃欢同中诚。庶敦朝野意，永使风化清。

- !Poem
  volume: 卷4_7
  title: 卷4_7送徐州张建封还镇李适
  author: 李适
  content: 【送徐州张建封还镇】 牧守寄所重，才贤生为时。宣风自淮甸，授钺膺藩维。 入觐展遐恋，临轩慰来思。忠诚在方寸，感激陈情词。 报国尔所向，恤人予是资。欢宴不尽怀，车马当还期。 谷雨将应候，行春犹未迟。勿以千里遥，而云无己知。

- !Poem
  volume: 卷4_8
  title: 卷4_8麟德殿宴百僚李适
  author: 李适
  content: 【麟德殿宴百僚】 忧勤承圣绪，开泰喜时康。恭己临群后，垂衣御八荒。 务闲春向暮，朝罢日犹长。紫殿初筵列，彤庭广乐张。 成功归辅弼，致理赖忠良。共此欢娱事，千秋乐未央。

- !Poem
  volume: 卷4_9
  title: 卷4_9元日退朝观军仗归营李适
  author: 李适
  content: 【元日退朝观军仗归营】 献岁视元朔，万方咸在庭。端旒揖群后，回辇阅师贞。 彩仗宿华殿，退朝归禁营。分行左右出，转旆风云生。 历历趋复道，容容映层城。勇馀矜捷技，令肃无喧声。 眷此戎旅节，载嘉良士诚。顺时倾宴赏，亦以助文经。

- !Poem
  volume: 卷4_10
  title: 卷4_10中和节赐群臣宴赋七韵李适
  author: 李适
  content: 【中和节赐群臣宴赋七韵】 东风变梅柳，万汇生春光。中和纪月令，方与天地长。 耽乐岂予尚，懿兹时景良。庶遂亭育恩，同致寰海康。 君臣永终始，交泰符阴阳。曲沼水新碧，华林桃稍芳。 胜赏信多欢，戒之在无荒。

- !Poem
  volume: 卷4_11
  title: 卷4_11三日书怀因示百僚李适
  author: 李适
  content: 【三日书怀因示百僚】 佳节上元巳，芳时属暮春。流觞想兰亭，捧剑得金人。 风轻水初绿，日晴花更新。天文信昭回，皇道颇敷陈。 恭己每从俭，清心常保真。戒兹游衍乐，书以示群臣。

- !Poem
  volume: 卷4_12
  title: 卷4_12重阳日中外同欢，以诗言志，因示群官李适
  author: 李适
  content: 【重阳日中外同欢，以诗言志，因示群官】 爽节在重九，物华新雨馀。清秋黄叶下，菊散金潭初。 万实行就稔，百工欣所如。欢心畅遐迩，殊俗同车书。 至化自敦睦，佳辰宜宴胥。锵锵间丝竹，济济罗簪裾。 此乐匪足耽，此诚期永孚。

- !Poem
  volume: 卷4_13
  title: 卷4_13重阳日即事李适
  author: 李适
  content: 【重阳日即事】 令节晓澄霁，四郊烟霭空。天清白露洁，菊散黄金丛。 寡德荷天贶，顺时休百工。岂怀歌钟乐，思为君臣同。 至化在亭育，相成资始终。未知康衢咏，所仰惟年丰。

- !Poem
  volume: 卷4_14
  title: 卷4_14丰年多庆，九日示怀李适
  author: 李适
  content: 【丰年多庆，九日示怀】 爽气肃时令，早衣闻朔鸿。重阳有佳节，具物欣年丰。 皎洁暮潭色，芬敷新菊丛。芳尊满衢室，繁吹凝烟空。 惠合信吾道，保和惟尔同。推诚至玄化，天下期为公。

- !Poem
  volume: 卷4_15
  title: 卷4_15七月十五日题章敬寺李适
  author: 李适
  content: 【七月十五日题章敬寺】 招提迩皇邑，复道连重城。法筵会早秋，驾言访禅扃。 尝闻大仙教，清净宗无生。七物匪吾宝，万行先求成。 名相既双寂，繁华奚所荣。金风扇微凉，远烟凝翠晶。 松院静苔色，竹房深磬声。境幽真虑恬，道胜外物轻。 意适本非说，含毫空复情。

- !Poem
  volume: 卷4_16
  title: 卷4_16中春麟德殿会百僚观新乐诗一章，章十六句李适
  author: 李适
  content: 【中春麟德殿会百僚观新乐诗一章，章十六句】 芳岁肇佳节，物华当仲春。乾坤既昭泰，烟景含氤氲。 德浅荷玄贶，乐成思治人。前庭列钟鼓，广殿延群臣。 八卦随舞意，五音转曲新。顾非咸池奏，庶协南风熏。 式宴礼所重，浃欢情必均。同和谅在兹，万国希可亲。

- !Poem
  volume: 卷4_17
  title: 卷4_17九日绝句李适
  author: 李适
  content: 【九日绝句】 禁苑秋来爽气多，昆明风动起沧波。 中流箫鼓诚堪赏，讵假横汾发棹歌。

- !Poem
  volume: 卷4_18
  title: 卷4_18暮春喜雨诗李昂1
  author: 李昂1
  content: 【暮春喜雨诗】 风云喜际会，雷雨遂流滋。荐币虚陈礼，动天实精思。 渐侵九夏节，复在三春时。霢霂垂朱阙，飘飖入绿墀。 郊坰既沾足，黍稷有丰期。百辟同康乐，万方伫雍熙。

- !Poem
  volume: 卷4_19
  title: 卷4_19题程修己竹障李昂1
  author: 李昂1
  content: 【题程修己竹障】 良工运精思，巧极似有神。 临窗忽睹繁阴合，再盼真假殊未分。

- !Poem
  volume: 卷4_20
  title: 卷4_20宫中题李昂1
  author: 李昂1
  content: 【宫中题】 辇路生春草，上林花发时。凭高何限意，无复侍臣知。

- !Poem
  volume: 卷4_21
  title: 卷4_21上巳日赐裴度李昂1
  author: 李昂1
  content: 【上巳日赐裴度】 注想待元老，识君恨不早。我家柱石衰，忧来学丘祷。

- !Poem
  volume: 卷4_22
  title: 卷4_22上元日二首李昂1
  author: 李昂1
  content: 【上元日二首】 上元高会集群仙，心斋何事欲祈年。 丹诚傥彻玉帝座，且共吾人庆大田。 蓂生三五叶初齐，上元羽客出桃蹊。 不爱仙家登真诀，愿蒙四海福黔黎。

- !Poem
  volume: 卷4_23
  title: 卷4_23夏日联句李昂1
  author: 李昂1
  content: 【夏日联句】 人皆苦炎热，我爱夏日长。--李昂1 熏风自南来，殿阁生微凉。 --柳公权

- !Poem
  volume: 卷4_24
  title: 卷4_24百丈山李忱
  author: 李忱
  content: 【百丈山】 大雄真迹枕危峦，梵宇层楼耸万般。日月每从肩上过， 山河长在掌中看。仙峰不间三春秀，灵境何时六月寒。 更有上方人罕到，暮钟朝磬碧云端。

- !Poem
  volume: 卷4_25
  title: 卷4_25吊白居易李忱
  author: 李忱
  content: 【吊白居易】 缀玉联珠六十年，谁教冥路作诗仙。浮云不系名居易， 造化无为字乐天。童子解吟长恨曲，胡儿能唱琵琶篇。 文章已满行人耳，一度思卿一怆然。

- !Poem
  volume: 卷4_26
  title: 卷4_26幸华严寺李忱
  author: 李忱
  content: 【幸华严寺】 云散晴山几万重，烟收春色更冲融。帐殿出空登碧汉， 遐川俯望色蓝笼。林光入户低韶景，岭气通宵展霁风。 今日追游何所似，莫惭汉武赏汾中。

- !Poem
  volume: 卷4_27
  title: 卷4_27重阳锡宴群臣李忱
  author: 李忱
  content: 【重阳锡宴群臣】 款塞旋征骑，和戎委庙贤。倾心方倚注，叶力共安边。

- !Poem
  volume: 卷4_28
  title: 卷4_28题泾县水西寺李忱
  author: 李忱
  content: 【题泾县水西寺】 大殿连云接爽溪，钟声还与鼓声齐。 长安若问江南事，说道风光在水西。

- !Poem
  volume: 卷4_29
  title: 卷4_29瀑布联句李忱
  author: 李忱
  content: 【瀑布联句】 千岩万壑不辞劳，远看方知出处高。--黄檗 溪涧岂能留得住，终归大海作波涛。 --李忱

- !Poem
  volume: 卷4_30
  title: 卷4_30句李忱
  author: 李忱
  content: 【句】 海岳宴咸通。 七载秉钧调四序，一方狱市获来苏。

- !Poem
  volume: 卷4_31
  title: 卷4_31句李晔1
  author: 李晔1
  content: 【句】 只解劈牛兼劈树，不能诛恶与诛凶。（咏雷）
