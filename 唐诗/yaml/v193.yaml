
- !Poem
  volume: 卷193_1
  title: 卷193_1咏玉韦应物
  author: 韦应物
  content: 【咏玉】 乾坤有精物，至宝无文章。雕琢为世器，真性一朝伤。

- !Poem
  volume: 卷193_2
  title: 卷193_2咏露珠韦应物
  author: 韦应物
  content: 【咏露珠】 秋荷一滴露，清夜坠玄天。将来玉盘上，不定始知圆。

- !Poem
  volume: 卷193_3
  title: 卷193_3咏水精韦应物
  author: 韦应物
  content: 【咏水精】 映物随颜色，含空无表里。持来向明月，的皪愁成水。

- !Poem
  volume: 卷193_4
  title: 卷193_4咏珊瑚韦应物
  author: 韦应物
  content: 【咏珊瑚】 绛树无花叶，非石亦非琼。世人何处得，蓬莱石上生。

- !Poem
  volume: 卷193_5
  title: 卷193_5咏琉璃韦应物
  author: 韦应物
  content: 【咏琉璃】 有色同寒冰，无物隔纤尘。象筵看不见，堪将对玉人。

- !Poem
  volume: 卷193_6
  title: 卷193_6咏琥珀韦应物
  author: 韦应物
  content: 【咏琥珀】 曾为老茯神，本是寒松液。蚊蚋落其中，千年犹可觌。

- !Poem
  volume: 卷193_7
  title: 卷193_7咏晓韦应物
  author: 韦应物
  content: 【咏晓】 军中始吹角，城上河初落。深沉犹隐帷，晃朗先分阁。

- !Poem
  volume: 卷193_8
  title: 卷193_8咏夜韦应物
  author: 韦应物
  content: 【咏夜】 明从何处去，暗从何处来。但觉年年老，半是此中催。

- !Poem
  volume: 卷193_9
  title: 卷193_9咏声韦应物
  author: 韦应物
  content: 【咏声】 万物自生听，太空恒寂寥。还从静中起，却向静中消。

- !Poem
  volume: 卷193_10
  title: 卷193_10任洛阳丞请告一首韦应物
  author: 韦应物
  content: 【任洛阳丞请告一首】 方凿不受圆，直木不为轮。揆材各有用，反性生苦辛。 折腰非吾事，饮水非吾贫。休告卧空馆，养病绝嚣尘。 游鱼自成族，野鸟亦有群。家园杜陵下，千岁心氛氲。 天晴嵩山高，雪后河洛春。乔木犹未芳，百草日已新。 著书复何为，当去东皋耘。

- !Poem
  volume: 卷193_11
  title: 卷193_11县斋韦应物
  author: 韦应物
  content: 【县斋】 仲春时景好，草木渐舒荣。公门且无事，微雨园林清。 决决水泉动，忻忻众鸟鸣。闲斋始延瞩，东作兴庶氓。 即事玩文墨，抱冲披道经。于焉日淡泊，徒使芳尊盈。

- !Poem
  volume: 卷193_12
  title: 卷193_12晚出府舍与独孤兵曹、令狐士曹南寻朱雀街归里第韦应物
  author: 韦应物
  content: 【晚出府舍与独孤兵曹、令狐士曹南寻朱雀街归里第】 分曹幸同简，联骑方惬素。还从广陌归，不觉青山暮。 翻翻鸟未没，杳杳钟犹度。寻草远无人，望山多枉路。 聊参世士迹，尝得静者顾。出入虽见牵，忘身缘所晤。

- !Poem
  volume: 卷193_13
  title: 卷193_13休暇东斋韦应物
  author: 韦应物
  content: 【休暇东斋】 由来束带士，请谒无朝暮。公暇及私身，何能独闲步。 摘叶爱芳在，扪竹怜粉污。岸帻偃东斋，夏天清晓露。 怀仙阅真诰，贻友题幽素。荣达颇知疏，恬然自成度。 绿苔日已满，幽寂谁来顾。

- !Poem
  volume: 卷193_14
  title: 卷193_14夜直省中韦应物
  author: 韦应物
  content: 【夜直省中】 河汉有秋意，南宫生早凉。玉漏殊杳杳，云阙更苍苍。 华灯发新焰，轻烟浮夕香。顾迹知为忝，束带愧周行。

- !Poem
  volume: 卷193_15
  title: 卷193_15郡内闲居韦应物
  author: 韦应物
  content: 【郡内闲居】 栖息绝尘侣，孱钝得自怡。腰悬竹使符，心与庐山缁。 永日一酣寝，起坐兀无思。长廊独看雨，众药发幽姿。 今夕已云罢，明晨复如斯。何事能为累，宠辱岂要辞。

- !Poem
  volume: 卷193_16
  title: 卷193_16燕居即事韦应物
  author: 韦应物
  content: 【燕居即事】 萧条竹林院，风雨丛兰折。幽鸟林上啼，青苔人迹绝。 燕居日已永，夏木纷成结。几阁积群书，时来北窗阅。

- !Poem
  volume: 卷193_17
  title: 卷193_17幽居韦应物
  author: 韦应物
  content: 【幽居】 贵贱虽异等，出门皆有营。独无外物牵，遂此幽居情。 微雨夜来过，不知春草生。青山忽已曙，鸟雀绕舍鸣。 时与道人偶，或随樵者行。自当安蹇劣，谁谓薄世荣。

- !Poem
  volume: 卷193_18
  title: 卷193_18野居书情韦应物
  author: 韦应物
  content: 【野居书情】 世事日可见，身名良蹉跎。尚瞻白云岭，聊作负薪歌。

- !Poem
  volume: 卷193_19
  title: 卷193_19郊居言志韦应物
  author: 韦应物
  content: 【郊居言志】 负暄衡门下，望云归远山。但要尊中物，馀事岂相关。 交无是非责，且得任疏顽。日夕临清涧，逍遥思虑闲。 出去唯空屋，弊箦委窗间。何异林栖鸟，恋此复来还。 世荣斯独已，颓志亦何攀。唯当岁丰熟，闾里一欢颜。

- !Poem
  volume: 卷193_20
  title: 卷193_20夏景端居即事韦应物
  author: 韦应物
  content: 【夏景端居即事】 北斋有凉气，嘉树对层城。重门永日掩，清池夏云生。 遇此庭讼简，始闻蝉初鸣。逾怀故园怆，默默以缄情。

- !Poem
  volume: 卷193_21
  title: 卷193_21始至郡韦应物
  author: 韦应物
  content: 【始至郡】 湓城古雄郡，横江千里驰。高树上迢递，峻堞绕欹危。 井邑烟火晚，郊原草树滋。洪流荡北阯，崇岭郁南圻。 斯民本乐生，逃逝竟何为。旱岁属荒歉，旧逋积如坻。 到郡方逾月，终朝理乱丝。宾朋未及宴，简牍已云疲。 昔贤播高风，得守愧无施。岂待干戈戢，且愿抚惸嫠。

- !Poem
  volume: 卷193_22
  title: 卷193_22郡中西斋韦应物
  author: 韦应物
  content: 【郡中西斋】 似与尘境绝，萧条斋舍秋。寒花独经雨，山禽时到州。 清觞养真气，玉书示道流。岂将符守恋，幸已栖心幽。

- !Poem
  volume: 卷193_23
  title: 卷193_23新理西斋韦应物
  author: 韦应物
  content: 【新理西斋】 方将氓讼理，久翳西斋居。草木无行次，闲暇一芟除。 春阳土脉起，膏泽发生初。养条刊朽枿，护药锄秽芜。 稍稍觉林耸，历历忻竹疏。始见庭宇旷，顿令烦抱舒。 兹焉即可爱，何必是吾庐。

- !Poem
  volume: 卷193_24
  title: 卷193_24晓坐西斋韦应物
  author: 韦应物
  content: 【晓坐西斋】 冬冬城鼓动，稍稍林鸦去。柳意不胜春，岩光已知曙。 寝斋有单祶，灵药为朝茹。盥漱忻景清，焚香澄神虑。 公门自常事，道心宁易处。

- !Poem
  volume: 卷193_25
  title: 卷193_25郡斋卧疾绝句韦应物
  author: 韦应物
  content: 【郡斋卧疾绝句】 香炉宿火灭，兰灯宵影微。秋斋独卧病，谁与覆寒衣。

- !Poem
  volume: 卷193_26
  title: 卷193_26寓居永定精舍（苏州）韦应物
  author: 韦应物
  content: 【寓居永定精舍（苏州）】 政拙忻罢守，闲居初理生。家贫何由往，梦想在京城。 野寺霜露月，农兴羁旅情。聊租二顷田，方课子弟耕。 眼暗文字废，身闲道心精。即与人群远，岂谓是非婴。

- !Poem
  volume: 卷193_27
  title: 卷193_27永定寺喜辟强夜至韦应物
  author: 韦应物
  content: 【永定寺喜辟强夜至】 子有新岁庆，独此苦寒归。夜叩竹林寺，山行雪满衣。 深炉正燃火，空斋共掩扉。还将一尊对，无言百事违。

- !Poem
  volume: 卷193_28
  title: 卷193_28野居韦应物
  author: 韦应物
  content: 【野居】 结发屡辞秩，立身本疏慢。今得罢守归，幸无世欲患。 栖止且偏僻，嬉游无早宴。逐兔上坡冈，捕鱼缘赤涧。 高歌意气在，贳酒贫居惯。时启北窗扉，岂将文墨间。

- !Poem
  volume: 卷193_29
  title: 卷193_29同褒子秋斋独宿韦应物
  author: 韦应物
  content: 【同褒子秋斋独宿】 山月皎如烛，风霜时动竹。夜半鸟惊栖，窗间人独宿。

- !Poem
  volume: 卷193_30
  title: 卷193_30饵黄精韦应物
  author: 韦应物
  content: 【饵黄精】 灵药出西山，服食采其根。九蒸换凡骨，经著上世言。 候火起中夜，馨香满南轩。斋居感众灵，药术启妙门。 自怀物外心，岂与俗士论。终期脱印绶，永与天壤存。

- !Poem
  volume: 卷193_31
  title: 卷193_31昭国里第听元老师弹琴韦应物
  author: 韦应物
  content: 【昭国里第听元老师弹琴】 竹林高宇霜露清，朱丝玉徽多故情。 暗识啼乌与别鹤，只缘中有断肠声。

- !Poem
  volume: 卷193_32
  title: 卷193_32野次听元昌奏横吹韦应物
  author: 韦应物
  content: 【野次听元昌奏横吹】 立马莲塘吹横笛，微风动柳生水波。 北人听罢泪将落，南朝曲中怨更多。

- !Poem
  volume: 卷193_33
  title: 卷193_33楼中阅清管韦应物
  author: 韦应物
  content: 【楼中阅清管】 山阳遗韵在，林端横吹惊。响迥凭高阁，曲怨绕秋城。 淅沥危叶振，萧瑟凉气生。始遇兹管赏，已怀故园情。

- !Poem
  volume: 卷193_34
  title: 卷193_34寒食韦应物
  author: 韦应物
  content: 【寒食】 晴明寒食好，春园百卉开。彩绳拂花去，轻球度阁来。 长歌送落日，缓吹逐残杯。非关无烛罢，良为羁思催。

- !Poem
  volume: 卷193_35
  title: 卷193_35七夕韦应物
  author: 韦应物
  content: 【七夕】 人世拘形迹，别去间山川。岂意灵仙偶，相望亦弥年。 夕衣清露湿，晨驾秋风前。临欢定不住，当为何所牵。

- !Poem
  volume: 卷193_36
  title: 卷193_36九日韦应物
  author: 韦应物
  content: 【九日】 今朝把酒复惆怅，忆在杜陵田舍时。 明年九日知何处，世难还家未有期。

- !Poem
  volume: 卷193_37
  title: 卷193_37秋夜韦应物
  author: 韦应物
  content: 【秋夜】 暗窗凉叶动，秋天寝席单。忧人半夜起，明月在林端。 一与清景遇，每忆平生欢。如何方恻怆，披衣露更寒。

- !Poem
  volume: 卷193_38
  title: 卷193_38秋夜一绝韦应物
  author: 韦应物
  content: 【秋夜一绝】 高阁渐凝露，凉叶稍飘闱。忆在南宫直，夜长钟漏稀。

- !Poem
  volume: 卷193_39
  title: 卷193_39滁城对雪韦应物
  author: 韦应物
  content: 【滁城对雪】 晨起满闱雪，忆朝阊阖时。玉座分曙早，金炉上烟迟。 飘散云台下，凌乱桂树姿。厕迹鸳鹭末，蹈舞丰年期。 今朝覆山郡，寂寞复何为。

- !Poem
  volume: 卷193_40
  title: 卷193_40雪中韦应物
  author: 韦应物
  content: 【雪中】 空堂岁已晏，密室独安眠。压筱夜偏积，覆阁晓逾妍。 连山暗古郡，惊风散一川。此时骑马出，忽省京华年。

- !Poem
  volume: 卷193_41
  title: 卷193_41咏春雪韦应物
  author: 韦应物
  content: 【咏春雪】 裴回轻雪意，似惜艳阳时。不悟风花冷，翻令梅柳迟。

- !Poem
  volume: 卷193_42
  title: 卷193_42对春雪韦应物
  author: 韦应物
  content: 【对春雪】 萧屑杉松声，寂寥寒夜虑。州贫人吏稀，雪满山城曙。 春塘看幽谷，栖禽愁未去。开闱正乱流，宁辨花枝处。

- !Poem
  volume: 卷193_43
  title: 卷193_43对残灯韦应物
  author: 韦应物
  content: 【对残灯】 独照碧窗久，欲随寒烬灭。幽人将遽眠，解带翻成结。

- !Poem
  volume: 卷193_44
  title: 卷193_44对芳尊韦应物
  author: 韦应物
  content: 【对芳尊】 对芳尊，醉来百事何足论。遥见青山始一醒， 欲著接z5还复昏。

- !Poem
  volume: 卷193_7
  title: 卷193_7夜对流萤作韦应物
  author: 韦应物
  content: 【夜对流萤作】 月暗竹亭幽，萤光拂席流。还思故园夜，更度一年秋。 自惬观书兴，何惭秉烛游。府中徒冉冉，明发好归休。

- !Poem
  volume: 卷193_8
  title: 卷193_8对新篁韦应物
  author: 韦应物
  content: 【对新篁】 新绿苞初解，嫩气笋犹香。含露渐舒叶，抽丛稍自长。 清晨止亭下，独爱此幽篁。

- !Poem
  volume: 卷193_9
  title: 卷193_9夏花明韦应物
  author: 韦应物
  content: 【夏花明】 夏条绿已密，朱萼缀明鲜。炎炎日正午，灼灼火俱燃。 翻风适自乱，照水复成妍。归视窗间字，荧煌满眼前。

- !Poem
  volume: 卷193_10
  title: 卷193_10对萱草韦应物
  author: 韦应物
  content: 【对萱草】 何人树萱草，对此郡斋幽。本是忘忧物，今夕重生忧。 丛疏露始滴，芳馀蝶尚留。还思杜陵圃，离披风雨秋。

- !Poem
  volume: 卷193_11
  title: 卷193_11见紫荆花韦应物
  author: 韦应物
  content: 【见紫荆花】 杂英纷已积，含芳独暮春。还如故园树，忽忆故园人。

- !Poem
  volume: 卷193_12
  title: 卷193_12玩萤火韦应物
  author: 韦应物
  content: 【玩萤火】 时节变衰草，物色近新秋。度月影才敛，绕竹光复流。

- !Poem
  volume: 卷193_13
  title: 卷193_13对杂花韦应物
  author: 韦应物
  content: 【对杂花】 朝红争景新，夕素含露翻。妍姿如有意，流芳复满园。 单栖守远郡，永日掩重门。不与花为偶，终遣与谁言。

- !Poem
  volume: 卷193_14
  title: 卷193_14种药韦应物
  author: 韦应物
  content: 【种药】 好读神农书，多识药草名。持缣购山客，移莳罗众英。 不改幽涧色，宛如此地生。汲井既蒙泽，插楥亦扶倾。 阴颖夕房敛，阳条夏花明。悦玩从兹始，日夕绕庭行。 州民自寡讼，养闲非政成。

- !Poem
  volume: 卷193_15
  title: 卷193_15西涧种柳韦应物
  author: 韦应物
  content: 【西涧种柳】 宰邑乖所愿，黾勉愧昔人。聊将休暇日，种柳西涧滨。 置锸息微倦，临流睇归云。封壤自人力，生条在阳春。 成阴岂自取，为茂属他辰。延咏留佳赏，山水变夕曛。

- !Poem
  volume: 卷193_16
  title: 卷193_16种瓜韦应物
  author: 韦应物
  content: 【种瓜】 率性方卤莽，理生尤自疏。今年学种瓜，园圃多荒芜。 众草同雨露，新苗独翳如。直以春窘迫，过时不得锄。 田家笑枉费，日夕转空虚。信非吾侪事，且读古人书。

- !Poem
  volume: 卷193_17
  title: 卷193_17喜园中茶生韦应物
  author: 韦应物
  content: 【喜园中茶生】 洁性不可污，为饮涤尘烦。此物信灵味，本自出山原。 聊因理郡馀，率尔植荒园。喜随众草长，得与幽人言。

- !Poem
  volume: 卷193_18
  title: 卷193_18移海榴韦应物
  author: 韦应物
  content: 【移海榴】 叶有苦寒色，山中霜霰多。虽此蒙阳景，移根意如何。

- !Poem
  volume: 卷193_19
  title: 卷193_19郡斋移杉韦应物
  author: 韦应物
  content: 【郡斋移杉】 擢干方数尺，幽姿已苍然。结根西山寺，来植郡斋前。 新含野露气，稍静高窗眠。虽为赏心遇，岂有岩中缘。

- !Poem
  volume: 卷193_20
  title: 卷193_20花径韦应物
  author: 韦应物
  content: 【花径】 山花夹径幽，古甃生苔涩。胡床理事馀，玉琴承露湿。 朝与诗人赏，夜携禅客入。自是尘外踪，无令吏趋急。

- !Poem
  volume: 卷193_21
  title: 卷193_21慈恩寺南池秋荷咏韦应物
  author: 韦应物
  content: 【慈恩寺南池秋荷咏】 对殿含凉气，裁规覆清沼。衰红受露多，馀馥依人少。 萧萧远尘迹，飒飒凌秋晓。节谢客来稀，回塘方独绕。

- !Poem
  volume: 卷193_22
  title: 卷193_22题桐叶韦应物
  author: 韦应物
  content: 【题桐叶】 参差剪绿绮，潇洒覆琼柯。忆在沣东寺，偏书此叶多。

- !Poem
  volume: 卷193_23
  title: 卷193_23题石桥韦应物
  author: 韦应物
  content: 【题石桥】 远学临海峤，横此莓苔石。郡斋三四峰，如有灵仙迹。 方愁暮云滑，始照寒池碧。自与幽人期，逍遥竟朝夕。

- !Poem
  volume: 卷193_24
  title: 卷193_24池上韦应物
  author: 韦应物
  content: 【池上】 郡中卧病久，池上一来赊。榆柳飘枯叶，风雨倒横查。

- !Poem
  volume: 卷193_25
  title: 卷193_25滁州西涧韦应物
  author: 韦应物
  content: 【滁州西涧】 独怜幽草涧边生，上有黄鹂深树鸣。 春潮带雨晚来急，野渡无人舟自横。

- !Poem
  volume: 卷193_26
  title: 卷193_26西塞山韦应物
  author: 韦应物
  content: 【西塞山】 势从千里奔，直入江中断。岚横秋塞雄，地束惊流满。

- !Poem
  volume: 卷193_27
  title: 卷193_27山耕叟韦应物
  author: 韦应物
  content: 【山耕叟】 萧萧垂白发，默默讵知情。独放寒林烧，多寻虎迹行。 暮归何处宿，来此空山耕。

- !Poem
  volume: 卷193_28
  title: 卷193_28上方僧韦应物
  author: 韦应物
  content: 【上方僧】 见月出东山，上方高处禅。空林无宿火，独夜汲寒泉。 不下蓝溪寺，今年三十年。

- !Poem
  volume: 卷193_29
  title: 卷193_29烟际钟韦应物
  author: 韦应物
  content: 【烟际钟】 隐隐起何处，迢迢送落晖。苍茫随思远，萧散逐烟微。 秋野寂云晦，望山僧独归。

- !Poem
  volume: 卷193_30
  title: 卷193_30始闻夏蝉韦应物
  author: 韦应物
  content: 【始闻夏蝉】 徂夏暑未晏，蝉鸣景已曛。一听知何处，高树但侵云。 响悲遇衰齿，节谢属离群。还忆郊园日，独向涧中闻。

- !Poem
  volume: 卷193_31
  title: 卷193_31射雉韦应物
  author: 韦应物
  content: 【射雉】 走马上东冈，朝日照野田。野田双雉起，翻射斗回鞭。 虽无百发中，聊取一笑妍。羽分绣臆碎，头弛锦鞘悬。 方将悦羁旅，非关学少年。弢弓一长啸，忆在灞城阡。

- !Poem
  volume: 卷193_32
  title: 卷193_32夜闻独鸟啼韦应物
  author: 韦应物
  content: 【夜闻独鸟啼】 失侣度山觅，投林舍北啼。今将独夜意，偏知对影栖。

- !Poem
  volume: 卷193_33
  title: 卷193_33述园鹿韦应物
  author: 韦应物
  content: 【述园鹿】 野性本难畜，玩习亦逾年。麑班始力直，麚角已苍然。 仰首嚼园柳，俯身饮清泉。见人若闲暇，蹶起忽低骞。 兹兽有高貌，凡类宁比肩。不得游山泽，跼促诚可怜。

- !Poem
  volume: 卷193_34
  title: 卷193_34闻雁韦应物
  author: 韦应物
  content: 【闻雁】 故园眇何处，归思方悠哉。淮南秋雨夜，高斋闻雁来。

- !Poem
  volume: 卷193_35
  title: 卷193_35子规啼韦应物
  author: 韦应物
  content: 【子规啼】 高林滴露夏夜清，南山子规啼一声。 邻家孀妇抱儿泣，我独展转何时明。

- !Poem
  volume: 卷193_36
  title: 卷193_36始建射侯韦应物
  author: 韦应物
  content: 【始建射侯】 男子本悬弧，有志在四方。虎竹忝明命，熊侯始张皇。 宾登时事毕，诸将备戎装。星飞的屡破，鼓噪武更扬。 曾习邹鲁学，亦陪鸳鹭翔。一朝愿投笔，世难激中肠。

- !Poem
  volume: 卷193_37
  title: 卷193_37仙人祠韦应物
  author: 韦应物
  content: 【仙人祠】 苍岑古仙子，清庙閟华容。千载去寥廓，白云遗旧踪。 归来灞陵上，犹见最高峰。

- !Poem
  volume: 卷193_38
  title: 卷193_38鹧鸪啼（一作李峤诗）韦应物
  author: 韦应物
  content: 【鹧鸪啼（一作李峤诗）】 可怜鹧鸪飞，飞向树南枝。南枝日照暖，北枝霜露滋。 露滋不堪栖，使我夜常啼。愿逢云中鹤，衔我向寥廓。 愿作城上乌，一年生九雏。何不旧巢住，枝弱不得去。 何意道苦辛，客子常畏人。
