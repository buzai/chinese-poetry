
- !Poem
  volume: 卷852_1
  title: 卷852_1答宋之问司马承祯
  author: 司马承祯
  content: 【答宋之问】 时既暮兮节欲春，山林寂兮怀幽人。登奇峰兮望白云， 怅缅邈兮象欲纷。白云悠悠去不返，寒风飕飕吹日晚。 不见其人谁与言，归坐弹琴思逾远。

- !Poem
  volume: 卷852_2
  title: 卷852_2醉吟三首张氲
  author: 张氲
  content: 【醉吟三首】 去岁无田种，今春乏酒材。从他花鸟笑，佯醉卧楼台。 下调无人睬，高心又被瞋。不知时俗意，教我若为人。 入市非求利，过朝不为名。有时随俗物，相伴且营营。

- !Poem
  volume: 卷852_3
  title: 卷852_3洗心司马退之
  author: 司马退之
  content: 【洗心】 不践名利道，始觉尘土腥。不味稻粱食，始觉精神清。 罗浮奔走外，日月无短明。山瘦松亦劲，鹤老飞更轻。 逍遥此中客，翠发皆长生。草木多古色，鸡犬无新声。 君有出俗志，不贪英雄名。傲然脱冠带，改换人间情。 去矣丹霄路，向晓云冥冥。

- !Poem
  volume: 卷852_4
  title: 卷852_4夜醉卧街（开元中，夜醉卧街犯禁，乃为此诗）裴翛然
  author: 裴翛然
  content: 【夜醉卧街（开元中，夜醉卧街犯禁，乃为此诗）】 遮莫冬冬动，须倾满满杯。金吾如借问，但道玉山颓。

- !Poem
  volume: 卷852_5
  title: 卷852_5谒尧帝庙（桂州尧庙有开元二年弥明谒尧诗，自宋镌石）轩辕弥明
  author: 轩辕弥明
  content: 【谒尧帝庙（桂州尧庙有开元二年弥明谒尧诗，自宋镌石）】 祖龙开国尽遐荒，庙建唐尧镇此邦。山卷白云朝帝座， 林疏红日列仙幢。巍巍圣迹陵松峤，荡荡恩波洽桂江。 瞻仰威灵共回首，紫霞深处锁轩窗。

- !Poem
  volume: 卷852_6
  title: 卷852_6山居陈寡言
  author: 陈寡言
  content: 【山居】 照水冰如鉴，扫雪玉为尘。何须问今古，便是上皇人。 醉卧茅堂不闭关，觉来开眼见青山。 松花落处宿猿在，麋鹿群群林际还。

- !Poem
  volume: 卷852_7
  title: 卷852_7临化示弟子陈寡言
  author: 陈寡言
  content: 【临化示弟子】 我本无形暂有形，偶来人世逐营营。 轮回债负今还毕，搔首翛然归上清。

- !Poem
  volume: 卷852_8
  title: 卷852_8元白席上作（一作吕岩遇钟离先生作）李升
  author: 李升
  content: 【元白席上作（一作吕岩遇钟离先生作）】 生在儒家遇太平，悬缨垂带布衣轻。 谁能世路趋名利，臣事玉皇归上清。

- !Poem
  volume: 卷852_9
  title: 卷852_9一字至七字诗·书（同王起诸公送白居易分司东都作）范尧佐
  author: 范尧佐
  content: 【一字至七字诗·书（同王起诸公送白居易分司东都作）】 书。凭雁，寄鱼。出王屋，入匡庐。文生益智， 道著清虚。葛洪一万卷，惠子五车馀。银钩屈曲索靖， 题桥司马相如。别后莫暌千里信，数封缄送到闲居。

- !Poem
  volume: 卷852_10
  title: 卷852_10言志献浙东廉访辞召徐灵府
  author: 徐灵府
  content: 【言志献浙东廉访辞召】 野性歌三乐，皇恩出九重。那烦紫宸命，远下白云峰。 多愧书传鹤，深惭纸画龙。将何佐明主，甘老在岩松。

- !Poem
  volume: 卷852_11
  title: 卷852_11自咏二首徐灵府
  author: 徐灵府
  content: 【自咏二首】 寂寂凝神太极初，无心应物等空虚。 性修自性非求得，欲识真人只是渠。 学道全真在此生，何须待死更求生。 今生不了无生理，纵复生知那处生。

- !Poem
  volume: 卷852_12
  title: 卷852_12留观中诗二首吴子来
  author: 吴子来
  content: 【留观中诗二首】 终日草堂间，清风常往还。耳无尘事扰，心有玩云闲。 对酒惟思月，餐松不厌山。时时吟内景，自合驻童颜。 此生此物当生涯，白石青松便是家。 对月卧云如野鹿，时时买酒醉烟霞。
