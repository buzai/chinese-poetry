
- !Poem
  volume: 卷228_1
  title: 卷228_1伤春五首（巴阆僻远伤春罢始知春前已收宫阙）杜甫
  author: 杜甫
  content: 【伤春五首（巴阆僻远伤春罢始知春前已收宫阙）】 天下兵虽满，春光日自浓。西京疲百战，北阙任群凶。 关塞三千里，烟花一万重。蒙尘清路急，御宿且谁供。 殷复前王道，周迁旧国容。蓬莱足云气，应合总从龙。 莺入新年语，花开满故枝。天青风卷幔，草碧水通池。 牢落官军速，萧条万事危。鬓毛元自白，泪点向来垂。 不是无兄弟，其如有别离。巴山春色静，北望转逶迤。 日月还相斗，星辰屡合围。不成诛执法，焉得变危机。 大角缠兵气，钩陈出帝畿。烟尘昏御道，耆旧把天衣。 行在诸军阙，来朝大将稀。贤多隐屠钓，王肯载同归。 再有朝廷乱，难知消息真。近传王在洛，复道使归秦。 夺马悲公主，登车泣贵嫔。萧关迷北上，沧海欲东巡。 敢料安危体，犹多老大臣。岂无嵇绍血，沾洒属车尘。 闻说初东幸，孤儿却走多。难分太仓粟，竞弃鲁阳戈。 胡虏登前殿，王公出御河。得无中夜舞，谁忆大风歌。 春色生烽燧，幽人泣薜萝。君臣重修德，犹足见时和。

- !Poem
  volume: 卷228_2
  title: 卷228_2王阆州筵奉酬十一舅惜别之作杜甫
  author: 杜甫
  content: 【王阆州筵奉酬十一舅惜别之作】 万壑树声满，千崖秋气高。浮舟出郡郭，别酒寄江涛。 良会不复久，此生何太劳。穷愁但有骨，群盗尚如毛。 吾舅惜分手，使君寒赠袍。沙头暮黄鹄，失侣自哀号。

- !Poem
  volume: 卷228_3
  title: 卷228_3放船杜甫
  author: 杜甫
  content: 【放船】 送客苍溪县，山寒雨不开。直愁骑马滑，故作泛舟回。 青惜峰峦过，黄知橘柚来。江流大自在，坐稳兴悠哉。

- !Poem
  volume: 卷228_4
  title: 卷228_4奉待严大夫杜甫
  author: 杜甫
  content: 【奉待严大夫】 殊方又喜故人来，重镇还须济世才。常怪偏裨终日待， 不知旌节隔年回。欲辞巴徼啼莺合，远下荆门去鹢催。 身老时危思会面，一生襟抱向谁开。

- !Poem
  volume: 卷228_5
  title: 卷228_5奉寄高常侍（一作寄高三十五大夫）杜甫
  author: 杜甫
  content: 【奉寄高常侍（一作寄高三十五大夫）】 汶上相逢年颇多，飞腾无那故人何。总戎楚蜀应全未， 方驾曹刘不啻过。今日朝廷须汲黯，中原将帅忆廉颇。 天涯春色催迟暮，别泪遥添锦水波。

- !Poem
  volume: 卷228_6
  title: 卷228_6奉寄章十侍御杜甫
  author: 杜甫
  content: 【奉寄章十侍御】 淮海维扬一俊人，金章紫绶照青春。指麾能事回天地， 训练强兵动鬼神。湘西不得归关羽，河内犹宜借寇恂。 朝觐从容问幽仄，勿云江汉有垂纶。

- !Poem
  volume: 卷228_7
  title: 卷228_7将赴荆南，寄别李剑州杜甫
  author: 杜甫
  content: 【将赴荆南，寄别李剑州】 使君高义驱今古，寥落三年坐剑州。但见文翁能化俗， 焉知李广未封侯。路经滟滪双蓬鬓，天入沧浪一钓舟。 戎马相逢更何日，春风回首仲宣楼。

- !Poem
  volume: 卷228_8
  title: 卷228_8奉寄别马巴州（时甫除京兆功曹在东川）杜甫
  author: 杜甫
  content: 【奉寄别马巴州（时甫除京兆功曹在东川）】 勋业终归马伏波，功曹非复汉萧何。扁舟系缆沙边久， 南国浮云水上多。独把鱼竿终远去，难随鸟翼一相过。 知君未爱春湖色，兴在骊驹白玉珂。

- !Poem
  volume: 卷228_9
  title: 卷228_9泛江杜甫
  author: 杜甫
  content: 【泛江】 方舟不用楫，极目总无波。长日容杯酒，深江净绮罗。 乱离还奏乐，飘泊且听歌。故国流清渭，如今花正多。

- !Poem
  volume: 卷228_10
  title: 卷228_10陪王使君晦日泛江就黄家亭子二首杜甫
  author: 杜甫
  content: 【陪王使君晦日泛江就黄家亭子二首】 山豁何时断，江平不肯流。稍知花改岸，始验鸟随舟。 结束多红粉，欢娱恨白头。非君爱人客，晦日更添愁。 有径金沙软，无人碧草芳。野畦连蛱蝶，江槛俯鸳鸯。 日晚烟花乱，风生锦绣香。不须吹急管，衰老易悲伤。

- !Poem
  volume: 卷228_11
  title: 卷228_11南征杜甫
  author: 杜甫
  content: 【南征】 春岸桃花水，云帆枫树林。偷生长避地，适远更沾襟。 老病南征日，君恩北望心。百年歌自苦，未见有知音。

- !Poem
  volume: 卷228_12
  title: 卷228_12久客杜甫
  author: 杜甫
  content: 【久客】 羁旅知交态，淹留见俗情。衰颜聊自哂，小吏最相轻。 去国哀王粲，伤时哭贾生。狐狸何足道，豺虎正纵横。

- !Poem
  volume: 卷228_13
  title: 卷228_13春远杜甫
  author: 杜甫
  content: 【春远】 肃肃花絮晚，菲菲红素轻。日长唯鸟雀，春远独柴荆。 数有关中乱，何曾剑外清。故乡归不得，地入亚夫营。

- !Poem
  volume: 卷228_14
  title: 卷228_14暮寒杜甫
  author: 杜甫
  content: 【暮寒】 雾隐平郊树，风含广岸波。沉沉春色静，惨惨暮寒多。 戍鼓犹长击，林莺遂不歌。忽思高宴会，朱袖拂云和。

- !Poem
  volume: 卷228_15
  title: 卷228_15双燕杜甫
  author: 杜甫
  content: 【双燕】 旅食惊双燕，衔泥入此堂。应同避燥湿，且复过炎凉。 养子风尘际，来时道路长。今秋天地在，吾亦离殊方。

- !Poem
  volume: 卷228_16
  title: 卷228_16百舌杜甫
  author: 杜甫
  content: 【百舌】 百舌来何处，重重只报春。知音兼众语，整翮岂多身。 花密藏难见，枝高听转新。过时如发口，君侧有谗人。

- !Poem
  volume: 卷228_17
  title: 卷228_17地隅杜甫
  author: 杜甫
  content: 【地隅】 江汉山重阻，风云地一隅。年年非故物，处处是穷途。 丧乱秦公子，悲凉楚大夫。平生心已折，行路日荒芜。

- !Poem
  volume: 卷228_18
  title: 卷228_18游子杜甫
  author: 杜甫
  content: 【游子】 巴蜀愁谁语，吴门兴杳然。九江春草外，三峡暮帆前。 厌就成都卜，休为吏部眠。蓬莱如可到，衰白问群仙。

- !Poem
  volume: 卷228_19
  title: 卷228_19归梦杜甫
  author: 杜甫
  content: 【归梦】 道路时通塞，江山日寂寥。偷生唯一老，伐叛已三朝。 雨急青枫暮，云深黑水遥。梦归归未得，不用楚辞招。

- !Poem
  volume: 卷228_20
  title: 卷228_20江亭王阆州筵饯萧遂州杜甫
  author: 杜甫
  content: 【江亭王阆州筵饯萧遂州】 离亭非旧国，春色是他乡。老畏歌声断，愁随舞曲长。 二天开宠饯，五马烂生光。川路风烟接，俱宜下凤凰。

- !Poem
  volume: 卷228_21
  title: 卷228_21绝句二首杜甫
  author: 杜甫
  content: 【绝句二首】 迟日江山丽，春风花草香。泥融飞燕子，沙暖睡鸳鸯。 江碧鸟逾白，山青花欲燃。今春看又过，何日是归年。

- !Poem
  volume: 卷228_22
  title: 卷228_22滕王亭子杜甫
  author: 杜甫
  content: 【滕王亭子】 君王台榭枕巴山，万丈丹梯尚可攀。春日莺啼修竹里， 仙家犬吠白云间。清江锦石伤心丽，嫩蕊浓花满目班。 人到于今歌出牧，来游此地不知还。

- !Poem
  volume: 卷228_23
  title: 卷228_23玉台观（滕王造）杜甫
  author: 杜甫
  content: 【玉台观（滕王造）】 中天积翠玉台遥，上帝高居绛节朝。遂有冯夷来击鼓， 始知嬴女善吹箫。江光隐见鼋鼍窟，石势参差乌鹊桥。 更肯红颜生羽翼，便应黄发老渔樵。

- !Poem
  volume: 卷228_24
  title: 卷228_24滕王亭子杜甫
  author: 杜甫
  content: 【滕王亭子】 寂寞春山路，君王不复行。古墙犹竹色，虚阁自松声。 鸟雀荒村暮，云霞过客情。尚思歌吹入，千骑把霓旌。

- !Poem
  volume: 卷228_25
  title: 卷228_25玉台观杜甫
  author: 杜甫
  content: 【玉台观】 浩劫因王造，平台访古游。彩云萧史驻，文字鲁恭留。 宫阙通群帝，乾坤到十洲。人传有笙鹤，时过此山头。

- !Poem
  volume: 卷228_26
  title: 卷228_26渡江杜甫
  author: 杜甫
  content: 【渡江】 春江不可渡，二月已风涛。舟楫欹斜疾，鱼龙偃卧高。 渚花兼素锦，汀草乱青袍。戏问垂纶客，悠悠见汝曹。

- !Poem
  volume: 卷228_27
  title: 卷228_27喜雨杜甫
  author: 杜甫
  content: 【喜雨】 南国旱无雨，今朝江出云。入空才漠漠，洒迥已纷纷。 巢燕高飞尽，林花润色分。晚来声不绝，应得夜深闻。

- !Poem
  volume: 卷228_28
  title: 卷228_28送韦郎司直归成都杜甫
  author: 杜甫
  content: 【送韦郎司直归成都】 窜身来蜀地，同病得韦郎。天下干戈满，江边岁月长。 别筵花欲暮，春日鬓俱苍。为问南溪竹，抽梢合过墙。

- !Poem
  volume: 卷228_29
  title: 卷228_29将赴成都草堂途中有作，先寄严郑公五首杜甫
  author: 杜甫
  content: 【将赴成都草堂途中有作，先寄严郑公五首】 得归茅屋赴成都，直为文翁再剖符。但使闾阎还揖让， 敢论松竹久荒芜。鱼知丙穴由来美，酒忆郫筒不用酤。 五马旧曾谙小径，几回书札待潜夫。 处处青江带白蘋，故园犹得见残春。雪山斥候无兵马， 锦里逢迎有主人。休怪儿童延俗客，不教鹅鸭恼比邻。 习池未觉风流尽，况复荆州赏更新。 竹寒沙碧浣花溪，菱刺藤梢咫尺迷。过客径须愁出入， 居人不自解东西。书签药裹封蛛网，野店山桥送马蹄。 岂藉荒庭春草色，先判一饮醉如泥。 常苦沙崩损药栏，也从江槛落风湍。新松恨不高千尺， 恶竹应须斩万竿。生理只凭黄阁老，衰颜欲付紫金丹。 三年奔走空皮骨，信有人间行路难。 锦官城西生事微，乌皮几在还思归。昔去为忧乱兵入， 今来已恐邻人非。侧身天地更怀古，回首风尘甘息机。 共说总戎云鸟阵，不妨游子芰荷衣。

- !Poem
  volume: 卷228_30
  title: 卷228_30别房太尉墓（在阆州）杜甫
  author: 杜甫
  content: 【别房太尉墓（在阆州）】 他乡复行役，驻马别孤坟。近泪无干土，低空有断云。 对棋陪谢傅，把剑觅徐君。唯见林花落，莺啼送客闻。

- !Poem
  volume: 卷228_31
  title: 卷228_31自阆州领妻子却赴蜀山行三首杜甫
  author: 杜甫
  content: 【自阆州领妻子却赴蜀山行三首】 汩汩避群盗，悠悠经十年。不成向南国，复作游西川。 物役水虚照，魂伤山寂然。我生无倚著，尽室畏途边。 长林偃风色，回复意犹迷。衫裛翠微润，马衔青草嘶。 栈悬斜避石，桥断却寻溪。何日干戈尽，飘飘愧老妻。 行色递隐见，人烟时有无。仆夫穿竹语，稚子入云呼。 转石惊魑魅，抨弓落狖鼯。真供一笑乐，似欲慰穷途。

- !Poem
  volume: 卷228_32
  title: 卷228_32山馆（一作移居公安山馆，编入江陵诗后）杜甫
  author: 杜甫
  content: 【山馆（一作移居公安山馆，编入江陵诗后）】 南国昼多雾，北风天正寒。路危行木杪，身远宿云端。 山鬼吹灯灭，厨人语夜阑。鸡鸣问前馆，世乱敢求安。

- !Poem
  volume: 卷228_33
  title: 卷228_33行次盐亭县聊题四韵奉简严遂州蓬州两使君咨议诸昆季杜甫
  author: 杜甫
  content: 【行次盐亭县聊题四韵奉简严遂州蓬州两使君咨议诸昆季】 马首见盐亭，高山拥县青。云溪花淡淡，春郭水泠泠。 全蜀多名士，严家聚德星。长歌意无极，好为老夫听。

- !Poem
  volume: 卷228_34
  title: 卷228_34倚杖（盐亭县作）杜甫
  author: 杜甫
  content: 【倚杖（盐亭县作）】 看花虽郭内，倚杖即溪边。山县早休市，江桥春聚船。 狎鸥轻白浪，归雁喜青天。物色兼生意，凄凉忆去年。

- !Poem
  volume: 卷228_35
  title: 卷228_35陪王汉州留杜绵州泛房公西湖（房琯刺汉州时所凿）杜甫
  author: 杜甫
  content: 【陪王汉州留杜绵州泛房公西湖（房琯刺汉州时所凿）】 旧相恩追后，春池赏不稀。阙庭分未到，舟楫有光辉。 豉化莼丝熟，刀鸣鲙缕飞。使君双皂盖，滩浅正相依。

- !Poem
  volume: 卷228_36
  title: 卷228_36舟前小鹅儿（汉州城西北角官池作官池即房公湖）杜甫
  author: 杜甫
  content: 【舟前小鹅儿（汉州城西北角官池作官池即房公湖）】 鹅儿黄似酒，对酒爱新鹅。引颈嗔船逼，无行乱眼多。 翅开遭宿雨，力小困沧波。客散层城暮，狐狸奈若何。

- !Poem
  volume: 卷228_37
  title: 卷228_37得房公池鹅杜甫
  author: 杜甫
  content: 【得房公池鹅】 房相西亭鹅一群，眠沙泛浦白于云。 凤凰池上应回首，为报笼随王右军。

- !Poem
  volume: 卷228_38
  title: 卷228_38答杨梓州杜甫
  author: 杜甫
  content: 【答杨梓州】 闷到房公池水头，坐逢杨子镇东州。 却向青溪不相见，回船应载阿戎游。

- !Poem
  volume: 卷228_39
  title: 卷228_39登楼杜甫
  author: 杜甫
  content: 【登楼】 花近高楼伤客心，万方多难此登临。锦江春色来天地， 玉垒浮云变古今。北极朝廷终不改，西山寇盗莫相侵。 可怜后主还祠庙，日暮聊为梁甫吟。

- !Poem
  volume: 卷228_40
  title: 卷228_40春归杜甫
  author: 杜甫
  content: 【春归】 苔径临江竹，茅檐覆地花。别来频甲子，倏忽又春华。 倚杖看孤石，倾壶就浅沙。远鸥浮水静，轻燕受风斜。 世路虽多梗，吾生亦有涯。此身醒复醉，乘兴即为家。

- !Poem
  volume: 卷228_41
  title: 卷228_41归雁杜甫
  author: 杜甫
  content: 【归雁】 东来万里客，乱定几年归。肠断江城雁，高高正北飞。

- !Poem
  volume: 卷228_42
  title: 卷228_42赠王二十四侍御契四十韵（王契，字佐卿，京兆人）杜甫
  author: 杜甫
  content: 【赠王二十四侍御契四十韵（王契，字佐卿，京兆人）】 往往虽相见，飘飘愧此身。不关轻绂冕，俱是避风尘。 一别星桥夜，三移斗柄春。败亡非赤壁，奔走为黄巾。 子去何潇洒，余藏异隐沦。书成无过雁，衣故有悬鹑。 恐惧行装数，伶俜卧疾频。晓莺工迸泪，秋月解伤神。 会面嗟黧黑，含凄话苦辛。接舆还入楚，王粲不归秦。 锦里残丹灶，花溪得钓纶。消中只自惜，晚起索谁亲。 伏柱闻周史，乘槎有汉臣。鸳鸿不易狎，龙虎未宜驯。 客则挂冠至，交非倾盖新。由来意气合，直取性情真。 浪迹同生死，无心耻贱贫。偶然存蔗芋，幸各对松筠。 粗饭依他日，穷愁怪此辰。女长裁褐稳，男大卷书匀。 漰口江如练，蚕崖雪似银。名园当翠巘，野棹没青蘋。 屡喜王侯宅，时邀江海人。追随不觉晚，款曲动弥旬。 但使芝兰秀，何烦栋宇邻。山阳无俗物，郑驿正留宾。 出入并鞍马，光辉参席珍。重游先主庙，更历少城闉。 石镜通幽魄，琴台隐绛唇。送终惟粪土，结爱独荆榛。 置酒高林下，观棋积水滨。区区甘累趼，稍稍息劳筋。 网聚粘圆鲫，丝繁煮细莼。长歌敲柳瘿，小睡凭藤轮。 农月须知课，田家敢忘勤。浮生难去食，良会惜清晨。 列国兵戈暗，今王德教淳。要闻除猰貐，休作画麒麟。 洗眼看轻薄，虚怀任屈伸。莫令胶漆地，万古重雷陈。

- !Poem
  volume: 卷228_43
  title: 卷228_43寄董卿嘉荣十韵杜甫
  author: 杜甫
  content: 【寄董卿嘉荣十韵】 闻道君牙帐，防秋近赤霄。下临千雪岭，却背五绳桥。 海内久戎服，京师今晏朝。犬羊曾烂熳，宫阙尚萧条。 猛将宜尝胆，龙泉必在腰。黄图遭污辱，月窟可焚烧。 会取干戈利，无令斥候骄。居然双捕虏，自是一嫖姚。 落日思轻骑，高天忆射雕。云台画形像，皆为扫氛妖。

- !Poem
  volume: 卷228_44
  title: 卷228_44寄司马山人十二韵杜甫
  author: 杜甫
  content: 【寄司马山人十二韵】 关内昔分袂，天边今转蓬。驱驰不可说，谈笑偶然同。 道术曾留意，先生早击蒙。家家迎蓟子，处处识壶公。 长啸峨嵋北，潜行玉垒东。有时骑猛虎，虚室使仙童。 发少何劳白，颜衰肯更红。望云悲轗轲，毕景羡冲融。 丧乱形仍役，凄凉信不通。悬旌要路口，倚剑短亭中。 永作殊方客，残生一老翁。相哀骨可换，亦遣驭清风。

- !Poem
  volume: 卷228_45
  title: 卷228_45黄河二首杜甫
  author: 杜甫
  content: 【黄河二首】 黄河北岸海西军，椎鼓鸣钟天下闻。 铁马长鸣不知数，胡人高鼻动成群。 黄河西岸是吾蜀，欲须供给家无粟。 愿驱众庶戴君王，混一车书弃金玉。

- !Poem
  volume: 卷228_46
  title: 卷228_46寄李十四员外布十二韵杜甫
  author: 杜甫
  content: 【寄李十四员外布十二韵】 名参汉望苑，职述景题舆。巫峡将之郡，荆门好附书。 远行无自苦，内热比何如。正是炎天阔，那堪野馆疏。 黄牛平驾浪，画鹢上凌虚。试待盘涡歇，方期解缆初。 闷能过小径，自为摘嘉蔬。渚柳元幽僻，村花不扫除。 宿阴繁素柰，过雨乱红蕖。寂寂夏先晚，泠泠风有馀。 江清心可莹，竹冷发堪梳。直作移巾几，秋帆发弊庐。

- !Poem
  volume: 卷228_47
  title: 卷228_47归来杜甫
  author: 杜甫
  content: 【归来】 客里有所过，归来知路难。开门野鼠走，散帙壁鱼干。 洗杓开新酝，低头拭小盘。凭谁给麹蘖，细酌老江干。

- !Poem
  volume: 卷228_48
  title: 卷228_48王录事许修草堂赀不到，聊小诘杜甫
  author: 杜甫
  content: 【王录事许修草堂赀不到，聊小诘】 为嗔王录事，不寄草堂赀。昨属愁春雨，能忘欲漏时。

- !Poem
  volume: 卷228_49
  title: 卷228_49寄邛州崔录事杜甫
  author: 杜甫
  content: 【寄邛州崔录事】 邛州崔录事，闻在果园坊。久待无消息，终朝有底忙。 应愁江树远，怯见野亭荒。浩荡风尘外，谁知酒熟香。

- !Poem
  volume: 卷228_50
  title: 卷228_50过故斛斯校书庄二首杜甫
  author: 杜甫
  content: 【过故斛斯校书庄二首】 此老已云殁，邻人嗟亦休。竟无宣室召，徒有茂陵求。 妻子寄他食，园林非昔游。空馀繐帷在，淅淅野风秋。 燕入非旁舍，鸥归只故池。断桥无复板，卧柳自生枝。 遂有山阳作，多惭鲍叔知。素交零落尽，白首泪双垂。

- !Poem
  volume: 卷228_51
  title: 卷228_51立秋雨院中有作杜甫
  author: 杜甫
  content: 【立秋雨院中有作】 山云行绝塞，大火复西流。飞雨动华屋，萧萧梁栋秋。 穷途愧知己，暮齿借前筹。已费清晨谒，那成长者谋。 解衣开北户，高枕对南楼。树湿风凉进，江喧水气浮。 礼宽心有适，节爽病微瘳。主将归调鼎，吾还访旧丘。

- !Poem
  volume: 卷228_52
  title: 卷228_52奉和严大夫军城早秋杜甫
  author: 杜甫
  content: 【奉和严大夫军城早秋】 秋风褭褭动高旌，玉帐分弓射虏营。 已收滴博云间戍，更夺蓬婆雪外城。

- !Poem
  volume: 卷228_53
  title: 卷228_53院中晚晴怀西郭茅舍杜甫
  author: 杜甫
  content: 【院中晚晴怀西郭茅舍】 幕府秋风日夜清，澹云疏雨过高城。叶心朱实看时落， 阶面青苔先自生。复有楼台衔暮景，不劳钟鼓报新晴。 浣花溪里花饶笑，肯信吾兼吏隐名。

- !Poem
  volume: 卷228_54
  title: 卷228_54到村杜甫
  author: 杜甫
  content: 【到村】 碧涧虽多雨，秋沙先少泥。蛟龙引子过，荷芰逐花低。 老去参戎幕，归来散马蹄。稻粱须就列，榛草即相迷。 蓄积思江汉，疏顽惑町畦。稍酬知己分，还入故林栖。

- !Poem
  volume: 卷228_55
  title: 卷228_55宿府杜甫
  author: 杜甫
  content: 【宿府】 清秋幕府井梧寒，独宿江城蜡炬残。永夜角声悲自语， 中天月色好谁看。风尘荏苒音书绝，关塞萧条行路难。 已忍伶俜十年事，强移栖息一枝安。

- !Poem
  volume: 卷228_56
  title: 卷228_56遣闷奉呈严公二十韵杜甫
  author: 杜甫
  content: 【遣闷奉呈严公二十韵】 白水鱼竿客，清秋鹤发翁。胡为来幕下，只合在舟中。 黄卷真如律，青袍也自公。老妻忧坐痹，幼女问头风。 平地专欹倒，分曹失异同。礼甘衰力就，义忝上官通。 畴昔论诗早，光辉仗钺雄。宽容存性拙，剪拂念途穷。 露裛思藤架，烟霏想桂丛。信然龟触网，直作鸟窥笼。 西岭纡村北，南江绕舍东。竹皮寒旧翠，椒实雨新红。 浪簸船应坼，杯干瓮即空。藩篱生野径，斤斧任樵童。 束缚酬知己，蹉跎效小忠。周防期稍稍，太简遂匆匆。 晓入朱扉启，昏归画角终。不成寻别业，未敢息微躬。 乌鹊愁银汉，驽骀怕锦幪。会希全物色，时放倚梧桐。

- !Poem
  volume: 卷228_57
  title: 卷228_57送舍弟频赴齐州三首杜甫
  author: 杜甫
  content: 【送舍弟频赴齐州三首】 岷岭南蛮北，徐关东海西。此行何日到，送汝万行啼。 绝域惟高枕，清风独杖藜。危时暂相见，衰白意都迷。 风尘暗不开，汝去几时来。兄弟分离苦，形容老病催。 江通一柱观，日落望乡台。客意长东北，齐州安在哉。 诸姑今海畔，两弟亦山东。去傍干戈觅，来看道路通。 短衣防战地，匹马逐秋风。莫作俱流落，长瞻碣石鸿。

- !Poem
  volume: 卷228_58
  title: 卷228_58严郑公阶下新松（得沾字）杜甫
  author: 杜甫
  content: 【严郑公阶下新松（得沾字）】 弱质岂自负，移根方尔瞻。细声闻玉帐，疏翠近珠帘。 未见紫烟集，虚蒙清露沾。何当一百丈，欹盖拥高檐。

- !Poem
  volume: 卷228_59
  title: 卷228_59严郑公宅同咏竹（得香字）杜甫
  author: 杜甫
  content: 【严郑公宅同咏竹（得香字）】 绿竹半含箨，新梢才出墙。色侵书帙晚，阴过酒樽凉。 雨洗娟娟净，风吹细细香。但令无剪伐，会见拂云长。

- !Poem
  volume: 卷228_60
  title: 卷228_60奉观严郑公厅事岷山沱江画图十韵（得忘字）杜甫
  author: 杜甫
  content: 【奉观严郑公厅事岷山沱江画图十韵（得忘字）】 沱水流中座，岷山到此堂。白波吹粉壁，青嶂插雕梁。 直讶杉松冷，兼疑菱荇香。雪云虚点缀，沙草得微茫。 岭雁随毫末，川蜺饮练光。霏红洲蕊乱，拂黛石萝长。 暗谷非关雨，丹枫不为霜。秋成玄圃外，景物洞庭旁。 绘事功殊绝，幽襟兴激昂。从来谢太傅，丘壑道难忘。

- !Poem
  volume: 卷228_61
  title: 卷228_61晚秋陪严郑公摩诃池泛舟（得溪字。池在张仪子城内）杜甫
  author: 杜甫
  content: 【晚秋陪严郑公摩诃池泛舟（得溪字。池在张仪子城内）】 湍驶风醒酒，船回雾起堤。高城秋自落，杂树晚相迷。 坐触鸳鸯起，巢倾翡翠低。莫须惊白鹭，为伴宿清溪。

- !Poem
  volume: 卷228_62
  title: 卷228_62初冬杜甫
  author: 杜甫
  content: 【初冬】 垂老戎衣窄，归休寒色深。渔舟上急水，猎火著高林。 日有习池醉，愁来梁甫吟。干戈未偃息，出处遂何心。

- !Poem
  volume: 卷228_63
  title: 卷228_63至后杜甫
  author: 杜甫
  content: 【至后】 冬至至后日初长，远在剑南思洛阳。青袍白马有何意， 金谷铜驼非故乡。梅花欲开不自觉，棣萼一别永相望。 愁极本凭诗遣兴，诗成吟咏转凄凉。

- !Poem
  volume: 卷228_64
  title: 卷228_64正月三日归溪上有作，简院内诸公杜甫
  author: 杜甫
  content: 【正月三日归溪上有作，简院内诸公】 野外堂依竹，篱边水向城。蚁浮仍腊味，鸥泛已春声。 药许邻人劚，书从稚子擎。白头趋幕府，深觉负平生。

- !Poem
  volume: 卷228_65
  title: 卷228_65弊庐遣兴，奉寄严公杜甫
  author: 杜甫
  content: 【弊庐遣兴，奉寄严公】 野水平桥路，春沙映竹村。风轻粉蝶喜，花暖蜜蜂喧。 把酒宜深酌，题诗好细论。府中瞻暇日，江上忆词源。 迹忝朝廷旧，情依节制尊。还思长者辙，恐避席为门。

- !Poem
  volume: 卷228_66
  title: 卷228_66春日江村五首杜甫
  author: 杜甫
  content: 【春日江村五首】 农务村村急，春流岸岸深。乾坤万里眼，时序百年心。 茅屋还堪赋，桃源自可寻。艰难贱生理，飘泊到如今。 迢递来三蜀，蹉跎有六年。客身逢故旧，发兴自林泉。 过懒从衣结，频游任履穿。藩篱无限景，恣意买江天。 种竹交加翠，栽桃烂熳红。经心石镜月，到面雪山风。 赤管随王命，银章付老翁。岂知牙齿落，名玷荐贤中。 扶病垂朱绂，归休步紫苔。郊扉存晚计，幕府愧群材。 燕外晴丝卷，鸥边水叶开。邻家送鱼鳖，问我数能来。 群盗哀王粲，中年召贾生。登楼初有作，前席竟为荣。 宅入先贤传，才高处士名。异时怀二子，春日复含情。

- !Poem
  volume: 卷228_67
  title: 卷228_67绝句六首杜甫
  author: 杜甫
  content: 【绝句六首】 日出篱东水，云生舍北泥。竹高鸣翡翠，沙僻舞鹍鸡。 蔼蔼花蕊乱，飞飞蜂蝶多。幽栖身懒动，客至欲如何。 凿井交棕叶，开渠断竹根。扁舟轻褭缆，小径曲通村。 急雨捎溪足，斜晖转树腰。隔巢黄鸟并，翻藻白鱼跳。 舍下笋穿壁，庭中藤刺檐。地晴丝冉冉，江白草纤纤。 江动月移石，溪虚云傍花。鸟栖知故道，帆过宿谁家。

- !Poem
  volume: 卷228_68
  title: 卷228_68绝句四首杜甫
  author: 杜甫
  content: 【绝句四首】 堂西长笋别开门，堑北行椒却背村。 梅熟许同朱老吃，松高拟对阮生论。 欲作鱼梁云复湍，因惊四月雨声寒。 青溪先有蛟龙窟，竹石如山不敢安。 两个黄鹂鸣翠柳，一行白鹭上青天。 窗含西岭千秋雪，门泊东吴万里船。 药条药甲润青青，色过棕亭入草亭。 苗满空山惭取誉，根居隙地怯成形。
