
- !Poem
  volume: 卷89_1
  title: 卷89_1奉和圣制潼关口号应制张说
  author: 张说
  content: 【奉和圣制潼关口号应制】 天德平无外，关门东复西。不将千里隔，何用一丸泥。

- !Poem
  volume: 卷89_2
  title: 卷89_2奉萧令嵩酒并诗（已下三首，俱赐宴东堂作）张说
  author: 张说
  content: 【奉萧令嵩酒并诗（已下三首，俱赐宴东堂作）】 乐奏天恩满，杯来秋兴高。更蒙萧相国，对席饮醇醪。

- !Poem
  volume: 卷89_3
  title: 卷89_3奉宇文黄门融酒张说
  author: 张说
  content: 【奉宇文黄门融酒】 圣德垂甘露，天章下大风。又乘黄阁赏，愿作黑头公。

- !Poem
  volume: 卷89_4
  title: 卷89_4奉裴中书光庭酒张说
  author: 张说
  content: 【奉裴中书光庭酒】 西掖恩华降，南宫命席阑。讵知鸡树后，更接凤池欢。

- !Poem
  volume: 卷89_5
  title: 卷89_5清夜酌张说
  author: 张说
  content: 【清夜酌】 秋阴士多感，雨息夜无尘。清樽宜明月，复有平生人。

- !Poem
  volume: 卷89_6
  title: 卷89_6醉中作张说
  author: 张说
  content: 【醉中作】 醉后乐无极，弥胜未醉时。动容皆是舞，出语总成诗。

- !Poem
  volume: 卷89_7
  title: 卷89_7送梁知微渡海东张说
  author: 张说
  content: 【送梁知微渡海东】 今日此相送，明年此相待。天上客星回，知君渡东海。

- !Poem
  volume: 卷89_8
  title: 卷89_8寄刘道士舄张说
  author: 张说
  content: 【寄刘道士舄】 真人降紫气，邀我丹田宫。远寄双飞舄，飞飞不碍空。

- !Poem
  volume: 卷89_9
  title: 卷89_9书香能和尚塔张说
  author: 张说
  content: 【书香能和尚塔】 大师捐世去，空馀法力在。远寄无碍香，心随到南海。

- !Poem
  volume: 卷89_10
  title: 卷89_10被使在蜀张说
  author: 张说
  content: 【被使在蜀】 即今三伏尽，尚自在临邛。归途千里外，秋月定相逢。

- !Poem
  volume: 卷89_11
  title: 卷89_11正朝摘梅张说
  author: 张说
  content: 【正朝摘梅】 蜀地寒犹暖，正朝发早梅。偏惊万里客，已复一年来。

- !Poem
  volume: 卷89_12
  title: 卷89_12蜀道后期张说
  author: 张说
  content: 【蜀道后期】 客心争日月，来往预期程。秋风不相待，先至洛阳城。

- !Poem
  volume: 卷89_13
  title: 卷89_13广州江中作张说
  author: 张说
  content: 【广州江中作】 去国年方晏，愁心转不堪。离人与江水，终日向西南。

- !Poem
  volume: 卷89_14
  title: 卷89_14江中诵经张说
  author: 张说
  content: 【江中诵经】 实相归悬解，虚心暗在通。澄江明月内，应是色成空。

- !Poem
  volume: 卷89_15
  title: 卷89_15江中遇黄领子刘隆张说
  author: 张说
  content: 【江中遇黄领子刘隆】 危石江中起，孤云岭上还。相逢皆得意，何处是乡关。

- !Poem
  volume: 卷89_16
  title: 卷89_16钦州守岁张说
  author: 张说
  content: 【钦州守岁】 故岁今宵尽，新年明旦来。愁心随斗柄，东北望春回。

- !Poem
  volume: 卷89_17
  title: 卷89_17岳州守岁二首张说
  author: 张说
  content: 【岳州守岁二首】 夜风吹醉舞，庭户对酣歌。愁逐前年少，欢迎今岁多。 桃枝堪辟恶，爆竹好惊眠。歌舞留今夕，犹言惜旧年。

- !Poem
  volume: 卷89_18
  title: 卷89_18元朝（一作幽州元日）张说
  author: 张说
  content: 【元朝（一作幽州元日）】 今岁元日乐，不谢往年春。知向来心道，谁为昨夜人。

- !Poem
  volume: 卷89_19
  title: 卷89_19耗磨日饮二首张说
  author: 张说
  content: 【耗磨日饮二首】 耗磨传兹日，纵横道未宜。但令不忌醉，翻是乐无为。 上月今朝减，流传耗磨辰。还将不事事，同醉俗中人。

- !Poem
  volume: 卷89_20
  title: 卷89_20又（一本此首同前第一首为二首）张说
  author: 张说
  content: 【又（一本此首同前第一首为二首）】 春来半月度，俗忌一时闲。不酌他乡酒，惟堪对楚山。

- !Poem
  volume: 卷89_21
  title: 卷89_21九日进茱萸山诗五首张说
  author: 张说
  content: 【九日进茱萸山诗五首】 家居洛阳下，举目见嵩山。刻作茱萸节，情生造化间。 黄花宜泛酒，青岳好登高。稽首明廷内，心为天下劳。 菊酒携山客，萸囊系牧童。路疑随大隗，心似问鸿蒙。 九日重阳数，三秋万实成。时来谒轩后，罢去坐蓬瀛。 晚节欢重九，高山上五千。醉中知遇圣，梦里见寻仙。

- !Poem
  volume: 卷89_22
  title: 卷89_22岳州看黄叶张说
  author: 张说
  content: 【岳州看黄叶】 白首看黄叶，徂颜复几何。空惭棠树下，不见政成歌。

- !Poem
  volume: 卷89_23
  title: 卷89_23岭南送使二首张说
  author: 张说
  content: 【岭南送使二首】 狱中生白发，岭外罢红颜。古来相送处，凡得几人还。 万里投荒裔，来时不见亲。一朝成白首，看取报家人。

- !Poem
  volume: 卷89_24
  title: 卷89_24伤妓人董氏四首张说
  author: 张说
  content: 【伤妓人董氏四首】 董氏娇娆性，多为窈窕名。人随秋月落，韵入捣衣声。 粉蕊粘妆簏，金花竭翠条。夜台无戏伴，魂影向谁娇。 旧亭红粉阁，宿处白云关。春日双飞去，秋风独不还。 舞席沾残粉，歌梁委旧尘。独伤窗里月，不见帐中人。

- !Poem
  volume: 卷89_25
  title: 卷89_25三月闺怨张说
  author: 张说
  content: 【三月闺怨】 三月时将尽，空房妾独居。蛾眉愁自结，鬓发没情梳。

- !Poem
  volume: 卷89_26
  title: 卷89_26破陈乐词二首张说
  author: 张说
  content: 【破陈乐词二首】 汉兵出顿金微，照日光明铁衣。百里火幡焰焰， 千行云骑霏霏。蹙踏辽河自竭，鼓噪燕山可飞。 正属四方朝贺，端知万舞皇威。 少年胆气凌云，共许骁雄出群。匹马城西挑战， 单刀蓟北从军。一鼓鲜卑送款，五饵单于解纷。 誓欲成名报国，羞将开阁论勋。

- !Poem
  volume: 卷89_27
  title: 卷89_27舞马词六首张说
  author: 张说
  content: 【舞马词六首】 万玉朝宗凤扆，千金率领龙媒。眄鼓凝骄躞蹀， 听歌弄影徘徊。（圣代升平乐） 天鹿遥征卫叔，日龙上借羲和。将共两骖争舞， 来随八骏齐歌。（圣代升平乐） 彩旄八佾成行，时龙五色因方。屈膝衔杯赴节， 倾心献寿无疆。（四海和平乐） 帝皂龙驹沛艾，星兰骥子权奇。腾倚骧洋应节， 繁骄接迹不移。（四海和平乐） 二圣先天合德，群灵率土可封。击石骖驔紫燕， 摐金顾步苍龙。（四海和平乐） 圣君出震应箓，神马浮河献图。足踏天庭鼓舞， 心将帝乐踌蹰。（四海和平乐）

- !Poem
  volume: 卷89_28
  title: 卷89_28奉和三日祓禊渭滨应制张说
  author: 张说
  content: 【奉和三日祓禊渭滨应制】 青郊上巳艳阳年，紫禁皇游祓渭川。 幸得欢娱承湛露，心同草树乐春天。

- !Poem
  volume: 卷89_29
  title: 卷89_29桃花园马上应制张说
  author: 张说
  content: 【桃花园马上应制】 林间艳色骄天马，苑里秾华伴丽人。 愿逐南风飞帝席，年年含笑舞青春。

- !Poem
  volume: 卷89_30
  title: 卷89_30奉和圣制幸韦嗣立山庄应制张说
  author: 张说
  content: 【奉和圣制幸韦嗣立山庄应制】 西京上相出扶阳，东郊别业好池塘。 自非仁智符天赏，安能日月共回光。

- !Poem
  volume: 卷89_31
  title: 卷89_31奉和圣制同玉真公主游大哥山池题石壁张说
  author: 张说
  content: 【奉和圣制同玉真公主游大哥山池题石壁】 池如明镜月华开，山学香炉云气来。 神藻飞为鶺鴒赋，仙声飏出凤凰台。

- !Poem
  volume: 卷89_32
  title: 卷89_32十五日夜御前口号踏歌词二首张说
  author: 张说
  content: 【十五日夜御前口号踏歌词二首】 花萼楼前雨露新，长安城里太平人。 龙衔火树千重焰，鸡踏莲花万岁春。 帝宫三五戏春台，行雨流风莫妒来。 西域灯轮千影合，东华金阙万重开。

- !Poem
  volume: 卷89_33
  title: 卷89_33苏摩遮五首（亿岁乐）张说
  author: 张说
  content: 【苏摩遮五首（亿岁乐）】 摩遮本出海西胡，琉璃宝服紫髯胡。 闻道皇恩遍宇宙，来将歌舞助欢娱。 绣装帕额宝花冠，夷歌骑舞借人看。 自能激水成阴气，不虑今年寒不寒。 腊月凝阴积帝台，豪歌急鼓送寒来。 油囊取得天河水，将添上寿万年杯。 寒气宜人最可怜，故将寒水散庭前。 惟愿圣君无限寿，长取新年续旧年。 昭成皇后帝家亲，荣乐诸人不比伦。 往日霜前花委地，今年雪后树逢春。

- !Poem
  volume: 卷89_34
  title: 卷89_34三月三日定昆池奉和萧令得潭字韵张说
  author: 张说
  content: 【三月三日定昆池奉和萧令得潭字韵】 暮春三月日重三，春水桃花满禊潭。 广乐逶迤天上下，仙舟摇衍镜中酣。

- !Poem
  volume: 卷89_35
  title: 卷89_35和尹从事懋泛洞庭张说
  author: 张说
  content: 【和尹从事懋泛洞庭】 平湖一望上连天，林景千寻下洞泉。 忽惊水上光华满，疑是乘舟到日边。

- !Poem
  volume: 卷89_36
  title: 卷89_36送梁六自洞庭山作张说
  author: 张说
  content: 【送梁六自洞庭山作】 巴陵一望洞庭秋，日见孤峰水上浮。 闻道神仙不可接，心随湖水共悠悠。

- !Poem
  volume: 卷89_37
  title: 卷89_37同赵侍御望归舟张说
  author: 张说
  content: 【同赵侍御望归舟】 山庭迥迥面长川，江树重重极远烟。 形影相追高翥鸟，心肠并断北风船。

- !Poem
  volume: 卷89_38
  title: 卷89_38襄阳路逢寒食张说
  author: 张说
  content: 【襄阳路逢寒食】 去年寒食洞庭波，今年寒食襄阳路。 不辞著处寻山水，只畏还家落春暮。
