
- !Poem
  volume: 卷231_1
  title: 卷231_1宗武生日杜甫
  author: 杜甫
  content: 【宗武生日】 小子何时见，高秋此日生。自从都邑语，已伴老夫名。 诗是吾家事，人传世上情。熟精文选理，休觅彩衣轻。 凋瘵筵初秩，欹斜坐不成。流霞分片片，涓滴就徐倾。

- !Poem
  volume: 卷231_2
  title: 卷231_2又示宗武杜甫
  author: 杜甫
  content: 【又示宗武】 觅句新知律，摊书解满床。试吟青玉案，莫羡紫罗囊。 假日从时饮，明年共我长。应须饱经术，已似爱文章。 十五男儿志，三千弟子行。曾参与游夏，达者得升堂。

- !Poem
  volume: 卷231_3
  title: 卷231_3熟食日示宗文、宗武杜甫
  author: 杜甫
  content: 【熟食日示宗文、宗武】 消渴游江汉，羁栖尚甲兵。几年逢熟食，万里逼清明。 松柏邛山路，风花白帝城。汝曹催我老，回首泪纵横。

- !Poem
  volume: 卷231_4
  title: 卷231_4又示两儿杜甫
  author: 杜甫
  content: 【又示两儿】 令节成吾老，他时见汝心。浮生看物变，为恨与年深。 长葛书难得，江州涕不禁。团圆思弟妹，行坐白头吟。

- !Poem
  volume: 卷231_5
  title: 卷231_5社日两篇杜甫
  author: 杜甫
  content: 【社日两篇】 九农成德业，百祀发光辉。报效神如在，馨香旧不违。 南翁巴曲醉，北雁塞声微。尚想东方朔，诙谐割肉归。 陈平亦分肉，太史竟论功。今日江南老，他时渭北童。 欢娱看绝塞，涕泪落秋风。鸳鹭回金阙，谁怜病峡中。

- !Poem
  volume: 卷231_6
  title: 卷231_6九日五首杜甫
  author: 杜甫
  content: 【九日五首】 重阳独酌杯中酒，抱病起登江上台。竹叶于人既无分， 菊花从此不须开。殊方日落玄猿哭，旧国霜前白雁来。 弟妹萧条各何往，干戈衰谢两相催。 旧日重阳日，传杯不放杯。即今蓬鬓改，但愧菊花开。 北阙心长恋，西江首独回。茱萸赐朝士，难得一枝来。 旧与苏司业，兼随郑广文。采花香泛泛，坐客醉纷纷。 野树歌还倚，秋砧醒却闻。欢娱两冥漠，西北有孤云。 故里樊川菊，登高素浐源。他时一笑后，今日几人存。 巫峡蟠江路，终南对国门。系舟身万里，伏枕泪双痕。 为客裁乌帽，从儿具绿尊。佳辰对群盗，愁绝更谁论。

- !Poem
  volume: 卷231_7
  title: 卷231_7九日诸人集于林杜甫
  author: 杜甫
  content: 【九日诸人集于林】 九日明朝是，相要旧俗非。老翁难早出，贤客幸知归。 旧采黄花剩，新梳白发微。漫看年少乐，忍泪已沾衣。

- !Poem
  volume: 卷231_8
  title: 卷231_8大历二年九月三十日杜甫
  author: 杜甫
  content: 【大历二年九月三十日】 为客无时了，悲秋向夕终。瘴馀夔子国，霜薄楚王宫。 草敌虚岚翠，花禁冷叶红。年年小摇落，不与故园同。

- !Poem
  volume: 卷231_9
  title: 卷231_9十月一日杜甫
  author: 杜甫
  content: 【十月一日】 有瘴非全歇，为冬亦不难。夜郎溪日暖，白帝峡风寒。 蒸裹如千室，焦糟幸一柈。兹辰南国重，旧俗自相欢。

- !Poem
  volume: 卷231_10
  title: 卷231_10孟冬杜甫
  author: 杜甫
  content: 【孟冬】 殊俗还多事，方冬变所为。破甘霜落爪，尝稻雪翻匙。 巫峡寒都薄，乌蛮瘴远随。终然减滩濑，暂喜息蛟螭。

- !Poem
  volume: 卷231_11
  title: 卷231_11冬至杜甫
  author: 杜甫
  content: 【冬至】 年年至日长为客，忽忽穷愁泥杀人。江上形容吾独老， 天边风俗自相亲。杖藜雪后临丹壑，鸣玉朝来散紫宸。 心折此时无一寸，路迷何处见三秦。

- !Poem
  volume: 卷231_12
  title: 卷231_12小至杜甫
  author: 杜甫
  content: 【小至】 天时人事日相催，冬至阳生春又来。刺绣五纹添弱线， 吹葭六琯动浮灰。岸容待腊将舒柳，山意冲寒欲放梅。 云物不殊乡国异，教儿且覆掌中杯。

- !Poem
  volume: 卷231_13
  title: 卷231_13览物（一作峡中览物）杜甫
  author: 杜甫
  content: 【览物（一作峡中览物）】 曾为掾吏趋三辅，忆在潼关诗兴多。巫峡忽如瞻华岳， 蜀江犹似见黄河。舟中得病移衾枕，洞口经春长薜萝。 形胜有馀风土恶，几时回首一高歌。

- !Poem
  volume: 卷231_14
  title: 卷231_14忆郑南玭杜甫
  author: 杜甫
  content: 【忆郑南玭】 郑南伏毒寺，潇洒到江心。石影衔珠阁，泉声带玉琴。 风杉曾曙倚，云峤忆春临。万里沧浪外，龙蛇只自深。

- !Poem
  volume: 卷231_15
  title: 卷231_15怀灞上游杜甫
  author: 杜甫
  content: 【怀灞上游】 怅望东陵道，平生灞上游。春浓停野骑，夜宿敞云楼。 离别人谁在，经过老自休。眼前今古意，江汉一归舟。

- !Poem
  volume: 卷231_16
  title: 卷231_16愁（强戏为吴体）杜甫
  author: 杜甫
  content: 【愁（强戏为吴体）】 江草日日唤愁生，巫峡泠泠非世情。盘涡鹭浴底心性， 独树花发自分明。十年戎马暗万国，异域宾客老孤城。 渭水秦山得见否，人经罢病虎纵横。

- !Poem
  volume: 卷231_17
  title: 卷231_17昼梦杜甫
  author: 杜甫
  content: 【昼梦】 二月饶睡昏昏然，不独夜短昼分眠。桃花气暖眼自醉， 春渚日落梦相牵。故乡门巷荆棘底，中原君臣豺虎边。 安得务农息战斗，普天无吏横索钱。

- !Poem
  volume: 卷231_18
  title: 卷231_18览镜呈柏中丞杜甫
  author: 杜甫
  content: 【览镜呈柏中丞】 渭水流关内，终南在日边。胆销豺虎窟，泪入犬羊天。 起晚堪从事，行迟更学仙。镜中衰谢色，万一故人怜。

- !Poem
  volume: 卷231_19
  title: 卷231_19即事杜甫
  author: 杜甫
  content: 【即事】 暮春三月巫峡长，皛皛行云浮日光。雷声忽送千峰雨， 花气浑如百和香。黄莺过水翻回去，燕子衔泥湿不妨。 飞阁卷帘图画里，虚无只少对潇湘。

- !Poem
  volume: 卷231_20
  title: 卷231_20即事（一作天畔）杜甫
  author: 杜甫
  content: 【即事（一作天畔）】 天畔群山孤草亭，江中风浪雨冥冥。一双白鱼不受钓， 三寸黄甘犹自青。多病马卿无日起，穷途阮籍几时醒。 未闻细柳散金甲，肠断秦川流浊泾。

- !Poem
  volume: 卷231_21
  title: 卷231_21闷杜甫
  author: 杜甫
  content: 【闷】 瘴疠浮三蜀，风云暗百蛮。卷帘唯白水，隐几亦青山。 猿捷长难见，鸥轻故不还。无钱从滞客，有镜巧催颜。

- !Poem
  volume: 卷231_22
  title: 卷231_22戏作俳谐体遣闷二首杜甫
  author: 杜甫
  content: 【戏作俳谐体遣闷二首】 异俗吁可怪，斯人难并居。家家养乌鬼，顿顿食黄鱼。 旧识能为态，新知已暗疏。治生且耕凿，只有不关渠。 西历青羌板，南留白帝城。於菟侵客恨，粔籹作人情。 瓦卜传神语，畬田费火声。是非何处定，高枕笑浮生。

- !Poem
  volume: 卷231_23
  title: 卷231_23得舍弟观书自中都已达江陵，今兹暮春月末…情见乎词杜甫
  author: 杜甫
  content: 【得舍弟观书自中都已达江陵，今兹暮春月末…情见乎词】 尔到江陵府，何时到峡州。乱难生有别，聚集病应瘳。 飒飒开啼眼，朝朝上水楼。老身须付托，白骨更何忧。

- !Poem
  volume: 卷231_24
  title: 卷231_24喜观即到，复题短篇二首杜甫
  author: 杜甫
  content: 【喜观即到，复题短篇二首】 巫峡千山暗，终南万里春。病中吾见弟，书到汝为人。 意答儿童问，来经战伐新。泊船悲喜后，款款话归秦。 待尔嗔乌鹊，抛书示鶺鴒。枝间喜不去，原上急曾经。 江阁嫌津柳，风帆数驿亭。应论十年事，愁绝始星星。

- !Poem
  volume: 卷231_25
  title: 卷231_25舍弟观归蓝田迎新妇，送示两篇杜甫
  author: 杜甫
  content: 【舍弟观归蓝田迎新妇，送示两篇】 汝去迎妻子，高秋念却回。即今萤已乱，好与雁同来。 东望西江水，南游北户开。卜居期静处，会有故人杯。 楚塞难为路，蓝田莫滞留。衣裳判白露，鞍马信清秋。 满峡重江水，开帆八月舟。此时同一醉，应在仲宣楼。

- !Poem
  volume: 卷231_26
  title: 卷231_26第五弟丰独在江左，近三四载寂无消息，觅使寄此二首杜甫
  author: 杜甫
  content: 【第五弟丰独在江左，近三四载寂无消息，觅使寄此二首】 乱后嗟吾在，羁栖见汝难。草黄骐骥病，沙晚鶺鴒寒。 楚设关城险，吴吞水府宽。十年朝夕泪，衣袖不曾干。 闻汝依山寺，杭州定越州。风尘淹别日，江汉失清秋。 影盖啼猿树，魂飘结蜃楼。明年下春水，东尽白云求。

- !Poem
  volume: 卷231_27
  title: 卷231_27舍弟观赴蓝田取妻子到江陵，喜寄三首杜甫
  author: 杜甫
  content: 【舍弟观赴蓝田取妻子到江陵，喜寄三首】 汝迎妻子达荆州，消息真传解我忧。鸿雁影来连峡内， 鶺鴒飞急到沙头。峣关险路今虚远，禹凿寒江正稳流。 朱绂即当随彩鹢，青春不假报黄牛。 马度秦关雪正深，北来肌骨苦寒侵。他乡就我生春色， 故国移居见客心。剩欲提携如意舞，喜多行坐白头吟。 巡檐索共梅花笑，冷蕊疏枝半不禁。 庾信罗含俱有宅，春来秋去作谁家。短墙若在从残草， 乔木如存可假花。卜筑应同蒋诩径，为园须似邵平瓜。 比年病酒开涓滴，弟劝兄酬何怨嗟。

- !Poem
  volume: 卷231_28
  title: 卷231_28江雨有怀郑典设杜甫
  author: 杜甫
  content: 【江雨有怀郑典设】 春雨暗暗塞峡中，早晚来自楚王宫。乱波分披已打岸， 弱云狼藉不禁风。宠光蕙叶与多碧，点注桃花舒小红。 谷口子真正忆汝，岸高瀼滑限西东。

- !Poem
  volume: 卷231_29
  title: 卷231_29王十五前阁会杜甫
  author: 杜甫
  content: 【王十五前阁会】 楚岸收新雨，春台引细风。情人来石上，鲜脍出江中。 邻舍烦书札，肩舆强老翁。病身虚俊味，何幸饫儿童。

- !Poem
  volume: 卷231_30
  title: 卷231_30寄韦有夏郎中杜甫
  author: 杜甫
  content: 【寄韦有夏郎中】 省郎忧病士，书信有柴胡。饮子频通汗，怀君想报珠。 亲知天畔少，药味峡中无。归楫生衣卧，春鸥洗翅呼。 犹闻上急水，早作取平途。万里皇华使，为僚记腐儒。

- !Poem
  volume: 卷231_31
  title: 卷231_31陪柏中丞观宴将士二首杜甫
  author: 杜甫
  content: 【陪柏中丞观宴将士二首】 极乐三军士，谁知百战场。无私齐绮馔，久坐密金章。 醉客沾鹦鹉，佳人指凤凰。几时来翠节，特地引红妆。 绣段装檐额，金花帖鼓腰。一夫先舞剑，百戏后歌樵。 江树城孤远，云台使寂寥。汉朝频选将，应拜霍嫖姚。

- !Poem
  volume: 卷231_32
  title: 卷231_32七月一日题终明府水楼二首杜甫
  author: 杜甫
  content: 【七月一日题终明府水楼二首】 高栋曾轩已自凉，秋风此日洒衣裳。翛然欲下阴山雪， 不去非无汉署香。绝辟过云开锦绣，疏松夹水奏笙簧。 看君宜著王乔履，真赐还疑出尚方。 宓子弹琴邑宰日，终军弃繻英妙时。承家节操尚不泯， 为政风流今在兹。可怜宾客尽倾盖，何处老翁来赋诗。 楚江巫峡半云雨，清簟疏帘看弈棋。

- !Poem
  volume: 卷231_33
  title: 卷231_33季秋苏五弟缨江楼夜宴崔十三评事、韦少府侄三首杜甫
  author: 杜甫
  content: 【季秋苏五弟缨江楼夜宴崔十三评事、韦少府侄三首】 峡险江惊急，楼高月迥明。一时今夕会，万里故乡情。 星落黄姑渚，秋辞白帝城。老人因酒病，坚坐看君倾。 明月生长好，浮云薄渐遮。悠悠照边塞，悄悄忆京华。 清动杯中物，高随海上查。不眠瞻白兔，百过落乌纱。 对月那无酒，登楼况有江。听歌惊白鬓，笑舞拓秋窗。 尊蚁添相续，沙鸥并一双。尽怜君醉倒，更觉片心降。

- !Poem
  volume: 卷231_34
  title: 卷231_34九月一日过孟十二仓曹、十四主簿兄弟杜甫
  author: 杜甫
  content: 【九月一日过孟十二仓曹、十四主簿兄弟】 藜杖侵寒露，蓬门启曙烟。力稀经树歇，老困拨书眠。 秋觉追随尽，来因孝友偏。清谈见滋味，尔辈可忘年。

- !Poem
  volume: 卷231_35
  title: 卷231_35过客相寻杜甫
  author: 杜甫
  content: 【过客相寻】 穷老真无事，江山已定居。地幽忘盥栉，客至罢琴书。 挂壁移筐果，呼儿问煮鱼。时闻系舟楫，及此问吾庐。

- !Poem
  volume: 卷231_36
  title: 卷231_36孟仓曹步趾领新酒酱二物满器见遗老夫杜甫
  author: 杜甫
  content: 【孟仓曹步趾领新酒酱二物满器见遗老夫】 楚岸通秋屐，胡床面夕畦。藉糟分汁滓，瓮酱落提携。 饭粝添香味，朋来有醉泥。理生那免俗，方法报山妻。

- !Poem
  volume: 卷231_37
  title: 卷231_37柳司马至杜甫
  author: 杜甫
  content: 【柳司马至】 有使归三峡，相过问两京。函关犹出将，渭水更屯兵。 设备邯郸道，和亲逻些城。幽燕唯鸟去，商洛少人行。 衰谢身何补，萧条病转婴。霜天到宫阙，恋主寸心明。

- !Poem
  volume: 卷231_38
