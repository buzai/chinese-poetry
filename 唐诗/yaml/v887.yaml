
- !Poem
  volume: 卷888_1
  title: 卷888_1奉和郎中题仙岩瀑布十四韵灵澈
  author: 灵澈
  content: 【奉和郎中题仙岩瀑布十四韵】 致闲在一郡，民安已三年。每怀贞士心，孙许犹差肩。 采异百代后，得之古人前。扪险路坱圠，临深闻潺湲。 上有千岁树，下飞百丈泉。清谷长雷雨，丹青凝霜烟。 遥将大壑近，暗与方壶连。白石颜色寒，老藤花叶鲜。 轩皇自兹去，乔木空依然。碧山东极海，明月高升天。 平野生竹柏，虽远地不偏。永愿酬国恩，自将布金田。 穆穆早朝人，英英丹陛贤。谁思沧洲意，方欲涉巨川。

- !Poem
  volume: 卷888_2
  title: 卷888_2过商山贯休
  author: 贯休
  content: 【过商山】 吟缘横翠忆天台，啸狖啼猿见尽猜。四个老人何处去， 一声仙鹤过溪来。皇城宫阙回头尽，紫阁烟霞为我开。 天际峰峰尽堪住，红尘中去大悠哉。

- !Poem
  volume: 卷888_3
  title: 卷888_3过西塞山齐己
  author: 齐己
  content: 【过西塞山】 空江平野流，风岛苇飕飕。残日衔西塞，孤帆向北洲。 边鸿渡汉口，楚树出吴头。终日高云里，身依片石休。

- !Poem
  volume: 卷888_4
  title: 卷888_4中秋月可朋
  author: 可朋
  content: 【中秋月】 登楼仍喜此宵晴，圆魄才观思便清。海面乍浮犹隐映， 天心高挂最分明。片云想有神仙出，回野应无鬼魅形。 曾向洞庭湖上看，君山半雾水初平。

- !Poem
  volume: 卷888_5
  title: 卷888_5僧院泉修睦
  author: 修睦
  content: 【僧院泉】 澄澈照人胆，深山只一般。来难穷处所，心去助波澜。 砌曲夜声苦，窗虚客梦阑。无心谁肯爱，时有老僧看。

- !Poem
  volume: 卷888_6
  title: 卷888_6题僧院泉修睦
  author: 修睦
  content: 【题僧院泉】 何处云根新布得，归仍半日在烟萝。莫轻竹引经窗小， 须信更深入耳多。绕砌虽然清自别，出门长恐浊相和。 从此无心恋沧海，沧海无风亦起波。

- !Poem
  volume: 卷888_7
  title: 卷888_7岳上作修睦
  author: 修睦
  content: 【岳上作】 始好步青苔，蝉声且莫催。辛勤来到此，容易便言回。 远水月未上，四方云正开。更堪逢道侣，特地话天台。

- !Poem
  volume: 卷888_8
  title: 卷888_8望西山修睦
  author: 修睦
  content: 【望西山】 积翠异诸岳，令人看莫休。有时经暮雨，独得倚高楼。 云外僧应老，林间水正秋。到头归隐处，岂在问嵩丘。

- !Poem
  volume: 卷888_9
  title: 卷888_9题虎掊泉修睦
  author: 修睦
  content: 【题虎掊泉】 一自虎掊得，清声四远流。众人怜尔处，长夜洗心头。 出谷花随去，背岩猿下偷。林边落江徼，风起雨翛翛。

- !Poem
  volume: 卷888_10
  title: 卷888_10松修睦
  author: 修睦
  content: 【松】 细韵飕飕入骨凉，影兼巢鹤过高墙。 盘根一种依平地，自是梧桐不久长。

- !Poem
  volume: 卷888_11
  title: 卷888_11岳阳对柳修睦
  author: 修睦
  content: 【岳阳对柳】 谁此种秋色，令人看莫穷。正垂云梦雨，不奈洞庭风。 昔出长安道，独游隋苑东。当时今日思，须信苦相同。

- !Poem
  volume: 卷888_12
  title: 卷888_12归山吟清豁
  author: 清豁
  content: 【归山吟】 聚如浮沫散如云，聚不相将散不分。 入郭当时君是我，归山今日我非君。

- !Poem
  volume: 卷888_13
  title: 卷888_13游倚帝山二首吴筠
  author: 吴筠
  content: 【游倚帝山二首】 山间非吾心，物表翼所托。振衣超烦滓，策杖追岑壑。 绝地穷gK岈，造天究磐礴。迩临烟霞积，逖睇宇宙廓。 俯惊白云涌，仰骇飞泉落。苔浓鲜翠屏，松古丽丹崿。 目冀睹乔羡，心希驭龙鹤。乃知巢由情，岂伊猿鸟乐。 兹山何独秀，万仞倚昊苍。晨跻烟霞趾，夕憩灵仙场。 俯观海上月，坐弄浮云翔。松风振雅音，桂露含晴光。 不出六合外，超然万累忘。信彼古来士，岩栖道弥彰。

- !Poem
  volume: 卷888_14
  title: 卷888_14翰林院望终南山吴筠
  author: 吴筠
  content: 【翰林院望终南山】 窃慕隐沦道，所欢岩穴居。谁言忝休命，遂入承明庐。 物情不可易，幽中未尝摅。幸见终南山，岧峣凌太虚。 青霭长不灭，白云闲卷舒。悠然相探讨，延望空踌蹰。 迹系心无极，神超兴有馀。何当解维絷，永托逍遥墟。

- !Poem
  volume: 卷888_15
  title: 卷888_15秋日彭蠡湖中观庐山吴筠
  author: 吴筠
  content: 【秋日彭蠡湖中观庐山】 泛舟太湖上，回瞰兹山隈。万顷沧波中，千峰郁崔嵬。 凉烟发炉峤，秋日明帝台。绝巅凌大漠，悬流泻昭回。 穹崇石梁引，岈豁天门开。飞鸟屡隐见，白云时往来。 超然契清赏，目醉心悠哉。董氏出六合，王君升九垓。 谁言旷遐祀，庶可相追陪。从此永栖托，拂衣谢浮埃。

- !Poem
  volume: 卷888_16
  title: 卷888_16秋日望倚帝山吴筠
  author: 吴筠
  content: 【秋日望倚帝山】 楚服多奇山，灵表先倚帝。孤秀白云里，青冥何崇丽。 秋天已晴朗，晚日更澄霁。远峰列在目，杳与神襟契。 倏忽遗世间，宛如再登诣。伊予抱斯志，代处人烟闭。 何事牵俗网，悠然负芝桂。朅来从隐沦，式保羡门计。

- !Poem
  volume: 卷888_17
  title: 卷888_17蔷薇花李冶
  author: 李冶
  content: 【蔷薇花】 翠融红绽浑无力，斜倚栏干似诧人。深处最宜香惹蝶， 摘时兼恐焰烧春。当空巧结玲珑帐，著地能铺锦绣裀。 最好凌晨和露看，碧纱窗外一枝新。

- !Poem
  volume: 卷888_18
  title: 卷888_18柳李冶
  author: 李冶
  content: 【柳】 最爱纤纤曲水滨，夕阳移影过青蘋。东风又染一年绿， 楚客更伤千里春。低叶已藏依岸棹，高枝应闭上楼人。 舞腰渐重烟光老，散作飞绵惹翠裀。
