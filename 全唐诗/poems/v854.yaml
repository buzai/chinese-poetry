
- !Poem
  volume: 卷855_1
  title: 卷855_1山居（一作杜光庭诗）郑遨
  author: 郑遨
  content: 【山居（一作杜光庭诗）】 闷见有人寻，移庵更入深。落花流涧水，明月照松林。 醉劝头陀酒，闲教孺子吟。身同云外鹤，断得世尘侵。 冥心栖太室，散发浸流泉。采柏时逢麝，看云忽见山。 夏狂冲雨戏，春醉戴花眠。绝顶登云望，东都一点烟。 不求朝野知，卧见岁华移。采药归侵夜，听松饭过时。 荷竿寻水钓，背局上岩棋。祭庙人来说，中原正乱离。

- !Poem
  volume: 卷855_2
  title: 卷855_2茶诗郑遨
  author: 郑遨
  content: 【茶诗】 嫩芽香且灵，吾谓草中英。夜臼和烟捣，寒炉对雪烹。 惟忧碧粉散，常见绿花生。最是堪珍重，能令睡思清。

- !Poem
  volume: 卷855_3
  title: 卷855_3哭张道古郑遨
  author: 郑遨
  content: 【哭张道古】 曾陈章疏忤昭皇，扑落西南事可伤。岂使谏臣终屈辱， 直疑天道恶忠良。生前卖卜居三蜀，死后驰名遍大唐。 谁是后来修史者，言君力死正颓纲。

- !Poem
  volume: 卷855_4
  title: 卷855_4富贵曲（一作杜光庭诗）郑遨
  author: 郑遨
  content: 【富贵曲（一作杜光庭诗）】 美人梳洗时，满头间珠翠。岂知两片云，戴却数乡税。

- !Poem
  volume: 卷855_5
  title: 卷855_5伤农郑遨
  author: 郑遨
  content: 【伤农】 一粒红稻饭，几滴牛颔血。珊瑚枝下人，衔杯吐不歇。

- !Poem
  volume: 卷855_6
  title: 卷855_6咏西施（一作杜光庭诗）郑遨
  author: 郑遨
  content: 【咏西施（一作杜光庭诗）】 素面已云妖，更著花钿饰。脸横一寸波，浸破吴王国。

- !Poem
  volume: 卷855_7
  title: 卷855_7思山咏（一作杜光庭诗）郑遨
  author: 郑遨
  content: 【思山咏（一作杜光庭诗）】 因卖丹砂下白云，鹿裘惟惹九衢尘。 不如将耳入山去，万是千非愁杀人。

- !Poem
  volume: 卷855_8
  title: 卷855_8招友人游春（一作杜光庭诗）郑遨
  author: 郑遨
  content: 【招友人游春（一作杜光庭诗）】 难把长绳系日乌，芳时偷取醉工夫。 任堆金璧磨星斗，买得花枝不老无。

- !Poem
  volume: 卷855_9
  title: 卷855_9宿洞庭郑遨
  author: 郑遨
  content: 【宿洞庭】 月到君山酒半醒，朗吟疑有水仙听。 无人识我真闲事，赢得高秋看洞庭。

- !Poem
  volume: 卷855_10
  title: 卷855_10题病僧寮郑遨
  author: 郑遨
  content: 【题病僧寮】 佛前香印废晨烧，金锡当门照寂寥。 童子不知师病困，报风吹折好芭蕉。

- !Poem
  volume: 卷855_11
  title: 卷855_11题霍山秦尊师（一作杜光庭诗）郑遨
  author: 郑遨
  content: 【题霍山秦尊师（一作杜光庭诗）】 老鹤玄猿伴采芝，有时长叹独移时。 翠娥红粉浑如剑，杀尽世人人不知。

- !Poem
  volume: 卷855_12
  title: 卷855_12偶题（前首一作杜光庭诗）郑遨
  author: 郑遨
  content: 【偶题（前首一作杜光庭诗）】 似鹤如云一个身，不忧家国不忧贫。 拟将枕上日高睡，卖与世间荣贵人。 帆力劈开沧海浪，马蹄踏破乱山青。 浮名浮利浓于酒，醉得人心死不醒。

- !Poem
  volume: 卷855_13
  title: 卷855_13景福中作（一作杜光庭诗）郑遨
  author: 郑遨
  content: 【景福中作（一作杜光庭诗）】 闷见戈鋋匝四溟，恨无奇策救生灵。 如何饮酒得长醉，直到太平时节醒。

- !Poem
  volume: 卷855_14
  title: 卷855_14题中条静观（侯道华上升处）郑遨
  author: 郑遨
  content: 【题中条静观（侯道华上升处）】 松顶留衣上玉霄，永传异迹在中条。 不知揖遍诸仙否，欲请还丹问昨宵。

- !Poem
  volume: 卷855_15
  title: 卷855_15送卧云道士（一作鱼又玄，题云题柳公权书度人经后）虞有贤
  author: 虞有贤
  content: 【送卧云道士（一作鱼又玄，题云题柳公权书度人经后）】 卧云道士来相辞，相辞倏忽何所之。紫阁春深烟霭霭， 东风花柳折枝枝。药成酒熟有时节，寒食恐失松间期。 冥鸿一见伤弓翼，高飞展转心无疑。满酌数杯酒， 狂吟几首诗。留不住，去不悲，醯鸡蜉蝣安得知。

- !Poem
  volume: 卷855_16
  title: 卷855_16示守庚申众程紫霄
  author: 程紫霄
  content: 【示守庚申众】 不守庚申亦不疑，此心常与道相依。 玉皇已自知行止，任汝三彭说是非。

- !Poem
  volume: 卷855_17
  title: 卷855_17兰溪灵瑞观舒道纪
  author: 舒道纪
  content: 【兰溪灵瑞观】 澄心坐清境，虚白生林端。夜静笑声出，月明松影寒。 绛霞封药灶，碧窦溅斋坛。海树几回老，先生棋未残。

- !Poem
  volume: 卷855_18
  title: 卷855_18题赤松宫（今兰溪县之赤松山。王初平亦称赤松子）舒道纪
  author: 舒道纪
  content: 【题赤松宫（今兰溪县之赤松山。王初平亦称赤松子）】 松老赤松原，松间庙宛然。人皆有兄弟，谁得共神仙。 双鹤冲天去，群羊化石眠。至今丹井水，香满北山边。

- !Poem
  volume: 卷855_19
  title: 卷855_19参同契明镜图诀诗二首彭晓
  author: 彭晓
  content: 【参同契明镜图诀诗二首】 造化潜施迹莫穷，簇成真诀指蒙童。三篇秘列八环内， 万象门开一镜中。离女驾龙为木婿，坎男乘虎作金翁。 同人好道宜精究，究得长生路便通。 至道希夷妙且深，烧丹先认大还心。日爻阴耦生真汞， 月卦阳奇产正金。女妊朱砂男孕雪，北藏荧惑丙含壬。 两端指的铅金祖，莫向诸般取次寻。

- !Poem
  volume: 卷855_20
  title: 卷855_20题柳公权书度人经后（一作虞有贤，题云送卧云道士）鱼又玄
  author: 鱼又玄
  content: 【题柳公权书度人经后（一作虞有贤，题云送卧云道士）】 卧云道士来相辞，相辞倏忽何所之。紫阁当春凝烟霭， 东风吹岸花枝枝。药成酒熟有时节，寒食恐失松间期。 冥鸿复见伤弓翼，高飞展转心无疑。满泻数杯酒， 狂吟几首诗。留不住，去不悲，醯鸡蜉蝣可得知。
