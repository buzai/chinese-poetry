
- !Poem
  volume: 卷414_1
  title: 卷414_1陪张湖南宴望岳楼，稹为监察御史张中丞知杂事元稹
  author: 元稹
  content: 【陪张湖南宴望岳楼，稹为监察御史张中丞知杂事】 观象楼前奉末班，绛峰只似殿庭间。 今日高楼重陪宴，雨笼衡岳是南山。

- !Poem
  volume: 卷414_2
  title: 卷414_2岳阳楼元稹
  author: 元稹
  content: 【岳阳楼】 岳阳楼上日衔窗，影到深潭赤玉幢。 怅望残春万般意，满棂湖水入西江。

- !Poem
  volume: 卷414_3
  title: 卷414_3寄庾敬休元稹
  author: 元稹
  content: 【寄庾敬休】 小来同在曲江头，不省春时不共游。 今日江风好暄暖，可怜春尽古湘州。

- !Poem
  volume: 卷414_4
  title: 卷414_4花栽二首（一作买花栽）元稹
  author: 元稹
  content: 【花栽二首（一作买花栽）】 买得山花一两栽，离乡别土易摧颓。 欲知北客居南意，看取南花北地来。 南花北地种应难，且向船中尽日看。 纵使将来眼前死，犹胜抛掷在空栏。

- !Poem
  volume: 卷414_5
  title: 卷414_5宿石矶元稹
  author: 元稹
  content: 【宿石矶】 石矶江水夜潺湲，半夜江风引杜鹃。 灯暗酒醒颠倒枕，五更斜月入空船。

- !Poem
  volume: 卷414_6
  title: 卷414_6遭风二十韵元稹
  author: 元稹
  content: 【遭风二十韵】 洞庭瀰漫接天回，一点君山似措杯。暝色已笼秋竹树， 夕阳犹带旧楼台。湘南贾伴乘风信，夏口篙工厄溯洄。 后侣逢滩方拽zB，前宗到浦已眠桅。俄惊四面云屏合， 坐见千峰雪浪堆。罔象睢盱频逞怪，石尤翻动忽成灾。 胜凌岂但河宫溢，坱轧浑忧地轴摧。疑是阴兵致昏黑， 果闻灵鼓借喧豗。龙归窟穴深潭漩，蜃作波涛古岸颓。 水客暗游烧野火，枫人夜长吼春雷。浸淫沙市儿童乱， 汩没汀洲雁鹜哀。自叹生涯看转烛，更悲商旅哭沉财。 樯乌斗折头仓掉，水狗斜倾尾缆开。在昔讵惭横海志， 此时甘乏济川才。历阳旧事曾为鳖，鲧穴相传有化能。 闭目唯愁满空电，冥心真类不然灰。那知否极休征至， 渐觉宵分曙气催。怪族潜收湖黯湛，幽妖尽走日崔嵬。 紫衣将校临船问，白马君侯傍柳来。唤上驿亭还酩酊， 两行红袖拂樽罍。

- !Poem
  volume: 卷414_13
  title: 卷414_13赠崔元儒元稹
  author: 元稹
  content: 【赠崔元儒】 殷勤夏口阮元瑜，二十年前旧饮徒。最爱轻欺杏园客， 也曾辜负酒家胡。些些风景闲犹在，事事颠狂老渐无。 今日头盘三两掷，翠娥潜笑白髭须。

- !Poem
  volume: 卷414_14
  title: 卷414_14鄂州寓馆严涧宅（时涧不在）元稹
  author: 元稹
  content: 【鄂州寓馆严涧宅（时涧不在）】 凤有高梧鹤有松，偶来江外寄行踪。花枝满院空啼鸟， 尘榻无人忆卧龙。心想夜闲唯足梦，眼看春尽不相逢。 何时最是思君处，月入斜窗晓寺钟。

- !Poem
  volume: 卷414_15
  title: 卷414_15送杜元颖元稹
  author: 元稹
  content: 【送杜元颖】 江上五年同送客，与君长羡北归人。 今朝又送君先去，千里洛阳城里尘。

- !Poem
  volume: 卷414_16
  title: 卷414_16贻蜀五首·病马诗寄上李尚书元稹
  author: 元稹
  content: 【贻蜀五首·病马诗寄上李尚书】 万里长鸣望蜀门，病身犹带旧疮痕。遥看云路心空在， 久服盐车力渐烦。尚有高悬双镜眼，何由并驾两朱轓。 唯应夜识深山道，忽遇君侯一报恩。

- !Poem
  volume: 卷414_17
  title: 卷414_17贻蜀五首·李中丞表臣元稹
  author: 元稹
  content: 【贻蜀五首·李中丞表臣】 韦门同是旧亲宾，独恨潘床簟有尘。十里花溪锦城丽， 五年沙尾白头新。倅戎何事劳专席，老掾甘心逐众人。 却待文星上天去，少分光影照沉沦。

- !Poem
  volume: 卷414_18
  title: 卷414_18贻蜀五首·卢评事子蒙元稹
  author: 元稹
  content: 【贻蜀五首·卢评事子蒙】 为我殷勤卢子蒙，近来无复昔时同。懒成积疹推难动， 禅尽狂心炼到空。老爱早眠虚夜月，病妨杯酒负春风。 唯公两弟闲相访，往往潸然一望公。

- !Poem
  volume: 卷414_19
  title: 卷414_19贻蜀五首·张校书元夫元稹
  author: 元稹
  content: 【贻蜀五首·张校书元夫】 未面西川张校书，书来稠叠颇相於。我闻声价金应敌， 众道风姿玉不如。远处从人须谨慎，少年为事要舒徐。 劝君便是酬君爱，莫比寻常赠鲤鱼。

- !Poem
  volume: 卷414_20
  title: 卷414_20贻蜀五首·韦兵曹臧文元稹
  author: 元稹
  content: 【贻蜀五首·韦兵曹臧文】 处处侯门可曳裾，人人争事蜀尚书。摩天气直山曾拔， 澈底心清水共虚。鹏翼已翻君好去，乌头未变我何如。 殷勤为话深相感，不学冯谖待食鱼。

- !Poem
  volume: 卷414_21
  title: 卷414_21赠严童子（严司空孙字照郎十岁能赋诗往往有奇句）元稹
  author: 元稹
  content: 【赠严童子（严司空孙字照郎十岁能赋诗往往有奇句）】 卫瓘诸孙卫玠珍，可怜雏凤好青春。解拈玉叶排新句， 认得金环识旧身。十岁佩觿娇稚子，八行飞札老成人。 杨公莫讶清无业，家有骊珠不复贫。

- !Poem
  volume: 卷414_22
  title: 卷414_22桐孙诗（后元和十年诏召入京及通州司马以后诗）元稹
  author: 元稹
  content: 【桐孙诗（后元和十年诏召入京及通州司马以后诗）】 去日桐花半桐叶，别来桐树老桐孙。 城中过尽无穷事，白发满头归故园。

- !Poem
  volume: 卷414_23
  title: 卷414_23西归绝句十二首元稹
  author: 元稹
  content: 【西归绝句十二首】 双堠频频减去程，渐知身得近京城。 春来爱有归乡梦，一半犹疑梦里行。 五年江上损容颜，今日春风到武关。 两纸京书临水读，小桃花树满商山。 同归谏院韦丞相，共贬河南亚大夫。 今日还乡独憔悴，几人怜见白髭须。 只去长安六日期，多应及得杏花时。 春明门外谁相待，不梦闲人梦酒卮。 白头归舍意如何，贺处无穷吊亦多。 左降去时裴相宅，旧来车马几人过。 还乡何用泪沾襟，一半云霄一半沉。 世事渐多饶怅望，旧曾行处便伤心。 闲游寺观从容到，遍问亲知次第寻。 肠断裴家光德宅，无人扫地戟门深。 一世营营死是休，生前无事定无由。 不知山下东流水，何事长须日夜流。 今朝西渡丹河水，心寄丹河无限愁。 若到庄前竹园下，殷勤为绕故山流。 寒窗风雪拥深炉，彼此相伤指白须。 一夜思量十年事，几人强健几人无。 云覆蓝桥雪满溪，须臾便与碧峰齐。 风回面市连天合，冻压花枝著水低。 寒花带雪满山腰，著柳冰珠满碧条。 天色渐明回一望，玉尘随马度蓝桥。

- !Poem
  volume: 卷414_24
  title: 卷414_24留呈梦得、子厚、致用（题蓝桥驿）元稹
  author: 元稹
  content: 【留呈梦得、子厚、致用（题蓝桥驿）】 泉溜才通疑夜磬，烧烟馀暖有春泥。千层玉帐铺松盖， 五出银区印虎蹄。暗落金乌山渐黑，深埋粉堠路浑迷。 心知魏阙无多地，十二琼楼百里西。

- !Poem
  volume: 卷414_25
  title: 卷414_25小碎元稹
  author: 元稹
  content: 【小碎】 小碎诗篇取次书，等闲题柱意何如。 诸郎到处应相问，留取三行代鲤鱼。

- !Poem
  volume: 卷414_26
  title: 卷414_26和乐天高相宅元稹
  author: 元稹
  content: 【和乐天高相宅】 莫愁已去无穷事，漫苦如今有限身。 二百年来城里宅，一家知换几多人。

- !Poem
  volume: 卷414_27
  title: 卷414_27和乐天仇家酒元稹
  author: 元稹
  content: 【和乐天仇家酒】 病嗟酒户年年减，老觉尘机渐渐深。 饮罢醒馀更惆怅，不如闲事不经心。

- !Poem
  volume: 卷414_28
  title: 卷414_28和乐天赠云寂僧元稹
  author: 元稹
  content: 【和乐天赠云寂僧】 欲离烦恼三千界，不在禅门八万条。 心火自生还自灭，云师无路与君销。

- !Poem
  volume: 卷414_29
  title: 卷414_29沣西别乐天博载樊宗宪李景信两秀才…三月三十日相饯送元稹
  author: 元稹
  content: 【沣西别乐天博载樊宗宪李景信两秀才…三月三十日相饯送】 今朝相送自同游，酒语诗情替别愁。 忽到沣西总回去，一身骑马向通州。

- !Poem
  volume: 卷414_30
  title: 卷414_30寄昙、嵩、寂三上人元稹
  author: 元稹
  content: 【寄昙、嵩、寂三上人】 长学对治思苦处，偏将死苦教人间。 今因为说无生死，无可对治心更闲。

- !Poem
  volume: 卷414_31
  title: 卷414_31题漫天岭智藏师兰若僧云住此二十八年元稹
  author: 元稹
  content: 【题漫天岭智藏师兰若僧云住此二十八年】 僧临大道阅浮生，来往憧憧利与名。 二十八年何限客，不曾闲见一人行。

- !Poem
  volume: 卷414_32
  title: 卷414_32苍溪县寄扬州兄弟元稹
  author: 元稹
  content: 【苍溪县寄扬州兄弟】 苍溪县下嘉陵水，入峡穿江到海流。 凭仗鲤鱼将远信，雁回时节到扬州。

- !Poem
  volume: 卷414_33
  title: 卷414_33赠吴渠州从姨兄士则元稹
  author: 元稹
  content: 【赠吴渠州从姨兄士则】 忆昔分襟童子郎，白头抛掷又他乡。三千里外巴南恨， 二十年前城里狂。宁氏舅甥俱寂寞，荀家兄弟半沦亡。 泪因生别兼怀旧，回首江山欲万行。

- !Poem
  volume: 卷414_34
  title: 卷414_34长滩梦李绅元稹
  author: 元稹
  content: 【长滩梦李绅】 孤吟独寝意千般，合眼逢君一夜欢。 惭愧梦魂无远近，不辞风雨到长滩。
