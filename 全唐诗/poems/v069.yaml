
- !Poem
  volume: 卷69_1
  title: 卷69_1侍从途中口号应制阎朝隐
  author: 阎朝隐
  content: 【侍从途中口号应制】 疵贱出山东，忠贞任土风。因敷河朔藻，得奉洛阳宫。 一顾侍御史，再顾给事中。常愿粉肌骨，特答造化功。

- !Poem
  volume: 卷69_2
  title: 卷69_2奉和圣制夏日游石淙山阎朝隐
  author: 阎朝隐
  content: 【奉和圣制夏日游石淙山】 金台隐隐陵黄道，玉辇亭亭下绛雰。千种冈峦千种树， 一重岩壑一重云。花落风吹红的历，藤垂日晃绿葐蒀。 五百里内贤人聚，愿陪阊阖侍天文。

- !Poem
  volume: 卷69_3
  title: 卷69_3鹦鹉猫儿篇阎朝隐
  author: 阎朝隐
  content: 【鹦鹉猫儿篇】 霹雳引，丰隆鸣，猛兽噫气蛇吼声。鹦鹉鸟， 同资造化兮殊粹精。鹔鹴毛，翡翠翼。鹓雏延颈， 鹍鸡弄色。鹦鹉鸟，同禀阴阳兮异埏埴。彼何为兮， 隐隐振振；此何为兮，绿衣翠襟。彼何为兮，窘窘蠢蠢； 此何为兮，好貌好音。彷彷兮徉徉，似妖姬躧步兮动罗裳； 趋趋兮跄跄，若处子回眸兮登玉堂。爰有兽也，安其忍， 觜其胁，距其胸，与之放旷浪浪兮，从从容容。 钩爪锯牙也，宵行昼伏无以当。遇之兮忘味，抟击腾掷也， 朝飞暮噪无以拒，逢之兮屏气。由是言之， 贪残薄则智慧作，贪残临之兮不复攫；由是言之， 智慧周则贪残囚，智慧犯之兮不复忧。菲形陋质虽贱微， 皇王顾遇长光辉。离宫别馆临朝市，妙舞繁弦杂宫徵。 嘉喜堂前景福内，合欢殿上明光里。云母屏风文彩合， 流苏斗帐香烟起，承恩宴盼接宴喜。高视七头金骆驼， 平怀五尺铜狮子。国有君兮国有臣，君为主兮臣为宾。 朝有贤兮朝有德，贤为君兮德为饰，千年万岁兮心转忆。

- !Poem
  volume: 卷69_4
  title: 卷69_4三日曲水侍宴应制阎朝隐
  author: 阎朝隐
  content: 【三日曲水侍宴应制】 三月重三日，千春续万春。圣泽如东海，天文似北辰。 荷叶珠盘净，莲花宝盖新。陛下制万国，臣作水心人。

- !Poem
  volume: 卷69_5
  title: 卷69_5奉和九日幸临渭亭，登高应制得筵字阎朝隐
  author: 阎朝隐
  content: 【奉和九日幸临渭亭，登高应制得筵字】 九九侍神仙，高高坐半天。文章二曜动，气色五星连。 簪绂趋皇极，笙歌接御筵。愿因茱菊酒，相守百千年。

- !Poem
  volume: 卷69_6
  title: 卷69_6奉和送金城公主适西蕃应制阎朝隐
  author: 阎朝隐
  content: 【奉和送金城公主适西蕃应制】 甥舅重亲地，君臣厚义乡。还将贵公主，嫁与耨檀王。 卤簿山河暗，琵琶道路长。回瞻父母国，日出在东方。

- !Poem
  volume: 卷69_7
  title: 卷69_7奉和立春游苑迎春应制阎朝隐
  author: 阎朝隐
  content: 【奉和立春游苑迎春应制】 管籥周移寰极里，乘舆望幸斗城闉。草根未结青丝缕， 萝茑犹垂绿帔巾。鹊入巢中言改岁，燕衔书上道宜新。 愿得长绳系取日，光临天子万年春。

- !Poem
  volume: 卷69_8
  title: 卷69_8奉和圣制春日幸望春宫应制阎朝隐
  author: 阎朝隐
  content: 【奉和圣制春日幸望春宫应制】 句芒人面乘两龙，道是春神卫九重。彩胜年年逢七日， 酴醿岁岁满千钟。宫梅间雪祥光遍，城柳含烟淑气浓。 醉倒君前情未尽，愿因歌舞自为容。

- !Poem
  volume: 卷69_9
  title: 卷69_9夜宴安乐公主新宅阎朝隐
  author: 阎朝隐
  content: 【夜宴安乐公主新宅】 凤凰鸣舞乐昌年，蜡炬开花夜管弦。 半醉徐击珊瑚树，已闻钟漏晓声传。

- !Poem
  volume: 卷69_10
  title: 卷69_10饯唐永昌阎朝隐
  author: 阎朝隐
  content: 【饯唐永昌】 洛阳难理若棼丝，椎破连环定不疑。 鹦鹉休言秦地乐，回头一顾一相思。

- !Poem
  volume: 卷69_11
  title: 卷69_11明月歌阎朝隐
  author: 阎朝隐
  content: 【明月歌】 梅花雪白柳叶黄，云雾四起月苍苍。箭水泠泠刻漏长。 挥玉指，拂罗裳，为君一奏楚明光。

- !Poem
  volume: 卷69_12
  title: 卷69_12采莲女阎朝隐
  author: 阎朝隐
  content: 【采莲女】 采莲女，采莲舟，春日春江碧水流。莲衣承玉钏， 莲刺罥银钩。薄暮敛容歌一曲，氛氲香气满汀洲。

- !Poem
  volume: 卷69_13
  title: 卷69_13奉和登骊山应制阎朝隐
  author: 阎朝隐
  content: 【奉和登骊山应制】 龙行踏绛气，天半语相闻。混沌疑初判，洪荒若始分。

- !Poem
  volume: 卷69_14
  title: 卷69_14奉和九日幸临渭亭登高应制得月字韦元旦
  author: 韦元旦
  content: 【奉和九日幸临渭亭登高应制得月字】 云物开千里，天行乘九月。丝言丹凤池，旆转苍龙阙。 灞水欢娱地，秦京游侠窟。欣承解愠词，圣酒黄花发。

- !Poem
  volume: 卷69_15
  title: 卷69_15奉和送金城公主适西蕃应制韦元旦
  author: 韦元旦
  content: 【奉和送金城公主适西蕃应制】 柔远安夷俗，和亲重汉年。军容旌节送，国命锦车传。 琴曲悲千里，箫声恋九天。唯应西海月，来就掌珠圆。

- !Poem
  volume: 卷69_16
  title: 卷69_16饯唐州高使君赴任韦元旦
  author: 韦元旦
  content: 【饯唐州高使君赴任】 桐柏膺新命，芝兰惜旧游。鸣皋夜鹤在，迁木早莺求。 传拥淮源路，尊空灞水流。落花纷送远，春色引离忧。

- !Poem
  volume: 卷69_17
  title: 卷69_17早朝韦元旦
  author: 韦元旦
  content: 【早朝】 震维芳月季，宸极众星尊。珮玉朝三陛，鸣珂度九门。 挈壶分早漏，伏槛耀初暾。北倚苍龙阙，西临紫凤垣。 词庭草欲奏，温室树无言。鳞翰空为忝，长怀圣主恩。

- !Poem
  volume: 卷69_18
  title: 卷69_18奉和立春游苑迎春应制韦元旦
  author: 韦元旦
  content: 【奉和立春游苑迎春应制】 灞涘长安恒近日，殷正腊月早迎新。池鱼戏叶仍含冻， 宫女裁花已作春。向苑云疑承翠幄，入林风若起青蘋。 年年斗柄东无限，愿挹琼觞寿北辰。

- !Poem
  volume: 卷69_19
  title: 卷69_19奉和圣制春日幸望春宫应制韦元旦
  author: 韦元旦
  content: 【奉和圣制春日幸望春宫应制】 九重楼阁半山霞，四望韶阳春未赊。侍跸妍歌临灞涘， 留觞艳舞出京华。危竿竞捧中街日，戏马争衔上苑花。 景色欢娱长若此，承恩不醉不还家。

- !Poem
  volume: 卷69_20
  title: 卷69_20奉和人日宴大明宫恩赐彩缕人胜应制韦元旦
  author: 韦元旦
  content: 【奉和人日宴大明宫恩赐彩缕人胜应制】 鸾凤旌旗拂晓陈，鱼龙角牴大明辰。青韶既肇人为日， 绮胜初成日作人。圣藻凌云裁柏赋，仙歌促宴摘梅春。 垂旒一庆宜年酒，朝野俱欢荐寿新。

- !Poem
  volume: 卷69_21
  title: 卷69_21奉和幸安乐公主山庄应制韦元旦
  author: 韦元旦
  content: 【奉和幸安乐公主山庄应制】 银河南渚帝城隅，帝辇平明出九衢。刻凤蟠螭凌桂邸， 穿池叠石写蓬壶。琼箫暂下钧天乐，绮缀长悬明月珠。 仙榜承恩争既醉，方知朝野更欢娱。

- !Poem
  volume: 卷69_22
  title: 卷69_22兴庆池侍宴应制韦元旦
  author: 韦元旦
  content: 【兴庆池侍宴应制】 沧池漭沆帝城边，殊胜昆明凿汉年。夹岸旌旗疏辇道， 中流箫鼓振楼船。云峰四起迎宸幄，水树千重入御筵。 宴乐已深鱼藻咏，承恩更欲奏甘泉。

- !Poem
  volume: 卷69_23
  title: 卷69_23夜宴安乐公主宅韦元旦
  author: 韦元旦
  content: 【夜宴安乐公主宅】 主第新成银作榜，宾筵广宴玉为楼。 壶觞既卜仙人夜，歌舞宜停织女秋。

- !Poem
  volume: 卷69_24
  title: 卷69_24奉和初春幸太平公主南庄应制邵升
  author: 邵升
  content: 【奉和初春幸太平公主南庄应制】 沁园佳丽夺蓬瀛，翠壁红泉绕上京。二圣忽从鸾殿幸， 双仙正下凤楼迎。花含步辇空间出，树杂帷宫画里行。 无路乘槎窥汉渚，徒知访卜就君平。

- !Poem
  volume: 卷69_25
  title: 卷69_25奉和送金城公主适西蕃应制唐远悊
  author: 唐远悊
  content: 【奉和送金城公主适西蕃应制】 皇恩眷下人，割爱远和亲。少女风游兑，姮娥月去秦。 龙笛迎金榜，骊歌送锦轮。那堪桃李色，移向虏庭春。
