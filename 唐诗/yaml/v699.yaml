
- !Poem
  volume: 卷700_1
  title: 卷700_1平陵老将（此以下诗皆集外补遗）韦庄
  author: 韦庄
  content: 【平陵老将（此以下诗皆集外补遗）】 白羽金仆姑，腰悬双辘轳。前年葱岭北，独战云中胡。 匹马塞垣老，一身如鸟孤。归来辞第宅，却占平陵居。

- !Poem
  volume: 卷700_2
  title: 卷700_2即事韦庄
  author: 韦庄
  content: 【即事】 乱世时偏促，阴天日易昏。无言搔白首，憔悴倚东门。

- !Poem
  volume: 卷700_3
  title: 卷700_3姬人养蚕韦庄
  author: 韦庄
  content: 【姬人养蚕】 昔年爱笑蚕家妇，今日辛勤自养蚕。 仍道不愁罗与绮，女郎初解织桑篮。

- !Poem
  volume: 卷700_4
  title: 卷700_4长干塘别徐茂才韦庄
  author: 韦庄
  content: 【长干塘别徐茂才】 乱离时节别离轻，别酒应须满满倾。 才喜相逢又相送，有情争得似无情。

- !Poem
  volume: 卷700_5
  title: 卷700_5勉儿子韦庄
  author: 韦庄
  content: 【勉儿子】 养尔逢多难，常忧学已迟。辟疆为上相，何必待从师。

- !Poem
  volume: 卷700_6
  title: 卷700_6乞彩笺歌韦庄
  author: 韦庄
  content: 【乞彩笺歌】 浣花溪上如花客，绿闇红藏人不识。留得溪头瑟瑟波， 泼成纸上猩猩色。手把金刀擘彩云，有时剪破秋天碧。 不使红霓段段飞，一时驱上丹霞壁。蜀客才多染不供， 卓文醉后开无力。孔雀衔来向日飞，翩翩压折黄金翼。 我有歌诗一千首，磨砻山岳罗星斗。开卷长疑雷电惊， 挥毫只怕龙蛇走。班班布在时人口，满袖松花都未有。 人间无处买烟霞，须知得自神仙手。也知价重连城璧， 一纸万金犹不惜。薛涛昨夜梦中来，殷勤劝向君边觅。

- !Poem
  volume: 卷700_7
  title: 卷700_7白牡丹韦庄
  author: 韦庄
  content: 【白牡丹】 闺中莫妒新妆妇，陌上须惭傅粉郎。 昨夜月明浑似水，入门唯觉一庭香。

- !Poem
  volume: 卷700_8
  title: 卷700_8悯耕者韦庄
  author: 韦庄
  content: 【悯耕者】 何代何王不战争，尽从离乱见清平。 如今暴骨多于土，犹点乡兵作戍兵。

- !Poem
  volume: 卷700_9
  title: 卷700_9壶关道中作韦庄
  author: 韦庄
  content: 【壶关道中作】 处处兵戈路不通，却从山北去江东。 黄昏欲到壶关寨，匹马寒嘶野草中。

- !Poem
  volume: 卷700_10
  title: 卷700_10题酒家韦庄
  author: 韦庄
  content: 【题酒家】 酒绿花红客爱诗，落花春岸酒家旗。 寻思避世为逋客，不醉长醒也是痴。

- !Poem
  volume: 卷700_11
  title: 卷700_11寄舍弟韦庄
  author: 韦庄
  content: 【寄舍弟】 每吟富贵他人合，不觉汍澜又湿衣。 万里日边乡树远，何年何路得同归。

- !Poem
  volume: 卷700_12
  title: 卷700_12仆者杨金韦庄
  author: 韦庄
  content: 【仆者杨金】 半年辛苦葺荒居，不独单寒腹亦虚。 努力且为田舍客，他年为尔觅金鱼。

- !Poem
  volume: 卷700_13
  title: 卷700_13春陌二首韦庄
  author: 韦庄
  content: 【春陌二首】 满街芳草卓香车，仙子门前白日斜。 肠断东风各回首，一枝春雪冻梅花。 嫩烟轻染柳丝黄，句引花枝笑凭墙。 马上王孙莫回首，好风偏逐羽林郎。

- !Poem
  volume: 卷700_14
  title: 卷700_14赠姬人韦庄
  author: 韦庄
  content: 【赠姬人】 莫恨红裙破，休嫌白屋低。请看京与洛，谁在旧香闺。

- !Poem
  volume: 卷700_15
  title: 卷700_15中酒韦庄
  author: 韦庄
  content: 【中酒】 南邻酒熟爱相招，蘸甲倾来绿满瓢。 一醉不知三日事，任他童稚作渔樵。

- !Poem
  volume: 卷700_16
  title: 卷700_16暴雨韦庄
  author: 韦庄
  content: 【暴雨】 江村入夏多雷雨，晓作狂霖晚又晴。 波浪不知深几许，南湖今与北湖平。

- !Poem
  volume: 卷700_17
  title: 卷700_17悼亡姬韦庄
  author: 韦庄
  content: 【悼亡姬】 凤去鸾归不可寻，十洲仙路彩云深。若无少女花应老， 为有姮娥月易沈。竹叶岂能消积恨，丁香空解结同心。 湘江水阔苍梧远，何处相思弄舜琴。

- !Poem
  volume: 卷700_18
  title: 卷700_18独吟（以下四首，俱悼亡姬作）韦庄
  author: 韦庄
  content: 【独吟（以下四首，俱悼亡姬作）】 默默无言恻恻悲，闲吟独傍菊花篱。只今已作经年别， 此后知为几岁期。开箧每寻遗念物，倚楼空缀悼亡诗。 夜来孤枕空肠断，窗月斜辉梦觉时。

- !Poem
  volume: 卷700_19
  title: 卷700_19悔恨韦庄
  author: 韦庄
  content: 【悔恨】 六七年来春又秋，也同欢笑也同愁。才闻及第心先喜， 试说求婚泪便流。几为妒来频敛黛，每思闲事不梳头。 如今悔恨将何益，肠断千休与万休。

- !Poem
  volume: 卷700_20
  title: 卷700_20虚席韦庄
  author: 韦庄
  content: 【虚席】 一闭香闺后，罗衣尽施僧。鼠偷筵上果，蛾扑帐前灯。 土蚀钗无凤，尘生镜少菱。有时还影响，花叶曳香缯。

- !Poem
  volume: 卷700_21
  title: 卷700_21旧居韦庄
  author: 韦庄
  content: 【旧居】 芳草又芳草，故人杨子家。青云容易散，白日等闲斜。 皓质留残雪，香魂逐断霞。不知何处笛，一夜叫梅花。

- !Poem
  volume: 卷700_22
  title: 卷700_22晏起韦庄
  author: 韦庄
  content: 【晏起】 尔来中酒起常迟，卧看南山改旧诗。 开户日高春寂寂，数声啼鸟上花枝。

- !Poem
  volume: 卷700_23
  title: 卷700_23幽居春思韦庄
  author: 韦庄
  content: 【幽居春思】 绿映红藏江上村，一声鸡犬似山源。 闭门尽日无人到，翠羽春禽满树喧。

- !Poem
  volume: 卷700_24
  title: 卷700_24思归引韦庄
  author: 韦庄
  content: 【思归引】 越鸟南翔雁北飞，两乡云路各言归。 如何我是飘飘者，独向江头恋钓矶。

- !Poem
  volume: 卷700_25
  title: 卷700_25与小女韦庄
  author: 韦庄
  content: 【与小女】 见人初解语呕哑，不肯归眠恋小车。 一夜娇啼缘底事，为嫌衣少缕金华。

- !Poem
  volume: 卷700_26
  title: 卷700_26虎迹韦庄
  author: 韦庄
  content: 【虎迹】 白额频频夜到门，水边踪迹渐成群。 我今避世栖岩穴，岩穴如何又见君。

- !Poem
  volume: 卷700_27
  title: 卷700_27买酒不得韦庄
  author: 韦庄
  content: 【买酒不得】 停尊待尔怪来迟，手挈空瓶毷氉归。 满面春愁消不得，更看溪鹭寂寥飞。

- !Poem
  volume: 卷700_28
  title: 卷700_28得故人书韦庄
  author: 韦庄
  content: 【得故人书】 正向溪头自采苏，青云忽得故人书。 殷勤问我归来否，双阙而今画不如。

- !Poem
  volume: 卷700_29
  title: 卷700_29洪州送僧游福建韦庄
  author: 韦庄
  content: 【洪州送僧游福建】 八月风波似鼓鼙，可堪波上各东西。 殷勤早作归来计，莫恋猿声住建溪。

- !Poem
  volume: 卷700_30
  title: 卷700_30闻回戈军韦庄
  author: 韦庄
  content: 【闻回戈军】 上将鏖兵又欲旋，翠华巡幸已三年。 营中不用栽杨柳，愿戴儒冠为控弦。

- !Poem
  volume: 卷700_31
  title: 卷700_31南邻公子韦庄
  author: 韦庄
  content: 【南邻公子】 南邻公子夜归声，数炬银灯隔竹明。 醉凭马鬃扶不起，更邀红袖出门迎。

- !Poem
  volume: 卷700_32
  title: 卷700_32忆小女银娘韦庄
  author: 韦庄
  content: 【忆小女银娘】 睦州江上水门西，荡桨扬帆各解携。 今日天涯夜深坐，断肠偏忆阿银犁。

- !Poem
  volume: 卷700_33
  title: 卷700_33女仆阿汪韦庄
  author: 韦庄
  content: 【女仆阿汪】 念尔辛勤岁已深，乱离相失又相寻。 他年待我门如市，报尔千金与万金。

- !Poem
  volume: 卷700_34
  title: 卷700_34河清县河亭韦庄
  author: 韦庄
  content: 【河清县河亭】 由来多感莫凭高，竟日衷肠似有刀。 人事任成陵与谷，大河东去自滔滔。

- !Poem
  volume: 卷700_35
  title: 卷700_35钟陵夜阑作韦庄
  author: 韦庄
  content: 【钟陵夜阑作】 钟陵风雪夜将深，坐对寒江独苦吟。 流落天涯谁见问，少卿应识子卿心。

- !Poem
  volume: 卷700_36
  title: 卷700_36悼杨氏妓琴弦韦庄
  author: 韦庄
  content: 【悼杨氏妓琴弦】 魂归寥廓魄归烟，只住人间十八年。 昨日施僧裙带上，断肠犹系琵琶弦。

- !Poem
  volume: 卷700_37
  title: 卷700_37残花韦庄
  author: 韦庄
  content: 【残花】 江头沈醉泥斜晖，却向花前恸哭归。 惆怅一年春又去，碧云芳草两依依。

- !Poem
  volume: 卷700_38
  title: 卷700_38岁晏同左生作韦庄
  author: 韦庄
  content: 【岁晏同左生作】 岁暮乡关远，天涯手重携。雪埋江树短，云压夜城低。 宝瑟湘灵怨，清砧杜魄啼。不须临皎镜，年长易凄凄。

- !Poem
  volume: 卷700_39
  title: 卷700_39咸阳怀古韦庄
  author: 韦庄
  content: 【咸阳怀古】 城边人倚夕阳楼，城上云凝万古愁。山色不知秦苑废， 水声空傍汉宫流。李斯不向仓中悟，徐福应无物外游。 莫怪楚吟偏断骨，野烟踪迹似东周。

- !Poem
  volume: 卷700_40
  title: 卷700_40和同年韦学士华下途中见寄韦庄
  author: 韦庄
  content: 【和同年韦学士华下途中见寄】 绿杨城郭雨凄凄，过尽千轮与万蹄。送我独游三蜀路， 羡君新上九霄梯。马惊门外山如活，花笑尊前客似泥。 正是清和好时节，不堪离恨剑门西。

- !Poem
  volume: 卷700_41
  title: 卷700_41春愁韦庄
  author: 韦庄
  content: 【春愁】 自有春愁正断魂，不堪芳草思王孙。 落花寂寂黄昏雨，深院无人独倚门。

- !Poem
  volume: 卷700_42
  title: 卷700_42伤灼灼（灼灼，蜀之丽人也）韦庄
  author: 韦庄
  content: 【伤灼灼（灼灼，蜀之丽人也）】 尝闻灼灼丽于花，云髻盘时未破瓜。桃脸曼长横绿水， 玉肌香腻透红纱。多情不住神仙界，薄命曾嫌富贵家。 流落锦江无处问，断魂飞作碧天霞。

- !Poem
  volume: 卷700_43
  title: 卷700_43汉州韦庄
  author: 韦庄
  content: 【汉州】 比侬初到汉州城，郭邑楼台触目惊。松桂影中旌旆色， 芰荷风里管弦声。人心不似经离乱，时运还应却太平。 十日醉眠金雁驿，临岐无恨脸波横。

- !Poem
  volume: 卷700_44
  title: 卷700_44长安清明韦庄
  author: 韦庄
  content: 【长安清明】 蚤是伤春梦雨天，可堪芳草更芊芊。内官初赐清明火， 上相闲分白打钱。紫陌乱嘶红叱拨，绿杨高映画秋千。 游人记得承平事，暗喜风光似昔年。

- !Poem
  volume: 卷700_45
  title: 卷700_45秋霁晚景韦庄
  author: 韦庄
  content: 【秋霁晚景】 秋霁禁城晚，六街烟雨残。墙头山色健，林外鸟声欢。 翘日楼台丽，清风剑佩寒。玉人襟袖薄，斜凭翠阑干。

- !Poem
  volume: 卷700_46
  title: 卷700_46和人春暮书事寄崔秀才韦庄
  author: 韦庄
  content: 【和人春暮书事寄崔秀才】 半掩朱门白日长，晚风轻堕落梅妆。不知芳草情何限， 只怪游人思易伤。才见早春莺出谷，已惊新夏燕巢梁。 相逢只赖如渑酒，一曲狂歌入醉乡。

- !Poem
  volume: 卷700_47
  title: 卷700_47古离别韦庄
  author: 韦庄
  content: 【古离别】 一生风月供惆怅，到处烟花恨别离。 止竟多情何处好，少年长抱少年悲。

- !Poem
  volume: 卷700_48
  title: 卷700_48边上逢薛秀才话旧韦庄
  author: 韦庄
  content: 【边上逢薛秀才话旧】 前年同醉武陵亭，绝倒闲谭坐到明。也有绛唇歌白雪， 更怜红袖夺金觥。秦云一散如春梦，楚市千烧作故城。 今日皤然对芳草，不胜东望涕交横。

- !Poem
  volume: 卷700_49
  title: 卷700_49饮散呈主人韦庄
  author: 韦庄
  content: 【饮散呈主人】 梦觉笙歌散，空堂寂寞秋。更闻城角弄，烟雨不胜愁。

- !Poem
  volume: 卷700_50
  title: 卷700_50使院黄葵花韦庄
  author: 韦庄
  content: 【使院黄葵花】 薄妆新著淡黄衣，对捧金炉侍醮迟。向月似矜倾国貌， 倚风如唱步虚词。乍开檀炷疑闻语，试与云和必解吹。 为报同人看来好，不禁秋露即离披。

- !Poem
  volume: 卷700_51
  title: 卷700_51摇落韦庄
  author: 韦庄
  content: 【摇落】 摇落秋天酒易醒，凄凄长似别离情。 黄昏倚柱不归去，肠断绿荷风雨声。

- !Poem
  volume: 卷700_52
  title: 卷700_52奉和观察郎中春暮忆花言怀见寄四韵之什韦庄
  author: 韦庄
  content: 【奉和观察郎中春暮忆花言怀见寄四韵之什】 天畔峨嵋簇簇青，楚云何处隔重扃。落花带雪埋芳草， 春雨和风湿画屏。对酒莫辞冲暮角，望乡谁解倚南亭。 惟君信我多惆怅，只愿陶陶不愿醒。

- !Poem
  volume: 卷700_53
  title: 卷700_53奉和左司郎中春物暗度感而成章韦庄
  author: 韦庄
  content: 【奉和左司郎中春物暗度感而成章】 才喜新春已暮春，夕阳吟杀倚楼人。锦江风散霏霏雨， 花市香飘漠漠尘。今日尚追巫峡梦，少年应遇洛川神。 有时自患多情病，莫是生前宋玉身。

- !Poem
  volume: 卷700_54
  title: 卷700_54少年行韦庄
  author: 韦庄
  content: 【少年行】 五陵豪客多，买酒黄金盏。醉下酒家楼，美人双翠幰。 挥剑邯郸市，走马梁王苑。乐事殊未央，年华已云晚。

- !Poem
  volume: 卷700_55
  title: 卷700_55令狐亭韦庄
  author: 韦庄
  content: 【令狐亭】 若非天上神仙宅，须是人间将相家。 想得当时好烟月，管弦吹杀后庭花。

- !Poem
  volume: 卷700_56
  title: 卷700_56闺月韦庄
  author: 韦庄
  content: 【闺月】 明月照前除，烟华蕙兰湿。清风行处来，白露寒蝉急。 美人情易伤，暗上红楼立。欲言无处言，但向姮娥泣。

- !Poem
  volume: 卷700_57
  title: 卷700_57闺怨韦庄
  author: 韦庄
  content: 【闺怨】 戚戚彼何人，明眸利于月。啼妆晓不干，素面凝香雪。 良人去淄右，镜破金簪折。空藏兰蕙心，不忍琴中说。

- !Poem
  volume: 卷700_58
  title: 卷700_58上春词韦庄
  author: 韦庄
  content: 【上春词】 曈曨赫日东方来，禁城烟暖蒸青苔。金楼美人花屏开， 晨妆未罢车声催。幽兰报暖紫芽折，夭花愁艳蝶飞回。 五陵年少惜花落，酒浓歌极翻如哀。四时轮环终又始， 百年不见南山摧。游人陌上骑生尘，颜子门前吹死灰。

- !Poem
  volume: 卷700_59
  title: 卷700_59捣练篇韦庄
  author: 韦庄
  content: 【捣练篇】 月华吐艳明烛烛，青楼妇唱捣衣曲。白袷丝光织鱼目， 菱花绶带鸳鸯簇。临风缥缈叠秋雪，月下丁冬捣寒玉。 楼兰欲寄在何乡，凭人与系征鸿足。

- !Poem
  volume: 卷700_60
  title: 卷700_60杂体联锦韦庄
  author: 韦庄
  content: 【杂体联锦】 携手重携手，夹江金线柳。江上柳能长，行人恋尊酒。 尊酒意何深，为郎歌玉簪。玉簪声断续，钿轴鸣双毂。 双毂去何方，隔江春树绿。树绿酒旗高，泪痕沾绣袍。 袍缝紫鹅湿，重持金错刀。错刀何灿烂，使我肠千断。 肠断欲何言，帘动真珠繁。真珠缀秋露，秋露沾金盘。 金盘湛琼液，仙子无归迹。无迹又无言，海烟空寂寂。 寂寂古城道，马嘶芳岸草。岸草接长堤，长堤人解携。 解携忽已久，缅邈空回首。回首隔天河，恨唱莲塘歌。 莲塘在何许，日暮西山雨。

- !Poem
  volume: 卷700_61
  title: 卷700_61长安春韦庄
  author: 韦庄
  content: 【长安春】 长安二月多香尘，六街车马声辚辚。家家楼上如花人， 千枝万枝红艳新。帘间笑语自相问，何人占得长安春？ 长安春色本无主，古来尽属红楼女。如今无奈杏园人， 骏马轻车拥将去。

- !Poem
  volume: 卷700_62
  title: 卷700_62抚盈歌韦庄
  author: 韦庄
  content: 【抚盈歌】 凤縠兮鸳绡，霞疏兮绮寮。玉庭兮春昼，金屋兮秋宵。 愁瞳兮月皎，笑颊兮花娇。罗轻兮浓麝，室暖兮香椒。 銮舆去兮萧屑，七丝断兮泬寥，主父卧兮漳水， 君王幸兮云轺。铅华窅窕兮秾姿，棠公肸蚃兮靡依。 翠华长逝兮莫追，晏相望门兮空悲。

- !Poem
  volume: 卷700_63
  title: 卷700_63赠峨嵋山弹琴李处士韦庄
  author: 韦庄
  content: 【赠峨嵋山弹琴李处士】 峨嵋山下能琴客，似醉似狂人不测。何须见我眼偏青， 未见我身头已白。茫茫四海本无家，一片愁云飏秋碧。 壶中醉卧日月明，世上长游天地窄。晋朝叔夜旧相知， 蜀郡文君小来识。后生常建彼何人，赠我篇章苦雕刻。 名卿名相尽知音，遇酒遇琴无间隔。如今世乱独翛然， 天外鸿飞招不得。余今正泣杨朱泪，八月边城风刮地。 霓旌绛旆忽相寻，为我尊前横绿绮。一弹猛雨随手来， 再弹白雪连天起。凄凄清清松上风，咽咽幽幽陇头水。 吟蜂绕树去不来，别鹤引雏飞又止。锦麟不动惟侧头， 白马仰听空竖耳。广陵故事无人知，古人不说今人疑。 子期子野俱不见，乌啼鬼哭空伤悲。坐中词客悄无语， 帘外月华庭欲午。为君吟作听琴歌，为我留名系仙谱。

- !Poem
  volume: 卷700_64
  title: 卷700_64江皋赠别韦庄
  author: 韦庄
  content: 【江皋赠别】 金管多情恨解携，一声歌罢客如泥。江亭系马绿杨短， 野岸维舟春草齐。帝子梦魂烟水阔，谢公诗思碧云低， 风前不用频挥手，我有家山白日西。

- !Poem
  volume: 卷700_65
  title: 卷700_65南阳小将张彦硖口镇税人场射虎歌（一作白居易诗）韦庄
  author: 韦庄
  content: 【南阳小将张彦硖口镇税人场射虎歌（一作白居易诗）】 海内昔年狎太平，横目穰穰何峥嵘。天生天杀岂天怒， 忍使朝朝喂猛虎。关东驿路多丘荒，行人最忌税人场。 张彦雄特制残暴，见之叱起如叱羊。鸣弦霹雳越幽阻， 往往依林犹抵拒。草际旋看委锦茵，腰间不更抽白羽。 老饕已毙众雏恐，童稚揶揄皆自勇。忠良效顺势亦然， 一剑猜狂敢轻动。有文有武方为国，不是英雄伏不得。 试征张彦作将军，几个将军愿策勋？

- !Poem
  volume: 卷700_66
  title: 卷700_66下邽感旧韦庄
  author: 韦庄
  content: 【下邽感旧】 昔为童稚不知愁，竹马闲乘绕县游。曾为看花偷出郭， 也因逃学暂登楼。招他邑客来还醉，儳得先生去始休。 今日故人何处问，夕阳衰草尽荒丘。

- !Poem
  volume: 卷700_67
  title: 卷700_67涂次逢李氏兄弟感旧韦庄
  author: 韦庄
  content: 【涂次逢李氏兄弟感旧】 御沟西面朱门宅，记得当时好弟兄。晓傍柳阴骑竹马， 夜隈灯影弄先生。巡街趁蝶衣裳破，上屋探雏手脚轻。 今日相逢俱老大，忧家忧国尽公卿。

- !Poem
  volume: 卷700_68
  title: 卷700_68龙潭（一作僧应物诗）韦庄
  author: 韦庄
  content: 【龙潭（一作僧应物诗）】 激石悬流雪满湾，九龙潜处野云闲。欲行甘雨四天下， 且隐澄潭一顷间。浪引浮槎依北岸，波分晚日见东山。 垂髯傥遇穆王驾，阆苑周流应未还。

- !Poem
  volume: 卷700_69
  title: 卷700_69江上别李秀才韦庄
  author: 韦庄
  content: 【江上别李秀才】 前年相送灞陵春，今日天涯各避秦。 莫向尊前惜沈醉，与君俱是异乡人。

- !Poem
  volume: 卷700_70
  title: 卷700_70句韦庄
  author: 韦庄
  content: 【句】 印将金锁锁，帘用玉钩钩。（《北梦琐言》云： 杜荀鹤尝吟一联诗云：旧衣灰絮絮，新酒竹篘篘。 或话于庄，庄拟之云云。即大拜之祥也） 不随妖艳开，独媚玄冥节。（咏梅， 见《海录碎事》） 岂是为穷常见隔，只应嫌酒不相过。（赠贯休， 见《高僧传》）
