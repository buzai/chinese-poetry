
- !Poem
  volume: 卷129_1
  title: 卷129_1古离别王缙
  author: 王缙
  content: 【古离别】 下阶欲离别，相对映兰丛。含辞未及吐，泪落兰丛中。 高堂静秋日，罗衣飘暮风。谁能待明月，回首见床空。

- !Poem
  volume: 卷129_2
  title: 卷129_2青雀歌王缙
  author: 王缙
  content: 【青雀歌】 林间青雀儿，来往翩翩绕一枝。 莫言不解衔环报，但问君恩今若为。

- !Poem
  volume: 卷129_3
  title: 卷129_3同王昌龄裴迪游青龙寺昙壁上人兄院集和兄维王缙
  author: 王缙
  content: 【同王昌龄裴迪游青龙寺昙壁上人兄院集和兄维】 林中空寂舍，阶下终南山。高卧一床上，回看六合间。 浮云几处灭，飞鸟何时还。问义天人接，无心世界闲。 谁知大隐者，兄弟自追攀。

- !Poem
  volume: 卷129_4
  title: 卷129_4别辋川别业王缙
  author: 王缙
  content: 【别辋川别业】 山月晓仍在，林风凉不绝。殷勤如有情，惆怅令人别。

- !Poem
  volume: 卷129_5
  title: 卷129_5与卢员外象过崔处士兴宗林亭王缙
  author: 王缙
  content: 【与卢员外象过崔处士兴宗林亭】 身名不问十年馀，老大谁能更读书。 林中独酌邻家酒，门外时闻长者车。

- !Poem
  volume: 卷129_6
  title: 卷129_6九日作王缙
  author: 王缙
  content: 【九日作】 莫将边地比京都，八月严霜草已枯。 今日登高樽酒里，不知能有菊花无。

- !Poem
  volume: 卷129_7
  title: 卷129_7送孙秀才（以下二首一作王维诗）王缙
  author: 王缙
  content: 【送孙秀才（以下二首一作王维诗）】 帝城风日好，况复建平家。玉枕双纹簟，金盘五色瓜。 山中无鲁酒，松下饭胡麻。莫厌田家苦，归期远复赊。

- !Poem
  volume: 卷129_8
  title: 卷129_8游悟真寺王缙
  author: 王缙
  content: 【游悟真寺】 闻道黄金地，仍开白玉田。掷山移巨石，咒岭出飞泉。 猛虎同三径，愁猿学四禅。买香然绿桂，乞火蹈红莲。 草色摇霞上，松声泛月边。山河穷百二，世界接三千。 梵宇聊凭视，王城遂渺然。灞陵才出树，渭水欲连天。 远县分朱郭，孤村起白烟。望云思圣主，披雾忆群贤。 薄宦惭尸素，终身拟尚玄。谁知草庵客，曾和柏梁篇。

- !Poem
  volume: 卷129_9
  title: 卷129_9青龙寺昙壁上人院集裴迪
  author: 裴迪
  content: 【青龙寺昙壁上人院集】 灵境信为绝，法堂出尘氛。自然成高致，向下看浮云。 迤逦峰岫列，参差闾井分。林端远堞见，风末疏钟闻。 吾师久禅寂，在世超人群。

- !Poem
  volume: 卷129_10
  title: 卷129_10青雀歌裴迪
  author: 裴迪
  content: 【青雀歌】 动息自适性，不曾妄与燕雀群。幸忝鹓鸾早相识， 何时提携致青云。

- !Poem
  volume: 卷129_11
  title: 卷129_11游感化寺昙兴上人山院裴迪
  author: 裴迪
  content: 【游感化寺昙兴上人山院】 不远灞陵边，安居向十年。入门穿竹径，留客听山泉。 鸟啭深林里，心闲落照前。浮名竟何益，从此愿栖禅。

- !Poem
  volume: 卷129_12
  title: 卷129_12夏日过青龙寺谒操禅师裴迪
  author: 裴迪
  content: 【夏日过青龙寺谒操禅师】 安禅一室内，左右竹亭幽。有法知不染，无言谁敢酬。 鸟飞争向夕，蝉噪已先秋。烦暑自兹适，清凉何所求。

- !Poem
  volume: 卷129_13
  title: 卷129_13春日与王右丞过新昌里访吕逸人不遇裴迪
  author: 裴迪
  content: 【春日与王右丞过新昌里访吕逸人不遇】 恨不逢君出荷蓑，青松白屋更无他。陶令五男曾不有， 蒋生三径枉相过。芙蓉曲沼春流满，薜荔成帷晚霭多。 闻说桃源好迷客，不如高卧眄庭柯。

- !Poem
  volume: 卷129_14
  title: 卷129_14辋川集二十首·孟城坳裴迪
  author: 裴迪
  content: 【辋川集二十首·孟城坳】 结庐古城下，时登古城上。古城非畴昔，今人自来往。

- !Poem
  volume: 卷129_15
  title: 卷129_15辋川集二十首·华子冈裴迪
  author: 裴迪
  content: 【辋川集二十首·华子冈】 落日松风起，还家草露晞。云光侵履迹，山翠拂人衣。

- !Poem
  volume: 卷129_16
  title: 卷129_16辋川集二十首·文杏馆裴迪
  author: 裴迪
  content: 【辋川集二十首·文杏馆】 迢迢文杏馆，跻攀日已屡。南岭与北湖，前看复回顾。

- !Poem
  volume: 卷129_17
  title: 卷129_17辋川集二十首·斤竹岭裴迪
  author: 裴迪
  content: 【辋川集二十首·斤竹岭】 明流纡且直，绿筱密复深。一径通山路，行歌望旧岑。

- !Poem
  volume: 卷129_18
  title: 卷129_18辋川集二十首·鹿柴裴迪
  author: 裴迪
  content: 【辋川集二十首·鹿柴】 日夕见寒山，便为独往客。不知深林事，但有麏麚迹。

- !Poem
  volume: 卷129_19
  title: 卷129_19辋川集二十首·木兰柴裴迪
  author: 裴迪
  content: 【辋川集二十首·木兰柴】 苍苍落日时，鸟声乱溪水。缘溪路转深，幽兴何时已。

- !Poem
  volume: 卷129_20
  title: 卷129_20辋川集二十首·茱萸沜裴迪
  author: 裴迪
  content: 【辋川集二十首·茱萸沜】 飘香乱椒桂，布叶间檀栾。云日虽回照，森沉犹自寒。

- !Poem
  volume: 卷129_21
  title: 卷129_21辋川集二十首·宫槐陌裴迪
  author: 裴迪
  content: 【辋川集二十首·宫槐陌】 门前宫槐陌，是向欹湖道。秋来山雨多，落叶无人扫。

- !Poem
  volume: 卷129_22
  title: 卷129_22辋川集二十首·临湖亭裴迪
  author: 裴迪
  content: 【辋川集二十首·临湖亭】 当轩弥滉漾，孤月正裴回。谷口猿声发，风传入户来。

- !Poem
  volume: 卷129_23
  title: 卷129_23辋川集二十首·南垞裴迪
  author: 裴迪
  content: 【辋川集二十首·南垞】 孤舟信一泊，南垞湖水岸。落日下崦嵫，清波殊淼漫。

- !Poem
  volume: 卷129_24
  title: 卷129_24辋川集二十首·欹湖裴迪
  author: 裴迪
  content: 【辋川集二十首·欹湖】 空阔湖水广，青荧天色同。舣舟一长啸，四面来清风。

- !Poem
  volume: 卷129_25
  title: 卷129_25辋川集二十首·柳浪裴迪
  author: 裴迪
  content: 【辋川集二十首·柳浪】 映池同一色，逐吹散如丝。结阴既得地，何谢陶家时。

- !Poem
  volume: 卷129_26
  title: 卷129_26辋川集二十首·栾家濑裴迪
  author: 裴迪
  content: 【辋川集二十首·栾家濑】 濑声喧极浦，沿涉向南津。泛泛鸥凫渡，时时欲近人。

- !Poem
  volume: 卷129_27
  title: 卷129_27辋川集二十首·金屑泉裴迪
  author: 裴迪
  content: 【辋川集二十首·金屑泉】 萦渟澹不流，金碧如可拾。迎晨含素华，独往事朝汲。

- !Poem
  volume: 卷129_28
  title: 卷129_28辋川集二十首·白石滩裴迪
  author: 裴迪
  content: 【辋川集二十首·白石滩】 跂石复临水，弄波情未极。日下川上寒，浮云澹无色。

- !Poem
  volume: 卷129_29
  title: 卷129_29辋川集二十首·北垞裴迪
  author: 裴迪
  content: 【辋川集二十首·北垞】 南山北垞下，结宇临欹湖。每欲采樵去，扁舟出菰蒲。

- !Poem
  volume: 卷129_30
  title: 卷129_30辋川集二十首·竹里馆裴迪
  author: 裴迪
  content: 【辋川集二十首·竹里馆】 来过竹里馆，日与道相亲。出入唯山鸟，幽深无世人。

- !Poem
  volume: 卷129_31
  title: 卷129_31辋川集二十首·辛夷坞裴迪
  author: 裴迪
  content: 【辋川集二十首·辛夷坞】 绿堤春草合，王孙自留玩。况有辛夷花，色与芙蓉乱。

- !Poem
  volume: 卷129_32
  title: 卷129_32辋川集二十首·漆园裴迪
  author: 裴迪
  content: 【辋川集二十首·漆园】 好闲早成性，果此谐宿诺。今日漆园游，还同庄叟乐。

- !Poem
  volume: 卷129_33
  title: 卷129_33辋川集二十首·椒园裴迪
  author: 裴迪
  content: 【辋川集二十首·椒园】 丹刺罥人衣，芳香留过客。幸堪调鼎用，愿君垂采摘。

- !Poem
  volume: 卷129_34
  title: 卷129_34辋口遇雨忆终南山因献王维裴迪
  author: 裴迪
  content: 【辋口遇雨忆终南山因献王维】 积雨晦空曲，平沙灭浮彩。辋水去悠悠，南山复何在。

- !Poem
  volume: 卷129_35
  title: 卷129_35崔九欲往南山马上口号与别（一作留别王维）裴迪
  author: 裴迪
  content: 【崔九欲往南山马上口号与别（一作留别王维）】 归山深浅去，须尽丘壑美。莫学武陵人，暂游桃源里。

- !Poem
  volume: 卷129_36
  title: 卷129_36与卢员外象过崔处士兴宗林亭裴迪
  author: 裴迪
  content: 【与卢员外象过崔处士兴宗林亭】 乔柯门里自成阴，散发窗中曾不簪。 逍遥且喜从吾事，荣宠从来非我心。

- !Poem
  volume: 卷129_37
  title: 卷129_37西塔寺陆羽茶泉裴迪
  author: 裴迪
  content: 【西塔寺陆羽茶泉】 竟陵西塔寺，踪迹尚空虚。不独支公住，曾经陆羽居。 草堂荒产蛤，茶井冷生鱼。一汲清泠水，高风味有馀。

- !Poem
  volume: 卷129_38
  title: 卷129_38同王右丞送瑗公南归崔兴宗
  author: 崔兴宗
  content: 【同王右丞送瑗公南归】 行苦神亦秀，泠然谿上松。铜瓶与竹杖，来自祝融峰。 常愿入灵岳，藏经访遗踪。南归见长老，且为说心胸。

- !Poem
  volume: 卷129_39
  title: 卷129_39青雀歌崔兴宗
  author: 崔兴宗
  content: 【青雀歌】 青扈绕青林，翩翾陋体一微禽。 不应常在藩篱下，他日凌云谁见心。

- !Poem
  volume: 卷129_40
  title: 卷129_40和王维敕赐百官樱桃崔兴宗
  author: 崔兴宗
  content: 【和王维敕赐百官樱桃】 未央朝谒正逶迤，天上樱桃锡此时。朱实初传九华殿， 繁花旧杂万年枝。未胜晏子江南橘，莫比潘家大谷梨。 闻道令人好颜色，神农本草自应知。

- !Poem
  volume: 卷129_41
  title: 卷129_41留别王维崔兴宗
  author: 崔兴宗
  content: 【留别王维】 驻马欲分襟，清寒御沟上。前山景气佳，独往还惆怅。

- !Poem
  volume: 卷129_42
  title: 卷129_42酬王维卢象见过林亭崔兴宗
  author: 崔兴宗
  content: 【酬王维卢象见过林亭】 穷巷空林常闭关，悠然独卧对前山。 今朝忽枉嵇生驾，倒屣开门遥解颜。

- !Poem
  volume: 卷129_43
  title: 卷129_43送大理正摄御史判凉州别驾苑咸
  author: 苑咸
  content: 【送大理正摄御史判凉州别驾】 天子念西疆，咨君去不遑。垂银棘庭印，持斧柏台纲。 雪下天山白，泉枯塞草黄。伫闻河陇外，还继海沂康。

- !Poem
  volume: 卷129_44
  title: 卷129_44酬王维苑咸
  author: 苑咸
  content: 【酬王维】 莲花梵字本从天，华省仙郎早悟禅。三点成伊犹有想， 一观如幻自忘筌。为文已变当时体，入用还推间气贤。 应同罗汉无名欲，故作冯唐老岁年。

- !Poem
  volume: 卷129_45
  title: 卷129_45寻西山隐者不遇（一作山行寻隐者不遇）丘为
  author: 丘为
  content: 【寻西山隐者不遇（一作山行寻隐者不遇）】 绝顶一茅茨，直上三十里。扣关无僮仆，窥室唯案几。 若非巾柴车，应是钓秋水。差池不相见，黾勉空仰止。 草色新雨中，松声晚窗里。及兹契幽绝，自足荡心耳。 虽无宾主意，颇得清净理。兴尽方下山，何必待之子。

- !Poem
  volume: 卷129_46
  title: 卷129_46题农父庐舍丘为
  author: 丘为
  content: 【题农父庐舍】 东风何时至，已绿湖上山。湖上春已早，田家日不闲。 沟塍流水处，耒耜平芜间。薄暮饭牛罢，归来还闭关。

- !Poem
  volume: 卷129_47
  title: 卷129_47泛若耶谿丘为
  author: 丘为
  content: 【泛若耶谿】 结庐若耶里，左右若耶水。无日不钓鱼，有时向城市。 溪中水流急，渡口水流宽。每得樵风便，往来殊不难。 一川草长绿，四时那得辨。短褐衣妻儿，馀粮及鸡犬。 日暮鸟雀稀，稚子呼牛归。住处无邻里，柴门独掩扉。

- !Poem
  volume: 卷129_48
  title: 卷129_48湖中寄王侍御丘为
  author: 丘为
  content: 【湖中寄王侍御】 日日湖水上，好登湖上楼。终年不向郭，过午始梳头。 尝自爱杯酒，得无相献酬。小僮能脍鲤，少妾事莲舟。 每有南浦信，仍期后月游。方春转摇荡，孤兴时淹留。 骢马真傲吏，翛然无所求。晨趋玉阶下，心许沧江流。 少别如昨日，何言经数秋。应知方外事，独往非悠悠。

- !Poem
  volume: 卷129_49
  title: 卷129_49登润州城丘为
  author: 丘为
  content: 【登润州城】 天末江城晚，登临客望迷。春潮平岛屿，残雨隔虹蜺。 鸟与孤帆远，烟和独树低。乡山何处是，目断广陵西。

- !Poem
  volume: 卷129_50
  title: 卷129_50寻庐山崔征君丘为
  author: 丘为
  content: 【寻庐山崔征君】 日高鸡犬静，门掩向寒塘。夜竹深茅宇，秋亭冷石床。 住山年已远，服药寿偏长。虚弃浮生者，相逢益自伤。

- !Poem
  volume: 卷129_51
  title: 卷129_51留别王维（一作王维留别丘为诗）丘为
  author: 丘为
  content: 【留别王维（一作王维留别丘为诗）】 归鞍白云外，缭绕出前山。今日又明日，自知心不闲。 亲劳簪组送，欲趁莺花还。一步一回首，迟迟向近关。

- !Poem
  volume: 卷129_52
  title: 卷129_52竹下残雪丘为
  author: 丘为
  content: 【竹下残雪】 一点消未尽，孤月在竹阴。晴光夜转莹，寒气晓仍深。 还对读书牖，且关乘兴心。已能依此地，终不傍瑶琴。

- !Poem
  volume: 卷129_53
  title: 卷129_53送阎校书之越丘为
  author: 丘为
  content: 【送阎校书之越】 南入剡中路，草云应转微。湖边好花照，山口细泉飞。 此地饶古迹，世人多忘归。经年松雪在，永日世情稀。 芸阁应相望，芳时不可违。

- !Poem
  volume: 卷129_54
  title: 卷129_54省试夏日可畏（一作张籍诗）丘为
  author: 丘为
  content: 【省试夏日可畏（一作张籍诗）】 赫赫温风扇，炎炎夏日徂。火威驰迥野，畏景烁遥途。 势矫翔阳翰，功分造化炉。禁城千品烛，黄道一轮孤。 落照频空簟，馀晖卷夕梧。如何倦游子，中路独踟蹰。

- !Poem
  volume: 卷129_55
  title: 卷129_55左掖梨花（同王维、皇甫冉赋）丘为
  author: 丘为
  content: 【左掖梨花（同王维、皇甫冉赋）】 冷艳全欺雪，馀香乍入衣。春风且莫定，吹向玉阶飞。

- !Poem
  volume: 卷129_56
  title: 卷129_56渡汉江（一作戴叔伦诗，题作江行）丘为
  author: 丘为
  content: 【渡汉江（一作戴叔伦诗，题作江行）】 漾舟汉江上，挂席候风生。临泛何容与，爱此江水清。 芦洲隐遥嶂，露日映孤城。自顾疏野性，难忘鸥鸟情。 聊复与时顾，暂欲解尘缨。跋涉非吾愿，虚怀浩已盈。

- !Poem
  volume: 卷129_57
  title: 卷129_57冬至下寄舍弟时应赴入京（杂言）丘为
  author: 丘为
  content: 【冬至下寄舍弟时应赴入京（杂言）】 去去知未远，依依甚初别。他乡至下心，昨夜阶前雪。 终日读书仍少孤，家贫兄弟未当途。适远才过宿舂料， 相随惟一平头奴。男儿出门事四海，立身世业文章在。 莫漫忆柴扉，驷马高车朝紫微。江南驿使不曾断， 迎前为尔非春衣。

- !Poem
  volume: 卷129_58
  title: 卷129_58送晁补阙归日本国赵骅
  author: 赵骅
  content: 【送晁补阙归日本国】 西掖承休浣，东隅返故林。来称郯子学，归是越人吟。 马上秋郊远，舟中曙海阴。知君怀魏阙，万里独摇心。
