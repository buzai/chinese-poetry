
- !Poem
  volume: 卷693_1
  title: 卷693_1感寓杜荀鹤
  author: 杜荀鹤
  content: 【感寓】 大海波涛浅，小人方寸深。海枯终见底，人死不知心。

- !Poem
  volume: 卷693_2
  title: 卷693_2春闺怨杜荀鹤
  author: 杜荀鹤
  content: 【春闺怨】 朝喜花艳春，暮悲花委尘。不悲花落早，悲妾似花身。

- !Poem
  volume: 卷693_3
  title: 卷693_3马上行杜荀鹤
  author: 杜荀鹤
  content: 【马上行】 五里复五里，去时无住时。日将家渐远，犹恨马行迟。

- !Poem
  volume: 卷693_4
  title: 卷693_4钓叟杜荀鹤
  author: 杜荀鹤
  content: 【钓叟】 茅屋深湾里，钓船横竹门。经营衣食外，犹得弄儿孙。

- !Poem
  volume: 卷693_5
  title: 卷693_5再经胡城县杜荀鹤
  author: 杜荀鹤
  content: 【再经胡城县】 去岁曾经此县城，县民无口不冤声。 今来县宰加朱绂，便是生灵血染成。

- !Poem
  volume: 卷693_6
  title: 卷693_6读诸家诗杜荀鹤
  author: 杜荀鹤
  content: 【读诸家诗】 辞赋文章能者稀，难中难者莫过诗。 直应吟骨无生死，只我前身是阿谁。

- !Poem
  volume: 卷693_7
  title: 卷693_7春来燕杜荀鹤
  author: 杜荀鹤
  content: 【春来燕】 我屋汝嫌低不住，雕梁画阁也知宽。 大须稳择安巢处，莫道巢成却不安。

- !Poem
  volume: 卷693_8
  title: 卷693_8清溪来明府出二子请诗因遗一绝杜荀鹤
  author: 杜荀鹤
  content: 【清溪来明府出二子请诗因遗一绝】 珠明玉润尽惊人，不称寒门不称贫。 若向吾唐作双瑞，便同祥凤与祥麟。

- !Poem
  volume: 卷693_9
  title: 卷693_9哭陈陶杜荀鹤
  author: 杜荀鹤
  content: 【哭陈陶】 耒阳山下伤工部，采石江边吊翰林。 两地荒坟各三尺，却成开解哭君心。

- !Poem
  volume: 卷693_10
  title: 卷693_10哭贝韬杜荀鹤
  author: 杜荀鹤
  content: 【哭贝韬】 交朋来哭我来歌，喜傍山家葬荔萝。 四海十年人杀尽，似君埋少不埋多。

- !Poem
  volume: 卷693_11
  title: 卷693_11蚕妇杜荀鹤
  author: 杜荀鹤
  content: 【蚕妇】 粉色全无饥色加，岂知人世有荣华。 年年道我蚕辛苦，底事浑身着苎麻。

- !Poem
  volume: 卷693_12
  title: 卷693_12山寺老僧杜荀鹤
  author: 杜荀鹤
  content: 【山寺老僧】 草靸无尘心地闲，静随猿鸟过寒暄。 眼昏齿落看经遍，却向僧中总不言。

- !Poem
  volume: 卷693_13
  title: 卷693_13闽中秋思杜荀鹤
  author: 杜荀鹤
  content: 【闽中秋思】 雨匀紫菊丛丛色，风弄红蕉叶叶声。 北畔是山南畔海，只堪图画不堪行。

- !Poem
  volume: 卷693_14
  title: 卷693_14八骏图杜荀鹤
  author: 杜荀鹤
  content: 【八骏图】 丹雘传真未得真，那知筋骨与精神。 只今恃骏凭毛色，绿耳骅骝赚杀人。

- !Poem
  volume: 卷693_15
  title: 卷693_15赠僧杜荀鹤
  author: 杜荀鹤
  content: 【赠僧】 利门名路两何凭，百岁风前短焰灯。 只恐为僧僧不了，为僧得了总输僧。

- !Poem
  volume: 卷693_16
  title: 卷693_16秋夕杜荀鹤
  author: 杜荀鹤
  content: 【秋夕】 世间多少能诗客，谁是无愁得睡人。 自我夜来霜月下，到头吟魄始终身。

- !Poem
  volume: 卷693_17
  title: 卷693_17溪兴杜荀鹤
  author: 杜荀鹤
  content: 【溪兴】 山雨溪风卷钓丝，瓦瓯篷底独斟时。 醉来睡着无人唤，流下前溪也不知。

- !Poem
  volume: 卷693_18
  title: 卷693_18过巢湖杜荀鹤
  author: 杜荀鹤
  content: 【过巢湖】 世人贪利复贪荣，来向湖边始至诚。 男子登舟与登陆，把心何不一般行。

- !Poem
  volume: 卷693_19
  title: 卷693_19伤硖石县病叟杜荀鹤
  author: 杜荀鹤
  content: 【伤硖石县病叟】 无子无孙一病翁，将何筋力事耕农。 官家不管蓬蒿地，须勒王租出此中。

- !Poem
  volume: 卷693_20
  title: 卷693_20赠老僧杜荀鹤
  author: 杜荀鹤
  content: 【赠老僧】 童子为僧今白首，暗锄心地种闲情。 时将旧衲添新线，披坐披行过一生。

- !Poem
  volume: 卷693_21
  title: 卷693_21钓叟杜荀鹤
  author: 杜荀鹤
  content: 【钓叟】 田不曾耕地不锄，谁人闲散得如渠。 渠将底物为香饵，一度抬竿一个鱼。

- !Poem
  volume: 卷693_22
  title: 卷693_22溪岸秋思杜荀鹤
  author: 杜荀鹤
  content: 【溪岸秋思】 桑柘穷头三四家，挂罾垂钓是生涯。 秋风忽起溪滩白，零落岸边芦荻花。

- !Poem
  volume: 卷693_23
  title: 卷693_23春日旅寓杜荀鹤
  author: 杜荀鹤
  content: 【春日旅寓】 满城罗绮拖春色，几处笙歌揭画楼。 江上有家归未得，眼前花是眼前愁。

- !Poem
  volume: 卷693_24
  title: 卷693_24田翁杜荀鹤
  author: 杜荀鹤
  content: 【田翁】 白发星星筋力衰，种田犹自伴孙儿。 官苗若不平平纳，任是丰年也受饥。

- !Poem
  volume: 卷693_25
  title: 卷693_25秋江雨夜逢诗友杜荀鹤
  author: 杜荀鹤
  content: 【秋江雨夜逢诗友】 故友别来三四载，新诗吟得百馀篇。 夜来江上秋无月，恨不相逢在雪天。

- !Poem
  volume: 卷693_26
  title: 卷693_26感春杜荀鹤
  author: 杜荀鹤
  content: 【感春】 无况青云有恨身，眼前花似梦中春。 浮生七十今三十，已是人间半世人。

- !Poem
  volume: 卷693_27
  title: 卷693_27题花木障杜荀鹤
  author: 杜荀鹤
  content: 【题花木障】 不假东风次第吹，笔匀春色一枝枝。 由来画看胜栽看，免见朝开暮落时。

- !Poem
  volume: 卷693_28
  title: 卷693_28顾云侍御出二子请诗因遗一绝杜荀鹤
  author: 杜荀鹤
  content: 【顾云侍御出二子请诗因遗一绝】 二雏毛骨秀仍奇，小小能吟大大诗。 想得月中仙桂树，各从生日长新枝。

- !Poem
  volume: 卷693_29
  title: 卷693_29秋夕病中杜荀鹤
  author: 杜荀鹤
  content: 【秋夕病中】 坏屋不眠风雨夜，故园无信水云秋。 病中枕上谁相问，一一蝉声槐树头。

- !Poem
  volume: 卷693_30
  title: 卷693_30宿栾城驿却寄常山张书记杜荀鹤
  author: 杜荀鹤
  content: 【宿栾城驿却寄常山张书记】 一更更尽到三更，吟破离心句不成。 数树秋风满庭月，忆君时复下阶行。

- !Poem
  volume: 卷693_31
  title: 卷693_31湘江秋夕杜荀鹤
  author: 杜荀鹤
  content: 【湘江秋夕】 三湘月色三湘水，浸骨寒光似练铺。 一夜塞鸿来不住，故乡书信半年无。

- !Poem
  volume: 卷693_32
  title: 卷693_32旅怀杜荀鹤
  author: 杜荀鹤
  content: 【旅怀】 蒹葭月冷时闻雁，杨柳风和日听莺。 水涉山行二年客，就中偏怕雨船声。

- !Poem
  volume: 卷693_33
  title: 卷693_33赠崔道士杜荀鹤
  author: 杜荀鹤
  content: 【赠崔道士】 四海兵戈无静处，人家废业望烽烟。 九华道士浑如梦，犹向尊前笑揭天。

- !Poem
  volume: 卷693_34
  title: 卷693_34题道林寺杜荀鹤
  author: 杜荀鹤
  content: 【题道林寺】 身未立间终日苦，身当立后几年荣。 万般不及僧无事，共水将山过一生。

- !Poem
  volume: 卷693_35
  title: 卷693_35赠质上人杜荀鹤
  author: 杜荀鹤
  content: 【赠质上人】 枿坐云游出世尘，兼无瓶钵可随身。 逢人不说人间事，便是人间无事人。

- !Poem
  volume: 卷693_36
  title: 卷693_36泾溪杜荀鹤
  author: 杜荀鹤
  content: 【泾溪】 泾溪石险人兢慎，终岁不闻倾覆人。 却是平流无石处，时时闻说有沈沦。

- !Poem
  volume: 卷693_37
  title: 卷693_37夏日题悟空上人院杜荀鹤
  author: 杜荀鹤
  content: 【夏日题悟空上人院】 三伏闭门披一衲，兼无松竹荫房廊。 安禅不必须山水，灭得心中火自凉。

- !Poem
  volume: 卷693_38
  title: 卷693_38经严陵钓台杜荀鹤
  author: 杜荀鹤
  content: 【经严陵钓台】 苍翠云峰开俗眼，泓澄烟水浸尘心。 唯将道业为芳饵，钓得高名直至今。

- !Poem
  volume: 卷693_39
  title: 卷693_39关试后筵上别同人杜荀鹤
  author: 杜荀鹤
  content: 【关试后筵上别同人】 日午离筵到夕阳，明朝秦地与吴乡。 同年多是长安客，不信行人欲断肠。

- !Poem
  volume: 卷693_40
  title: 卷693_40鸬鹚杜荀鹤
  author: 杜荀鹤
  content: 【鸬鹚】 一般毛羽结群飞，雨岸烟汀好景时。 深水有鱼衔得出，看来却是鹭鹚饥。

- !Poem
  volume: 卷693_41
  title: 卷693_41宿村舍杜荀鹤
  author: 杜荀鹤
  content: 【宿村舍】 野人于我有何情，半掩柴门向月明。 深夜欲眠眠未著，一丛寒木一猿声。

- !Poem
  volume: 卷693_42
  title: 卷693_42题新雁（一作罗邺诗）杜荀鹤
  author: 杜荀鹤
  content: 【题新雁（一作罗邺诗）】 暮天新雁起汀洲，红蓼花疏水国秋。 想得故园今夜月，几人相忆在江楼。

- !Poem
  volume: 卷693_43
  title: 卷693_43离家杜荀鹤
  author: 杜荀鹤
  content: 【离家】 丈夫三十身如此，疲马离乡懒著鞭。 槐柳路长愁杀我，一枝蝉到一枝蝉。

- !Poem
  volume: 卷693_44
  title: 卷693_44旅舍遇雨杜荀鹤
  author: 杜荀鹤
  content: 【旅舍遇雨】 月华星彩坐来收，岳色江声暗结愁。 半夜灯前十年事，一时和雨到心头。

- !Poem
  volume: 卷693_45
  title: 卷693_45送人归淝上杜荀鹤
  author: 杜荀鹤
  content: 【送人归淝上】 巢湖春涨喻溪深，才过东关见故林。 莫道南来总无利，水亭山寺二年吟。

- !Poem
  volume: 卷693_46
  title: 卷693_46自遣杜荀鹤
  author: 杜荀鹤
  content: 【自遣】 粝食粗衣随分过，堆金积帛欲如何。 百年身后一丘土，贫富高低争几多。

- !Poem
  volume: 卷693_47
  title: 卷693_47闻子规杜荀鹤
  author: 杜荀鹤
  content: 【闻子规】 楚天空阔月成轮，蜀魄声声似告人。 啼得血流无用处，不如缄口过残春。

- !Poem
  volume: 卷693_48
  title: 卷693_48秋夜苦吟杜荀鹤
  author: 杜荀鹤
  content: 【秋夜苦吟】 吟尽三更未著题，竹风松雨花凄凄。 此时若有人来听，始觉巴猿不解啼。

- !Poem
  volume: 卷693_49
  title: 卷693_49秋夜闻砧杜荀鹤
  author: 杜荀鹤
  content: 【秋夜闻砧】 荒凉客舍眠秋色，砧杵家家弄月明。 不及巴山听猿夜，三声中有不愁声。

- !Poem
  volume: 卷693_50
  title: 卷693_50将过湖南经马当山庙因书三绝杜荀鹤
  author: 杜荀鹤
  content: 【将过湖南经马当山庙因书三绝】 人说马当波浪险，我经波浪似通衢。 大凡君子行藏是，自有龙神卫过湖。 贪残官吏虔诚谒，毒害商人沥胆过。 只怕马当山下水，不知平地有风波。 九江连海一般深，未必船经庙下沈。 头上苍苍没瞒处，不如平取一生心。

- !Poem
  volume: 卷693_51
  title: 卷693_51梁王坐上赋无云雨杜荀鹤
  author: 杜荀鹤
  content: 【梁王坐上赋无云雨】 同是乾坤事不同，雨丝飞洒日轮中。 若教阴朗长相似，争表梁王造化功。

- !Poem
  volume: 卷693_52
  title: 卷693_52小松杜荀鹤
  author: 杜荀鹤
  content: 【小松】 自小刺头深草里，而今渐觉出蓬蒿。 时人不识凌云木，直待凌云始道高。

- !Poem
  volume: 卷693_53
  title: 卷693_53醉书僧壁杜荀鹤
  author: 杜荀鹤
  content: 【醉书僧壁】 九华山色真堪爱，留得高僧尔许年。 听我吟诗供我酒，不曾穿得判斋钱。

- !Poem
  volume: 卷693_54
  title: 卷693_54寄李隐居杜荀鹤
  author: 杜荀鹤
  content: 【寄李隐居】 自小栖玄到老闲，如云如鹤住应难。 溪山不必将钱买，赢得来来去去看。

- !Poem
  volume: 卷693_55
  title: 卷693_55句杜荀鹤
  author: 杜荀鹤
  content: 【句】 旧衣灰絮絮，新酒竹篘篘。（《唐诗纪事》） 只知断送豪家酒，不解安排旅客情。（《闻笛》。 《吟窗杂录》）
