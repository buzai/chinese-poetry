
- !Poem
  volume: 卷504_1
  title: 卷504_1泊灵溪馆郑巢
  author: 郑巢
  content: 【泊灵溪馆】 孤吟疏雨绝，荒馆乱峰前。晓鹭栖危石，秋萍满败船。 溜从华顶落，树与赤城连。已有求闲意，相期在暮年。

- !Poem
  volume: 卷504_2
  title: 卷504_2瀑布寺贞上人院郑巢
  author: 郑巢
  content: 【瀑布寺贞上人院】 林疏多暮蝉，师去宿山烟。古壁灯熏画，秋琴雨润弦。 竹间窥远鹤，岩上取寒泉。西岳沙房在，归期更几年。

- !Poem
  volume: 卷504_3
  title: 卷504_3寄贞法师郑巢
  author: 郑巢
  content: 【寄贞法师】 巡礼知难尽，幽人见亦稀。几年潭上过，何待雪中归。 远瀑穿经室，寒螀发定衣。无因寻道者，独坐对松扉。

- !Poem
  volume: 卷504_4
  title: 卷504_4送灵溪李侍郎郑巢
  author: 郑巢
  content: 【送灵溪李侍郎】 貂裘离阙下，初佐汉元勋。河偃流澌叠，沙晴远树分。 牛羊下暮霭，鼓角调寒云。中夕萧关宿，边声不可闻。

- !Poem
  volume: 卷504_5
  title: 卷504_5送姚郎中罢郡游越郑巢
  author: 郑巢
  content: 【送姚郎中罢郡游越】 逍遥方罢郡，高兴接东瓯。几处行杉径，何时宿石楼。 湘声穿古窦，华影在空舟。惆怅云门路，无因得从游。

- !Poem
  volume: 卷504_6
  title: 卷504_6送魏校书赴夏口从事郑巢
  author: 郑巢
  content: 【送魏校书赴夏口从事】 西风吹远蝉，驿路在云边。独梦诸山外，高谈大旆前。 夜灯分楚塞，秋角满湘船。郡邑多岩窦，何方便学仙。

- !Poem
  volume: 卷504_7
  title: 卷504_7送衡州薛从事郑巢
  author: 郑巢
  content: 【送衡州薛从事】 吟去望双旌，沧洲晚气清。遥分高岳色，乱出远蝉声。 楚霁云连寺，湘寒浪浸城。孤猿不可听，一听白髭生。

- !Poem
  volume: 卷504_8
  title: 卷504_8送边使郑巢
  author: 郑巢
  content: 【送边使】 关河度几重，边色上离容。灞水方为别，沙场又入冬。 曙雕回大旆，夕雪没前峰。汉使多长策，须令远国从。

- !Poem
  volume: 卷504_9
  title: 卷504_9送人赴举郑巢
  author: 郑巢
  content: 【送人赴举】 篇章动玉京，坠叶满前程。旧国与僧别，秋江罢钓行。 马过隋代寺，樯出楚山城。应近嵩阳宿，潜闻瀑布声。

- !Poem
  volume: 卷504_10
  title: 卷504_10送袁肇归山阴郑巢
  author: 郑巢
  content: 【送袁肇归山阴】 论文意有违，寒雨洒行衣。南渡久谁语，后吟今独归。 河帆因树落，沙鸟背潮飞。若值云门侣，多因宿翠微。

- !Poem
  volume: 卷504_11
  title: 卷504_11送李式郑巢
  author: 郑巢
  content: 【送李式】 潇湘路杳然，清兴起秋前。去寺多随磬，看山半在船。 绿云天外鹤，红树雨中蝉。莫使游华顶，逍遥更过年。

- !Poem
  volume: 卷504_12
  title: 卷504_12送韦弇郑巢
  author: 郑巢
  content: 【送韦弇】 挂席曙钟初，家山半在吴。橹声过远寺，江色润秋芜。 陂鹤巢城木，边鸿宿岸芦。知君当永夜，独钓五湖隅。

- !Poem
  volume: 卷504_13
  title: 卷504_13送人南游郑巢
  author: 郑巢
  content: 【送人南游】 南京路悄然，欹石漱流泉。远寺寒云外，扬帆暑雨前。 雁行回晓岫，蜃色上湖田。更想清吟处，多同隐者眠。

- !Poem
  volume: 卷504_14
  title: 卷504_14送省空上人归南岳郑巢
  author: 郑巢
  content: 【送省空上人归南岳】 又归衡岳寺，旧院树冥冥。坐石缝寒衲，寻龛补坏经。 峤云笼曙磬，潭草落秋萍。谁伴高窗宿，禅衣挂桂馨。

- !Poem
  volume: 卷504_15
  title: 卷504_15送象上人还山中郑巢
  author: 郑巢
  content: 【送象上人还山中】 竹锡与袈裟，灵山笑暗霞。泉痕生净藓，烧力落寒花。 高户闲听雪，空窗静捣茶。终期宿华顶，须会说三巴。

- !Poem
  volume: 卷504_16
  title: 卷504_16送僧归富春郑巢
  author: 郑巢
  content: 【送僧归富春】 忆过僧禅处，遥山抱竹门。古房关藓色，秋径扫潮痕。 石净闻泉落，沙寒见鹤翻。终当从此望，更与道人言。

- !Poem
  volume: 卷504_17
  title: 卷504_17送琇上人郑巢
  author: 郑巢
  content: 【送琇上人】 古殿焚香外，清羸坐石棱。茶烟开瓦雪，鹤迹上潭冰。 孤磬侵云动，灵山隔水登。白云归意远，旧寺在庐陵。

- !Poem
  volume: 卷504_18
  title: 卷504_18哭虚海上人郑巢
  author: 郑巢
  content: 【哭虚海上人】 一化西风外，禅流稍稍分。买碑行暮雨，斫石葬寒云。 静户关松色，荒斋聚鸟群。朗吟声不倦，高传有遗文。

- !Poem
  volume: 卷504_19
  title: 卷504_19和姚郎中题凝公院郑巢
  author: 郑巢
  content: 【和姚郎中题凝公院】 后房寒竹连，白昼坐冥然。片衲何山至，空堂几夜禅。 叶侵经上字，冰结砚中泉。雪夕谁同话，悬灯古像前。

- !Poem
  volume: 卷504_20
  title: 卷504_20赠丘先生郑巢
  author: 郑巢
  content: 【赠丘先生】 云泉心不爽，垂日坐柴关。砚取檐前雨，图开异国山。 原僧招过宿，沙鸟伴长闲。地与中峰近，残阳独不还。

- !Poem
  volume: 卷504_21
  title: 卷504_21赠蛮僧郑巢
  author: 郑巢
  content: 【赠蛮僧】 南海何年过，中林一磬微。病逢秋雨发，心逐暮潮归。 久卧前山寺，犹逢故国衣。近来慵步履，石藓满柴扉。

- !Poem
  volume: 卷504_22
  title: 卷504_22秋思郑巢
  author: 郑巢
  content: 【秋思】 寒蛩鸣不定，郭外水云幽。南浦雁来日，北窗人卧秋。 病身多在远，生计少于愁。薄暮西风急，清砧响未休。

- !Poem
  volume: 卷504_23
  title: 卷504_23楚城秋夕郑巢
  author: 郑巢
  content: 【楚城秋夕】 故苑多愁夕，西风木叶黄。寒江浸雾月，晓角满城霜。 弟侄来书少，关河去路长。几时停桂楫，故国隔潇湘。

- !Poem
  volume: 卷504_24
  title: 卷504_24秋日陪姚郎中登郡中南亭郑巢
  author: 郑巢
  content: 【秋日陪姚郎中登郡中南亭】 云水生寒色，高亭发远心。雁来疏角韵，槐落减秋阴。 隔石尝茶坐，当山抱瑟吟。谁知潇洒意，不似有朝簪。

- !Poem
  volume: 卷504_25
  title: 卷504_25宿天竺寺郑巢
  author: 郑巢
  content: 【宿天竺寺】 暮过潭上寺，独宿白云间。钟磬遥连树，星河半隔山。 石中泉暗落，松外户初关。却忆终南里，前秋此夕还。

- !Poem
  volume: 卷504_26
  title: 卷504_26陈氏园林郑巢
  author: 郑巢
  content: 【陈氏园林】 当门三四峰，高兴几人同。寻鹤新泉外，留僧古木中。 蝉鸣槐叶雨，鱼散芰荷风。多喜陪幽赏，清吟绕石丛。

- !Poem
  volume: 卷504_27
  title: 卷504_27题崔中丞北斋郑巢
  author: 郑巢
  content: 【题崔中丞北斋】 湖近草侵庭，秋来道兴生。寒潮添井味，远漏带松声。 放卷听泉坐，寻僧踏雪行。何年各无事，高论宿青城。

- !Poem
  volume: 卷504_28
  title: 卷504_28题崔行先石室别墅郑巢
  author: 郑巢
  content: 【题崔行先石室别墅】 山空水绕篱，几日此栖迟。采菊频秋醉，留僧拟夜棋。 桂阴生野菌，石缝结寒澌。更喜连幽洞，唯君与我知。

- !Poem
  volume: 卷504_29
  title: 卷504_29题灵隐寺皖公院郑巢
  author: 郑巢
  content: 【题灵隐寺皖公院】 山寒叶满衣，孤鹤偶清羸。已在云房老，休为内殿期。 岚昏声磬早，果熟唤猿迟。未得终高论，明朝更别离。
