
- !Poem
  volume: 卷197_1
  title: 卷197_1读后汉逸人传二首张谓
  author: 张谓
  content: 【读后汉逸人传二首】 子陵没已久，读史思其贤。谁谓颍阳人，千秋如比肩。 尝闻汉皇帝，曾是旷周旋。名位苟无心，对君犹可眠。 东过富春渚，乐此佳山川。夜卧松下月，朝看江上烟。 钓时如有待，钓罢应忘筌。生事在林壑，悠悠经暮年。 于今七里濑，遗迹尚依然。高台竟寂寞，流水空潺湲。 庞公南郡人，家在襄阳里。何处偏来往，襄阳东陂是。 誓将业田种，终得保妻子。何言二千石，乃欲劝吾仕。 鹳鹊巢茂林，鼋鼍穴深水。万物从所欲，吾心亦如此。 不见鹿门山，朝朝白云起。采药复采樵，优游终暮齿。

- !Poem
  volume: 卷197_2
  title: 卷197_2同孙构免官后登蓟楼张谓
  author: 张谓
  content: 【同孙构免官后登蓟楼】 昔在五陵时，年少心亦壮。尝矜有奇骨，必是封侯相。 东走到营州，投身似边将。一朝去乡国，十载履亭障。 部曲皆武夫，功成不相让。犹希虏尘动，更取林胡帐。 去年大将军，忽负乐生谤。北别伤士卒，南迁死炎瘴。 濩落悲无成，行登蓟丘上。长安三千里，日夕西南望。 寒沙榆塞没，秋水滦河涨。策马从此辞，云山保闲放。

- !Poem
  volume: 卷197_3
  title: 卷197_3代北州老翁答张谓
  author: 张谓
  content: 【代北州老翁答】 负薪老翁往北州，北望乡关生客愁。自言老翁有三子， 两人已向黄沙死。如今小儿新长成，明年闻道又征兵。 定知此别必零落，不及相随同死生。尽将田宅借邻伍， 且复伶俜去乡土。在生本求多子孙，及有谁知更辛苦。 近传天子尊武臣，强兵直欲静胡尘。安边自合有长策， 何必流离中国人。

- !Poem
  volume: 卷197_4
  title: 卷197_4湖上对酒行张谓
  author: 张谓
  content: 【湖上对酒行】 夜坐不厌湖上月，昼行不厌湖上山。眼前一尊又长满， 心中万事如等闲。主人有黍百馀石，浊醪数斗应不惜。 即今相对不尽欢，别后相思复何益。茱萸湾头归路赊， 愿君且宿黄公家。风光若此人不醉，参差辜负东园花。

- !Poem
  volume: 卷197_5
  title: 卷197_5赠乔琳（一作刘昚虚诗）张谓
  author: 张谓
  content: 【赠乔琳（一作刘昚虚诗）】 去年上策不见收，今年寄食仍淹留。羡君有酒能便醉， 羡君无钱能不忧。如今五侯不爱客，羡君不问五侯宅。 如今七贵方自尊，羡君不过七贵门。丈夫会应有知己， 世上悠悠何足论。

- !Poem
  volume: 卷197_6
  title: 卷197_6邵陵作张谓
  author: 张谓
  content: 【邵陵作】 尝闻虞帝苦忧人，只为苍生不为身。已道一朝辞北阙， 何须五月更南巡。昔时文武皆销铄，今日精灵常寂寞。 斑竹年来笋自生，白蘋春尽花空落。遥望零陵见旧丘， 苍梧云起至今愁。惟馀帝子千行泪，添作潇湘万里流。

- !Poem
  volume: 卷197_7
  title: 卷197_7寄李侍御张谓
  author: 张谓
  content: 【寄李侍御】 柱下闻周史，书中慰越吟。近看三岁字，遥见百年心。 价以吹嘘长，恩从顾盼深。不栽桃李树，何日得成阴。

- !Poem
  volume: 卷197_8
  title: 卷197_8寄崔沣州张谓
  author: 张谓
  content: 【寄崔沣州】 共襆台郎被，俱褰郡守帷。罚金殊往日，鸣玉幸同时。 五马来何晚，双鱼赠已迟。江头望乡月，无夜不相思。

- !Poem
  volume: 卷197_9
  title: 卷197_9送裴侍御归上都张谓
  author: 张谓
  content: 【送裴侍御归上都】 楚地劳行役，秦城罢鼓鼙。舟移洞庭岸，路出武陵谿。 江月随人影，山花趁马蹄。离魂将别梦，先已到关西。

- !Poem
  volume: 卷197_10
  title: 卷197_10送青龙一公张谓
  author: 张谓
  content: 【送青龙一公】 事佛轻金印，勤王度玉关。不知从树下，还肯到人间。 楚水青莲净，吴门白日闲。圣朝须助理，绝莫爱东山。

- !Poem
  volume: 卷197_11
  title: 卷197_11送韦侍御赴上都张谓
  author: 张谓
  content: 【送韦侍御赴上都】 天朝辟书下，风宪取才难。更谒麒麟殿，重簪獬豸冠。 月明湘水夜，霜重桂林寒。别后头堪白，时时镜里看。

- !Poem
  volume: 卷197_12
  title: 卷197_12饯田尚书还兖州张谓
  author: 张谓
  content: 【饯田尚书还兖州】 忠义三朝许，威名四海闻。更乘归鲁诏，犹忆破胡勋。 别路逢霜雨，行营对雪云。明朝郭门外，长揖大将军。

- !Poem
  volume: 卷197_13
  title: 卷197_13送杜侍御赴上都张谓
  author: 张谓
  content: 【送杜侍御赴上都】 避马台中贵，登车岭外遥。还因贡赋礼，来谒大明朝。 地入商山路，乡连渭水桥。承恩返南越，尊酒重相邀。

- !Poem
  volume: 卷197_14
  title: 卷197_14道林寺送莫侍御（一作麓州精舍送莫侍御归宁）张谓
  author: 张谓
  content: 【道林寺送莫侍御（一作麓州精舍送莫侍御归宁）】 何处堪留客，香林隔翠微。薜萝通驿骑，山竹挂朝衣。 霜引台乌集，风惊塔雁飞。饮茶胜饮酒，聊以送将归。

- !Poem
  volume: 卷197_15
  title: 卷197_15别睢阳故人张谓
  author: 张谓
  content: 【别睢阳故人】 少小客游梁，依然似故乡。城池经战阵，人物恨存亡。 夏雨桑条绿，秋风麦穗黄。有书无寄处，相送一沾裳。

- !Poem
  volume: 卷197_16
  title: 卷197_16郡南亭子宴（一作春宴）张谓
  author: 张谓
  content: 【郡南亭子宴（一作春宴）】 亭子春城外，朱门向绿林。柳枝经雨重，松色带烟深。 漉酒迎山客，穿池集水禽。白云常在眼，聊足慰人心。

- !Poem
  volume: 卷197_17
  title: 卷197_17早春陪崔中丞浣花溪宴得暄字张谓
  author: 张谓
  content: 【早春陪崔中丞浣花溪宴得暄字】 旌节临溪口，寒郊斗觉暄。红亭移酒席，画鹢逗江村。 云带歌声飏，风飘舞袖翻。花间催秉烛，川上欲黄昏。

- !Poem
  volume: 卷197_18
  title: 卷197_18宴郑伯玙宅张谓
  author: 张谓
  content: 【宴郑伯玙宅】 正月风光好，逢君上客稀。晓风催鸟啭，春雪带花飞。 堂上吹金管，庭前试舞衣。俸钱供酒债，行子未须归。

- !Poem
  volume: 卷197_19
  title: 卷197_19夜同宴，用人字张谓
  author: 张谓
  content: 【夜同宴，用人字】 北斗回新岁，东园值早春。竹风能醒酒，花月解留人。 邑宰陶元亮，山家郑子真。平生颇同道，相见日相亲。

- !Poem
  volume: 卷197_20
  title: 卷197_20过从弟制疑官舍竹斋张谓
  author: 张谓
  content: 【过从弟制疑官舍竹斋】 羡尔方为吏，衡门独晏如。野猿偷纸笔，山鸟污图书。 竹里藏公事，花间隐使车。不妨垂钓坐，时脍小江鱼。

- !Poem
  volume: 卷197_21
  title: 卷197_21扬州雨中张十七宅观妓（一作刘长卿诗）张谓
  author: 张谓
  content: 【扬州雨中张十七宅观妓（一作刘长卿诗）】 夜色带寒烟，灯花拂更然。残妆添石黛，艳舞落金钿。 掩笑须欹扇，迎歌乍动弦。不知巫峡雨，何事海西边。

- !Poem
  volume: 卷197_22
  title: 卷197_22登金陵临江驿楼张谓
  author: 张谓
  content: 【登金陵临江驿楼】 古戍依重险，高楼见五梁。山根盘驿道，河水浸城墙。 庭树巢鹦鹉，园花隐麝香。忽然江浦上，忆作捕鱼郎。

- !Poem
  volume: 卷197_23
  title: 卷197_23同王征君湘中有怀（一作严维诗）张谓
  author: 张谓
  content: 【同王征君湘中有怀（一作严维诗）】 八月洞庭秋，潇湘水北流。还家万里梦，为客五更愁。 不用开书帙，偏宜上酒楼。故人京洛满，何日复同游。

- !Poem
  volume: 卷197_24
  title: 卷197_24官舍早梅张谓
  author: 张谓
  content: 【官舍早梅】 阶下双梅树，春来画不成。晚时花未落，阴处叶难生。 摘子防人到，攀枝畏鸟惊。风光先占得，桃李莫相轻。

- !Poem
  volume: 卷197_25
  title: 卷197_25玉清公主挽歌（代宗之女）张谓
  author: 张谓
  content: 【玉清公主挽歌（代宗之女）】 学凤年犹小，乘龙日尚赊。初封千户邑，忽驾五云车。 地接金人岸，山通玉女家。秋风何太早，吹落禁园花。

- !Poem
  volume: 卷197_26
  title: 卷197_26别韦郎中张谓
  author: 张谓
  content: 【别韦郎中】 星轺计日赴岷峨，云树连天阻笑歌。南入洞庭随雁去， 西过巫峡听猿多。峥嵘洲上飞黄蝶，滟滪堆边起白波。 不醉郎中桑落酒，教人无奈别离何。

- !Poem
  volume: 卷197_27
  title: 卷197_27送皇甫龄宰交河张谓
  author: 张谓
  content: 【送皇甫龄宰交河】 将军帐下来从客，小邑弹琴不易逢。楼上胡笳传别怨， 尊中腊酒为谁浓。行人醉出双门道，少妇愁看七里烽。 今日相如轻武骑，多应朝暮客临邛。

- !Poem
  volume: 卷197_28
  title: 卷197_28杜侍御送贡物戏赠张谓
  author: 张谓
  content: 【杜侍御送贡物戏赠】 铜柱朱崖道路难，伏波横海旧登坛。越人自贡珊瑚树， 汉使何劳獬豸冠。疲马山中愁日晚，孤舟江上畏春寒。 由来此货称难得，多恐君王不忍看。

- !Poem
  volume: 卷197_29
  title: 卷197_29春园家宴张谓
  author: 张谓
  content: 【春园家宴】 南园春色正相宜，大妇同行少妇随。竹里登楼人不见， 花间觅路鸟先知。樱桃解结垂檐子，杨柳能低入户枝。 山简醉来歌一曲，参差笑杀郢中儿。

- !Poem
  volume: 卷197_30
  title: 卷197_30西亭子言怀张谓
  author: 张谓
  content: 【西亭子言怀】 数丛芳草在堂阴，几处闲花映竹林。攀树玄猿呼郡吏， 傍谿白鸟应家禽。青山看景知高下，流水闻声觉浅深。 官属不令拘礼数，时时缓步一相寻。

- !Poem
  volume: 卷197_31
  title: 卷197_31辰阳即事（一作刘长卿诗，题云感怀）张谓
  author: 张谓
  content: 【辰阳即事（一作刘长卿诗，题云感怀）】 青枫落叶正堪悲，黄菊残花欲待谁。水近偏逢寒气早， 山深常见日光迟。愁中卜命看周易，病里招魂读楚词。 自恨不如湘浦雁，春来即是北归时。

- !Poem
  volume: 卷197_32
  title: 卷197_32送僧张谓
  author: 张谓
  content: 【送僧】 童子学修道，诵经求出家。手持贝多叶，心念优昙花。 得度北州近，随缘东路赊。一身求清净，百毳纳袈裟。 钟岭更飞锡，炉峰期结跏。深心大海水，广愿恒河沙。 此去不堪别，彼行安可涯。殷勤结香火，来世上牛车。

- !Poem
  volume: 卷197_33
  title: 卷197_33同诸公游云公禅寺张谓
  author: 张谓
  content: 【同诸公游云公禅寺】 共许寻鸡足，谁能惜马蹄。长空净云雨，斜日半虹霓。 檐下千峰转，窗前万木低。看花寻径远，听鸟入林迷。 地与喧闻隔，人将物我齐。不知樵客意，何事武陵谿。

- !Poem
  volume: 卷197_34
  title: 卷197_34哭护国上人张谓
  author: 张谓
  content: 【哭护国上人】 昔喜三身净，今悲万劫长。不应归北斗，应是向西方。 舍利众生得，袈裟弟子将。鼠行残药碗，虫网旧绳床。 别起千花塔，空留一草堂。支公何处在，神理竟茫茫。

- !Poem
  volume: 卷197_35
  title: 卷197_35送卢举使河源张谓
  author: 张谓
  content: 【送卢举使河源】 故人行役向边州，匹马今朝不少留。 长路关山何日尽，满堂丝竹为君愁。

- !Poem
  volume: 卷197_36
  title: 卷197_36题长安壁主人张谓
  author: 张谓
  content: 【题长安壁主人】 世人结交须黄金，黄金不多交不深。 纵令然诺暂相许，终是悠悠行路心。

- !Poem
  volume: 卷197_37
  title: 卷197_37长沙失火后戏题莲花寺张谓
  author: 张谓
  content: 【长沙失火后戏题莲花寺】 金园宝刹半长沙，烧劫旁延一万家。 楼殿纵随烟焰去，火中何处出莲花。

- !Poem
  volume: 卷197_38
  title: 卷197_38早梅张谓
  author: 张谓
  content: 【早梅】 一树寒梅白玉条，迥临林村傍谿桥。 不知近水花先发，疑是经春雪未销。

- !Poem
  volume: 卷197_39
  title: 卷197_39赠赵使君美人张谓
  author: 张谓
  content: 【赠赵使君美人】 红粉青蛾映楚云，桃花马上石榴裙。 罗敷独向东方去，漫学他家作使君。

- !Poem
  volume: 卷197_40
  title: 卷197_40句张谓
  author: 张谓
  content: 【句】 稽山贺老粗知名，吴郡张颠曾不易。 奔蛇走虺势入坐，骤雨旋风声满堂。（《赠怀素》。 见《颜真卿集》）
