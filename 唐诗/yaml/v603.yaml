
- !Poem
  volume: 卷604_1
  title: 卷604_1送前汝州李侍御罢归宣城许棠
  author: 许棠
  content: 【送前汝州李侍御罢归宣城】 吟诗早得名，戴豸又加荣。下国闲归去，他人少此情。 云移寒峤出，烧夹夜江明。重引池塘思，还登谢脁城。

- !Poem
  volume: 卷604_2
  title: 卷604_2失题（一作送前汝州李侍御罢归宣城第二首）许棠
  author: 许棠
  content: 【失题（一作送前汝州李侍御罢归宣城第二首）】 独夜长城下，孤吟近北辰。半天初去雁，穷碛远来人。 月黯氛埃积，风膻帐幕邻。惟闻防虏寇，不语暗伤神。

- !Poem
  volume: 卷604_3
  title: 卷604_3送裴拾遗宰下邽（一作赴畿令）许棠
  author: 许棠
  content: 【送裴拾遗宰下邽（一作赴畿令）】 受谪因廷谏，兹行不出关。直庐辞玉陛，上马向仙山。 地古桑麻广，城偏仆御闲。县斋高枕卧，犹梦犯天颜。

- !Poem
  volume: 卷604_4
  title: 卷604_4隗嚣宫晚望许棠
  author: 许棠
  content: 【隗嚣宫晚望】 西顾伊兰近，方惊滞极边。水随空谷转，山向夕阳偏。 碛鸟多依地，胡云不满天。秋风动衰草，只觉犬羊膻。

- !Poem
  volume: 卷604_5
  title: 卷604_5江上行许棠
  author: 许棠
  content: 【江上行】 片席随高鸟，连天积浪间。苇宽云不匝，风广雨无闲。 戍影临孤浦，潮痕在半山。东原归未得，荏苒滞江关。

- !Poem
  volume: 卷604_6
  title: 卷604_6登山许棠
  author: 许棠
  content: 【登山】 信步上鸟道，不知身忽高。近空无世界，当楚见波涛。 顶峭松多瘦，崖悬石尽牢。猕猴呼独散，隔水向人号。

- !Poem
  volume: 卷604_7
  title: 卷604_7哭宣城元征君许棠
  author: 许棠
  content: 【哭宣城元征君】 高眠终不起，远趣固难知。琴剑今无主，园林旧许谁。 苔封僧坐石，苇涨鹤翘池。后代传青史，方钦道德垂。

- !Poem
  volume: 卷604_8
  title: 卷604_8寄建州姚员外许棠
  author: 许棠
  content: 【寄建州姚员外】 诬谮遭遐谪，明君即自知。乡遥辞剑外，身独向天涯。 岭堠蛮云积，闽空瘴雨垂。南来终不遂，日探北归期。

- !Poem
  volume: 卷604_9
  title: 卷604_9送厉校书从事凤翔许棠
  author: 许棠
  content: 【送厉校书从事凤翔】 赴辟依丞相，超荣事岂同。城池当陇右，山水是关中。 日有来巴使，秋高出塞鸿。旬休随大旆，应到九成宫。

- !Poem
  volume: 卷604_10
  title: 卷604_10春夜同厉文学先辈会宿许棠
  author: 许棠
  content: 【春夜同厉文学先辈会宿】 江汉久分路，京关重聚吟。更为他夜约，方尽昔年心。 月隔明河远，花藏宿鸟深。无眠将及曙，多是说山阴。

- !Poem
  volume: 卷604_11
  title: 卷604_11长安书情许棠
  author: 许棠
  content: 【长安书情】 疏散过闲人，同人不在秦。近来惊白发，方解惜青春。 僻寺居将遍，权门到绝因。行藏如此辈，何以谓谋身。

- !Poem
  volume: 卷604_12
  title: 卷604_12过故洛城许棠
  author: 许棠
  content: 【过故洛城】 七百数还穷，城池一旦空。夕阳唯照草，危堞不胜风。 岸断河声别，田荒野色同。去来皆过客，何处问遗宫。

- !Poem
  volume: 卷604_13
  title: 卷604_13寄庐山贾处士许棠
  author: 许棠
  content: 【寄庐山贾处士】 时泰亦高眠，人皆谓不然。穷经休望辟，饵术止期仙。 彭蠡波涵月，炉峰雪照天。常闻风雨夜，到晓在渔船。

- !Poem
  volume: 卷604_14
  title: 卷604_14下第东归留别郑侍郎许棠
  author: 许棠
  content: 【下第东归留别郑侍郎】 无才副至公，岂是命难通。分合吟诗老，家宜逐浪空。 别心悬阙下，归念极吴东。唯畏重回日，初情恐不同。

- !Poem
  volume: 卷604_15
  title: 卷604_15泗上早发许棠
  author: 许棠
  content: 【泗上早发】 独起无人见，长河夜泛时。平芜疑自动，落月似相随。 楚外离空早，关西去已迟。渔歌闻不绝，却轸洞庭思。

- !Poem
  volume: 卷604_16
  title: 卷604_16赠天台僧许棠
  author: 许棠
  content: 【赠天台僧】 赤城霞外寺，不忘旧登年。石上吟分海，楼中语近天。 重游空有梦，再隐定无缘。独夜休行道，星辰静照禅。

- !Poem
  volume: 卷604_17
  title: 卷604_17冬夜与友人会宿许棠
  author: 许棠
  content: 【冬夜与友人会宿】 君初离雁塞，我久滞雕阴。隔闰俱劳梦，通宵各话心。 禁风吹漏出，原树映星沉。白昼常多事，无妨到晓吟。

- !Poem
  volume: 卷604_18
  title: 卷604_18送元遂上人归吴中许棠
  author: 许棠
  content: 【送元遂上人归吴中】 落发在王畿，承恩著紫衣。印心谁受请，讲疏自携归。 泛浦龙惊锡，禅云虎绕扉。吴中知久别，庵树想成围。

- !Poem
  volume: 卷604_19
  title: 卷604_19赠志空上人许棠
  author: 许棠
  content: 【赠志空上人】 了了在心中，南宗与北宗。行高无外染，骨瘦是真容。 饭野盂埋雪，禅云杖倚松。常修不住性，必拟老何峰。

- !Poem
  volume: 卷604_20
  title: 卷604_20边城晚望许棠
  author: 许棠
  content: 【边城晚望】 广漠杳无穷，孤城四面空。马行高碛上，日堕迥沙中。 逼晓人移帐，当川树列风。迢迢河外路，知直去崆峒。

- !Poem
  volume: 卷604_21
  title: 卷604_21汴上暮秋许棠
  author: 许棠
  content: 【汴上暮秋】 独立长堤上，西风满客衣。日临秋草广，山接远天微。 岸叶随波尽，沙云与鸟飞。秦人宁有素，去意自知归。

- !Poem
  volume: 卷604_22
  title: 卷604_22春日言怀许棠
  author: 许棠
  content: 【春日言怀】 东风万物新，独未到幽人。赋命自多蹇，阳和非不均。 五陵三月暮，百越一家贫。早误闲眠处，无愁异此身。

- !Poem
  volume: 卷604_23
  title: 卷604_23奉天寒食书事许棠
  author: 许棠
  content: 【奉天寒食书事】 处处无烟火，人家似暂空。晓林花落雨，寒谷鸟啼风。 故里芳洲外，残春甸服中。谁知独西去，步步泣途穷。

- !Poem
  volume: 卷604_24
  title: 卷604_24长安寓居许棠
  author: 许棠
  content: 【长安寓居】 贫寄帝城居，交朋日自疏。愁迎离碛雁，梦逐出关书。 经雨蝉声尽，兼风杵韵馀。谁知江徼塞，所忆在樵渔。

- !Poem
  volume: 卷604_25
  title: 卷604_25写怀许棠
  author: 许棠
  content: 【写怀】 此生居此世，堪笑复堪悲。在处有岐路，何人无别离。 长当多难日，愁过少年时。穷达都判了，休闲镊白髭。

- !Poem
  volume: 卷604_26
  title: 卷604_26白菊许棠
  author: 许棠
  content: 【白菊】 所尚雪霜姿，非关落帽期。香飘风外别，影到月中疑。 发在林凋后，繁当露冷时。人间稀有此，自古乃无诗。

- !Poem
  volume: 卷604_27
  title: 卷604_27中秋夜对月许棠
  author: 许棠
  content: 【中秋夜对月】 月月势皆圆，中秋朗最偏。万方期一夕，到晓是经年。 影蔽星芒尽，光分物状全。惟应苦吟者，目断向遥天。

- !Poem
  volume: 卷604_28
  title: 卷604_28陪郢州张员外宴白雪楼许棠
  author: 许棠
  content: 【陪郢州张员外宴白雪楼】 高情日日闲，多宴雪楼间。洒槛江干雨，当筵天际山。 带帆分浪色，驻乐话朝班。岂料羁浮者，樽前得解颜。

- !Poem
  volume: 卷604_29
  title: 卷604_29和薛侍御题兴善寺松许棠
  author: 许棠
  content: 【和薛侍御题兴善寺松】 何年劚到城，满国响高名。半寺阴常匝，邻坊景亦清。 代多无朽势，风定有馀声。自得天然状，非同涧底生。

- !Poem
  volume: 卷604_30
  title: 卷604_30题郑侍郎岩隐十韵许棠
  author: 许棠
  content: 【题郑侍郎岩隐十韵】 朝退常归隐，真修大隐情。园林应得趣，岩谷自为名。 野步难寻寺，闲吟少在城。树藏幽洞黑，花照远村明。 海石分湖路，风泉递雨声。性高怜散逸，官达厌公卿。 架引藤重长，阶延笋迸生。青门无到客，紫阁有来莺。 物外身虽隐，区中望本清。终难依此境，坐卧避钧衡。

- !Poem
  volume: 卷604_31
  title: 卷604_31宿灵山兰若许棠
  author: 许棠
  content: 【宿灵山兰若】 江心天半寺，一夕万缘空。地出浮云上，星摇积浪中。 滴沤垂阁雨，吹桧送帆风。旦夕闻清磬，唯应是钓翁。

- !Poem
  volume: 卷604_32
  title: 卷604_32亲仁里双鹭许棠
  author: 许棠
  content: 【亲仁里双鹭】 双去双来日已频，只应知我是江人。对欹雪顶思寻水， 更振霜翎恐染尘。三楚几时初失侣，五陵何树又栖身。 天然不与凡禽类，傍砌听吟性自驯。

- !Poem
  volume: 卷604_33
  title: 卷604_33成纪书事二首许棠
  author: 许棠
  content: 【成纪书事二首】 东吴远别客西秦，怀旧伤时暗洒巾。满野多成无主冢， 防边半是异乡人。山河再阔千馀里，城市曾经一百春。 闲与将军议戎事，伊兰犹未绝胡尘。 蹉跎远入犬羊中，荏苒将成白首翁。三楚田园归未得， 五原岐路去无穷。天垂大野雕盘草，月落孤城角啸风。 难问开元向前事，依稀犹认隗嚣宫。

- !Poem
  volume: 卷604_34
  title: 卷604_34秦中遇友人许棠
  author: 许棠
  content: 【秦中遇友人】 半生南走复西驰，愁过杨朱罢泣岐。远梦亦羞归海徼， 贫游多是滞边陲。胡云不聚风无定，陇路难行栈更危。 旦暮唯闻语征战，看看已欲废吟诗。

- !Poem
  volume: 卷604_35
  title: 卷604_35过分水岭许棠
  author: 许棠
  content: 【过分水岭】 陇山高共鸟行齐，瞰险盘空甚蹑梯。云势崩腾时向背， 水声呜咽若东西。风兼雨气吹人面，石带冰棱碍马蹄。 此去秦川无别路，隔崖穷谷却难迷。

- !Poem
  volume: 卷604_36
  title: 卷604_36讲德陈情上淮南李仆射八首许棠
  author: 许棠
  content: 【讲德陈情上淮南李仆射八首】 天降贤人佐圣时，自然声教满华夷。英明不独中朝仰， 清重兼闻外国知。凉夜酒醒多对月，晓庭公退半吟诗。 梁城东下虽经战，风俗犹传守旧规。 多朝轩冕冠乾坤，四海皆推圣最尊。楚玉已曾分卞玉， 膺门依旧是龙门。筵开乐振高云动，城掩鼙收落日昏。 尝念苍生如赤子，九州无处不沾恩。 未领春闱望早清，况联戎阃控强兵。风威遍布江山静， 教化高同日月明。九郡竟歌兼煮海，四方皆得共和羹。 东南自此全无事，只为期年政已成。 帝念淮壖疫疹频，牢笼山海委名臣。古来比德由无侣， 当代同途岂有人。夜宴独吟梁苑月，朝游重见广陵春。 多年疲瘵全苏息，须到讴谣日满秦。 三纪吟诗望一名，丹霄待得白头成。已期到老还沾禄， 无复偷闲却养生。当宴每垂听乐泪，望云长起忆山情。 朱门旧是登龙客，初脱鱼鳞胆尚惊。 东来淮海拜旌旟，不把公卿一字书。曾侍晚斋吟对雪， 又容华馆食兼鱼。孤微自省恩非次，际会谁知分有馀。 唯耻旧桥题处在，荣归无计似相如。 平生南北逐蓬飘，待得名成鬓已凋。寒浦一从抛钓艇， 旧林无处认风飙。程途虽喜关河尽，时节犹惊骨肉遥。 愁策羸蹄更归去，乱山流水满翻潮。 丹霄空把桂枝归，白首依前着布衣。当路公卿谁见待， 故乡亲爱自疑非。东风乍喜还沧海，栖旅终愁出翠微。 应念无媒居选限，二年须更守渔矶。

- !Poem
  volume: 卷604_37
  title: 卷604_37献独孤尚书许棠
  author: 许棠
  content: 【献独孤尚书】 虚抛南楚滞西秦，白首依前衣白身。退鹢已经三十载， 登龙曾见一千人。魂离为役诗篇苦，泪竭缘嗟骨相贫。 今日鞠躬高旆下，欲倾肝胆杳无因。

- !Poem
  volume: 卷604_38
  title: 卷604_38将过单于许棠
  author: 许棠
  content: 【将过单于】 荒碛连天堡戍稀，日忧蕃寇却忘机。江山不到处皆到， 陇雁已归时未归。行李亦须携战器，趋迎当便著戎衣。 并州去路殊迢递，风雨何当达近畿。

- !Poem
  volume: 卷604_39
  title: 卷604_39贞女祠许棠
  author: 许棠
  content: 【贞女祠】 何穴藏贞骨，荒祠见旧颜。精灵应自在，云雨不相关。 落石泉多咽，无风树尽闲。唯疑千古后，为瑞向人间。

- !Poem
  volume: 卷604_40
  title: 卷604_40宿华山许棠
  author: 许棠
  content: 【宿华山】 异境良难测，非仙岂合游。星辰方满岳，风雨忽移舟。 喷月泉垂壁，栖松鹤在楼。因知修养处，不必在嵩丘。

- !Poem
  volume: 卷604_41
  title: 卷604_41送张员外西川从事许棠
  author: 许棠
  content: 【送张员外西川从事】 为郎不入朝，自是赴嘉招。豸角初离首，金章已在腰。 剑横阴绿野，栈响近丹霄。迎驿应相续，悬愁去路遥。

- !Poem
  volume: 卷604_42
  title: 卷604_42题慈恩寺元遂上人院许棠
  author: 许棠
  content: 【题慈恩寺元遂上人院】 竹槛匝回廊，城中似外方。月云开作片，枝鸟立成行。 径接河源润，庭容塔影凉。天台频去说，谁占最高房。

- !Poem
  volume: 卷604_43
  title: 卷604_43送杜仓曹往沧洲觐叔常侍许棠
  author: 许棠
  content: 【送杜仓曹往沧洲觐叔常侍】 浮阳横巨浸，南巷拥旌旃。别带秦城雨，行闻魏国蝉。 碛鸿来每后，朝日见常先。东鄙云霞广，高林间水天。

- !Poem
  volume: 卷604_44
  title: 卷604_44雕阴道中作许棠
  author: 许棠
  content: 【雕阴道中作】 五月绥州北，途程少郁蒸。马依膻草聚，人抱浊河澄。 迹固长城垒，冤深太子陵。往来经此地，悲苦有谁能。

- !Poem
  volume: 卷604_45
  title: 卷604_45留别从弟郴许棠
  author: 许棠
  content: 【留别从弟郴】 同承太岳胤，俱值太平时。丹陛怀趋计，沧洲负去期。 久贫成蹭蹬，多病惜支离。宗分兼交分，吾知汝亦知。

- !Poem
  volume: 卷604_46
  title: 卷604_46寻山许棠
  author: 许棠
  content: 【寻山】 蹑履复支筇，深山草木中。隔溪遥避虎，当坞忽闻钟。 落叶多相似，幽禽半不同。群猱呼却散，如此异林翁。

- !Poem
  volume: 卷604_47
  title: 卷604_47送徐侍御充南诏判官许棠
  author: 许棠
  content: 【送徐侍御充南诏判官】 西去安夷落，乘轺从节行。彤庭传圣旨，异域化戎情。 瘴路穷巴徼，蛮川过峤城。地偏风自杂，天漏月稀明。 危栈连空动，长江到底清。笑宜防狒狒，言好听猩猩。 抚论如敦行，归情自合盟。回期佩印绶，何更见新正。

- !Poem
  volume: 卷604_48
  title: 卷604_48送省玄上人归江东许棠
  author: 许棠
  content: 【送省玄上人归江东】 释律周儒礼，严持用戒身。安禅思剡石，留偈别都人。 雨合吴江黑，潮移海路新。瓶盂自此去，应不更还秦。

- !Poem
  volume: 卷604_49
  title: 卷604_49送刘校书游东鲁许棠
  author: 许棠
  content: 【送刘校书游东鲁】 内阁劳雠校，东邦忽纵游。才偏精二雅，分合遇诸侯。 暗海龟蒙雨，连空赵魏秋。如经麟见处，驻马瞰荒丘。

- !Poem
  volume: 卷604_50
  title: 卷604_50送金吾侍御奉使日东许棠
  author: 许棠
  content: 【送金吾侍御奉使日东】 还乡兼作使，到日倍荣亲。向化虽多国，如公有几人。 孤山无返照，积水合苍旻。膝下知难住，金章已系身。

- !Poem
  volume: 卷604_51
  title: 卷604_51题甘露寺许棠
  author: 许棠
  content: 【题甘露寺】 丹槛拂丹霄，人寰下瞰遥。何年增造化，万古出尘嚣。 地势盘三楚，江声换几朝。满栏皆异药，到顶尽飞桥。 泽广方云梦，山孤数沃焦。中宵霞始散，经腊木稀凋。 铎动天风度，窗明海气消。带鼙分迥堞，当日辨翻潮。 鸟去沉葭菼，帆来映泬。浮生自多事，无计免回镳。

- !Poem
  volume: 卷604_52
  title: 卷604_52冬夜怀真里友人会宿许棠
  author: 许棠
  content: 【冬夜怀真里友人会宿】 静语与高吟，搜神又爽心。各来依帝里，相对似山阴。 漏永星河没，堂寒月彩深。从容不易到，莫惜曙钟侵。

- !Poem
  volume: 卷604_53
  title: 卷604_53陪友人夏夜对月许棠
  author: 许棠
  content: 【陪友人夏夜对月】 后伏中宵月，高秋满魄齐。轮移仙掌外，影下玉绳西。 蝉雀飞多误，星萤出自迷。烦蒸惊顿绝，吟玩畏闻鸡。

- !Poem
  volume: 卷604_54
  title: 卷604_54送从弟筹任告成尉许棠
  author: 许棠
  content: 【送从弟筹任告成尉】 海上从戎罢，嵩阳佐县初。故人皆羡去，吾祖旧曾居。 地古多生药，溪灵不聚鱼。唯应寻隐者，闲寺讲仙书。

- !Poem
  volume: 卷604_55
  title: 卷604_55秋日陪陆校书游玉泉许棠
  author: 许棠
  content: 【秋日陪陆校书游玉泉】 共爱泉源异，频来不觉劳。散光垂草细，繁响出风高。 沫滞潭花片，沙遗浴鸟毛。尘间喧与闷，须向此中逃。

- !Poem
  volume: 卷604_56
  title: 卷604_56送防州邬员外许棠
  author: 许棠
  content: 【送防州邬员外】 千溪与万嶂，缭绕复峥嵘。太守劳车马，何从驻旆旌。 椒香近满郭，漆货远通京。唯涤双尘耳，东南听政声。

- !Poem
  volume: 卷604_57
  title: 卷604_57过穆陵关许棠
  author: 许棠
  content: 【过穆陵关】 荒关无守吏，亦耻白衣过。地广人耕绝，天寒雁下多。 东西方自感，雨雪更相和。日暮聊摅思，摇鞭一放歌。

- !Poem
  volume: 卷604_58
  title: 卷604_58江上遇友人许棠
  author: 许棠
  content: 【江上遇友人】 阙下分离日，杏园花半开。江边相值夜，榆塞雁初来。 坐久河沉斗，吟长月浸杯。鲈鱼非不恋，共有客程催。

- !Poem
  volume: 卷604_59
  title: 卷604_59忆宛陵旧居许棠
  author: 许棠
  content: 【忆宛陵旧居】 旧忆陵阳北，林园近板桥。江晴帆影满，野迥鹤声遥。 岛径通山市，汀扉上海潮。秦城归去梦，夜夜到渔樵。

- !Poem
  volume: 卷604_60
  title: 卷604_60题闻琴馆许棠
  author: 许棠
  content: 【题闻琴馆】 城非宓贱邑，馆亦号闻琴。乃是前贤意，常留化俗心。 代公存绿绮，谁更寄清音。此迹应无改，寥寥毕古今。

- !Poem
  volume: 卷604_61
  title: 卷604_61寄江上弟妹许棠
  author: 许棠
  content: 【寄江上弟妹】 无成归未得，不是不谋归。垂老登云路，犹胜守钓矶。 大荒身去数，穷海信来稀。孤立皆难进，非关命独违。

- !Poem
  volume: 卷604_62
  title: 卷604_62题李昌符丰乐幽居许棠
  author: 许棠
  content: 【题李昌符丰乐幽居】 诗家依阙下，野景似山中。兰菊俱含露，杉梧为奏风。 破门韦曲对，浅岸御沟通。莫叹连年屈，君须遇至公。

- !Poem
  volume: 卷604_63
  title: 卷604_63青山晚望许棠
  author: 许棠
  content: 【青山晚望】 昔人怀感处，此地倍魂消。四海经摇落，三吴正寂寥。 风移残烧远，帆带夕阳遥。欲继前贤迹，谁能似隐招。

- !Poem
  volume: 卷604_64
  title: 卷604_64宣城送进士郑徽赴举许棠
  author: 许棠
  content: 【宣城送进士郑徽赴举】 长安去是归，上马肯沾衣。水国车通少，秦人楚荐稀。 鸿方离北鄙，叶下已西畿。好整丹霄步，知音在紫微。

- !Poem
  volume: 卷604_65
  title: 卷604_65言怀许棠
  author: 许棠
  content: 【言怀】 万事不关心，终朝但苦吟。久贫惭负债，渐老爱山深。 日月销天外，帆樯弃海阴。荣枯应已定，无复系浮沉。

- !Poem
  volume: 卷604_66
  title: 卷604_66汴河十二韵许棠
  author: 许棠
  content: 【汴河十二韵】 昔年开汴水，元应别有由。或兼通楚塞，宁独为扬州。 直断平芜色，横分积石流。所思千里便，岂计万方忧。 首甚资功济，终难弭宴游。空怀龙舸下，不见锦帆收。 浪倒长汀柳，风欹远岸楼。奔逾怀许竭，澄彻泗滨休。 路要多行客，鱼稀少钓舟。日开天际晚，雁合碛西秋。 一派注沧海，几人生白头。常期身事毕，于此泳东浮。

- !Poem
  volume: 卷604_67
  title: 卷604_67旅中送人归九华许棠
  author: 许棠
  content: 【旅中送人归九华】 分与仙山背，多年负翠微。无因随鹿去，只是送人归。 顶木晴摩日，根岚晓润衣。会于猿鸟外，相对掩高扉。

- !Poem
  volume: 卷604_68
  title: 卷604_68送友人归江南许棠
  author: 许棠
  content: 【送友人归江南】 皇州五更鼓，月落西南维。此时有行客，别我孤舟归。 上国身无主，下第诚可悲。

- !Poem
  volume: 卷604_69
  title: 卷604_69洞庭湖许棠
  author: 许棠
  content: 【洞庭湖】 空江浩荡景萧然，尽日菰蒲泊钓船。青草浪高三月渡， 绿杨花扑一溪烟。情多莫举伤春目，愁极兼无买酒钱。 犹有渔人数家住，不成村落夕阳边。

- !Poem
  volume: 卷604_70
  title: 卷604_70句许棠
  author: 许棠
  content: 【句】 晓嶂猿开户，寒湫鹿舐冰。 当空吟待月，到晚坐看山。（以上见《纪事》） 一年三领郡，领郡管仙山。（赠段成式，见《语林》）
