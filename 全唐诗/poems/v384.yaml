
- !Poem
  volume: 卷384_1
  title: 卷384_1蓟北旅思（一作送远人）张籍
  author: 张籍
  content: 【蓟北旅思（一作送远人）】 日日望乡国，空歌白苎词。长因送人处，忆得别家时。 失意还独语，多愁只自知。客亭门外柳，折尽向南枝。

- !Poem
  volume: 卷384_2
  title: 卷384_2江南春张籍
  author: 张籍
  content: 【江南春】 江南杨柳春，日暖地无尘。渡口过新雨，夜来生白蘋。 晴沙鸣乳燕，芳树醉游人。向晚青山下，谁家祭水神。

- !Poem
  volume: 卷384_3
  title: 卷384_3西楼望月张籍
  author: 张籍
  content: 【西楼望月】 城西楼上月，复是雪晴时。寒夜共来望，思乡独下迟。 幽光落水堑，净色在霜枝。明日千里去，此中还别离。

- !Poem
  volume: 卷384_4
  title: 卷384_4别鹤张籍
  author: 张籍
  content: 【别鹤】 双鹤出云谿，分飞各自迷。空巢在松顶，折羽落红泥。 寻水终不饮，逢林亦未栖。别离应易老，万里雨凄凄。

- !Poem
  volume: 卷384_5
  title: 卷384_5江陵孝女张籍
  author: 张籍
  content: 【江陵孝女】 孝女独垂发，少年唯一身。无家空托墓，主祭不从人。 相吊有行客，起庐无旧邻。江头闻哭处，寂寂楚花春。

- !Poem
  volume: 卷384_6
  title: 卷384_6山中古祠张籍
  author: 张籍
  content: 【山中古祠】 春草空祠墓，荒林唯鸟飞。记年碑石在，经乱祭人稀。 野鼠缘朱帐，阴尘盖画衣。近门潭水黑，时见宿龙归。

- !Poem
  volume: 卷384_7
  title: 卷384_7渔阳将张籍
  author: 张籍
  content: 【渔阳将】 塞深沙草白，都护领燕兵。放火烧奚帐，分旗筑汉城。 下营看岭势，寻雪觉人行。更向桑干北，擒生问碛名。

- !Poem
  volume: 卷384_8
  title: 卷384_8听夜泉张籍
  author: 张籍
  content: 【听夜泉】 细泉深处落，夜久渐闻声。独起出门听，欲寻当涧行。 还疑隔林远，复畏有风生。月下长来此，无人亦到明。

- !Poem
  volume: 卷384_9
  title: 卷384_9送南迁客张籍
  author: 张籍
  content: 【送南迁客】 去去远迁客，瘴中衰病身。青山无限路，白首不归人。 海国战骑象，蛮州市用银。一家分几处，谁见日南春。

- !Poem
  volume: 卷384_10
  title: 卷384_10蓟北春怀张籍
  author: 张籍
  content: 【蓟北春怀】 渺渺水云外，别来音信稀。因逢过江使，却寄在家衣。 问路更愁远，逢人空说归。今朝蓟城北，又见塞鸿飞。

- !Poem
  volume: 卷384_11
  title: 卷384_11思远人（一作寄远客）张籍
  author: 张籍
  content: 【思远人（一作寄远客）】 野桥春水清，桥上送君行。去去人应老，年年草自生。 出门看远道，无信向边城。杨柳别离处，秋蝉今复鸣。

- !Poem
  volume: 卷384_12
  title: 卷384_12赠同溪客张籍
  author: 张籍
  content: 【赠同溪客】 幽居得相近，烟景每寥寥。共伐临谿树，因为过水桥。 自教青鹤舞，分采紫芝苗。更爱南峰住，寻君路恐遥。

- !Poem
  volume: 卷384_13
  title: 卷384_13望行人（一作秋闺）张籍
  author: 张籍
  content: 【望行人（一作秋闺）】 秋风窗下起，旅雁向南飞。日日出门望，家家行客归。 无因见边使，空待寄寒衣。独倚青楼暮，烟深鸟雀稀。

- !Poem
  volume: 卷384_14
  title: 卷384_14送宫人入道张籍
  author: 张籍
  content: 【送宫人入道】 旧宠昭阳里，寻仙此最稀。名初出宫籍，身未称霞衣。 已别歌舞贵，长随鸾鹤飞。中官看入洞，空驾玉轮归。

- !Poem
  volume: 卷384_15
  title: 卷384_15送越客张籍
  author: 张籍
  content: 【送越客】 见说孤帆去，东南到会稽。春云剡溪口，残月镜湖西。 水鹤沙边立，山鼯竹里啼。谢家曾住处，烟洞入应迷。

- !Poem
  volume: 卷384_16
  title: 卷384_16赠辟谷者张籍
  author: 张籍
  content: 【赠辟谷者】 学得餐霞法，逢人与小还。身轻曾试鹤，力弱未离山。 无食犬犹在，不耕牛自闲。朝朝空漱水，叩齿草堂间。

- !Poem
  volume: 卷384_17
  title: 卷384_17思江南旧游张籍
  author: 张籍
  content: 【思江南旧游】 江皋三月时，花发石楠枝。归客应无数，春山自不知。 独行愁道远，回信畏家移。杨柳东西渡，茫茫欲问谁。

- !Poem
  volume: 卷384_18
  title: 卷384_18夜到渔家（一作宿渔家）张籍
  author: 张籍
  content: 【夜到渔家（一作宿渔家）】 渔家在江口，潮水入柴扉。行客欲投宿，主人犹未归。 竹深村路远，月出钓船稀。遥见寻沙岸，春风动草衣。

- !Poem
  volume: 卷384_19
  title: 卷384_19送远使张籍
  author: 张籍
  content: 【送远使】 扬旌过陇头，陇水向西流。塞路依山远，戍城逢笛秋。 寒沙阴漫漫，疲马去悠悠。为问征行将，谁封定远侯。

- !Poem
  volume: 卷384_20
  title: 卷384_20不食姑（一作赠山中女道士）张籍
  author: 张籍
  content: 【不食姑（一作赠山中女道士）】 几年山里住，已作绿毛身。护气常稀语，存思自见神。 养龟同不食，留药任生尘。要问西王母，仙中第几人。

- !Poem
  volume: 卷384_21
  title: 卷384_21古苑杏花张籍
  author: 张籍
  content: 【古苑杏花】 废苑杏花在，行人愁到时。独开新堑底，半露旧烧枝。 晚色连荒辙，低阴覆折碑。茫茫古陵下，春尽又谁知。

- !Poem
  volume: 卷384_22
  title: 卷384_22送流人张籍
  author: 张籍
  content: 【送流人】 独向长城北，黄云暗塞天。流名属边将，旧业作公田。 拥雪添军垒，收冰当井泉。知君住应老，须记别乡年。

- !Poem
  volume: 卷384_23
  title: 卷384_23宿临江驿（一作宿江上，一作宿溪中驿）张籍
  author: 张籍
  content: 【宿临江驿（一作宿江上，一作宿溪中驿）】 楚驿南渡口，夜深来客稀。月明见潮上，江静觉鸥飞。 旅宿今已远，此行殊未归。离家久无信，又听捣寒衣。

- !Poem
  volume: 卷384_24
  title: 卷384_24送蛮客张籍
  author: 张籍
  content: 【送蛮客】 借问炎州客，天南几日行。江连恶谿路，山绕夜郎城。 柳叶瘴云湿，桂丛蛮鸟声。知君却回日，记得海花名。

- !Poem
  volume: 卷384_25
  title: 卷384_25襄国别友张籍
  author: 张籍
  content: 【襄国别友】 晓色荒城下，相看秋草时。独游无定计，不欲道来期。 别处去家远，愁中驱马迟。归人渡烟水，遥映野棠枝。

- !Poem
  volume: 卷384_26
  title: 卷384_26送远客张籍
  author: 张籍
  content: 【送远客】 南原相送处，秋水草还生。同作忆乡客，如今分路行。 因谁寄归信，渐远问前程。明日重阳节，无人上古城。

- !Poem
  volume: 卷384_27
  title: 卷384_27山中赠日南僧张籍
  author: 张籍
  content: 【山中赠日南僧】 独向双峰老，松门闭两崖。翻经上蕉叶，挂衲落藤花。 甃石新开井，穿林自种茶。时逢海南客，蛮语问谁家。

- !Poem
  volume: 卷384_28
  title: 卷384_28征西将张籍
  author: 张籍
  content: 【征西将】 黄沙北风起，半夜又翻营。战马雪中宿，探人冰上行。 深山旗未展，阴碛鼓无声。几道征西将，同收碎叶城。

- !Poem
  volume: 卷384_29
  title: 卷384_29寄友人张籍
  author: 张籍
  content: 【寄友人】 忆在江南日，同游三月时。采茶寻远涧，斗鸭向春池。 送客沙头宿，招僧竹里棋。如今各千里，无计得相随。

- !Poem
  volume: 卷384_30
  title: 卷384_30送防秋将张籍
  author: 张籍
  content: 【送防秋将】 白首征西将，犹能射戟支。元戎选部曲，军吏换旌旗。 逐虏招降远，开边旧垒移。重收陇外地，应似汉家时。

- !Poem
  volume: 卷384_31
  title: 卷384_31律僧张籍
  author: 张籍
  content: 【律僧】 苦行长不出，清羸最少年。持斋唯一食，讲律岂曾眠。 避草每移径，滤虫还入泉。从来天竺法，到此几人传。

- !Poem
  volume: 卷384_32
  title: 卷384_32山中秋夜张籍
  author: 张籍
  content: 【山中秋夜】 寂寂山景静，幽人归去迟。横琴当月下，压酒及花时。 冷露湿茆屋，暗泉冲竹篱。西峰采药伴，此夕恨无期。

- !Poem
  volume: 卷384_33
  title: 卷384_33送南客张籍
  author: 张籍
  content: 【送南客】 行路雨修修，青山尽海头。天涯人去远，岭北水空流。 夜市连铜柱，巢居属象州。来时旧相识，谁向日南游。

- !Poem
  volume: 卷384_34
  title: 卷384_34宿江店张籍
  author: 张籍
  content: 【宿江店】 野店临西浦，门前有橘花。停灯待贾客，卖酒与渔家。 夜静江水白，路回山月斜。闲寻泊船处，潮落见平沙。

- !Poem
  volume: 卷384_35
  title: 卷384_35岭表逢故人张籍
  author: 张籍
  content: 【岭表逢故人】 过岭万馀里，旅游经此稀。相逢去家远，共说几时归。 海上见花发，瘴中唯鸟飞。炎州望乡伴，自识北人衣。

- !Poem
  volume: 卷384_36
  title: 卷384_36出塞（一作塞上曲）张籍
  author: 张籍
  content: 【出塞（一作塞上曲）】 秋塞雪初下，将军远出师。分营长记火，放马不收旗。 月冷边帐湿，沙昏夜探迟。征人皆白首，谁见灭胡时。

- !Poem
  volume: 卷384_37
  title: 卷384_37寄紫阁隐者张籍
  author: 张籍
  content: 【寄紫阁隐者】 紫阁气沉沉，先生住处深。有人时得见，无路可相寻。 夜鹿伴茅屋，秋猿守栗林。唯应采灵药，更不别营心。

- !Poem
  volume: 卷384_38
  title: 卷384_38夜宿黑灶溪张籍
  author: 张籍
  content: 【夜宿黑灶溪】 夜到碧溪里，无人秋月明。逢幽更移宿，取伴亦探行。 花下红泉色，云西乳鹤声。明朝记归处，石上自书名。

- !Poem
  volume: 卷384_39
  title: 卷384_39古树张籍
  author: 张籍
  content: 【古树】 古树枝柯少，枯来复几春。露根堪系马，空腹定藏人。 蠹节莓苔老，烧痕霹雳新。若当江浦上，行客祭为神。

- !Poem
  volume: 卷384_40
  title: 卷384_40送徐先生归蜀张籍
  author: 张籍
  content: 【送徐先生归蜀】 日暮远归处，云间仙观钟。唯持青玉牒，独立碧鸡峰。 阴涧长收乳，寒泉旧养龙。几时因卖药，得向海边逢。

- !Poem
  volume: 卷384_41
  title: 卷384_41隐者张籍
  author: 张籍
  content: 【隐者】 先生已得道，市井亦容身。救病自行药，得钱多与人。 问年长不定，传法又非真。每见邻家说，时闻使鬼神。

- !Poem
  volume: 卷384_42
  title: 卷384_42送友人归山张籍
  author: 张籍
  content: 【送友人归山】 出山成北首，重去结茅庐。移石修废井，扫龛盛旧书。 开田留杏树，分洞与僧居。长在幽峰里，樵人见亦疏。

- !Poem
  volume: 卷384_43
  title: 卷384_43霅溪西亭晚望（一作霅溪远望）张籍
  author: 张籍
  content: 【霅溪西亭晚望（一作霅溪远望）】 霅水碧悠悠，西亭柳岸头。夕阴生远岫，斜照逐回流。 此地动归思，逢人方倦游。吴兴耆旧尽，空见白蘋洲。

- !Poem
  volume: 卷384_44
  title: 卷384_44哭山中友人张籍
  author: 张籍
  content: 【哭山中友人】 入云遥便哭，山友隔今生。绕墓招魂魄，镌岩记姓名。 犬因无主善，鹤为见人鸣。长说能尸解，多应别路行。

- !Poem
  volume: 卷384_45
  title: 卷384_45答僧拄杖张籍
  author: 张籍
  content: 【答僧拄杖】 灵藤为拄杖，白净色如银。得自高僧手，将扶病客身。 春游不骑马，夜会亦呈人。持此归山去，深宜戴角巾。

- !Poem
  volume: 卷384_46
  title: 卷384_46灵都观李道士张籍
  author: 张籍
  content: 【灵都观李道士】 仙观雨来静，绕房琼草春。素书天上字，花洞古时人。 泥灶煮灵液，扫坛朝玉真。几回游阆苑，青节亦随身。

- !Poem
  volume: 卷384_47
  title: 卷384_47送韦评事归华阴张籍
  author: 张籍
  content: 【送韦评事归华阴】 三峰西面住，出见世人稀。老大谁相识，恓惶又独归。 扫窗秋菌落，开箧夜蛾飞。若向云中伴，还应着褐衣。

- !Poem
  volume: 卷384_48
  title: 卷384_48送闽僧张籍
  author: 张籍
  content: 【送闽僧】 几夏京城住，今朝独远归。修行四分律，护净七条衣。 谿寺黄橙熟，沙田紫芋肥。九龙潭上路，同去客应稀。

- !Poem
  volume: 卷384_49
  title: 卷384_49送海南客归旧岛张籍
  author: 张籍
  content: 【送海南客归旧岛】 海上去应远，蛮家云岛孤。竹船来桂浦，山市卖鱼须。 入国自献宝，逢人多赠珠。却归春洞口，斩象祭天吴。

- !Poem
  volume: 卷384_50
  title: 卷384_50登咸阳北寺楼（一作登感化寺楼）张籍
  author: 张籍
  content: 【登咸阳北寺楼（一作登感化寺楼）】 高秋原上寺，下马一登临。渭水西来直，秦山南向深。 旧宫人不住，荒碣路难寻。日暮凉风起，萧条多远心。

- !Poem
  volume: 卷384_51
  title: 卷384_51送新罗使张籍
  author: 张籍
  content: 【送新罗使】 万里为朝使，离家今几年。应知旧行路，却上远归船。 夜泊避蛟窟，朝炊求岛泉。悠悠到乡国，远望海西天。

- !Poem
  volume: 卷384_52
  title: 卷384_52宿广德寺寄从舅张籍
  author: 张籍
  content: 【宿广德寺寄从舅】 古寺客堂空，开帘四面风。移床动栖鹤，停烛聚飞虫。 闲卧逐凉处，远愁生静中。林西微月色，思与宁家同。

- !Poem
  volume: 卷384_53
  title: 卷384_53宿邯郸馆寄马磁州（一作宿邯郸寄磁州友人）张籍
  author: 张籍
  content: 【宿邯郸馆寄马磁州（一作宿邯郸寄磁州友人）】 孤客到空馆，夜寒愁卧迟。虽沽主人酒，不似在家时。 几宿得欢笑，如今成别离。明朝行更远，回望隔山陂。

- !Poem
  volume: 卷384_54
  title: 卷384_54舟行寄李湖州张籍
  author: 张籍
  content: 【舟行寄李湖州】 客愁无次第，川路重辛勤。藻密行舟涩，湾多转楫频。 薄游空感惠，失计自怜贫。赖有汀洲句，时时慰远人。

- !Poem
  volume: 卷384_55
  title: 卷384_55送闲师归江南张籍
  author: 张籍
  content: 【送闲师归江南】 遍住江南寺，随缘到上京。多生修律业，外学得诗名。 讲殿偏追入，斋家别请行。青枫乡路远，几日尽归程。

- !Poem
  volume: 卷384_56
  title: 卷384_56游襄阳山寺张籍
  author: 张籍
  content: 【游襄阳山寺】 秋色江边路，烟霞若有期。寺贫无利施，僧老足慈悲。 薜荔侵禅窟，虾蟆占浴池。闲游殊未遍，即是下山时。

- !Poem
  volume: 卷384_57
  title: 卷384_57登城寄王秘书建张籍
  author: 张籍
  content: 【登城寄王秘书建】 闻君鹤岭住，西望日依依。远客偏相忆，登城独不归。 十年为道侣，几处共柴扉。今日烟霞外，人间得见稀。

- !Poem
  volume: 卷384_58
  title: 卷384_58送从弟戴玄往苏州张籍
  author: 张籍
  content: 【送从弟戴玄往苏州】 杨柳阊门路，悠悠水岸斜。乘舟向山寺，着屐到渔家。 夜月红柑树，秋风白藕花。江天诗景好，回日莫令赊。

- !Poem
  volume: 卷384_59
  title: 卷384_59送朱庆馀及第归越张籍
  author: 张籍
  content: 【送朱庆馀及第归越】 东南归路远，几日到乡中。有寺山皆遍，无家水不通。 湖声莲叶雨，野气稻花风。州县知名久，争邀与客同。

- !Poem
  volume: 卷384_60
  title: 卷384_60过贾岛野居张籍
  author: 张籍
  content: 【过贾岛野居】 青门坊外住，行坐见南山。此地去人远，知君终日闲。 蛙声篱落下，草色户庭间。好是经过处，唯愁暮独还。

- !Poem
  volume: 卷384_61
  title: 卷384_61酬韩庶子张籍
  author: 张籍
  content: 【酬韩庶子】 西街幽僻处，正与懒相宜。寻寺独行远，借书常送迟。 家贫无易事，身病足闲时。寂寞谁相问，只应君自知。

- !Poem
  volume: 卷384_62
  title: 卷384_62赠姚合少府张籍
  author: 张籍
  content: 【赠姚合少府】 病来辞赤县，案上有丹经。为客烧茶灶，教儿扫竹亭。 诗成添旧卷，酒尽卧空瓶。阙下今遗逸，谁瞻隐士星。

- !Poem
  volume: 卷384_63
  title: 卷384_63送僧游五台兼谒李司空（作送颢法师往太原兼谒李司空）张籍
  author: 张籍
  content: 【送僧游五台兼谒李司空（作送颢法师往太原兼谒李司空）】 远去见双节，因行上五台。化楼侵晓出，雪路向春开。 边寺连峰去，胡儿听法来。定知巡礼后，解夏始应回。

- !Poem
  volume: 卷384_64
  title: 卷384_64送郑秀才归宁张籍
  author: 张籍
  content: 【送郑秀才归宁】 桂楫彩为衣，行当令节归。夕潮迷浦远，昼雨见人稀。 野芰到时熟，江鸥泊处飞。离琴一奏罢，山雨霭馀晖。

- !Poem
  volume: 卷384_65
  title: 卷384_65送李评事游越张籍
  author: 张籍
  content: 【送李评事游越】 未习风尘事，初为吴越游。露沾湖草晚，日照海山秋。 梅市门何在，兰亭水尚流。西陵待潮处，知汝不胜愁。

- !Poem
  volume: 卷384_66
  title: 卷384_66夏日闲居张籍
  author: 张籍
  content: 【夏日闲居】 无事门多闭，偏知夏日长。早蝉声寂寞，新竹气清凉。 闲对临书案，看移晒药床。自怜归未得，犹寄在班行。

- !Poem
  volume: 卷384_67
  title: 卷384_67闲居张籍
  author: 张籍
  content: 【闲居】 东城南陌尘，紫幰与朱轮。尽说无多事，能闲有几人。 唯教推甲子，不信守庚申。谁见衡门里，终朝自在贫。

- !Poem
  volume: 卷384_68
  title: 卷384_68寄昭应王中丞张籍
  author: 张籍
  content: 【寄昭应王中丞】 借得街西宅，开门渭水头。长贫唯要健，渐老不禁愁。 独凭藤书案，空悬竹酒钩。春风石瓮寺，作意共君游。

- !Poem
  volume: 卷384_69
  title: 卷384_69酬孙洛阳张籍
  author: 张籍
  content: 【酬孙洛阳】 家贫相远住，斋馆入时稀。独坐看书卷，闲行著褐衣。 早蝉庭笋老，新雨径莎肥。各离争名地，无人见是非。

- !Poem
  volume: 卷384_70
  title: 卷384_70送人任济阴（一作送人往济南）张籍
  author: 张籍
  content: 【送人任济阴（一作送人往济南）】 黄绶在腰下，知君非旅行。将书报旧里，留褐与诸生。 赠别尽沽酒，惜欢多出城。春风济水上，候吏听车声。

- !Poem
  volume: 卷384_71
  title: 卷384_71晚春过崔驸马东园张籍
  author: 张籍
  content: 【晚春过崔驸马东园】 闲园多好风，不意在街东。早早诗名远，长长酒性同。 竹香新雨后，莺语落花中。莫遣经过少，年光渐觉空。

- !Poem
  volume: 卷384_72
  title: 卷384_72夏日闲居张籍
  author: 张籍
  content: 【夏日闲居】 多病逢迎少，闲居又一年。药看辰日合，茶过卯时煎。 草长晴来地，虫飞晚后天。此时幽梦远，不觉到山边。

- !Poem
  volume: 卷384_73
  title: 卷384_73晚秋闲居张籍
  author: 张籍
  content: 【晚秋闲居】 独坐高秋晚，萧条足远思。家贫常畏客，身老转怜儿。 万种尽闲事，一生能几时。从来疏懒性，应只有僧知。

- !Poem
  volume: 卷384_74
  title: 卷384_74和陆司业习静寄所知张籍
  author: 张籍
  content: 【和陆司业习静寄所知】 幽室独焚香，清晨下未央。山开登竹阁，僧到出茶床。 收拾新琴谱，封题旧药方。逍遥无别事，不似在班行。

- !Poem
  volume: 卷384_75
  title: 卷384_75酬韩祭酒雨中见寄张籍
  author: 张籍
  content: 【酬韩祭酒雨中见寄】 雨中愁不出，阴黑尽连宵。屋湿唯添漏，泥深未放朝。 无刍怜马瘦，少食信儿娇。闻道韩夫子，还同此寂寥。

- !Poem
  volume: 卷384_76
  title: 卷384_76和裴仆射移官言志（一作和裴仆射寄韩侍郎）张籍
  author: 张籍
  content: 【和裴仆射移官言志（一作和裴仆射寄韩侍郎）】 身在勤劳地，常思放旷时。功成归圣主，位重委群司。 看垒台边石，闲吟箧里诗。苍生正瞻望，难与故山期。

- !Poem
  volume: 卷384_77
  title: 卷384_77酬白二十二舍人早春曲江见招张籍
  author: 张籍
  content: 【酬白二十二舍人早春曲江见招】 曲江冰欲尽，风日已恬和。柳色看犹浅，泉声觉渐多。 紫蒲生湿岸，青鸭戏新波。仙掖高情客，相招共一过。

- !Poem
  volume: 卷384_78
  title: 卷384_78和裴仆射朝回寄韩吏部张籍
  author: 张籍
  content: 【和裴仆射朝回寄韩吏部】 独爱南关里，山晴竹杪风。从容朝早退，萧洒客常通。 案曲新亭上，移花远寺中。唯应有吏部，诗酒每相同。

- !Poem
  volume: 卷384_79
  title: 卷384_79春日李舍人宅见两省诸公唱和，因书情即事张籍
  author: 张籍
  content: 【春日李舍人宅见两省诸公唱和，因书情即事】 又见帝城里，东风天气和。官闲人事少，年长道情多。 紫掖发章句，青闱更咏歌。谁知余寂寞，终日断经过。

- !Poem
  volume: 卷384_80
  title: 卷384_80和李仆射秋日病中作张籍
  author: 张籍
  content: 【和李仆射秋日病中作】 由来病根浅，易见药功成。晓日杵臼静，凉风衣服轻。 犹疑少气力，渐觉有心情。独倚红藤杖，时时阶上行。

- !Poem
  volume: 卷384_81
  title: 卷384_81早春病中张籍
  author: 张籍
  content: 【早春病中】 羸病及年初，心情不自如。多申请假牒，只送贺官书。 幽径独行步，白头长懒梳。更怜晴日色，渐渐暖贫居。

- !Poem
  volume: 卷384_82
  title: 卷384_82送严大夫之桂州张籍
  author: 张籍
  content: 【送严大夫之桂州】 旌旆过湘潭，幽奇得遍探。莎城百越北，行路九疑南。 有地多生桂，无时不养蚕。听歌疑似曲，风俗自相谙。

- !Poem
  volume: 卷384_83
  title: 卷384_83咏怀张籍
  author: 张籍
  content: 【咏怀】 老去多悲事，非唯见二毛。眼昏书字大，耳重觉声高。 望月偏增思，寻山易发劳。都无作官意，赖得在闲曹。

- !Poem
  volume: 卷384_84
  title: 卷384_84使至蓝谿驿，寄太常王丞张籍
  author: 张籍
  content: 【使至蓝谿驿，寄太常王丞】 独上七盘去，峰峦转转稠。云中迷象鼻，雨里下筝头。 水没荒桥路，鸦啼古驿楼。君今在城阙，肯见此中愁。

- !Poem
  volume: 卷384_85
  title: 卷384_85留别江陵王少府张籍
  author: 张籍
  content: 【留别江陵王少府】 迢迢山上路，病客独行迟。况此分手处，当君失意时。 寒林远路驿，晚烧过荒陂。别后空回首，相逢未有期。

- !Poem
  volume: 卷384_86
  title: 卷384_86赠海东僧张籍
  author: 张籍
  content: 【赠海东僧】 别家行万里，自说过扶馀。学得中州语，能为外国书。 与医收海藻，持咒取龙鱼。更问同来伴，天台几处居。

- !Poem
  volume: 卷384_87
  title: 卷384_87寄汉阳故人张籍
  author: 张籍
  content: 【寄汉阳故人】 知君汉阳住，烟树远重重。归使雨中发，寄书灯下封。 同时买江坞，今日别云松。欲问新移处，青萝最北峰。

- !Poem
  volume: 卷384_88
  title: 卷384_88送安西将张籍
  author: 张籍
  content: 【送安西将】 万里海西路，茫茫边草秋。计程沙塞口，望伴驿峰头。 雪暗非时宿，沙深独去愁。塞乡人易老，莫住近蕃州。

- !Poem
  volume: 卷384_89
  title: 卷384_89题李山人幽居张籍
  author: 张籍
  content: 【题李山人幽居】 襄阳南郭外，茅屋一书生。无事焚香坐，有时寻竹行。 画苔藤杖细，踏石笋鞋轻。应笑风尘客，区区逐世名。

- !Poem
  volume: 卷384_90
  title: 卷384_90早春闲游张籍
  author: 张籍
  content: 【早春闲游】 年长身多病，独宜作冷官。从来闲坐惯，渐觉出门难。 树影新犹薄，池光晚尚寒。遥闻有花发，骑马暂行看。

- !Poem
  volume: 卷384_91
  title: 卷384_91赠太常王建藤杖笋鞋张籍
  author: 张籍
  content: 【赠太常王建藤杖笋鞋】 蛮藤剪为杖，楚笋结成鞋。称与诗人用，堪随礼寺斋。 寻花入幽径，步日下寒阶。以此持相赠，君应惬素怀。

- !Poem
  volume: 卷384_92
  title: 卷384_92和周赞善闻子规张籍
  author: 张籍
  content: 【和周赞善闻子规】 秦城啼楚鸟，远思更纷纷。况是街西夜，偏当雨里闻。 应投最高树，似隔数重云。此处谁能听，遥知独有君。

- !Poem
  volume: 卷384_93
  title: 卷384_93送李骑曹灵州归觐张籍
  author: 张籍
  content: 【送李骑曹灵州归觐】 翩翩出上京，几日到边城。渐觉风沙起，还将弓箭行。 席箕侵路暗，野马见人惊。军府知归庆，应教数骑迎。

- !Poem
  volume: 卷384_94
  title: 卷384_94寒食夜寄姚侍郎张籍
  author: 张籍
  content: 【寒食夜寄姚侍郎】 贫官多寂寞，不异野人居。作酒和山药，教儿写道书。 五湖归去远，百事病来疏。况忆同怀者，寒庭月上初。

- !Poem
  volume: 卷384_95
  title: 卷384_95题清彻上人院张籍
  author: 张籍
  content: 【题清彻上人院】 古寺临坛久，松间别起堂。看添浴佛水，自合读经香。 爱养无家客，多传得效方。过斋长不出，坐卧一绳床。

- !Poem
  volume: 卷384_96
  title: 卷384_96寄灵一上人初归云门寺张籍
  author: 张籍
  content: 【寄灵一上人初归云门寺】 寒山白云里，法侣自招携。竹径通城下，松门隔水西。 方同沃洲去，不作武陵迷。仿佛遥看处，秋风是会稽。

- !Poem
  volume: 卷384_97
  title: 卷384_97和裴司空即事通简旧僚张籍
  author: 张籍
  content: 【和裴司空即事通简旧僚】 肃肃上台坐，四方皆仰风。当朝奉明政，早日立元功。 独对赤墀下，密宣黄阁中。犹闻动高韵，思与旧僚同。

- !Poem
  volume: 卷384_98
  title: 卷384_98使回留别襄阳李司空张籍
  author: 张籍
  content: 【使回留别襄阳李司空】 江亭寒日晚，弦管有离声。从此一筵别，独为千里行。 迟迟恋恩德，役役限公程。回首吟新句，霜云满楚城。

- !Poem
  volume: 卷384_99
  title: 卷384_99和户部令狐尚书喜裴司空见招看雪张籍
  author: 张籍
  content: 【和户部令狐尚书喜裴司空见招看雪】 南园新覆雪，上宰晓来看。谁共登春榭，唯闻有地官。 色连山远静，气与竹偏寒。高韵更相应，宁同歌吹欢。

- !Poem
  volume: 卷384_100
  title: 卷384_100和裴司空以诗请刑部白侍郎双鹤张籍
  author: 张籍
  content: 【和裴司空以诗请刑部白侍郎双鹤】 皎皎仙家鹤，远留闲宅中。徘徊幽树月，嘹唳小亭风。 丞相西园好，池塘野水通。欲将来放此，赏望与宾同。

- !Poem
  volume: 卷384_101
  title: 卷384_101同锦州胡郎中清明日对雨西亭宴张籍
  author: 张籍
  content: 【同锦州胡郎中清明日对雨西亭宴】 郡内开新火，高斋雨气清。惜花邀客赏，劝酒促歌声。 共醉移芳席，留欢闭暮城。政闲方宴语，琴筑任遥情。

- !Poem
  volume: 卷384_102
  title: 卷384_102庄陵挽歌词三首张籍
  author: 张籍
  content: 【庄陵挽歌词三首】 白日已昭昭，干戈亦渐消。迎师亲出道，从谏早临朝。 佞幸威权薄，忠良宠锡饶。丘陵今一变，无复白云谣。 观风欲巡洛，习战亦开池。始改三年政，旋闻七月期。 陵分内外使，官具吉凶仪。渭北新园路，箫笳远更悲。 晓日龙车动，秋风阊阖开。行帷六宫出，执绋万方来。 惨惨郊原暮，迟迟挽唱哀。空山烟雨夕，新陌绕陵台。

- !Poem
  volume: 卷384_103
  title: 卷384_103和左司元郎中秋居十首张籍
  author: 张籍
  content: 【和左司元郎中秋居十首】 选得闲坊住，秋来草树肥。风前卷筒簟，雨里脱荷衣。 野客留方去，山童取药归。非因入朝省，过此出门稀。 有地唯栽竹，无池亦养鹅。学书求墨迹，酿酒爱朝和。 古镜铭文浅，神方谜语多。居贫闲自乐，豪客莫相过。 闲来松菊地，未省有埃尘。直去多将药，朝回不访人。 见僧收酒器，迎客换纱巾。更恐登清要，难成自在身。 自知清静好，不要问时豪。就石安琴枕，穿松压酒槽。 山晴因月甚，诗语入秋高。身外无馀事，唯应笔砚劳。 闲堂新扫洒，称是早秋天。书客多呈帖，琴僧与合弦。 莎台乘晚上，竹院就凉眠。终日无忙事，还应似得仙。 醉倚斑藤杖，闲眠瘿木床。案头行气诀，炉里降真香。 尚俭经营少，居闲意思长。秋茶莫夜饮，新自作松浆。 每忆旧山居，新教上墨图。晚花回地种，好酒问人沽。 夜后开朝簿，申前发省符。为郎凡几岁，已见白髭须。 菊地才通履，茶房不垒阶。凭医看蜀药，寄信觅吴鞋。 尽得仙家法，多随道客斋。本无荣辱意，不是学安排。 林下无拘束，闲行放性灵。好时开药灶，高处置琴亭。 更撰居山记，唯寻相鹤经。初当授衣假，无吏挽门铃。 客散高斋晚，东园景象偏。晴明犹有蝶，凉冷渐无蝉。 藤折霜来子，蜗行雨后涎。新诗才上卷，已得满城传。

- !Poem
  volume: 卷384_104
  title: 卷384_104经王处士原居张籍
  author: 张籍
  content: 【经王处士原居】 旧宅谁相近，唯僧近竹关。庭闲云满井，窗晓雪通山。 来客半留宿，借书多寄还。明时未中岁，莫便一生闲。

- !Poem
  volume: 卷384_105
  title: 卷384_105不食仙姑山房张籍
  author: 张籍
  content: 【不食仙姑山房】 寂寂花枝里，草堂唯素琴。因山曾改眼，见客不言心。 月出溪路静，鹤鸣云树深。丹砂如可学，便欲住幽林。

- !Poem
  volume: 卷384_106
  title: 卷384_106江头张籍
  author: 张籍
  content: 【江头】 晚步随江远，来帆过眼频。试寻新住客，少见故乡人。 回首怜归翼，长吟任此身。应同南浦雁，更见岭头春。

- !Poem
  volume: 卷384_107
  title: 卷384_107寄孙冲主簿张籍
  author: 张籍
  content: 【寄孙冲主簿】 低折沧洲簿，无书整两春。马从同事借，妻怕罢官贫。 道僻收闲药，诗高笑故人。仍闻长吏奏，表乞锁厅频。

- !Poem
  volume: 卷384_108
  title: 卷384_108赠任懒张籍
  author: 张籍
  content: 【赠任懒】 未肯求科第，深坊且隐居。胜游寻野客，高卧看兵书。 点药医闲马，分泉灌远蔬。汉庭无得意，谁拟荐相如。

- !Poem
  volume: 卷384_109
  title: 卷384_109旧宫人张籍
  author: 张籍
  content: 【旧宫人】 歌舞梁州女，归时白发生。全家没蕃地，无处问乡程。 宫锦不传样，御香空记名。一身难自说，愁逐路人行。

- !Poem
  volume: 卷384_110
  title: 卷384_110春日留别（一作惜别）张籍
  author: 张籍
  content: 【春日留别（一作惜别）】 游人欲别离，半醉对花枝。看著春又晚，莫轻少年时。 临行记分处，回首是相思。各向天涯去，重来未可期。

- !Poem
  volume: 卷384_111
  title: 卷384_111没蕃故人张籍
  author: 张籍
  content: 【没蕃故人】 前年伐月支，城上没全师。蕃汉断消息，死生长别离。 无人收废帐，归马识残旗。欲祭疑君在，天涯哭此时。

- !Poem
  volume: 卷384_112
  title: 卷384_112赠箕山僧张籍
  author: 张籍
  content: 【赠箕山僧】 久住空林下，长斋耳目清。蒲团借客坐，石磹甃人行。 似鹤难知性，因山强号名。时闻衣袖里，暗掐念珠声。

- !Poem
  volume: 卷384_113
  title: 卷384_113冬夕张籍
  author: 张籍
  content: 【冬夕】 寒蛩独罢织，湘雁犹能鸣。月色当窗入，乡心半夜生。 不成高枕梦，复作绕阶行。回首嗟淹泊，城头北斗横。

- !Poem
  volume: 卷384_114
  title: 卷384_114奉和陕州十四翁中丞寄雷州二十二翁司户之作张籍
  author: 张籍
  content: 【奉和陕州十四翁中丞寄雷州二十二翁司户之作】 联飞独不前，迥落海南天。贾傅竟行矣，邵公惟泫然。 瘴开山更远，路极水无边。沉劣本多感，况闻原上篇。

- !Poem
  volume: 卷384_115
  title: 卷384_115老将张籍
  author: 张籍
  content: 【老将】 鬓衰头似雪，行步急如风。不怕骑生马，犹能挽硬弓。 兵书封锦字，手诏满香筒。今日身憔悴，犹夸定远功。

- !Poem
  volume: 卷384_116
  title: 卷384_116送友生游峡中张籍
  author: 张籍
  content: 【送友生游峡中】 风静杨柳垂，看花又别离。几年同在此，今日各驱驰。 峡里闻猿叫，山头见月时。殷勤一杯酒，珍重岁寒姿。

- !Poem
  volume: 卷384_117
  title: 卷384_117送安法师张籍
  author: 张籍
  content: 【送安法师】 出郭见落日，别君临古津。远程无野寺，宿处问何人。 原色不分路，锡声遥隔尘。山阴到家节，犹及蕙兰春。

- !Poem
  volume: 卷384_118
  title: 卷384_118水张籍
  author: 张籍
  content: 【水】 荡漾空沙际，虚明入远天。秋光照不极，鸟色去无边。 势引长云阔，波轻片雪连。汀洲杳难测，万古覆苍烟。

- !Poem
  volume: 卷384_119
  title: 卷384_119岳州晚景张籍
  author: 张籍
  content: 【岳州晚景】 晚景寒鸦集，秋声旅雁归。水光浮日去，霞彩映江飞。 洲白芦花吐，园红柿叶稀。长沙卑湿地，九月未成衣。

- !Poem
  volume: 卷384_120
  title: 卷384_120寒食后（一作王建诗）张籍
  author: 张籍
  content: 【寒食后（一作王建诗）】 田舍清明日，家家出火迟。白衫眠古巷，红索搭高枝。 纱带生难结，铜钗重易垂。斩新衣著尽，还似去年时。

- !Poem
  volume: 卷384_121
  title: 卷384_121寒食书事二首张籍
  author: 张籍
  content: 【寒食书事二首】 今朝一百五，出户雨初晴。舞爱双飞蝶，歌闻数里莺。 江深青草岸，花满白云城。为政多孱懦，应无酷吏名。 出城烟火少，况复是今朝。闲坐将谁语，临觞只自谣。 阶前春藓遍，衣上落花飘。妓乐州人戏，使君心寂寥。

- !Poem
  volume: 卷384_122
  title: 卷384_122和李仆射雨中寄卢、严二给事张籍
  author: 张籍
  content: 【和李仆射雨中寄卢、严二给事】 郊原飞雨至，城阙湿云埋。迸点时穿牖，浮沤欲上阶。 偏滋解箨竹，并洒落花槐。晚润生琴匣，新凉满药斋。 从容朝务退，放旷掖曹乖。尽日无来客，闲吟感此怀。

- !Poem
  volume: 卷384_123
  title: 卷384_123酬李仆射晚春见寄张籍
  author: 张籍
  content: 【酬李仆射晚春见寄】 戟户洞初晨，莺声雨后频。虚庭清气在，众药湿光新。 鱼动芳池面，苔侵老竹身。教铺尝酒处，自问探花人。 独此长多病，幽居欲过春。今朝听高韵，忽觉离埃尘。

- !Poem
  volume: 卷384_124
  title: 卷384_124和卢常侍寄华山郑隐者张籍
  author: 张籍
  content: 【和卢常侍寄华山郑隐者】 独住三峰下，年深学炼丹。一间松叶屋，数片石花冠。 酒待山中饮，琴将洞口弹。开门移远竹，剪草出幽兰。 荒壁通泉架，晴崖晒药坛。寄知骑省客，长向白云闲。

- !Poem
  volume: 卷384_125
  title: 卷384_125和令狐尚书平泉东庄近居李仆射有寄十韵张籍
  author: 张籍
  content: 【和令狐尚书平泉东庄近居李仆射有寄十韵】 平地有清泉，伊南古寺边。涨池闲绕屋，出野遍浇田。 旧隐离多日，新邻得几年。探幽皆一绝，选胜又双全。 门静山光别，园深竹影连。斜分采药径，直过钓鱼船。 鸡犬还应识，云霞顿觉鲜。追思应不远，赏爱谅难偏。 此处堪长往，游人早共传。各当恩寄重，归卧恐无缘。

- !Poem
  volume: 卷384_126
  title: 卷384_126送郑尚书出镇南海（各用来字）张籍
  author: 张籍
  content: 【送郑尚书出镇南海（各用来字）】 远镇承新命，王程不假催。班行争路送，恩赐并时来。 牙旆从城展，兵符到府开。蛮声喧夜市，海色浸潮台。 画角天边月，寒关岭上梅。共知公望重，多是隔年回。

- !Poem
  volume: 卷384_127
  title: 卷384_127徐州试反舌无声张籍
  author: 张籍
  content: 【徐州试反舌无声】 夏木多好鸟，偏知反舌名。林幽仍共宿，时过即无声。 竹外天空晓，谿头雨自晴。居人宜寂寞，深院益凄清。 入雾暗相失，当风闲易惊。来年上林苑，知尔最先鸣。

- !Poem
  volume: 卷384_128
  title: 卷384_128省试行不由径张籍
  author: 张籍
  content: 【省试行不由径】 田里有微径，贤人不复行。孰知求捷步，又恐异端成。 从易众所欲，安邪患亦生。谁能达天道，共此竞前程。 子羽有遗迹，孔门传旧声。今逢大君子，士节自光明。

- !Poem
  volume: 卷384_129
  title: 卷384_129新城甲仗楼张籍
  author: 张籍
  content: 【新城甲仗楼】 谢氏起新楼，西临城角头。图功百尺丽，藏器五兵修。 结缔榱甍固，虚明户槛幽。鱼龙卷旗帜，霜雪积戈矛。 暑雨熇烝隔，凉风宴位留。地高形出没，山静气清优。 睥睨斜光彻，阑干宿霭浮。芊芊粳稻色，脉脉苑谿流。 郡化黄丞相，诗成沉隐侯。居兹良得景，殊胜岘山游。

- !Poem
  volume: 卷384_130
  title: 卷384_130赠殷山人张籍
  author: 张籍
  content: 【赠殷山人】 郁郁山中客，知名四十年。恓惶身独隐，寂寞性应便。 世业公侯籍，生涯黍稷田。藤悬读书帐，竹系网鱼船。 已种千头橘，新开数脉泉。闲游携酒远，幽语向僧偏。 入洞题松过，看花选石眠。避喧长汩没，逢胜即留连。 自古多高迹，如君少比肩。耕耘此辛苦，章句已流传。 昔日交游盛，当时省阁贤。同袍还共弊，连辔每推先。 讲序居重席，群儒愿执鞭。满堂虚左待，众目望乔迁。 才异时难用，情高道自全。畏人颜惨澹，疏物势迍邅。 贤者闻知命，吾生复礼玄。深藏报恩剑，久缉养生篇。 憔悴众夫笑，经过郡守怜。夕阳悲病鹤，霜气动饥鹯。 处士谁能荐，穷途世所捐。伯鸾甘寄食，元淑苦无钱。 策蹇秋尘里，吟诗黄叶前。故裘馀白领，废瑟断朱弦。 志气终犹在，逍遥任自然。家贫念婚嫁，身老恋云烟。 放逸栖岩鹿，清虚饮露蝉。郑逃秦谷口，严爱越溪边。 霄汉予犹阻，荣枯子不牵。山城一相遇，感激意难宣。

- !Poem
  volume: 卷384_131
  title: 卷384_131夏日可畏（一作丘为诗）张籍
  author: 张籍
  content: 【夏日可畏（一作丘为诗）】 赫赫温风扇，炎炎夏日徂。火威驰迥野，畏景铄遥途。 势矫翔阳翰，功分造化炉。禁城千品烛，黄道一轮孤。 落照频空簟，馀晖卷夕梧。如何倦游子，中路独踟蹰。

- !Poem
  volume: 卷384_132
  title: 卷384_132罔象得玄珠张籍
  author: 张籍
  content: 【罔象得玄珠】 赤水今何处，遗珠已渺然。离娄徒肆目，罔象乃通玄。 皎洁因成性，圆明不在泉。暗中看夜色，尘外照晴田。 无胫真难掬，怀疑实易迁。今朝搜择得，应免媚晴川。

- !Poem
  volume: 卷384_133
  title: 卷384_133和李仆射西园张籍
  author: 张籍
  content: 【和李仆射西园】 遇午归闲处，西庭敞四檐。高眠著琴枕，散帖检书签。 印在休通客，山晴好卷帘。竹凉蝇少到，藤暗蝶争潜。 晓鹊频惊喜，疏蝉不许拈。石苔生紫点，栏药吐红尖。 虚坐诗情远，幽探道侣兼。所营尚胜地，虽俭复谁嫌。
