
- !Poem
  volume: 卷600_1
  title: 卷600_1登越王楼即事牛徵
  author: 牛徵
  content: 【登越王楼即事】 危楼送远目，信美奈乡情。转岸孤舟疾，衔山落照明。 萧条看草色，惆怅认江声。谁会登临恨，从军白发生。

- !Poem
  volume: 卷600_2
  title: 卷600_2及第后寄梁烛处士伊璠
  author: 伊璠
  content: 【及第后寄梁烛处士】 绣毂寻芳许史家，独将羁事达江沙。十年辛苦一枝桂， 二月艳阳千树花。鹏化四溟归碧落，鹤栖三岛接青霞。 同袍不得同游玩，今对春风日又斜。

- !Poem
  volume: 卷600_3
  title: 卷600_3春诗萧遘
  author: 萧遘
  content: 【春诗】 南国韶光早，春风送腊来。水堤烟报柳，山寺雪惊梅。 练色铺江晚，潮声逐渚回。青旗问沽酒，何处拨寒醅。

- !Poem
  volume: 卷600_4
  title: 卷600_4和王侍中谒张恶子庙萧遘
  author: 萧遘
  content: 【和王侍中谒张恶子庙】 青骨祀吴谁让德，紫华居越亦知名。未闻一剑传唐主， 长拥千山护蜀城。斩马威棱应扫荡，截蛟锋刃俟升平。 酂侯为国亲箫鼓，堂上神筹更布兵。

- !Poem
  volume: 卷600_5
  title: 卷600_5成都萧遘
  author: 萧遘
  content: 【成都】 月晓已开花市合，江平偏见竹簰多。 好教载取芳菲树，剩照岷天瑟瑟波。

- !Poem
  volume: 卷600_6
  title: 卷600_6句萧遘
  author: 萧遘
  content: 【句】 吾家九叶相，尽继明时出。（与子三儿生日《困学纪闻》）

- !Poem
  volume: 卷600_7
  title: 卷600_7策试夜潜纪长句于都堂西南隅（后首一作薛能诗）韦承贻
  author: 韦承贻
  content: 【策试夜潜纪长句于都堂西南隅（后首一作薛能诗）】 褒衣博带满尘埃，独自都堂纳卷回。蓬巷几时闻吉语， 棘篱何日免重来。三条烛尽钟初动，九转丹成鼎未开。 残月渐低人扰扰，不知谁是谪仙才。 白莲千朵照廊明，一片升平雅颂声。 才唱第三条烛尽，南宫风月画难成。

- !Poem
  volume: 卷600_8
  title: 卷600_8诏放云南子弟还国郑洪业
  author: 郑洪业
  content: 【诏放云南子弟还国】 德被陪臣子，仁垂圣主恩。雕题辞凤阙，丹服出金门。 有泽沾殊俗，无征及犷ce。铜梁分汉土，玉垒驾鸾轩。 瘴岭蚕丛盛，巴江越巂垠。万方同感化，岂独自南蕃。

- !Poem
  volume: 卷600_9
  title: 卷600_9中秋夜思郑延美有作孙纬
  author: 孙纬
  content: 【中秋夜思郑延美有作】 中秋中夜月，世说慑妖精。顾兔云初蔽，长蛇谁与勍。 未追良友玩，安用玉轮盈。此意人谁喻，裁诗穿禁城。

- !Poem
  volume: 卷600_10
  title: 卷600_10清晓卷帘欧阳玭
  author: 欧阳玭
  content: 【清晓卷帘】 清晓意未惬，卷帘时一吟。槛虚花气密，地暖竹声深。 秀色还朝暮，浮云自古今。石泉惊已跃，会可洗幽心。

- !Poem
  volume: 卷600_11
  title: 卷600_11巴陵欧阳玭
  author: 欧阳玭
  content: 【巴陵】 孤城向夕原，春入景初暄。绿树低官舍，青山在县门。 楼台疑结蜃，枕席更闻猿。客路何曾定，栖迟欲断魂。

- !Poem
  volume: 卷600_12
  title: 卷600_12榆溪道上欧阳玭
  author: 欧阳玭
  content: 【榆溪道上】 初日在斜溪，山云片片低。乡愁梦里失，马色望中迷。 涧底凄泉气，岩前遍绿荑。非关秦塞去，无事候晨鸡。

- !Poem
  volume: 卷600_13
  title: 卷600_13新岭临眺寄连总进士欧阳玭
  author: 欧阳玭
  content: 【新岭临眺寄连总进士】 关势遥临海，峰峦半入云。烟中独鸟下，潭上杂花熏。 寄远悲春草，登临忆使君。此时还极目，离思更纷纷。

- !Poem
  volume: 卷600_14
  title: 卷600_14幽轩欧阳玭
  author: 欧阳玭
  content: 【幽轩】 幽轩斜映山，空涧复潺潺。重叠岩峦趣，遥来窗户间。 桃花飘岫幌，燕子语松关。衣桁侵池翠，阶痕露藓斑。 临风清瑟奏，对客白云闲。眷恋青春色，含毫俯碧湾。

- !Poem
  volume: 卷600_15
  title: 卷600_15社日村居（一作王驾诗）张演
  author: 张演
  content: 【社日村居（一作王驾诗）】 鹅湖山下稻粱肥，豚阱鸡栖对掩扉。 桑柘影斜春社散，家家扶得醉人归。

- !Poem
  volume: 卷600_16
  title: 卷600_16吊孟昌图裴澈
  author: 裴澈
  content: 【吊孟昌图】 一章何罪死何名，投水惟君与屈平。 从此蜀江烟月夜，杜鹃应作两般声。

- !Poem
  volume: 卷600_17
  title: 卷600_17婕妤怨翁绶
  author: 翁绶
  content: 【婕妤怨】 谗谤潜来起百忧，朝承恩宠暮仇雠。火烧白玉非因玷， 霜翦红兰不待秋。花落昭阳谁共辇，月明长信独登楼。 繁华事逐东流水，团扇悲歌万古愁。

- !Poem
  volume: 卷600_18
  title: 卷600_18陇头吟翁绶
  author: 翁绶
  content: 【陇头吟】 陇水潺湲陇树黄，征人陇上尽思乡。马嘶斜日朔风急， 雁过寒云边思长。残月出林明剑戟，平沙隔水见牛羊。 横行俱是封侯者，谁斩楼兰献未央。

- !Poem
  volume: 卷600_19
  title: 卷600_19关山月翁绶
  author: 翁绶
  content: 【关山月】 裴回汉月满边州，照尽天涯到陇头。影转银河寰海静， 光分玉塞古今愁。笳吹远戍孤烽灭，雁下平沙万里秋。 况是故园摇落夜，那堪少妇独登楼。

- !Poem
  volume: 卷600_20
  title: 卷600_20雨雪曲翁绶
  author: 翁绶
  content: 【雨雪曲】 边声四合殷河流，雨雪飞来遍陇头。铁岭探人迷鸟道， 阴山飞将湿貂裘。斜飘旌旆过戎帐，半杂风沙入戍楼。 一自塞垣无李蔡，何人为解北门忧。

- !Poem
  volume: 卷600_21
  title: 卷600_21行路难翁绶
  author: 翁绶
  content: 【行路难】 行路艰难不复歌，故人荣达我蹉跎。双轮晚上铜台雪， 一叶春浮瘴海波。自古要津皆若此，方今失路欲如何。 君看西汉翟丞相，凤沼朝辞暮雀罗。

- !Poem
  volume: 卷600_22
  title: 卷600_22折杨柳翁绶
  author: 翁绶
  content: 【折杨柳】 紫陌金堤映绮罗，游人处处动离歌。阴移古戍迷芳草， 花带残阳落远波。台上少年吹白雪，楼中思妇敛青蛾。 殷勤攀折赠行客，此去关山雨雪多。

- !Poem
  volume: 卷600_23
  title: 卷600_23咏酒翁绶
  author: 翁绶
  content: 【咏酒】 逃暑迎春复送秋，无非绿蚁满杯浮。百年莫惜千回醉， 一盏能消万古愁。几为芳菲眠细草，曾因雨雪上高楼。 平生名利关身者，不识狂歌到白头。

- !Poem
  volume: 卷600_24
  title: 卷600_24白马翁绶
  author: 翁绶
  content: 【白马】 渥洼龙种雪霜同，毛骨天生胆气雄。金埒乍调光照地， 玉关初别远嘶风。花明锦襜垂杨下，露湿朱缨细草中。 一夜羽书催转战，紫髯骑出佩騂弓。

- !Poem
  volume: 卷600_25
  title: 卷600_25句翁绶
  author: 翁绶
  content: 【句】 海国欧乡浙水东，暂烦良守此凭熊。（见《事文类聚》）

- !Poem
  volume: 卷600_26
  title: 卷600_26中秋月潘纬
  author: 潘纬
  content: 【中秋月】 古今逢此夜，共冀泬明。岂是月华别，只应秋气清。 影当中土正，轮对八荒平。寻客徒留望，璇玑自有程。

- !Poem
  volume: 卷600_27
  title: 卷600_27琴潘纬
  author: 潘纬
  content: 【琴】 客来鸣素琴，惆怅对遗音。一曲起于古，几人听到今。 尽含风霭远，自泛月烟深。风续水山操，坐生方外心。

- !Poem
  volume: 卷600_28
  title: 卷600_28句潘纬
  author: 潘纬
  content: 【句】 篆经千古涩，影泻一堂寒。（古镜。见《吟窗杂录》）

- !Poem
  volume: 卷600_29
  title: 卷600_29九日卫使君筵上作武瓘
  author: 武瓘
  content: 【九日卫使君筵上作】 佳晨登赏喜还乡，谢宇开筵晚兴长。满眼黄花初泛酒， 隔烟红树欲迎霜。千家门户笙歌发，十里江山白鸟翔。 共贺安人丰乐岁，幸陪珠履侍银章。

- !Poem
  volume: 卷600_30
  title: 卷600_30劝酒武瓘
  author: 武瓘
  content: 【劝酒】 劝君金屈卮，满酌不须辞。花发多风雨，人生足别离。

- !Poem
  volume: 卷600_31
  title: 卷600_31感事（一作于濆诗，题云对花）武瓘
  author: 武瓘
  content: 【感事（一作于濆诗，题云对花）】 花开蝶满枝，花谢蝶还稀。惟有旧巢燕，主人贫亦归。

- !Poem
  volume: 卷600_32
  title: 卷600_32重归宜春偶成十六韵寄朝中知己袁皓
  author: 袁皓
  content: 【重归宜春偶成十六韵寄朝中知己】 水香甘似醴，知是入袁溪。黄竹成丛密，青萝夹岸低。 暖流鸂鶒戏，深树鹧鸪啼。黄犬惊迎客，青牛困卧泥。 有村皆绩纺，无地不耕犁。乡曲多耆旧，逢迎尽杖藜。 殷勤倾白酒，相劝有黄鸡。归老官知忝，还乡路不迷。 直言干忌讳，权路耻依栖。拙学趋时态，闲思与牧齐。 稻粮饶燕雀，江海溢凫鹥。昔共逢离乱，今来息鼓鼙。 恩仁沾品物，教化及雕题。上贡贞元禄，曾叨宠记批。 何须归紫禁，便是到丹梯。珍重长安道，从今息马嘶。

- !Poem
  volume: 卷600_33
  title: 卷600_33及第后作袁皓
  author: 袁皓
  content: 【及第后作】 金榜高悬姓字真，分明折得一枝春。蓬瀛乍接神仙侣， 江海回思耕钓人。九万抟扶排羽翼，十年辛苦涉风尘。 升平时节逢公道，不觉龙门是嶮津。

- !Poem
  volume: 卷600_34
  title: 卷600_34重归宜春经过萍川题梵林寺袁皓
  author: 袁皓
  content: 【重归宜春经过萍川题梵林寺】 梵林遗址在松萝，四十年来两度过。泸水东奔彭蠡浪， 萍川西注洞庭波。村烟不改居人换，官路无穷行客多。 拖紫腰金成底事，凭阑惆怅欲如何。

- !Poem
  volume: 卷600_35
  title: 卷600_35寄岳阳严使君袁皓
  author: 袁皓
  content: 【寄岳阳严使君】 得意东归过岳阳，桂枝香惹蕊珠香。也知暮雨生巫峡， 争奈朝云属楚王。万恨只凭期克手，寸心唯系别离肠。 南亭宴罢笙歌散，回首烟波路渺茫。

- !Poem
  volume: 卷600_36
  title: 卷600_36赋得郎官上应列宿公乘亿
  author: 公乘亿
  content: 【赋得郎官上应列宿】 北极伫文昌，南宫晓拜郎。紫泥乘帝泽，银印佩天光。 纬结三台侧，钩连四辅旁。佐商依傅说，仕汉笑冯唐。 委佩摇秋色，峨冠带晚霜。自然符列象，千古耀岩廊。

- !Poem
  volume: 卷600_37
  title: 卷600_37春风扇微和公乘亿
  author: 公乘亿
  content: 【春风扇微和】 丽日催迟景，和风扇早春。暖浮丹凤阙，韶媚黑龙津。 澹荡迎仙杖，霏微送画轮。绿摇宫柳散，红待禁花新。 舞席潜回雪，歌筵暗起尘。幸当阳候律，一顾及佳晨。

- !Poem
  volume: 卷600_38
  title: 卷600_38赋得秋菊有佳色公乘亿
  author: 公乘亿
  content: 【赋得秋菊有佳色】 陶令篱边菊，秋来色转佳。翠攒千片叶，金剪一枝花。 蕊逐蜂须乱，英随蝶翅斜。带香飘绿绮，和酒上乌纱。 散漫摇霜彩，娇妍漏日华。芳菲彭泽见，更称在谁家。

- !Poem
  volume: 卷600_39
  title: 卷600_39赋得临江迟来客公乘亿
  author: 公乘亿
  content: 【赋得临江迟来客】 江上晚沈沈，烟波一望深。向来殊未至，何处拟相寻。 柳结重重眼，萍翻寸寸心。暮山期共眺，寒渚待同临。 北去鱼无信，南飞雁绝音。思君不可见，使我独愁吟。

- !Poem
  volume: 卷600_40
  title: 卷600_40句公乘亿
  author: 公乘亿
  content: 【句】 十上十年皆落第，一家一半已成尘。（见《摭言》）

- !Poem
  volume: 卷600_41
  title: 卷600_41九华山谣王季文
  author: 王季文
  content: 【九华山谣】 九华峥嵘占南陆，莲花擢本山半腹。翠屏横截万里天， 瀑水落深千丈玉。云梯石磴入杳冥，俯看四极如中庭。 丹崖压下庐霍势，白日隐出牛斗星。杉松一岁抽数尺， 琼草夤缘秀层壁。南风拂晓烟雾开，满山葱蒨铺鲜碧。 雷霆往往从地发，龙卧豹藏安可别。峻极遥看戛昊苍， 挺生岂得无才杰。神仙惮险莫敢登，驭风驾鹤循丘陵。 阳乌不见峰顶树，大火尚结岩中冰。灵光爽气曛复旭， 晴天倒影西江渌。具区彭蠡夹两旁，正可别作一岳当少阳。

- !Poem
  volume: 卷600_42
  title: 卷600_42青出蓝王季文
  author: 王季文
  content: 【青出蓝】 芳蓝滋匹帛，人力半天经。浸润加新气，光辉胜本青。 还同冰出水，不共草为萤。翻覆依襟上，偏知造化灵。

- !Poem
  volume: 卷600_43
  title: 卷600_43题青龙精舍卢骈
  author: 卢骈
  content: 【题青龙精舍】 寿夭虽云命，荣枯亦大偏。不知雷氏剑，何处更冲天。

- !Poem
  volume: 卷600_44
  title: 卷600_44感事王镣
  author: 王镣
  content: 【感事】 击石易得火，扣人难动心。今日朱门者，曾恨朱门深。

- !Poem
  volume: 卷600_45
  title: 卷600_45退朝望终南山李拯
  author: 李拯
  content: 【退朝望终南山】 紫宸朝罢缀鸳鸾，丹凤楼前驻马看。 惟有终南山色在，晴明依旧满长安。

- !Poem
  volume: 卷600_46
  title: 卷600_46月中桂树顾封人
  author: 顾封人
  content: 【月中桂树】 芬馥天边桂，扶疏在月中。能齐大椿长，不与小山同。 皎皎舒华色，亭亭丽碧空。亏盈宁委露，摇落不关风。 岁晚花应发，春馀质讵丰。无因遂攀赏，徒欲望青葱。

- !Poem
  volume: 卷600_47
  title: 卷600_47和陆鲁望白菊司马都
  author: 司马都
  content: 【和陆鲁望白菊】 耻共金英一例开，素芳须待早霜催。绕篱看见成瑶圃， 泛酒须迷傍玉杯。映水好将蘋作伴，犯寒疑与雪为媒。 夫君每尚风流事，应为徐妃致此栽。

- !Poem
  volume: 卷600_48
  title: 卷600_48送羊振文先辈往桂阳归觐司马都
  author: 司马都
  content: 【送羊振文先辈往桂阳归觐】 此去欢荣冠士林，离筵休恨酒杯深。云梯万仞初高步， 月桂馀香尚满襟。鸣棹晓冲苍霭发，落帆寒动白华吟。 君家祖德惟清苦，却笑当时问绢心。
