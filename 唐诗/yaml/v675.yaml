
- !Poem
  volume: 卷676_1
  title: 卷676_1阙下春日郑谷
  author: 郑谷
  content: 【阙下春日】 建章宫殿紫云飘，春漏迟迟下绛霄。绮陌暖风嘶去马， 粉廊初日照趋朝。花经宿雨香难拾，莺在豪家语更娇。 秦楚年年有离别，扬鞭挥袖灞陵桥。

- !Poem
  volume: 卷676_2
  title: 卷676_2赠刘神童（六岁及第）郑谷
  author: 郑谷
  content: 【赠刘神童（六岁及第）】 习读在前生，僧谈足可明。还家虽解喜，登第未知荣。 时果曾沾赐，春闱不挂情。灯前犹恶睡，寤语读书声。

- !Poem
  volume: 卷676_3
  title: 卷676_3远游郑谷
  author: 郑谷
  content: 【远游】 江湖犹足事，食宿戍鼙喧。久客秋风起，孤舟夜浪翻。 乡音离楚水，庙貌入湘源。岸阔凫鹥小，林垂橘柚繁。 津官来有意，渔者笑无言。早晚酬僧约，中条有药园。

- !Poem
  volume: 卷676_4
  title: 卷676_4光化戊午年举公见示省试春草碧色诗偶赋是题郑谷
  author: 郑谷
  content: 【光化戊午年举公见示省试春草碧色诗偶赋是题】 苌弘血染新，含露满江滨。想得寻花径，应迷拾翠人。 窗纱迎拥砌，簪玉姑成茵。天借新晴色，云饶落日春。 岚光垂处合，眉黛看时嚬。愿与仙桃比，无令惹路尘。

- !Poem
  volume: 卷676_5
  title: 卷676_5江际郑谷
  author: 郑谷
  content: 【江际】 杳杳渔舟破暝烟，疏疏芦苇旧江天。那堪流落逢摇落， 可得潸然是偶然。万顷白波迷宿鹭，一林黄叶送残蝉。 兵车未息年华促，早晚闲吟向浐川。

- !Poem
  volume: 卷676_6
  title: 卷676_6将之泸郡旅次遂州遇裴晤员外谪居于此话旧凄凉因寄二首郑谷
  author: 郑谷
  content: 【将之泸郡旅次遂州遇裴晤员外谪居于此话旧凄凉因寄二首】 谁解登高问上玄，谪仙何事谪诗仙，云遮列宿离华省， 树荫澄江入野船。黄鸟晚啼愁瘴雨，青梅早落中蛮烟。 不知几首南行曲，留与巴儿万古传。 昔年共照松溪影，松折溪荒僧已无。今日重思锦城事， 雪销花谢梦何殊。乱离未定身俱老，骚雅全休道甚孤。 我拜师门更南去，荔枝春熟向渝泸。

- !Poem
  volume: 卷676_7
  title: 卷676_7次韵和秀上人长安寺居言怀寄渚宫禅者郑谷
  author: 郑谷
  content: 【次韵和秀上人长安寺居言怀寄渚宫禅者】 旧斋松老别多年，香社人稀丧乱间。出寺只知趋内殿， 闭门长似在深山。卧听秦树秋钟断，吟想荆江夕鸟还。 唯恐兴来飞锡去，老郎无路更追攀。

- !Poem
  volume: 卷676_8
  title: 卷676_8蜀中春日郑谷
  author: 郑谷
  content: 【蜀中春日】 海棠风外独沾巾，襟袖无端惹蜀尘。和暖又逢挑菜日， 寂寥未是探花人。不嫌蚁酒冲愁肺，却忆渔蓑覆病身。 何事晚来微雨后，锦江春学曲江春。

- !Poem
  volume: 卷676_9
  title: 卷676_9游蜀（一作蜀中春暮）郑谷
  author: 郑谷
  content: 【游蜀（一作蜀中春暮）】 所向明知是暗投，两行清泪语前流。云横新塞遮秦甸， 花落空山入阆州。不忿黄鹂惊晓梦，唯应杜宇信春愁。 梅黄麦绿无归处，可得漂漂爱浪游。

- !Poem
  volume: 卷676_10
  title: 卷676_10峡中尝茶郑谷
  author: 郑谷
  content: 【峡中尝茶】 蔟蔟新英摘露光，小江园里火煎尝。吴僧漫说鸦山好， 蜀叟休夸鸟觜香。合座半瓯轻泛绿，开缄数片浅含黄。 鹿门病客不归去，酒渴更知春味长。

- !Poem
  volume: 卷676_11
  title: 卷676_11辇下冬暮咏怀郑谷
  author: 郑谷
  content: 【辇下冬暮咏怀】 永巷闲吟一径蒿，轻肥大笑事风骚。烟含紫禁花期近， 雪满长安酒价高。失路渐惊前计错，逢僧更念此生劳。 十年春泪催衰飒，羞向清流照鬓毛。

- !Poem
  volume: 卷676_12
  title: 卷676_12石城郑谷
  author: 郑谷
  content: 【石城】 石城昔为莫愁乡，莫愁魂散石城荒。江人依旧棹舴艋， 江岸还飞双鸳鸯。帆去帆来风浩渺，花开花落春悲凉。 烟浓草远望不尽，千古汉阳闲夕阳。

- !Poem
  volume: 卷676_13
  title: 卷676_13蜀中三首郑谷
  author: 郑谷
  content: 【蜀中三首】 马头春向鹿头关，远树平芜一望闲。雪下文君沾酒市， 云藏李白读书山。江楼客恨黄梅后，村落人歌紫芋间。 堤月桥灯好时景，汉庭无事不征蛮。 夜无多雨晓生尘，草色岚光日日新。蒙顶茶畦千点露， 浣花笺纸一溪春。扬雄宅在唯乔木，杜甫台荒绝旧邻。 却共海棠花有约，数年留滞不归人。 渚远江清碧簟纹，小桃花绕薛涛坟。朱桥直指金门路， 粉堞高连玉垒云。窗下斫琴翘凤足，波中濯锦散鸥群。 子规夜夜啼巴树，不并吴乡楚国闻。

- !Poem
  volume: 卷676_14
  title: 卷676_14少华甘露寺郑谷
  author: 郑谷
  content: 【少华甘露寺】 石门萝径与天邻，雨桧风篁远近闻。饮涧鹿喧双派水， 上楼僧蹋一梯云。孤烟薄暮关城没，远色初晴渭曲分。 长欲然香来此宿，北林猿鹤旧同群。

- !Poem
  volume: 卷676_15
  title: 卷676_15慈恩寺偶题郑谷
  author: 郑谷
  content: 【慈恩寺偶题】 往事悠悠添浩叹，劳生扰扰竟何能。故山岁晚不归去， 高塔晴来独自登。林下听经秋苑鹿，江边扫叶夕阳僧。 吟馀却起双峰念，曾看庵西瀑布冰。

- !Poem
  volume: 卷676_16
  title: 卷676_16石门山泉郑谷
  author: 郑谷
  content: 【石门山泉】 一脉清冷何所之，萦莎漱藓入僧池。云边野客穷来处， 石上寒猿见落时。聚沫绕崖残雪在，迸流穿树堕花随。 烟春雨晚闲吟去，不复远寻皇子陂。

- !Poem
  volume: 卷676_17
  title: 卷676_17渭阳楼闲望郑谷
  author: 郑谷
  content: 【渭阳楼闲望】 千重二华见皇州，望尽凝岚即此楼。细雨不藏秦树色， 夕阳空照渭河流。后车宁见前车覆，今日难忘昨日忧。 扰扰尘中犹未已，可能疏傅独能休。

- !Poem
  volume: 卷676_18
  title: 卷676_18送田光郑谷
  author: 郑谷
  content: 【送田光】 九陌低迷谁问我，五湖流浪可悲君。著书笑破苏司业， 赋咏思齐郑广文。理棹好携三百首，阻风须饮几千分。 耒阳江口春山绿，恸哭应寻杜甫坟。

- !Poem
  volume: 卷676_19
  title: 卷676_19送进士吴延保及第后南游郑谷
  author: 郑谷
  content: 【送进士吴延保及第后南游】 得意却思寻旧迹，新衔未切向兰台。吟看秋草出关去， 逢见故人随计来。胜地昔年诗板在，清歌几处郡筵开。 江湖易有淹留兴，莫待春风落庾梅。

- !Poem
  volume: 卷676_20
  title: 卷676_20送进士王驾下第归蒲中（时行朝在西蜀）郑谷
  author: 郑谷
  content: 【送进士王驾下第归蒲中（时行朝在西蜀）】 失意离愁春不知，到家时是落花时。孤单取事休言命， 早晚逢人苦爱诗。度塞风沙归路远，傍河桑柘旧居移。 应嗟我又巴江去，游子悠悠听子规。

- !Poem
  volume: 卷676_21
  title: 卷676_21作尉鄠郊送进士潘为下第南归郑谷
  author: 郑谷
  content: 【作尉鄠郊送进士潘为下第南归】 归去宜春春水深，麦秋梅雨过湘阴。乡园几度经狂寇， 桑柘谁家有旧林。结绶位卑甘晚达，登龙心在且高吟。 灞陵桥上杨花里，酒满芳樽泪满襟。

- !Poem
  volume: 卷676_22
  title: 卷676_22送进士韦序赴举郑谷
  author: 郑谷
  content: 【送进士韦序赴举】 丹霞照上三清路，瑞锦裁成五色毫。波浪不能随世态， 鸾凰应得入吾曹。秋山晚水吟情远，雪竹风松醉格高。 预想明年腾跃处，龙津春碧浸仙桃。

- !Poem
  volume: 卷676_23
  title: 卷676_23寄献狄右丞郑谷
  author: 郑谷
  content: 【寄献狄右丞】 逐胜偷闲向杜陵，爱僧不爱紫衣僧。身为醉客思吟客， 官自中丞拜右丞。残月露垂朝阙盖，落花风动宿斋灯。 孤单小谏渔舟在，心恋清潭去未能。

- !Poem
  volume: 卷676_24
  title: 卷676_24转正郎后寄献集贤相公郑谷
  author: 郑谷
  content: 【转正郎后寄献集贤相公】 予名初在德门前，屈指年来三十年。自贺孤危终际会， 别将流涕感阶缘。止陪鸳鹭居清秩，滥应星辰浼上玄。 平昔苦心何所恨，受恩多是旧诗篇。

- !Poem
  volume: 卷676_25
  title: 卷676_25所知从事近藩偶有怀寄郑谷
  author: 郑谷
  content: 【所知从事近藩偶有怀寄】 官舍种莎僧对榻，生涯如在旧山贫。酒醒草檄闻残漏， 花落移厨送晚春。水墨画松清睡眼，云霞仙氅挂吟身。 霜台伏首思归切，莫把渔竿逐逸人。

- !Poem
  volume: 卷676_26
  title: 卷676_26献大京兆薛常侍能郑谷
  author: 郑谷
  content: 【献大京兆薛常侍能】 耻将官业竞前途，自爱篇章古不如。一炷香新开道院， 数坊人聚避朝车。纵游藉草花垂酒，闲卧临窗燕拂书。 唯有明公赏新句，秋风不敢忆鲈鱼。

- !Poem
  volume: 卷676_27
  title: 卷676_27寄赠孙路处士郑谷
  author: 郑谷
  content: 【寄赠孙路处士】 平生诗誉更谁过，归老东吴命若何。知己凋零垂白发， 故园寥落近沧波。酒醒藓砌花阴转，病起渔舟鹭迹多。 深入富春人不见，闲门空掩半庭莎。

- !Poem
  volume: 卷676_28
  title: 卷676_28献制诰杨舍人郑谷
  author: 郑谷
  content: 【献制诰杨舍人】 为郡东吴只饮冰，琐闱频降凤书征。随行已有朱衣吏， 伴直多招紫阁僧。窗下调琴鸣远水，帘前睡鹤背秋灯。 苇陂竹坞情无限，闲话毗陵问杜陵。

- !Poem
  volume: 卷676_29
  title: 卷676_29次韵酬张补阙因寒食见寄之什郑谷
  author: 郑谷
  content: 【次韵酬张补阙因寒食见寄之什】 柳近清明翠缕长，多情右衮不相忘。开缄虽睹新篇丽， 破鼻须闻冷酒香。时态懒随人上下，花心甘被蝶分张。 朝稀且莫轻春赏，胜事由来在帝乡。

- !Poem
  volume: 卷676_30
  title: 卷676_30赠宗人前公安宰君郑谷
  author: 郑谷
  content: 【赠宗人前公安宰君】 喧卑从宦出喧卑，别画能琴又解棋。海上春耕因乱废， 年来冬荐得官迟。风中夜犬惊槐巷，月下寒驴啮槿篱。 孤散恨无推唱路，耿怀吟得赠君诗。

- !Poem
  volume: 卷676_31
  title: 卷676_31寄赠杨夔处士郑谷
  author: 郑谷
  content: 【寄赠杨夔处士】 结茅只约钓鱼台，溅水鸬鹚去又回。春卧瓮边听酒熟， 露吟庭际待花开。三江胜景遨游遍，百氏群书讲贯来。 国步未安风雅薄，可能高尚掞天才。

- !Poem
  volume: 卷676_32
  title: 卷676_32寄同年礼部赵郎中郑谷
  author: 郑谷
  content: 【寄同年礼部赵郎中】 仙步徐徐整羽衣，小仪澄澹转中仪。桦飘红烬趋朝路， 兰纵清香宿省时。彩笔烟霞供不足，纶闱鸾凤讶来迟。 自怜孤宦谁相念，祷祝空吟一首诗。

- !Poem
  volume: 卷676_33
  title: 卷676_33春暮咏怀寄集贤韦起居衮郑谷
  author: 郑谷
  content: 【春暮咏怀寄集贤韦起居衮】 寂寂风帘信自垂，杨花笋箨正离披。长安一夜残春雨， 右省三年老拾遗。坐看群贤争得路，退量孤分且吟诗。 五湖烟网非无意，未去难忘国士知。

- !Poem
  volume: 卷676_34
  title: 卷676_34多情郑谷
  author: 郑谷
  content: 【多情】 赋分多情却自嗟，萧衰未必为年华。睡轻可忍风敲竹， 饮散那堪月在花。薄宦因循抛岘首，故人流落向天涯。 莺春雁夜长如此，赖是幽居近酒家。

- !Poem
  volume: 卷676_35
  title: 卷676_35感怀投时相郑谷
  author: 郑谷
  content: 【感怀投时相】 非才偶忝直文昌，两鬓年深一镜霜。待漏敢辞称小吏， 立班犹未出中行。孤吟马迹抛槐陌，远梦渔竿掷苇乡。 丞相旧知为学苦，更教何处贡篇章。

- !Poem
  volume: 卷676_36
  title: 卷676_36自贻郑谷
  author: 郑谷
  content: 【自贻】 饮筵博席与心违，野眺春吟更是谁。琴有涧风声转淡， 诗无僧字格还卑。恨抛水国荷蓑雨，贫过长安樱笋时。 头角俊髦应指笑，权门踪迹独差池。

- !Poem
  volume: 卷676_37
  title: 卷676_37自遣郑谷
  author: 郑谷
  content: 【自遣】 强健宦途何足谓，入微章句更难论。谁知野性真天性， 不扣权门扣道门。窥砚晚莺临砌树，迸阶春笋隔篱根。 朝回何处消长日，紫阁峰南有旧村。

- !Poem
  volume: 卷676_38
  title: 卷676_38中年郑谷
  author: 郑谷
  content: 【中年】 漠漠秦云淡淡天，新年景象入中年。情多最恨花无语， 愁破方知酒有权。苔色满墙寻故第，雨声一夜忆春田。 衰迟自喜添诗学，更把前题改数联。

- !Poem
  volume: 卷676_39
  title: 卷676_39自适郑谷
  author: 郑谷
  content: 【自适】 紫陌奔驰不暂停，送迎终日在郊坰。年来鬓畔未垂白， 雨后江头且蹋青。浮蚁满杯难暂舍，贯珠一曲莫辞听。 春风只有九十日，可合花前半日醒。

- !Poem
  volume: 卷676_40
  title: 卷676_40结绶鄠郊縻摄府署偶有自咏郑谷
  author: 郑谷
  content: 【结绶鄠郊縻摄府署偶有自咏】 莺离寒谷士逢春，释褐来年暂种芸。自笑老为梅少府， 可堪贫摄鲍参军。酒醒往事多兴念，吟苦邻居必厌闻。 推却簿书搔短发，落花飞絮正纷纷。

- !Poem
  volume: 卷676_41
  title: 卷676_41漂泊郑谷
  author: 郑谷
  content: 【漂泊】 槿坠蓬疏池馆清，日光风绪淡无情。鲈鱼斫鲙输张翰， 橘树呼奴羡李衡。十口漂零犹寄食，两川消息未休兵。 黄花催促重阳近，何处登高望二京。

- !Poem
  volume: 卷676_42
  title: 卷676_42吊故礼部韦员外序郑谷
  author: 郑谷
  content: 【吊故礼部韦员外序】 腊雪初晴花举杯，便期携手上春台。高情唯怕酒不满， 长逝可悲花正开。晓奠莺啼残漏在，风帏燕觅旧巢来。 杜陵芳草年年绿，醉魄吟魂无复回。

- !Poem
  volume: 卷676_43
  title: 卷676_43渼陂郑谷
  author: 郑谷
  content: 【渼陂】 昔事东流共不回，春深独向渼陂来。乱前别业依稀在， 雨里繁花寂寞开。却展渔丝无野艇，旧题诗句没苍苔。 潸然四顾难消遣，只有佯狂泥酒杯。

- !Poem
  volume: 卷676_44
  title: 卷676_44代秋扇词郑谷
  author: 郑谷
  content: 【代秋扇词】 露入庭芜恨已深，热时天下是知音。汗流浃背曾施力， 气爽中宵便负心。一片山溪从蠹损，数行文字任尘侵。 绿槐阴合清和后，不会何颜又见寻。

- !Poem
  volume: 卷676_45
  title: 卷676_45宣义里舍冬暮自贻郑谷
  author: 郑谷
  content: 【宣义里舍冬暮自贻】 幽居不称在长安，沟浅浮春岸雪残。板屋渐移方带野， 水车新入夜添寒。名如有分终须立，道若离心岂易宽。 满眼尘埃驰骛去，独寻烟竹剪渔竿。

- !Poem
  volume: 卷676_46
  title: 卷676_46省中偶作郑谷
  author: 郑谷
  content: 【省中偶作】 三转郎曹自勉旃，莎阶吟步想前贤。未如何逊无佳句， 若比冯唐是壮年。捧制名题黄纸尾，约僧心在白云边。 乳毛松雪春来好，直夜清闲且学禅。

- !Poem
  volume: 卷676_47
  title: 卷676_47同志顾云下第出京偶有寄勉郑谷
  author: 郑谷
  content: 【同志顾云下第出京偶有寄勉】 凤策联华是国华，春来偶未上仙槎。乡连南渡思菰米， 泪滴东风避杏花。吟聒暮莺归庙院，睡消迟日寄僧家。 一般情绪应相信，门静莎深树影斜。

- !Poem
  volume: 卷676_48
  title: 卷676_48敷溪高士郑谷
  author: 郑谷
  content: 【敷溪高士】 敷溪南岸掩柴荆，挂却朝衣爱净名。闲得林园栽树法， 喜闻儿侄读书声。眠窗日暖添幽梦，步野风清散酒酲。 谪去征还何扰扰，片云相伴看衰荣。

- !Poem
  volume: 卷676_49
  title: 卷676_49九日偶怀寄左省张起居郑谷
  author: 郑谷
  content: 【九日偶怀寄左省张起居】 令节争欢我独闲，荒台尽日向晴山。浑无酒泛金英菊， 漫道官趋玉笋班。深愧青莎迎野步，不堪红叶照衰颜。 羡君官重多吟兴，醉带南陂落照还。

- !Poem
  volume: 卷676_50
  title: 卷676_50春夕伴同年礼部赵员外省直郑谷
  author: 郑谷
  content: 【春夕伴同年礼部赵员外省直】 锦帐名郎重锦科，清宵寓直纵吟哦。冰含玉镜春寒在， 粉傅仙闱月色多。视草即应归属望，握兰知道暂经过。 流莺百啭和残漏，犹把芳樽藉露莎。

- !Poem
  volume: 卷676_51
  title: 卷676_51倦客郑谷
  author: 郑谷
  content: 【倦客】 十年五年岐路中，千里万里西复东。匹马愁冲晚村雪， 孤舟闷阻春江风。达士由来知道在，昔贤何必哭途穷。 闲烹芦笋炊菰米，会向源乡作醉翁。

- !Poem
  volume: 卷676_52
  title: 卷676_52温处士能画鹭鹚以四韵换之郑谷
  author: 郑谷
  content: 【温处士能画鹭鹚以四韵换之】 昔年吟醉绕江蓠，爱把渔竿伴鹭鹚。闻说小毫能纵逸， 敢凭轻素写幽奇。涓涓浪溅残菱蔓，戛戛风搜折苇枝。 得向晓窗闲挂玩，雪蓑烟艇恨无遗。

- !Poem
  volume: 卷676_53
  title: 卷676_53驾部郑郎中三十八丈尹贰东周荣加金紫谷以末派…因贺送郑谷
  author: 郑谷
  content: 【驾部郑郎中三十八丈尹贰东周荣加金紫谷以末派…因贺送】 香浮玉陛晓辞天，袍拂蒲茸称少年。郎署转曹虽久次， 京河亚尹是优贤。纵游云水无公事，贵买琴书有俸钱。 今日龙门看松雪，探春明日向平泉。

- !Poem
  volume: 卷676_54
  title: 卷676_54欹枕郑谷
  author: 郑谷
  content: 【欹枕】 欹枕高眠日午春，酒酣睡足最闲身。 明朝会得穷通理，未必输他马上人。

- !Poem
  volume: 卷676_55
  title: 卷676_55野步郑谷
  author: 郑谷
  content: 【野步】 翠岚迎步兴何长，笑领渔翁入醉乡。 日暮渚田微雨后，鹭鹚闲暇稻花香。

- !Poem
  volume: 卷676_56
  title: 卷676_56偶书郑谷
  author: 郑谷
  content: 【偶书】 承时偷喜负明神，务实那能得庇身。 不会苍苍主何事，忍饥多是力耕人。

- !Poem
  volume: 卷676_57
  title: 卷676_57静吟郑谷
  author: 郑谷
  content: 【静吟】 骚雅荒凉我未安，月和馀雪夜吟寒。 相门相客应相笑，得句胜于得好官。

- !Poem
  volume: 卷676_58
  title: 卷676_58和知己秋日伤怀郑谷
  author: 郑谷
  content: 【和知己秋日伤怀】 流水歌声共不回，去年天气旧亭台。 梁尘寂寞燕归去，黄蜀葵花一朵开。

- !Poem
  volume: 卷676_59
  title: 卷676_59谷比岁受同年丈人故川守李侍郎教谕衰晏龙钟益用…自贻郑谷
  author: 郑谷
  content: 【谷比岁受同年丈人故川守李侍郎教谕衰晏龙钟益用…自贻】 多感京河李丈人，童蒙受教便书绅。文章至竟无功业， 名宦由来致苦辛。皎日还应知守道，平生自信解甘贫。 孤单所得皆逾分，归种敷溪一亩春。

- !Poem
  volume: 卷676_60
  title: 卷676_60郊墅郑谷
  author: 郑谷
  content: 【郊墅】 韦曲樊川雨半晴，竹庄花院遍题名。画成烟景垂杨色， 滴破春愁压酒声。满野红尘谁得路，连天紫阁独关情。 渼陂水色澄于镜，何必沧浪始濯缨。

- !Poem
  volume: 卷676_61
  title: 卷676_61舟行郑谷
  author: 郑谷
  content: 【舟行】 九派迢迢九月残，舟人相语且相宽。村逢好处嫌风便， 酒到醒来觉夜寒。蓼渚白波喧夏口，柿园红叶忆长安。 季鹰可是思鲈鲙，引退知时自古难。

- !Poem
  volume: 卷676_62
  title: 卷676_62奔问三峰寓止近墅郑谷
  author: 郑谷
  content: 【奔问三峰寓止近墅】 半年奔走颇惊魂，来谒行宫泪眼昏。鸳鹭入朝同待漏， 牛羊送日独归村。灞陵散失诗千首，太华凄凉酒一樽。 兵革未休无异术，不知何以受君恩。

- !Poem
  volume: 卷676_63
  title: 卷676_63朝直郑谷
  author: 郑谷
  content: 【朝直】 朝直叨居省阁间，由来疏退校安闲。落花夜静宫中漏， 微雨春寒廊下班。自扣玄门齐宠辱，从他荣路用机关。 孤峰未得深归去，名画偏求水墨山。

- !Poem
  volume: 卷676_64
  title: 卷676_64巴江（时僖宗省方南梁）郑谷
  author: 郑谷
  content: 【巴江（时僖宗省方南梁）】 乱来奔走巴江滨，愁客多于江徼人。朝醉暮醉雪开霁， 一枝两枝梅探春。诏书罪己方哀痛，乡县征兵尚苦辛。 鬓秃又惊逢献岁，眼前浑不见交亲。

- !Poem
  volume: 卷676_65
  title: 卷676_65故许昌薛尚书能尝为都官郎中后数岁故建州…遂赋自贺郑谷
  author: 郑谷
  content: 【故许昌薛尚书能尝为都官郎中后数岁故建州…遂赋自贺】 都官虽未是名郎，践历曾闻薛许昌。复有李公陪雅躅， 岂宜郑子忝馀光。荣为后进趋兰署，喜拂前题在粉墙。 他日节旄如可继，不嫌曹冷在中行。

- !Poem
  volume: 卷676_66
  title: 卷676_66访题表兄王藻渭上别业郑谷
  author: 郑谷
  content: 【访题表兄王藻渭上别业】 桑林摇落渭川西，蓼水瀰瀰接稻泥。幽槛静来渔唱远， 暝天寒极雁行低。浊醪最称看山醉，冷句偏宜选竹题。 中表人稀离乱后，花时莫惜重相携。

- !Poem
  volume: 卷676_67
  title: 卷676_67题汝州从事厅郑谷
  author: 郑谷
  content: 【题汝州从事厅】 诗人公署如山舍，只向阶前便采薇。惊燕拂帘闲睡觉， 落花沾砚会餐归。壁看旧记官多达，榜挂明文吏莫违。 自说小池栽苇后，雨凉频见鹭鹚飞。

- !Poem
  volume: 卷676_68
  title: 卷676_68谷初忝谏垣今宪长薛公方在西阁知奖隆异以四韵代述荣感郑谷
  author: 郑谷
  content: 【谷初忝谏垣今宪长薛公方在西阁知奖隆异以四韵代述荣感】 旧诗常得在高吟，不奈公心爱苦心。道自琐闱言下振， 恩从仙殿对回深。流年渐觉霜欺鬓，至药能教土化金。 自拂青萍知有地，斋诚旦夕望为霖。

- !Poem
  volume: 卷676_69
  title: 卷676_69兵部卢郎中光济借示诗集，以四韵谢之郑谷
  author: 郑谷
  content: 【兵部卢郎中光济借示诗集，以四韵谢之】 七子风骚寻失主，五君歌诵久无声。调和雅乐归时正， 澄滤颓波到底清。才大始知寰宇窄，吟高何止鬼神惊。 叶公好尚浑疏阔，忽见真龙几丧明。

- !Poem
  volume: 卷676_70
  title: 卷676_70贺左省新除韦拾遗郑谷
  author: 郑谷
  content: 【贺左省新除韦拾遗】 初升谏署是真仙，浪透桃花恰五年。垂白郎官居座末， 著绯人吏立阶前。百寮班列趋丹陛，两掖风清上碧天。 从此追飞何处去，金鸾殿与玉堂连。

- !Poem
  volume: 卷676_71
  title: 卷676_71右省张补阙茂枢同在谏垣连居光德新春赋咏聊以寄怀郑谷
  author: 郑谷
  content: 【右省张补阙茂枢同在谏垣连居光德新春赋咏聊以寄怀】 小梅零落雪欺残，浩荡穷愁岂易宽。唯有朗吟偿晚景， 且无浓醉厌春寒。高斋每喜追攀近，丽句先忧属和难。 十五年前谙苦节，知心不独为同官。

- !Poem
  volume: 卷676_72
  title: 卷676_72右省补阙张茂枢同在谏垣邻居光德迭和篇什…因抒酬寄郑谷
  author: 郑谷
  content: 【右省补阙张茂枢同在谏垣邻居光德迭和篇什…因抒酬寄】 何宋清名动粉闱，不才今日偶陈诗。考功岂敢闻题品， 水部犹须系挈维。积雪巷深酬唱夜，落花墙隔笑言时。 紫垣名士推扬切，为话心孤倍感知。

- !Poem
  volume: 卷676_73
  title: 卷676_73寄职方李员外郑谷
  author: 郑谷
  content: 【寄职方李员外】 曾袖篇章谒长卿，今来附凤事何荣。星临南省陪仙步， 春满东朝接珮声。谈笑不拘先后礼，岁寒仍契子孙情。 龙墀仗下天街暖，共看圭峰并马行。

- !Poem
  volume: 卷676_74
  title: 卷676_74寄题诗僧秀公郑谷
  author: 郑谷
  content: 【寄题诗僧秀公】 灵一心传清塞心，可公吟后楚公吟。近来雅道相亲少， 唯仰吾师所得深。好句未停无暇日，旧山归老有东林。 冷曹孤宦甘寥落，多谢携筇数访寻。

- !Poem
  volume: 卷676_75
  title: 卷676_75东蜀春晚郑谷
  author: 郑谷
  content: 【东蜀春晚】 如此浮生更别离，可堪长恸送春归。 潼江水上杨花雪，刚逐孤舟缭绕飞。

- !Poem
  volume: 卷676_76
  title: 卷676_76永日有怀郑谷
  author: 郑谷
  content: 【永日有怀】 能消永日是摴蒱，坑堑由来似宦途。 两掷未终楗橛内，座中何惜为呼卢。

- !Poem
  volume: 卷676_77
  title: 卷676_77槐花郑谷
  author: 郑谷
  content: 【槐花】 毵毵金蕊扑晴空，举子魂惊落照中。 今日老郎犹有恨，昔年相虐十秋风。

- !Poem
  volume: 卷676_78
  title: 卷676_78小桃郑谷
  author: 郑谷
  content: 【小桃】 和烟和雨遮敷水，映竹映村连灞桥。 撩乱春风耐寒令，到头赢得杏花娇。

- !Poem
  volume: 卷676_79
  title: 卷676_79长江县经贾岛墓郑谷
  author: 郑谷
  content: 【长江县经贾岛墓】 水绕荒坟县路斜，耕人讶我久咨嗟。 重来兼恐无寻处，落日风吹鼓子花。

- !Poem
  volume: 卷676_80
  title: 卷676_80嘉陵郑谷
  author: 郑谷
  content: 【嘉陵】 细雨湿萋萋，人稀江日西。春愁肠已断，不在子规啼。

- !Poem
  volume: 卷676_81
  title: 卷676_81中秋郑谷
  author: 郑谷
  content: 【中秋】 清香闻晓莲，水国雨馀天。天气正得所，客心刚悄然。 乱兵何日息，故老几人全。此际难消遣，从来未学禅。

- !Poem
  volume: 卷676_82
  title: 卷676_82朝谒郑谷
  author: 郑谷
  content: 【朝谒】 捧日整朝簪，千官一片心。班趋黄道急，殿接紫宸深。 威凤回香扆，新莺啭上林。小松含瑞露，春翠易成阴。

- !Poem
  volume: 卷676_83
  title: 卷676_83锦浦郑谷
  author: 郑谷
  content: 【锦浦】 流落夜凄凄，春寒锦浦西。不甘花逐水，可惜雪成泥。 病眼嫌灯近，离肠赖酒迷。凭君嘱鹎鵊，莫向五更啼。

- !Poem
  volume: 卷676_84
  title: 卷676_84峨嵋山郑谷
  author: 郑谷
  content: 【峨嵋山】 万仞白云端，经春雪未残。夏消江峡满，晴照蜀楼寒。 造境知僧熟，归林认鹤难。会须朝阙去，只有画图看。

- !Poem
  volume: 卷676_85
  title: 卷676_85蜀江有吊郑谷
  author: 郑谷
  content: 【蜀江有吊】 孟子有良策，惜哉今已而。徒将心体国，不识道消时。 折槛未为切，沈湘何足悲。苍苍无问处，烟雨遍江蓠。

- !Poem
  volume: 卷676_86
  title: 卷676_86书村叟壁郑谷
  author: 郑谷
  content: 【书村叟壁】 草肥朝牧牛，桑绿晚鸣鸠。列岫檐前见，清泉碓下流。 春蔬和雨割，社酒向花篘。引我南陂去，篱边有小舟。

- !Poem
  volume: 卷676_87
  title: 卷676_87题进士王驾郊居郑谷
  author: 郑谷
  content: 【题进士王驾郊居】 前山微有雨，永巷净无尘。牛卧篱阴晚，鸠鸣村意春。 时浮应寡合，道在不嫌贫。后径临陂水，菰蒲是切邻。

- !Poem
  volume: 卷676_88
  title: 卷676_88题庄严寺休公院郑谷
  author: 郑谷
  content: 【题庄严寺休公院】 秋深庭色好，红叶间青松。病客残无著，吾师甚见容。 疏钟和细溜，高塔等遥峰。未省求名侣，频于此地逢。

- !Poem
  volume: 卷676_89
  title: 卷676_89题兴善寺郑谷
  author: 郑谷
  content: 【题兴善寺】 寺在帝城阴，清虚胜二林。藓侵隋画暗，茶助越瓯深。 巢鹤和钟唳，诗僧倚锡吟。烟莎后池水，前迹杳难寻。

- !Poem
  volume: 卷676_90
  title: 卷676_90宿澄泉兰若郑谷
  author: 郑谷
  content: 【宿澄泉兰若】 山半古招提，空林雪月迷。乱流分石上，斜汉在松西。 云集寒庵宿，猿先晓磬啼。此心如了了，即此是曹溪。

- !Poem
  volume: 卷676_91
  title: 卷676_91送举子下第东归郑谷
  author: 郑谷
  content: 【送举子下第东归】 夫子道何孤，青云未得途。诗书难舍鲁，山水暂游吴。 野绿梅阴重，江春浪势粗。秣陵兵役后，旧业半成芜。

- !Poem
  volume: 卷676_92
  title: 卷676_92寄察院李侍御文炬郑谷
  author: 郑谷
  content: 【寄察院李侍御文炬】 古柏间疏篁，清阴在印床。宿郊虔点馔，秋寺静监香。 参集行多揖，风仪见即庄。伫闻横擘去，帷集谏书囊。

- !Poem
  volume: 卷676_93
  title: 卷676_93偶怀寄台院孙端公棨郑谷
  author: 郑谷
  content: 【偶怀寄台院孙端公棨】 才拙道仍孤，无何舍钓徒。班虽沾玉笋，香不近金炉。 雨露瞻双阙，烟波隔五湖。唯君应见念，曾共伏青蒲。

- !Poem
  volume: 卷676_94
  title: 卷676_94次韵和秀上人游南五台（一作司空图诗）郑谷
  author: 郑谷
  content: 【次韵和秀上人游南五台（一作司空图诗）】 中峰曾到处，题记没苍苔。振锡传深谷，翻经想旧台。 苍松临砌偃，惊鹿蓦溪来。内殿评诗切，身回心未回。

- !Poem
  volume: 卷676_95
  title: 卷676_95乖慵郑谷
  author: 郑谷
  content: 【乖慵】 乖慵居竹里，凉冷卧池东。一霎芰荷雨，几回帘幕风。 远僧来扣寂，小吏笑书空。衰鬓霜供白，愁颜酒借红。 扇轻摇鹭羽，屏古画渔翁。自得无端趣，琴棋舫子中。

- !Poem
  volume: 卷676_96
  title: 卷676_96南宫寓直郑谷
  author: 郑谷
  content: 【南宫寓直】 寓直事非轻，宦孤忧且荣。制承黄纸重，词见紫垣清。 晓霁庭松色，风和禁漏声。僧携新茗伴，吏扫落花迎。 锁印诗心动，垂帘睡思生。粉廊曾试处，石柱昔贤名。 来误宫窗燕，啼疑苑树莺。残阳应更好，归促恨严城。

- !Poem
  volume: 卷676_97
  title: 卷676_97恩门小谏雨中乞菊栽郑谷
  author: 郑谷
  content: 【恩门小谏雨中乞菊栽】 握兰将满岁，栽菊伴吟诗。老去慵趋世，朝回独绕篱。 递香风细细，浇绿水瀰瀰。只共山僧赏，何当国士移。 孤根深有托，微雨正相宜。更待金英发，凭君插一枝。

- !Poem
  volume: 卷676_98
  title: 卷676_98荆渚八月十五夜值雨寄同年李屿郑谷
  author: 郑谷
  content: 【荆渚八月十五夜值雨寄同年李屿】 共待辉光夜，翻成黯澹秋。正宜清路望，潜起滴阶愁。 棹倚袁宏渚，帘垂庾亮楼。桂无香实落，兰有露花休。 玉漏添萧索，金尊阻献酬。明年佳景在，相约向神州。

- !Poem
  volume: 卷676_99
  title: 卷676_99寄左省张起居郑谷
  author: 郑谷
  content: 【寄左省张起居】 含香复记言，清秩称当年。点笔非常笔，朝天最近天。 家声三相后，公事一人前。诗句江郎伏，书踪甯氏传。 风标欺鹭鹤，才力涌沙泉。居僻贫无虑，名高退更坚。 渔舟思静泛，僧榻寄闲眠。消息当弥入，丝纶的粲然。 依栖常接迹，属和旧盈编。开口人皆信，凄凉是谢毡。

- !Poem
  volume: 卷676_100
  title: 卷676_100前寄左省张起居一百言寻蒙唱酬见誉过实却用旧韵重答郑谷
  author: 郑谷
  content: 【前寄左省张起居一百言寻蒙唱酬见誉过实却用旧韵重答】 减瘦经多难，忧伤集晚年。吟高风过树，坐久夜凉天。 旅退惭随众，孤飞怯向前。钓朋蓑叟在，药术衲僧传。 鬓秃趋荣路，肠焦鄙盗泉。品徒诚有隔，推唱意何坚。 寒地殊知感，秋灯耿不眠。从来甘默尔，自此倍怡然。 兰为官须握，蒲因学更编。预愁摇落后，子美笑无毡。

- !Poem
  volume: 卷676_101
  title: 卷676_101读故许昌薛尚书诗集郑谷
  author: 郑谷
  content: 【读故许昌薛尚书诗集】 篇篇高且真，真为国风陈。澹薄虽师古，纵横得意新。 翦裁成几箧，唱和是谁人。华岳题无敌，黄河句绝伦。 吟残荔枝雨，咏彻海棠春。李白欺前辈，陶潜仰后尘。 难忘嵩室下，不负蜀江滨。属思看山眼，冥搜倚树身。 楷模劳梦想，讽诵爽精神。落笔空追怆，曾蒙借斧斤。
