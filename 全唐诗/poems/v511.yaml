- !Poem
  volume: 卷511_156
  title: 卷511_156听简上人吹芦管三首张祜蜀国僧吹芦一枝，陇西游客泪先垂。至今留得新声在，却为中原人不知。细芦僧管夜沈沈，越鸟巴猿寄恨吟。吹到耳边声尽处，一条丝断碧云心。月落江城树绕鸦，一声芦管是天涯。分明西国人来说，赤佛堂西是汉家。卷511_156听简上人吹芦管三首张祜
  author: 张祜
  content: 【听简上人吹芦管三首】 蜀国僧吹芦一枝，陇西游客泪先垂。 至今留得新声在，却为中原人不知。 细芦僧管夜沈沈，越鸟巴猿寄恨吟。 吹到耳边声尽处，一条丝断碧云心。 月落江城树绕鸦，一声芦管是天涯。 分明西国人来说，赤佛堂西是汉家。

