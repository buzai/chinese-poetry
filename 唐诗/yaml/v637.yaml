
- !Poem
  volume: 卷638_1
  title: 卷638_1宴边将张乔
  author: 张乔
  content: 【宴边将】 一曲梁州金石清，边风萧飒动江城。 座中有老沙场客，横笛休吹塞上声。

- !Poem
  volume: 卷638_2
  title: 卷638_2郢州即事张乔
  author: 张乔
  content: 【郢州即事】 孤城临远水，千里见寒山。白雪无人唱，沧洲尽日闲。 鸟归残烧外，帆出断云间。此地秋风起，应随计吏还。

- !Poem
  volume: 卷638_3
  title: 卷638_3送宾贡金夷吾奉使归本国张乔
  author: 张乔
  content: 【送宾贡金夷吾奉使归本国】 渡海登仙籍，还家备汉仪。孤舟无岸泊，万里有星随。 积水浮魂梦，流年半别离。东风未回日，音信杳难期。

- !Poem
  volume: 卷638_4
  title: 卷638_4华山张乔
  author: 张乔
  content: 【华山】 谁将倚天剑，削出倚天峰。众水背流急，他山相向重。 树黏青霭合，崖夹白云浓。一夜盆倾雨，前湫起毒龙。

- !Poem
  volume: 卷638_5
  title: 卷638_5滕王阁张乔
  author: 张乔
  content: 【滕王阁】 昔人登览处，遗阁大江隅。叠浪有时有，闲云无日无。 早凉先燕去，返照后帆孤。未得营归计，菱歌满旧湖。

- !Poem
  volume: 卷638_6
  title: 卷638_6寄处士梁烛张乔
  author: 张乔
  content: 【寄处士梁烛】 贤哉君子风，讽与古人同。采药楚云里，移家湘水东。 星霜秋野阔，雨雹夜山空。早晚相招隐，深耕老此中。

- !Poem
  volume: 卷638_7
  title: 卷638_7送许棠下第游蜀张乔
  author: 张乔
  content: 【送许棠下第游蜀】 天下猿多处，西南是蜀关。马登青壁瘦，人宿翠微闲。 带雨逢残日，因江见断山。行歌风月好，莫老锦城间。

- !Poem
  volume: 卷638_8
  title: 卷638_8题终南山白鹤观张乔
  author: 张乔
  content: 【题终南山白鹤观】 上彻炼丹峰，求玄意未穷。古坛青草合，往事白云空。 仙境日月外，帝乡烟雾中。人间足烦暑，欲去恋松风。

- !Poem
  volume: 卷638_9
  title: 卷638_9赠边将张乔
  author: 张乔
  content: 【赠边将】 将军夸胆气，功在杀人多。对酒擎钟饮，临风拔剑歌。 翻师平碎叶，掠地取交河。应笑孔门客，年年羡四科。

- !Poem
  volume: 卷638_10
  title: 卷638_10吊建州李员外张乔
  author: 张乔
  content: 【吊建州李员外】 铭旌归故里，猿鸟亦凄然。已葬桐江月，空回建水船。 客传为郡日，僧说读书年。恐有吟魂在，深山古木边。

- !Poem
  volume: 卷638_11
  title: 卷638_11送许棠及第归宣州张乔
  author: 张乔
  content: 【送许棠及第归宣州】 雅调一生吟，谁为晚达心。傍人贺及第，独自却沾襟。 宴别喧天乐，家归碍日岑。青门许攀送，故里接云林。

- !Poem
  volume: 卷638_12
  title: 卷638_12送庞百篇之任青阳县尉张乔
  author: 张乔
  content: 【送庞百篇之任青阳县尉】 都堂公试日，词翰独超群。品秩台庭与，篇章圣主闻。 乡连三楚树，县封九华云。多少青门客，临岐共羡君。

- !Poem
  volume: 卷638_13
  title: 卷638_13曲江春张乔
  author: 张乔
  content: 【曲江春】 寻春与送春，多绕曲江滨。一片凫鹥水，千秋辇毂尘。 岸凉随众木，波影逐游人。自是游人老，年年管吹新。

- !Poem
  volume: 卷638_14
  title: 卷638_14秦原春望张乔
  author: 张乔
  content: 【秦原春望】 无穷名利尘，轩盖逐年新。北阙东堂路，千山万水人。 云离僧榻曙，燕远凤楼春。荏苒文明代，难归钓艇身。

- !Poem
  volume: 卷638_15
  title: 卷638_15游华山云际寺（一作游少华山甘露寺）张乔
  author: 张乔
  content: 【游华山云际寺（一作游少华山甘露寺）】 少华中峰寺，高秋众景归。地连秦塞起，河隔晋山微。 晚木蝉相应，凉天雁并飞。殷勤记岩石，只恐再来稀。

- !Poem
  volume: 卷638_16
  title: 卷638_16送棋待诏朴球归新罗张乔
  author: 张乔
  content: 【送棋待诏朴球归新罗】 海东谁敌手，归去道应孤。阙下传新势，船中覆旧图。 穷荒回日月，积水载寰区。故国多年别，桑田复在无。

- !Poem
  volume: 卷638_17
  title: 卷638_17送郑谷先辈赴妆州辟命张乔
  author: 张乔
  content: 【送郑谷先辈赴妆州辟命】 看花兴未休，已散曲江游。载笔离秦甸，从军过洛州。 嵩云将雨去，汝水背城流。应念依门客，蒿莱满径秋。

- !Poem
  volume: 卷638_18
  title: 卷638_18赠敬亭清越上人张乔
  author: 张乔
  content: 【赠敬亭清越上人】 海上独随缘，归来二十年。久闲时得句，渐老不离禅。 砌木欹临水，窗峰直倚天。犹期向云里，别扫石床眠。

- !Poem
  volume: 卷638_19
  title: 卷638_19题灵山寺张乔
  author: 张乔
  content: 【题灵山寺】 树凉清岛寺，虚阁敞禅扉。四面闲云入，中流独鸟归。 湖平幽径近，船泊夜灯微。一宿秋风里，烟波隔捣衣。

- !Poem
  volume: 卷638_20
  title: 卷638_20吊栖白上人张乔
  author: 张乔
  content: 【吊栖白上人】 今古递相送，几时无逝波。篇章名不朽，寂灭理如何。 内殿留真影，闲房落贝多。从兹高塔寺，惆怅懒经过。

- !Poem
  volume: 卷638_21
  title: 卷638_21北山书事张乔
  author: 张乔
  content: 【北山书事】 黄河一曲山，天半锁重关。圣日雄藩静，秋风老将闲。 车舆穿谷口，市井响云间。大野无飞鸟，元戎校猎还。

- !Poem
  volume: 卷638_22
  title: 卷638_22长安书事张乔
  author: 张乔
  content: 【长安书事】 出送乡人尽，沧洲未得还。秋风五陵树，晴日六街山。 有景终年住，无机是处闲。何当向云外，免老别离间。

- !Poem
  volume: 卷638_23
  title: 卷638_23送郑侍御赴汴州辟命张乔
  author: 张乔
  content: 【送郑侍御赴汴州辟命】 官从谏署清，暂去佐戎旌。朝客多相恋，吟僧欲伴行。 河冰天际白，岳雪眼前明。即见东风起，梁园听早莺。

- !Poem
  volume: 卷638_24
  title: 卷638_24吊造微上人张乔
  author: 张乔
  content: 【吊造微上人】 至人随化往，遗路自堪伤。白塔收真骨，青山闭影堂。 钟残含细韵，烟灭有馀香。松上斋乌在，迟迟立夕阳。

- !Poem
  volume: 卷638_25
  title: 卷638_25经隐岩旧居（一作怀旧游）张乔
  author: 张乔
  content: 【经隐岩旧居（一作怀旧游）】 夜久村落静，徘徊杨柳津。青山犹有路，明月已无人。 梦寐空前事，星霜倦此身。尝期结茅处，来往蹑遗尘。

- !Poem
  volume: 卷638_26
  title: 卷638_26再题敬亭清越上人山房张乔
  author: 张乔
  content: 【再题敬亭清越上人山房】 重来访惠休，已是十年游。向水千松老，空山一磬秋。 石窗清吹入，河汉夜光流。久别多新作，长吟洗俗愁。

- !Poem
  volume: 卷638_27
  title: 卷638_27浮汴东归张乔
  author: 张乔
  content: 【浮汴东归】 日暖泗滨西，无穷岸草齐。薄烟衰草树，微月迥城鸡。 水近沧浪急，山随绿野低。羞将旧名姓，还向旧游题。

- !Poem
  volume: 卷638_28
  title: 卷638_28雨中宿僧院张乔
  author: 张乔
  content: 【雨中宿僧院】 千灯有宿因，长老许相亲。夜永楼台雨，更深江海人。 劳生无了日，妄念起微尘。不是真如理，何门静此身。

- !Poem
  volume: 卷638_29
  title: 卷638_29江行至沙浦张乔
  author: 张乔
  content: 【江行至沙浦】 烟霞接杳冥，旅泊寄回汀。夜雨雷电歇，春江蛟蜃腥。 城侵潮影白，峤截鸟行青。遍欲探泉石，南须过洞庭。

- !Poem
  volume: 卷638_30
  title: 卷638_30送友人归江南张乔
  author: 张乔
  content: 【送友人归江南】 辛勤同失意，迢递独还家。落日江边笛，残春岛上花。 亲安诚可喜，道在亦何嗟。谁伴高吟处，晴天望九华。

- !Poem
  volume: 卷638_31
  title: 卷638_31刘补阙自九华山拜官因以寄献张乔
  author: 张乔
  content: 【刘补阙自九华山拜官因以寄献】 冥鸿久不群，征拜动天文。地主迎过郡，山僧送出云。 登车残月在，宿馆乱流分。若更思林下，还须共致君。

- !Poem
  volume: 卷638_32
  title: 卷638_32岳阳即事张乔
  author: 张乔
  content: 【岳阳即事】 远色岳阳楼，湘帆数片愁。竹风山上路，沙月水中洲。 力学桑田废，思归鬓发秋。功名如不立，岂易狎汀鸥。

- !Poem
  volume: 卷638_33
  title: 卷638_33题兴善寺僧道深院张乔
  author: 张乔
  content: 【题兴善寺僧道深院】 江峰峰顶人，受法老西秦。法本无前业，禅非为后身。 院栽他国树，堂展祖师真。甚愿依宗旨，求闲未有因。

- !Poem
  volume: 卷638_34
  title: 卷638_34送龙门令刘沧张乔
  author: 张乔
  content: 【送龙门令刘沧】 去宰龙门县，应思变化年。还将鲁儒政，又与晋人传。 峭壁开中古，长河落半天。几乡因劝勉，耕稼满云烟。

- !Poem
  volume: 卷638_35
  title: 卷638_35送友人往宜春（一作江南）张乔
  author: 张乔
  content: 【送友人往宜春（一作江南）】 落花兼柳絮，无处不纷纷。远道空归去，流莺独自闻。 野桥喧磑水，山郭入楼云。故里南陵曲，秋期更送君。

- !Poem
  volume: 卷638_36
  title: 卷638_36书边事张乔
  author: 张乔
  content: 【书边事】 调角断清秋，征人倚戍楼。春风对青冢，白日落梁州。 大汉无兵阻，穷边有客游。蕃情似此水，长愿向南流。

- !Poem
  volume: 卷638_37
  title: 卷638_37送僧雅觉归东海张乔
  author: 张乔
  content: 【送僧雅觉归东海】 山川心地内，一念即千重。老别关中寺，禅归海外峰。 鸟行来有路，帆影去无踪。几夜波涛息，先闻本国钟。

- !Poem
  volume: 卷638_38
  title: 卷638_38和薛监察题兴善寺古松（薛一作崔）张乔
  author: 张乔
  content: 【和薛监察题兴善寺古松（薛一作崔）】 种在法王城，前朝古寺名。瘦根盘地远，香吹入云清。 鹤动池台影，僧禅雨雪声。看来人旋老，因此叹浮生。

- !Poem
  volume: 卷638_39
  title: 卷638_39听琴张乔
  author: 张乔
  content: 【听琴】 清月转瑶轸，弄中湘水寒。能令坐来客，不语自相看。 静恐鬼神出，急疑风雨残。几时归岭峤，更过洞庭弹。

- !Poem
  volume: 卷638_40
  title: 卷638_40送友人游蜀张乔
  author: 张乔
  content: 【送友人游蜀】 此心知者稀，欲别倍相依。无食拟同去，有家还未归。 巴山开国远，剑道入天微。必恐临邛客，疑君学赋非。

- !Poem
  volume: 卷638_41
  title: 卷638_41闻仰山禅师往曹溪因赠张乔
  author: 张乔
  content: 【闻仰山禅师往曹溪因赠】 曹溪松下路，猿鸟重相亲。四海求玄理，千峰绕定身。 异花天上堕，灵草雪中春。自惜经行处，焚香礼旧真。

- !Poem
  volume: 卷638_42
  title: 卷638_42蓝溪夜坐张乔
  author: 张乔
  content: 【蓝溪夜坐】 蓝水警尘梦，夜吟开草堂。月临山霭薄，松滴露花香。 诗外真风远，人间静兴长。明朝访禅侣，更上翠微房。

- !Poem
  volume: 卷638_43
  title: 卷638_43题郑侍御蓝田别业张乔
  author: 张乔
  content: 【题郑侍御蓝田别业】 秋山清若水，吟客静于僧。小径通商岭，高窗见杜陵。 云霞朝入镜，猿鸟夜窥灯。许作前峰侣，终来寄上层。

- !Poem
  volume: 卷638_44
  title: 卷638_44送友人进士许棠张乔
  author: 张乔
  content: 【送友人进士许棠】 离乡积岁年，归路远依然。夜火山头市，春江树杪船。 干戈愁鬓改，瘴疠喜家全。何处营甘旨，潮涛浸薄田。

- !Poem
  volume: 卷638_45
  title: 卷638_45秘省伴直张乔
  author: 张乔
  content: 【秘省伴直】 乔枝聚暝禽，叠阁锁遥岑。待月当秋直，看书废夜吟。 残薪留火细，古井下瓶深。纵欲抄前史，贫难遂此心。

- !Poem
  volume: 卷638_46
  title: 卷638_46宿昭应张乔
  author: 张乔
  content: 【宿昭应】 夜忆开元寺，凄凉里巷间。薄烟通魏阙，明月照骊山。 半壁空宫闭，连天白道闲。清晨更回首，独向灞陵还。

- !Poem
  volume: 卷638_47
  title: 卷638_47送陆处士张乔
  author: 张乔
  content: 【送陆处士】 樽前放浩歌，便起泛烟波。舟楫故人少，江湖明月多。 孤峰经宿上，僻寺共云过。若向仙岩住，还应著薜萝。

- !Poem
  volume: 卷638_48
  title: 卷638_48送韩处士归少室山张乔
  author: 张乔
  content: 【送韩处士归少室山】 江外历千岑，还归少室吟。地闲缑岭月，窗迥洛城砧。 石窦垂寒乳，松枝长别琴。他年瀑泉下，亦拟置家林。

- !Poem
  volume: 卷638_49
  title: 卷638_49赠初上人张乔
  author: 张乔
  content: 【赠初上人】 竹色覆禅栖，幽禽绕院啼。空门无去住，行客自东西。 井气春来歇，庭枝雪后低。相看念山水，尽日话曹溪。

- !Poem
  volume: 卷638_50
  title: 卷638_50送新罗僧张乔
  author: 张乔
  content: 【送新罗僧】 东来此学禅，多病念佛缘。把锡离岩寺，收经上海船。 落帆敲石火，宿岛汲瓶泉。永向扶桑老，知无再少年。

- !Poem
  volume: 卷638_51
  title: 卷638_51题山僧院张乔
  author: 张乔
  content: 【题山僧院】 谿路曾来日，年多与旧同。地寒松影里，僧老磬声中。 远水清风落，闲云别院通。心源若无碍，何必更论空。

- !Poem
  volume: 卷638_52
  title: 卷638_52书梅福殿壁二首张乔
  author: 张乔
  content: 【书梅福殿壁二首】 梅真从羽化，万古是须臾。此地名空在，西山云亦孤。 井痕平野水，坛级上春芜。纵有双飞鹤，年多松已枯。 一自白云去，千秋坛月明。我来思往事，谁更得长生。 雅韵磬钟远，真风楼殿清。今来为尉者，天下有仙名。

- !Poem
  volume: 卷638_53
  title: 卷638_53荆楚道中张乔
  author: 张乔
  content: 【荆楚道中】 前程曾未到，岐路拟何为。返照行人急，荒郊去鸟迟。 春宵多旅梦，夏闰远秋期。处处牵愁绪，无穷是柳丝。

- !Poem
  volume: 卷638_54
  title: 卷638_54送南陵尉李频张乔
  author: 张乔
  content: 【送南陵尉李频】 重作东南尉，生涯尚似僧。客程淮馆月，乡思海船灯。 晚雾看春毂，晴天见朗陵。不应三考足，先授诏书征。

- !Poem
  volume: 卷638_55
  title: 卷638_55将归江淮书（一作冬归有感）张乔
  author: 张乔
  content: 【将归江淮书（一作冬归有感）】 东风摇众木，即有看花期。紫陌频来日，沧洲独去时。 郡因兵役苦，家为海翻移。未老多如此，那堪鬓不衰。

- !Poem
  volume: 卷638_56
  title: 卷638_56沿汉东归张乔
  author: 张乔
  content: 【沿汉东归】 北去穷秦塞，南归绕汉川。深山逢古迹，远道见新年。 绝壁云衔寺，空江雪洒船。萦回还此景，多坐夜灯前。

- !Poem
  volume: 卷638_57
  title: 卷638_57送蜀客张乔
  author: 张乔
  content: 【送蜀客】 剑阁缘空去，西南转几州。丹霄行客语，明月杜鹃愁。 露带山花落，云随野水流。相如曾醉地，莫滞少年游。

- !Poem
  volume: 卷638_58
  title: 卷638_58塞上（一作塞下曲）张乔
  author: 张乔
  content: 【塞上（一作塞下曲）】 勒兵辽水边，风急卷旌旃。绝塞寒无树，平沙势尽天。 雪晴回探骑，月落控鸣弦。永定山河誓，南归改汉年。

- !Poem
  volume: 卷638_59
  title: 卷638_59送友人归袁州张乔
  author: 张乔
  content: 【送友人归袁州】 袁江猿鸟清，曾向此中行。才子登科去，诸侯扫榻迎。 山藏明月浦，树绕白云城。远想安亲后，秋风梦不惊。

- !Poem
  volume: 卷638_60
  title: 卷638_60赠别李山人张乔
  author: 张乔
  content: 【赠别李山人】 分合老西秦，年年梦白蘋。曾为洞庭客，还送洞庭人。 语别惜残夜，思归愁见春。遥知泊舟处，沙月自相亲。

- !Poem
  volume: 卷638_61
  title: 卷638_61思宜春寄友人张乔
  author: 张乔
  content: 【思宜春寄友人】 胜游虽隔年，魂梦亦依然。瀑水喧秋思，孤灯动夜船。 断虹全岭雨，斜月半溪烟。旧日吟诗侣，何人更不眠。

- !Poem
  volume: 卷638_62
  title: 卷638_62江行夜雨张乔
  author: 张乔
  content: 【江行夜雨】 江风木落天，游子感流年。万里波连蜀，三更雨到船。 梦残灯影外，愁积苇丛边。不及樵渔客，全家住岛田。

- !Poem
  volume: 卷638_63
  title: 卷638_63赠仰大师张乔
  author: 张乔
  content: 【赠仰大师】 仰山因久住，天下仰山名。井邑身虽到，林泉性本清。 野云居处尽，江月定中明。仿佛曾相识，今来隔几生。

- !Poem
  volume: 卷638_64
  title: 卷638_64江南逢洛下友人张乔
  author: 张乔
  content: 【江南逢洛下友人】 洛下吟诗侣，南游只有君。波涛归路见，蟋蟀在船闻。 晓月江城出，晴霞岛树分。无穷怀古意，岂独绕湘云。

- !Poem
  volume: 卷638_65
  title: 卷638_65东湖赠僧子兰（一作题兰上人）张乔
  author: 张乔
  content: 【东湖赠僧子兰（一作题兰上人）】 名利了无时，何人暂访师。道情闲外见，心地语来知。 竹落穿窗叶，松寒荫井枝。匡山许同社，愿卜挂帆期。

- !Poem
  volume: 卷638_66
  title: 卷638_66隐岩陪郑少师夜坐张乔
  author: 张乔
  content: 【隐岩陪郑少师夜坐】 幸喜陪驺驭，频来向此宵。砚磨清涧石，厨爨白云樵。 竹外村烟细，灯中禁漏遥。衣冠与文理，静语对前朝。

- !Poem
  volume: 卷638_67
  title: 卷638_67送三传赴长城尉（一作送前辈读三传任长城尉）张乔
  author: 张乔
  content: 【送三传赴长城尉（一作送前辈读三传任长城尉）】 登科精鲁史，为尉及良时。高论穷诸国，长才并几司。 地倾流水疾，山叠过云迟。暇日琴书畔，何人对手棋。

- !Poem
  volume: 卷638_68
  title: 卷638_68送李道士归南岳张乔
  author: 张乔
  content: 【送李道士归南岳】 千峰隔湘水，迢递挂帆归。扫月眠苍壁，和云著褐衣。 洞虚悬溜滴，径狭长松围。只恐相寻日，人间旧识稀。

- !Poem
  volume: 卷638_69
  title: 卷638_69延福里秋怀张乔
  author: 张乔
  content: 【延福里秋怀】 终年九陌行，要路迹皆生。苦学犹难至，甘贫岂有成。 病携秋卷重，闲著暑衣轻。一别林泉久，中宵御水声。

- !Poem
  volume: 卷638_70
  title: 卷638_70题玄哲禅师影堂张乔
  author: 张乔
  content: 【题玄哲禅师影堂】 吾师视化身，一念即遗尘。岩谷藏虚塔，江湖散学人。 云迷禅处石，院掩写来真。寂寞焚香后，闲阶细草生。

- !Poem
  volume: 卷638_71
  title: 卷638_71登慈恩寺塔张乔
  author: 张乔
  content: 【登慈恩寺塔】 窗户几层风，清凉碧落中。世人来往别，烟景古今同。 列岫横秦断，长河极塞空。斜阳越乡思，天末见归鸿。

- !Poem
  volume: 卷638_72
  title: 卷638_72送友人东归张乔
  author: 张乔
  content: 【送友人东归】 远涉期秋卷，将行不废吟。故乡芳草路，来往别离心。 挂席春风尽，开斋夏景深。子规谁共听，江月上清岑。

- !Poem
  volume: 卷638_73
  title: 卷638_73送僧鸾归蜀宁亲张乔
  author: 张乔
  content: 【送僧鸾归蜀宁亲】 歌诗精外学，天子是知音。坐夏宫钟近，宁亲剑阁深。 高名彻西国，旧迹寄东林。自此栖禅者，因师满蜀吟。

- !Poem
  volume: 卷638_74
  title: 卷638_74送人归江南张乔
  author: 张乔
  content: 【送人归江南】 贫归无定程，水宿与山行。未有安亲计，难为去国情。 岛烟孤寺磬，江月远船筝。思苦秋回日，多应吟更清。

- !Poem
  volume: 卷638_75
  title: 卷638_75将离江上作张乔
  author: 张乔
  content: 【将离江上作】 白衣归树下，青草恋江边。三楚足深隐，五陵多少年。 寂寥闻蜀魄，清绝怨湘弦。岐路在何处，西行心渺然。

- !Poem
  volume: 卷638_76
  title: 卷638_76别李参军张乔
  author: 张乔
  content: 【别李参军】 王孙游不遇，况我五湖人。野店难投宿，渔家独问津。 岭分中夜月，江隔两乡春。静想青云路，还应寄此身。

- !Poem
  volume: 卷638_77
  title: 卷638_77送睦州张参军张乔
  author: 张乔
  content: 【送睦州张参军】 重禄轻身日，清资近故乡。因知送君后，转自惜年芳。 远水分林影，层峰起鸟行。扁舟此中去，溪月有余光。

- !Poem
  volume: 卷638_78
  title: 卷638_78赠棋僧侣张乔
  author: 张乔
  content: 【赠棋僧侣】 机谋时未有，多向弈棋销。已与山僧敌，无令海客饶。 静驱云阵起，疏点雁行遥。夜雨如相忆，松窗更见招。

- !Poem
  volume: 卷638_79
  title: 卷638_79题湖上友人居张乔
  author: 张乔
  content: 【题湖上友人居】 岂得恋樵渔，全家湖畔居。远无潮客信，闲寄岳僧书。 野白梅繁后，山明雨散初。逍遥向云水，莫与宦情疏。

- !Poem
  volume: 卷638_80
  title: 卷638_80送友人归宣州张乔
  author: 张乔
  content: 【送友人归宣州】 失计复离愁，君归我独游。乱花藏道发，春水绕乡流。 暝火丛桥市，晴山叠郡楼。无为谢公恋，吟过晓蝉秋。

- !Poem
  volume: 卷638_81
  title: 卷638_81题古观张乔
  author: 张乔
  content: 【题古观】 急景递衰老，此经谁养真。松留千载鹤，碑隔六朝人。 洞水流花早，壶天闭雪春。其如为名利，归踏五陵尘。

- !Poem
  volume: 卷638_82
  title: 卷638_82送友人及第归江南张乔
  author: 张乔
  content: 【送友人及第归江南】 岂易及归荣，辛勤致此名。登车思往事，回首勉诸生。 路绕山光晓，帆通海气清。秋期却闲坐，林下听江声。

- !Poem
  volume: 卷638_83
  title: 卷638_83送朴充侍御归海东张乔
  author: 张乔
  content: 【送朴充侍御归海东】 天涯离二纪，阙下历三朝。涨海虽然阔，归帆不觉遥。 惊波时失侣，举火夜相招。来往寻遗事，秦皇有断桥。

- !Poem
  volume: 卷638_84
  title: 卷638_84吊前水部贾员外张乔
  author: 张乔
  content: 【吊前水部贾员外】 笼中江海禽，日夕有归心。魏阙长谣久，吴山独往深。 别时群木落，终处乱猿吟。李白坟前路，溪僧送入林。

- !Poem
  volume: 卷638_85
  title: 卷638_85题小松张乔
  author: 张乔
  content: 【题小松】 松子落何年，纤枝长水边。斫开深涧雪，移出远林烟。 带月栖幽鸟，兼花灌冷泉。微风动清韵，闲听罢琴眠。

- !Poem
  volume: 卷638_86
  title: 卷638_86寄中岳颛顼先生张乔
  author: 张乔
  content: 【寄中岳颛顼先生】 先生颛顼后，得道自何人。松柏卑于寿，儿孙老却身。 夜窗峰顶曙，寒涧洞中春。恋此逍遥境，云间不可亲。

- !Poem
  volume: 卷638_87
  title: 卷638_87送沈先辈尉昭应张乔
  author: 张乔
  content: 【送沈先辈尉昭应】 馀才不废诗，佐邑喜闲司。丹陛终须去，青山未可期。 叶凋温谷晚，云出古宫迟。若草东封疏，君王到有时。

- !Poem
  volume: 卷638_88
  title: 卷638_88送友人游湖南张乔
  author: 张乔
  content: 【送友人游湖南】 所投非旧知，亦似有前期。路向长江上，帆扬细雨时。 春生南岳早，日转大荒迟。尽采潇湘句，重来会近期。

- !Poem
  volume: 卷638_89
  title: 卷638_89江上送友人南游张乔
  author: 张乔
  content: 【江上送友人南游】 何处积乡愁，天涯聚乱流。岸长群岫晚，湖阔片帆秋。 买酒过渔舍，分灯与钓舟。潇湘见来雁，应念独边游。

- !Poem
  volume: 卷638_90
  title: 卷638_90江南别友人张乔
  author: 张乔
  content: 【江南别友人】 劳生故白头，头白未应休。阙下难孤立，天涯尚旅游。 听猿吟岛寺，待月上江楼。醉别醒惆怅，云帆满乱流。

- !Poem
  volume: 卷638_91
  title: 卷638_91商山道中张乔
  author: 张乔
  content: 【商山道中】 春去计秋期，长安在梦思。多逢山好处，少值客行时。 云起争峰势，花交隐涧枝。停骖一惆怅，应只岭猿知。

- !Poem
  volume: 卷638_92
  title: 卷638_92吴江旅次张乔
  author: 张乔
  content: 【吴江旅次】 行人愁落日，去鸟倦遥林。旷野鸣流水，空山响暮砧。 旅途归计晚，乡树别年深。寂寞逢村酒，渔家一醉吟。

- !Poem
  volume: 卷638_93
  title: 卷638_93寄南中友人张乔
  author: 张乔
  content: 【寄南中友人】 相梦如相见，相思去后频。旧时行处断，华发别来新。 浪动三湘月，烟藏五岭春。又无归北客，书札寄何人。

- !Poem
  volume: 卷638_94
  title: 卷638_94寄绩溪陈明府张乔
  author: 张乔
  content: 【寄绩溪陈明府】 古邑猿声里，空城只半存。岸移无旧路，沙涨别成村。 鼓角喧京口，江山尽汝濆。六朝兴废地，行子一销魂。

- !Poem
  volume: 卷638_95
  title: 卷638_95试月中桂张乔
  author: 张乔
  content: 【试月中桂】 与月转洪濛，扶疏万古同。根非生下土，叶不坠秋风。 每以圆时足，还随缺处空。影高群木外，香满一轮中。 未种丹霄日，应虚玉兔宫。何当因羽化，细得问玄功。

- !Poem
  volume: 卷638_96
  title: 卷638_96游歙州兴唐寺张乔
  author: 张乔
  content: 【游歙州兴唐寺】 山桥通绝境，到此忆天台。竹里寻幽径，云边上古台。 鸟归残照出，钟断细泉来。为爱澄溪月，因成隔宿回。

- !Poem
  volume: 卷638_97
  title: 卷638_97题诠律师院张乔
  author: 张乔
  content: 【题诠律师院】 院凉松雨声，相对有山情。未许谿边老，犹思岳顶行。 纱灯留火细，石井灌瓶清。欲问吾师外，何人得此生。

- !Poem
  volume: 卷638_98
  title: 卷638_98金山寺空上人院张乔
  author: 张乔
  content: 【金山寺空上人院】 已老金山顶，无心上石桥。讲移三楚遍，梵译五天遥。 板阁禅秋月，铜瓶汲夜潮。自惭昏醉客，来坐亦通宵。

- !Poem
  volume: 卷638_99
  title: 卷638_99题广信寺张乔
  author: 张乔
  content: 【题广信寺】 亭北敞灵溪，林梢与槛齐。野云来影远，沙鸟去行低。 晚渡明村火，晴山响郡鼙。思乡值摇落，赖不有猿啼。
