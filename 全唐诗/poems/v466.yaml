
- !Poem
  volume: 卷466_1
  title: 卷466_1享太庙乐章牛僧孺
  author: 牛僧孺
  content: 【享太庙乐章】 湜湜颀颀，融昭德辉。不纽不舒，贯成九围。 武烈文经，敷施当宜。纂尧付启，亿万熙熙。

- !Poem
  volume: 卷466_2
  title: 卷466_2乐天梦得有岁夜诗聊以奉和牛僧孺
  author: 牛僧孺
  content: 【乐天梦得有岁夜诗聊以奉和】 惜岁岁今尽，少年应不知。凄凉数流辈，欢喜见孙儿。 暗减一身力，潜添满鬓丝。莫愁花笑老，花自几多时。

- !Poem
  volume: 卷466_3
  title: 卷466_3李苏州遗太湖石奇状绝伦因题二十韵奉呈梦得、乐天牛僧孺
  author: 牛僧孺
  content: 【李苏州遗太湖石奇状绝伦因题二十韵奉呈梦得、乐天】 胚浑何时结，嵌空此日成。掀蹲龙虎斗，挟怪鬼神惊。 带雨新水静，轻敲碎玉鸣。搀叉锋刃簇，缕络钓丝萦。 近水摇奇冷，依松助澹清。通身鳞甲隐，透穴洞天明。 丑凸隆胡准，深凹刻兕觥。雷风疑欲变，阴黑讶将行。 噤z9微寒早，轮囷数片横。地祇愁垫压，鳌足困支撑。 珍重姑苏守，相怜懒慢情。为探湖里物，不怕浪中鲸。 利涉馀千里，山河仅百程。池塘初展见，金玉自凡轻。 侧眩魂犹悚，周观意渐平。似逢三益友，如对十年兄。 旺兴添魔力，消烦破宿酲。媲人当绮皓，视秩即公卿。 念此园林宝，还须别识精。诗仙有刘白，为汝数逢迎。

- !Poem
  volume: 卷466_3
  title: 卷466_3席上赠刘梦得牛僧孺
  author: 牛僧孺
  content: 【席上赠刘梦得】 粉署为郎四十春，今来名辈更无人。休论世上升沉事， 且斗樽前见在身。珠玉会应成咳唾，山川犹觉露精神。 莫嫌恃酒轻言语，曾把文章谒后尘。

- !Poem
  volume: 卷466_4
  title: 卷466_4句牛僧孺
  author: 牛僧孺
  content: 【句】 但愁封寄去，魔物或惊禅。（《赠白乐天筝》） 惟羡东都白居士，年年香积问禅师。（《赠白》，下同） 不是道公狂不得，恨公逢我不教狂。 地瘦草丛短。 求人气色沮，凭酒意乃伸。

- !Poem
  volume: 卷466_5
  title: 卷466_5赋得月照冰池叶季良
  author: 叶季良
  content: 【赋得月照冰池】 霁夕云初敛，栖娥月未亏。圆光生碧海，素色满瑶池。 天迥轮空见，波凝影讵窥。浮霜玉比彩，照像镜同规。 皎洁寒偏净，裴回夜转宜。谁怜幽境在，长与赏心随。

- !Poem
  volume: 卷466_6
  title: 卷466_6赋得琢玉成器叶季良
  author: 叶季良
  content: 【赋得琢玉成器】 片玉寄幽石，纷纶当代名。荆人献始遇，良匠琢初成。 冰映寒光动，虹开晚色明。雅容看更澈，馀响扣弥清。 自与琼瑶比，方随掌握荣。因知君有用，高价伫连城。

- !Poem
  volume: 卷466_7
  title: 卷466_7省试吴宫教美人战叶季良
  author: 叶季良
  content: 【省试吴宫教美人战】 强吴矜霸略，讲武在深宫。尽出娇娥妓，先观上将风。 挥戈罗袖卷，擐甲汗妆红。掩笑分旗下，含羞入队中。 鼓停行未正，刑举令才崇。自可威邻国，何劳逞战功。

- !Poem
  volume: 卷466_8
  title: 卷466_8题历山司徒右长史祖宅湛贲
  author: 湛贲
  content: 【题历山司徒右长史祖宅】 隳官长史籍，高步历山椒。丽句传黄绢，香名播宋朝。 分能知止足，迹贵出尘嚣。松竹心长固，池台兴自饶。 龙宫欣访旧，莺谷忝迁乔。从事叨承乏，铜章愧在腰。

- !Poem
  volume: 卷466_9
  title: 卷466_9伏览吕侍郎丘员外旧题十三代祖历山草堂诗因书记事湛贲
  author: 湛贲
  content: 【伏览吕侍郎丘员外旧题十三代祖历山草堂诗因书记事】 名遂贵知己，道胜方晦迹。高居葺莲宫，遗文焕石壁。 桑田代已变，池草春犹碧。识曲遇周郎，知音荷宗伯。 调逸南平兆，风清建安迹。祖德今发扬，还同书史册。

- !Poem
  volume: 卷466_10
  title: 卷466_10别慧山书堂湛贲
  author: 湛贲
  content: 【别慧山书堂】 卷帘晓望云平槛，下榻宵吟月半窗。 病守未能依结社，更施何术去为邦。

- !Poem
  volume: 卷466_11
  title: 卷466_11暮春自南台丞再除给事中（仍是本厅几榻杖履宛然如旧）薛存诚
  author: 薛存诚
  content: 【暮春自南台丞再除给事中（仍是本厅几榻杖履宛然如旧）】 再入青锁闱，忝官诚自非。拂尘惊物在，开户似僧归。 积草渐无径，残花犹洒衣。禁垣偏日近，行坐是恩辉。

- !Poem
  volume: 卷466_12
  title: 卷466_12御制段太尉碑（一作薛有诚诗）薛存诚
  author: 薛存诚
  content: 【御制段太尉碑（一作薛有诚诗）】 葬仪从俭礼，刊石荷尧君。露迹垂繁字，天哀洒丽文。 诏深荣嗣子，海变记孤坟。宝思皆涵象，皇心永念勋。 雅词黄绢妙，渥泽紫泥分。青史应同久，芳名万古闻。

- !Poem
  volume: 卷466_13
  title: 卷466_13御题国子监门薛存诚
  author: 薛存诚
  content: 【御题国子监门】 宸翰符玄造，荣题国子门。笔锋回日月，字势动乾坤。 檐下云光绝，梁间鹊影翻。张英圣莫拟，索靖妙难言。 为著盘龙迹，能彰舞凤蹲。更随垂露像，常以沐皇恩。

- !Poem
  volume: 卷466_14
  title: 卷466_14御箭连中双兔薛存诚
  author: 薛存诚
  content: 【御箭连中双兔】 宸游经上苑，羽猎向闲田。狡兔初迷窟，纤骊讵著鞭。 三驱仍百步，一发遂双连。影射含霜草，魂消向月弦。 驩声动寒木，喜气满晴天。那似陈王意，空随乐府篇。

- !Poem
  volume: 卷466_15
  title: 卷466_15太学创置石经薛存诚
  author: 薛存诚
  content: 【太学创置石经】 圣唐复古制，德义功无替。奥旨悦诗书，遗文分篆隶。 银钩互交映，石壁靡尘翳。永与乾坤期，不逐日月逝。 儒林道益广，学者心弥锐。从此理化成，恩光遍遐裔。

- !Poem
  volume: 卷466_16
  title: 卷466_16观南郊回仗薛存诚
  author: 薛存诚
  content: 【观南郊回仗】 传警千门寂，南郊彩仗回。但惊龙再见，谁识日双开。 德泽施云雨，恩光变烬灰。阅兵貔武振，听乐凤凰来。 候刻移宸辇，遵时集观台。多惭远臣贱，不得礼容陪。

- !Poem
  volume: 卷466_17
  title: 卷466_17闻击壤薛存诚
  author: 薛存诚
  content: 【闻击壤】 尧年听野老，击壤复何云。自谓欢由己，宁知德在君。 气平闲易畅，声贺作难分。耕凿方随日，恩威比望云。 篑桴均下调，和木等南薰。无落于吾事，谁将帝已闻。

- !Poem
  volume: 卷466_18
  title: 卷466_18膏泽多丰年薛存诚
  author: 薛存诚
  content: 【膏泽多丰年】 帝德方多泽，莓莓井径同。八方甘雨布，四远报年丰。 廒庾千厢在，幽流万壑通。候时勤稼穑，击壤乐农功。 畎亩人无惰，田庐岁不空。何须忧伏腊，千载贺尧风。

- !Poem
  volume: 卷466_19
  title: 卷466_19东都父老望幸薛存诚
  author: 薛存诚
  content: 【东都父老望幸】 銮舆秦地久，羽卫洛阳空。彼土虽凭固，兹川乃得中。 龙颜觐白日，鹤发仰清风。望幸诚逾邈，怀来意不穷。 昔因封泰岳，今伫蹑维嵩。天地心无异，神祇理亦同。 翠华翔渭北，玉检候关东。众愿其难阻，明君早勒功。

- !Poem
  volume: 卷466_20
  title: 卷466_20嵩山望幸薛存诚
  author: 薛存诚
  content: 【嵩山望幸】 峻极位何崇，方知造化功。降灵逢圣主，望幸表维嵩。 隐映连青壁，嵯峨向碧空。象车因叶瑞，龙驾愿升中。 万岁声长在，千岩气转雄。东都歌盛事，西笑伫皇风。

- !Poem
  volume: 卷466_21
  title: 卷466_21华清宫望幸薛存诚
  author: 薛存诚
  content: 【华清宫望幸】 骊岫接新丰，岧峣驾碧空。凿山开秘殿，隐雾蔽仙宫。 绛阙犹栖凤，雕梁尚带虹。温泉曾浴日，华馆旧迎风。 肃穆瞻云辇，深沉闭绮栊。东郊望幸处，瑞气霭濛濛。

- !Poem
  volume: 卷466_22
  title: 卷466_22谒见日将至双阙薛存诚
  author: 薛存诚
  content: 【谒见日将至双阙】 晓色临双阙，微臣礼位陪。远惊龙凤睹，谁识冕旒开。 蔼蔼千年盛，颙颙万国来。天文标日月，时令布云雷。 迥出黄金殿，全分白玉台。雕虫竟何取，瞻恋不知回。

- !Poem
  volume: 卷466_23
  title: 卷466_23南至日隔仗望含元殿炉香裴次元
  author: 裴次元
  content: 【南至日隔仗望含元殿炉香】 冕旒初负扆，卉服尽朝天。旸谷初移日，金炉渐起烟。 芬馨流远近，散漫入貂蝉。霜仗凝逾白，朱栏映转鲜。 始看浮阙在，稍见逐风迁。为沐皇家庆，来瞻羽卫前。

- !Poem
  volume: 卷466_24
  title: 卷466_24律中应钟（一作裴元诗）裴次元
  author: 裴次元
  content: 【律中应钟（一作裴元诗）】 律穷方数寸，室暗在三重。伶管灰先动，秦正节已逢。 商声辞玉笛，羽调入金钟。密叶翻霜彩，轻冰敛水容。 望鸿南去绝，迎气北来浓。愿托无凋性，寒林自比松。

- !Poem
  volume: 卷466_25
  title: 卷466_25赋得亚父碎玉斗裴次元
  author: 裴次元
  content: 【赋得亚父碎玉斗】 雄谋竟不决，宝玉将何爱。倏尔霜刃挥，飒然春冰碎。 飞光动旗帜，散响惊环珮。霜浓绣帐前，星流锦筵内。 图王业已失，为虏言空悔。独有青史中，英风冠千载。

- !Poem
  volume: 卷466_26
  title: 卷466_26句裴次元
  author: 裴次元
  content: 【句】 积高依郡城，迥拔凌霄汉。（题望京山，见《闽志》）

- !Poem
  volume: 卷466_27
  title: 卷466_27并州路（一作杨达诗，题云塞下作）李宣远
  author: 李宣远
  content: 【并州路（一作杨达诗，题云塞下作）】 秋日并州路，黄榆落故关。孤城吹角罢，数骑射雕还。 帐幕遥临水，牛羊自下山。征人正垂泪，烽火起云间。

- !Poem
  volume: 卷466_28
  title: 卷466_28近无西耗（一作李敬方诗）李宣远
  author: 李宣远
  content: 【近无西耗（一作李敬方诗）】 远戎兵压境，迁客泪横襟。烽堠惊秦塞，囚居困越吟。 自怜牛马走，未识犬羊心。一月无消息，西看日又沉。

- !Poem
  volume: 卷466_29
  title: 卷466_29曲江亭望慈恩寺杏园花发李君何
  author: 李君何
  content: 【曲江亭望慈恩寺杏园花发】 春晴凭水轩，仙杏发南园。开蕊风初晓，浮香景欲暄。 光华临御陌，色相对空门。野雪遥添净，山烟近借繁。 地闲分鹿苑，景胜类桃源。况值新晴日，芳枝度彩鸳。

- !Poem
  volume: 卷466_30
  title: 卷466_30除夜书情周弘亮
  author: 周弘亮
  content: 【除夜书情】 何处风尘岁，云阳古驿前。三冬不再稔，晓日又明年。 春入江南柳，寒归塞北天。还伤知候客，花景对韦编。

- !Poem
  volume: 卷466_31
  title: 卷466_31曲江亭望慈恩寺杏园花发周弘亮
  author: 周弘亮
  content: 【曲江亭望慈恩寺杏园花发】 江亭闲望处，远近见秦源。古寺迟春景，新花发杏园。 萼中轻蕊密，枝上素姿繁。拂雨云初起，含风雪欲翻。 容辉明十地，香气遍千门。愿莫随桃李，芳菲不为言。

- !Poem
  volume: 卷466_32
  title: 卷466_32故乡除夜周弘亮
  author: 周弘亮
  content: 【故乡除夜】 三百六十日云终，故乡还与异乡同。非唯律变情堪恨， 抑亦才疏命未通。何处夜歌销腊酒，谁家高烛候春风。 诗成始欲吟将看，早是去年牵课中。

- !Poem
  volume: 卷466_33
  title: 卷466_33曲江亭望慈恩寺杏园花发陈翥
  author: 陈翥
  content: 【曲江亭望慈恩寺杏园花发】 曲江晴望好，近接梵王家。十亩开金地，千林发杏花。 映雪犹误雪，煦日欲成霞。紫陌传香远，红泉落影斜。 园中春尚早，亭上路非赊。芳景堪游处，其如惜物华。

- !Poem
  volume: 卷466_34
  title: 卷466_34曲江亭望慈恩寺杏园花发曹著
  author: 曹著
  content: 【曲江亭望慈恩寺杏园花发】 渚亭临净域，凭望一开轩。晚日分初地，东风发杏园。 异香飘九陌，丽色映千门。照灼瑶华散，葳蕤玉露繁。 未教游妓折，乍听早莺喧。谁复争桃李，含芳自不言。

- !Poem
  volume: 卷466_35
  title: 卷466_35鱼上冰王公亮
  author: 王公亮
  content: 【鱼上冰】 春生寒气减，稍动久潜鱼。乍喜东风至，来看曲岸初。 出冰朱鬣见，望日锦鳞舒。渐觉流澌近，还欣掉尾馀。 噞喁情自乐，沿溯意宁疏。倘得随鲲化，终能上太虚。

- !Poem
  volume: 卷466_36
  title: 卷466_36赋得竹箭有筠张仲方
  author: 张仲方
  content: 【赋得竹箭有筠】 东南生绿竹，独美有筠箭。枝叶讵曾凋，风霜孰云变。 偏宜林表秀，多向岁寒见。碧色乍葱茏，清光常蒨练。 皮开凤彩出，节劲龙文现。爱此守坚贞，含歌属时彦。

- !Poem
  volume: 卷466_37
  title: 卷466_37赠毛仙翁张仲方
  author: 张仲方
  content: 【赠毛仙翁】 毛仙翁，毛仙翁，容貌常如二八童。几岁头梳云鬓绿， 无时面带桃花红。眼前人世阅沧海，肘后药成辞月宫。 方口秀眉编贝齿，了然炅炅双瞳子。芝椿禀气本坚强， 龟鹤计年应不死。四海五山长独游，矜贫傲富欺王侯。 灵通指下砖甓化，瑞气炉中金玉流。定是烟霞列仙侣， 暂来尘俗救危苦。紫霞妖女琼华飞，秘法虔心传付与。 阴功足，阴功成，羽驾何年归上清。待我休官了婚嫁， 桃源洞里觅仙兄。

- !Poem
  volume: 卷466_38
  title: 卷466_38句张仲方
  author: 张仲方
  content: 【句】 入门池色静，登阁雨声来。（见《三山志》）

- !Poem
  volume: 卷466_39
  title: 卷466_39和白乐天（时以太子宾客分司东都）崔玄亮
  author: 崔玄亮
  content: 【和白乐天（时以太子宾客分司东都）】 病馀归到洛阳头，拭目开眉见白侯。凤诏恐君今岁去， 龙门欠我旧时游。几人樽下同歌咏，数盏灯前共献酬。 相对忆刘刘在远，寒宵耿耿梦长洲。

- !Poem
  volume: 卷466_40
  title: 卷466_40临终诗崔玄亮
  author: 崔玄亮
  content: 【临终诗】 暂荣暂悴石敲火，即空即色眼生花。 许时为客今归去，大历元年是我家。

- !Poem
  volume: 卷466_41
  title: 卷466_41句崔玄亮
  author: 崔玄亮
  content: 【句】 共相呼唤醉归来。

- !Poem
  volume: 卷466_42
  title: 卷466_42省试临渊羡鱼徐牧
  author: 徐牧
  content: 【省试临渊羡鱼】 清泚濯缨处，今来喜一临。惭无下钓处，空有羡鱼心。 退省时频改，谋身岁屡沉。鬣成川上媚，网就水宁深。 赪尾临波里，朱须破浪浔。此时倘不漏，江上免行吟。

- !Poem
  volume: 卷466_43
  title: 卷466_43淮南游故居感旧，酬西川李尚书德裕王播
  author: 王播
  content: 【淮南游故居感旧，酬西川李尚书德裕】 昔年献赋去江湄，今日行春到却悲。三径仅存新竹树， 四邻惟见旧孙儿。壁间潜认偷光处，川上宁忘结网时。 更见桥边记名姓，始知题柱免人嗤。

- !Poem
  volume: 卷466_44
  title: 卷466_44题木兰院二首王播
  author: 王播
  content: 【题木兰院二首】 三十年前此院游，木兰花发院新修。 如今再到经行处，树老无花僧白头。 上堂已了各西东，惭愧闍黎饭后钟。 三十年来尘扑面，如今始得碧纱笼。

- !Poem
  volume: 卷466_45
  title: 卷466_45上巳接清明游宴独孤良弼
  author: 独孤良弼
  content: 【上巳接清明游宴】 上巳欢初罢，清明赏又追。闰年侵旧历，令节并芳时。 细雨莺飞重，春风酒酝迟。寻花迷白雪，看柳拆青丝。 淑气如相待，天和意为谁。吁嗟名未立，空咏宴游诗。

- !Poem
  volume: 卷466_46
  title: 卷466_46次潭州，酬唐侍御、姚员外游道林岳麓寺题示沈传师
  author: 沈传师
  content: 【次潭州，酬唐侍御、姚员外游道林岳麓寺题示】 承明年老辄自论，乞得湘守东南奔。为闻楚国富山水， 青嶂逦迤僧家园。含香珥笔皆眷旧，谦抑自忘台省尊。 不令执简候亭馆，直许携手游山樊。忽惊列岫晓来逼， 朔雪洗尽烟岚昏。碧波回屿三山转，丹槛缭郭千艘屯。 华镳躞蹀绚砂步，大旆彩错辉松门。樛枝竞骛龙蛇势， 折干不灭风霆痕。相重古殿倚岩腹，别引新径萦云根。 目伤平楚虞帝魂，情多思远聊开樽。危弦细管逐歌飘， 画鼓绣靴随节翻。锵金七言凌老杜，入木八法蟠高轩。 嗟余潦倒久不利，忍复感激论元元。

- !Poem
  volume: 卷466_47
  title: 卷466_47和李德裕观玉蕊花见怀之作沈传师
  author: 沈传师
  content: 【和李德裕观玉蕊花见怀之作】 曾对金銮直，同依玉树阴。雪英飞舞近，烟叶动摇深。 素萼年年密，衰容日日侵。劳君想华发，近欲不胜簪。

- !Poem
  volume: 卷466_48
  title: 卷466_48赠毛仙翁沈传师
  author: 沈传师
  content: 【赠毛仙翁】 安期何事出云烟，为把仙方与世传。只向人间称百岁， 谁知洞里过千年。青牛到日迎方朔，丹灶开时共稚川。 更说桃源更深处，异花长占四时天。

- !Poem
  volume: 卷466_49
  title: 卷466_49寄大府兄侍史（见《云烟过眼录》）沈传师
  author: 沈传师
  content: 【寄大府兄侍史（见《云烟过眼录》）】 积雪山阴马过难，残更深夜铁衣寒。 将军破了单于阵，更把兵书仔细看。

- !Poem
  volume: 卷466_50
  title: 卷466_50蒙泉（见《方舆胜览》》）沈传师
  author: 沈传师
  content: 【蒙泉（见《方舆胜览》》）】 京路马駸駸，尘劳日向深。蒙泉聊息驾，可以洗君心。

- !Poem
  volume: 卷466_51
  title: 卷466_51春从何处来白行简
  author: 白行简
  content: 【春从何处来】 欲识春生处，先从木德来。入门潜报柳，度岭暗惊梅。 透雪寒光散，消冰水镜开。晓迎郊骑发，夜逐斗杓回。 淑气空中变，新声雨后催。偏宜资律吕，应是候阳台。

- !Poem
  volume: 卷466_52
  title: 卷466_52贡院楼北新栽小松白行简
  author: 白行简
  content: 【贡院楼北新栽小松】 华省春霜曙，楼阴植小松。移根依厚地，委质别危峰。 北户知犹远，东堂幸见容。心坚终待鹤，枝嫩未成龙。 夜影看仍薄，朝岚色渐浓。山苗不可荫，孤直俟秦封。

- !Poem
  volume: 卷466_53
  title: 卷466_53金在熔白行简
  author: 白行简
  content: 【金在熔】 巨橐方熔物，洪炉欲范金。紫光看渐发，赤气望逾深。 焰热晴云变，烟浮昼景阴。坚刚由我性，鼓铸任君心。 踊跃徒标异，沈潜自可钦。何当得成器，待叩向知音。

- !Poem
  volume: 卷466_54
  title: 卷466_54归马华山白行简
  author: 白行简
  content: 【归马华山】 牧野功成后，周王战马闲。驱驰休伏皂，饮龁任依山。 逐日朝仍去，随风暮自还。冰生疑陇坂，叶落似榆关。 躞蹀仙峰下，腾骧渭水湾。幸逢时偃武，不复鼓鼙间。

- !Poem
  volume: 卷466_55
  title: 卷466_55夫子鼓琴得其人白行简
  author: 白行简
  content: 【夫子鼓琴得其人】 宣父穷玄奥，师襄授素琴。稍殊流水引，全辨圣人心。 慕德声逾感，怀人意自深。泠泠传妙手，摵摵振空林。 促调清风至，操弦白日沈。曲终情不尽，千古仰知音。

- !Poem
  volume: 卷466_56
  title: 卷466_56李都尉重阳日得苏属国书白行简
  author: 白行简
  content: 【李都尉重阳日得苏属国书】 降虏意何如，穷荒九月初。三秋异乡节，一纸故人书。 对酒情无极，开缄思有馀。感时空寂寞，怀旧几踌躇。 雁尽平沙迥，烟销大漠虚。登台南望处，掩泪对双鱼。

- !Poem
  volume: 卷466_57
  title: 卷466_57在巴南望郡南山呈乐天（时从乐天忠州）白行简
  author: 白行简
  content: 【在巴南望郡南山呈乐天（时从乐天忠州）】 临江一嶂白云间，红绿层层锦绣班。 不作巴南天外意，何殊昭应望骊山。

- !Poem
  volume: 卷466_58
  title: 卷466_58春云裴澄
  author: 裴澄
  content: 【春云】 漠漠复溶溶，乘春任所从。映林初展叶，触石未成峰。 旭日消寒翠，晴烟点净容。霏微将似灭，深浅又如重。 薄彩临溪散，轻阴带雨浓。空馀负樵者，岭上自相逢。

- !Poem
  volume: 卷466_59
  title: 卷466_59赋得沽美玉罗立言
  author: 罗立言
  content: 【赋得沽美玉】 谁怜被褐士，怀玉正求沽。成器终期达，逢时岂见诬。 宝同珠照乘，价重剑论都。浮彩朝虹满，悬光夜月孤。 几年沦瓦砾，今日出泥涂。采斫资良匠，无令瑕掩瑜。

- !Poem
  volume: 卷466_60
  title: 卷466_60寒食遣怀张灿
  author: 张灿
  content: 【寒食遣怀】 繁华泣清露，悄悄落衣巾。明日逢寒食，春风见故人。 病来羞滞楚，西去欲迷秦。憔悴此时久，青山归四邻。
