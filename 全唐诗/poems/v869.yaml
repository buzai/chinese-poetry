
- !Poem
  volume: 卷870_1
  title: 卷870_1讥元载诗高亭
  author: 高亭
  content: 【讥元载诗】 上元官吏务剥削，江淮之人皆白著。

- !Poem
  volume: 卷870_2
  title: 卷870_2嘲赵谦光贺遂涉
  author: 贺遂涉
  content: 【嘲赵谦光】 员外由来美，郎中望亦优。宁知粉署里，翻作土山头。

- !Poem
  volume: 卷870_3
  title: 卷870_3答贺遂涉（时遂涉为户部员外，谦光答此）赵谦光
  author: 赵谦光
  content: 【答贺遂涉（时遂涉为户部员外，谦光答此）】 锦帐随情设，金炉任意熏。唯愁员外置，不应列星文。

- !Poem
  volume: 卷870_4
  title: 卷870_4上浙东孟尚书孔颙
  author: 孔颙
  content: 【上浙东孟尚书】 有个将军不得名，唯教健卒喝书生。 尚书近日清如镜，天子官街不许行。

- !Poem
  volume: 卷870_5
  title: 卷870_5嘲柳州柳子厚吕温
  author: 吕温
  content: 【嘲柳州柳子厚】 柳州柳刺史，种柳柳江边。柳管依然在，千秋柳拂天。

- !Poem
  volume: 卷870_6
  title: 卷870_6嘲黔南观察南卓（一云卓故人效吕温作）吕温
  author: 吕温
  content: 【嘲黔南观察南卓（一云卓故人效吕温作）】 终南南太守，南郡在云南。闲向南亭醉，南风变俗谈。

- !Poem
  volume: 卷870_7
  title: 卷870_7戏简朱坛诗张祜
  author: 张祜
  content: 【戏简朱坛诗】 昔人有玉碗，击之千里鸣。今日睹斯文，碗有当时声。

- !Poem
  volume: 卷870_8
  title: 卷870_8戏颜郎官骑猎诗张祜
  author: 张祜
  content: 【戏颜郎官骑猎诗】 忽闻射猎出军城，人著戎衣马带缨。 倒把角弓呈一箭，满山狐兔当头行。

- !Poem
  volume: 卷870_9
  title: 卷870_9嘲张祜朱冲和
  author: 朱冲和
  content: 【嘲张祜】 白在东都元已薨，兰台凤阁少人登。 冬瓜堰下逢张祜，牛屎堆边说我能。

- !Poem
  volume: 卷870_10
  title: 卷870_10嘲妓崔涯
  author: 崔涯
  content: 【嘲妓】 虽得苏方木，犹贪玳瑁皮。怀胎十个月，生下昆仑儿。 布袍披袄火烧毡，纸补箜篌麻接弦。 更著一双皮屐子，纥梯纥榻出门前。

- !Poem
  volume: 卷870_11
  title: 卷870_11嘲李端端崔涯
  author: 崔涯
  content: 【嘲李端端】 黄昏不语不知行，鼻似烟窗耳似铛。 独把象牙梳插鬓，昆仑山上月初明。 觅得黄骝鞁绣鞍，善和坊里取端端。 扬州近日浑成差，一朵能行白牡丹。

- !Poem
  volume: 卷870_12
  title: 卷870_12咏崔云娘李宣古
  author: 李宣古
  content: 【咏崔云娘】 何事最堪悲，云娘只首奇。瘦拳抛令急，长啸出歌迟。 只见肩侵鬓，唯忧骨透皮。不须当户立，头上有钟馗。

- !Poem
  volume: 卷870_13
  title: 卷870_13嘲妓（牧罢宣州幕，经陕，有酒纠妓肥硕，牧赠此诗）杜牧
  author: 杜牧
  content: 【嘲妓（牧罢宣州幕，经陕，有酒纠妓肥硕，牧赠此诗）】 盘古当时有远孙，尚令今日逞家门。一车白土将泥项， 十幅红旗补破裈。瓦官寺里逢行迹，华岳山前见掌痕。 不须惆怅忧难嫁，待与将书问乐坤。

- !Poem
  volume: 卷870_14
  title: 卷870_14嘲游使君卢肇
  author: 卢肇
  content: 【嘲游使君】 白帝城头二月时，忍教清醒看花枝。 莫言世上无袁许，客子由来是相师。

- !Poem
  volume: 卷870_15
  title: 卷870_15嘲李玚题名韦蟾
  author: 韦蟾
  content: 【嘲李玚题名】 渭水秦山照眼明，希仁何事寡诗情。 只因学得虞姬婿，书字才能记姓名。

- !Poem
  volume: 卷870_16
  title: 卷870_16闻鹿鸣互谑严震
  author: 严震
  content: 【闻鹿鸣互谑】 釜戴山中鹿又鸣，--中表 此际多应到表兄。--严震 表兄不是严家子，合是三兄与四兄。 --中表

- !Poem
  volume: 卷870_17
  title: 卷870_17及第后寄李绅章孝标
  author: 章孝标
  content: 【及第后寄李绅】 及第全胜十政官，金鞍镀了出长安。 马头渐入扬州郭，为报时人洗眼看。

- !Poem
  volume: 卷870_18
  title: 卷870_18答章孝标李绅
  author: 李绅
  content: 【答章孝标】 假金只用真金镀，若是真金不镀金。 十载长安得一第，何须空腹用高心。

- !Poem
  volume: 卷870_19
  title: 卷870_19戏柳棠杨汝士
  author: 杨汝士
  content: 【戏柳棠】 文章漫道能吞凤，杯酒何曾解吃鱼。 今日梓州张社会，应须遭这老尚书。

- !Poem
  volume: 卷870_20
  title: 卷870_20答杨尚书柳棠
  author: 柳棠
  content: 【答杨尚书】 未向燕台逢厚礼，幸因社会接馀欢。 一鱼吃了终无愧，鲲化为鹏也不难。

- !Poem
  volume: 卷870_21
  title: 卷870_21又忤杨尚书诗柳棠
  author: 柳棠
  content: 【又忤杨尚书诗】 莫言名位未相俦，风月何曾阻献酬。 前辈不须轻后辈，靖安今日在衡州。

- !Poem
  volume: 卷870_22
  title: 卷870_22嘲郭凝素朱泽
  author: 朱泽
  content: 【嘲郭凝素】 三春桃李本无言，苦被残阳鸟雀喧。 借问东邻效西子，何如郭素拟王轩。

- !Poem
  volume: 卷870_23
  title: 卷870_23纪中表试案郑光业
  author: 郑光业
  content: 【纪中表试案】 新糊案子，其白如银。入试出试，千春万春。

- !Poem
  volume: 卷870_24
  title: 卷870_24醉题广州使院郑愚
  author: 郑愚
  content: 【醉题广州使院】 数年百姓受饥荒，太守贪残似虎狼。 今日海隅鱼米贱，大须惭愧石榴黄。

- !Poem
  volume: 卷870_25
  title: 卷870_25拟权龙褒体赠鄠县李令及寄朝右（李令因之休官）郑愚
  author: 郑愚
  content: 【拟权龙褒体赠鄠县李令及寄朝右（李令因之休官）】 鄠县李长官，横琴膝上弄。不闻有政声，但见手子动。

- !Poem
  volume: 卷870_26
  title: 卷870_26题沧浪峡榜郑仁表
  author: 郑仁表
  content: 【题沧浪峡榜】 分峡东西路正长，行人名利火然汤。 路傍著板沧浪峡，真是将闲搅撩忙。

- !Poem
  volume: 卷870_27
  title: 卷870_27戏妻族语不正胡曾
  author: 胡曾
  content: 【戏妻族语不正】 呼十却为石，唤针将作真。忽然云雨至，总道是天因。

- !Poem
  volume: 卷870_28
  title: 卷870_28婢仆诗李昌符
  author: 李昌符
  content: 【婢仆诗】 春娘爱上酒家楼，不怕归迟总不忧。 推道那家娘子卧，且留教住待梳头。 不论秋菊与春花，个个能噇空腹茶。 无事莫教频入库，一名闲物要些些。

- !Poem
  volume: 卷870_29
  title: 卷870_29嘲郑傪妓孙子多
  author: 孙子多
  content: 【嘲郑傪妓】 相公经文复经武，常侍好今兼好古。 昔人曾闻阿武婆，今日亲见阿婆舞。

- !Poem
  volume: 卷870_30
  title: 卷870_30嘲赵璘薛能
  author: 薛能
  content: 【嘲赵璘】 巡关每傍摴蒲局，望月还登乞巧楼。 第一莫教娇太过，缘人衣带上人头。 不知原在鞍轿里，将谓空驮席帽归。 火炉床上平身立，便与夫人作镜台。

- !Poem
  volume: 卷870_31
  title: 卷870_31口号薛能
  author: 薛能
  content: 【口号】 素脊鸣秋杖，乌靴响暮厅。--薛能 刃飞三尺雪，白日落文星。 --秦宗权

- !Poem
  volume: 卷870_32
  title: 卷870_32嘲归仁绍龟诗皮日休
  author: 皮日休
  content: 【嘲归仁绍龟诗】 硬骨残形知几秋，尸骸终是不风流。 顽皮死后钻须遍，都为平生不出头。

- !Poem
  volume: 卷870_33
  title: 卷870_33咏螃蟹呈浙西从事皮日休
  author: 皮日休
  content: 【咏螃蟹呈浙西从事】 未游沧海早知名，有骨还从肉上生。 莫道无心畏雷电，海龙王处也横行。

- !Poem
  volume: 卷870_34
  title: 卷870_34题中书壁郑綮
  author: 郑綮
  content: 【题中书壁】 侧坡蛆蜫蜦，蚁子竞来拖。一朝白雨中，无钝无喽罗。

- !Poem
  volume: 卷870_35
  title: 卷870_35别庐州郡人郑綮
  author: 郑綮
  content: 【别庐州郡人】 唯有两行公廨泪，一时洒向渡头风。

- !Poem
  volume: 卷870_36
  title: 卷870_36戏答成汭徐彦若
  author: 徐彦若
  content: 【戏答成汭】 南海黄茅瘴，不死成和尚。

- !Poem
  volume: 卷870_37
  title: 卷870_37醉中谑浙江廉使崔立言
  author: 崔立言
  content: 【醉中谑浙江廉使】 山夫留意向丹梯，连帅邀来出药畦。 常见浙东夸镜水，镜湖元在浙江西。

- !Poem
  volume: 卷870_38
  title: 卷870_38戏题盱眙邵明府壁韦鹏翼
  author: 韦鹏翼
  content: 【戏题盱眙邵明府壁】 岂肯闲寻竹径行，却嫌丝管好蛙声。 自从煮鹤烧琴后，背却青山卧月明。

- !Poem
  volume: 卷870_39
  title: 卷870_39题大梁临汴驿姚嵘
  author: 姚嵘
  content: 【题大梁临汴驿】 近日侯门不重才，莫将文艺拟为媒。 相逢若要如胶漆，不是红妆即拨灰。

- !Poem
  volume: 卷870_40
  title: 卷870_40题仙娥驿李日新
  author: 李日新
  content: 【题仙娥驿】 商山食店大悠悠，陈鹖z2锣古ie头。 更有台中牛肉炙，尚盘数脔紫光球。

- !Poem
  volume: 卷870_41
  title: 卷870_41嘲染家柳逢
  author: 柳逢
  content: 【嘲染家】 紫绿终朝染，因何不识非。莆田竹木贵，背负十柴归。

- !Poem
  volume: 卷870_42
  title: 卷870_42赠漳州崔使君乡饮翻韵诗黎瓘
  author: 黎瓘
  content: 【赠漳州崔使君乡饮翻韵诗】 惯向溪边折柳杨，因循行客到州漳。 无端触忤王衙押，不得今朝看饮乡。

- !Poem
  volume: 卷870_43
  title: 卷870_43示妓榜子张保胤
  author: 张保胤
  content: 【示妓榜子】 绿罗裙下标三棒，红粉腮边泪两行。 叉手向前咨大使，这回不敢恼儿郎。

- !Poem
  volume: 卷870_44
  title: 卷870_44又留别同院张保胤
  author: 张保胤
  content: 【又留别同院】 忆昔当年富贵时，如今头脑尚依稀。布袍破后思宫内， 锦袴穿时忆御衣。鹘子背钻高力士，婵娟翻画太真妃。 如今憔悴离南海，恰似当时幸蜀时。

- !Poem
  volume: 卷870_45
  title: 卷870_45桂州筵上赠胡予女陆岩梦
  author: 陆岩梦
  content: 【桂州筵上赠胡予女】 自道风流不可攀，却堪蹙额更颓颜。眼睛深却湘江水， 鼻孔高于华岳山。舞态固难居掌上，歌声应不绕梁间。 孟阳死后欲千载，犹在佳人觅往还。

- !Poem
  volume: 卷870_46
  title: 卷870_46戏答朝士李都
  author: 李都
  content: 【戏答朝士】 华缄千里到荆门，章草纵横任意论。应笑钟张虚用力， 却教羲献枉劳魂。惟堪爱惜为珍宝，不敢传留误子孙。 深荷故人相厚处，天行时气许教吞。

- !Poem
  volume: 卷870_47
  title: 卷870_47嘲僧惟恭荆人
  author: 荆人
  content: 【嘲僧惟恭】 灵岿作尽业，惟恭继其迹。地狱千万重，莫厌排头入。

- !Poem
  volume: 卷870_48
  title: 卷870_48题酒户修孔庙状冯道幕客
  author: 冯道幕客
  content: 【题酒户修孔庙状】 槐影参差覆杏坛，儒门子弟尽高官。 却教酒户重修庙，觅我惭惶也不难。

- !Poem
  volume: 卷870_49
  title: 卷870_49孔庙口号李花开
  author: 李花开
  content: 【孔庙口号】 破落三间屋，萧条一旅人。不知负何事，生死厄于陈。

- !Poem
  volume: 卷870_50
  title: 卷870_50答妻冯晖
  author: 冯晖
  content: 【答妻】 休说办不办，且看瓮里飞出雁。

- !Poem
  volume: 卷870_51
  title: 卷870_51题僧院李涛
  author: 李涛
  content: 【题僧院】 走却坐禅客，移将不动尊。世间颠倒事，八万四千门。

- !Poem
  volume: 卷870_52
  title: 卷870_52咏垂丝蜘蛛嘲云辨僧杨苎萝
  author: 杨苎萝
  content: 【咏垂丝蜘蛛嘲云辨僧】 吃得肚婴撑，寻思绕寺行。空中设罗网，只待杀众生。

- !Poem
  volume: 卷870_53
  title: 卷870_53自嘲绝句冯涓
  author: 冯涓
  content: 【自嘲绝句】 取水郎中何日了，破柴员外几时休。 早知蜀地区娵与，悔不长安大比丘。

- !Poem
  volume: 卷870_54
  title: 卷870_54哭亡将诗卢延让
  author: 卢延让
  content: 【哭亡将诗】 自是硇砂发，非干骇石伤。牒高身上职，碗大背边创。

- !Poem
  volume: 卷870_55
  title: 卷870_55咏王给事蒋贻恭
  author: 蒋贻恭
  content: 【咏王给事】 厥父元非道郡奴，允光何事太侏儒。 可中与个皮裈著，擎得天王左脚无。

- !Poem
  volume: 卷870_56
  title: 卷870_56咏金刚蒋贻恭
  author: 蒋贻恭
  content: 【咏金刚】 扬眉斗目恶精神，捏合将来恰似真。 刚被时流借拳势，不知身自是泥人。

- !Poem
  volume: 卷870_57
  title: 卷870_57咏伛背子蒋贻恭
  author: 蒋贻恭
  content: 【咏伛背子】 出得门来背拄天，同行难可与差肩。 若教倚向闲窗下，恰似箜篌不著弦。

- !Poem
  volume: 卷870_58
  title: 卷870_58咏安仁宰捣蒜蒋贻恭
  author: 蒋贻恭
  content: 【咏安仁宰捣蒜】 安仁县令好诛求，百姓脂膏满面流。半破磁缸成醋酒， 死牛肠肚作馒头。帐生岁取餐三顿，乡老盘庚犯五瓯。 半醉半醒齐出县，共伤涂炭不胜愁。

- !Poem
  volume: 卷870_59
  title: 卷870_59五门街望有题蒋贻恭
  author: 蒋贻恭
  content: 【五门街望有题】 我皇开国十馀年，一辈超升炙手欢。 闲向五门楼下望，衙官骑马使衙官。

- !Poem
  volume: 卷870_60
  title: 卷870_60谢郎中惠茶蒋贻恭
  author: 蒋贻恭
  content: 【谢郎中惠茶】 三斤绿茗赐贻恭，一种颁沾事不同。 想料肠怀无答处，披毛戴角谢郎中。

- !Poem
  volume: 卷870_61
  title: 卷870_61咏虾蟆蒋贻恭
  author: 蒋贻恭
  content: 【咏虾蟆】 坐卧兼行总一般，向人努眼太无端。 欲知自己形骸小，试就蹄涔照影看。

- !Poem
  volume: 卷870_62
  title: 卷870_62住名山日陈情上府主高太保蒋贻恭
  author: 蒋贻恭
  content: 【住名山日陈情上府主高太保】 名山主簿实堪愁，难咬他家大骨头。 米纳功南钱纳府，只看江面水东流。

- !Poem
  volume: 卷870_63
  title: 卷870_63咏刺猬李贞白
  author: 李贞白
  content: 【咏刺猬】 行似针毡动，卧若栗球圆。莫欺如此大，谁敢便行拳。

- !Poem
  volume: 卷870_64
  title: 卷870_64谒贵公子，不礼，书格子屏风李贞白
  author: 李贞白
  content: 【谒贵公子，不礼，书格子屏风】 道格何曾格，言糊又不糊。浑身总是眼，还解识人无。

- !Poem
  volume: 卷870_65
  title: 卷870_65咏月李贞白
  author: 李贞白
  content: 【咏月】 当涂当涂见，芜湖芜湖见。八月十五夜，一似没柄扇。

- !Poem
  volume: 卷870_66
  title: 卷870_66咏狗蚤李贞白
  author: 李贞白
  content: 【咏狗蚤】 与虱都来不较多，zh挑筋斗太喽罗。 忽然管著一篮子，有甚心情那你何。

- !Poem
  volume: 卷870_67
  title: 卷870_67咏罂粟子李贞白
  author: 李贞白
  content: 【咏罂粟子】 倒排双陆子，希插碧牙筹。既似牺牛乳，又如铃马兜。 鼓捶并瀑箭，直是有来由。

- !Poem
  volume: 卷870_68
  title: 卷870_68咏蟹李贞白
  author: 李贞白
  content: 【咏蟹】 蝉眼龟形脚似蛛，未曾正面向人趋。 如今饤在盘筵上，得似江湖乱走无。

- !Poem
  volume: 卷870_69
  title: 卷870_69示女诗郫城令
  author: 郫城令
  content: 【示女诗】 深宫富贵事风流，莫忘生身老骨头。 因与太师欢笑处，为吾方便觅彭州。

- !Poem
  volume: 卷870_70
  title: 卷870_70寄女李令
  author: 李令
  content: 【寄女】 有人教我向衡阳，一度思归欲断肠。 为报艳妻兼少女，与吾觅取朗州场。

- !Poem
  volume: 卷870_71
  title: 卷870_71讽刘炎索贿诗太守
  author: 太守
  content: 【讽刘炎索贿诗】 未到桃源时，长忆出家景。及到桃源了，还似鉴中影。

- !Poem
  volume: 卷870_72
  title: 卷870_72被按自悔诗刘炎
  author: 刘炎
  content: 【被按自悔诗】 早知太守如狼虎，猎取膏粱以啖之。
