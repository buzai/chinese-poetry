
- !Poem
  volume: 卷665_1
  title: 卷665_1秋虫赋（以下补遗）罗隐
  author: 罗隐
  content: 【秋虫赋（以下补遗）】 物之小兮，迎网而毙；物之大兮，兼网而逝。网也者， 绳其小而不绳其大。吾不知尔身之危兮，腹之馁兮，吁！

- !Poem
  volume: 卷665_2
  title: 卷665_2蟋蟀诗罗隐
  author: 罗隐
  content: 【蟋蟀诗】 顽飔毙芳，吹愁夕长。屑戍有动，歌离吊梦。 如诉如言，绪引虚宽。周隙伺榻，繁咽夤缘。 范睡蝉老，冠峨緌好。不冠不緌，尔奚以悲。 蚊蚋有毒，食人肌肉。苍蝇多端，黑白偷安。 尔也出处，物兮莫累。坏舍啼衰，虚堂泣曙。 勿徇喧哗，鼠岂无牙。勿学萋菲，垣亦有耳。 危条槁飞，抽恨咿咿。别帐缸冷，柔魂不定。 美人在何，夜影流波。与子伫立，裴回思多。

- !Poem
  volume: 卷665_3
  title: 卷665_3西川与蔡十九同别子超罗隐
  author: 罗隐
  content: 【西川与蔡十九同别子超】 相欢虽则不多时，相别那能不敛眉。蜀客赋高君解爱， 楚宫腰细我还知。百年恩爱无终始，万里因缘有梦思。 肠断门前旧行处，不堪全属五陵儿。

- !Poem
  volume: 卷665_4
  title: 卷665_4龙泉东下却寄孙员外罗隐
  author: 罗隐
  content: 【龙泉东下却寄孙员外】 縠江东下几多程，每泊孤舟即有情。山色已随游子远， 水纹犹认主人清。恩如海岳何时报，恨似烟花触处生。 百尺风帆两行泪，不堪回首望峥嵘。

- !Poem
  volume: 卷665_5
  title: 卷665_5牡丹罗隐
  author: 罗隐
  content: 【牡丹】 艳多烟重欲开难，红蕊当心一抹檀。公子醉归灯下见， 美人朝插镜中看。当庭始觉春风贵，带雨方知国色寒。 日晚更将何所似，太真无力凭阑干。

- !Poem
  volume: 卷665_6
  title: 卷665_6巫山高罗隐
  author: 罗隐
  content: 【巫山高】 下压重泉上千仞，香云结梦西风紧。纵有精灵得往来， 狖轭鼯轩亦颠陨。岚光双双雷隐隐，愁为衣裳恨为鬓。 暮洒朝行何所之，江边日月情无尽。珠零冷露丹堕枫， 细腰长脸愁满宫。人生对面犹异同，况在千岩万壑中。

- !Poem
  volume: 卷665_7
  title: 卷665_7江南行罗隐
  author: 罗隐
  content: 【江南行】 江烟湿雨蛟绡软，漠漠小山眉黛浅。水国多愁又有情， 夜槽压酒银船满。细丝摇柳凝晓空，吴王台榭春梦中。 鸳鸯鸂鶒唤不起，平铺绿水眠东风。西陵路边月悄悄， 油碧轻车苏小小。

- !Poem
  volume: 卷665_8
  title: 卷665_8空城雀罗隐
  author: 罗隐
  content: 【空城雀】 雀入官仓中，所食能损几。所恨往复频，官仓乃害尔。 鱼网不在天，鸟网不张水。饮啄要自然，何必空城里。

- !Poem
  volume: 卷665_9
  title: 卷665_9芳树罗隐
  author: 罗隐
  content: 【芳树】 细萼慢逐风，暖香闲破鼻。青帝固有心，时时漏天意。 去年高枝犹堕地，今年低枝已憔悴。吾所以见造化之权， 变通之理，春夏作头，秋冬为尾，循环反覆无终已。 人生长短同一轨，若使威可以制，力可以止， 则秦皇不肯敛手下沙丘，孟贲不合低头入蒿里。 伊人强猛犹如此，顾我劳生何足恃。但愿我开素袍， 倾绿蚁，陶陶兀兀大醉于清宵白昼间，任他上是天， 下是地。

- !Poem
  volume: 卷665_10
  title: 卷665_10听琴罗隐
  author: 罗隐
  content: 【听琴】 寒雨萧萧落井梧，夜深何处怨啼乌。 不知一盏临邛酒，救得相如渴病无。

- !Poem
  volume: 卷665_11
  title: 卷665_11大梁见乔诩罗隐
  author: 罗隐
  content: 【大梁见乔诩】 湘水春浮岸，淮灯夜满桥。六年悲梗断，两地各萍漂。 刀笔依三事，篇章奏珥貂。迹卑甘汩没，名散称逍遥。 好寺松为径，空江桂作桡。野香花伴落，缸暖酒和烧。 晋沼寻游凤，秦冠竟叹鸮。骨凡鸡犬薄，魂断蕙兰招。 怅望添燕琯，蹉跎厌鲁瓢。败桐方委爨，冤匣正冲霄。 战代安釐国，封崇孝景朝。千年非有限，一醉解无聊。 漏永灯花暗，炉红雪片销。久游家共远，相对鬓俱凋。 运命从难合，光阴奈不饶。到头蓑笠契，两信钓鱼潮。

- !Poem
  volume: 卷665_12
  title: 卷665_12寄洪正师罗隐
  author: 罗隐
  content: 【寄洪正师】 寄蹇浑成迹，经年滞杜南。价轻犹有二，足刖已过三。 鸡肋曹公忿，猪肝仲叔惭。会应谋避地，依约近禅庵。

- !Poem
  volume: 卷665_13
  title: 卷665_13圣真观刘真师院十韵罗隐
  author: 罗隐
  content: 【圣真观刘真师院十韵】 帘下严君卜，窗间少室峰。摄生门已尽，混迹世犹逢。 山薮师王烈，簪缨友戴颙。鱼跳介象鲙，饭吐葛玄蜂。 紫饱垂新椹，黄轻堕小松。尘埃金谷路，楼阁上阳钟。 野耗鸢肩寄，仙书鸟爪封。支床龟纵老，取箭鹤何慵。 别久曾牵念，闲来肯压重。尚馀青竹在，试为剪成龙。

- !Poem
  volume: 卷665_14
  title: 卷665_14寄聂尊师罗隐
  author: 罗隐
  content: 【寄聂尊师】 欲芟荆棘种交梨，指画城中日恐迟。 安得紫青磨镜石，与君闲处看荣衰。

- !Poem
  volume: 卷665_15
  title: 卷665_15金山僧院罗隐
  author: 罗隐
  content: 【金山僧院】 根盘蛟蜃路藤萝，四面无尘辍棹过。 得似吾师始惆怅，眼前终日有风波。

- !Poem
  volume: 卷665_16
  title: 卷665_16酬高崇节罗隐
  author: 罗隐
  content: 【酬高崇节】 旧游虽一梦，别绪忽千般。败草汤陵晚，衰槐楚寺寒。 数奇常自愧，时薄欲何干。犹赖君相勉，殷勤贡禹冠。

- !Poem
  volume: 卷665_17
  title: 卷665_17送汝州李中丞十二韵罗隐
  author: 罗隐
  content: 【送汝州李中丞十二韵】 群盗方为梗，分符奏未宁。黄巾攻郡邑，白梃掠生灵。 尘土周畿暗，疮痍汝水腥。一凶虽剪灭，数县尚凋零。 理必资宽猛，谋须藉典刑。与能才物论，慎选忽天庭。 官品尊台秩，山河拥福星。虎知应去境，牛在肯全形。 旧政穷人瘼，新衔展武经。关防秋草白，城壁晚峰青。 破胆期来复，迷魂想待醒。鲁山行县后，聊为奠惟馨。

- !Poem
  volume: 卷665_18
  title: 卷665_18淮南送节度卢端公将命之汴州端公常为汴州相公从事罗隐
  author: 罗隐
  content: 【淮南送节度卢端公将命之汴州端公常为汴州相公从事】 吹台高倚圃田东，此去轺车事不同。珠履旧参萧相国， 彩衣今佐晋司空。醉离淮甸寒星下，吟指梁园密雪中。 到彼的知宣室语，几时征拜黑头公。

- !Poem
  volume: 卷665_19
  title: 卷665_19送卢端公归台卢校书之夏县罗隐
  author: 罗隐
  content: 【送卢端公归台卢校书之夏县】 绵绵堤草拂征轮，龙虎俱辞楚水滨。只见胜之为御史， 不知梅福是仙人。地推八米源流盛，才笑三张事业贫。 一种西归一般达，柏台霜冷夏城春。

- !Poem
  volume: 卷665_20
  title: 卷665_20送朗州张员外罗隐
  author: 罗隐
  content: 【送朗州张员外】 圣朝纶阁最延才，须牧生民始入来。凤藻已期他日用， 隼旟应是隔年回。旗飘岘首岚光重，酒奠湘江杜魄哀。 肠断秦原二三月，好花全为使君开。

- !Poem
  volume: 卷665_21
  title: 卷665_21淮南送工部卢员外赴阙罗隐
  author: 罗隐
  content: 【淮南送工部卢员外赴阙】 始从豸角曳长裾，又吐鸡香奏玉除。隋邸旧僚推谢掾， 汉廷高议得相如。贵分赤笔升兰署，荣著绯衣从板舆。 遥想到时秋欲尽，禁城凉冷露槐疏。

- !Poem
  volume: 卷665_22
  title: 卷665_22淮南送司勋李郎中赴阙罗隐
  author: 罗隐
  content: 【淮南送司勋李郎中赴阙】 中朝品秩重文章，双笔依前赐望郎。五夜星辰归帝座， 半年樽俎奉梁王。南都水暖莲分影，北极天寒雁著行。 不必恋恩多感激，过淮应合见徵黄。

- !Poem
  volume: 卷665_23
  title: 卷665_23送陆郎中赴阙罗隐
  author: 罗隐
  content: 【送陆郎中赴阙】 幕下留连两月强，炉边侍史旧焚香。不关雨露偏垂意， 自是鸳鸾合著行。三署履声通建礼，九霄星彩映明光。 少瑜镂管丘迟锦，从此西垣使凤凰。

- !Poem
  volume: 卷665_24
  title: 卷665_24途中送人东游有寄罗隐
  author: 罗隐
  content: 【途中送人东游有寄】 离骖莫惜暂逡巡，君向池阳我入秦。岁月易抛非曩日， 酒杯难得是同人。路经隋苑桥灯夜，江转台城岸草春。 此处故交谁见问，为言霜鬓压风尘。

- !Poem
  volume: 卷665_25
  title: 卷665_25过废江宁县（王昌龄曾尉此县）罗隐
  author: 罗隐
  content: 【过废江宁县（王昌龄曾尉此县）】 县前水色细鳞鳞，一为夫君吊水滨。漫把文章矜后代， 可知荣贵是他人。莺偷旧韵还成曲，草赖馀吟尽解春。 我亦有心无处说，等闲停棹似迷津。

- !Poem
  volume: 卷665_26
  title: 卷665_26边夜罗隐
  author: 罗隐
  content: 【边夜】 光景漂如水，生涯转似萍。雁门穷朔路，牛斗故乡星。 句尽人谁切，歌终泪自零。夜阑回首算，何处不长亭。

- !Poem
  volume: 卷665_27
  title: 卷665_27哭张博士太常罗隐
  author: 罗隐
  content: 【哭张博士太常】 前辈倏云殁，愧君曾比方。格卑虽不称，言重亦难忘。 谏草犹青琐，悲风已白杨。只应移理窟，泉下对真长。

- !Poem
  volume: 卷665_28
  title: 卷665_28淮口军葬罗隐
  author: 罗隐
  content: 【淮口军葬】 一阵孤军不复回，更无分别只荒堆。 莫言赋分须如此，曾作文皇赤子来。

- !Poem
  volume: 卷665_29
  title: 卷665_29燕昭王墓罗隐
  author: 罗隐
  content: 【燕昭王墓】 战国苍茫难重寻，此中踪迹想知音。强停别骑山花晓， 欲吊遗魂野草深。浮世近来轻骏骨，高台何处有黄金。 思量郭隗平生事，不殉昭王是负心。

- !Poem
  volume: 卷665_30
  title: 卷665_30江南罗隐
  author: 罗隐
  content: 【江南】 玉树歌声泽国春，累累辎重忆亡陈。 垂衣端拱浑闲事，忍把江山乞与人。

- !Poem
  volume: 卷665_31
  title: 卷665_31江北罗隐
  author: 罗隐
  content: 【江北】 废宫荒苑莫闲愁，成败终须要彻头。 一种风流一种死，朝歌争得似扬州。

- !Poem
  volume: 卷665_32
  title: 卷665_32早登新安县楼罗隐
  author: 罗隐
  content: 【早登新安县楼】 关城树色齐，往事未全迷。塞路真人气，封门壮士泥。 草浓延蝶舞，花密教莺啼。若以鸣为德，鸾皇不及鸡。

- !Poem
  volume: 卷665_33
  title: 卷665_33干越亭罗隐
  author: 罗隐
  content: 【干越亭】 楚水萧萧多病身，强凭危槛送残春。高城自有陵兼谷， 流水那知越与秦。岸下藤萝阴作怪，桥边蛟蜃夜欺人。 琵琶洲远江村阔，回首征途泪满巾。

- !Poem
  volume: 卷665_34
  title: 卷665_34南园题罗隐
  author: 罗隐
  content: 【南园题】 搏击路终迷，南园且灌畦。敢言逃俗态，自是乐幽栖。 叶长春松阔，科圆早薤齐。雨沾虚槛冷，雪压远山低。 竹好还成径，桃夭亦有蹊。小窗奔野马，闲瓮养醯鸡。 水石心逾切，烟霄分已暌。病怜王猛畚，愚笑隗嚣泥。 泽国潮平岸，江村柳覆堤。到头乘兴是，谁手好提携。

- !Poem
  volume: 卷665_35
  title: 卷665_35人日新安道中见梅花（其年以徐寇停举）罗隐
  author: 罗隐
  content: 【人日新安道中见梅花（其年以徐寇停举）】 长途酒醒腊春寒，嫩蕊香英扑马鞍。 不上寿阳公主面，怜君开得却无端。

- !Poem
  volume: 卷665_36
  title: 卷665_36许由庙罗隐
  author: 罗隐
  content: 【许由庙】 高挂风瓢濯汉滨，土阶三尺愧清尘。 可怜比屋堪封日，若到人间是众人。

- !Poem
  volume: 卷665_37
  title: 卷665_37题段太尉庙罗隐
  author: 罗隐
  content: 【题段太尉庙】 近甸蒙尘日，南梁反正年。飘流茂陵碗，零落太官椽。 建纛非降楚，披图异录燕。堪嗟侍中血，不及御衣前。

- !Poem
  volume: 卷665_38
  title: 卷665_38湘妃庙罗隐
  author: 罗隐
  content: 【湘妃庙】 刘表荒碑断水滨，庙前幽草闭残春。已将怨泪流斑竹， 又感悲风入白蘋。八族未来谁北拱，四凶犹在莫南巡。 九峰相似堪疑处，望见苍梧不见人。

- !Poem
  volume: 卷665_39
  title: 卷665_39八骏图罗隐
  author: 罗隐
  content: 【八骏图】 穆满当年物外程，电腰风脚一何轻。 如今纵有骅骝在，不得长鞭不肯行。

- !Poem
  volume: 卷665_40
  title: 卷665_40庭花罗隐
  author: 罗隐
  content: 【庭花】 昨日芳艳浓，开尊几同醉。今朝风雨恶，惆怅人生事。 南威病不起，西子老兼至。向晚寂无人，相偎堕红泪。

- !Poem
  volume: 卷665_41
  title: 卷665_41病中题主人庭鹤罗隐
  author: 罗隐
  content: 【病中题主人庭鹤】 辽水华亭旧所闻，病中毛羽最怜君。 稻粱且足身兼健，何必青云与白云。

- !Poem
  volume: 卷665_42
  title: 卷665_42蝉罗隐
  author: 罗隐
  content: 【蝉】 天地工夫一不遗，与君声调借君緌。 风栖露饱今如此，应忘当年滓浊时。

- !Poem
  volume: 卷665_43
  title: 卷665_43薛阳陶觱篥歌罗隐
  author: 罗隐
  content: 【薛阳陶觱篥歌】 平泉上相东征日，曾为阳陶歌觱篥。乌江太守会稽侯， 相次三篇皆俊逸。桥山殡葬衣冠后，金印苍黄南去疾。 龙楼冷落夏口寒，从此风流为废物。人间至艺难得主， 怀抱差池恨星律。邗沟仆射戎政闲，试渡瓜洲吐伊郁。 西风九月草树秋，万喧沈寂登高楼。左篁揭指徵羽吼， 炀帝起坐淮王愁。高飘咽灭出滞气，下感知己时横流。 穿空激远不可遏，仿佛似向伊水头。伊水林泉今已矣， 因取遗编认前事。武宗皇帝御宇时，四海恬然知所自。 扫除桀黠似提帚，制压群豪若穿鼻。九鼎调和各有门， 谢安空俭真儿戏。功高近代竟谁知，艺小似君犹不弃。 勿惜喑呜更一吹，与君共下难逢泪。

- !Poem
  volume: 卷665_44
  title: 卷665_44酬丘光庭罗隐
  author: 罗隐
  content: 【酬丘光庭】 正月十一日书札，五月十六日到来。柳吟秦望咫尺地， 鲤鱼何处闲裴回。故人情意未疏索，次第序述眉眼开。 上言二年隔烟水，下有数幅真琼瑰。行吟坐读口不倦， 瀑泉激射琅玕摧。壁池兰蕙日已老，村酒蘸甲时几杯。 鹤龄鸿算不复见，雨后蓑笠空莓苔。自从黄寇扰中土， 人心波荡犹未回。道殷合眼拜九列，张濬掉舌升三台。 朝廷济济百揆序，宁将对面容奸回。祸生有基妖有渐， 翠华西幸蒙尘埃。三川梗塞两河闭，大明宫殿生蒿莱。 懦夫早岁不量力，策蹇仰北高崔嵬。千门万户扃锁密， 良匠不肯雕散材。君今得意尚如此，况我麋鹿悠悠哉！ 荣衰贵贱目所睹，莫嫌头白黄金台。

- !Poem
  volume: 卷665_45
  title: 卷665_45投宣武郑尚书二十韵罗隐
  author: 罗隐
  content: 【投宣武郑尚书二十韵】 汉代簪缨盛，梁园雉堞雄。物情须重德，时论在明公。 族大逾开魏，神高本降嵩。世家惟蹇谔，官业即清通。 翰苑论思外，纶闱啸傲中。健豪惊彩凤，高步出冥鸿。 履历虽吾道，行藏必圣聪。绛霄无系滞，浙水忽西东。 庾监高楼月，袁郎满扇风。四年将故事，两地有全功。 去去才须展，行行道益隆。避权辞宪署，仗节出南宫。 雁影相承接，龙图共始终。自然须作砺，不必恨临戎。 幕下莲花盛，竿头cG佩红。骑儿逢郭伋，战士得文翁。 人地应无比，簟瓢奈屡空。因思一枝桂，已作断根蓬。 往事应归捷，劳歌且责躬。殷勤信陵馆，今日自途穷。

- !Poem
  volume: 卷665_46
  title: 卷665_46投浙东王大夫二十韵罗隐
  author: 罗隐
  content: 【投浙东王大夫二十韵】 越岭千峰秀，淮流一派长。暂凭开物手，来展济时方。 旧迹兰亭在，高风桂树香。地清无等级，天阔任徊翔。 麈尾谈何胜，螭头笔更狂。直曾批凤诏，高已冠鹓行。 啸傲辞民部，雍容出帝乡。赵尧推印绶，句践与封疆。 水占仙人吹，城留御史床。嘉宾邹润甫，百姓贺知章。 席暖飞鹦鹉，尘轻驻骕骦。夜歌珠断续，晴舞雪悠扬。 化向棠阴布，春随棣萼芳。盛名韬不得，雄略晦弥彰。 自愧三冬学，来窥数仞墙。感深惟刻骨，时去欲沾裳。 想望鱼烧尾，咨嗟鼠啮肠。可能因蹇拙，便合老沧浪。 题柱心犹壮，移山志不忘。深惭百般病，今日问医王。

- !Poem
  volume: 卷665_47
  title: 卷665_47寄剡县主簿罗隐
  author: 罗隐
  content: 【寄剡县主簿】 金庭养真地，珠篆会稽官。境胜堪长往，时危喜暂安。 洞连沧海阔，山拥赤城寒。他日抛尘土，因君拟炼丹。

- !Poem
  volume: 卷665_48
  title: 卷665_48中秋不见月罗隐
  author: 罗隐
  content: 【中秋不见月】 风帘淅淅漏灯痕，一半秋光此夕分。 天为素娥孀怨苦，并教西北起浮云。

- !Poem
  volume: 卷665_49
  title: 卷665_49答宗人衮罗隐
  author: 罗隐
  content: 【答宗人衮】 昆仑水色九般流，饮即神仙憩即休。敢恨守株曾失意， 始知缘木更难求。鴒原谩欲均馀力，鹤发那堪问旧游。 遥望北辰当上国，羡君归棹五诸侯。

- !Poem
  volume: 卷665_50
  title: 卷665_50早行罗隐
  author: 罗隐
  content: 【早行】 雨洒江声风又吹，扁舟正与睡相宜。 无端戍鼓催前去，别却青山向晓时。

- !Poem
  volume: 卷665_51
  title: 卷665_51咏白菊（一作罗绍威诗）罗隐
  author: 罗隐
  content: 【咏白菊（一作罗绍威诗）】 虽被风霜竞欲催，皎然颜色不低摧。已疑素手能妆出， 又似金钱未染来。香散自宜飘渌酒，叶交仍得荫香苔。 寻思闭户中宵见，应认寒窗雪一堆。

- !Poem
  volume: 卷665_52
  title: 卷665_52晚泊宿松罗隐
  author: 罗隐
  content: 【晚泊宿松】 解缆随江流，晚泊古淮岸。归云送春和，繁星丽云汉。 春深胡雁飞，人喧水禽散。仰君邈难亲，沈思夜将旦。

- !Poem
  volume: 卷665_53
  title: 卷665_53钱塘遇默师忆润州旧游罗隐
  author: 罗隐
  content: 【钱塘遇默师忆润州旧游】 歌敲玉唾壶，醉击珊瑚枝。石羊妙善街，甘露平泉碑。 扪苔想豪杰，剔藓看文词。归来北固山，水槛光参差。

- !Poem
  volume: 卷665_54
  title: 卷665_54江南别罗隐
  author: 罗隐
  content: 【江南别】 去年今夜江南别，鸳鸯翅冷飞蓬爇。今年今夜江北边， 鲤鱼肠断音书绝。男儿心事无了时，出门上马不自知。

- !Poem
  volume: 卷665_55
  title: 卷665_55四顶山罗隐
  author: 罗隐
  content: 【四顶山】 胜景天然别，精神入画图。一山分四顶，三面瞰平湖。 过夏僧无热，凌冬草不枯。游人来至此，愿剃发和须。

- !Poem
  volume: 卷665_56
  title: 卷665_56姥山罗隐
  author: 罗隐
  content: 【姥山】 临塘古庙一神仙，绣幌花容色俨然。为逐朝云来此地， 因随暮雨不归天。眉分初月湖中鉴，香散馀风竹上烟。 借问邑人沈水事，已经秦汉几千年。

- !Poem
  volume: 卷665_57
  title: 卷665_57岐王宅罗隐
  author: 罗隐
  content: 【岐王宅】 朱邸平台隔禁闱，贵游陈迹尚依稀。云低雍畤祈年去， 雨细长杨从猎归。申白宾朋传道义，应刘文彩寄音徽。 承平旧物惟君尽，犹写雕鞍伴六飞。

- !Poem
  volume: 卷665_58
  title: 卷665_58长明灯罗隐
  author: 罗隐
  content: 【长明灯】 破暗长明世代深，烟和香气两沈沈。不知初点人何在， 只见当年火至今。晓似红莲开沼面，夜如寒月镇潭心。 孤光自有龙神护，雀戏蛾飞不敢侵。

- !Poem
  volume: 卷665_59
  title: 卷665_59堋口逢人罗隐
  author: 罗隐
  content: 【堋口逢人】 艰难别离久，中外往还深。已改当时发，空馀旧日心。

- !Poem
  volume: 卷665_60
  title: 卷665_60遇边使罗隐
  author: 罗隐
  content: 【遇边使】 累年无的信，每夜望边城。袖掩千行泪，书封一尺金。

- !Poem
  volume: 卷665_61
  title: 卷665_61移住别友罗隐
  author: 罗隐
  content: 【移住别友】 自到西川住，惟君别有情。常逢对门远，又隔一重城。

- !Poem
  volume: 卷665_62
  title: 卷665_62宫词罗隐
  author: 罗隐
  content: 【宫词】 巧画蛾眉独出群，当时人道便承恩。 经年不见君王面，落日黄昏空掩门。

- !Poem
  volume: 卷665_63
  title: 卷665_63泾溪罗隐
  author: 罗隐
  content: 【泾溪】 泾溪石险人竞惧，终岁不闻倾覆人。 却是平流无石处，时时闻说有沈沦。

- !Poem
  volume: 卷665_64
  title: 卷665_64题杜甫集罗隐
  author: 罗隐
  content: 【题杜甫集】 楚水悠悠浸楚亭，楚南天地两无情。 忍交孙武重泉下，不见时人说用兵。

- !Poem
  volume: 卷665_65
  title: 卷665_65感弄猴人赐朱绂罗隐
  author: 罗隐
  content: 【感弄猴人赐朱绂】 十二三年就试期，五湖烟月奈相违。 何如买取胡孙弄，一笑君王便著绯。

- !Poem
  volume: 卷665_66
  title: 卷665_66题磻溪垂钓图罗隐
  author: 罗隐
  content: 【题磻溪垂钓图】 吕望当年展庙谟，直钩钓国更谁如。 若教生在西湖上，也是须供使宅鱼。

- !Poem
  volume: 卷665_67
  title: 卷665_67春风罗隐
  author: 罗隐
  content: 【春风】 也知有意吹嘘切，争奈人间善恶分。 但是秕糠微细物，等闲抬举到青云。

- !Poem
  volume: 卷665_68
  title: 卷665_68竹下残雪罗隐
  author: 罗隐
  content: 【竹下残雪】 墙下浓阴对此君，小山尖险玉为群。 夜来解冻风虽急，不向寒城减一分。

- !Poem
  volume: 卷665_69
  title: 卷665_69杏花罗隐
  author: 罗隐
  content: 【杏花】 暖气潜催次第春，梅花已谢杏花新。 半开半落闲园里，何异荣枯世上人。

- !Poem
  volume: 卷665_70
  title: 卷665_70镇海军所贡（题不全）罗隐
  author: 罗隐
  content: 【镇海军所贡（题不全）】 檐前飞雪扇前尘，千里移添上苑春。 他日丁宁柿林院，莫宣恩泽与闲人。

- !Poem
  volume: 卷665_71
  title: 卷665_71席上歌水调罗隐
  author: 罗隐
  content: 【席上歌水调】 馀声宛宛拂庭梅，通济渠边去又回。 若使炀皇魂魄在，为君应合过江来。

- !Poem
  volume: 卷665_72
  title: 卷665_72题新榜（在浙幕，沈崧得新榜示题其末）罗隐
  author: 罗隐
  content: 【题新榜（在浙幕，沈崧得新榜示题其末）】 黄土原边狡兔肥，犬如流电马如飞。 灞陵老将无功业，犹忆当时夜猎归。

- !Poem
  volume: 卷665_73
  title: 卷665_73句罗隐
  author: 罗隐
  content: 【句】 夏窗七叶连阴暗。（《游城南记》：杜佑有别墅， 为城南之最，有树每朵七叶，因以为名，隐诗纪之） 赖家桥上潏河边。（隐又有城南杂感诗，其题有景星观、 姚家园、叶家林及此句，今杂感诗亡） 细看月轮真有意，已知青桂近嫦娥。（《曾公类苑》： 裴筠娶箫楚公女，便擢进士，隐诗云云） 一个祢衡容不得，思量黄祖谩英雄。（《吴越备史》： 隐初见钱镠，惧不见，用遂以所为夏口诗标于卷末云云， 镠览之大笑，因加殊遇） 张华谩出如丹语，不及刘侯一纸书。（《鉴戒录》云： 郑畋女喜隐此诗） 山雨霏微宿上亭，雨中因想雨淋铃。（上亭驿《天中记》） 老僧斋罢关门睡，不管波涛四面生。（金山僧院。 《诗话总龟》）
