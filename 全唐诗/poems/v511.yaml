
- !Poem
  volume: 卷511_1
  title: 卷511_1洛阳感寓张祜
  author: 张祜
  content: 【洛阳感寓】 扰扰都城晓四开，不关名利也尘埃。千门甲第身遥入， 万里铭旌死后来。洛水暮烟横莽苍，邙山秋日露崔嵬。 须知此事堪为镜，莫遣黄金漫作堆。

- !Poem
  volume: 卷511_2
  title: 卷511_2从军行张祜
  author: 张祜
  content: 【从军行】 少年金紫就光辉，直指边城虎翼飞。一卷旌收千骑虏， 万全身出百重围。黄云断塞寻鹰去，白草连天射雁归。 白首汉廷刀笔吏，丈夫功业本相依。

- !Poem
  volume: 卷511_3
  title: 卷511_3爱妾换马（后首一作陈标诗）张祜
  author: 张祜
  content: 【爱妾换马（后首一作陈标诗）】 一面妖桃千里蹄，娇姿骏骨价应齐。乍牵玉勒辞金栈， 催整花钿出绣闺。去日岂无沾袂泣，归时还有顿衔嘶。 婵娟躞蹀春风里，挥手摇鞭杨柳堤。 绮阁香销华厩空，忍将行雨换追风。休怜柳叶双眉翠， 却爱桃花两耳红。侍宴永辞春色里，趁朝休立漏声中。 恩劳未尽情先尽，暗泣嘶风两意同。

- !Poem
  volume: 卷511_4
  title: 卷511_4病宫人（一作袁不约诗）张祜
  author: 张祜
  content: 【病宫人（一作袁不约诗）】 佳人卧病动经秋，帘幕褴縿不挂钩。四体强扶藤夹膝， 双鬟慵插玉搔头。花颜有幸君王问，药饵无征待诏愁。 惆怅近来消瘦尽，泪珠时傍枕函流。

- !Poem
  volume: 卷511_5
  title: 卷511_5观杭州柘枝张祜
  author: 张祜
  content: 【观杭州柘枝】 舞停歌罢鼓连催，软骨仙蛾暂起来。红罨画衫缠腕出， 碧排方胯背腰来。旁收拍拍金铃摆，却踏声声锦袎摧。 看著遍头香袖褶，粉屏香帕又重隈。

- !Poem
  volume: 卷511_6
  title: 卷511_6周员外席上观柘枝（一作周员外出双舞柘枝妓）张祜
  author: 张祜
  content: 【周员外席上观柘枝（一作周员外出双舞柘枝妓）】 画鼓拖环锦臂攘，小娥双换舞衣裳。金丝蹙雾红衫薄， 银蔓垂花紫带长。鸾影乍回头并举，凤声初歇翅齐张。 一时欻腕招残拍，斜敛轻身拜玉郎。

- !Poem
  volume: 卷511_7
  title: 卷511_7观杨瑗柘枝张祜
  author: 张祜
  content: 【观杨瑗柘枝】 促叠蛮鼍引柘枝，卷帘虚帽带交垂。紫罗衫宛蹲身处， 红锦靴柔踏节时。微动翠蛾抛旧态，缓遮檀口唱新词。 看看舞罢轻云起，却赴襄王梦里期。

- !Poem
  volume: 卷511_8
  title: 卷511_8感王将军柘枝妓殁张祜
  author: 张祜
  content: 【感王将军柘枝妓殁】 寂寞春风旧柘枝，舞人休唱曲休吹。鸳鸯钿带抛何处， 孔雀罗衫付阿谁。画鼓不闻招节拍，锦靴空想挫腰肢。 今来座上偏惆怅，曾是堂前教彻时。

- !Poem
  volume: 卷511_9
  title: 卷511_9扬州法云寺双桧张祜
  author: 张祜
  content: 【扬州法云寺双桧】 谢家双植本图荣，树老人因地变更。朱顶鹤知深盖偃， 白眉僧见小枝生。高临月殿秋云影，静入风檐夜雨声。 纵使百年为上寿，绿阴终借暂时行。

- !Poem
  volume: 卷511_10
  title: 卷511_10忆游天台寄道流张祜
  author: 张祜
  content: 【忆游天台寄道流】 忆昨天台到赤城，几朝仙籁耳中生。云龙出水风声过， 海鹤鸣皋日色清。石笋半山移步险，桂花当洞拂衣轻。 今来尽是人间梦，刘阮茫茫何处行。

- !Poem
  volume: 卷511_11
  title: 卷511_11寄王尊师张祜
  author: 张祜
  content: 【寄王尊师】 天台南洞一灵仙，骨耸冰棱貌莹然。曾对浦云长昧齿， 重来华表不知年。溪桥晚下玄龟出，草露朝行白鹿眠。 犹忆夜深华盖上，更无人处话丹田。

- !Poem
  volume: 卷511_12
  title: 卷511_12公子行张祜
  author: 张祜
  content: 【公子行】 锦堂昼永绣帘垂，立却花骢待出时。红粉美人擎酒劝， 青衣年少臂鹰随。轻将玉杖敲花片，旋把金鞭约柳枝。 近地独游三五骑，等闲行傍曲江池。

- !Poem
  volume: 卷511_13
  title: 卷511_13寓怀寄苏州刘郎中（时以天平公荐罢归）张祜
  author: 张祜
  content: 【寓怀寄苏州刘郎中（时以天平公荐罢归）】 一闻周召佐明时，西望都门强策羸。天子好文才自薄， 诸侯力荐命犹奇。贺知章口徒劳说，孟浩然身更不疑。 唯是胜游行未遍，欲离京国尚迟迟。

- !Poem
  volume: 卷511_14
  title: 卷511_14和杜牧之齐山登高张祜
  author: 张祜
  content: 【和杜牧之齐山登高】 秋溪南岸菊霏霏，急管烦弦对落晖。红叶树深山径断， 碧云江静浦帆稀。不堪孙盛嘲时笑，愿送王弘醉夜归。 流落正怜芳意在，砧声徒促授寒衣。

- !Poem
  volume: 卷511_15
  title: 卷511_15题于越亭张祜
  author: 张祜
  content: 【题于越亭】 扁舟亭下驻烟波，十五年游重此过。洲觜露沙人渡浅， 树稍藏竹鸟啼多。山衔落照欹红盖，水蹙斜文卷绿罗。 肠断中秋正圆月，夜来谁唱异乡歌。

- !Poem
  volume: 卷511_16
  title: 卷511_16秋夜登润州慈和寺上方张祜
  author: 张祜
  content: 【秋夜登润州慈和寺上方】 清夜浮埃暂歇鄽，塔轮金照露华鲜。人行中路月生海， 鹤语上方星满天。楼影半连深岸水，钟声寒彻远林烟。 僧房闭尽下楼去，一半梦魂离世缘。

- !Poem
  volume: 卷511_17
  title: 卷511_17寄献萧相公张祜
  author: 张祜
  content: 【寄献萧相公】 东去江干是胜游，鼎湖兴望不堪愁。谢安近日违朝旨， 傅说当时允帝求。暂向聊城飞一箭，长为沧海系扁舟。 分明此事无人见，白首相看未肯休。

- !Poem
  volume: 卷511_18
  title: 卷511_18哭京兆庞尹张祜
  author: 张祜
  content: 【哭京兆庞尹】 扬子江头昔共迷，一为京兆隔云泥。故人昨日同时吊， 旧马今朝别处嘶。向壁愁眉无复画，扶床稚齿已能啼。 也知世路名堪贵，谁信庄周论物齐。

- !Poem
  volume: 卷511_19
  title: 卷511_19送周尚书赴滑台张祜
  author: 张祜
  content: 【送周尚书赴滑台】 楚谣襦袴整三年，喉舌新恩下九天。鼓角雄都分节钺， 蛇龙旧国罢楼船。昆河已在兵钤内，堂柳空留鹤岭前。 多病无由酬一顾，鄢陵千骑去翩翩。

- !Poem
  volume: 卷511_20
  title: 卷511_20和杜使君九华楼见寄张祜
  author: 张祜
  content: 【和杜使君九华楼见寄】 孤城高柳晓鸣鸦，风帘半钩清露华。九峰聚翠宿危槛， 一夜孤光悬冷沙。出岸远晖帆欲落，入谿寒影雁差斜。 杜陵归去春应早，莫厌青山谢脁家。

- !Poem
  volume: 卷511_21
  title: 卷511_21送人归蜀张祜
  author: 张祜
  content: 【送人归蜀】 锦城春色溯江源，三峡经过几夜猿。红树两厓开霁色， 碧岩千仞涨波痕。萧萧暮雨荆王梦，漠漠春烟蜀帝魂。 长怨相如留滞处，富家还忆卓王孙。

- !Poem
  volume: 卷511_22
  title: 卷511_22酬答柳宗言秀才见赠张祜
  author: 张祜
  content: 【酬答柳宗言秀才见赠】 南下天台厌绝冥，五湖波上泛如萍。江鸥自戏为踪迹， 野鹿闲惊是性灵。任子偶垂沧海钓，戴逵虚认少微星。 金门后俊徒相唁，且为人间寄茯苓。

- !Poem
  volume: 卷511_23
  title: 卷511_23题杭州天竺寺张祜
  author: 张祜
  content: 【题杭州天竺寺】 西南山最胜，一界是诸天。上路穿岩竹，分流入寺泉。 蹑云丹井畔，望月石桥边。洞壑江声远，楼台海气连。 塔明春岭雪，钟散暮松烟。何处去犹恨，更看峰顶莲。

- !Poem
  volume: 卷511_24
  title: 卷511_24题杭州灵隐寺张祜
  author: 张祜
  content: 【题杭州灵隐寺】 峰峦开一掌，朱槛几环延。佛地花分界，僧房竹引泉。 五更楼下月，十里郭中烟。后塔耸亭后，前山横阁前。 溪沙涵水静，涧石点苔鲜。好是呼猿久，西岩深响连。

- !Poem
  volume: 卷511_25
  title: 卷511_25中秋夜杭州玩月张祜
  author: 张祜
  content: 【中秋夜杭州玩月】 万古太阴精，中秋海上生。鬼愁缘辟照，人爱为高明。 历历华星远，霏霏薄晕萦。影流江不尽，轮曳谷无声。 似镜当楼晓，如珠出浦盈。岸沙全借白，山木半含清。 小槛循环看，长堤蹋阵行。殷勤未归客，烟水夜来情。

- !Poem
  volume: 卷511_26
  title: 卷511_26高闲上人张祜
  author: 张祜
  content: 【高闲上人】 座上辞安国，禅房恋沃州。道心黄叶老，诗思碧云秋。 卷轴朝廷饯，书函内库收。陶欣入社叟，生怯论经俦。 日色屏初揭，风声笔未休。长波溢海岸，大点出嵩丘。 不绝羲之法，难穷智永流。殷勤一笺在，留著看银钩。

- !Poem
  volume: 卷511_27
  title: 卷511_27题灵隐寺师一上人十韵张祜
  author: 张祜
  content: 【题灵隐寺师一上人十韵】 八十空门子，深山土木骸。片衣闲自衲，单食老长斋。 道性终能遣，人情少不乖。樔枸居上院，薜荔俯层阶。 洗钵前临水，窥门外有柴。朗吟挥竹拂，高楫曳芒鞋。 迸笋斜穿坞，飞泉下喷崖。种花忻土润，拨石虑沙埋。 旧往师招隐，初临我咏怀。何当缘兴玩，更为表新牌。

- !Poem
  volume: 卷511_28
  title: 卷511_28投常州从兄中丞张祜
  author: 张祜
  content: 【投常州从兄中丞】 扁舟何所往，言入善人邦。旧爱鹏抟海，今闻虎渡江。 士因为政乐，儒为说诗降。素履冰容静，新词玉润枞。 金鱼聊解带，画鹢稍移桩。邀妓思逃席，留宾命倒缸。 史材谁是伍，经术世无双。广厦当宏构，洪钟并待撞。 成龙须讲邴，展骥莫先庞。应念宗中末，秋萤照一窗。

- !Poem
  volume: 卷511_29
  title: 卷511_29送王昌涉侍御张祜
  author: 张祜
  content: 【送王昌涉侍御】 十里指东平，军前首出征。诸侯青服旧，御史紫衣荣。 入陈枭心死，分围虎力生。画时安楚塞，刻日下齐城。 号令朝移幕，偷踪夜斫营。云梯曾险上，地道惯深行。 举旆招降将，投戈趁败兵。自惭居虏者，当此立功名。

- !Poem
  volume: 卷511_30
  title: 卷511_30少年乐（一作贵家郎）张祜
  author: 张祜
  content: 【少年乐（一作贵家郎）】 二十便封侯，名居第一流。绿鬟深小院，清管下高楼。 醉把金船掷，闲敲玉镫游。带盘红鼹鼠，袍砑紫犀牛。 锦袋归调箭，罗鞋起拨球。眼前长贵盛，那信世间愁。

- !Poem
  volume: 卷511_31
  title: 卷511_31华清宫和杜舍人张祜
  author: 张祜
  content: 【华清宫和杜舍人】 五十年天子，离宫旧粉墙。登封时正泰，御宇日初长。 上位先名实，中兴事宪章。举戎轻甲胄，馀地取河湟。 道帝玄元祖，儒封孔子王。因缘百司署，丛会一人汤。 渭水波摇绿，秦山草半黄。马头开夜照，鹰眼利星芒。 下箭朱弓满，鸣鞭皓腕攘。畋思获吕望，谏祇避周昌。 兔迹贪前逐，枭心不早防。几添鹦鹉劝，频赐荔支尝。 月锁千门静，天高一笛凉。细音摇翠佩，轻步宛霓裳。 祸乱根潜结，升平意遽忘。衣冠逃犬虏，鼙鼓动渔阳。 外戚心殊迫，中途事可量。雪埋妃子貌，刃断禄儿肠。 近侍烟尘隔，前踪辇路荒。益知迷宠佞，惟恨丧忠良。 北阙尊明主，南宫逊上皇。禁清馀凤吹，池冷映龙光。 祝寿山犹在，流年水共伤。杜鹃魂厌蜀，蝴蝶梦悲庄。 雀卵遗雕栱，虫丝罥画梁。紫苔侵壁润，红树闭门芳。 守吏齐鸳瓦，耕民得翠珰。欢康昔时乐，讲武旧兵场。 暮草深岩霭，幽花坠径香。不堪垂白叟，行折御沟杨。

- !Poem
  volume: 卷511_32
  title: 卷511_32穆护砂张祜
  author: 张祜
  content: 【穆护砂】 玉管朝朝弄，清歌日日新。折花当驿路，寄与陇头人。

- !Poem
  volume: 卷511_33
  title: 卷511_33思归乐二首张祜
  author: 张祜
  content: 【思归乐二首】 晚日催弦管，春风入绮罗。杏花如有意，偏落舞衫多。 万里春应尽，三江雁亦稀。连天汉水广，孤客未言归。

- !Poem
  volume: 卷511_34
  title: 卷511_34金殿乐张祜
  author: 张祜
  content: 【金殿乐】 入夜秋砧动，千声起四邻。不缘楼上月，应为陇头人。

- !Poem
  volume: 卷511_35
  title: 卷511_35墙头花二首张祜
  author: 张祜
  content: 【墙头花二首】 蟋蟀鸣洞房，梧桐落金井。为君裁舞衣，天寒剪刀冷。 妾有罗衣裳，秦王在时作。为舞春风多，秋来不堪著。

- !Poem
  volume: 卷511_36
  title: 卷511_36胡渭州张祜
  author: 张祜
  content: 【胡渭州】 杨柳千寻色，桃花一苑芳。风吹入帘里，唯有惹衣香。

- !Poem
  volume: 卷511_37
  title: 卷511_37白鼻騧张祜
  author: 张祜
  content: 【白鼻騧】 为底胡姬酒，长来白鼻騧。摘莲抛水上，郎意在浮花。

- !Poem
  volume: 卷511_38
  title: 卷511_38戎浑（即王维观猎诗前四句）张祜
  author: 张祜
  content: 【戎浑（即王维观猎诗前四句）】 风劲角弓鸣，将军猎渭城。草枯鹰眼疾，雪尽马蹄轻。

- !Poem
  volume: 卷511_39
  title: 卷511_39杨下采桑张祜
  author: 张祜
  content: 【杨下采桑】 飞丝惹绿尘，软叶对孤轮。今朝入园去，物色强著人。

- !Poem
  volume: 卷511_40
  title: 卷511_40宫词二首张祜
  author: 张祜
  content: 【宫词二首】 故国三千里，深宫二十年。一声河满子，双泪落君前。 自倚能歌日，先皇掌上怜。新声何处唱，肠断李延年。

- !Poem
  volume: 卷511_41
  title: 卷511_41昭君怨二首张祜
  author: 张祜
  content: 【昭君怨二首】 万里边城远，千山行路难。举头唯见日，何处是长安。 汉庭无大议，戎虏几先和。莫羡倾城色，昭君恨最多。

- !Poem
  volume: 卷511_42
  title: 卷511_42夕次竟陵张祜
  author: 张祜
  content: 【夕次竟陵】 南风吹五两，日暮竟陵城。肠断巴江月，夜蝉何处声。

- !Poem
  volume: 卷511_43
  title: 卷511_43信州水亭张祜
  author: 张祜
  content: 【信州水亭】 南檐架短廊，沙路白茫茫。尽日不归处，一庭栀子香。

- !Poem
  volume: 卷511_44
  title: 卷511_44苏小小歌三首张祜
  author: 张祜
  content: 【苏小小歌三首】 车轮不可遮，马足不可绊。长怨十字街，使郎心四散。 新人千里去，故人千里来。剪刀横眼底，方觉泪难裁。 登山不愁峻，涉海不愁深。中擘庭前枣，教郎见赤心。

- !Poem
  volume: 卷511_45
  title: 卷511_45树中草张祜
  author: 张祜
  content: 【树中草】 青青树中草，托根非不危。草生树却死，荣枯君可知。

- !Poem
  volume: 卷511_46
  title: 卷511_46七里濑渔家张祜
  author: 张祜
  content: 【七里濑渔家】 七里垂钓叟，还傍钓台居。莫恨无名姓，严陵不卖鱼。

- !Poem
  volume: 卷511_47
  title: 卷511_47读曲歌五首张祜
  author: 张祜
  content: 【读曲歌五首】 窗中独自起，帘外独自行。愁见蜘蛛织，寻思直到明。 碓上米不舂，窗中丝罢络。看渠驾去车，定是无四角。 不见心相许，徒云脚漫勤。摘荷空摘叶，是底采莲人。 窗外山魈立，知渠脚不多。三更机底下，摸著是谁梭。 郎去摘黄瓜，郎来收赤枣。郎耕种麻地，今作西舍道。

- !Poem
  volume: 卷511_48
  title: 卷511_48玉树后庭花张祜
  author: 张祜
  content: 【玉树后庭花】 轻车何草草，独唱后庭花。玉座谁为主，徒悲张丽华。

- !Poem
  volume: 卷511_49
  title: 卷511_49莫愁乐张祜
  author: 张祜
  content: 【莫愁乐】 侬居石城下，郎到石城游。自郎石城出，长在石城头。

- !Poem
  volume: 卷511_50
  title: 卷511_50襄阳乐张祜
  author: 张祜
  content: 【襄阳乐】 大堤花月夜，长江春水流。东风正上信，春夜特来游。

- !Poem
  volume: 卷511_51
  title: 卷511_51自君之出矣张祜
  author: 张祜
  content: 【自君之出矣】 自君之出矣，万物看成古。千寻葶苈枝，急奈长长苦。

- !Poem
  volume: 卷511_52
  title: 卷511_52梦江南张祜
  author: 张祜
  content: 【梦江南】 行吟洞庭句，不见洞庭人。尽日碧江梦，江南红树春。

- !Poem
  volume: 卷511_53
  title: 卷511_53将离岳州留献徐员外张祜
  author: 张祜
  content: 【将离岳州留献徐员外】 高斋长对酒，下客亦沾鱼。不为江南去，还来郡北居。

- !Poem
  volume: 卷511_54
  title: 卷511_54题彭泽卢明府新楼张祜
  author: 张祜
  content: 【题彭泽卢明府新楼】 碧落新楼迥，清池古树闲。先贤尽为宰，空看县南山。

- !Poem
  volume: 卷511_55
  title: 卷511_55赠禅师张祜
  author: 张祜
  content: 【赠禅师】 坐见三生事，宗传一衲来。已知无法说，心向定中灰。

- !Poem
  volume: 卷511_56
  title: 卷511_56江南逢故人张祜
  author: 张祜
  content: 【江南逢故人】 河洛多尘事，江山半旧游。春风故人夜，又醉白蘋洲。

- !Poem
  volume: 卷511_57
  title: 卷511_57松江怀古张祜
  author: 张祜
  content: 【松江怀古】 碧树吴洲远，青山震泽深。无人踪范蠡，烟水暮沈沈。

- !Poem
  volume: 卷511_58
  title: 卷511_58书愤张祜
  author: 张祜
  content: 【书愤】 三十未封侯，颠狂遍九州。平生镆铘剑，不报小人雠。

- !Poem
  volume: 卷511_59
  title: 卷511_59题孟处士宅张祜
  author: 张祜
  content: 【题孟处士宅】 高才何必贵，下位不妨贤。孟简虽持节，襄阳属浩然。

- !Poem
  volume: 卷511_60
  title: 卷511_60首阳竹张祜
  author: 张祜
  content: 【首阳竹】 首阳山下路，孤竹节长存。为问无心草，如何庇本根。

- !Poem
  volume: 卷511_61
  title: 卷511_61题僧影堂张祜
  author: 张祜
  content: 【题僧影堂】 寒叶坠清霜，空帘著烬香。生前既无事，何事更悲伤。

- !Poem
  volume: 卷511_62
  title: 卷511_62边思张祜
  author: 张祜
  content: 【边思】 苏武节旌尽，李陵音信稀。花当陇上发，人向陇头归。

- !Poem
  volume: 卷511_63
  title: 卷511_63题弋阳馆张祜
  author: 张祜
  content: 【题弋阳馆】 一叶飘然下弋阳，残霞昏日树苍苍。 吴溪漫淬干将剑，却是猿声断客肠。

- !Poem
  volume: 卷511_64
  title: 卷511_64题秀师影堂张祜
  author: 张祜
  content: 【题秀师影堂】 阴阴古寺杉松下，记得长明一焰灯。 尽日看山人不会，影堂中是别来僧。

- !Poem
  volume: 卷511_65
  title: 卷511_65赠李修源（一作送温飞卿赴方城）张祜
  author: 张祜
  content: 【赠李修源（一作送温飞卿赴方城）】 岳阳新尉晓衙参，却是傍人意未甘。 昨夜与君思贾谊，长沙犹在洞庭南。

- !Poem
  volume: 卷511_66
  title: 卷511_66瓜洲闻晓角张祜
  author: 张祜
  content: 【瓜洲闻晓角】 寒耿稀星照碧霄，月楼吹角夜江遥。 五更人起烟霜静，一曲残声遍落潮。

- !Poem
  volume: 卷511_67
  title: 卷511_67元日仗张祜
  author: 张祜
  content: 【元日仗】 文武千官岁仗兵，万方同轨奏升平。 上皇一御含元殿，丹凤门开白日明。

- !Poem
  volume: 卷511_68
  title: 卷511_68连昌宫张祜
  author: 张祜
  content: 【连昌宫】 龙虎旌旗雨露飘，玉楼歌断碧山遥。 玄宗上马太真去，红树满园香自销。

- !Poem
  volume: 卷511_69
  title: 卷511_69正月十五夜灯张祜
  author: 张祜
  content: 【正月十五夜灯】 千门开锁万灯明，正月中旬动帝京。 三百内人连袖舞，一时天上著词声。

- !Poem
  volume: 卷511_70
  title: 卷511_70上巳乐张祜
  author: 张祜
  content: 【上巳乐】 猩猩血彩系头标，天上齐声举画桡。 却是内人争意切，六宫红袖一时招。

- !Poem
  volume: 卷511_71
  title: 卷511_71千秋乐张祜
  author: 张祜
  content: 【千秋乐】 八月平时花萼楼，万方同乐奏千秋。 倾城人看长竿出，一伎初成赵解愁。

- !Poem
  volume: 卷511_72
  title: 卷511_72春莺啭张祜
  author: 张祜
  content: 【春莺啭】 兴庆池南柳未开，太真先把一枝梅。 内人已唱春莺啭，花下傞傞软舞来。

- !Poem
  volume: 卷511_73
  title: 卷511_73大酺乐二首张祜
  author: 张祜
  content: 【大酺乐二首】 车驾东来值太平，大酺三日洛阳城。 小儿一伎竿头绝，天下传呼万岁声。 紫陌酺归日欲斜，红尘开路薛王家。 双鬟笑说楼前鼓，两仗争轮好落花。

- !Poem
  volume: 卷511_74
  title: 卷511_74凝碧池边敛翠眉，景阳楼下绾青丝。那胜妃子朝元阁，玉手和烟弄一枝。
  author: 
  content: 凝碧池边敛翠眉，景阳楼下绾青丝。 那胜妃子朝元阁，玉手和烟弄一枝。

- !Poem
  volume: 卷511_93
  title: 卷511_93华清宫四首张祜风树离离月稍明，九天龙气在华清。宫门深锁无人觉，半夜云中羯鼓声。天阙沈沈夜未央，碧云仙曲舞霓裳。一声玉笛向空尽，月满骊山宫漏长。红树萧萧阁半开，上皇曾幸此宫来。至今风俗骊山下，村笛犹吹阿滥堆。水绕宫墙处处声，残红长绿露华清。武皇一夕梦不觉，十二玉楼空月明。卷511_93华清宫四首张祜
  author: 张祜
  content: 【华清宫四首】 风树离离月稍明，九天龙气在华清。 宫门深锁无人觉，半夜云中羯鼓声。 天阙沈沈夜未央，碧云仙曲舞霓裳。 一声玉笛向空尽，月满骊山宫漏长。 红树萧萧阁半开，上皇曾幸此宫来。 至今风俗骊山下，村笛犹吹阿滥堆。 水绕宫墙处处声，残红长绿露华清。 武皇一夕梦不觉，十二玉楼空月明。

- !Poem
  volume: 卷511_94
  title: 卷511_94赠窦家小儿张祜深绿衣裳小小人，每来听里解相亲。天生合去云霄上，一尺松栽已出尘。卷511_94赠窦家小儿张祜
  author: 张祜
  content: 【赠窦家小儿】 深绿衣裳小小人，每来听里解相亲。 天生合去云霄上，一尺松栽已出尘。

- !Poem
  volume: 卷511_95
  title: 卷511_95听崔莒侍御叶家歌张祜宛罗重縠起歌筵，活凤生花动碧烟。一声唱断无人和，触破秋云直上天。卷511_95听崔莒侍御叶家歌张祜
  author: 张祜
  content: 【听崔莒侍御叶家歌】 宛罗重縠起歌筵，活凤生花动碧烟。 一声唱断无人和，触破秋云直上天。

- !Poem
  volume: 卷511_96
  title: 卷511_96长门怨张祜日映宫墙柳色寒，笙歌遥指碧云端。珠铅滴尽无心语，强把花枝冷笑看。卷511_96长门怨张祜
  author: 张祜
  content: 【长门怨】 日映宫墙柳色寒，笙歌遥指碧云端。 珠铅滴尽无心语，强把花枝冷笑看。

- !Poem
  volume: 卷511_97
  title: 卷511_97读老庄张祜等闲缉缀闲言语，夸向时人唤作诗。昨日偶拈庄老读，万寻山上一毫厘。卷511_97读老庄张祜
  author: 张祜
  content: 【读老庄】 等闲缉缀闲言语，夸向时人唤作诗。 昨日偶拈庄老读，万寻山上一毫厘。

- !Poem
  volume: 卷511_98
  title: 卷511_98偶题张祜古来名下岂虚为，李白颠狂自称时。唯恨世间无贺老，谪仙长在没人知。卷511_98偶题张祜
  author: 张祜
  content: 【偶题】 古来名下岂虚为，李白颠狂自称时。 唯恨世间无贺老，谪仙长在没人知。

- !Poem
  volume: 卷511_99
  title: 卷511_99别玉华仙侣张祜绕舍烟霞为四邻，寒泉白石日相亲。尘机不尽住不得，珍重玉山山上人。卷511_99别玉华仙侣张祜
  author: 张祜
  content: 【别玉华仙侣】 绕舍烟霞为四邻，寒泉白石日相亲。 尘机不尽住不得，珍重玉山山上人。

- !Poem
  volume: 卷511_100
  title: 卷511_100汴上送客（一作汴上同杨升秀才送客归）张祜河流西下雁南飞，楚客相逢泪湿衣。张翰思归何太切，扁舟不住又东归。卷511_100汴上送客（一作汴上同杨升秀才送客归）张祜
  author: 张祜
  content: 【汴上送客（一作汴上同杨升秀才送客归）】 河流西下雁南飞，楚客相逢泪湿衣。 张翰思归何太切，扁舟不住又东归。

- !Poem
  volume: 卷511_101
  title: 卷511_101邮亭残花（一作平原路上题邮亭残花）张祜云暗山横日欲斜，邮亭下马对残花。自从身逐征西府，每到花时不在家。卷511_101邮亭残花（一作平原路上题邮亭残花）张祜
  author: 张祜
  content: 【邮亭残花（一作平原路上题邮亭残花）】 云暗山横日欲斜，邮亭下马对残花。 自从身逐征西府，每到花时不在家。

- !Poem
  volume: 卷511_102
  title: 卷511_102秋时送郑侍御张祜离鸿声怨碧云净，楚瑟调高清晓天。尽日相看俱不语，西风摇落数枝莲。卷511_102秋时送郑侍御张祜
  author: 张祜
  content: 【秋时送郑侍御】 离鸿声怨碧云净，楚瑟调高清晓天。 尽日相看俱不语，西风摇落数枝莲。

- !Poem
  volume: 卷511_103
  title: 卷511_103宿武牢关张祜行人候晓久裴徊，不待鸡鸣未得开。堪羡寒溪自无事，潺潺一夜宿关来。卷511_103宿武牢关张祜
  author: 张祜
  content: 【宿武牢关】 行人候晓久裴徊，不待鸡鸣未得开。 堪羡寒溪自无事，潺潺一夜宿关来。

- !Poem
  volume: 卷511_104
  title: 卷511_104夜宿湓浦逢崔升张祜江流不动月西沈，南北行人万里心。况是相逢雁天夕，星河寥落水云深。卷511_104夜宿湓浦逢崔升张祜
  author: 张祜
  content: 【夜宿湓浦逢崔升】 江流不动月西沈，南北行人万里心。 况是相逢雁天夕，星河寥落水云深。

- !Poem
  volume: 卷511_105
  title: 卷511_105京城寓怀张祜三十年持一钓竿，偶随书荐入长安。由来不是求名者，唯待春风看牡丹。卷511_105京城寓怀张祜
  author: 张祜
  content: 【京城寓怀】 三十年持一钓竿，偶随书荐入长安。 由来不是求名者，唯待春风看牡丹。

- !Poem
  volume: 卷511_106
  title: 卷511_106集灵台二首（后篇一作杜甫诗）张祜日光斜照集灵台，红树花迎晓露开。昨夜上皇新授箓，太真含笑入帘来。虢国夫人承主恩，平明骑马入宫门。却嫌脂粉污颜色，淡扫蛾眉朝至尊。卷511_106集灵台二首（后篇一作杜甫诗）张祜
  author: 张祜
  content: 【集灵台二首（后篇一作杜甫诗）】 日光斜照集灵台，红树花迎晓露开。 昨夜上皇新授箓，太真含笑入帘来。 虢国夫人承主恩，平明骑马入宫门。 却嫌脂粉污颜色，淡扫蛾眉朝至尊。

- !Poem
  volume: 卷511_107
  title: 卷511_107感归张祜行却江南路几千，归来不把一文钱。乡人笑我穷寒鬼，还似襄阳孟浩然。卷511_107感归张祜
  author: 张祜
  content: 【感归】 行却江南路几千，归来不把一文钱。 乡人笑我穷寒鬼，还似襄阳孟浩然。

- !Poem
  volume: 卷511_108
  title: 卷511_108偶作张祜遍识青霄路上人，相逢只是语逡巡。可胜饮尽江南酒，岁月犹残李白身。卷511_108偶作张祜
  author: 张祜
  content: 【偶作】 遍识青霄路上人，相逢只是语逡巡。 可胜饮尽江南酒，岁月犹残李白身。

- !Poem
  volume: 卷511_109
  title: 卷511_109劝饮酒张祜烧得硫黄漫学仙，未胜长付酒家钱。窦常不吃齐推乐，却在人间八十年。卷511_109劝饮酒张祜
  author: 张祜
  content: 【劝饮酒】 烧得硫黄漫学仙，未胜长付酒家钱。 窦常不吃齐推乐，却在人间八十年。

- !Poem
  volume: 卷511_110
  title: 卷511_110阿鸨汤张祜月照宫城红树芳，绿窗灯影在雕梁。金舆未到长生殿，妃子偷寻阿鸨汤。卷511_110阿鸨汤张祜
  author: 张祜
  content: 【阿鸨汤】 月照宫城红树芳，绿窗灯影在雕梁。 金舆未到长生殿，妃子偷寻阿鸨汤。

- !Poem
  volume: 卷511_111
  title: 卷511_111马嵬坡张祜旌旗不整奈君何，南去人稀北去多。尘土已残香粉艳，荔枝犹到马嵬坡。卷511_111马嵬坡张祜
  author: 张祜
  content: 【马嵬坡】 旌旗不整奈君何，南去人稀北去多。 尘土已残香粉艳，荔枝犹到马嵬坡。

- !Poem
  volume: 卷511_112
  title: 卷511_112太真香囊子张祜蹙金妃子小花囊，销耗胸前结旧香。谁为君王重解得，一生遗恨系心肠。卷511_112太真香囊子张祜
  author: 张祜
  content: 【太真香囊子】 蹙金妃子小花囊，销耗胸前结旧香。 谁为君王重解得，一生遗恨系心肠。

- !Poem
  volume: 卷511_113
  title: 卷511_113雨霖铃张祜雨霖铃夜却归秦，犹见张徽一曲新。长说上皇和泪教，月明南内更无人。卷511_113雨霖铃张祜
  author: 张祜
  content: 【雨霖铃】 雨霖铃夜却归秦，犹见张徽一曲新。 长说上皇和泪教，月明南内更无人。

- !Poem
  volume: 卷511_114
  title: 卷511_114听歌二首（前篇一作听刘端公田家歌，后篇作耿家歌）张祜儿郎漫说转喉轻，须待情来意自生。只是眼前丝竹和，大家声里唱新声。十二年前边塞行，坐中无语叹歌情。不堪昨夜先垂泪，西去阳关第一声。卷511_114听歌二首（前篇一作听刘端公田家歌，后篇作耿家歌）张祜
  author: 张祜
  content: 【听歌二首（前篇一作听刘端公田家歌，后篇作耿家歌）】 儿郎漫说转喉轻，须待情来意自生。 只是眼前丝竹和，大家声里唱新声。 十二年前边塞行，坐中无语叹歌情。 不堪昨夜先垂泪，西去阳关第一声。

- !Poem
  volume: 卷511_115
  title: 卷511_115听筝（一作题宋州田大夫家乐丘家筝）张祜十指纤纤玉笋红，雁行轻遏翠弦中。分明似说长城苦，水咽云寒一夜风。卷511_115听筝（一作题宋州田大夫家乐丘家筝）张祜
  author: 张祜
  content: 【听筝（一作题宋州田大夫家乐丘家筝）】 十指纤纤玉笋红，雁行轻遏翠弦中。 分明似说长城苦，水咽云寒一夜风。

- !Poem
  volume: 卷511_116
  title: 卷511_116王家琵琶张祜金屑檀槽玉腕明，子弦轻撚为多情。只愁拍尽凉州破，画出风雷是拨声。卷511_116王家琵琶张祜
  author: 张祜
  content: 【王家琵琶】 金屑檀槽玉腕明，子弦轻撚为多情。 只愁拍尽凉州破，画出风雷是拨声。

- !Poem
  volume: 卷511_117
  title: 卷511_117李家柘枝张祜红铅拂脸细腰人，金绣罗衫软著身。长恐舞时残拍尽，却思云雨更无因。卷511_117李家柘枝张祜
  author: 张祜
  content: 【李家柘枝】 红铅拂脸细腰人，金绣罗衫软著身。 长恐舞时残拍尽，却思云雨更无因。

- !Poem
  volume: 卷511_118
  title: 卷511_118楚州韦中丞箜篌张祜千重钩锁撼金铃，万颗真珠泻玉瓶。恰值满堂人欲醉，甲光才触一时醒。卷511_118楚州韦中丞箜篌张祜
  author: 张祜
  content: 【楚州韦中丞箜篌】 千重钩锁撼金铃，万颗真珠泻玉瓶。 恰值满堂人欲醉，甲光才触一时醒。

- !Poem
  volume: 卷511_119
  title: 卷511_119边上逢歌者张祜垂老秋歌出塞庭，遏云相付旧秦青。少年翻掷新声尽，却向人前侧耳听。卷511_119边上逢歌者张祜
  author: 张祜
  content: 【边上逢歌者】 垂老秋歌出塞庭，遏云相付旧秦青。 少年翻掷新声尽，却向人前侧耳听。

- !Poem
  volume: 卷511_120
  title: 卷511_120马嵬归张祜云愁鸟恨驿坡前，孑孑龙旗指望贤。无复一生重语事，柘黄衫袖掩潸然。卷511_120马嵬归张祜
  author: 张祜
  content: 【马嵬归】 云愁鸟恨驿坡前，孑孑龙旗指望贤。 无复一生重语事，柘黄衫袖掩潸然。

- !Poem
  volume: 卷511_121
  title: 卷511_121塞上闻笛（一作董家笛）张祜一夜梅花笛里飞，冷沙晴槛月光辉。北风吹尽向何处，高入塞云燕雁稀。卷511_121塞上闻笛（一作董家笛）张祜
  author: 张祜
  content: 【塞上闻笛（一作董家笛）】 一夜梅花笛里飞，冷沙晴槛月光辉。 北风吹尽向何处，高入塞云燕雁稀。

- !Poem
  volume: 卷511_122
  title: 卷511_122经旧游张祜去年来送行人处，依旧虫声古岸南。斜日照溪云影断，水葓花穗倒空潭。卷511_122经旧游张祜
  author: 张祜
  content: 【经旧游】 去年来送行人处，依旧虫声古岸南。 斜日照溪云影断，水葓花穗倒空潭。

- !Poem
  volume: 卷511_123
  title: 卷511_123东山寺张祜寒色苍苍老柏风，石苔清滑露光融。半夜四山钟磬尽，水精宫殿月玲珑。卷511_123东山寺张祜
  author: 张祜
  content: 【东山寺】 寒色苍苍老柏风，石苔清滑露光融。 半夜四山钟磬尽，水精宫殿月玲珑。

- !Poem
  volume: 卷511_124
  title: 卷511_124峰顶寺张祜月明如水山头寺，仰面看天石上行。夜半深廊人语定，一枝松动鹤来声。卷511_124峰顶寺张祜
  author: 张祜
  content: 【峰顶寺】 月明如水山头寺，仰面看天石上行。 夜半深廊人语定，一枝松动鹤来声。

- !Poem
  volume: 卷511_125
  title: 卷511_125题润州鹤林寺张祜古寺名僧多异时，道情虚遣俗情悲。千年鹤在市朝变，来去旧山人不知。卷511_125题润州鹤林寺张祜
  author: 张祜
  content: 【题润州鹤林寺】 古寺名僧多异时，道情虚遣俗情悲。 千年鹤在市朝变，来去旧山人不知。

- !Poem
  volume: 卷511_126
  title: 卷511_126题胜上人山房张祜清昼房廊山半开，一瓶新汲洒莓苔。古松百尺始生叶，飒飒风声天上来。卷511_126题胜上人山房张祜
  author: 张祜
  content: 【题胜上人山房】 清昼房廊山半开，一瓶新汲洒莓苔。 古松百尺始生叶，飒飒风声天上来。

- !Poem
  volume: 卷511_127
  title: 卷511_127李夫人词张祜延年不语望三星，莫说夫人上涕零。争奈世间惆怅在，甘泉宫夜看图形。卷511_127李夫人词张祜
  author: 张祜
  content: 【李夫人词】 延年不语望三星，莫说夫人上涕零。 争奈世间惆怅在，甘泉宫夜看图形。

- !Poem
  volume: 卷511_128
  title: 卷511_128题金陵渡张祜金陵津渡小山楼，一宿行人自可愁。潮落夜江斜月里，两三星火是瓜州。卷511_128题金陵渡张祜
  author: 张祜
  content: 【题金陵渡】 金陵津渡小山楼，一宿行人自可愁。 潮落夜江斜月里，两三星火是瓜州。

- !Poem
  volume: 卷511_129
  title: 卷511_129过阴陵张祜壮士凄惶到山下，行人惆怅上山头。生前此路已迷失，寂寞孤魂何处游。卷511_129过阴陵张祜
  author: 张祜
  content: 【过阴陵】 壮士凄惶到山下，行人惆怅上山头。 生前此路已迷失，寂寞孤魂何处游。

- !Poem
  volume: 卷511_130
  title: 卷511_130纵游淮南张祜十里长街市井连，月明桥上看神仙。人生只合扬州死，禅智山光好墓田。卷511_130纵游淮南张祜
  author: 张祜
  content: 【纵游淮南】 十里长街市井连，月明桥上看神仙。 人生只合扬州死，禅智山光好墓田。

- !Poem
  volume: 卷511_131
  title: 卷511_131登乐游原张祜几年诗酒滞江干，水积云重思万端。今日南方惆怅尽，乐游原上见长安。卷511_131登乐游原张祜
  author: 张祜
  content: 【登乐游原】 几年诗酒滞江干，水积云重思万端。 今日南方惆怅尽，乐游原上见长安。

- !Poem
  volume: 卷511_132
  title: 卷511_132过石头城张祜累累墟墓葬西原，六代同归蔓草根。唯是岁华流尽处，石头城下水千痕。卷511_132过石头城张祜
  author: 张祜
  content: 【过石头城】 累累墟墓葬西原，六代同归蔓草根。 唯是岁华流尽处，石头城下水千痕。

- !Poem
  volume: 卷511_133
  title: 卷511_133黄蜀葵花张祜名花八叶嫩黄金，色照书窗透竹林。无奈美人闲把嗅，直疑檀口印中心。卷511_133黄蜀葵花张祜
  author: 张祜
  content: 【黄蜀葵花】 名花八叶嫩黄金，色照书窗透竹林。 无奈美人闲把嗅，直疑檀口印中心。

- !Poem
  volume: 卷511_134
  title: 卷511_134杨花张祜散乱随风处处匀，庭前几日雪花新。无端惹著潘郎鬓，惊杀绿窗红粉人。卷511_134杨花张祜
  author: 张祜
  content: 【杨花】 散乱随风处处匀，庭前几日雪花新。 无端惹著潘郎鬓，惊杀绿窗红粉人。

- !Poem
  volume: 卷511_135
  title: 卷511_135蔷薇花张祜晓风抹尽燕支颗，夜雨催成蜀锦机。当昼开时正明媚，故乡疑是买臣归。卷511_135蔷薇花张祜
  author: 张祜
  content: 【蔷薇花】 晓风抹尽燕支颗，夜雨催成蜀锦机。 当昼开时正明媚，故乡疑是买臣归。

- !Poem
  volume: 卷511_136
  title: 卷511_136戏颜郎中猎张祜忽闻射猎出军城，人著戎衣马带缨。倒把角弓呈一箭，满川狐兔当头行。卷511_136戏颜郎中猎张祜
  author: 张祜
  content: 【戏颜郎中猎】 忽闻射猎出军城，人著戎衣马带缨。 倒把角弓呈一箭，满川狐兔当头行。

- !Poem
  volume: 卷511_137
  title: 卷511_137江上旅泊呈杜员外张祜牛渚南来沙岸长，远吟佳句望池阳。野人未必非毛遂，太守还须是孟尝。卷511_137江上旅泊呈杜员外张祜
  author: 张祜
  content: 【江上旅泊呈杜员外】 牛渚南来沙岸长，远吟佳句望池阳。 野人未必非毛遂，太守还须是孟尝。

- !Poem
  volume: 卷511_138
  title: 卷511_138容儿钵头张祜争走金车叱鞅牛，笑声唯是说千秋。两边角子羊门里，犹学容儿弄钵头。卷511_138容儿钵头张祜
  author: 张祜
  content: 【容儿钵头】 争走金车叱鞅牛，笑声唯是说千秋。 两边角子羊门里，犹学容儿弄钵头。

- !Poem
  volume: 卷511_139
  title: 卷511_139热戏乐张祜热戏争心剧火烧，铜槌暗热不相饶。上皇失喜宁王笑，百尺幢竿果动摇。卷511_139热戏乐张祜
  author: 张祜
  content: 【热戏乐】 热戏争心剧火烧，铜槌暗热不相饶。 上皇失喜宁王笑，百尺幢竿果动摇。

- !Poem
  volume: 卷511_140
  title: 卷511_140玉环琵琶张祜宫楼一曲琵琶声，满眼云山是去程。回顾段师非汝意，玉环休把恨分明。卷511_140玉环琵琶张祜
  author: 张祜
  content: 【玉环琵琶】 宫楼一曲琵琶声，满眼云山是去程。 回顾段师非汝意，玉环休把恨分明。

- !Poem
  volume: 卷511_141
  title: 卷511_141题酸枣驿前碑张祜苍苔古涩自雕疏，谁道中郎笔力馀。长爱当时遇王粲，每来碑下不关书。卷511_141题酸枣驿前碑张祜
  author: 张祜
  content: 【题酸枣驿前碑】 苍苔古涩自雕疏，谁道中郎笔力馀。 长爱当时遇王粲，每来碑下不关书。

- !Poem
  volume: 卷511_142
  title: 卷511_142题朱兵曹山居张祜朱氏西斋万卷书，水门山阔自高疏。我来穿穴非无意，愿向君家作壁鱼。卷511_142题朱兵曹山居张祜
  author: 张祜
  content: 【题朱兵曹山居】 朱氏西斋万卷书，水门山阔自高疏。 我来穿穴非无意，愿向君家作壁鱼。

- !Poem
  volume: 卷511_143
  title: 卷511_143题画僧二首（前篇一作酬信上人赠张僧繇画僧）张祜骨峭情高彼岸人，一杯长泛海为津。僧仪又入清流品，却恐前生是许询。瘦颈隆肩碧眼生，翰林亲赞虎头能。终年不语看如意，似证禅心入大乘。卷511_143题画僧二首（前篇一作酬信上人赠张僧繇画僧）张祜
  author: 张祜
  content: 【题画僧二首（前篇一作酬信上人赠张僧繇画僧）】 骨峭情高彼岸人，一杯长泛海为津。 僧仪又入清流品，却恐前生是许询。 瘦颈隆肩碧眼生，翰林亲赞虎头能。 终年不语看如意，似证禅心入大乘。

- !Poem
  volume: 卷511_144
  title: 卷511_144送走马使张祜新样花文配蜀罗，同心双带蹙金蛾。惯将喉舌传军好，马迹铃声遍两河。卷511_144送走马使张祜
  author: 张祜
  content: 【送走马使】 新样花文配蜀罗，同心双带蹙金蛾。 惯将喉舌传军好，马迹铃声遍两河。

- !Poem
  volume: 卷511_145
  title: 卷511_145题御沟张祜万树垂杨拂御沟，溶溶漾漾绕神州。都缘济物心无阻，从此恩波处处流。卷511_145题御沟张祜
  author: 张祜
  content: 【题御沟】 万树垂杨拂御沟，溶溶漾漾绕神州。 都缘济物心无阻，从此恩波处处流。

- !Poem
  volume: 卷511_146
  title: 卷511_146题青龙寺张祜二十年沈沧海间，一游京国也应闲。人人尽到求名处，独向青龙寺看山。卷511_146题青龙寺张祜
  author: 张祜
  content: 【题青龙寺】 二十年沈沧海间，一游京国也应闲。 人人尽到求名处，独向青龙寺看山。

- !Poem
  volume: 卷511_147
  title: 卷511_147硫黄张祜一粒硫黄入贵门，寝堂深处问玄言。时人尽说韦山甫，昨日馀干吊子孙。卷511_147硫黄张祜
  author: 张祜
  content: 【硫黄】 一粒硫黄入贵门，寝堂深处问玄言。 时人尽说韦山甫，昨日馀干吊子孙。

- !Poem
  volume: 卷511_148
  title: 卷511_148散花楼张祜锦江城外锦城头，回望秦川上轸忧。正值血魂来梦里，杜鹃声在散花楼。卷511_148散花楼张祜
  author: 张祜
  content: 【散花楼】 锦江城外锦城头，回望秦川上轸忧。 正值血魂来梦里，杜鹃声在散花楼。

- !Poem
  volume: 卷511_149
  title: 卷511_149王家五弦张祜五条弦出万端情，撚拨间关漫态生。唯羡风流田太守，小金铃子耳边鸣。卷511_149王家五弦张祜
  author: 张祜
  content: 【王家五弦】 五条弦出万端情，撚拨间关漫态生。 唯羡风流田太守，小金铃子耳边鸣。

