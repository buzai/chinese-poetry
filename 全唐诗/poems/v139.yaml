
- !Poem
  volume: 卷139_1
  title: 卷139_1临江亭五咏储光羲
  author: 储光羲
  content: 【临江亭五咏】 晋家南作帝，京镇北为关。江水中分地，城楼下带山。 金陵事已往，青盖理无还。落日空亭上，愁看龙尾湾。 山横小苑前，路尽大江边。此地兴王业，无如宋主贤。 潮生建业水，风散广陵烟。直望清波里，只言别有天。 城头落暮晖，城外捣秋衣。江水青云挹，芦花白雪飞。 南州王气疾，东国海风微。借问商歌客，年年何处归。 古木啸寒禽，层城带夕阴。梁园多绿柳，楚岸尽枫林。 山际空为险，江流长自深。平生何以恨，天地本无心。 京山千里过，孤愤望中来。江势将天合，城门向水开。 落霞明楚岸，夕露湿吴台。去去无相识，陈皇安在哉。

- !Poem
  volume: 卷139_2
  title: 卷139_2饯张七琚任宗城即环之季也同产八人俱以才名知储光羲
  author: 储光羲
  content: 【饯张七琚任宗城即环之季也同产八人俱以才名知】 他日曾游魏，魏家馀趾存。可怜宫殿所，但见桑榆繁。 此去拜新职，为荣近故园。高阳八才子，况复在君门。

- !Poem
  volume: 卷139_3
  title: 卷139_3留别安庆李太守储光羲
  author: 储光羲
  content: 【留别安庆李太守】 明牧念行子，又言悲解携。初筵方落日，醉止到鸣鸡。 过客来自北，大军居在西。丘家如讨逆，敢以庶盘溪。

- !Poem
  volume: 卷139_4
  title: 卷139_4洛阳东门送别储光羲
  author: 储光羲
  content: 【洛阳东门送别】 东城别故人，腊月迟芳辰。不惜孤舟去，其如两地春。 花明洛阳苑，水绿小平津。是日不相见，莺声徒自新。

- !Poem
  volume: 卷139_5
  title: 卷139_5汉阳即事储光羲
  author: 储光羲
  content: 【汉阳即事】 楚国千里远，孰知方寸违。春游欢有客，夕寝赋无衣。 江水带冰绿，桃花随雨飞。九歌有深意，捐佩乃言归。

- !Poem
  volume: 卷139_6
  title: 卷139_6泊江潭贻马校书储光羲
  author: 储光羲
  content: 【泊江潭贻马校书】 明月挂青天，遥遥如目前。故人游画阁，却望似云边。 水宿依渔父，歌声好采莲。采莲江上曲，今夕为君传。

- !Poem
  volume: 卷139_7
  title: 卷139_7送沈校书吴中搜书储光羲
  author: 储光羲
  content: 【送沈校书吴中搜书】 郊外亭皋远，野中岐路分。苑门临渭水，山翠杂春云。 秦阁多遗典，吴台访阙文。君王思校理，莫滞清江濆。

- !Poem
  volume: 卷139_8
  title: 卷139_8寒夜江口泊舟储光羲
  author: 储光羲
  content: 【寒夜江口泊舟】 寒潮信未起，出浦缆孤舟。一夜苦风浪，自然增旅愁。 吴山迟海月，楚火照江流。欲有知音者，异乡谁可求。

- !Poem
  volume: 卷139_9
  title: 卷139_9苑外至龙兴院作储光羲
  author: 储光羲
  content: 【苑外至龙兴院作】 朝游天苑外，忽见法筵开。山势当空出，云阴满地来。 疏钟清月殿，幽梵静花台。日暮香林下，飘飘仙步回。

- !Poem
  volume: 卷139_10
  title: 卷139_10题虬上人房储光羲
  author: 储光羲
  content: 【题虬上人房】 禅宫分两地，释子一为心。入道无来去，清言见古今。 江寒池水绿，山暝竹园深。别有中天月，遥遥散夕阴。

- !Poem
  volume: 卷139_11
  title: 卷139_11咏山泉（一作题山中流泉）储光羲
  author: 储光羲
  content: 【咏山泉（一作题山中流泉）】 山中有流水，借问不知名。映地为天色，飞空作雨声。 转来深涧满，分出小池平。恬澹无人见，年年长自清。

- !Poem
  volume: 卷139_12
  title: 卷139_12贻主客吕郎中（即皇太子赞谕）储光羲
  author: 储光羲
  content: 【贻主客吕郎中（即皇太子赞谕）】 上士既开天，中朝为得贤。青云方羽翼，画省比神仙。 委佩云霄里，含香日月前。君王傥借问，客有上林篇。

- !Poem
  volume: 卷139_13
  title: 卷139_13京口留别徐大补阙赵二零陵储光羲
  author: 储光羲
  content: 【京口留别徐大补阙赵二零陵】 皇州月初晓，处处鼓钟喧。树出蓬莱殿，城开阊阖门。 近臣朝琐闼，词客向文园。独有三川路，空伤游子魂。

- !Poem
  volume: 卷139_14
  title: 卷139_14答王十三维储光羲
  author: 储光羲
  content: 【答王十三维】 门生故来往，知欲命浮觞。忽奉朝青阁，回车入上阳。 落花满春水，疏柳映新塘。是日归来暮，劳君奏雅章。

- !Poem
  volume: 卷139_15
  title: 卷139_15奉和中书徐侍郎中书省玩白云寄颖阳赵大储光羲
  author: 储光羲
  content: 【奉和中书徐侍郎中书省玩白云寄颖阳赵大】 青阙朝初退，白云遥在天。非关取雷雨，故欲伴神仙。 泛滟鹓池曲，飘飖琐闼前。犹多远山意，幸入侍臣篇。

- !Poem
  volume: 卷139_16
  title: 卷139_16和张太祝冬祭马步储光羲
  author: 储光羲
  content: 【和张太祝冬祭马步】 故坛何肃肃，中野自无喧。烈火见陈信，飏言闻永存。 房星隐曙色，朔风动寒原。今日歌天马，非关征大宛。

- !Poem
  volume: 卷139_17
  title: 卷139_17祭风伯坛应张太祝作储光羲
  author: 储光羲
  content: 【祭风伯坛应张太祝作】 圣主御青春，纶言命使臣。将修风伯祀，更福太平人。 帟幕宵联事，坛场晓降神。帝心矜动物，非为属车人。

- !Poem
  volume: 卷139_18
  title: 卷139_18寻徐山人遇马舍人储光羲
  author: 储光羲
  content: 【寻徐山人遇马舍人】 泊舟伊川右，正见野人归。日暮春山绿，我心清且微。 岩声风雨度，水气云霞飞。复有金门客，来参萝薜衣。

- !Poem
  volume: 卷139_19
  title: 卷139_19夜观妓储光羲
  author: 储光羲
  content: 【夜观妓】 白雪宜新舞，清宵召楚妃。娇童携锦荐，侍女整罗衣。 花映垂鬟转，香迎步履飞。徐徐敛长袖，双烛送将归。

- !Poem
  volume: 卷139_20
  title: 卷139_20洛桥送别储光羲
  author: 储光羲
  content: 【洛桥送别】 河桥送客舟，河水正安流。远见轻桡动，遥怜故国游。 海禽逢早雁，江月值新秋。一听南津曲，分明散别愁。

- !Poem
  volume: 卷139_21
  title: 卷139_21秦中送人觐省储光羲
  author: 储光羲
  content: 【秦中送人觐省】 二月清江外，遥遥饯故人。南山晴有雪，东陌霁无尘。 骑别章台晚，舟行洛水春。知君梁苑去，日见白华新。

- !Poem
  volume: 卷139_22
  title: 卷139_22洛中送人还江东储光羲
  author: 储光羲
  content: 【洛中送人还江东】 洛城春雨霁，相送下江乡。树绿天津道，山明伊水阳。 孤舟从此去，客思一何长。直望清波里，唯馀落日光。

- !Poem
  volume: 卷139_23
  title: 卷139_23送姚六昆客任会稽何大蹇任孟县储光羲
  author: 储光羲
  content: 【送姚六昆客任会稽何大蹇任孟县】 越城临渤澥，晋国在河汾。仙绶两乡意，青郊一路分。 野棠春未发，田雀暮成群。他日思吴会，尝因西北云。

- !Poem
  volume: 卷139_24
  title: 卷139_24洛潭送人觐省储光羲
  author: 储光羲
  content: 【洛潭送人觐省】 清洛带芝田，东流入大川。舟轻水复急，别望杳如仙。 细草生春岸，明霞散早天。送君唯一曲，当是白华篇。

- !Poem
  volume: 卷139_25
  title: 卷139_25送人随大夫和蕃储光羲
  author: 储光羲
  content: 【送人随大夫和蕃】 西方有六国，国国愿来宾。圣主今无外，怀柔遣使臣。 大夫开幕府，才子作行人。解剑聊相送，边城二月春。

- !Poem
  volume: 卷139_26
  title: 卷139_26仲夏饯魏四河北觐叔储光羲
  author: 储光羲
  content: 【仲夏饯魏四河北觐叔】 落日临御沟，送君还北州。树凉征马去，路暝归人愁。 吴岳夏云尽，渭河秋水流。东篱摘芳菊，想见竹林游。

- !Poem
  volume: 卷139_27
  title: 卷139_27送人寻裴斐储光羲
  author: 储光羲
  content: 【送人寻裴斐】 柱史回清宪，谪居临汉川。迟君千里驾，方外赏云泉。 路断因春水，山深隔暝烟。湘江见游女，寄摘一枝莲。

- !Poem
  volume: 卷139_28
  title: 卷139_28陇头水送别储光羲
  author: 储光羲
  content: 【陇头水送别】 相送陇山头，东西陇水流。从来心胆盛，今日为君愁。 暗雪迷征路，寒云隐戍楼。唯馀旌旆影，相逐去悠悠。

- !Poem
  volume: 卷139_29
  title: 卷139_29送王上人还襄阳储光羲
  author: 储光羲
  content: 【送王上人还襄阳】 朝看法云散，知有至人还。送客临伊水，行车出故关。 天花满南国，精舍在空山。虽复时来去，中心长日闲。

- !Poem
  volume: 卷139_30
  title: 卷139_30官庄池观竞渡储光羲
  author: 储光羲
  content: 【官庄池观竞渡】 落日吹箫管，清池发棹歌。船争先后渡，岸激去来波。 水叶藏鱼鸟，林花间绮罗。踟蹰仙女处，犹似望天河。

- !Poem
  volume: 卷139_31
  title: 卷139_31重寄虬上人储光羲
  author: 储光羲
  content: 【重寄虬上人】 一作云峰别，三看花柳朝。青山隔远路，明月空长霄。 鹊浴西江雨，鸡鸣东海潮。此情劳梦寐，况道双林遥。

- !Poem
  volume: 卷139_32
  title: 卷139_32蓝上茅茨期王维补阙储光羲
  author: 储光羲
  content: 【蓝上茅茨期王维补阙】 山中人不见，云去夕阳过。浅濑寒鱼少，丛兰秋蝶多。 老年疏世事，幽性乐天和。酒熟思才子，溪头望玉珂。

- !Poem
  volume: 卷139_33
  title: 卷139_33大酺得长字韵时任安宜尉储光羲
  author: 储光羲
  content: 【大酺得长字韵时任安宜尉】 大道启元命，时人居太康。中朝发玄泽，下国被天光。 明诏始端午，初筵当履霜。鼓鼙迎爽气，羽籥映新阳。 太守即悬圃，淮夷成葆疆。小臣惭下位，拜手颂灵长。

- !Poem
  volume: 卷139_34
  title: 卷139_34同张侍御鼎和京兆萧兵曹华岁晚南园储光羲
  author: 储光羲
  content: 【同张侍御鼎和京兆萧兵曹华岁晚南园】 公府传休沐，私庭效陆沉。方知从大隐，非复在幽林。 阙下忠贞志，人间孝友心。既将冠盖雅，仍与薜萝深。 寒变中园柳，春归上苑禽。池涵青草色，山带白云阴。 潘岳闲居赋，钟期流水琴。一经当自足，何用遗黄金。

- !Poem
  volume: 卷139_35
  title: 卷139_35奉酬张五丈垂赠储光羲
  author: 储光羲
  content: 【奉酬张五丈垂赠】 彩服去江汜，白云生大梁。星辰动异色，羔雁成新行。 日望天朝近，时忧郢路长。情言间薖轴，惠念及沧浪。 松柏以之茂，江湖亦自忘。贾生方吊屈，岂敢比南昌。

- !Poem
  volume: 卷139_36
  title: 卷139_36秦中守岁储光羲
  author: 储光羲
  content: 【秦中守岁】 众星已穷次，青帝方行春。永感易成戚，离居难重陈。 阖门守初夜，燎火到清晨。或念无生法，多伤未出尘。 广庭日将晏，虚室自为宾。愿以桑榆末，常逢甲子新。

- !Poem
  volume: 卷139_37
  title: 卷139_37献高使君大酺作储光羲
  author: 储光羲
  content: 【献高使君大酺作】 肃穆郊禋毕，工歌赏事并。三朝遵湛露，一道洽仁明。 布德言皆应，无为物自成。花添罗绮色，莺乱管弦声。 独有同高唱，空陪乐太平。

- !Poem
  volume: 卷139_38
  title: 卷139_38荥阳马氏二子储光羲
  author: 储光羲
  content: 【荥阳马氏二子】 圣君封太岳，十月建行旃。辇路开千里，寒云霁九天。 故人多侍从，二子留伊川。河兖冰初合，关城月屡圆。 暝过荥水上，闻说郑卿贤。材蔽行人右，名居东里先。 制岩开别业，桑柘亦依然。待至金园侧，相将居一廛。

- !Poem
  volume: 卷139_39
  title: 卷139_39观竞渡储光羲
  author: 储光羲
  content: 【观竞渡】 大夫沉楚水，千祀国人哀。习棹江流长，迎神雨雾开。 标随绿云动，船逆清波来。下怖鱼龙起，上惊凫雁回。 能令秋大有，鼓吹远相催。

- !Poem
  volume: 卷139_40
  title: 卷139_40太学贻张筠储光羲
  author: 储光羲
  content: 【太学贻张筠】 璧池忝门子，俄顷变炎凉。绿竹深虚馆，清流响洞房。 园林在建业，新友去咸阳。中夜鼓钟静，初秋漏刻长。 浮云开太室，华盖上明堂。空此远相望，劳歌还自伤。

- !Poem
  volume: 卷139_41
  title: 卷139_41田家即事储光羲
  author: 储光羲
  content: 【田家即事】 桑柘悠悠水蘸堤，晚风晴景不妨犁。高机犹织卧蚕子， 下坂饥逢饷饁妻。杏色满林羊酪熟，麦凉浮垄雉媒低。 生时乐死皆由命，事在皇天志不迷。

- !Poem
  volume: 卷139_42
  title: 卷139_42洛阳道五首献吕四郎中储光羲
  author: 储光羲
  content: 【洛阳道五首献吕四郎中】 洛水春冰开，洛城春水绿。朝看大道上，落花乱马足。 剧孟不知名，千金买宝剑。出入平津邸，自言娇且艳。 大道直如发，春日佳气多。五陵贵公子，双双鸣玉珂。 春风二月时，道傍柳堪把。上枝覆官阁，下枝覆车马。 洛水照千门，千门碧空里。少年不得志，走马游新市。

- !Poem
  volume: 卷139_43
  title: 卷139_43同武平一员外游湖储光羲
  author: 储光羲
  content: 【同武平一员外游湖】 竹吹留歌扇，莲香入舞衣。前溪多曲溆，乘兴莫先归。

- !Poem
  volume: 卷139_44
  title: 卷139_44长安道储光羲
  author: 储光羲
  content: 【长安道】 鸣鞭过酒肆，袨服游倡门。百万一时尽，含情无片言。 西行一千里，暝色生寒树。暗闻歌吹声，知是长安路。

- !Poem
  volume: 卷139_45
  title: 卷139_45江南曲四首储光羲
  author: 储光羲
  content: 【江南曲四首】 绿江深见底，高浪直翻空。惯是湖边住，舟轻不畏风。 逐流牵荇叶，缘岸摘芦苗。为惜鸳鸯鸟，轻轻动画桡。 日暮长江里，相邀归渡头。落花如有意，来去逐船流。 隔江看树色，沿月听歌声。不是长干住，那从此路行。

- !Poem
  volume: 卷139_46
  title: 卷139_46关山月储光羲
  author: 储光羲
  content: 【关山月】 一雁过连营，繁霜覆古城。胡笳在何处，半夜起边声。

- !Poem
  volume: 卷139_47
  title: 卷139_47玉真公主山居储光羲
  author: 储光羲
  content: 【玉真公主山居】 山北天泉苑，山西凤女家。不言沁园好，独隐武陵花。

- !Poem
  volume: 卷139_48
  title: 卷139_48沧浪峡（一作储嗣宗诗）储光羲
  author: 储光羲
  content: 【沧浪峡（一作储嗣宗诗）】 沧浪临古道，道上若成尘。自有沧浪峡，谁为无事人。

- !Poem
  volume: 卷139_49
  title: 卷139_49奉真观储光羲
  author: 储光羲
  content: 【奉真观】 真门迥向北，驰道直向西。为与天光近，云色成虹霓。

- !Poem
  volume: 卷139_50
  title: 卷139_50明妃曲四首储光羲
  author: 储光羲
  content: 【明妃曲四首】 西行陇上泣胡天，南向云中指渭川。 毳幕夜来时宛转，何由得似汉王边。 胡王知妾不胜悲，乐府皆传汉国辞。 朝来马上箜篌引，稍似宫中闲夜时。 日暮惊沙乱雪飞，傍人相劝易罗衣。 强来前殿看歌舞，共待单于夜猎归。 彩骑双双引宝车，羌笛两两奏胡笳。 若为别得横桥路，莫隐宫中玉树花。

- !Poem
  volume: 卷139_51
  title: 卷139_51同武平一员外游湖五首时武贬金坛令储光羲
  author: 储光羲
  content: 【同武平一员外游湖五首时武贬金坛令】 红荷碧筱夜相鲜，皂盖兰桡浮翠筵。 舟中对舞邯郸曲，月下双弹卢女弦。 青林碧屿暗相期，缓楫挥觥欲赋诗。 借问高歌凡几转，河低月落五更时。 朝来仙阁听弦歌，暝入花亭见绮罗。 池边命酒怜风月，浦口回船惜芰荷。 朦胧竹影蔽岩扉，淡荡荷风飘舞衣。 舟寻绿水宵将半，月隐青林人未归。 花潭竹屿傍幽蹊，画楫浮空入夜溪。 芰荷覆水船难进，歌舞留人月易低。

- !Poem
  volume: 卷139_52
  title: 卷139_52题茅山华阳洞储光羲
  author: 储光羲
  content: 【题茅山华阳洞】 华阳洞口片云飞，细雨濛濛欲湿衣。 玉箫遍满仙坛上，应是茅家兄弟归。

- !Poem
  volume: 卷139_53
  title: 卷139_53寄孙山人储光羲
  author: 储光羲
  content: 【寄孙山人】 新林二月孤舟还，水满清江花满山。 借问故园隐君子，时时来往住人间。
