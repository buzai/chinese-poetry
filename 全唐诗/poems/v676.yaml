
- !Poem
  volume: 卷677_1
  title: 卷677_1送水部张郎中彦回宰洛阳郑谷
  author: 郑谷
  content: 【送水部张郎中彦回宰洛阳】 何逊兰休握，陶潜柳正垂。官清真塞诏，事简好吟诗。 春漏怀丹阙，凉船泛碧伊。已虚西阁位，朝夕凤书追。

- !Poem
  volume: 卷677_2
  title: 卷677_2赠咸阳王主簿郑谷
  author: 郑谷
  content: 【赠咸阳王主簿】 可爱咸阳王主簿，穷经尽到昔贤心。登科未足酬多学， 执卷犹闻惜寸阴。自与山妻舂斗粟，只凭邻叟典孤琴。 我来赊酒相留宿，听我披衣看雪吟。

- !Poem
  volume: 卷677_3
  title: 卷677_3松郑谷
  author: 郑谷
  content: 【松】 下视垂杨拂路尘，双峰石上覆苔文。浓霜满径无红叶， 晚日高枝有白云。春砌花飘僧旋扫，寒溪子落鹤先闻。 那堪寂寞悲风起，千树深藏李白坟。

- !Poem
  volume: 卷677_4
  title: 卷677_4梅郑谷
  author: 郑谷
  content: 【梅】 江国正寒春信稳，岭头枝上雪飘飘。何言落处堪惆怅， 直是开时也寂寥。素艳照尊桃莫比，孤香黏袖李须饶。 离人南去肠应断，片片随鞭过楚桥。

- !Poem
  volume: 卷677_5
  title: 卷677_5鹤郑谷
  author: 郑谷
  content: 【鹤】 一自王乔放自由，俗人行处懒回头。睡轻旋觉松花堕， 舞罢闲听涧水流。羽翼光明欺积雪，风神洒落占高秋。 应嫌白鹭无仙骨，长伴渔翁宿苇洲。

- !Poem
  volume: 卷677_6
  title: 卷677_6重阳夜旅怀郑谷
  author: 郑谷
  content: 【重阳夜旅怀】 强插黄花三两枝，还图一醉浸愁眉。 半床斜月醉醒后，惆怅多于未醉时。

- !Poem
  volume: 卷677_7
  title: 卷677_7壬戌西幸后郑谷
  author: 郑谷
  content: 【壬戌西幸后】 武德门前颢气新，雪融鸳瓦土膏春。 夜来梦到宣麻处，草没龙墀不见人。

- !Poem
  volume: 卷677_8
  title: 卷677_8多虞郑谷
  author: 郑谷
  content: 【多虞】 多虞难住人稀处，近耗浑无战罢棋。 向阙归山俱未得，且沽春酒且吟诗。

- !Poem
  volume: 卷677_9
  title: 卷677_9短褐郑谷
  author: 郑谷
  content: 【短褐】 闲披短褐杖山藤，头不是僧心是僧。 坐睡觉来清夜半，芭蕉影动道场灯。

- !Poem
  volume: 卷677_10
  title: 卷677_10曲江红杏郑谷
  author: 郑谷
  content: 【曲江红杏】 遮莫江头柳色遮，日浓莺睡一枝斜。 女郎折得殷勤看，道是春风及第花。

- !Poem
  volume: 卷677_11
  title: 卷677_11折得梅郑谷
  author: 郑谷
  content: 【折得梅】 寒步江村折得梅，孤香不肯待春催。 满枝尽是愁人泪，莫殢朝来露湿来。

- !Poem
  volume: 卷677_12
  title: 卷677_12牡丹郑谷
  author: 郑谷
  content: 【牡丹】 画堂帘卷张清宴，含香带雾情无限。 春风爱惜未放开，柘枝鼓振红英绽。

- !Poem
  volume: 卷677_13
  title: 卷677_13寂寞郑谷
  author: 郑谷
  content: 【寂寞】 江郡人稀便是村，踏青天气欲黄昏。 春愁不破还成醉，衣上泪痕和酒痕。

- !Poem
  volume: 卷677_14
  title: 卷677_14乱后灞上郑谷
  author: 郑谷
  content: 【乱后灞上】 柳丝牵水杏房红，烟岸人稀草色中。 日暮一行高鸟处，依稀合是望春宫。

- !Poem
  volume: 卷677_15
  title: 卷677_15长门怨二首郑谷
  author: 郑谷
  content: 【长门怨二首】 闲把罗衣泣凤凰，先朝曾教舞霓裳。 春来却羡庭花落，得逐晴风出禁墙。 流水君恩共不回，杏花争忍扫成堆。 残春未必多烟雨，泪滴闲阶长绿苔。

- !Poem
  volume: 卷677_16
  title: 卷677_16郊野戏题郑谷
  author: 郑谷
  content: 【郊野戏题】 竹巷溪桥天气凉，荷开稻熟村酒香。 唯忧野叟相回避，莫道侬家是汉郎。

- !Poem
  volume: 卷677_17
  title: 卷677_17宗人惠四药郑谷
  author: 郑谷
  content: 【宗人惠四药】 宗人忽惠西山药，四味清新香助茶。 爽得心神便骑鹤，何须烧得白朱砂。

- !Poem
  volume: 卷677_18
  title: 卷677_18题张衡庙郑谷
  author: 郑谷
  content: 【题张衡庙】 远俗只凭淫祀切，多年平子固悠悠。 江烟日午无箫鼓，直到如今咏四愁。

- !Poem
  volume: 卷677_19
  title: 卷677_19山鸟郑谷
  author: 郑谷
  content: 【山鸟】 惊飞失势粉墙高，好个声音好羽毛。 小婢不须催柘弹，且从枝上吃樱桃。

- !Poem
  volume: 卷677_20
  title: 卷677_20黯然郑谷
  author: 郑谷
  content: 【黯然】 搢绅奔避复沦亡，消息春来到水乡。 屈指故人能几许，月明花好更悲凉。

- !Poem
  volume: 卷677_21
  title: 卷677_21借薛尚书集郑谷
  author: 郑谷
  content: 【借薛尚书集】 江天冬暖似花时，上国音尘杳未知。 正被虫声喧老耳，今君又借薛能诗。

- !Poem
  volume: 卷677_22
  title: 卷677_22小北厅闲题郑谷
  author: 郑谷
  content: 【小北厅闲题】 冷曹孤宦本相宜，山在墙南落照时。 洗竹浇莎足公事，一来赢写一联诗。

- !Poem
  volume: 卷677_23
  title: 卷677_23菊郑谷
  author: 郑谷
  content: 【菊】 日日池边载酒行，黄昏犹自绕黄英。 重阳过后频来此，甚觉多情胜薄情。

- !Poem
  volume: 卷677_24
  title: 卷677_24赠杨夔二首郑谷
  author: 郑谷
  content: 【赠杨夔二首】 散赋冗书高且奇，百篇仍有百篇诗。 江湖休洒春风泪，十轴香于一桂枝。 时无韩柳道难穷，也觉天公不至公。 看取年年金榜上，几人才气似扬雄。
