
- !Poem
  volume: 卷189_1
  title: 卷189_1李五席送李主簿归西台韦应物
  author: 韦应物
  content: 【李五席送李主簿归西台】 请告严程尽，西归道路寒。欲陪鹰隼集，犹恋鶺鴒单。 洛邑人全少，嵩高雪尚残。满台谁不故，报我在微官。

- !Poem
  volume: 卷189_2
  title: 卷189_2送崔押衙相州（顷任内黄令）韦应物
  author: 韦应物
  content: 【送崔押衙相州（顷任内黄令）】 礼乐儒家子，英豪燕赵风。驱鸡尝理邑，走马却从戎。 白刃千夫辟，黄金四海同。嫖姚恩顾下，诸将指挥中。 别路怜芳草，归心伴塞鸿。邺城新骑满，魏帝旧台空。 望阙应怀恋，遭时贵立功。万方如已静，何处欲输忠。

- !Poem
  volume: 卷189_3
  title: 卷189_3送宣城路录事韦应物
  author: 韦应物
  content: 【送宣城路录事】 江上宣城郡，孤舟远到时。云林谢家宅，山水敬亭祠。 纲纪多闲日，观游得赋诗。都门且尽醉，此别数年期。

- !Poem
  volume: 卷189_4
  title: 卷189_4送李十四山东游（一作山人东游）韦应物
  author: 韦应物
  content: 【送李十四山东游（一作山人东游）】 圣朝有遗逸，披胆谒至尊。岂是贸荣宠，誓将救元元。 权豪非所便，书奏寝禁门。高歌长安酒，忠愤不可吞。 欻来客河洛，日与静者论。济世翻小事，丹砂驻精魂。 东游无复系，梁楚多大蕃。高论动侯伯，疏怀脱尘喧。 送君都门野，饮我林中樽。立马望东道，白云满梁园。 踟蹰欲何赠，空是平生言。

- !Poem
  volume: 卷189_5
  title: 卷189_5送李二归楚州（时李季弟牧楚州，被讼赴急）韦应物
  author: 韦应物
  content: 【送李二归楚州（时李季弟牧楚州，被讼赴急）】 情人南楚别，复咏在原诗。忽此嗟岐路，还令泣素丝。 风波朝夕远，音信往来迟。好去扁舟客，青云何处期。

- !Poem
  volume: 卷189_6
  title: 卷189_6送阎寀赴东川辟韦应物
  author: 韦应物
  content: 【送阎寀赴东川辟】 冰炭俱可怀，孰云热与寒。何如结发友，不得携手欢。 晨登严霜野，送子天一端。只承简书命，俯仰豸角冠。 上陟白云峤，下冥玄壑湍。离群自有托，历险得所安。 当念反穷巷，登朝成慨叹。

- !Poem
  volume: 卷189_7
  title: 卷189_7送令狐岫宰恩阳韦应物
  author: 韦应物
  content: 【送令狐岫宰恩阳】 大雪天地闭，群山夜来晴。居家犹苦寒，子有千里行。 行行安得辞，荷此蒲璧荣。贤豪争追攀，饮饯出西京。 樽酒岂不欢，暮春自有程。离人起视日，仆御促前征。 逶迟岁已穷，当造巴子城。和风被草木，江水日夜清。 从来知善政，离别慰友生。

- !Poem
  volume: 卷189_8
  title: 卷189_8送冯著受李广州署为录事韦应物
  author: 韦应物
  content: 【送冯著受李广州署为录事】 郁郁杨柳枝，萧萧征马悲。送君灞陵岸，纠郡南海湄。 名在翰墨场，群公正追随。如何从此去，千里万里期。 大海吞东南，横岭隔地维。建邦临日域，温燠御四时。 百国共臻奏，珍奇献京师。富豪虞兴戎，绳墨不易持。 州伯荷天宠，还当翊丹墀。子为门下生，终始岂见遗。 所愿酌贪泉，心不为磷缁。上将玩国士，下以报渴饥。

- !Poem
  volume: 卷189_9
  title: 卷189_9送元仓曹归广陵韦应物
  author: 韦应物
  content: 【送元仓曹归广陵】 官闲得去住，告别恋音徽。旧国应无业，他乡到是归。 楚山明月满，淮甸夜钟微。何处孤舟泊，遥遥心曲违。

- !Poem
  volume: 卷189_10
  title: 卷189_10送唐明府赴溧水（三任县事）韦应物
  author: 韦应物
  content: 【送唐明府赴溧水（三任县事）】 三为百里宰，已过十馀年。只叹官如旧，旋闻邑屡迁。 鱼盐滨海利，姜蔗傍湖田。到此安氓俗，琴堂又晏然。

- !Poem
  volume: 卷189_11
  title: 卷189_11喜于广陵拜觐家兄奉送发还池州韦应物
  author: 韦应物
  content: 【喜于广陵拜觐家兄奉送发还池州】 青青连枝树，苒苒久别离。客游广陵中，俱到若有期。 俯仰叙存殁，哀肠发酸悲。收情且为欢，累日不知饥。 夙驾多所迫，复当还归池。长安三千里，岁晏独何为。 南出登阊门，惊飙左右吹。所别谅非远，要令心不怡。

- !Poem
  volume: 卷189_12
  title: 卷189_12送章八元秀才擢第往上都应制韦应物
  author: 韦应物
  content: 【送章八元秀才擢第往上都应制】 决胜文场战已酣，行应辟命复才堪。旅食不辞游阙下， 春衣未换报江南。天边宿鸟生归思，关外晴山满夕岚。 立马欲从何处别，都门杨柳正毵毵。

- !Poem
  volume: 卷189_13
  title: 卷189_13送张侍御秘书江左觐省韦应物
  author: 韦应物
  content: 【送张侍御秘书江左觐省】 莫叹都门路，归无驷马车。绣衣犹在箧，芸阁已观书。 沃野收红稻，长江钓白鱼。晨餐亦可荐，名利欲何如。

- !Poem
  volume: 卷189_14
  title: 卷189_14赋得鼎门，送卢耿赴任韦应物
  author: 韦应物
  content: 【赋得鼎门，送卢耿赴任】 名因定鼎地，门对凿龙山。水北楼台近，城南车马还。 稍开芳野静，欲掩暮钟闲。去此无嗟屈，前贤尚抱关。

- !Poem
  volume: 卷189_15
  title: 卷189_15赋得浮云起离色，送郑述诚韦应物
  author: 韦应物
  content: 【赋得浮云起离色，送郑述诚】 游子欲言去，浮云那得知。偏能见行色，自是独伤离。 晚带城遥暗，秋生峰尚奇。还因朔吹断，匹马与相随。

- !Poem
  volume: 卷189_16
  title: 卷189_16饯雍聿之潞州谒李中丞韦应物
  author: 韦应物
  content: 【饯雍聿之潞州谒李中丞】 郁郁雨相遇，出门草青青。酒酣拔剑舞，慷慨送子行。 驱马涉大河，日暮怀洛京。前登太行路，志士亦未平。 薄游五府都，高步振英声。主人才且贤，重士百金轻。 丝竹促飞觞，夜宴达晨星。娱乐易淹暮，谅在执高情。

- !Poem
  volume: 卷189_17
  title: 卷189_17上东门会送李幼举南游徐方韦应物
  author: 韦应物
  content: 【上东门会送李幼举南游徐方】 离弦既罢弹，樽酒亦已阑。听我歌一曲，南徐在云端。 云端虽云邈，行路本非难。诸侯皆爱才，公子远结欢。 济济都门宴，将去复盘桓。令姿何昂昂，良马远游冠。 意气且为别，由来非所叹。

- !Poem
  volume: 卷189_18
  title: 卷189_18送洛阳韩丞东游韦应物
  author: 韦应物
  content: 【送洛阳韩丞东游】 仙鸟何飘飖，绿衣翠为襟。顾我差池羽，咬咬怀好音。 徘徊洛阳中，游戏清川浔。神交不在结，欢爱自中心。 驾言忽徂征，云路邈且深。朝游尚同啄，夕息当异林。 出饯宿东郊，列筵属城阴。举酒欲为乐，忧怀方沈沈。

- !Poem
  volume: 卷189_19
  title: 卷189_19送郑长源韦应物
  author: 韦应物
  content: 【送郑长源】 少年一相见，飞辔河洛间。欢游不知罢，中路忽言还。 泠泠鹍弦哀，悄悄冬夜闲。丈夫虽耿介，远别多苦颜。 君行拜高堂，速驾难久攀。鸡鸣俦侣发，朔雪满河关。 须臾在今夕，樽酌且循环。

- !Poem
  volume: 卷189_20
  title: 卷189_20送李儋韦应物
  author: 韦应物
  content: 【送李儋】 别离何从生，乃在亲爱中。反念行路子，拂衣自西东。 日昃不留宴，严车出崇墉。行游非所乐，端忧道未通。 春野百卉发，清川思无穷。芳时坐离散，世事谁可同。 归当掩重关，默默想音容。

- !Poem
  volume: 卷189_21
  title: 卷189_21赋得暮雨，送李胄韦应物
  author: 韦应物
  content: 【赋得暮雨，送李胄】 楚江微雨里，建业暮钟时。漠漠帆来重，冥冥鸟去迟。 海门深不见，浦树远含滋。相送情无限，沾襟比散丝。

- !Poem
  volume: 卷189_22
  title: 卷189_22留别洛京亲友韦应物
  author: 韦应物
  content: 【留别洛京亲友】 握手出都门，驾言适京师。岂不怀旧庐，惆怅与子辞。 丽日坐高阁，清觞宴华池。昨游倏已过，后遇良未知。 念结路方永，岁阴野无晖。单车我当前，暮雪子独归。 临流一相望，零泪忽沾衣。

- !Poem
  volume: 卷189_23
  title: 卷189_23赋得沙际路，送从叔象韦应物
  author: 韦应物
  content: 【赋得沙际路，送从叔象】 独树沙边人迹稀，欲行愁远暮钟时。 野泉几处侵应尽，不遇山僧知问谁。

- !Poem
  volume: 卷189_24
  title: 卷189_24送榆次林明府韦应物
  author: 韦应物
  content: 【送榆次林明府】 无嗟千里远，亦是宰王畿。策马雨中去，逢人关外稀。 邑传榆石在，路绕晋山微。别思方萧索，新秋一叶飞。

- !Poem
  volume: 卷189_25
  title: 卷189_25杂言送黎六郎（寿阳公之子）韦应物
  author: 韦应物
  content: 【杂言送黎六郎（寿阳公之子）】 冰壶见底未为清，少年如玉有诗名。闻话嵩峰多野寺， 不嫌黄绶向阳城。朱门严训朝辞去，骑出东郊满飞絮。 河南庭下拜府君，阳城归路山氛氲。山氛氲，长不见。 钓台水渌荷已生，少姨庙寒花始遍。县闲吏傲与尘隔， 移竹疏泉常岸帻。莫言去作折腰官，岂似长安折腰客。

- !Poem
  volume: 卷189_26
  title: 卷189_26天长寺上方别子西有道韦应物
  author: 韦应物
  content: 【天长寺上方别子西有道】 假邑非拙素，况乃别伊人。聊登释氏居，携手恋兹晨。 高旷出尘表，逍遥涤心神。青山对芳苑，列树绕通津。 车马无时绝，行子倦风尘。今当遵往路，伫立欲何申。 唯持贞白志，以慰心所亲。

- !Poem
  volume: 卷189_27
  title: 卷189_27送黎六郎赴阳翟少府韦应物
  author: 韦应物
  content: 【送黎六郎赴阳翟少府】 试吏向嵩阳，春山踯躅芳。腰垂新绶色，衣满旧芸香。 乔树别时绿，客程关外长。只应传善政，日夕慰高堂。

- !Poem
  volume: 卷189_28
  title: 卷189_28送别覃孝廉韦应物
  author: 韦应物
  content: 【送别覃孝廉】 思亲自当去，不第未蹉跎。家住青山下，门前芳草多。 秭归通远徼，巫峡注惊波。州举年年事，还期复几何。

- !Poem
  volume: 卷189_29
  title: 卷189_29送开封卢少府韦应物
  author: 韦应物
  content: 【送开封卢少府】 雄藩车马地，作尉有光辉。满席宾常侍，阗街烛夜归。 关河征旆远，烟树夕阳微。到处无留滞，梁园花欲稀。

- !Poem
  volume: 卷189_30
  title: 卷189_30送槐广落第归扬州韦应物
  author: 韦应物
  content: 【送槐广落第归扬州】 下第常称屈，少年心独轻。拜亲归海畔，似舅得诗名。 晚对青山别，遥寻芳草行。还期应不远，寒露湿芜城。

- !Poem
  volume: 卷189_31
  title: 卷189_31送汾城王主簿韦应物
  author: 韦应物
  content: 【送汾城王主簿】 少年初带印，汾上又经过。芳草归时遍，情人故郡多。 禁钟春雨细，宫树野烟和。相望东桥别，微风起夕波。

- !Poem
  volume: 卷189_32
  title: 卷189_32送渑池崔主簿韦应物
  author: 韦应物
  content: 【送渑池崔主簿】 邑带洛阳道，年年应此行。当时匹马客，今日县人迎。 暮雨投关郡，春风别帝城。东西殊不远，朝夕待佳声。

- !Poem
  volume: 卷189_33
  title: 卷189_33送颜司议使蜀访图书韦应物
  author: 韦应物
  content: 【送颜司议使蜀访图书】 轺驾一封急，蜀门千岭曛。讵分江转字，但见路缘云。 山馆夜听雨，秋猿独叫群。无为久留滞，圣主待遗文。

- !Poem
  volume: 卷189_34
  title: 卷189_34奉送从兄宰晋陵韦应物
  author: 韦应物
  content: 【奉送从兄宰晋陵】 东郊暮草歇，千里夏云生。立马愁将夕，看山独送行。 依微吴苑树，迢递晋陵城。慰此断行别，邑人多颂声。

- !Poem
  volume: 卷189_35
  title: 卷189_35赠别河南李功曹（宏辞登科拜官）韦应物
  author: 韦应物
  content: 【赠别河南李功曹（宏辞登科拜官）】 耿耿抱私戚，寥寥独掩扉。临觞自不饮，况与故人违。 故人方琢磨，瑰朗代所稀。宪礼更右职，文翰洒天机。 聿来自东山，群彦仰馀辉。谈笑取高第，绾绶即言归。 洛都游燕地，千里及芳菲。今朝章台别，杨柳亦依依。 云霞未改色，山川犹夕晖。忽复不相见，心思乱霏霏。

- !Poem
  volume: 卷189_36
  title: 卷189_36送五经赵随登科授广德尉韦应物
  author: 韦应物
  content: 【送五经赵随登科授广德尉】 明经有清秩，当在石渠中。独往宣城郡，高斋谒谢公。 寒原正芜漫，夕鸟自西东。秋日不堪别，凄凄多朔风。

- !Poem
  volume: 卷189_37
  title: 卷189_37宴别幼遐与君贶兄弟韦应物
  author: 韦应物
  content: 【宴别幼遐与君贶兄弟】 乖阙意方弭，安知忽来翔。累日重欢宴，一旦复离伤。 置酒慰兹夕，秉烛坐华堂。契阔未及展，晨星出东方。 征人惨已辞，车马俨成装。我怀自无欢，原野满春光。 群水含时泽，野雉鸣朝阳。平生有壮志，不觉泪沾裳。 况自守空宇，日夕但彷徨。

- !Poem
  volume: 卷189_38
  title: 卷189_38送宣州周录事韦应物
  author: 韦应物
  content: 【送宣州周录事】 清时重儒士，纠郡属伊人。薄游长安中，始得一交亲。 英豪若云集，饯别塞城闉。高驾临长路，日夕起风尘。 方念清宵宴，已度芳林春。从兹一分手，缅邈吴与秦。 但睹年运驶，安知后会因。唯当存令德，可以解悁勤。

- !Poem
  volume: 卷189_39
  title: 卷189_39谢栎阳令归西郊，赠别诸友生韦应物
  author: 韦应物
  content: 【谢栎阳令归西郊，赠别诸友生】 结发仕州县，蹉跎在文墨。徒有排云心，何由生羽翼。 幸遭明盛日，万物蒙生植。独此抱微痾，颓然谢斯职。 世道方荏苒，郊园思偃息。为欢日已延，君子情未极。 驰觞忽云晏，高论良难测。游步清都宫，迎风嘉树侧。 晨起西郊道，原野分黍稷。自乐陶唐人，服勤在微力。 伫君列丹陛，出处两为得。

- !Poem
  volume: 卷189_40
  title: 卷189_40送端东行韦应物
  author: 韦应物
  content: 【送端东行】 世承清白遗，躬服古人言。从官俱守道，归来共闭门。 驱车何处去，暮雪满平原。

- !Poem
  volume: 卷189_41
  title: 卷189_41送姚孙还河中韦应物
  author: 韦应物
  content: 【送姚孙还河中】 上国旅游罢，故园生事微。风尘满路起，行人何处归。 留思芳树饮，惜别暮春晖。几日投关郡，河山对掩扉。

- !Poem
  volume: 卷189_42
  title: 卷189_42始除尚书郎，别善福精舍韦应物
  author: 韦应物
  content: 【始除尚书郎，别善福精舍】 简略非世器，委身同草木。逍遥精舍居，饮酒自为足。 累日曾一栉，对书常懒读。社腊会高年，山川恣游瞩。 明世方选士，中朝悬美禄。除书忽到门，冠带便拘束。 愧忝郎署迹，谬蒙君子录。俯仰垂华缨，飘飖翔轻毂。 行将亲爱别，恋此西涧曲。远峰明夕川，夏雨生众绿。 迅风飘野路，回首不遑宿。明晨下烟阁，白云在幽谷。

- !Poem
  volume: 卷189_43
  title: 卷189_43送常侍御却使西蕃韦应物
  author: 韦应物
  content: 【送常侍御却使西蕃】 归奏圣朝行万里，却衔天诏报蕃臣。本是诸生守文墨， 今将匹马静烟尘。旅宿关河逢暮雨，春耕亭障识遗民。 此去多应收故地，宁辞沙塞往来频。

- !Poem
  volume: 卷189_44
  title: 卷189_44送郗詹事韦应物
  author: 韦应物
  content: 【送郗詹事】 圣朝列群彦，穆穆佐休明。君子独知止，悬车守国程。 忠良信旧德，文学播英声。既获天爵美，况将齿位并。 书奏蒙省察，命驾乃东征。皇恩赐印绶，归为田里荣。 朝野同称叹，园绮郁齐名。长衢轩盖集，饮饯出西京。 时属春阳节，草木已含英。洛川当盛宴，斯焉为达生。

- !Poem
  volume: 卷189_45
  title: 卷189_45送苏评事韦应物
  author: 韦应物
  content: 【送苏评事】 季弟仕谯都，元兄坐兰省。言访始忻忻，念离当耿耿。 嵯峨夏云起，迢递山川永。登高望去尘，纷思终难整。

- !Poem
  volume: 卷189_46
  title: 卷189_46送李侍御益赴幽州幕韦应物
  author: 韦应物
  content: 【送李侍御益赴幽州幕】 二十挥篇翰，三十穷典坟。辟书五府至，名为四海闻。 始从车骑幕，今赴嫖姚军。契阔晚相遇，草戚遽离群。 悠悠行子远，眇眇川途分。登高望燕代，日夕生夏云。 司徒拥精甲，誓将除国氛。儒生幸持斧，可以佐功勋。 无言羽书急，坐阙相思文。

- !Poem
  volume: 卷189_47
  title: 卷189_47自尚书郎出为滁州刺史（留别朋友兼示诸弟）韦应物
  author: 韦应物
  content: 【自尚书郎出为滁州刺史（留别朋友兼示诸弟）】 少年不远仕，秉笏东西京。中岁守淮郡，奉命乃征行。 素惭省阁姿，况忝符竹荣。效愚方此始，顾私岂获并。 徘徊亲交恋，怆悢昆友情。日暮风雪起，我去子还城。 登途建隼旟，勒驾望承明。云台焕中天，龙阙郁上征。 晨兴奉早朝，玉露沾华缨。一朝从此去，服膺理庶甿。 皇恩倘岁月，归服厕群英。

- !Poem
  volume: 卷189_48
  title: 卷189_48送元锡、杨凌韦应物
  author: 韦应物
  content: 【送元锡、杨凌】 荒林翳山郭，积水成秋晦。端居意自违，况别亲与爱。 欢筵慊未足，离灯悄已对。还当掩郡阁，伫君方此会。

- !Poem
  volume: 卷189_49
  title: 卷189_49送杨氏女韦应物
  author: 韦应物
  content: 【送杨氏女】 永日方戚戚，出门复悠悠。女子今有行，大江溯轻舟。 尔辈况无恃，抚念益慈柔。幼为长所育，两别泣不休。 对此结中肠，义往难复留。自小阙内训，事姑贻我忧。 赖兹托令门，仁恤庶无尤。贫俭诚所尚，资从岂待周。 孝恭遵妇道，容止顺其猷。别离在今晨，见尔当何秋。 居闲始自遣，临感忽难收。归来视幼女，零泪缘缨流。

- !Poem
  volume: 卷189_50
  title: 卷189_50送中弟（一作送崔肃懿）韦应物
  author: 韦应物
  content: 【送中弟（一作送崔肃懿）】 秋风入疏户，离人起晨朝。山郡多风雨，西楼更萧条。 嗟予淮海老，送子关河遥。同来不同去，沉忧宁复消。

- !Poem
  volume: 卷189_51
  title: 卷189_51寄别李儋韦应物
  author: 韦应物
  content: 【寄别李儋】 首戴惠文冠，心有决胜筹。翩翩四五骑，结束向并州。 名在相公幕，丘山恩未酬。妻子不及顾，亲友安得留。 宿昔同文翰，交分共绸缪。忽枉别离札，涕泪一交流。 远郡卧残疾，凉气满西楼。想子临长路，时当淮海秋。

- !Poem
  volume: 卷189_52
  title: 卷189_52送仓部萧员外院长存韦应物
  author: 韦应物
  content: 【送仓部萧员外院长存】 襆被蹉跎老江国，情人邂逅此相逢。 不随鸳鹭朝天去，遥想蓬莱台阁重。

- !Poem
  volume: 卷189_53
  title: 卷189_53送王校书韦应物
  author: 韦应物
  content: 【送王校书】 同宿高斋换时节，共看移石复栽杉。 送君江浦已惆怅，更上西楼看远帆。

- !Poem
  volume: 卷189_54
  title: 卷189_54送丘员外还山韦应物
  author: 韦应物
  content: 【送丘员外还山】 长栖白云表，暂访高斋宿。还辞郡邑喧，归泛松江渌。 结茅隐苍岭，伐薪响深谷。同是山中人，不知往来躅。 灵芝非庭草，辽鹤委池鹜。终当署里门，一表高阳族。

- !Poem
  volume: 卷189_55
  title: 卷189_55重送丘二十二还临平山居韦应物
  author: 韦应物
  content: 【重送丘二十二还临平山居】 岁中始再觏，方来又解携。才留野艇语，已忆故山栖。 幽涧人夜汲，深林鸟长啼。还持郡斋酒，慰子霜露凄。

- !Poem
  volume: 卷189_56
  title: 卷189_56送郑端公弟移院常州韦应物
  author: 韦应物
  content: 【送郑端公弟移院常州】 时瞻宪臣重，礼为内兄全。公程傥见责，私爱信不愆。 况昔陪朝列，今兹俱海壖。清觞方对酌，天书忽告迁。 岂徒咫尺地，使我心思绵。应当自此始，归拜云台前。

- !Poem
  volume: 卷189_57
  title: 卷189_57送房杭州（孺复）韦应物
  author: 韦应物
  content: 【送房杭州（孺复）】 专城未四十，暂谪岂蹉跎。风雨吴门夜，恻怆别情多。

- !Poem
  volume: 卷189_58
  title: 卷189_58送陆侍御还越韦应物
  author: 韦应物
  content: 【送陆侍御还越】 居藩久不乐，遇子聊一欣。英声颇籍甚，交辟乃时珍。 绣衣过旧里，骢马辉四邻。敬恭尊郡守，笺简具州民。 谬忝诚所愧，思怀方见申。置榻宿清夜，加笾宴良辰。 遵途还盛府，行舫绕长津。自有贤方伯，得此文翰宾。

- !Poem
  volume: 卷189_59
  title: 卷189_59听江笛送陆侍御（同丘员外赋题）韦应物
  author: 韦应物
  content: 【听江笛送陆侍御（同丘员外赋题）】 远听江上笛，临觞一送君。还愁独宿夜，更向郡斋闻。

- !Poem
  volume: 卷189_60
  title: 卷189_60送丘员外归山居韦应物
  author: 韦应物
  content: 【送丘员外归山居】 郡阁始嘉宴，青山忆旧居。为君量革履，且愿住蓝舆。

- !Poem
  volume: 卷189_61
  title: 卷189_61送崔叔清游越韦应物
  author: 韦应物
  content: 【送崔叔清游越】 忘兹适越意，爱我郡斋幽。野情岂好谒，诗兴一相留。 远水带寒树，阊门望去舟。方伯怜文士，无为成滞游。

- !Poem
  volume: 卷189_62
  title: 卷189_62送云阳邹儒立少府侍奉还京师韦应物
  author: 韦应物
  content: 【送云阳邹儒立少府侍奉还京师】 建中即藩守，天宝为侍臣。历观两都士，多阅诸侯人。 邹生乃后来，英俊亦罕伦。为文颇瑰丽，禀度自贞醇。 甲科推令名，延阁播芳尘。再命趋王畿，请告奉慈亲。 一钟信荣禄，可以展欢欣。昆弟俱时秀，长衢当自伸。 聊从郡阁暇，美此时景新。方将极娱宴，已复及离晨。 省署惭再入，江海绵十春。今日阊门路，握手子归秦。

- !Poem
  volume: 卷189_63
  title: 卷189_63送豆卢策秀才韦应物
  author: 韦应物
  content: 【送豆卢策秀才】 岁交冰未泮，地卑海气昏。子有京师游，始发吴阊门。 新黄含远林，微绿生陈根。诗人感时节，行道当忧烦。 古来濩落者，俱不事田园。文如金石韵，岂乏知音言。 方辞郡斋榻，为酌离亭樽。无为倦羁旅，一去高飞翻。

- !Poem
  volume: 卷189_64
  title: 卷189_64送王卿韦应物
  author: 韦应物
  content: 【送王卿】 别酌春林啼鸟稀，双旌背日晚风吹。 却忆回来花已尽，东郊立马望城池。

- !Poem
  volume: 卷189_65
  title: 卷189_65送刘评事韦应物
  author: 韦应物
  content: 【送刘评事】 声华满京洛，藻翰发阳春。未遂鹓鸿举，尚为江海宾。 吴中高宴罢，西上一游秦。已想函关道，游子冒风尘。 笼禽羡归翼，远守怀交亲。况复岁云暮，凛凛冰霜辰。 旭霁开郡阁，宠饯集文人。洞庭摘朱实，松江献白鳞。 丈夫岂恨别，一酌且欢忻。

- !Poem
  volume: 卷189_66
  title: 卷189_66送雷监赴阙庭韦应物
  author: 韦应物
  content: 【送雷监赴阙庭】 才大无不备，出入为时须。雄藩精理行，秘府擢文儒。 诏书忽已至，焉得久踟蹰。方舟趁朝谒，观者盈路衢。 广筵列众宾，送爵无停迂。攀饯诚怆恨，贺荣且欢娱。 长陪柏梁宴，日向丹墀趋。时方重右职，蹉跎独海隅。

- !Poem
  volume: 卷189_67
  title: 卷189_67送秦系赴润州韦应物
  author: 韦应物
  content: 【送秦系赴润州】 近作新婚镊白髯，长怀旧卷映蓝衫。 更欲携君虎丘寺，不知方伯望征帆。

- !Poem
  volume: 卷189_68
  title: 卷189_68送孙徵赴云中韦应物
  author: 韦应物
  content: 【送孙徵赴云中】 黄骢少年舞双戟，目视旁人皆辟易。百战曾夸陇上儿， 一身复作云中客。寒风动地气苍芒，横吹先悲出塞长。 敲石军中传夜火，斧冰河畔汲朝浆。前锋直指阴山外， 虏骑纷纷翦应碎。匈奴破尽看君归，金印酬功如斗大。
