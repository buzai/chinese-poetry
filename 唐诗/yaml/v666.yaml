
- !Poem
  volume: 卷667_1
  title: 卷667_1星精亭郑损
  author: 郑损
  content: 【星精亭】 星沈万古痕，孤绝势无邻。地窄少留竹，空多剩占云。 钓篷和雨看，樵斧带霜闻。莫惜寻常到，清风不负人。

- !Poem
  volume: 卷667_2
  title: 卷667_2钓阁郑损
  author: 郑损
  content: 【钓阁】 小阁惬幽寻，周遭万竹森。谁知一沼内，亦有五湖心。 钓直鱼应笑，身闲乐自深。晚来春醉熟，香饵任浮沈。

- !Poem
  volume: 卷667_3
  title: 卷667_3玉声亭郑损
  author: 郑损
  content: 【玉声亭】 世间泉石本无价，那更天然落景中。汉佩琮琤寒溜雨， 秦箫缥缈夜敲风。一方清气群阴伏，半局闲棋万虑空。 借问主人能住久，后来好事有谁同。

- !Poem
  volume: 卷667_4
  title: 卷667_4艺堂郑损
  author: 郑损
  content: 【艺堂】 堂开冻石千年翠，艺讲秋胶百步威。揖让未能忘典礼， 英雄孰不惯戎衣。风波险似金机骇，日月忙如雪羽飞。 莫怪尊前频浩叹，男儿志愿与时违。

- !Poem
  volume: 卷667_5
  title: 卷667_5星精石郑损
  author: 郑损
  content: 【星精石】 突险呀空龙虎蹲，由来英气蓄寒根。苍苔点染云生靥， 老雨淋漓铁渍痕。松韵远趋疑认祖，山阴轻覆似怜孙。 孤岩恰恰容幽构，可爱江南释子园。

- !Poem
  volume: 卷667_6
  title: 卷667_6泛香亭郑损
  author: 郑损
  content: 【泛香亭】 流杯处处称佳致，何似斯亭出自然。山溜穿云来几里， 石盘和藓凿何年。声交鸣玉歌沈板，色幌寒金酒满船。 莫怪坐中难得醉，醒人心骨有潺湲。

- !Poem
  volume: 卷667_7
  title: 卷667_7巴州寒食晚眺张祎
  author: 张祎
  content: 【巴州寒食晚眺】 东望青天周与秦，杏花榆叶故园春。 野寺一倾寒食酒，晚来风景重愁人。

- !Poem
  volume: 卷667_8
  title: 卷667_8题击瓯楼张祎
  author: 张祎
  content: 【题击瓯楼】 驻旌元帅遗风在，击缶高人逸兴酣。 水转巴文清溜急，山连蒙岫翠光涵。

- !Poem
  volume: 卷667_9
  title: 卷667_9题司空图壁卢携
  author: 卢携
  content: 【题司空图壁】 姓氏司空贵，官班御史卑。老夫如且在，不用叹屯奇。

- !Poem
  volume: 卷667_10
  title: 卷667_10愁诗李廷璧
  author: 李廷璧
  content: 【愁诗】 到来难遣去难留，著骨黏心万事休。潘岳愁丝生鬓里， 婕妤悲色上眉头。长途诗尽空骑马，远雁声初独倚楼。 更有相思不相见，酒醒灯背月如钩。

- !Poem
  volume: 卷667_11
  title: 卷667_11题菖蒲废观许三畏
  author: 许三畏
  content: 【题菖蒲废观】 本是安期烧药处，今来改作坐禅宫。数僧梵响满楼月， 深谷猿声半夜风。金简事移松阁迥，彩云影散阆山空。 我来不见修真客，却得真如问远公。

- !Poem
  volume: 卷667_12
  title: 卷667_12致孙状元诉醵罚钱卢嗣业
  author: 卢嗣业
  content: 【致孙状元诉醵罚钱】 未识都知面，频输复分钱。苦心事笔砚，得志助花钿。 徒步求秋赋，持杯给暮饘。力微多谢病，非不奉同年。

- !Poem
  volume: 卷667_13
  title: 卷667_13红蔷薇牛峤
  author: 牛峤
  content: 【红蔷薇】 晓啼珠露浑无力，绣簇罗襦不著行。 若缀寿阳公主额，六宫争肯学梅妆。

- !Poem
  volume: 卷667_14
  title: 卷667_14杨柳枝五首牛峤
  author: 牛峤
  content: 【杨柳枝五首】 解冻风来末上青，解垂罗袖拜卿卿。 无端袅娜临官路，舞送行人过一生。 吴王宫里色偏深，一簇纤条万缕金。 不愤钱塘苏小小，引郎松下结同心。 桥北桥南千万条，恨伊张绪不相饶。 金羁白马临风望，认得羊家静婉腰。 狂雪随风扑马飞，惹烟无力被春欺。 莫交移入灵和殿，宫女三千又妒伊。 袅翠笼烟拂暖波，舞裙新染麴尘罗。 章华台畔隋堤上，傍得春风尔许多。

- !Poem
  volume: 卷667_15
  title: 卷667_15及第后宿平康里诗郑合
  author: 郑合
  content: 【及第后宿平康里诗】 春来无处不闲行，楚润相看别有情。 好是五更残酒醒，时时闻唤状头声。

- !Poem
  volume: 卷667_16
  title: 卷667_16贺裴廷裕蜀中登第诗李搏
  author: 李搏
  content: 【贺裴廷裕蜀中登第诗】 铜梁千里曙云开，仙箓新从紫府来。天上已张新羽翼， 世间无复旧尘埃。嘉祯果中君平卜，贺喜须斟卓氏杯。 应笑戎藩刀笔吏，至今泥滓曝鱼鳃。

- !Poem
  volume: 卷667_17
  title: 卷667_17复谑廷裕李搏
  author: 李搏
  content: 【复谑廷裕】 曾随风水化凡鳞，安上门前一字新。 闻道蜀江风景好，不知何似杏园春。

- !Poem
  volume: 卷667_18
  title: 卷667_18吊贾岛李克恭
  author: 李克恭
  content: 【吊贾岛】 一一玄微缥缈成，尽吟方便爽神情。宣宗谪去为闲事， 韩愈知来已振名。海底也应搜得净，月轮常被玩教倾。 如何未隔四十载，不遇论量向此生。

- !Poem
  volume: 卷667_19
  title: 卷667_19君山程贺
  author: 程贺
  content: 【君山】 曾游方外见麻姑，说道君山此本无。 云是昆仑山顶石，海风吹落洞庭湖。

- !Poem
  volume: 卷667_20
  title: 卷667_20东归诗卢尚卿
  author: 卢尚卿
  content: 【东归诗】 九重丹诏下尘埃，深锁文闱罢选才。桂树放教遮月长， 杏园终待隔年开。自从玉帐论兵后，不许金门谏猎来。 今日灞陵桥上过，路人应笑腊前回。

- !Poem
  volume: 卷667_21
  title: 卷667_21题玉芝双奉院顾在镕
  author: 顾在镕
  content: 【题玉芝双奉院】 入门如洞府，花木与时稀。夜坐山当户，秋吟叶满衣。 犬随童子出，鸟避俗人飞。至药应将熟，年年火气微。

- !Poem
  volume: 卷667_22
  title: 卷667_22宿麻平驿顾在镕
  author: 顾在镕
  content: 【宿麻平驿】 及到怡情处，暂忘登陟劳。青山看不厌，明月坐来高。 犬为孤村吠，猿因冷木号。微吟还独酌，多兴忆同袍。

- !Poem
  volume: 卷667_23
  title: 卷667_23题光福上方塔顾在镕
  author: 顾在镕
  content: 【题光福上方塔】 苍岛孤生白浪中，倚天高塔势翻空。烟凝远岫列寒翠， 霜染疏林堕碎红。汀沼或栖彭泽雁，楼台深贮洞庭风。 六时金磬落何处，偏傍芦苇惊钓翁。

- !Poem
  volume: 卷667_24
  title: 卷667_24枯木诗辞召命作翁洮
  author: 翁洮
  content: 【枯木诗辞召命作】 枯木傍溪崖，由来岁月赊。有根盘水石，无叶接烟霞。 二月苔为色，三冬雪作花。不因星使至，谁识是灵槎。

- !Poem
  volume: 卷667_25
  title: 卷667_25赠进士王雄翁洮
  author: 翁洮
  content: 【赠进士王雄】 河清海晏少波涛，几载垂钩不得鳌。空向人间修谏草， 又来江上咏离骚。笳吹古堞边声远，岳倚晴空楚色高。 何事明廷有徐庶，总教三径卧蓬蒿。

- !Poem
  volume: 卷667_26
  title: 卷667_26渔者翁洮
  author: 翁洮
  content: 【渔者】 一叶飘然任浪吹，雨蓑烟笠肯忘机。只贪浊水张罗众， 却笑清流把钓稀。苇岸夜依明月宿，柴门晴棹白云归。 到头得丧终须达，谁道渔樵有是非。

- !Poem
  volume: 卷667_27
  title: 卷667_27上子男寿昌宰翁洮
  author: 翁洮
  content: 【上子男寿昌宰】 陶公为政卓潘齐，入县看花柳满堤。百里江山聊展骥， 九皋云月怪驱鸡。高楼野色迎襟袖，比屋歌声远鼓鼙。 只恐攀辕留不住，明时霄汉有丹梯。

- !Poem
  volume: 卷667_28
  title: 卷667_28赠方干先生翁洮
  author: 翁洮
  content: 【赠方干先生】 由来箕踞任天真，别有诗名出世尘。不爱春宫分桂树， 欲教天子枉蒲轮。城头鼙鼓三声晓，岛外湖山一簇春。 独向若耶溪上住，谁知不是钓鳌人。

- !Poem
  volume: 卷667_29
  title: 卷667_29赠进士李德新接海棠梨翁洮
  author: 翁洮
  content: 【赠进士李德新接海棠梨】 蜀人犹说种难成，何事江东见接生。席上若微桃李伴， 花中堪作牡丹兄。高轩日午争浓艳，小径风移旋落英。 一种呈妍今得地，剑峰梨岭谩纵横。

- !Poem
  volume: 卷667_30
  title: 卷667_30春日题航头桥翁洮
  author: 翁洮
  content: 【春日题航头桥】 故园桥上绝埃尘，此日凭栏兴自新。云影晚将仙掌曙， 水光迷得武陵春。薜萝烟里高低路，杨柳风前去住人。 莫怪马卿题姓字，终朝云雨化龙津。

- !Poem
  volume: 卷667_31
  title: 卷667_31和方干题李频庄翁洮
  author: 翁洮
  content: 【和方干题李频庄】 高情度日非无事，自是高情不觉喧。海气暗蒸莲叶沼， 山光晴逗苇花村。吟时胜概题诗板，静处繁华付酒尊。 闲伴白云收桂子，每寻流水劚桐孙。犹凭律吕传心曲， 岂虑星霜到鬓根。多少清风归此地，十年虚打五侯门。

- !Poem
  volume: 卷667_32
  title: 卷667_32苇丛翁洮
  author: 翁洮
  content: 【苇丛】 得地自成丛，那因种植功。有花皆吐雪，无韵不含风。 倒影翘沙鸟，幽根立水虫。萧萧寒雨夜，江汉思无穷。

- !Poem
  volume: 卷667_33
  title: 卷667_33春翁洮
  author: 翁洮
  content: 【春】 漠漠烟花处处通，游人南北思无穷。林间鸟奏笙簧月， 野外花含锦绣风。鸑抱云霞朝凤阙，鱼翻波浪化龙宫。 此时谁羡神仙客，车马悠扬九陌中。

- !Poem
  volume: 卷667_34
  title: 卷667_34夏翁洮
  author: 翁洮
  content: 【夏】 触目皆因长养功，浮生何处问穷通。柳长北阙丝千缕， 云簇南山火万笼。大野烟尘飘赫日，高楼帘幕逗薰风。 身心已在喧阗处，惟羡沧浪把钓翁。

- !Poem
  volume: 卷667_35
  title: 卷667_35秋翁洮
  author: 翁洮
  content: 【秋】 宋玉高吟思万重，澄澄寰宇振金风。云闲日月浮虚白， 木落山川叠碎红。寥泬雁多宫漏永，河渠烟敛塞天空。 侯门处处槐花□，献赋何时遇至公。

- !Poem
  volume: 卷667_36
  title: 卷667_36冬翁洮
  author: 翁洮
  content: 【冬】 寂寂栖心向杳冥，苦吟寒律句偏清。云凝止水鱼龙蛰， 雪点遥峰草木荣。迥夜炉翻埃烬色，天河冰辗辘轳声。 归飞未得东风力，魂断三山九万程。

- !Poem
  volume: 卷667_37
  title: 卷667_37过洞庭李屿
  author: 李屿
  content: 【过洞庭】 浩渺注横流，千潭合万湫。半洪侵楚翼，一汊属吴头。 动轴当新霁，漫空正仲秋。势翻荆口迮，声拥岳阳浮。 远脉滋衡岳，微凉散橘洲。星辰连影动，岚翠逐隅收。 渐落分行雁，旋添趁伴舟。升腾人莫测，安稳路何忧。 气与尘中别，言堪象外搜。此身如粗了，来把一竿休。

- !Poem
  volume: 卷667_38
  title: 卷667_38严塘经乱书事郑启
  author: 郑启
  content: 【严塘经乱书事】 尘生宫阙雾濛濛，万骑龙飞幸蜀中。在野傅岩君不梦， 乘轩卫懿鹤何功。虽知四海同盟久，未合中原武备空。 星落夜原妖气满，汉家麟阁待英雄。 梁园皓色月如珪，清景伤时一惨凄。未见山前归牧马， 犹闻江上带征鞞。鲲为鱼队潜鳞困，鹤处鸡群病翅低。 正是四郊多垒日，波涛早晚静鲸鲵。

- !Poem
  volume: 卷667_39
  title: 卷667_39邓表山郑启
  author: 郑启
  content: 【邓表山】 白日三清此上时，观开山下彩云飞。仙坛丹灶灵犹在， 鹤驾清朝去不归。晋末几迁陵谷改，尘中空换子孙非。 松花落尽无消息，半夜疏钟彻翠微。

- !Poem
  volume: 卷667_40
  title: 卷667_40记知闻近过关试韩仪
  author: 韩仪
  content: 【记知闻近过关试】 短行轴了付三铨，休把新衔恼必先。 今日便称前进士，好留春色与明年。

- !Poem
  volume: 卷667_41
  title: 卷667_41郊居温宪
  author: 温宪
  content: 【郊居】 村前村后树，寓赏有馀情。青麦路初断，紫花田未耕。 雉声闻不到，山势望犹横。寂寞春风里，吟酣信马行。

- !Poem
  volume: 卷667_42
  title: 卷667_42杏花温宪
  author: 温宪
  content: 【杏花】 团雪上晴梢，红明映碧寥。店香风起夜，村白雨休朝。 静落犹和蒂，繁开正蔽条。澹然闲赏久，无以破妖娆。

- !Poem
  volume: 卷667_43
  title: 卷667_43春鸠温宪
  author: 温宪
  content: 【春鸠】 村南微雨新，平绿净无尘。散睡桑条暖，闲鸣屋脊春。 远闻和晓梦，相应在诸邻。行乐花时节，追飞见亦频。

- !Poem
  volume: 卷667_44
  title: 卷667_44题崇庆寺壁温宪
  author: 温宪
  content: 【题崇庆寺壁】 十口沟隍待一身，半年千里绝音尘。 鬓毛如雪心如死，犹作长安下第人。

- !Poem
  volume: 卷667_45
  title: 卷667_45报颜标姚岩杰
  author: 姚岩杰
  content: 【报颜标】 为报颜公识我么，我心唯只与天和。眼前俗物关情少， 醉后青山入意多。田子莫嫌弹铗恨，宁生休唱饭牛歌。 圣朝若为苍生计，也合公车到薜萝。
