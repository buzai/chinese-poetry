
- !Poem
  volume: 卷490_1
  title: 卷490_1登长安慈恩寺塔卢宗回
  author: 卢宗回
  content: 【登长安慈恩寺塔】 东方晓日上翔鸾，西转苍龙拂露盘。渭水寒光摇藻井， 玉峰晴色上朱阑。九重宫阙参差见，百二山河表里观。 暂辍去蓬悲不定，一凭金界望长安。

- !Poem
  volume: 卷490_2
  title: 卷490_2古镜歌周匡物
  author: 周匡物
  content: 【古镜歌】 轩辕铸镜谁将去，曾被良工泻金取。明月中心桂不生， 轻冰面上菱初吐。蛟龙久无雷雨声，鸾凤空踏莓苔舞。 欲向高台对晓开，不知谁是孤光主。

- !Poem
  volume: 卷490_3
  title: 卷490_3及第谣周匡物
  author: 周匡物
  content: 【及第谣】 水国寒消春日长，燕莺催促花枝忙。风吹金榜落凡世， 三十三人名字香。遥望龙墀新得意，九天敕下多狂醉。 骅骝一百三十蹄，踏破蓬莱五云地。物经千载出尘埃， 从此便为天下瑞。

- !Poem
  volume: 卷490_4
  title: 卷490_4及第后谢座主周匡物
  author: 周匡物
  content: 【及第后谢座主】 一从东越入西秦，十度闻莺不见春。试向昆山投瓦砾， 便容灵沼濯埃尘。悲欢暗负风云力，感激潜生草木身。 中夜自将形影语，古来吞炭是何人。

- !Poem
  volume: 卷490_5
  title: 卷490_5自题读书堂周匡物
  author: 周匡物
  content: 【自题读书堂】 窗外卷帘侵碧落，槛前敲竹响青冥。 黄昏不欲留人宿，云起风生龙虎醒。

- !Poem
  volume: 卷490_6
  title: 卷490_6应举题钱塘公馆周匡物
  author: 周匡物
  content: 【应举题钱塘公馆】 万里茫茫天堑遥，秦皇底事不安桥。 钱塘江口无钱过，又阻西陵两信潮。

- !Poem
  volume: 卷490_7
  title: 卷490_7题旅榇（一作葬宝鸡逆旅士人铭诗）廖有方
  author: 廖有方
  content: 【题旅榇（一作葬宝鸡逆旅士人铭诗）】 嗟君没世委空囊，几度劳心翰墨场。 半面为君申一恸，不知何处是家乡。

- !Poem
  volume: 卷490_8
  title: 卷490_8立春日呈宫傅侍郎皇甫曙
  author: 皇甫曙
  content: 【立春日呈宫傅侍郎】 朝旦微风吹晓霞，散为和气满家家。不知容貌潜消落， 且喜春光动物华。出问池冰犹塞岸，归寻园柳未生芽。 摩娑酒瓮重封闭，待入新年共赏花。

- !Poem
  volume: 卷490_9
  title: 卷490_9赋得玉声如乐潘存实
  author: 潘存实
  content: 【赋得玉声如乐】 表质自坚贞，因人一扣鸣。静将金并响，妙与乐同声。 杳杳疑风送，泠泠似曲成。韵含湘瑟切，音带舜弦清。 不独藏虹气，犹能畅物情。后夔如为听，从此振琮琤。

- !Poem
  volume: 卷490_10
  title: 卷490_10送林刺史简言之漳州陈去疾
  author: 陈去疾
  content: 【送林刺史简言之漳州】 江树欲含曛，清歌一送君。征骖辞荔浦，别袂暗松云。 路狭横柯度，山深坠叶闻。明朝宿何处，未忍醉中分。

- !Poem
  volume: 卷490_11
  title: 卷490_11忆山中陈去疾
  author: 陈去疾
  content: 【忆山中】 长吟重悒然，为忆山中年。清瑟泛遥夜，乱花随暮烟。 珠林馀露气，乳窦滴香泉。迹远尘埃外，花开绮藻前。 岩罗云貌逸，竹抱水容妍。蕙磴飞英绕，萍潭片影悬。 林藏诸曲胜，台擅一峰偏。会可标真寄，焚香对石筵。

- !Poem
  volume: 卷490_12
  title: 卷490_12元夕京城和欧阳衮陈去疾
  author: 陈去疾
  content: 【元夕京城和欧阳衮】 兰焰芳芬彻晓开，珠光新霭映人来。歌迎甲夜催银管， 影动繁星缀玉台。别有朱门春澹荡，不妨芝火翠崔嵬。 此时月色同沾醉，何处游轮陌上回。

- !Poem
  volume: 卷490_13
  title: 卷490_13送韩将军之雁门陈去疾
  author: 陈去疾
  content: 【送韩将军之雁门】 荒塞峰烟百道驰，雁门风色暗旌旗。破围铁骑长驱疾， 饮血将军转战危。画角吹开边月静，缦缨不信虏尘窥。 归来长揖功成后，黄石当年故有期。

- !Poem
  volume: 卷490_14
  title: 卷490_14赋得骐骥长鸣陈去疾
  author: 陈去疾
  content: 【赋得骐骥长鸣】 骐骥忻知己，嘶鸣忽异常。积悲摅怨抑，一举彻穹苍。 迹类三年鸟，心驰五达庄。何言从蹇踬，今日逐腾骧。 牛皂休维絷，天衢恣陆梁。向非逢伯乐，谁足见其长。

- !Poem
  volume: 卷490_15
  title: 卷490_15偶题陈去疾
  author: 陈去疾
  content: 【偶题】 魂梦天南垂，宿昔万里道。池台花气深，到处生春草。

- !Poem
  volume: 卷490_16
  title: 卷490_16春宫曲陈去疾
  author: 陈去疾
  content: 【春宫曲】 流莺春晓唤樱桃，花外传呼殿影高。 抱里琵琶最承宠，君王敕赐玉檀槽。

- !Poem
  volume: 卷490_17
  title: 卷490_17采莲曲陈去疾
  author: 陈去疾
  content: 【采莲曲】 粉光花色叶中开，荷气衣香水上来。 棹响清潭见斜领，双鸳何事亦相猜。

- !Poem
  volume: 卷490_18
  title: 卷490_18踏歌行陈去疾
  author: 陈去疾
  content: 【踏歌行】 鸳鸯楼下万花新，翡翠宫前百戏陈。 夭矫翔龙衔火树，飞来瑞凤散芳春。 仙跸初传紫禁香，瑞云开处夜花芳。 繁弦促管升平调，绮缀丹莲借月光。

- !Poem
  volume: 卷490_19
  title: 卷490_19塞下曲陈去疾
  author: 陈去疾
  content: 【塞下曲】 春至金河雪似花，萧条玉塞但胡沙。 晓来重上关城望，惟见惊尘不见家。

- !Poem
  volume: 卷490_20
  title: 卷490_20送人谪幽州陈去疾
  author: 陈去疾
  content: 【送人谪幽州】 临路深怀放废惭，梦中犹自忆江南。 莫言塞北春风少，还胜炎荒入瘴岚。

- !Poem
  volume: 卷490_21
  title: 卷490_21西上辞母坟陈去疾
  author: 陈去疾
  content: 【西上辞母坟】 高盖山头日影微，黄昏独立宿禽稀。 林间滴酒空垂泪，不见丁宁嘱早归。
