
- !Poem
  volume: 卷574_1
  title: 卷574_1送饶州张使君贾岛
  author: 贾岛
  content: 【送饶州张使君】 终南云雨连城阙，去路西江白浪头。滁上郡斋离昨日， 鄱阳农事劝今秋。道心生向前朝寺，文思来因静夜楼。 借问泊帆干谒者，谁人曾听峡猿愁。

- !Poem
  volume: 卷574_2
  title: 卷574_2观冬设上东川杨尚书贾岛
  author: 贾岛
  content: 【观冬设上东川杨尚书】 匏革奏冬非独乐，军城未晓启重门。何时却入三台贵， 此日空知八座尊。罗绮舞中收雨点，貔貅阃外卷云根。 逐迁属吏随宾列，拨棹扁舟不忘恩。

- !Poem
  volume: 卷574_3
  title: 卷574_3巴兴作贾岛
  author: 贾岛
  content: 【巴兴作】 三年未省闻鸿叫，九月何曾见草枯。寒暑气均思白社， 星辰位正忆皇都。苏卿持节终还汉，葛相行师自渡泸。 乡味朔山林果别，北归期挂海帆孤。

- !Poem
  volume: 卷574_4
  title: 卷574_4早蝉贾岛
  author: 贾岛
  content: 【早蝉】 早蝉孤抱芳槐叶，噪向残阳意度秋。也任一声催我老， 堪听两耳畏吟休。得非下第无高韵，须是青山隐白头。 若问此心嗟叹否，天人不可怨而尤。

- !Poem
  volume: 卷574_5
  title: 卷574_5投元郎中贾岛
  author: 贾岛
  content: 【投元郎中】 心在潇湘归未期，卷中多是得名诗。高台聊望清秋色， 片水堪留白鹭鸶。省宿有时闻急雨，朝回尽日伴禅师。 旧文去岁曾将献，蒙与人来说始知。

- !Poem
  volume: 卷574_6
  title: 卷574_6阮籍啸台贾岛
  author: 贾岛
  content: 【阮籍啸台】 如闻长啸春风里，荆棘丛边访旧踪。 地接苏门山近远，荒台突兀抵高峰。

- !Poem
  volume: 卷574_7
  title: 卷574_7滕校书使院小池贾岛
  author: 贾岛
  content: 【滕校书使院小池】 小池谁见凿时初，走水南来十里馀。 楼上日斜吹暮角，院中人出锁游鱼。

- !Poem
  volume: 卷574_8
  title: 卷574_8送陕府王建司马贾岛
  author: 贾岛
  content: 【送陕府王建司马】 司马虽然听晓钟，尚犹高枕恣疏慵。请诗僧过三门水， 卖药人归五老峰。移舫绿阴深处息，登楼凉夜此时逢。 杜陵惆怅临相饯，未寝月前多屐踪。

- !Poem
  volume: 卷574_9
  title: 卷574_9上谷旅夜贾岛
  author: 贾岛
  content: 【上谷旅夜】 世难那堪恨旅游，龙钟更是对穷秋。故园千里数行泪， 邻杵一声终夜愁。月到寒窗空皓晶，风翻落叶更飕飗。 此心不向常人说，倚识平津万户侯。

- !Poem
  volume: 卷574_10
  title: 卷574_10寄无得头陀贾岛
  author: 贾岛
  content: 【寄无得头陀】 夏腊今应三十馀，不离树下冢间居。貌堪良匠抽毫写， 行称高僧续传书。落涧水声来远远，当空月色自如如。 白衣只在青门里，心每相亲迹且疏。

- !Poem
  volume: 卷574_11
  title: 卷574_11崔卿池上双白鹭贾岛
  author: 贾岛
  content: 【崔卿池上双白鹭】 鹭雏相逐出深笼，顶各有丝茎数同。洒石多霜移足冷， 隔城远树挂巢空。其如尽在滩声外，何似双飞浦色中。 见此池潭卿自凿，清泠太液底潜通。

- !Poem
  volume: 卷574_12
  title: 卷574_12送胡道士贾岛
  author: 贾岛
  content: 【送胡道士】 短褐身披满渍苔，灵溪深处观门开。却从城里移琴去， 许到山中寄药来。临水古坛秋醮罢，宿杉幽鸟夜飞回。 丹梯愿逐真人上，日夕归心白发催。

- !Poem
  volume: 卷574_13
  title: 卷574_13寄韩潮州愈贾岛
  author: 贾岛
  content: 【寄韩潮州愈】 此心曾与木兰舟，直到天南潮水头。隔岭篇章来华岳， 出关书信过泷流。峰悬驿路残云断，海浸城根老树秋。 一夕瘴烟风卷尽，月明初上浪西楼。

- !Poem
  volume: 卷574_14
  title: 卷574_14酬张籍王建贾岛
  author: 贾岛
  content: 【酬张籍王建】 疏林荒宅古坡前，久住还因太守怜。渐老更思深处隐， 多闲数得上方眠。鼠抛贫屋收田日，雁度寒江拟雪天。 身是龙钟应是分，水曹芸阁枉来篇。

- !Poem
  volume: 卷574_15
  title: 卷574_15逢博陵故人彭兵曹贾岛
  author: 贾岛
  content: 【逢博陵故人彭兵曹】 曲阳分散会京华，见说三年住海涯。别后解餐蓬虆子， 向前未识牧丹花。偶逢日者教求禄，终傍泉声拟置家。 蹋雪携琴相就宿，夜深开户斗牛斜。

- !Poem
  volume: 卷574_16
  title: 卷574_16赠牛山人贾岛
  author: 贾岛
  content: 【赠牛山人】 二十年中饵茯苓，致书半是老君经。东都旧住商人宅， 南国新修道士亭。凿石养峰休买蜜，坐山秤药不争星。 古来隐者多能卜，欲就先生问丙丁。

- !Poem
  volume: 卷574_17
  title: 卷574_17送于中丞使回纥册立贾岛
  author: 贾岛
  content: 【送于中丞使回纥册立】 君立天骄发使车，册文字字著金书。渐通青冢乡山尽， 欲达皇情译语初。调角寒城边色动，下霜秋碛雁行疏。 旌旗来往几多日，应向途中见岁除。

- !Poem
  volume: 卷574_18
  title: 卷574_18送刘侍御重使江西贾岛
  author: 贾岛
  content: 【送刘侍御重使江西】 时当苦热远行人，石壁飞泉溅马身。又到钟陵知务大， 还浮湓浦属秋新。早程猿叫云深极，宿馆禽惊叶动频。 前者已闻廉使荐，兼言有画静边尘。

- !Poem
  volume: 卷574_19
  title: 卷574_19赠圆上人贾岛
  author: 贾岛
  content: 【赠圆上人】 诵经千纸得为僧，麈尾持行不拂蝇。古塔月高闻咒水， 新坛日午见烧灯。一双童子浇红药，百八真珠贯彩绳。 且说近来心里事，仇雠相对似亲朋。

- !Poem
  volume: 卷574_20
  title: 卷574_20处州李使君改任遂州因寄赠贾岛
  author: 贾岛
  content: 【处州李使君改任遂州因寄赠】 庭树几株阴入户，主人何在客闻蝉。钥开原上高楼锁， 瓶汲池东古井泉。趁静野禽曾后到，休吟邻叟始安眠。 仙都山水谁能忆，西去风涛书满船。

- !Poem
  volume: 卷574_21
  title: 卷574_21酬慈恩寺文郁上人贾岛
  author: 贾岛
  content: 【酬慈恩寺文郁上人】 袈裟影入禁池清，犹忆乡山近赤城。篱落罅间寒蟹过， 莓苔石上晚蛩行。期登野阁闲应甚，阻宿山房疾未平。 闻说又寻南岳去，无端诗思忽然生。

- !Poem
  volume: 卷574_22
  title: 卷574_22访鉴玄师侄贾岛
  author: 贾岛
  content: 【访鉴玄师侄】 维摩青石讲初休，缘访亲宗到普州。 我有军持凭弟子，岳阳溪里汲寒流。

- !Poem
  volume: 卷574_23
  title: 卷574_23夜坐贾岛
  author: 贾岛
  content: 【夜坐】 蟋蟀渐多秋不浅，蟾蜍已没夜应深。 三更两鬓几枝雪，一念双峰四祖心。

- !Poem
  volume: 卷574_24
  title: 卷574_24送别贾岛
  author: 贾岛
  content: 【送别】 门外便伸千里别，无车不得到河梁。 高楼直上百馀尺，今日为君南望长。

- !Poem
  volume: 卷574_25
  title: 卷574_25闻蝉感怀贾岛
  author: 贾岛
  content: 【闻蝉感怀】 新蝉忽发最高枝，不觉立听无限时。 正遇友人来告别，一心分作两般悲。

- !Poem
  volume: 卷574_26
  title: 卷574_26夏夜上谷宿开元寺贾岛
  author: 贾岛
  content: 【夏夜上谷宿开元寺】 诗成一夜月中题，便卧松风到曙鸡。 带月时闻山鸟语，郡城知近武陵溪。

- !Poem
  volume: 卷574_27
  title: 卷574_27送于总持归京贾岛
  author: 贾岛
  content: 【送于总持归京】 出家初隶何方寺，上国西明御水东。 却见旧房阶下树，别来二十一春风。

- !Poem
  volume: 卷574_28
  title: 卷574_28崔卿池上鹤贾岛
  author: 贾岛
  content: 【崔卿池上鹤】 月中时叫叶纷纷，不异洞庭霜夜闻。 翎羽如今从放长，犹能飞起向孤云。

- !Poem
  volume: 卷574_29
  title: 卷574_29登田中丞高亭贾岛
  author: 贾岛
  content: 【登田中丞高亭】 高亭林表迥嵯峨，独坐秋宵不寝多。 玉兔玉人歌里出，白云难似莫相和。

- !Poem
  volume: 卷574_30
  title: 卷574_30友人婚杨氏催妆贾岛
  author: 贾岛
  content: 【友人婚杨氏催妆】 不知今夕是何夕，催促阳台近镜台。 谁道芙蓉水中种，青铜镜里一枝开。

- !Poem
  volume: 卷574_31
  title: 卷574_31酬朱侍御望月见寄贾岛
  author: 贾岛
  content: 【酬朱侍御望月见寄】 他寝此时吾不寝，近秋三五日逢晴。 相思唯有霜台月，望尽孤光见却生。

- !Poem
  volume: 卷574_32
  title: 卷574_32题韦云叟草堂贾岛
  author: 贾岛
  content: 【题韦云叟草堂】 新起此堂开北窗，当窗山隔一重江。 白茅草苫重重密，爱此秋天夜雨淙。

- !Poem
  volume: 卷574_33
  title: 卷574_33和韩吏部泛南溪贾岛
  author: 贾岛
  content: 【和韩吏部泛南溪】 溪里晚从池岸出，石泉秋急夜深闻。 木兰船共山人上，月映渡头零落云。

- !Poem
  volume: 卷574_34
  title: 卷574_34方镜贾岛
  author: 贾岛
  content: 【方镜】 背如刀截机头锦，面似升量涧底泉。 铜雀台南秋日后，照来照去已三年。

- !Poem
  volume: 卷574_35
  title: 卷574_35酬姚合贾岛
  author: 贾岛
  content: 【酬姚合】 黍穗豆苗侵古道，晴原午后早秋时。 故人相忆僧来说，杨柳无风蝉满枝。

- !Poem
  volume: 卷574_36
  title: 卷574_36送灵应上人贾岛
  author: 贾岛
  content: 【送灵应上人】 遍参尊宿游方久，名岳奇峰问此公。 五月半间看瀑布，青城山里白云中。

- !Poem
  volume: 卷574_37
  title: 卷574_37赠丘先生贾岛
  author: 贾岛
  content: 【赠丘先生】 常言吃药全胜饭，华岳松边采茯神。 不遣髭须一茎白，拟为白日上升人。

- !Poem
  volume: 卷574_38
  title: 卷574_38渡桑干贾岛
  author: 贾岛
  content: 【渡桑干】 客舍并州已十霜，归心日夜忆咸阳。 无端更渡桑干水，却望并州是故乡。

- !Poem
  volume: 卷574_39
  title: 卷574_39夜期啸客吕逸人不至贾岛
  author: 贾岛
  content: 【夜期啸客吕逸人不至】 逸人期宿石床中，遣我开扉对晚空。 不知何处啸秋月，闲著松门一夜风。

- !Poem
  volume: 卷574_40
  title: 卷574_40夜集乌行中所居贾岛
  author: 贾岛
  content: 【夜集乌行中所居】 环炉促席复持杯，松院双扉向月开。 座上同声半先达，名山独入此心来。

- !Poem
  volume: 卷574_41
  title: 卷574_41赠梁浦秀才斑竹拄杖贾岛
  author: 贾岛
  content: 【赠梁浦秀才斑竹拄杖】 拣得林中最细枝，结根石上长身迟。 莫嫌滴沥红斑少，恰似湘妃泪尽时。

- !Poem
  volume: 卷574_42
  title: 卷574_42寻石瓮寺上方贾岛
  author: 贾岛
  content: 【寻石瓮寺上方】 野寺入时春雪后，崎岖得到此房前。 老僧不出迎朝客，已住上方三十年。

- !Poem
  volume: 卷574_43
  title: 卷574_43早秋寄题天竺灵隐寺贾岛
  author: 贾岛
  content: 【早秋寄题天竺灵隐寺】 峰前峰后寺新秋，绝顶高窗见沃洲。人在定中闻蟋蟀， 鹤从栖处挂猕猴。山钟夜渡空江水，汀月寒生古石楼。 心忆悬帆身未遂，谢公此地昔年游。

- !Poem
  volume: 卷574_44
  title: 卷574_44黎阳寄姚合贾岛
  author: 贾岛
  content: 【黎阳寄姚合】 魏都城里曾游熟，才子斋中止泊多。去日绿杨垂紫陌， 归时白草夹黄河。新诗不觉千回咏，古镜曾经几度磨。 惆怅心思滑台北，满杯浓酒与愁和。

- !Poem
  volume: 卷574_45
  title: 卷574_45送崔约秀才贾岛
  author: 贾岛
  content: 【送崔约秀才】 归宁仿佛三千里，月向船窗见几宵。野鼠独偷高树果， 前山渐见短禾苗。更深栅锁淮波疾，苇动风生雨气遥。 重入石头城下寺，南朝杉老未干燋。

- !Poem
  volume: 卷574_46
  title: 卷574_46咏怀贾岛
  author: 贾岛
  content: 【咏怀】 纵把书看未省勤，一生生计只长贫。可能在世无成事， 不觉离家作老人。中岳深林秋独往，南原多草夜无邻。 经年抱疾谁来问，野鸟相过啄木频。

- !Poem
  volume: 卷574_47
  title: 卷574_47夏日寄高洗马贾岛
  author: 贾岛
  content: 【夏日寄高洗马】 三十年来长在客，两三行泪忽然垂。白衣苍鬓经过懒， 赤日朱门偃息迟。花发应耽新熟酒，草颠还写早朝诗。 不缘马死西州去，画角堪听是晓吹。

- !Poem
  volume: 卷574_48
  title: 卷574_48送周判官元范赴越贾岛
  author: 贾岛
  content: 【送周判官元范赴越】 原下相逢便别离，蝉鸣关路使回时。过淮渐有悬帆兴， 到越应将坠叶期。城上秋山生菊早，驿西寒渡落潮迟。 已曾几遍随旌旆，去谒荒郊大禹祠。

- !Poem
  volume: 卷574_49
  title: 卷574_49送罗少府归牛渚贾岛
  author: 贾岛
  content: 【送罗少府归牛渚】 作尉长安始三日，忽思牛渚梦天台。楚山远色独归去， 灞水空流相送回。霜覆鹤身松子落，月分萤影石房开。 白云多处应频到，寒涧泠泠漱古苔。

- !Poem
  volume: 卷574_50
  title: 卷574_50题童真上人贾岛
  author: 贾岛
  content: 【题童真上人】 江上修持积岁年，滩声未拟住潺湲。誓从五十身披衲， 便向三千界坐禅。月峡青城那有滞，天台庐岳岂无缘。 昨宵忽梦游沧海，万里波涛在目前。

- !Poem
  volume: 卷574_51
  title: 卷574_51赠温观主贾岛
  author: 贾岛
  content: 【赠温观主】 一别罗浮竟未还，观深廊古院多关。君来几日行虚洞， 仙去空坛在远山。胎息存思当黑处，井华悬绠取朝间。 弊庐道室虽邻近，自乐冬阳炙背闲。

- !Poem
  volume: 卷574_52
  title: 卷574_52贺庞少尹除太常少卿贾岛
  author: 贾岛
  content: 【贺庞少尹除太常少卿】 太白山前终日见，十旬假满拟秋寻。中峰绝顶非无路， 北阙除书阻入林。朝谒此时闲野屐，宿斋何处止鸣砧。 省中石镫陪随步，唯赏烟霞不厌深。

- !Poem
  volume: 卷574_53
  title: 卷574_53上邠宁刑司徒贾岛
  author: 贾岛
  content: 【上邠宁刑司徒】 箭头破帖浑无敌，杖底敲球远有声。马走千蹄朝万乘， 地分三郡拥双旌。春风欲尽山花发，晓角初吹客梦惊。 不是邢公来镇此，长安西北未能行。

- !Poem
  volume: 卷574_54
  title: 卷574_54欲游嵩岳留别李少尹益贾岛
  author: 贾岛
  content: 【欲游嵩岳留别李少尹益】 孤策迟回洛水湄，孤禽嘹唳幸人知。嵩岳望中常待我， 河梁欲上未题诗。新秋爱月愁多雨，古观逢仙看尽棋。 微眇此来将敢问，凤凰何日定归池。

- !Poem
  volume: 卷574_55
  title: 卷574_55病鹘吟贾岛
  author: 贾岛
  content: 【病鹘吟】 俊鸟还投高处栖，腾身戛戛下云梯。有时透雾凌空去， 无事随风入草迷。迅疾月边捎玉兔，迟回日里拂金鸡。 不缘毛羽遭零落，焉肯雄心向尔低。

- !Poem
  volume: 卷574_56
  title: 卷574_56赠僧贾岛
  author: 贾岛
  content: 【赠僧】 从来多是游山水，省泊禅舟月下涛。初过石桥年尚少， 久辞天柱腊应高。青松带雪悬铜锡，白发如霜落铁刀。 常恐画工援笔写，身长七尺有眉毫。

- !Poem
  volume: 卷574_57
  title: 卷574_57赠翰林贾岛
  author: 贾岛
  content: 【赠翰林】 清重无过知内制，从前礼绝外庭人。看花在处多随驾， 召宴无时不及身。马自赐来骑觉稳，诗缘见彻语长新。 应怜独向名场苦，曾十馀年浪过春。

- !Poem
  volume: 卷574_58
  title: 卷574_58颂德上贾常侍贾岛
  author: 贾岛
  content: 【颂德上贾常侍】 边臣说使朝天子，发语轰然激夏雷。高节羽书期独传， 分符绛郡滞长材。啁啾鸟恐鹰鹯起，流散人归父母来。 自顾此身无所立，恭谈祖德朵颐开。

- !Poem
  volume: 卷574_59
  title: 卷574_59田将军书院贾岛
  author: 贾岛
  content: 【田将军书院】 满庭花木半新栽，石自平湖远岸来。笋迸邻家还长竹， 地经山雨几层苔。井当深夜泉微上，阁入高秋户尽开。 行背曲江谁到此，琴书锁著未朝回。

- !Poem
  volume: 卷574_60
  title: 卷574_60投庞少尹贾岛
  author: 贾岛
  content: 【投庞少尹】 闭户息机搔白首，中庭一树有清阴。年年不改风尘趣， 日日转多泉石心。病起望山台上立，觉来听雨烛前吟。 庞公相识元和岁，眷分依依直至今。

- !Poem
  volume: 卷574_61
  title: 卷574_61夏夜登南楼贾岛
  author: 贾岛
  content: 【夏夜登南楼】 水岸寒楼带月跻，夏林初见岳阳溪。 一点新萤报秋信，不知何处是菩提。

- !Poem
  volume: 卷574_62
  title: 卷574_62题青龙寺贾岛
  author: 贾岛
  content: 【题青龙寺】 碣石山人一轴诗，终南山北数人知。 拟看青龙寺里月，待无一点夜云时。

- !Poem
  volume: 卷574_63
  title: 卷574_63赠李文通贾岛
  author: 贾岛
  content: 【赠李文通】 营当万胜冈头下，誓立千年不朽功。 天子手擎新钺斧，谏官请赠李文通。

- !Poem
  volume: 卷574_64
  title: 卷574_64题虢州三堂赠吴郎中（一作题虢州吴郎中三堂）贾岛
  author: 贾岛
  content: 【题虢州三堂赠吴郎中（一作题虢州吴郎中三堂）】 无穷草树昔谁栽，新起临湖白石台。半岸泥沙孤鹤立， 三堂风雨四门开。荷翻团露惊秋近，柳转斜阳过水来。 昨夜北楼堪朗咏，虢城初锁月裴回。

- !Poem
  volume: 卷574_65
  title: 卷574_65送僧贾岛
  author: 贾岛
  content: 【送僧】 池上时时松雪落，焚香烟起见孤灯。 静夜忆谁来对坐，曲江南岸寺中僧。

- !Poem
  volume: 卷574_66
  title: 卷574_66三月晦日赠刘评事贾岛
  author: 贾岛
  content: 【三月晦日赠刘评事】 三月正当三十日，风光别我苦吟身。 共君今夜不须睡，未到晓钟犹是春。

- !Poem
  volume: 卷574_67
  title: 卷574_67送张道者贾岛
  author: 贾岛
  content: 【送张道者】 新岁抱琴何处去，洛阳三十六峰西。 生来未识山人面，不得一听乌夜啼。

- !Poem
  volume: 卷574_68
  title: 卷574_68题鱼尊师院贾岛
  author: 贾岛
  content: 【题鱼尊师院】 老子堂前花万树，先生曾见几回春。 夜煎白石平明吃，不拟教人哭此身。

- !Poem
  volume: 卷574_69
  title: 卷574_69宿村家亭子（一作宿杜司空东亭，或题杜司户亭子）贾岛
  author: 贾岛
  content: 【宿村家亭子（一作宿杜司空东亭，或题杜司户亭子）】 床头枕是溪中石，井底泉通竹下池。 宿客未眠过夜半，独闻山雨到来时。

- !Poem
  volume: 卷574_70
  title: 卷574_70送称上人贾岛
  author: 贾岛
  content: 【送称上人】 归蜀拟从巫峡过，何时得入旧房禅。 寺中来后谁身化，起塔栽松向野田。

- !Poem
  volume: 卷574_71
  title: 卷574_71杨秘书新居贾岛
  author: 贾岛
  content: 【杨秘书新居】 城角新居邻静寺，时从新阁上经楼。 南山泉入宫中去，先向诗人门外流。

- !Poem
  volume: 卷574_72
  title: 卷574_72听乐山人弹易水贾岛
  author: 贾岛
  content: 【听乐山人弹易水】 朱丝弦底燕泉急，燕将云孙白日弹。 嬴氏归山陵已掘，声声犹带发冲冠。

- !Poem
  volume: 卷574_73
  title: 卷574_73经苏秦墓贾岛
  author: 贾岛
  content: 【经苏秦墓】 沙埋古篆折碑文，六国兴亡事系君。 今日凄凉无处说，乱山秋尽有寒云。

- !Poem
  volume: 卷574_74
  title: 卷574_74题戴胜贾岛
  author: 贾岛
  content: 【题戴胜】 星点花冠道士衣，紫阳宫女化身飞。 能传上界春消息，若到蓬山莫放归。

- !Poem
  volume: 卷574_75
  title: 卷574_75题隐者居贾岛
  author: 贾岛
  content: 【题隐者居】 虽有柴门常不关，片云孤木伴身闲。 犹嫌住久人知处，见拟移家更上山。

- !Poem
  volume: 卷574_76
  title: 卷574_76哭孟东野贾岛
  author: 贾岛
  content: 【哭孟东野】 兰无香气鹤无声，哭尽秋天月不明。 自从东野先生死，侧近云山得散行。

- !Poem
  volume: 卷574_77
  title: 卷574_77过京索先生坟贾岛
  author: 贾岛
  content: 【过京索先生坟】 京索先生三尺坟，秋风漠漠吐寒云。 从来有恨君多哭，今日何人更哭君。

- !Poem
  volume: 卷574_78
  title: 卷574_78客思贾岛
  author: 贾岛
  content: 【客思】 促织声尖尖似针，更深刺著旅人心。 独言独语月明里，惊觉眠童与宿禽。

- !Poem
  volume: 卷574_79
  title: 卷574_79盐池院观鹿贾岛
  author: 贾岛
  content: 【盐池院观鹿】 条峰五老势相连，此鹿来从若个边。 别有野麋人不见，一生长饮白云泉。

- !Poem
  volume: 卷574_80
  title: 卷574_80黄鹄下太液池贾岛
  author: 贾岛
  content: 【黄鹄下太液池】 高飞空外鹄，下向禁中池。岸印行踪浅，波摇立影危。 来从千里岛，舞拂万年枝。踉跄孤风起，裴回水沫移。 幽音清露滴，野性白云随。太液无弹射，灵禽翅不垂。

- !Poem
  volume: 卷574_81
  title: 卷574_81代旧将贾岛
  author: 贾岛
  content: 【代旧将】 旧事说如梦，谁当信老夫。战场几处在，部曲一人无。 落日收病马，晴天晒阵图。犹希圣朝用，自镊白髭须。

- !Poem
  volume: 卷574_82
  title: 卷574_82老将贾岛
  author: 贾岛
  content: 【老将】 胆壮乱须白，金疮蠹百骸。旌旗犹入梦，歌舞不开怀。 燕雀来鹰架，尘埃满箭靫。自夸勋业重，开府是官阶。

- !Poem
  volume: 卷574_83
  title: 卷574_83春行贾岛
  author: 贾岛
  content: 【春行】 去去行人远，尘随马不穷。旅情斜日后，春色早烟中。 流水穿空馆，闲花发故宫。旧乡千里思，池上绿杨风。

- !Poem
  volume: 卷574_84
  title: 卷574_84题郑常侍厅前竹贾岛
  author: 贾岛
  content: 【题郑常侍厅前竹】 绿竹临诗酒，婵娟思不穷。乱枝低积雪，繁叶亚寒风。 萧飒疑泉过，萦回有径通。侵庭根出土，隔壁笋成丛。 疏影纱窗外，清音宝瑟中。卷帘终日看，欹枕几秋同。 万顷歌王子，千竿伴阮公。露光怜片片，雨润爱濛濛。 嶰谷蛮湖北，湘川灀水东。何如轩槛侧，苍翠袅长空。

- !Poem
  volume: 卷574_85
  title: 卷574_85早行贾岛
  author: 贾岛
  content: 【早行】 早起赴前程，邻鸡尚未鸣。主人灯下别，羸马暗中行。 蹋石新霜滑，穿林宿鸟惊。远山钟动后，曙色渐分明。

- !Poem
  volume: 卷574_86
  title: 卷574_86送人南归贾岛
  author: 贾岛
  content: 【送人南归】 分手向天涯，迢迢泛海波。虽然南地远，见说北人多。 山暖花常发，秋深雁不过。炎方饶胜事，此去莫蹉跎。

- !Poem
  volume: 卷574_87
  title: 卷574_87送人南游贾岛
  author: 贾岛
  content: 【送人南游】 此别天涯远，孤舟泛海中。夜行常认火，帆去每因风。 蛮国人多富，炎方语不同。雁飞难度岭，书信若为通。

- !Poem
  volume: 卷574_88
  title: 卷574_88送道者贾岛
  author: 贾岛
  content: 【送道者】 独向山中见，今朝又别离。一心无挂住，万里独何之。 到处绝烟火，逢人话古时。此行无弟子，白犬自相随。

- !Poem
  volume: 卷574_89
  title: 卷574_89风蝉贾岛
  author: 贾岛
  content: 【风蝉】 风蝉旦夕鸣，伴叶送新声。故里客归尽，水边身独行。 噪轩高树合，惊枕暮山横。听处无人见，尘埃满甑生。

- !Poem
  volume: 卷574_90
  title: 卷574_90清明日园林寄友人贾岛
  author: 贾岛
  content: 【清明日园林寄友人】 今日清明节，园林胜事偏。晴风吹柳絮，新火起厨烟。 杜草开三径，文章忆二贤。几时能命驾，对酒落花前。

- !Poem
  volume: 卷574_91
  title: 卷574_91上杜驸马贾岛
  author: 贾岛
  content: 【上杜驸马】 玉山突兀压乾坤，出得朱门入戟门。妻是九重天子女， 身为一品令公孙。鸳鸯殿里参皇后，龙凤堂前贺至尊。 今日澧阳非久驻，伫为霖雨拜新恩。

- !Poem
  volume: 卷574_92
  title: 卷574_92莲峰歌贾岛
  author: 贾岛
  content: 【莲峰歌】 锦砾潺湲玉溪水，晓来微雨藤花紫。冉冉山鸡红尾长， 一声樵斧惊飞起。松剌梳空石差齿，烟香风软人参蕊。 阳崖一梦伴云根，仙菌灵芝梦魂里。

- !Poem
  volume: 卷574_93
  title: 卷574_93壮士吟贾岛
  author: 贾岛
  content: 【壮士吟】 壮士不曾悲，悲即无回期。如何易水上，未歌先泪垂。

- !Poem
  volume: 卷574_94
  title: 卷574_94题兴化园亭贾岛
  author: 贾岛
  content: 【题兴化园亭】 破却千家作一池，不栽桃李种蔷薇。 蔷薇花落秋风起，荆棘满庭君始知。

- !Poem
  volume: 卷574_95
  title: 卷574_95竹贾岛
  author: 贾岛
  content: 【竹】 篱外清阴接药栏，晓风交戛碧琅玕。 子猷没后知音少，粉节霜筠漫岁寒。

- !Poem
  volume: 卷574_96
  title: 卷574_96李斯井贾岛
  author: 贾岛
  content: 【李斯井】 井存上蔡南门外，置此井时来相秦。 断绠数寻垂古甃，取将寒水是何人。

- !Poem
  volume: 卷574_97
  title: 卷574_97题诗后贾岛
  author: 贾岛
  content: 【题诗后】 二句三年得，一吟双泪流。知音如不赏，归卧故山秋。

- !Poem
  volume: 卷574_98
  title: 卷574_98送友人之南陵贾岛
  author: 贾岛
  content: 【送友人之南陵】 莫叹徒劳向宦途，不群气岸有谁如。南陵暂掌仇香印， 北阙终行贾谊书。好趁江山寻胜境，莫辞韦杜别幽居。 少年跃马同心使，免得诗中道跨驴。

- !Poem
  volume: 卷574_99
  title: 卷574_99寻人不遇贾岛
  author: 贾岛
  content: 【寻人不遇】 闻说到扬州，吹箫有旧游。人来多不见，莫是上迷楼。

- !Poem
  volume: 卷574_100
  title: 卷574_100寻隐者不遇（一作孙革访羊尊师诗）贾岛
  author: 贾岛
  content: 【寻隐者不遇（一作孙革访羊尊师诗）】 松下问童子，言师采药去。只在此山中，云深不知处。

- !Poem
  volume: 卷574_101
  title: 卷574_101行次汉上贾岛
  author: 贾岛
  content: 【行次汉上】 习家池沼草萋萋，岚树光中信马蹄。 汉主庙前湘水碧，一声风角夕阳低。

- !Poem
  volume: 卷574_102
  title: 卷574_102马嵬贾岛
  author: 贾岛
  content: 【马嵬】 长川几处树青青，孤驿危楼对翠屏。 一自上皇惆怅后，至今来往马蹄腥。

- !Poem
  volume: 卷574_103
  title: 卷574_103冬夜送人贾岛
  author: 贾岛
  content: 【冬夜送人】 平明走马上村桥，花落梅溪雪未消。 日短天寒愁送客，楚山无限路迢迢。

- !Poem
  volume: 卷574_104
  title: 卷574_104句贾岛
  author: 贾岛
  content: 【句】 晴风吹柳絮，新火起厨烟。（见《事文类聚》）。 长江风送客，孤馆雨留人。（见《杨升庵集》）。 古岸崩将尽，平沙长未休。（见《吟窗杂录》）。 不如牛与羊，犹得日暮归。（见《纪事》）。
