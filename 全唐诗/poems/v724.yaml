
- !Poem
  volume: 卷725_1
  title: 卷725_1书怀于邺
  author: 于邺
  content: 【书怀】 长安多路岐，西去欲何依。浮世只如此，旧山长忆归。 自离京国久，应已故人稀。好与孤云住，孤云无是非。

- !Poem
  volume: 卷725_2
  title: 卷725_2书情于邺
  author: 于邺
  content: 【书情】 负郭有田在，年年长废耕。欲磨秋镜净，恐见白头生。 未作一旬别，已过千里程。不知书与剑，十载两无成。

- !Poem
  volume: 卷725_3
  title: 卷725_3涂中作于邺
  author: 于邺
  content: 【涂中作】 西南千里程，处处有车声。若使地无利，始应人不营。 天涯犹马到，石迹尚尘生。如此未曾息，蜀山终冀平。

- !Poem
  volume: 卷725_4
  title: 卷725_4春过函谷关于邺
  author: 于邺
  content: 【春过函谷关】 几度作游客，客行长苦辛。愁看函谷路，老尽布衣人。 岁远关犹固，时移草亦春。何当名利息，遣此绝征轮。

- !Poem
  volume: 卷725_5
  title: 卷725_5褒中即事于邺
  author: 于邺
  content: 【褒中即事】 风吹残雨歇，云去有烟霞。南浦足游女，绿蘋应发花。 远钟当半夜，明月入千家。不作故乡梦，始知京洛赊。

- !Poem
  volume: 卷725_6
  title: 卷725_6岁暮还家于邺
  author: 于邺
  content: 【岁暮还家】 东西流不驻，白日与车轮。残雪半成水，微风应欲春。 几经他国岁，已减故乡人。回首长安道，十年空苦辛。

- !Poem
  volume: 卷725_7
  title: 卷725_7还家于邺
  author: 于邺
  content: 【还家】 为客忆归舍，归来还寂寥。壮时看欲过，白首固非遥。 独酌几回醉，此愁终不销。犹残鸡与犬，驱去住山椒。

- !Poem
  volume: 卷725_8
  title: 卷725_8题华山麻处士所居于邺
  author: 于邺
  content: 【题华山麻处士所居】 贵贱各扰扰，皆逢朝市间。到此马无迹，始知君独闲。 冰破听敷水，雪晴看华山。西风寂寥地，唯我坐忘还。

- !Poem
  volume: 卷725_9
  title: 卷725_9天南怀故人于邺
  author: 于邺
  content: 【天南怀故人】 独行千里尘，轧轧转征轮。一别已多日，总看成老人。 洞庭雪不下，故国草应春。三月烟波暖，南风生绿蘋。

- !Poem
  volume: 卷725_10
  title: 卷725_10路傍草于邺
  author: 于邺
  content: 【路傍草】 春至始青青，香车碾已平。不知山下处，来向路傍生。 每岁有人在，何时无马行。应随尘与土，吹满洛阳城。

- !Poem
  volume: 卷725_11
  title: 卷725_11秋夕闻雁于邺
  author: 于邺
  content: 【秋夕闻雁】 星汉欲沈尽，谁家砧未休。忽闻凉雁至，如报杜陵秋。 千树又黄叶，几人新白头。洞庭今夜客，一半却登舟。

- !Poem
  volume: 卷725_12
  title: 卷725_12洛中有怀于邺
  author: 于邺
  content: 【洛中有怀】 潺潺伊洛河，寂寞少恩波。銮驾久不幸，洛阳春草多。

- !Poem
  volume: 卷725_13
  title: 卷725_13送魏山韦处士（一作送田处士西游）于邺
  author: 于邺
  content: 【送魏山韦处士（一作送田处士西游）】 阴阴亭际间，相顾惨离颜。一片云飞去，嵯峨空魏山。

- !Poem
  volume: 卷725_14
  title: 卷725_14白樱桃于邺
  author: 于邺
  content: 【白樱桃】 王母阶前种几株，水晶帘内看如无。 只应汉武金盘上，泻得珊珊白露珠。

- !Poem
  volume: 卷725_15
  title: 卷725_15白樱树于邺
  author: 于邺
  content: 【白樱树】 记得花开雪满枝，和蜂和蝶带花移。 如今花落游蜂去，空作主人惆怅诗。

- !Poem
  volume: 卷725_16
  title: 卷725_16下第不胜其忿题路左佛庙于邺
  author: 于邺
  content: 【下第不胜其忿题路左佛庙】 雀儿未逐飏风高，下视鹰鹯意气豪。 自谓能生千里足，黄昏依旧委蓬蒿。

- !Poem
  volume: 卷725_17
  title: 卷725_17感怀（一作感情）于邺
  author: 于邺
  content: 【感怀（一作感情）】 东风吹草色，空使客蹉跎。不设太平险，更应游子多。 几伤行处泪，一曲醉中歌。尽向青门外，东随渭水波。

- !Poem
  volume: 卷725_18
  title: 卷725_18游中梁山于邺
  author: 于邺
  content: 【游中梁山】 僻地好泉石，何人曾陆沈。不知青嶂外，更有白云深。 因此见乔木，几回思旧林。殷勤猿与鸟，唯我独何心。

- !Poem
  volume: 卷725_19
  title: 卷725_19寻山于邺
  author: 于邺
  content: 【寻山】 到此绝车轮，萋萋草树春。青山如有利，白石亦成尘。 水阔应无路，松深不见人。如知巢与许，千载迹犹新。

- !Poem
  volume: 卷725_20
  title: 卷725_20宿江口于邺
  author: 于邺
  content: 【宿江口】 南渡人来绝，喧喧雁满沙。自生江上月，长有客思家。 半夜下霜岸，北风吹荻花。自惊归梦断，不得到天涯。

- !Poem
  volume: 卷725_21
  title: 卷725_21秋夜达萧关于邺
  author: 于邺
  content: 【秋夜达萧关】 扰扰浮梁路，人忙月自闲。去年为塞客，今夜宿萧关。 辞国几经岁，望乡空见山。不知江叶下，又作布衣还。

- !Poem
  volume: 卷725_22
  title: 卷725_22斜谷道于邺
  author: 于邺
  content: 【斜谷道】 乱峰连叠嶂，千里绿峨峨。蜀国路如此，游人车亦过。 远烟当驿敛，骤雨逐风多。独忆紫芝叟，临风歌旧歌。

- !Poem
  volume: 卷725_23
  title: 卷725_23过百牢关贻舟中者于邺
  author: 于邺
  content: 【过百牢关贻舟中者】 蜀国少平地，方思京洛间。远为千里客，来度百牢关。 帆影清江水，铃声碧草山。不因名与利，尔我各应闲。

- !Poem
  volume: 卷725_24
  title: 卷725_24客中览镜于邺
  author: 于邺
  content: 【客中览镜】 何当开此镜，即见发如丝。白日急于水，少年能几时。 每逢芳草处，长返故园迟。所以多为客，蹉跎欲怨谁。

- !Poem
  volume: 卷725_25
  title: 卷725_25长安逢隐者于邺
  author: 于邺
  content: 【长安逢隐者】 征车千里至，碾遍六街尘。向此有营地，忽逢无事人。 昔时颜未改，浮世路多新。且脱衣沽酒，终南山欲春。

- !Poem
  volume: 卷725_26
  title: 卷725_26与僧话旧于邺
  author: 于邺
  content: 【与僧话旧】 草堂前有山，一见一相宽。处世贵僧静，青松因岁寒。 他山逢旧侣，尽日话长安。所以闲行迹，千回绕药栏。

- !Poem
  volume: 卷725_27
  title: 卷725_27赠王道士于邺
  author: 于邺
  content: 【赠王道士】 日日市朝路，何时无苦辛。不随丹灶客，终作白头人。 浮世度千载，桃源方一春。归来华表上，应笑北邙尘。

- !Poem
  volume: 卷725_28
  title: 卷725_28匣中琴于邺
  author: 于邺
  content: 【匣中琴】 世人无正心，虫网匣中琴。何以经时废，非为娱耳音。 独令高韵在，谁感隙尘深。应是南风曲，声声不合今。

- !Poem
  volume: 卷725_29
  title: 卷725_29友人亭松于邺
  author: 于邺
  content: 【友人亭松】 俯仰不能去，如逢旧友同。曾因春雪散，见在华山中。 何处有明月，访君听远风。相将归未得，各占石岩东。

- !Poem
  volume: 卷725_30
  title: 卷725_30过洛阳城于邺
  author: 于邺
  content: 【过洛阳城】 古来利与名，俱在洛阳城。九陌鼓初起，万车轮已行。 周秦时几变，伊洛水犹清。二月中桥路，鸟啼春草生。

- !Poem
  volume: 卷725_31
  title: 卷725_31客中月（一作望月）于邺
  author: 于邺
  content: 【客中月（一作望月）】 离家凡几宵，一望一寥寥。新魄又将满，故乡应渐遥。 独临彭蠡水，远忆洛阳桥。更有乘舟客，凄然亦驻桡。

- !Poem
  volume: 卷725_32
  title: 卷725_32王将军宅夜听歌于邺
  author: 于邺
  content: 【王将军宅夜听歌】 朱槛满明月，美人歌落梅。忽惊尘起处，疑有凤飞来。 一曲听初彻，几年愁暂开。东南正云雨，不得见阳台。

- !Poem
  volume: 卷725_33
  title: 卷725_33长信宫于邺
  author: 于邺
  content: 【长信宫】 莫问古宫名，古宫空有城。惟应东去水，不改旧时声。

- !Poem
  volume: 卷725_34
  title: 卷725_34高楼于邺
  author: 于邺
  content: 【高楼】 远天明月出，照此谁家楼。上有罗衣裳，凉风吹不休。
