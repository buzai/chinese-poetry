
- !Poem
  volume: 卷532_1
  title: 卷532_1江上燕别（一作赵嘏诗，题作汾上宴别）许浑
  author: 许浑
  content: 【江上燕别（一作赵嘏诗，题作汾上宴别）】 云物如故乡，山川异岐路。年来未归客，马上春欲暮。 一樽花下酒，残日水西树。不待管弦终，摇鞭背花去。

- !Poem
  volume: 卷532_2
  title: 卷532_2卜居招书侣许浑
  author: 许浑
  content: 【卜居招书侣】 忆昨未知道，临川每羡鱼。世途行处见，人事病来疏。 微雨秋栽竹，孤灯夜读书。怜君亦同志，晚岁傍山居。

- !Poem
  volume: 卷532_3
  title: 卷532_3西山草堂许浑
  author: 许浑
  content: 【西山草堂】 何处少人事，西山旧草堂。晒书秋日晚，洗药石泉香。 浚岭有朝雨，北窗生夜凉。从劳问归路，峰叠绕家乡。

- !Poem
  volume: 卷532_4
  title: 卷532_4赠隐者许浑
  author: 许浑
  content: 【赠隐者】 回报隐居士，莫愁山兴阑。求人颜色尽，知道性情宽。 信谱弹琴误，缘崖劚药难。东皋亦自给，殊愧远相安。

- !Poem
  volume: 卷532_5
  title: 卷532_5舟次武陵寄天竺僧无昼许浑
  author: 许浑
  content: 【舟次武陵寄天竺僧无昼】 谿长山几重，十里万株松。秋日下丹槛，暮云归碧峰。 树栖新放鹤，潭隐旧降龙。还在孤舟宿，卧闻初夜钟。

- !Poem
  volume: 卷532_6
  title: 卷532_6寄小弟许浑
  author: 许浑
  content: 【寄小弟】 江城红叶尽，旅思复凄伤。孤梦家山远，独眠秋夜长。 道存空倚命，身贱未归乡。南望空垂泪，天边雁一行。

- !Poem
  volume: 卷532_7
  title: 卷532_7秋日许浑
  author: 许浑
  content: 【秋日】 有计自安业，秋风罢苦吟。买山兼种竹，对客更弹琴。 烟起药园晚，杵声松院深。闲眠得真性，惆怅旧时心。

- !Poem
  volume: 卷532_8
  title: 卷532_8石池许浑
  author: 许浑
  content: 【石池】 通竹引泉脉，泓澄潋石盆。惊鱼翻藻叶，浴鸟上松根。 残月留山影，高风耗水痕。谁家秋洗药，来往自开门。

- !Poem
  volume: 卷532_9
  title: 卷532_9留题李侍御书斋许浑
  author: 许浑
  content: 【留题李侍御书斋】 昔话平生志，高斋曾见留。道孤心易感，恩重力难酬。 独立千峰晓，频来一叶秋。鸡鸣应有处，不觉泪空流。

- !Poem
  volume: 卷532_10
  title: 卷532_10行次白沙馆，先寄上河南王侍御许浑
  author: 许浑
  content: 【行次白沙馆，先寄上河南王侍御】 夜程何处宿，山叠树层层。孤馆闭秋雨，空堂停曙灯。 歌惭渔浦客，诗学雁门僧。此意无人识，明朝见李膺。

- !Poem
  volume: 卷532_11
  title: 卷532_11紫藤许浑
  author: 许浑
  content: 【紫藤】 绿萝萦数匝，本在草堂间。秋色寄高树，昼阴笼远山。 移花疏处种，劚药困时攀。日暮微风起，难寻旧径还。

- !Poem
  volume: 卷532_12
  title: 卷532_12暝投灵智寺渡谿不得，却取沿江路往许浑
  author: 许浑
  content: 【暝投灵智寺渡谿不得，却取沿江路往】 双岩泻一川，回马断桥前。古庙阴风地，寒钟暮雨天。 沙虚留虎迹，水滑带龙涎。却下临江路，潮深无渡船。

- !Poem
  volume: 卷532_13
  title: 卷532_13下第归蒲城墅居许浑
  author: 许浑
  content: 【下第归蒲城墅居】 失意归三径，伤春别九门。薄烟杨柳路，微雨杏花村。 牧竖还呼犊，邻翁亦抱孙。不知余正苦，迎马问寒温。 驿行盘鸟道，船宿避龙潭。真得诗人趣，烟霞处处谙。

- !Poem
  volume: 卷532_30
  title: 卷532_30怀政禅师院许浑
  author: 许浑
  content: 【怀政禅师院】 山斋路几层，败衲学真乘。寒暑移双树，光阴尽一灯。 风飘高竹雪，泉涨小池冰。莫讶频来此，修身欲到僧。

- !Poem
  volume: 卷532_31
  title: 卷532_31秋夕有怀许浑
  author: 许浑
  content: 【秋夕有怀】 念远坐西阁，华池涵月凉。书回秋欲尽，酒醒夜初长。 露白莲衣浅，风清蕙带香。前年此佳景，兰棹醉横塘。

- !Poem
  volume: 卷532_32
  title: 卷532_32秋霁寄远许浑
  author: 许浑
  content: 【秋霁寄远】 初霁独登赏，西楼多远风。横烟秋水上，疏雨夕阳中。 高树下山鸟，平芜飞草虫。唯应待明月，千里与君同。

- !Poem
  volume: 卷532_33
  title: 卷532_33闻范秀才自蜀游江湖许浑
  author: 许浑
  content: 【闻范秀才自蜀游江湖】 蜀道下湘渚，客帆应不迷。江分三峡响，山并九华齐。 秋泊雁初宿，夜吟猿乍啼。归时慎行李，莫到石城西。

- !Poem
  volume: 卷532_34
  title: 卷532_34惜春许浑
  author: 许浑
  content: 【惜春】 花开又花落，时节暗中迁。无计延春日，可能留少年。 小丛初散蝶，高柳即闻蝉。繁艳归何处，满山啼杜鹃。

- !Poem
  volume: 卷532_35
  title: 卷532_35题愁许浑
  author: 许浑
  content: 【题愁】 聚散竟无形，回肠百结成。古今销不得，离别觉潜生。 降虏将军思，穷秋远客情。何人更憔悴，落第泣秦京。

- !Poem
  volume: 卷532_36
  title: 卷532_36鸳鸯许浑
  author: 许浑
  content: 【鸳鸯】 两两戏沙汀，长疑画不成。锦机争织样，歌曲爱呼名。 好□顾栖息，堪怜泛浅清。凫鸥皆尔类，唯羡独含情。

- !Poem
  volume: 卷532_37
  title: 卷532_37闻雁许浑
  author: 许浑
  content: 【闻雁】 带霜南去雁，夜好宿汀沙。惊起向何处，高飞极海涯。 入云声渐远，离岳路犹赊。归梦当时断，参差欲到家。

- !Poem
  volume: 卷532_38
  title: 卷532_38不寝许浑
  author: 许浑
  content: 【不寝】 到晓不成梦，思量堪白头。多无百年命，长有万般愁。 世事应难尽，营生卒未休。莫言名与利，名利是身仇。

- !Poem
  volume: 卷532_39
  title: 卷532_39宿东横山（一作东横小濑）许浑
  author: 许浑
  content: 【宿东横山（一作东横小濑）】 孤舟路渐赊，时见碧桃花。溪雨滩声急，岩风树势斜。 猕猴垂弱蔓，鹳鹤睡横槎。谩向仙林宿，无人识阮家。

- !Poem
  volume: 卷532_40
  title: 卷532_40早行许浑
  author: 许浑
  content: 【早行】 失枕惊先起，人家半梦中。闻鸡凭早晏，占斗认西东。 辔湿知行露，衣单觉晓风。秋阳弄光影，忽吐半林红。

- !Poem
  volume: 卷532_41
  title: 卷532_41陪郑史君泛舟晚归许浑
  author: 许浑
  content: 【陪郑史君泛舟晚归】 南郭望归处，郡楼高卷帘。平桥低皂盖，曲岸转彤襜。 江晚笙歌促，山晴鼓角严。羊公莫先醉，清晓月纤纤。

- !Poem
  volume: 卷532_42
  title: 卷532_42酬殷尧藩许浑
  author: 许浑
  content: 【酬殷尧藩】 相如愧许询，寥落向溪滨。竹马儿犹小，荆钗妇惯贫。 独愁忧过日，多病不如人。莫怪青袍选，长安隐旧春。

- !Poem
  volume: 卷532_43
  title: 卷532_43赠迁客许浑
  author: 许浑
  content: 【赠迁客】 无机还得罪，直道不伤情。微雨昏山色，疏笼闭鹤声。 闲居多野客，高枕见江城。门外长溪水，怜君又濯缨。

- !Poem
  volume: 卷532_44
  title: 卷532_44征西旧卒许浑
  author: 许浑
  content: 【征西旧卒】 少年乘勇气，百战过乌孙。力尽边城难，功加上将恩。 晓风听戍角，残月倚营门。自说轻生处，金疮有旧痕。

- !Poem
  volume: 卷532_45
  title: 卷532_45南陵留别段氏兄弟许浑
  author: 许浑
  content: 【南陵留别段氏兄弟】 不知身老大，犹似旧时狂。为酒游山县，留诗遍草堂。 归期秋未尽，离恨日偏长。更羡君兄弟，参差雁一行。

- !Poem
  volume: 卷532_46
  title: 卷532_46旅中别侄暐许浑
  author: 许浑
  content: 【旅中别侄暐】 相见又南北，中宵泪满襟。旅游知世薄，贫别觉情深。 歌管一尊酒，山川万里心。此身多在路，休诵异乡吟。

- !Poem
  volume: 卷532_47
  title: 卷532_47松江渡送人（一作松江怀古）许浑
  author: 许浑
  content: 【松江渡送人（一作松江怀古）】 故国今何在，扁舟竟不归。云移山漠漠，江阔树依依。 晚色千帆落，秋声一雁飞。此时兼送客，凭槛欲沾衣。

- !Poem
  volume: 卷532_48
  title: 卷532_48过鲍溶宅有感许浑
  author: 许浑
  content: 【过鲍溶宅有感】 寥落故人宅，重来身已亡。古苔残墨沼，深竹旧书堂。 秋色馆池静，雨声云木凉。无因展交道，日暮倍心伤。
