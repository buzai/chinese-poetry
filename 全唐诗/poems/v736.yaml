
- !Poem
  volume: 卷737_1
  title: 卷737_1天道冯道
  author: 冯道
  content: 【天道】 穷达皆由命，何劳发叹声。但知行好事，莫要问前程。 冬去冰须泮，春来草自生。请君观此理，天道甚分明。

- !Poem
  volume: 卷737_2
  title: 卷737_2偶作冯道
  author: 冯道
  content: 【偶作】 莫为危时便怆神，前程往往有期因。须知海岳归明主， 未必乾坤陷吉人。道德几时曾去世，舟车何处不通津。 但教方寸无诸恶，狼虎丛中也立身。

- !Poem
  volume: 卷737_3
  title: 卷737_3北使还京作（诗凡五章，今仅存其一）冯道
  author: 冯道
  content: 【北使还京作（诗凡五章，今仅存其一）】 去年今日奉皇华，只为朝廷不为家。殿上一杯天子泣， 门前双节国人嗟。龙荒冬往时时雪，兔苑春归处处花。 上下一行如骨肉，几人身死掩风沙。

- !Poem
  volume: 卷737_4
  title: 卷737_4赠窦十冯道
  author: 冯道
  content: 【赠窦十】 燕山窦十郎，教子有义方。灵椿一株老，丹桂五枝芳。

- !Poem
  volume: 卷737_5
  title: 卷737_5放鱼书所钥户冯道
  author: 冯道
  content: 【放鱼书所钥户】 高却垣墙钥却门，监丞从此罢垂纶。 池中鱼鳖应相贺，从此方知有主人。

- !Poem
  volume: 卷737_6
  title: 卷737_6句冯道
  author: 冯道
  content: 【句】 朝披四袄专藏手，夜覆三衾怕露头。（虏中大寒， 赐道锦袄、貂袄、羊狐貂衾各一。每入谒，悉服四袄衣， 宿馆中，并覆三衾，故云） 牛头偏得赐，象笏更容持。（虏以道有重名，欲留之， 命与其国相同列，所赐皆等。虏赐臣下以牙笏，及腊月赐 牛头，皆殊礼也，道皆得之，以诗谢。以上见《丛苑》） 已落地花方遣扫，未经霜草莫教锄。（《吟治圃》， 见《事文类聚》） 视草北来唐学士，拥旄西去汉将军。（《同光中承旨卢 质节制河中赠》，见《续翰林志》）

- !Poem
  volume: 卷737_7
  title: 卷737_7后唐宗庙乐舞辞卢文纪
  author: 卢文纪
  content: 【后唐宗庙乐舞辞】 仁君御宇，寰海谧清。运符武德，道协文明。 九成式叙，百度惟成。金门积庆，玉叶传荣。

- !Poem
  volume: 卷737_8
  title: 卷737_8后唐宗庙乐舞辞崔居俭
  author: 崔居俭
  content: 【后唐宗庙乐舞辞】 艰难王业，返正皇唐。先天再造，却日重光。 汉绍世祖，夏资少康。功成德茂，率祀无疆。

- !Poem
  volume: 卷737_9
  title: 卷737_9春社从李昉乞酒李涛1
  author: 李涛1
  content: 【春社从李昉乞酒】 社公今日没心情，为乞治聋酒一瓶。 恼乱玉堂将欲遍，依稀巡到第三厅。

- !Poem
  volume: 卷737_10
  title: 卷737_10句李涛1
  author: 李涛1
  content: 【句】 溪声长在耳，山色不离门。（《诗人玉屑》） 扫地树留影，拂床琴有声。 一言寤主宁复听，三谏不从归去来。（《谏晋主不从作》， 见《吟窗杂录》）

- !Poem
  volume: 卷737_11
  title: 卷737_11灵溪老松歌卢士衡
  author: 卢士衡
  content: 【灵溪老松歌】 灵溪古观坛西角，千尺鳞皴栋梁朴。横出一枝戛楼阁， 直上一枝扫寥廓。白石苍苔拥根脚，月明风撼寒光落。 有时风雨晦暝，摆撼若黑龙之腾跃。合生于象外峰峦， 枉滞乎人间山岳。安得巨灵受请托，拔向青桂白榆边安著。

- !Poem
  volume: 卷737_12
  title: 卷737_12游灵溪观卢士衡
  author: 卢士衡
  content: 【游灵溪观】 云藏宝殿风尘外，粉壁松轩入看初。话久仙童颜色老， 病来玄鹤羽毛疏。樵翁接引寻红术，道士留连说紫书。 不为壮心降未得，便堪从此玩清虚。

- !Poem
  volume: 卷737_13
  title: 卷737_13寄天台道友卢士衡
  author: 卢士衡
  content: 【寄天台道友】 相思遥指玉霄峰，怅望江山阻万重。会隔晓窗闻法鼓， 几同寒榻听疏钟。别来知子长餐柏，吟处将谁对倚松。 且住人间行圣教，莫思天路便登龙。

- !Poem
  volume: 卷737_14
  title: 卷737_14花落卢士衡
  author: 卢士衡
  content: 【花落】 迎风啸未已，和雨落穀穀。千枝与万枝，不如一竿竹。

- !Poem
  volume: 卷737_15
  title: 卷737_15钟陵铁柱卢士衡
  author: 卢士衡
  content: 【钟陵铁柱】 千年埋没竟何为，变化宜将万物齐。 安得风胡借方便，铸成神剑斩鲸鲵。

- !Poem
  volume: 卷737_16
  title: 卷737_16僧房听雨卢士衡
  author: 卢士衡
  content: 【僧房听雨】 古寺松轩雨声别，寒窗听久诗魔发。 记得年前在赤城，石楼梦觉三更雪。

- !Poem
  volume: 卷737_17
  title: 卷737_17题牡丹卢士衡
  author: 卢士衡
  content: 【题牡丹】 万叶红绡剪尽春，丹青任写不如真。 风光九十无多日，难惜尊前折赠人。

- !Poem
  volume: 卷737_18
  title: 卷737_18祖龙词熊皦
  author: 熊皦
  content: 【祖龙词】 平吞六国更何求，童女童男问十洲。 沧海不回应怅望，始知徐福解风流。

- !Poem
  volume: 卷737_19
  title: 卷737_19谪居海上熊皦
  author: 熊皦
  content: 【谪居海上】 家临泾水隔秦川，来往关河路八千。 堪恨此身何处老，始皇桥畔又经年。

- !Poem
  volume: 卷737_20
  title: 卷737_20冬日原居酬光上人见访熊皎
  author: 熊皎
  content: 【冬日原居酬光上人见访】 吾道丧已久，吾师何此来。门无尘事闭，卷有国风开。 野迥霜先白，庭荒叶自堆。寒暄吟罢后，犹喜话天台。

- !Poem
  volume: 卷737_21
  title: 卷737_21早梅熊皎
  author: 熊皎
  content: 【早梅】 江南近腊时，已亚雪中枝。一夜欲开尽，百花犹未知。 人情皆共惜，天意欲教迟。莫讶无浓艳，芳筵正好吹。

- !Poem
  volume: 卷737_22
  title: 卷737_22怀三茅道友熊皎
  author: 熊皎
  content: 【怀三茅道友】 尘事何年解客嘲，十年容易到三茅。长思碧洞云窗下， 曾借黄庭雪夜抄。丹桂有心凭至论，五峰无信问深交。 杏坛仙侣应相笑，只为浮名未肯抛。

- !Poem
  volume: 卷737_23
  title: 卷737_23赠胥尊师熊皎
  author: 熊皎
  content: 【赠胥尊师】 绿发童颜羽服轻，天台王屋几经行。云程去速因风起， 酒债还迟待药成。房闭十洲烟浪阔，箓开三洞鬼神惊。 他年华表重归日，却恐桑田已变更。

- !Poem
  volume: 卷737_24
  title: 卷737_24句熊皎
  author: 熊皎
  content: 【句】 山前犹见月，陌上未逢人。（早行，以下见《雅言杂载》） 果熟秋先落，禽寒夜未栖。（《山居》） 深逢野草皆为药，静见樵人恐是仙。 厌听啼鸟梦醒后，慵扫落花春尽时。 废土有人耕不畏，古厅无讼醉何妨。（见《事文类聚》）

- !Poem
  volume: 卷737_25
  title: 卷737_25塞上赵延寿
  author: 赵延寿
  content: 【塞上】 黄沙风卷半空抛，云动阴山雪满郊。探水人回移帐就， 射雕箭落著弓抄。鸟逢霜果饥还啄，马渡冰河渴自跑。 占得高原肥草地，夜深生火折林梢。

- !Poem
  volume: 卷737_26
  title: 卷737_26棋高辇
  author: 高辇
  content: 【棋】 野客围棋坐，支颐向暮秋。不言如守默，设计似平雠。 决胜虽关勇，防危亦合忧。看他终一局，白却少年头。

- !Poem
  volume: 卷737_27
  title: 卷737_27句高辇
  author: 高辇
  content: 【句】 飘飘送下遥天雪，飒飒吹干旅舍烟。（《冬风》， 见《吟窗杂录》）

- !Poem
  volume: 卷737_28
  title: 卷737_28与李专美韩昭裔
  author: 韩昭裔
  content: 【与李专美】 昭裔登庸汝未登，凤池鸡树冷如冰。 何如且作宣徽使，免被人呼粥饭僧。

- !Poem
  volume: 卷737_29
  title: 卷737_29题龙窝洞张仁溥
  author: 张仁溥
  content: 【题龙窝洞】 折花携酒看龙窝，镂玉长旌俊彦过。 他日各为云外客，碧纱笼却又如何。

- !Poem
  volume: 卷737_30
  title: 卷737_30留题座主和凝旧阁李瀚1
  author: 李瀚1
  content: 【留题座主和凝旧阁】 座主登庸归凤阙，门生批诏立鳌头。 玉堂旧阁多珍玩，可作西斋润笔不。

- !Poem
  volume: 卷737_31
  title: 卷737_31题家园杨昭俭
  author: 杨昭俭
  content: 【题家园】 池莲憔悴无颜色，园竹低垂减翠阴。 园竹池莲莫惆怅，相看恰似主人心。

- !Poem
  volume: 卷737_32
  title: 卷737_32书从事厅屏上刘坦
  author: 刘坦
  content: 【书从事厅屏上】 金殿试回新折桂，将军留辟向江城。 思量一醉犹难得，辜负扬州管记名。

- !Poem
  volume: 卷737_33
  title: 卷737_33题施璘画竹图韦遵
  author: 韦遵
  content: 【题施璘画竹图】 枯箨危根缴石头，千竿交映近清流。 堪珍仲宝穷幽笔，留得荆湘一片秋。
