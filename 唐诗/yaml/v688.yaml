
- !Poem
  volume: 卷689_1
  title: 卷689_1山居即事二首陆希声
  author: 陆希声
  content: 【山居即事二首】 君山苍翠接青冥，东走洮湖上洞庭。茅屋向阳梳白发， 竹窗深夜诵丹经。涌泉回泬鱼龙气，怪石惊腾鸟兽形。 为问前时金马客，此焉还作少微星。 不是幽栖矫性灵，从来无意在膻腥。满川风物供高枕， 四合云山借画屏。五鹿归来惊岳岳，孤鸿飞去入冥冥。 君阳遁叟何为乐，一炷清香两卷经。

- !Poem
  volume: 卷689_2
  title: 卷689_2阳羡杂咏十九首·苦行径陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·苦行径】 山前无数碧琅玕，一径清森五月寒。 世上何人怜苦节，应须细问子猷看。

- !Poem
  volume: 卷689_3
  title: 卷689_3阳羡杂咏十九首·梅花坞陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·梅花坞】 冻蕊凝香色艳新，小山深坞伴幽人。 知君有意凌寒色，羞共千花一样春。

- !Poem
  volume: 卷689_4
  title: 卷689_4阳羡杂咏十九首·石兕台陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·石兕台】 大河波浪激潼关，青兕胡为伏此山。 遥想楚王云梦泽，蜺旌羽盖定空还。

- !Poem
  volume: 卷689_5
  title: 卷689_5阳羡杂咏十九首·讲易台陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·讲易台】 年逾知命志尤坚，独向青山更绝编。 天下有山山有水，养蒙肥遁正翛然。

- !Poem
  volume: 卷689_6
  title: 卷689_6阳羡杂咏十九首·观鱼亭陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·观鱼亭】 惠施徒自学多方，谩说观鱼理未长。 不得庄生濠上旨，江湖何以见相忘。

- !Poem
  volume: 卷689_7
  title: 卷689_7阳羡杂咏十九首·绿云亭陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·绿云亭】 六月清凉绿树阴，小亭高卧涤烦襟。 羲皇向上何人到，永日时时弄素琴。

- !Poem
  volume: 卷689_8
  title: 卷689_8阳羡杂咏十九首·清辉堂陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·清辉堂】 野人心地本无机，为爱茅檐倚翠微。 尽日尊前谁是客，秋山含水有清辉。

- !Poem
  volume: 卷689_9
  title: 卷689_9阳羡杂咏十九首·观妙庵陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·观妙庵】 妙理难观旨甚深，欲知无欲是无心。 茅庵不异人间世，河上真人自可寻。

- !Poem
  volume: 卷689_10
  title: 卷689_10阳羡杂咏十九首·西阳亭陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·西阳亭】 隔林残日照孤亭，玄晏先生酒未醒。 入夜莫愁迷下路，昔人犹在逐流萤。

- !Poem
  volume: 卷689_11
  title: 卷689_11阳羡杂咏十九首·弄云亭陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·弄云亭】 自知无业致吾君，只向春山弄白云。 已共此山私断当，不须转辙重移文。

- !Poem
  volume: 卷689_12
  title: 卷689_12阳羡杂咏十九首·伏龟堂陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·伏龟堂】 盘崖蹙缩似灵龟，鬼谷先生隐遁时。 不独卷怀经世志，白云流水是心期。

- !Poem
  volume: 卷689_13
  title: 卷689_13阳羡杂咏十九首·桃花谷陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·桃花谷】 君阳山下足春风，满谷仙桃照水红。 何必武陵源上去，涧边好过落花中。

- !Poem
  volume: 卷689_14
  title: 卷689_14阳羡杂咏十九首·含桃圃陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·含桃圃】 小圃初晴风露光，含桃花发满山香。 看花对酒心无事，倍觉春来白日长。

- !Poem
  volume: 卷689_15
  title: 卷689_15阳羡杂咏十九首·茗坡陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·茗坡】 二月山家谷雨天，半坡芳茗露华鲜。 春醒酒病兼消渴，惜取新芽旋摘煎。

- !Poem
  volume: 卷689_16
  title: 卷689_16阳羡杂咏十九首·松岭陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·松岭】 岭上青松手自栽，已能苍翠映莓苔。 岁寒本是君家事，好送清风月下来。

- !Poem
  volume: 卷689_17
  title: 卷689_17阳羡杂咏十九首·桃溪陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·桃溪】 芳草霏霏遍地齐，桃花脉脉自成溪。 也知百舌多言语，任向春风尽意啼。

- !Poem
  volume: 卷689_18
  title: 卷689_18阳羡杂咏十九首·李径陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·李径】 一径秾芳万蕊攒，风吹雨打未摧残。 怜君尽向高枝发，应为行人要整冠。

- !Poem
  volume: 卷689_19
  title: 卷689_19阳羡杂咏十九首·鸿盘陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·鸿盘】 落落飞鸿渐始盘，青云起处剩须看。 如今天路多矰缴，纵使衔芦去也难。

- !Poem
  volume: 卷689_20
  title: 卷689_20阳羡杂咏十九首·偃月岭陆希声
  author: 陆希声
  content: 【阳羡杂咏十九首·偃月岭】 山岭依稀偃月形，数层倚石叠空青。 几回雪夜寒光积，直似金光照户庭。

- !Poem
  volume: 卷689_21
  title: 卷689_21寄z6光上人陆希声
  author: 陆希声
  content: 【寄z6光上人】 笔下龙蛇似有神，天池雷雨变逡巡。 寄言昔日不龟手，应念江头洴澼人。

- !Poem
  volume: 卷689_22
  title: 卷689_22喜杜荀鹤及第李昭象
  author: 李昭象
  content: 【喜杜荀鹤及第】 深岩贫复病，榜到见君名。贫病浑如失，山川顿觉清。 一春新酒兴，四海旧诗声。日使能吟者，西来步步轻。

- !Poem
  volume: 卷689_23
  title: 卷689_23赴举出山留寄山居郑参军李昭象
  author: 李昭象
  content: 【赴举出山留寄山居郑参军】 还如费冠卿，向此振高名。肯羡鱼须美，长夸鹤氅轻。 理琴寒指倦，试药黑髭生。时泰难云卧，随看急诏行。

- !Poem
  volume: 卷689_24
  title: 卷689_24题顾正字谿居李昭象
  author: 李昭象
  content: 【题顾正字谿居】 高敞吟轩近钓湾，尘中来似出人间。若教明月休生桂， 应得危时共掩关。春酒夜棋难放客，短篱疏竹不遮山。 莫夸恬淡胜荣禄，雁引行高未许闲。

- !Poem
  volume: 卷689_25
  title: 卷689_25寄献山中顾公员外李昭象
  author: 李昭象
  content: 【寄献山中顾公员外】 抽却朝簪著钓蓑，近来声迹转巍峨。祥麟避网虽山野， 丹凤衔书即薜萝。乍隐文章情更逸，久闲经济术翻多。 深惭未副吹嘘力，竟困风埃争奈何。

- !Poem
  volume: 卷689_26
  title: 卷689_26山中寄崔谏议李昭象
  author: 李昭象
  content: 【山中寄崔谏议】 半生猿鸟共山居，吟月吟风两鬓疏。新句未尝忘教化， 上才争忍不吹嘘。全家欲去干戈后，大国中兴礼乐初。 从此升腾休说命，只希公道数封书。

- !Poem
  volume: 卷689_27
  title: 卷689_27学仙词寄顾云李昭象
  author: 李昭象
  content: 【学仙词寄顾云】 记得初传九转方，碧云峰下祝虚皇。丹砂未熟心徒切， 白日难留鬓欲苍。无路洞天寻穆满，有时人世美刘郎。 仙人恩重何由报，焚尽星坛午夜香。

- !Poem
  volume: 卷689_28
  title: 卷689_28寄尉迟侍御李昭象
  author: 李昭象
  content: 【寄尉迟侍御】 我眠青嶂弄澄潭，君戴貂蝉白玉篸。 应向谢公楼上望，九华山色在西南。

- !Poem
  volume: 卷689_29
  title: 卷689_29招西洞道者李昭象
  author: 李昭象
  content: 【招西洞道者】 危峰抹黛夹晴川，树簇红英草碧烟。 樵客云僧两无事，此中堪去觅灵仙。

- !Poem
  volume: 卷689_30
  title: 卷689_30句李昭象
  author: 李昭象
  content: 【句】 投文得仕而今少，佩印还家古所荣。（送周繇之建德。 《唐诗纪事》）
