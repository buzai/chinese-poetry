
- !Poem
  volume: 卷633_1
  title: 卷633_1有感司空图
  author: 司空图
  content: 【有感】 国事皆须救未然，汉家高阁漫凌烟。 功臣尽遣词人赞，不省沧洲画鲁连。

- !Poem
  volume: 卷633_2
  title: 卷633_2歌司空图
  author: 司空图
  content: 【歌】 处处亭台只坏墙，军营人学内人妆。 太平故事因君唱，马上曾听隔教坊。

- !Poem
  volume: 卷633_3
  title: 卷633_3偈司空图
  author: 司空图
  content: 【偈】 人若憎时我亦憎，逃名最要是无能。 后生乞汝残风月，自作深林不语僧。

- !Poem
  volume: 卷633_4
  title: 卷633_4鹂司空图
  author: 司空图
  content: 【鹂】 不是流莺独占春，林间彩翠四时新。 应知拟上屏风画，偏坐横枝亦向人。

- !Poem
  volume: 卷633_5
  title: 卷633_5白菊杂书四首司空图
  author: 司空图
  content: 【白菊杂书四首】 黄昏寒立更披襟，露浥清香悦道心。 却笑谁家扃绣户，正薰龙麝暖鸳衾。 四面云屏一带天，是非断得自翛然。 此生只是偿诗债，白菊开时最不眠。 狂才不足自英雄，仆妾驱令学贩舂。 侯印几人封万户，侬家只办买孤峰。 黄鹂啭处谁同听，白菊开时且剩过。 漫道南朝足流品，由来叔宝不宜多。

- !Poem
  volume: 卷633_6
  title: 卷633_6漫题司空图
  author: 司空图
  content: 【漫题】 经乱年年厌别离，歌声喜似太平时。 词臣更有中兴颂，磨取莲峰便作碑。

- !Poem
  volume: 卷633_7
  title: 卷633_7率题司空图
  author: 司空图
  content: 【率题】 宦路前衔闲不记，醉乡佳境兴方浓。 一林高竹长遮日，四壁寒山更闰冬。

- !Poem
  volume: 卷633_8
  title: 卷633_8涧户司空图
  author: 司空图
  content: 【涧户】 涧户芳烟接水村，乱来归得道仍存。 数竿新竹当轩上，不羡侯家立戟门。

- !Poem
  volume: 卷633_9
  title: 卷633_9故乡杏花司空图
  author: 司空图
  content: 【故乡杏花】 寄花寄酒喜新开，左把花枝右把杯。 欲问花枝与杯酒，故人何得不同来。

- !Poem
  volume: 卷633_10
  title: 卷633_10华上二首司空图
  author: 司空图
  content: 【华上二首】 故国春归未有涯，小栏高槛别人家。 五更惆怅回孤枕，犹自残灯照落花。 关外风昏欲雨天，荠花耕倒枕河壖。 村南寂寞时回望，一只鸳鸯下渡船。

- !Poem
  volume: 卷633_11
  title: 卷633_11梦中司空图
  author: 司空图
  content: 【梦中】 几多亲爱在人间，上彻霞梯会却还。 须是蓬瀛长买得，一家同占作家山。

- !Poem
  volume: 卷633_12
  title: 卷633_12榜下司空图
  author: 司空图
  content: 【榜下】 三十功名志未伸，初将文字竞通津。 春风漫折一枝桂，烟阁英雄笑杀人。

- !Poem
  volume: 卷633_13
  title: 卷633_13涔阳渡司空图
  author: 司空图
  content: 【涔阳渡】 楚田人立带残晖，驿迥村幽客路微。 两岸芦花正萧飒，渚烟深处白牛归。

- !Poem
  volume: 卷633_14
  title: 卷633_14偶作司空图
  author: 司空图
  content: 【偶作】 索得身归未保闲，乱来道在辱来顽。 留侯万户虽无分，病骨应消一片山。

- !Poem
  volume: 卷633_15
  title: 卷633_15寓居有感三首司空图
  author: 司空图
  content: 【寓居有感三首】 亦知世路薄忠贞，不忍残年负圣明。 只待东封沾庆赐，碑阴别刻老臣名。 不放残年却到家，衔杯懒更问生涯。 河堤往往人相送，一曲晴川隔蓼花。 黑须寄在白须生，一度秋风减几茎。 客处不堪频送别，无多情绪更伤情。

- !Poem
  volume: 卷633_16
  title: 卷633_16淮西司空图
  author: 司空图
  content: 【淮西】 鳌冠三山安海浪，龙盘九鼎镇皇都。 莫夸十万兵威盛，消个忠良效顺无。

- !Poem
  volume: 卷633_17
  title: 卷633_17河湟有感司空图
  author: 司空图
  content: 【河湟有感】 一自萧关起战尘，河湟隔断异乡春。 汉儿尽作胡儿语，却向城头骂汉人。

- !Poem
  volume: 卷633_18
  title: 卷633_18自gM乡北归司空图
  author: 司空图
  content: 【自gM乡北归】 巴烟幂幂久萦恨，楚柳绵绵今送归。 回避江边同去雁，莫教惊起错南飞。

- !Poem
  volume: 卷633_19
  title: 卷633_19青龙师安上人司空图
  author: 司空图
  content: 【青龙师安上人】 灾曜偏临许国人，雨中衰菊病中身。 清香一炷知师意，应为昭陵惜老臣。

- !Poem
  volume: 卷633_20
  title: 卷633_20山中司空图
  author: 司空图
  content: 【山中】 凡鸟爱喧人静处，闲云似妒月明时。 世间万事非吾事，只愧秋来未有诗。

- !Poem
  volume: 卷633_21
  title: 卷633_21有感二首司空图
  author: 司空图
  content: 【有感二首】 自古经纶足是非，阴谋最忌夺天机。 留侯却粒商翁去，甲第何人意气归。 古来贤俊共悲辛，长是豪家拒要津。 从此当歌唯痛饮，不须经世为闲人。

- !Poem
  volume: 卷633_22
  title: 卷633_22闲夜二首司空图
  author: 司空图
  content: 【闲夜二首】 道侣难留为虐棋，邻家闻说厌吟诗。 前峰月照分明见，夜合香中露卧时。 此身闲得易为家，业是吟诗与看花。 若使他生抛笔砚，更应无事老烟霞。

- !Poem
  volume: 卷633_23
  title: 卷633_23雨中司空图
  author: 司空图
  content: 【雨中】 维摩居士陶居士，尽说高情未足夸。 檐外莲峰阶下菊，碧莲黄菊是吾家。

- !Poem
  volume: 卷633_24
  title: 卷633_24送道者二首司空图
  author: 司空图
  content: 【送道者二首】 洞天真侣昔曾逢，西岳今居第几峰。 峰顶他时教我认，相招须把碧芙蓉。 殷勤不为学烧金，道侣惟应识此心。 雪里千山访君易，微微鹿迹入深林。

- !Poem
  volume: 卷633_25
  title: 卷633_25重阳阻雨司空图
  author: 司空图
  content: 【重阳阻雨】 重阳阻雨独衔杯，移得山家菊未开。 犹胜登高闲望断，孤烟残照马嘶回。

- !Poem
  volume: 卷633_26
  title: 卷633_26省试司空图
  author: 司空图
  content: 【省试】 粉闱深锁唱同人，正是终南雪霁春。 闲系长安千匹马，今朝似减六街尘。

- !Poem
  volume: 卷633_27
  title: 卷633_27有赠司空图
  author: 司空图
  content: 【有赠】 有诗有酒有高歌，春色年年奈我何。 试问羲和能驻否，不劳频借鲁阳戈。

- !Poem
  volume: 卷633_28
  title: 卷633_28证因亭司空图
  author: 司空图
  content: 【证因亭】 峰北幽亭愿证因，他生此地却容身。 上方僧在时应到，笑认前衔记写真。

- !Poem
  volume: 卷633_29
  title: 卷633_29顷年陪恩地赴甘棠之召感动留题司空图
  author: 司空图
  content: 【顷年陪恩地赴甘棠之召感动留题】 去时憔悴青衿在，归路凄凉绛帐空。 无限酬恩心未展，又将孤剑别从公。

- !Poem
  volume: 卷633_30
  title: 卷633_30九月八日司空图
  author: 司空图
  content: 【九月八日】 已是人间寂寞花，解怜寂寞傍贫家。 老来不得登高看，更甚残春惜岁华。

- !Poem
  volume: 卷633_31
  title: 卷633_31敷溪桥院有感司空图
  author: 司空图
  content: 【敷溪桥院有感】 昔岁攀游景物同，药炉今在鹤归空。 青山满眼泪堪碧，绛帐无人花自红。

- !Poem
  volume: 卷633_32
  title: 卷633_32寺阁司空图
  author: 司空图
  content: 【寺阁】 昔岁登临未衰飒，不知何事爱伤情。 今来揽镜翻堪喜，乱后霜须长几茎。

- !Poem
  volume: 卷633_33
  title: 卷633_33武陵路司空图
  author: 司空图
  content: 【武陵路】 橘岸舟间罾网挂，茶坡日暖鹧鸪啼。 女郎指点行人笑，知向花间路已迷。

- !Poem
  volume: 卷633_34
  title: 卷633_34南北史感遇十首司空图
  author: 司空图
  content: 【南北史感遇十首】 雨淋麟阁名臣画，雪卧龙庭猛将碑。 不用黄金铸侯印，尽输公子买蛾眉。 汉世频封万户侯，云台空峻谢风流。 江南不有名儒相，齿冷中原笑未休。 天风斡海怒长鲸，永固南来百万兵。 若向沧洲犹笑傲，江山虚有石头城。 花迷公子玉楼恩，镜弄佳人红粉春。 不信关山劳远戍，绮罗香外任行尘。 兵围梁殿金瓯破，火发陈宫玉树摧。 奸佞岂能惭误国，空令怀古更徘徊。 行乐最宜连夜景，太平方觉有春风。 千金尽把酬歌舞，犹胜三边赏战功。 桃芳李艳年年发，羌管蛮弦处处多。 海上应无三岛路，人间惟有一声歌。 佳人自折一枝红，把唱新词曲未终。 惟向眼前怜易落，不如抛掷任春风。 景阳楼下花钿镜，玄武湖边锦绣旗。 昔日繁华今日恨，雉媒声晚草芳时。 乱后人间尽不平，秦川花木最伤情。 无穷红艳红尘里，骤马分香散入营。

- !Poem
  volume: 卷633_35
  title: 卷633_35狂题二首司空图
  author: 司空图
  content: 【狂题二首】 草堂旧隐犹招我，烟阁英才不见君。 惆怅故山归未得，酒狂叫断暮天云。 须知世乱身难保，莫喜天晴菊并开。 长短此身长是客，黄花更助白头催。

- !Poem
  volume: 卷633_36
  title: 卷633_36红茶花司空图
  author: 司空图
  content: 【红茶花】 景物诗人见即夸，岂怜高韵说红茶。 牡丹枉用三春力，开得方知不是花。

- !Poem
  volume: 卷633_37
  title: 卷633_37秋燕司空图
  author: 司空图
  content: 【秋燕】 从扑香尘拂面飞，怜渠只为解相依。 经冬好近深炉暖，何必千岩万水归。

- !Poem
  volume: 卷633_38
  title: 卷633_38见后雁有感司空图
  author: 司空图
  content: 【见后雁有感】 笑尔穷通亦似人，高飞偶滞莫悲辛。 却缘风雪频相阻，只向关中待得春。

- !Poem
  volume: 卷633_39
  title: 卷633_39移桃栽司空图
  author: 司空图
  content: 【移桃栽】 独临官路易伤摧，从遣春风恣意开。 禅客笑移山上看，流莺直到槛前来。

- !Poem
  volume: 卷633_40
  title: 卷633_40忆中条司空图
  author: 司空图
  content: 【忆中条】 燕辞旅舍人空在，萤出疏篱菊正芳。 堪恨昔年联句地，念经僧扫过重阳。

- !Poem
  volume: 卷633_41
  title: 卷633_41乐府司空图
  author: 司空图
  content: 【乐府】 五更窗下簇妆台，已怕堂前阿母催。 满鸭香薰鹦鹉睡，隔帘灯照牡丹开。

- !Poem
  volume: 卷633_42
  title: 卷633_42放龟二首司空图
  author: 司空图
  content: 【放龟二首】 却为多知自不灵，今朝教汝卜长生。 若求深处无深处，只有依人会有情。 世外犹迷不死庭，人间莫恃自无营。 本期沧海堪投迹，却向朱门待放生。

- !Poem
  volume: 卷633_43
  title: 卷633_43灯花三首司空图
  author: 司空图
  content: 【灯花三首】 蜀柳丝丝幂画楼，窗尘满镜不梳头。 几时金雁传归信，剪断香魂一缕愁。 姊姊教人且抱儿，逐他女伴卸头迟。 明朝斗草多应喜，翦得灯花自扫眉。 闰前小雪过经旬，犹自依依向主人。 开尽菊花怜强舞，与教弟子待新春。

- !Poem
  volume: 卷633_44
  title: 卷633_44偶题三首司空图
  author: 司空图
  content: 【偶题三首】 浮世悠悠旋一空，多情偏解挫英雄。 风光只在歌声里，不必楼前万树红。 小池随事有风荷，烧酹倾壶一曲歌。 欲待秋塘擎露看，自怜生意已无多。 辽阳音信近来稀，纵有虚传逼节归。 永日无人新睡觉，小窗晴暖螖虫飞。

- !Poem
  volume: 卷633_45
  title: 卷633_45华下对菊司空图
  author: 司空图
  content: 【华下对菊】 清香裛露对高斋，泛酒偏能浣旅怀。 不似春风逞红艳，镜前空坠玉人钗。

- !Poem
  volume: 卷633_46
  title: 卷633_46与都统参谋书有感司空图
  author: 司空图
  content: 【与都统参谋书有感】 惊鸾迸鹭尽归林，弱羽低垂分独沈。 带病深山犹草檄，昭陵应识老臣心。

- !Poem
  volume: 卷633_47
  title: 卷633_47漫题司空图
  author: 司空图
  content: 【漫题】 无宦无名拘逸兴，有歌有酒任他乡。 看看万里休征戍，莫向新词寄断肠。

- !Poem
  volume: 卷633_48
  title: 卷633_48商山二首司空图
  author: 司空图
  content: 【商山二首】 清溪一路照羸身，不似云台画像人。 国史数行犹有志，只将谈笑继英尘。 马上搜奇已数篇，籍中犹愧是顽仙。 关头传说开元事，指点多疑孟浩然。

- !Poem
  volume: 卷633_49
  title: 卷633_49与伏牛长老偈二首司空图
  author: 司空图
  content: 【与伏牛长老偈二首】 不算菩提与阐提，惟应执著便生迷。 无端指个清凉地，冻杀胡僧雪岭西。 长绳不见系空虚，半偈传心亦未疏。 推倒我山无一事，莫将文字缚真如。

- !Poem
  volume: 卷633_50
  title: 卷633_50客中重九司空图
  author: 司空图
  content: 【客中重九】 楚老相逢泪满衣，片名薄宦已知非。 他乡不似人间路，应共东流更不归。

- !Poem
  volume: 卷633_51
  title: 卷633_51柳二首司空图
  author: 司空图
  content: 【柳二首】 谁家按舞傍池塘，已见繁枝嫩眼黄。 漫说早梅先得意，不知春力暗分张。 似拟凌寒妒早梅，无端弄色傍高台。 折来未有新枝长，莫遣佳人更折来。

- !Poem
  volume: 卷633_52
  title: 卷633_52光启丁未别山司空图
  author: 司空图
  content: 【光启丁未别山】 草堂琴画已判烧，犹托邻僧护燕巢。 此去不缘名利去，若逢逋客莫相嘲。

- !Poem
  volume: 卷633_53
  title: 卷633_53石楠司空图
  author: 司空图
  content: 【石楠】 客处偷闲未是闲，石楠虽好懒频攀。 如何风叶西归路，吹断寒云见故山。

- !Poem
  volume: 卷633_54
  title: 卷633_54力疾马上走笔司空图
  author: 司空图
  content: 【力疾马上走笔】 酿黍长添不尽杯，只忧花尽客空回。 垂杨且为晴遮日，留遇重阳即放开。

- !Poem
  volume: 卷633_55
  title: 卷633_55华阴县楼司空图
  author: 司空图
  content: 【华阴县楼】 丹霄能有几层梯，懒更扬鞭耸翠蜺。 偶凭危栏且南望，不劳高掌欲相携。

- !Poem
  volume: 卷633_56
  title: 卷633_56南至四首司空图
  author: 司空图
  content: 【南至四首】 今冬腊后无残日，故国烧来有几家。 却恨早梅添旅思，强偷春力报年华。 花时不是偏愁我，好事应难总取他。 已被诗魔长役思，眼中莫厌早梅多。 年华乱后偏堪惜，世路抛来已自生。 犹有玉真长命缕，樽前时唱缓羁情。 一任喧阗绕四邻，闲忙皆是自由身。 人来客去还须议，莫遣他人作主人。

- !Poem
  volume: 卷633_57
  title: 卷633_57莲峰前轩司空图
  author: 司空图
  content: 【莲峰前轩】 人间上寿若能添，只向人间也不嫌。 看著四邻花竞发，高楼从此莫垂帘。

- !Poem
  volume: 卷633_58
  title: 卷633_58步虚司空图
  author: 司空图
  content: 【步虚】 阿母亲教学步虚，三元长遣下蓬壶。 云韶韵俗停瑶瑟，鸾鹤飞低拂宝炉。

- !Poem
  volume: 卷633_59
  title: 卷633_59剑器司空图
  author: 司空图
  content: 【剑器】 楼下公孙昔擅场，空教女子爱军装。 潼关一败吴儿喜，簇马骊山看御汤。

- !Poem
  volume: 卷633_60
  title: 卷633_60乙丑人日司空图
  author: 司空图
  content: 【乙丑人日】 自怪扶持七十身，归来又见故乡春。 今朝人日逢人喜，不料偷生作老人。

- !Poem
  volume: 卷633_61
  title: 卷633_61携仙箓九首司空图
  author: 司空图
  content: 【携仙箓九首】 岳北秋空渭北川，晴云渐薄薄如烟。 坐来还见微风起，吹散残阳一片蝉。 一半晴空一半云，远笼仙掌日初曛。 洞天有路不知处，绝顶异香难更闻。 决事还须更事酬，清谭妙理一时休。 渔翁亦被机心误，眼暗汀边结钓钩。 迹不趋时分不侯，功名身外最悠悠。 听君总画麒麟阁，还我闲眠舴艋舟。 仙凡路阻两难留，烟树人间一片秋。 若道阴功能济活，且将方寸自焚修。 若有阴功救未然，玉皇品籍亦搜贤。 应知谭笑还高谢，别就沧洲赞上仙。 英名何用苦搜奇，不朽才销一句诗。 却赖风波阻三岛，老臣犹得恋明时。 剪取红云剩写诗，年年高会趁花时。 水精楼阁分明见，只欠霞浆别著旗。 此生得作太平人，只向尘中便出尘。 移取碧桃花万树，年年自乐故乡春。

- !Poem
  volume: 卷633_62
  title: 卷633_62浪淘沙司空图
  author: 司空图
  content: 【浪淘沙】 不必长漂玉洞花，曲中偏爱浪淘沙。 黄河却胜天河水，万里萦纡入汉家。

- !Poem
  volume: 卷633_63
  title: 卷633_63赠日东鉴禅师司空图
  author: 司空图
  content: 【赠日东鉴禅师】 故国无心度海潮，老禅方丈倚中条。 夜深雨绝松堂静，一点飞萤照寂寥。

- !Poem
  volume: 卷633_64
  title: 卷633_64暮春对柳二首司空图
  author: 司空图
  content: 【暮春对柳二首】 萦愁惹恨奈杨花，闭户垂帘亦满家。 恼得闲人作酒病，刚须又扑越溪茶。 洞中犹说看桃花，轻絮狂飞自俗家。 正是阶前开远信，小娥旋拂碾新茶。

- !Poem
  volume: 卷633_65
  title: 卷633_65戊午三月晦二首司空图
  author: 司空图
  content: 【戊午三月晦二首】 随风逐浪剧蓬萍，圆首何曾解最灵。 笔砚近来多自弃，不关妖气暗文星。 牛夸棋品无勍敌，谢占诗家作上流。 岂似小敷春水涨，年年鸾鹤待仙舟。

- !Poem
  volume: 卷633_66
  title: 卷633_66偶书五首司空图
  author: 司空图
  content: 【偶书五首】 情知了得未如僧，客处高楼莫强登。 莺也解啼花也发，不关心事最堪憎。 自有池荷作扇摇，不关风动爱芭蕉。 只怜直上抽红蕊，似我丹心向本朝。 曾看轻舟渡远津，无风著岸不经旬。 只缘命蹇须知命，却是人争阻得人。 上谷何曾解有情，有情人自惜君行。 证因池上今生愿，的的他生作化生。 新店南原后夜程，黄河风浪信难平。 渡头杨柳知人意，为惹官船莫放行。

- !Poem
  volume: 卷633_67
  title: 卷633_67喜山鹊初归三首司空图
  author: 司空图
  content: 【喜山鹊初归三首】 翠衿红觜便知机，久避重罗稳处飞。 只为从来偏护惜，窗前今贺主人归。 山中只是惜珍禽，语不分明识尔心。 若使解言天下事，燕台今筑几千金。 阻他罗网到柴扉，不奈偷仓雀转肥。 赖尔林塘添景趣，剩留山果引教归。

- !Poem
  volume: 卷633_68
  title: 卷633_68虞乡北原司空图
  author: 司空图
  content: 【虞乡北原】 泽北村贫烟火狞，稚田冬旱倩牛耕。 老人惆怅逢人诉，开尽黄花麦未金。

- !Poem
  volume: 卷633_69
  title: 卷633_69洛中三首司空图
  author: 司空图
  content: 【洛中三首】 秋风团扇未惊心，笑看妆台落叶侵。 绣凤不教金缕暗，青楼何处有寒砧。 不用频嗟世路难，浮生各自系悲欢。 风霜一夜添羁思，罗绮谁家待早寒。 燕巢空后谁相伴，鸳被缝来不忍薰。 薄命敢辞长滴泪，倡家未必肯留君。

- !Poem
  volume: 卷633_70
  title: 卷633_70寓笔司空图
  author: 司空图
  content: 【寓笔】 年年镊鬓到花飘，依旧花繁鬓易凋。 撩乱一场人更恨，春风谁道胜轻飙。

- !Poem
  volume: 卷633_71
  title: 卷633_71戏题试衫司空图
  author: 司空图
  content: 【戏题试衫】 朝班尽说人宜紫，洞府应无鹤着绯。 从此玉皇须破例，染霞裁赐地仙衣。

- !Poem
  volume: 卷633_72
  title: 卷633_72汴柳半枯因悲柳中隐司空图
  author: 司空图
  content: 【汴柳半枯因悲柳中隐】 行人莫叹前朝树，已占河堤几百春。 惆怅题诗柳中隐，柳衰犹在自无身。

- !Poem
  volume: 卷633_73
  title: 卷633_73上方司空图
  author: 司空图
  content: 【上方】 花落更同悲木落，莺声相续即蝉声。 荣枯了得无多事，只是闲人漫系情。

- !Poem
  volume: 卷633_74
  title: 卷633_74寄王赞学司空图
  author: 司空图
  content: 【寄王赞学】 黄卷不关兼济业，青山自保老闲身。 一行万里纤尘静，可要张仪更入秦。

- !Poem
  volume: 卷633_75
  title: 卷633_75新节司空图
  author: 司空图
  content: 【新节】 转悲新岁重于山，不似轻鸥肯复还。 朱绂纵教金印换，青云未胜白头闲。

- !Poem
  volume: 卷633_76
  title: 卷633_76自河西归山二首司空图
  author: 司空图
  content: 【自河西归山二首】 一水悠悠一叶危，往来长恨阻归期。 乡关不是无华表，自为多惊独上迟。 水阔风惊去路危，孤舟欲上更迟迟。 鹤群长扰三珠树，不借人间一只骑。

- !Poem
  volume: 卷633_77
  title: 卷633_77王官二首司空图
  author: 司空图
  content: 【王官二首】 风荷似醉和花舞，沙鸟无情伴客闲。 总是此中皆有恨，更堪微雨半遮山。 荷塘烟罩小斋虚，景物皆宜入画图。 尽日无人只高卧，一双白鸟隔纱厨。

- !Poem
  volume: 卷633_78
  title: 卷633_78贺翰林侍郎二首司空图
  author: 司空图
  content: 【贺翰林侍郎二首】 太白东归鹤背吟，镜湖空在酒船沈。 今朝忽见银台事，早晚重征入翰林。 玉版征书洞里看，沈羲新拜侍郎官。 文星喜气连台曜，圣主方知四海安。

- !Poem
  volume: 卷633_79
  title: 卷633_79寄王十四舍人司空图
  author: 司空图
  content: 【寄王十四舍人】 几年汶上约同游，拟为莲峰别置楼。 今日凤凰池畔客，五千仞雪不回头。

- !Poem
  volume: 卷633_80
  title: 卷633_80纶阁有感司空图
  author: 司空图
  content: 【纶阁有感】 风涛曾阻化鳞来，谁料蓬瀛路却开。 欲去迟迟还自笑，狂才应不是仙才。
