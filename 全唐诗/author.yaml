- !Author
  name: 皇甫曾
  desc: 皇甫曾，字孝常，冉母弟也。天宝十二载登进士第。历侍御史，坐事徙舒州司马、阳翟令。诗名与兄相上下，当时比张氏景阳、孟阳云。集一卷。今编诗一卷。

- !Author
  name: 高適
  desc: 高適，字达夫，渤海蓚人。举有道科，释褐封丘尉。不得志，去游河右，哥舒翰表为左骁卫兵曹、掌书记。进左拾遗，转监察御史。潼关失守，適奔赴行在，擢谏议大夫，节度淮南。李辅国谮之，左授太子少詹事，出为蜀、彭二州刺史。进成都尹、剑南西川节度使。召为刑部侍郎，转散骑常侍，封渤海县侯。永泰二年卒，赠礼部尚书，谥曰忠。適喜功名，尚节义。年过五十，始学为诗，以气质自高。每吟一篇，已为好事者传诵。开、宝以来，诗人之达者，惟適而已。集二卷。今编四卷。

- !Author
  name: 李岘
  desc: 李岘，信安郡王祎之第三子。乐善下士。以门荫入仕，历京兆府尹。天宝中，杨国忠恶其不附己，出为长沙太守。时京兆雨灾，米麦踊贵，百姓谣曰：“欲得米粟贱，无过追李岘。”其为政得人心如此。乾元二年，拜中书侍郎同平章事。坐言事切直，谪蜀州刺史。代宗召为礼部尚书，寻复知政事。初收东京，按治逆党，多所全活。终衢州刺史。集一卷。今存诗一首。

- !Author
  name: 李栖筠
  desc: 李栖筠，字贞一，世为赵人。吉甫之父。举进士高第。调冠氏主簿，太守李岘视若布衣交。擢殿中侍御史，为李岘三司判官。三迁吏部员外郎、判南曹。累进工部侍郎。元载忌之，出为常州刺史。以治行，加银青光禄大夫，封赞皇县子。拜浙西都团练观察使，寻为御史大夫，力抗权邪。卒赠吏部尚书。栖筠喜奖善，而乐人攻己短，为天下士所归，称赞皇公，诗二首。

- !Author
  name: 徐浩
  desc: 徐浩，字季海，越州人。少举明经。工草隶。以张说荐，为丽正殿校理，三迁右拾遗。张守珪表佐幽州幕，改监察御史，历宪部郎中。肃宗即位，拜中书舍人。时天下事殷，诏令俱出其手，文词赡给。加尚书右丞，除国子祭酒。寻贬卢州长史。代宗征还，仍拜中书舍人，迁工部侍郎、岭南节度观察使。又为吏部侍郎、集贤殿学士。为李栖筠所弹，贬明州别驾。终彭王傅。卒赠太子少师。世称其书法如怒猊抉石，渴骥奔泉。诗二首。

- !Author
  name: 薛令之
  desc: 薛令之，闽之长溪人。肃宗为太子时，令之以右补阙兼侍读，积岁不迁，乃弃官，徒步归乡里。及肃宗即位，以旧恩召，而令之已前卒。诗二首。

- !Author
  name: 邹绍先
  desc: 邹绍先，刘长卿同时人。曾为河南判官，与长卿相往还。诗一首。

- !Author
  name: 李穆
  desc: 李穆，刘长卿婿。诗一首。

- !Author
  name: 冯著
  desc: 冯著，韦应物同时人。尝受李广州署为录事，应物有诗以送其行。诗四首。

- !Author
  name: 王迥
  desc: 王迥，家鹿门，号白云先生。与孟浩然善。诗一首。

- !Author
  name: 李晔2
  desc: 李晔，宗室子。官弘农太守、宗正卿。贾至常为撰制词。诗一首。

- !Author
  name: 敬括
  desc: 敬括，字叔弓，河东人。少以文词称乡。举进士，又应制登科。累官右拾遗、内供奉、殿中侍御史。天宝末，以不附杨国忠，出为刺史。迁给事中、兵部侍郎、大理卿。大历初，诏选循良为近辅，以括为同州刺史，入为御史大夫，卒。诗一首。

- !Author
  name: 杜甫
  desc: 杜甫，字子美，其先襄阳人，曾祖依艺为巩令，因居巩。甫天宝初应进士，不第。后献《三大礼赋》，明皇奇之，召试文章，授京兆府兵曹参军。安禄山陷京师，肃宗即位灵武，甫自贼中遁赴行在，拜左拾遗。以论救房琯，出为华州司功参军。关辅饥乱，寓居同州同谷县，身自负薪采梠，餔糒不给。久之，召补京兆府功曹，道阻不赴。严武镇成都，奏为参谋、检校工部员外郎，赐绯。武与甫世旧，待遇甚厚。乃于成都浣花里种竹植树，枕江结庐，纵酒啸歌其中。武卒，甫无所依，乃之东蜀就高適。既至而適卒。是岁，蜀帅相攻杀，蜀大扰。甫携家避乱荆楚，扁舟下峡，未维舟而江陵亦乱。乃溯沿湘流，游衡山，寓居耒阳。卒年五十九。元和中，归葬偃师首阳山，元稹志其墓。天宝间，甫与李白齐名，时称李杜。然元稹之言曰：“李白壮浪纵恣，摆去拘束，诚亦差肩子美矣。至若铺陈终始，排比声韵，大或千言，次犹数百，词气豪迈，而风调清深，属对律切，而脱弃凡近，则李尚不能历其藩翰，况堂奥乎。”白居易亦云：“杜诗贯穿古今，尽工尽善，殆过于李。”元、白之论如此。盖其出处劳佚，喜乐悲愤，好贤恶恶，一见之于诗。而又以忠君忧国、伤时念乱为本旨。读其诗可以知其世，故当时谓之“诗史”。旧集诗文共六十卷，今编诗十九卷。

- !Author
  name: 贾至
  desc: 贾至，字幼邻，洛阳人。父曾，开元初掌制诰。至擢明经第，为单父尉，拜起居舍人、知制诰。父子继美，帝常称之。肃宗擢为中书舍人。坐小法，贬岳州司马。宝应初，召复故官，除尚书左丞。大历初，封信都县伯，迁京兆尹、右散骑常侍。卒谥曰文。集十卷。今编诗一卷。

- !Author
  name: 钱起
  desc: 钱起，字仲文，吴兴人。天宝十载登进士第。官秘书省校书郎，终尚书考功郎中。大历中，与韩翃、李端辈号十才子。诗格新奇，理致清赡。集十三卷。今编诗四卷。

- !Author
  name: 元结
  desc: 元结，字次山，河南人，少不羁，十七乃折节向学。擢上第，复举制科。国子司业苏源明荐之，结上时议三篇，擢右金吾兵曹参军，摄监察御史，为山南西道节度参谋，以讨贼功，迁监察御史里行。代宗立，授著作郎。久之，拜道州刺史，为民营舍给田，免徭役，流亡归者万余。进容管经略使，罢还京师。卒年五十，赠礼部侍郎。集十卷，今编诗二卷。

- !Author
  name: 张继
  desc: 张继，字懿孙，襄州人，登天宝进士第。大历末，检校祠部员外郎，分掌财赋于洪州。高仲武谓其累代词伯，秀发当时。诗体清迥，有道者风。今编诗一卷。

- !Author
  name: 韩翃
  desc: 韩翃，字君平，南阳人。登天宝十三载进士第，淄青侯希逸、宣武李勉相继辟幕府。建中初，以诗受知德宗，除驾部郎中、知制诰，擢中书舍人卒。翃与钱起、卢纶辈号大历十才子。为诗兴致繁富，一篇一咏，朝野珍之。集五卷。今编诗三卷。

- !Author
  name: 独孤及
  desc: 独孤及，字至之，洛阳人。天宝末，以道举高第，补华阴尉。代宗召为左拾遗，俄改太常博士。迁礼部员外郎，历濠、舒二州刺史，以治课加检校司封郎中，赐金紫。徙常州，卒谥曰宪。集三十卷，内诗三卷，今编诗二卷。

- !Author
  name: 郎士元
  desc: 郎士元，字君胄，中山人。天宝十五载擢进士第。宝应初，选畿县官，诏试中书，补渭南尉。历右拾遗，出为郢州刺史。与钱起齐名。自丞相以下，出使作牧，二君无诗祖饯，时论鄙之，故语曰：“前有沈、宋，后有钱、郎”。集二卷。今编诗一卷。

- !Author
  name: 皇甫冉
  desc: 皇甫冉，字茂政，润州丹阳人。晋高士谧之后。十岁能属文，张九龄深器之。天宝十五载，举进士第一，授无锡尉，历左金吾兵曹。王缙为河南帅，表掌书记。大历初，累迁右补阙，奉使江表，卒于家。冉诗天机独得，远出情外。集三卷。今编诗二卷。

- !Author
  name: 刘方平
  desc: 刘方平，河南人，邢襄公政会之后。与元德秀善，不仕。诗一卷。

- !Author
  name: 刘太真
  desc: 刘太真，宣州人，师萧颖士。天宝末，举进士。大历中，拜起居郎，历台阁，自中书舍人转工部、刑部二侍郎，坐事贬信州刺史。贞元四年重九，赐宴曲江亭，帝制诗序，赐群僚各一本，命简文词之士应制，同用清字，明日于延英门进之，于是朝臣毕和。上自考定，以太真、李纾等为上等。集三十卷。今存诗三首。

- !Author
  name: 袁傪
  desc: 袁傪，官御史中丞、兵部侍郎。诗二首。

- !Author
  name: 崔何
  desc: 崔何，官御史。诗二首。

- !Author
  name: 王纬
  desc: 王纬，官给事中。诗二首。

- !Author
  name: 郭澹
  desc: 郭澹，天宝、大历间人。诗二首。

- !Author
  name: 高傪
  desc: 高傪，天宝、大历间人。诗一首。

- !Author
  name: 李岑1
  desc: 李岑，天宝、大历间人。诗一首。

- !Author
  name: 苏宇
  desc: 苏宇，天宝、大历间人。诗一首。

- !Author
  name: 袁邕
  desc: 袁邕，天宝、大历间人。诗一首。

- !Author
  name: 李纾
  desc: 李纾（一作舒），字仲舒。天宝末，拜秘书省校书郎。大历初，以吏部侍郎李卿荐，为左补阙，累迁司封员外郎，知制诰，改中书舍人，历礼部侍郎。尝奏，享武成王不当视文宣庙，又奉诏为兴元纪功述及郊庙乐章，诸所论著甚众。贞元中重阳应制诗与刘太真皆为上等。今其诗不传，存乐章十三首。

- !Author
  name: 于邵
  desc: 于邵，字相门，京兆万年人。天宝末，进士登科，书判超绝，授崇文馆校书郎，历比部郎中，出为巴州刺史。时夷獠聚众围州，邵遣使谕降，儒服出城，群盗罗拜解散。节度使李抱玉以闻，迁梓州。后为礼部侍郎、史馆修撰，当时大诏令皆出其手。贞元中，重阳应制诗居次等，今不传。存乐章五首。

- !Author
  name: 王之涣
  desc: 王之涣，并州人，兄之咸、之贲皆有文名。天宝间，与王昌龄、崔国辅、郑昈联唱迭和，名动一时。诗六首。

- !Author
  name: 阎防
  desc: 阎防，开元、天宝间有文名。谪官长沙司户。孟浩然有《湖中旅泊寄阎九司户诗》，又尝与薛据读书终南丰德寺。诗五首。

- !Author
  name: 薛据
  desc: 薛据，河中宝鼎人。开元十九年登第，尚书水部郎中，赠给事中。据与王维、杜甫最善。子美赠诗云：“文章开穾oK，才力老益神。”高適赠诗云：“隐轸经济具，纵横建安作。”刘长卿亦有赠诗，皆推重之。据为人骨鲠，有气魄。诗十二首。

- !Author
  name: 姚系
  desc: 姚系，宰相崇之曾孙，为门下典仪。《韦应物集》有《送姚系还河中诗》。或云河中人。诗十首。

- !Author
  name: 令狐峘
  desc: 令狐峘，德棻五世孙，登进士第。禄山之乱，隐居南山豹林谷。司徒杨绾未仕时，亦避地谷中，尝止峘舍，赏其博学。及绾为礼部侍郎，引入史馆。建中初，为礼部侍郎，典贡举。执政杨炎有所请托，峘得其私书奏之。德宗恶其讦，贬衡州别驾。诗二首。

- !Author
  name: 滕珦
  desc: 滕珦，东阳人，历茂王傅。太和初，以右庶子致仕，四品给券还乡自珦始。诗一首。

- !Author
  name: 常衮
  desc: 常衮，京兆人。天宝末，举进士，历太子正字。宝应二年，为翰林学士、考功员外、郎中、知制诰。文章俊拔，当时推重。永泰元年，迁中书舍人，累上章陈西北利害，代宗甚顾遇之，加集贤院学士。大历初，拜门下侍郎，同平章事，与杨绾并掌机务。后出为福建观察使。集十卷。今存诗九首。

- !Author
  name: 褚朝阳
  desc: 褚朝阳，登天宝进士第。诗三首。

- !Author
  name: 苏源明
  desc: 苏源明，字弱夫，武功人。天宝中登第，累迁国子司业。禄山之乱，不受伪署。肃宗复两京，擢考功郎中。终秘书少监。与杜甫、郑虔善。诗二首。

- !Author
  name: 郑虔
  desc: 郑虔，荥阳人。天宝初，为协律郎，坐事谪官。明皇爱其才，特置广文馆，授为博士，迁著作郎。以陷安禄山，贬台州司户参军。最善杜甫，又与秘书监郑审篇翰齐价。虔工画山水，好书，常苦无纸，乃于慈恩寺贮柿叶数屋，日往取叶肄书，岁久殆尽。尝自写其诗并画以献，帝亲署其尾曰“郑虔三绝”。今存诗一首。

- !Author
  name: 毕耀
  desc: 毕耀（杜甫集作曜），官监察御史，与杜甫善。诗三首。

- !Author
  name: 韦济
  desc: 韦济，思谦之孙，嗣立之子，早以辞翰闻。开元初，调补鄄城令，对诏第一，擢醴泉令。为政简易，三迁库部员外郎，历户部侍郎。天宝七载，再为河南尹，迁尚书左丞。三代皆省辖，衣冠荣之。诗一首。

- !Author
  name: 田澄
  desc: 田澄，天宝时官献纳使、起居舍人。杜甫尝有诗赠之。诗一首。

- !Author
  name: 沈东美
  desc: 沈东美，佺期子。初为府掾。天宝中，除膳部员外郎。诗一首。

- !Author
  name: 苏涣
  desc: 苏涣，尝访杜甫于江浦，甫请诵新作，有诗美之。涣善放白弩，巴中号为弩跖。后变节从学，乡赋擢第，累迁至侍御史，佐湖南崔中丞瓘幕府。崔遇害，遂逾岭，扇动哥舒晃跋扈交广，伏诛。诗四首。

- !Author
  name: 刘昚虚
  desc: 刘昚虚，江东人。天宝时，官夏县令。诗一卷。

- !Author
  name: 息夫牧
  desc: 息夫牧，萧颖士门人。诗一首。

- !Author
  name: 宋华
  desc: 宋华，濮阳宰。诗一首。

- !Author
  name: 邹象先
  desc: 邹象先，开元二十三年进士，与萧颖士为同年生，仕临涣尉。诗一首。

- !Author
  name: 韦建
  desc: 韦建，开元、天宝间人，为河南令，与萧颖士、刘长卿游。诗二首。

- !Author
  name: 殷寅
  desc: 殷寅，陈郡人。早孤，事母以孝闻。应宏词举，为永宁尉，与萧颖士善。诗二首。

- !Author
  name: 柳中庸
  desc: 柳中庸，名淡，以字行。河东人，宗元之族，御史并之弟也，与弟中行皆有文名。萧颖士以女妻之，仕为洪府户曹。诗十三首。

- !Author
  name: 崔惠童
  desc: 崔惠童，博州人，右骁卫将军、冀州刺史庭玉之子，尚明皇晋国公主。诗一首。

- !Author
  name: 崔敏童
  desc: 崔敏童，驸马都尉惠童之昆弟也。诗一首。

- !Author
  name: 苗晋卿
  desc: 苗晋卿，字元辅，潞州壶关人。擢进士第，累迁吏部郎中，知选事。久之，进侍郎。天宝二载，较书判，以御史中丞张倚之子奭为第一，议者不平。帝御花萼楼覆实，奭持纸终日，笔不下，人谓之曳白。坐贬安康太守，俄充河北采访使。肃宗召赴行在，拜左相。广德中，以太保致仕。永泰初卒，谥懿献。诗一首。

- !Author
  name: 贾躭
  desc: 贾躭，字敦诗，沧州南皮人。天宝中，举明经，授临清县尉。上疏论时政，改正平尉，从事河东检校膳部员外郎。历邠州刺史，政绩茂异，入为鸿胪卿。自大历至贞元，三为节镇，征拜右仆射，同中书门下平章事。在相位十三年，世称其淳德。躭好地理学，外国使至，必讯其山川土俗，因撰《海内华夷图》及《古今郡国县道四夷述》四十卷，表献之。诗一首。

- !Author
  name: 赵居贞
  desc: 赵居贞，鼓城人。历吴郡采访使。天宝中，官北海郡太守。诗一首。

- !Author
  name: 萧华
  desc: 萧华，徐国公嵩之子。天宝末，历官兵部侍郎。上元初，以中书侍郎同平章事，忤李辅国。矫诏罢为礼部侍郎，寻贬峡州司马，卒。诗一首。

- !Author
  name: 李岑2
  desc: 李岑，天宝中宋州刺史。诗二首。

- !Author
  name: 元友让
  desc: 元友让，元结子，见《永州志》。按元结集载，长子友直，次子友正，此盖其幼子也。诗一首。

- !Author
  name: 蒋冽
  desc: 蒋冽，仪凤中宰相高智周之外孙。第进士，考功员外郎。终尚书左丞。诗七首。

- !Author
  name: 蒋涣
  desc: 蒋涣，冽之弟，擢进士。天宝末，为给事中。永泰初，历鸿胪卿。日本使尝遗金帛，不受，惟取笺一番，为书以贻其副。终礼部尚书。诗五首。

- !Author
  name: 段怀然
  desc: 段怀然，台州刺史，天宝中人。诗一首。

- !Author
  name: 张偁
  desc: 张偁，九龄族孙，见《宰相世系表》。《纪事》云“天宝、至德间人”。诗一首。

- !Author
  name: 陈孙
  desc: 陈孙，明皇时人。诗一首。

- !Author
  name: 李峰
  desc: 李峰，开州刺史。诗一首。

- !Author
  name: 沈千运
  desc: 沈千运，吴兴人，家于汝北。为诗力矫时习，一出雅正，王季友、于逖、孟云卿、张彪、赵徵明、元季川，皆其同调也。乾元中，季川兄结尝编七人诗为《箧中集》，千运为之冠。诗五首。

- !Author
  name: 王季友1
  desc: 王季友，河南人。家贫卖履，博极群书。豫章太守李勉引为宾客，甚敬之，杜甫诗所谓丰城客子王季友也。诗十一首。

- !Author
  name: 于逖
  desc: 于逖，开元时人，李白、独孤及皆有诗赠之，亦与元结友善。诗二首。

- !Author
  name: 张彪
  desc: 张彪，颍、洛间人。天宝末，将母避乱，杜甫诗所称张山人者是也。诗四首。

- !Author
  name: 赵徵明
  desc: 赵徵明，天水人。工书，窦臮《述书赋》称之。诗三首。

- !Author
  name: 元季川
  desc: 元季川，大历、贞元间诗人也。一云名融，元结弟。诗四首。

- !Author
  name: 秦系
  desc: 秦系，字公绪，会稽人。天宝末，避乱剡溪，北都留守薛兼训奏为右卫率府仓曹参军，不就，建中初，客泉州。南安有九日山，大松百馀章，俗传东晋时所植。系结庐其上，穴石为研，注《老子》，弥年不出。张建封闻系不可致，请就加校书郎。自号东海钓客，与刘长卿善，以诗相赠答。权德舆曰：“长卿自以为五言长城，系用偏师攻之，虽老益壮。”其后东渡秣陵，年八十馀卒。南安人思之，号其山为高士峰。诗一卷。

- !Author
  name: 任华
  desc: 任华，李、杜同时人。初为桂州刺史参佐，尝与贾京尹、杜中丞、严大夫笺，多所致责。又与庾中丞书云：华本野人，常思渔钓，寻当杖策，归乎旧山，非有机心，致斯扣击，其亦狂狷之流欤。诗三首。

- !Author
  name: 魏万
  desc: 魏万，尝居王屋山，后名颢。上元初登第。初遇李白于广陵，白曰：“尔后必著大名于天下。”因尽出其文，命集之。其还王屋山也，白为之序，称其爱文好古。今存诗一首。

- !Author
  name: 崔宗之
  desc: 崔宗之，名成辅，以字行。日用之子，袭封齐国公。历左司郎中、侍御史，谪官金陵。与李白诗酒唱和，常月夜乘舟，自采石达金陵。诗一首。

- !Author
  name: 崔成甫
  desc: 崔成甫，官校书郎，再尉关辅，贬湘阴。有《泽畔吟》，李白为之序。其为陕县尉时，韦坚为陕郡太守，兼水陆转运使，凿潭望春楼下。成甫因变得体歌为得宝歌，坚命舟人歌之，成甫又广为十阕，今不传。存诗一首。

- !Author
  name: 严武
  desc: 严武，字季鹰，华州人，工部侍郎挺之之子。以荫调太原府参军，累迁殿中侍御史。从明皇入蜀，擢谏议大夫。至德初，房琯以其名臣子，荐为给事中。历剑南节度使，入为太子宾客兼御史大夫。改吏部侍郎，寻转黄门侍郎，再为成都尹。以破吐蕃功，进检校吏部尚书，封郑国公。最善杜甫，其复镇剑南，甫往依之。诗六首。

- !Author
  name: 韦迢
  desc: 韦迢，京兆人，为都官郎，历岭南节度行军司马，卒赠同州刺史。与杜甫友善，其出牧韶州，甫有诗送之。存诗二首。

- !Author
  name: 郭受
  desc: 郭受，大历间人。杜甫有酬郭十五判官诗，盖受曾为衡阳判官。诗一首。

- !Author
  name: 韩滉
  desc: 韩滉，字太冲，少师休之子，以荫补骑曹参军。至德初，青齐节度邓景山辟为判官，授监察御史。累迁吏部员外郎。大历中，改郎中，擢尚书左丞。德宗朝，为江淮转运使，加同平章事。工书，兼善丹青。诗二首。

- !Author
  name: 窦蒙
  desc: 窦蒙，字子全，肃宗时，试国子司业，兼太原县令。诗一首。

- !Author
  name: 张濯
  desc: 张濯，登上元进士第。诗二首。

- !Author
  name: 王绰
  desc: 王绰，登上元进士第。诗一首。

- !Author
  name: 郑锡
  desc: 郑锡，登宝应进士第。宝历间，为礼部员外。诗十首。

- !Author
  name: 古之奇
  desc: 古之奇，登宝应进士第，尝为马燧辟置幕府，李端有诗赠之。诗一首。

- !Author
  name: 李阳冰
  desc: 李阳冰，字仲温，赵郡人。李白之从叔。宝应元年，为当涂令，白往依之，曾为白序其诗集。官止将作少监，工篆书。诗一首。

- !Author
  name: 严维
  desc: 严维，字正文，越州山阴人。至德二载进士，擢辞藻宏丽科，调诸暨尉，辟河南幕府，终秘书省校书郎。与刘长卿善。诗一卷。

- !Author
  name: 顾况
  desc: 顾况，字逋翁，海盐人，肃宗至德进士。长于歌诗，性好诙谐，尝为韩滉节度判官，与柳浑、李泌善。浑辅政，以校书征；泌为相，稍迁著作郎。悒悒不乐，求归，坐诗语调谑，贬饶州司户参军。后隐茅山，以寿终。集二十卷，今编诗四卷。

- !Author
  name: 耿湋
  desc: 耿湋，字洪源，河东人。登宝应元年进士第，官右拾遗。工诗，与钱起、卢纶、司空曙诸人齐名，号大历十才子。湋诗不深琢削，而风格自胜。集三卷，今编诗二卷。

- !Author
  name: 戎昱
  desc: 戎昱，荆南人，登进士第。卫伯玉镇荆南，辟为从事。建中中，为辰、虔二州刺史。集五卷，今编诗一卷。

- !Author
  name: 窦叔向
  desc: 窦叔向，字遗直，京兆人。代宗时，常衮为相，引为左拾遗、内供奉。衮贬，出为溧水令。五子群、常、牟、庠、巩，皆工词章，有《联珠集》行于时。叔向工五言，名冠时辈。集七卷，今存诗九首。

- !Author
  name: 窦常
  desc: 窦常，字中行，大历中及进士第。隐居广陵之柳杨著书，二十年不出。后淮南节度杜佑辟为参谋。元和间，自湖南判官入为侍御史，转水部员外郎，出刺朗州、固陵、浔阳、临川四郡，入为国子祭酒，致仕。卒赠越州都督。有集十八卷，今存诗二十六首。

- !Author
  name: 窦牟
  desc: 窦牟，字贻周，举贞元进士第。历佐从事，后为留守判官，检校尚书都官郎中。出为泽州刺史，改国子司业卒。有集十卷，今存诗二十一首。

- !Author
  name: 窦群
  desc: 窦群，字丹列。兄弟皆擢进士第，独群以处士客于毗陵。韦夏卿荐之，为左拾遗，转膳部员外郎，兼侍御史，知杂事。出为唐州刺史，武元衡、李吉甫共引之，召拜吏部郎中。元衡辅政，复荐为中丞。后出为湖南观察使，改黔中，坐事，贬开州刺史。稍迁容管经略使，召还卒。诗二十三首。

- !Author
  name: 窦庠
  desc: 窦庠，字胄卿。释褐，授国子主簿。韩皋镇武昌，辟为推官。皋移镇京口，用为度支副使。改殿中侍御史，历登、泽、信、婺四州刺史。庠天授倜傥，气在物表，一言而合，期于岁寒。为五字诗，颇得其妙。诗二十一首。

- !Author
  name: 窦巩
  desc: 窦巩，字友封，登元和进士。累辟幕府，入拜侍御史，转司勋员外、刑部郎中。元稹观察浙东，奏为副使。又从镇武昌，归京师卒。巩雅裕，有名于时。平居与人言，若不出口，世称嗫嚅翁。白居易编次往还诗尤长者，号《元白往还集》，巩亦与焉。诗三十九首。

- !Author
  name: 韦元甫
  desc: 韦元甫，初任白马尉。采访使韦陟深器之，奏充支使。累迁苏州刺史、浙江西道团练观度等使。大历初，征拜尚书右丞，出为淮南节度使。诗一首。

- !Author
  name: 王铤
  desc: 王铤，大历中为绵州刺史，诗一首。

- !Author
  name: 潘炎
  desc: 潘炎，礼部侍郎，坐刘晏婿，贬澧州司马。诗一首。

- !Author
  name: 张叔良
  desc: 张叔良，登广德二年进士第。诗一首。

- !Author
  name: 吕牧
  desc: 吕牧，东平人。永泰二年，擢进士第。自尚书郎为泽州刺史。诗一首。

- !Author
  name: 韦夏卿
  desc: 韦夏卿，字云客，京兆万年人。大历中，与弟正卿同举贤良方正高等，授高陵主簿，累迁刑部员外郎，擢给事中，出为常、苏二州刺史。徐州节度使张建封辟为徐泗行军司马，俄召为吏部侍郎，进检校工部尚书、东都留守，改太子少保。诗三首。

- !Author
  name: 綦毋诚
  desc: 綦毋诚，官正字，诗一首。

- !Author
  name: 姚伦
  desc: 姚伦，扬州大都督府参军。诗二首。

- !Author
  name: 于结
  desc: 于结，大历间人。崔宁尝欲荐为御史，为杨炎所沮。诗一首。

- !Author
  name: 郑孺华
  desc: 郑孺华，大历间人。诗一首。

- !Author
  name: 张叔卿
  desc: 张叔卿，官御史。诗二首。

- !Author
  name: 房孺复
  desc: 房孺复，琯之子，七岁即解缀文。历官杭、辰两州刺史，容州经略使。诗一首。

- !Author
  name: 杨郇伯
  desc: 杨郇伯，与窦常同时。诗一首。

- !Author
  name: 陈润
  desc: 陈润，大历间人，终坊州鄜城县令。诗八首。

- !Author
  name: 杜诵
  desc: 杜诵，大历间诗人。诗一首。

- !Author
  name: 郑丹
  desc: 郑丹，大历间诗人，蕲州录事参军。诗二首。

- !Author
  name: 郑昈
  desc: 郑昈，大历诗人。诗一首。

- !Author
  name: 朱长文
  desc: 朱长文，大历间江南诗人。诗六首。

- !Author
  name: 戴叔伦
  desc: 戴叔伦，字幼公，润州金坛人。刘晏管盐铁，表主运湖南。嗣曹王皋领湖南、江西，表佐幕府。皋讨李希烈，留叔伦领府事，试守抚州刺史，俄即真。迁容管经略使，绥徕蛮落，威名流闻。德宗尝赋中和节诗，遣使者宠赐，世以为荣。集十卷，今编诗二卷。

- !Author
  name: 张建封
  desc: 张建封，字本立，南阳人。少喜文章，尚气节。历官御史大夫、徐泗濠节度使。有诗文二百三十篇，今存诗二首。

- !Author
  name: 于良史
  desc: 于良史，徐州张建封从事。诗七首。

- !Author
  name: 崔膺
  desc: 崔膺，博陵人。张建封爱其才，以为客。诗二首。

- !Author
  name: 冯宿
  desc: 冯宿，字拱之，婺州人。贞元中，登进士第，张建封辟为掌书记。长庆初，以刑部郎中知制诰。太和初，为河南尹。历工刑二部侍郎、东川节度使。集四十卷，今存诗二首。

- !Author
  name: 陆长源
  desc: 陆长源，字泳之，海之孙也。历汝州刺史。贞元中，为宣武节度司马，总留后事。军乱，遇害。诗三首。

- !Author
  name: 张众甫
  desc: 张众甫，字子初，清河人，河南寿安县尉。罢秩，侨居云阳。后拜监察御史，为淮宁军从事。诗三首。

- !Author
  name: 王武陵
  desc: 王武陵，字晦伯，太原人，官尚书郎。诗二首。

- !Author
  name: 朱宿
  desc: 朱宿，字遐景，吴郡人，官拾遗。诗二首。

- !Author
  name: 卢纶
  desc: 卢纶，字允言，河中蒲人。大历初，数举进士不第，元载取其文以进，补阌乡尉，累迁监察御史，辄称疾去，坐与王缙善，久不调。建中初，为昭应令。浑瑊镇河中，辟元帅判官，累迁检校户部郎中。贞元中，舅韦渠牟表其才，驿召之，会卒。集十卷，今编诗五卷。

- !Author
  name: 崔琮
  desc: 崔琮，登大历二年进士第。诗一首。

- !Author
  name: 李竦
  desc: 李竦，大历二年登进士第，官户部尚书、邓岳观察使。诗一首。

- !Author
  name: 张惟俭
  desc: 张惟俭，宣城当涂人，大历六年进士第，官和州刺史。诗一首。

- !Author
  name: 章八元
  desc: 章八元，睦州桐庐人，登大历六年进士第。贞元中，调句容主簿卒。诗一卷，今存六首。

- !Author
  name: 张莒
  desc: 张莒，长山人，登大历九年进士第。大中时，官吏部员外郎。诗一首。

- !Author
  name: 史延
  desc: 史延，登大历九年进士第。诗一首。

- !Author
  name: 韩濬
  desc: 韩濬，江东人，大历九年进士及第。诗一首。

- !Author
  name: 郑辕
  desc: 郑辕，大历九年进士。诗一首。

- !Author
  name: 王濯
  desc: 王濯，大历九年进士第。诗一首。

- !Author
  name: 独孤绶
  desc: 独孤绶，大历十年登进士第，举博学宏词，尝试驯象赋，德宗称之，特书第三。诗一首。

- !Author
  name: 仲子陵
  desc: 仲子陵，峨眉人，大历中登第，历官常侍。诗一首。

- !Author
  name: 张佐
  desc: 张佐，大历中进士。诗二首。

- !Author
  name: 丁泽
  desc: 丁泽，大历十年试东都第一。诗三首。

- !Author
  name: 阎济美
  desc: 阎济美，大历十年进士第。元和初，刺华州。贞元末，历福建观察使，终工部尚书。诗二首。

- !Author
  name: 张少博
  desc: 张少博，大历进士。诗二首。

- !Author
  name: 周彻
  desc: 周彻，大历进士。诗一首。

- !Author
  name: 高拯
  desc: 高拯，大历十三年进士第。诗一首。

- !Author
  name: 王表
  desc: 王表，大历十四年登进士第，官至秘书少监。诗三首。

- !Author
  name: 独孤授
  desc: 独孤授，大历十四年登第。诗一首。

- !Author
  name: 王储
  desc: 王储，大历十四年登第。诗一首。

- !Author
  name: 周渭
  desc: 周渭，大历十四年登第。诗二首。

- !Author
  name: 李益
  desc: 李益，字君虞，姑臧人。大历四年登进士第，授郑县尉。久不调，益不得意，北游河朔，幽州刘济辟为从事。尝与济诗，有怨望语。宪宗时，召为秘书少监、集贤殿学士，自负才地，多所凌忽，为众不容，谏官举其幽州诗句，降居散秩。俄复用为秘书监，迁太子宾客、集贤学士，判院事，转右散骑常侍。太和初，以礼部尚书致仕卒。益长于歌诗，贞元末，与宗人李贺齐名。每作一篇，教坊乐人以赂求取，唱为供奉歌辞。其《征人歌》、《早行篇》，好事画为屏障。集一卷，今编诗二卷。

- !Author
  name: 李端
  desc: 李端，字正己，赵郡人，大历五年进士，与卢纶、吉中孚、韩翃、钱起、司空曙、苗发、崔峒、耿湋、夏侯审唱和，号大历十才子。尝客驸马郭暧第，赋诗冠其坐客。初授校书郎，后移疾江南，官杭州司马卒。集三卷，今编诗三卷。

- !Author
  name: 畅当
  desc: 畅当，河东人。初以子弟被召从军，后登大历七年进士第。贞元初，为太常博士，终果州刺史。与弟诸皆有诗名。诗一卷。

- !Author
  name: 畅诸
  desc: （资料原缺。）

- !Author
  name: 陆贽
  desc: 陆贽，字敬舆，嘉兴人。登进士第，中博学宏词，调郑尉，罢归，复以书判拔萃补渭南尉。德宗立，由监察御史召为翰林学士。贞元八年，拜中书侍郎同平章事，裴延龄构之，贬忠州别驾。顺宗立，召还，诏未至，卒赠兵部尚书，谥曰宣。集二十七卷，今存三首。

- !Author
  name: 张濛
  desc: 张濛，与陆贽同时。诗一首。

- !Author
  name: 常沂
  desc: 常沂，与陆贽同时。诗一首。

- !Author
  name: 周存
  desc: 周存，与陆贽同时。诗二首。

- !Author
  name: 黎逢
  desc: 黎逢，登大历十二年进士第。诗二首。

- !Author
  name: 张昔
  desc: 张昔，大历进士第。诗一首。

- !Author
  name: 丁位
  desc: 丁位，大历进士第。诗一首。

- !Author
  name: 元友直
  desc: 元友直，结之子，大历进士。诗一首。

- !Author
  name: 杨系
  desc: 杨系，大历进士第。诗一首。

- !Author
  name: 崔绩
  desc: 崔绩，大历进士第。诗一首。

- !Author
  name: 张季略
  desc: 张季略，大历进士第。诗一首。

- !Author
  name: 裴达
  desc: 裴达，大历进士第。诗一首。

- !Author
  name: 裴逵
  desc: 裴逵，大历进士第。诗一首。

- !Author
  name: 沈回
  desc: 沈回，大历进士第。诗一首。

- !Author
  name: 杨凭
  desc: 杨凭，字虚受，弘农人，与弟凝、凌皆工文辞。大历中，踵擢进士第，时称三杨。凭重交游，尚气节，与穆质、许孟容、李鄘相友善，号杨穆许李。历事节度府，召为监察御史，累拜京兆尹。与李夷简素有隙，因擿发他罪，欲抵以死，宪宗以凭治京兆有绩，但贬临贺尉。俄徙杭州长史，以太子詹事卒。诗一卷。

- !Author
  name: 杨凝
  desc: 杨凝，字懋功。由协律郎三迁侍御史，为司封员外郎，徙吏部，稍迁右司郎中，终兵部郎中。集二十卷，今存一卷。

- !Author
  name: 杨凌
  desc: 杨凌，字恭履。少以篇什著声，官终侍御史。诗一卷。

- !Author
  name: 司空曙
  desc: 司空曙，字文明（一作初），广平人。登进士第，从韦皋于剑南。贞元中，为水部郎中，终虞部郎中，诗格清华，为大历十才子之一。集三卷，今编诗二卷。

- !Author
  name: 崔峒
  desc: 崔峒，博陵人。登进士第，为拾遗、集贤学士，终于州刺史。《艺文传》云终右补阙，大历十才子之一也。诗一卷。

- !Author
  name: 苗发
  desc: 苗发，宰相晋卿之子。终都官员外郎，大历十才子之一也。诗二首。

- !Author
  name: 吉中孚
  desc: 吉中孚，鄱阳人。大历十才子之一。始为道士，后官校书郎，登宏辞。兴元中，历翰林学士、户部侍郎。诗一卷，今存一首。

- !Author
  name: 夏侯审
  desc: 夏侯审，大历十才子之一，官侍御史。诗一首。

- !Author
  name: 王烈
  desc: 王烈，大历间人。诗五首。

- !Author
  name: 卫象
  desc: 卫象，大历间江南诗人，官侍御。诗二首。

- !Author
  name: 崔季卿
  desc: 崔季卿，峒之从孙。诗一首。

- !Author
  name: 何兆
  desc: 何兆，蜀人。诗二首。

- !Author
  name: 奚贾
  desc: 奚贾，富春人。诗三首。

- !Author
  name: 张南史
  desc: 张南史，字季直，幽州人。好弈棋。其后折节读书，遂入诗境，以试参军。避乱，居扬州。再召，未赴而卒。诗一卷。

- !Author
  name: 王建
  desc: 王建，字仲初，颍川人。大历十年进士。初为渭南尉，历秘书丞、侍御史。太和中，出为陕州司马，从军塞上。后归咸阳，卜居原上。建工乐府，与张籍齐名。宫词百首，尤传诵人口。诗集十卷，今编为六卷。

- !Author
  name: 刘商
  desc: 刘商，字子夏，彭城人。少好学，工文，善画。登大历进士第，官至检校礼部郎中，汴州观察判官。集十卷，今编诗二卷。

- !Author
  name: 陈翊
  desc: 陈翊（一作诩），字载物，闽县人。大历中登进士第。贞元中，官户部郎中、知制诰。诗十卷，今存七首。

- !Author
  name: 刘复
  desc: 刘复，登大历进士第，官水部员外郎。诗十六首。

- !Author
  name: 冷朝阳
  desc: 冷朝阳，金陵人，登大历进士第，为薛嵩从事。诗十一首。

- !Author
  name: 于尹躬
  desc: 于尹躬，大历进士。元和间为中书舍人，左迁洋州刺史。诗一首。

- !Author
  name: 柳郴
  desc: 柳郴（一作郯），大历间进士。集一卷，今存诗二首。

- !Author
  name: 李子卿
  desc: 李子卿，大历末与崔损同第。诗一首。

- !Author
  name: 朱湾
  desc: 朱湾，字巨川，西蜀人，自号沧洲子。贞元、元和间为李勉永平从事。诗一卷。

- !Author
  name: 丘丹
  desc: 丘丹，苏州嘉兴人，诸暨令，历尚书郎。隐临平山，与韦应物、鲍防、吕渭诸牧守往还。存诗十一首。

- !Author
  name: 贾弇
  desc: 贾弇，长乐人，登大历进士第，为校书郎。诗一首。

- !Author
  name: 沈仲昌
  desc: 沈仲昌，临汝人。登天宝九年进士第。诗一首。

- !Author
  name: 谢良辅
  desc: 谢良辅，天宝十一年进士第，德宗时商州刺史。诗四首。

- !Author
  name: 鲍防
  desc: 鲍防，字子慎，襄阳人。天宝末进士第，历福建江西观察使。贞元中，累礼部侍郎，迁工部尚书致仕。防善属文，尤工诗，与中书舍人谢良弼友善，时号鲍谢。诗八首。

- !Author
  name: 杜奕
  desc: 杜奕，贞元时人。诗一首。

- !Author
  name: 郑概
  desc: 郑概，贞元时人。诗二首。

- !Author
  name: 陈元初
  desc: 陈元（一作允）初，校书郎，居麻源。僧灵一有《送元初卜居麻源》诗。诗一首。

- !Author
  name: 吕渭
  desc: 吕渭，字君载，河中人，第进士，为浙西支使，后贬歙州司马。贞元中，累迁礼部侍郎，出为潭州刺史。诗五首。

- !Author
  name: 范灯
  desc: 范灯，贞元时人。诗二首。

- !Author
  name: 樊珣
  desc: 樊珣，贞元时人。诗二首。

- !Author
  name: 刘蕃
  desc: 刘蕃，登天宝六年进士第。诗二首。

- !Author
  name: 张志和
  desc: 张志和，字子同，婺州金华人。年十六，举明经。肃宗时待诏翰林。后不复仕进，居江湖，自称烟波钓叟。诗九首。

- !Author
  name: 张松龄
  desc: 张松龄，志和兄也。诗一首。

- !Author
  name: 陆羽
  desc: 陆羽，字鸿渐，撰《茶经》三卷。或云自太子文学徙太常寺太祝，不就。诗二首。

- !Author
  name: 郭郧
  desc: 郭郧，毗陵人，大历、贞元间诗人。诗一首。

- !Author
  name: 韦同则
  desc: 韦同则，建中时诗人。诗一首。

- !Author
  name: 李夷简
  desc: 李夷简，字易之。贞元初登进士第，累迁殿中侍御史。元和时，拜御史中丞。历山南节度，寻拜御史大夫，进门下侍郎同平章事。诗一首。

- !Author
  name: 李约
  desc: 李约，字存博，汧公勉之子，自称萧斋。官兵部员外郎。诗十首。

- !Author
  name: 于鹄
  desc: 于鹄，大历、贞元间诗人也。隐居汉阳，尝为诸府从事。诗一卷。

- !Author
  name: 刘长川
  desc: 刘长川，肃代间诗人。诗二首。

- !Author
  name: 郑常
  desc: 郑常，肃代间人。诗一卷，今存三首。

- !Author
  name: 陈存
  desc: 陈存，大历、贞元间诗人。诗六首。

- !Author
  name: 王观
  desc: 王观，大历、贞元间人，或云太和时人。诗一首。

- !Author
  name: 崔瓘
  desc: 崔瓘，字汝器，博陵人，累官至澧州刺史。大历中，迁湖南观察使，为别将臧玠所害。诗一首。

- !Author
  name: 郑审
  desc: 郑审，繇之子，乾元中袁州刺史。大历初秘书监，出为江陵少尹。诗二首。

- !Author
  name: 朱彬
  desc: 朱彬，大历、贞元间诗人。诗一首。

- !Author
  name: 李彦远
  desc: 李彦远（一作暐），大历、贞元间诗人。诗一首。

- !Author
  name: 范元凯
  desc: 范元凯，内江人，与兄崇凯俱有才名。诗一首。

- !Author
  name: 刘迥
  desc: 刘迥，字阳卿，知几子，以刚直称。大历初吉州刺史，终谏议大夫、给事中。集五卷，今存诗四首。

- !Author
  name: 李幼卿
  desc: 李幼卿，字长夫，陇西人。大历中，以右庶子领滁州刺史。滁州有庶子泉，以幼卿得名。诗五首。

- !Author
  name: 李深
  desc: 李深，字士达，兵部郎中、衢州刺史。诗四首。

- !Author
  name: 羊滔
  desc: 羊滔，泰山人，大历中宏词及第。诗四首。

- !Author
  name: 薛戎
  desc: 薛戎，字元夫，河中人。历衢、湖、常三州刺史，终浙东观察使。诗四首。

- !Author
  name: 谢勮
  desc: 谢勮，不知何许人。诗四首。

- !Author
  name: 崔元翰
  desc: 崔元翰，名鹏，以字行，博陵人。擢进士第一人，又举宏词，历官礼部员外、知制诰。终比部郎中。集三十卷，今存诗七首。

- !Author
  name: 独孤良器
  desc: 独孤良器，贞元中，官右司郎中。诗一首。

- !Author
  name: 高崇文
  desc: 高崇文，字崇文。其先自渤海徙幽州，崇文少籍平卢军。贞元中，随韩全义镇长武城，累官金吾将军。全义入觐，崇文掌行营节度留务。宪宗朝拜东川节度使。西蜀平，封南平郡王，同中书门下平章事。卒谥曰威武。诗一首。

- !Author
  name: 罗珦
  desc: 罗珦，会稽人，家于庐州。贞元中，刺本郡，以治行闻，再迁京兆尹。诗一首。

- !Author
  name: 皇甫澈
  desc: 皇甫澈，贞元中蜀州刺史。诗四首。

- !Author
  name: 张登
  desc: 张登，南阳人。江南士掾满岁，计相表为殿中侍御史，董赋江南，俄拜漳州刺史。集六卷，今存诗七首。

- !Author
  name: 韦执中
  desc: 韦执中，京兆人，河南县令，历泉州刺史。诗一首。

- !Author
  name: 邵真
  desc: 邵真，成德军李宝臣书记也。宝臣子惟岳倚田悦，拒命。真切谏，不从。兵败，召真议归顺。悦遣扈岌来责，惟岳惧，斩真以谢。后王武俊表其忠，赠户部尚书。诗一首。

- !Author
  name: 何频瑜
  desc: 何频瑜，建中中蓝田尉。诗一首。

- !Author
  name: 骆浚
  desc: 骆浚，起家度支司书，后尝典州郡，有令名。诗一首。

- !Author
  name: 罗让
  desc: 罗让，字景宣，迥之子。少以文学知名，举进士、宏辞、贤良方正，皆高第。历尚书郎，散骑常侍，终江西观察使。集三十卷，今存诗二首。

- !Author
  name: 陈京
  desc: 陈京，字庆复，陈宣都王叔明五世孙。擢进士第，累迁太常博士，擢右补阙，与赵需、张荐共劾卢杞，终秘书少监。诗一首。

- !Author
  name: 韦渠牟
  desc: 韦渠牟，京兆万年人。少慧悟，涉览经史。初为道士，后为僧。韩滉表试校书郎。德宗诞日，召之，同佛老师讲论大义，爱其辨博，因奏七十诣诗。旬日，再转右补阙、内供奉，迁谏议大夫。数召对奏事，终太常卿。诗集十卷，今存二十一首。

- !Author
  name: 窦参
  desc: 窦参，字时中，岐州人。以门荫累官中丞。德宗以为宰相，后贬郴州别驾，赐死。诗三首。

- !Author
  name: 卢群
  desc: 卢群，字载初，范阳人。曹王皋节度江西，奏为判官。入为监察御史，累迁兵部郎中、秘书监，终天成军节度使。诗一首。

- !Author
  name: 韦皋
  desc: 韦皋，字城武（一作武臣），京兆人。始仕为建陵挽郎。张镒节度凤翔，署营田判官。德宗狩奉天，授陇州刺史。置奉义军，拜节度使。帝自梁洋还，召为左金吾卫将军，迁大将军。贞元元年，出为剑南西川节度使，在蜀二十余年，封南康郡王。诗三首。

- !Author
  name: 李愿
  desc: 李愿，陇右人，晟之子。以父勋拜太子宾客，终检校司空、河中节度。诗二首。

- !Author
  name: 王智兴
  desc: 王智兴，字匡谏，怀州人。起牙将，自贞元至太和，历战功，进位侍中，封雁门郡王。诗一首。

- !Author
  name: 袁高
  desc: 袁高，字公颐，恕己之孙，擢进士第。建中中，拜京畿观察使。坐累贬韶州刺史，复拜给事中。宪宗时，特赠礼部尚书。诗一首。

- !Author
  name: 崔子向
  desc: 崔子向，贞元间为检校监察御史，后终南海从事。诗三首。

- !Author
  name: 张署
  desc: 张署，河间人。贞元中监察御史，谪临武令，历刑部郎，虔、澧二州刺史，终河南令。诗一首。

- !Author
  name: 归登
  desc: 归登，字冲之，吴县人，崇敬之子。贞元初，策贤良，为右拾遗，转右补阙、起居舍人。顺宗为皇太子，登父子侍读。及即位，以东宫恩，拜给事中，迁工部侍郎。复为皇太子诸王侍读，累进工部尚书。卒谥曰宪。诗一首。

- !Author
  name: 朱放
  desc: 朱放，字长通，襄州人，隐于越之剡溪。嗣曹王皋镇江西，辟节度参谋。贞元初，召为拾遗，不就。诗一卷。

- !Author
  name: 武元衡
  desc: 武元衡，字伯苍，河南缑氏人。建中四年，登进士第，累辟使府，至监察御史，后改华原县令。德宗知其才，召授比部员外郎。岁内，三迁至右司郎中，寻擢御史中丞。顺宗立，罢为右庶子。宪宗即位，复前官，进户部侍郎。元和二年，拜门下侍郎平章事，寻出为剑南节度使。八年，征还秉政，早朝为盗所害，赠司徒，谥忠愍。《临淮集》十卷，今编诗二卷。

- !Author
  name: 李吉甫
  desc: 李吉甫，字弘宪，以父栖筠荫，补仓曹参军，为太常博士。宪宗立，拜考功郎中、知制诰，入翰林为学士，转中书舍人。元和二年，同平章事，后为淮南节度。虽居外，每朝廷得失，辄以闻，帝尊任之，官而不名。卒赠司空。吉甫该洽典故，详练故实，善任贤良，朝伦式序。集二十卷，今存诗四首。

- !Author
  name: 郑絪
  desc: 郑絪，字文明，荥阳人。擢进士、宏词。初为张延赏掌书记，入为起居郎、翰林学士，累迁中书舍人。宪宗立，拜中书侍郎同平章事。太和中，以太子少傅致仕。絪少好学，大历中有高名。后践历华显，出入中外，逾四十年，守道寡欲，不为烜赫事，时推耆德。集三十卷，今存诗五首。

- !Author
  name: 郑馀庆
  desc: 郑馀庆，字居业。大历中举进士第，初为严震山南从事。贞元初，历库部郎中，为翰林学士，以工部侍郎知吏部选，后拜中书侍郎同平章事。宪宗时，为尚书左仆射，详定典制，引韩愈、李程为副，崔郾、陈珮、杨嗣复、庾敬休为判官，损益仪规，号为详衷。终太子太师、检校司徒。集五十卷，今存诗二首。

- !Author
  name: 赵宗儒
  desc: 赵宗儒，字秉文，邓州穰人。举进士，初授弘文馆校书郎，拜左拾遗，充翰林学士，与父晔秘书少监同日并命，当时荣之。贞元十二年，以给事中同中书门下平章事。罢相，为右庶子，端居守道，勤奉朝请。迁吏部侍郎，改尚书。前后三镇方任，八领选部，历宪、穆、敬、文四朝，以司空致仕。诗一首。

- !Author
  name: 柳公绰
  desc: 柳公绰，字宽，京兆华原人。举贤良方正，直言极谏。武元衡节度剑南，与裴度俱为判官，相引重，召为吏部郎中。元和初，进太医箴，迁御史中丞，历六镇。太和中，终兵部尚书。性耿介，有大臣节。为文不尚浮靡，所取士如许康佐、郑郎、卢简辞、崔玙、夏侯孜、李拭、韦长，皆知名显贵。诗三首。

- !Author
  name: 张正一
  desc: 张正一，德宗末左补阙，以上书召见，王叔文之党疑其言己阴事，令韦执谊谮之，坐贬。诗一首。

- !Author
  name: 徐放
  desc: 徐放，字达夫，武元衡西川从事。元和九年，为衢州刺史，见韩愈徐偃王庙碑。诗一首。

- !Author
  name: 崔备
  desc: 崔备，建中进士第，为西川节度使判官，终工部郎中。诗六首。

- !Author
  name: 萧祜
  desc: 萧祜，字祐之，兰陵人。以处士征，拜拾遗。元和初，历御史中丞、桂管防御观察使。为人闲澹贞退，善鼓琴赋诗，精妙书画，游心林壑，名人高士多与之游。诗二首。

- !Author
  name: 王良士
  desc: 王良士，贞元进士。为西川刘辟幕僚，辟败，应坐，高崇文宥之。诗二首。

- !Author
  name: 独孤实
  desc: 独孤实，尝为武元衡镇西川时僚吏。诗一首。

- !Author
  name: 卢士政
  desc: 卢士政（一作玟），山东人，为西川观察支使，后历瀛鄚节度，入为太子宾客分司。诗一首。

- !Author
  name: 于敖
  desc: 于敖，字蹈中，江南人。登进士第，长庆中给事中，寻转工部侍郎，出为宣歙观察使，兼御史中丞。诗一首。

- !Author
  name: 皇甫镛
  desc: 皇甫镛，字和卿，朝那人，第进士。元和中，为河南少尹。时兄鎛领度支，聚敛句剥，天下怨恨。镛每极言，不听，乃求分司为右庶子。开成初，终太子少保。镛能文，尤工诗什。集十八卷，今存诗一首。

- !Author
  name: 颜粲
  desc: 颜粲，登建中进士第。诗二首。

- !Author
  name: 徐敞
  desc: 徐敞，建中进士。诗五首。

- !Author
  name: 张聿
  desc: 张聿，建中进士。诗五首。

- !Author
  name: 麹信陵
  desc: 麹信陵，贞元元年进士第，为舒州望江令，有惠政。诗一卷，今存六首。

- !Author
  name: 张正元
  desc: 张正元，登贞元五年进士第。诗二首。

- !Author
  name: 王履贞
  desc: 王履贞，贞元七年登第。诗一首。

- !Author
  name: 彭伉
  desc: 彭伉，宜春人，贞元七年登进士第，官评事。诗三首。

- !Author
  name: 林藻
  desc: 林藻，字纬乾，莆阳人。贞元七年进士第，官岭南节度副使。诗一卷，今存三首。

- !Author
  name: 李观
  desc: 李观，字元宝，赵州人。贞元八年进士、宏辞擢第，授太子校书郎。集三卷，诗四首。

- !Author
  name: 李绛
  desc: 李绛，字深之，赞皇人。登宏词科，授秘书省校书郎。贞元末，拜监察御史。元和中，以本官充翰林学士，改中书舍人，寻拜中书侍郎。辅政多所匡益，以疾求罢，出为河中观察使，改兖海节度使。宝历初，入为尚书左仆射，李逢吉恶之，罢为太子少师，分司东都。文宗即位，征为太常卿，复出为山南西道节度使，兵乱遇害。集二十二卷，今存诗二首。

- !Author
  name: 崔枢
  desc: 崔枢，顺宗朝，历中书舍人，充东宫侍读，终秘书监。诗二首。

- !Author
  name: 陆复礼
  desc: 陆复礼，贞元八年宏词第一人。诗一首。

- !Author
  name: 李正辞
  desc: 李正辞，贞元八年进士第。宪宗时，自拾遗转补阙。诗一首。

- !Author
  name: 张嗣初
  desc: 张嗣初，贞元八年进士。诗二首。

- !Author
  name: 许康佐
  desc: 许康佐，贞元中举进士、宏辞。累迁中书舍人、翰林学士，与王起俱为文宗宠礼，终礼部尚书。诗二首。

- !Author
  name: 许尧佐
  desc: 许尧佐，康佐之弟，擢进士第，为太子校书郎，终谏议大夫。诗一首。

- !Author
  name: 李君房
  desc: 李君房（一作芳），贞元间人。诗一首。

- !Author
  name: 杜羔
  desc: 杜羔，洹水人。贞元初，及进士第，后历振武节度使，以工部尚书致仕。诗一首。

- !Author
  name: 车缅
  desc: 车缅，贞元进士。诗一首。

- !Author
  name: 权德舆
  desc: 权德舆，字载之，天水略阳人。未冠，即以文章称，杜佑、裴胄交辟之。德宗闻其材，召为太常博士，改左补阙，兼制诰，进中书舍人，历礼部侍郎，三知贡举。宪宗元和初，历兵部、吏部侍郎，坐郎吏误用官阙，改太子宾客。俄复前官，迁太常卿，拜礼部尚书，同平章事。会李吉甫再秉政，帝又自用李绛，议论持异，德舆从容不敢有所轻重，坐是罢，以检校吏部尚书留守东都。复拜太常卿，徙刑部尚书，出为山南西道节度使。二年，以病乞还，卒于道，年六十。赠左仆射，谥曰文。德舆积思经术，无不贯综。其文雅正赡缛，动止无外饰，而酝藉风流，自然可慕，为贞元、元和间缙绅羽仪。文集五十卷，今编诗十卷。

- !Author
  name: 张荐
  desc: 张荐，字孝举，深州人，鷟之孙。敏锐有文辞，为颜真卿所赏。真卿陷李希烈，荐上疏论救，为左拾遗。论卢杞奸恶，德宗纳之，擢谏议大夫。将疏裴延龄恶，延龄知之，遣使回鹘，还为秘书少监。复使吐番，三临绝域，占对详辩。卒赠礼部尚书。诗三首。

- !Author
  name: 崔邠
  desc: 崔邠，字处仁，贝州武城人。第进士，官补阙。疏论裴延龄奸，由中书舍人迁吏部侍郎。久乃为太常卿，知吏部尚书铨。为人沈密清俭，兄弟以孝敬闻。诗二首。

- !Author
  name: 杨於陵
  desc: 杨於陵，字达夫，弘农人。年十九，擢进士第，节度使韩滉奇之，妻以女。滉为相，方权幸，於陵不欲进取，退庐建昌。滉卒，乃为膳部员外郎。历中书舍人、户部侍郎。元和初，出为岭南节度使。穆宗立，迁户部尚书，以左仆射致仕。於陵器量方峻，节操坚明，时人尊仰之。卒赠司空。诗三首。

- !Author
  name: 许孟容
  desc: 许孟容，京兆长安人。举进士甲科。贞元初，为张建封从事，四迁侍御史。德宗知其才，征为礼部员外郎，迁给事中，多所论奏。元和中，由太常卿为尚书左丞。居官守正，善拔士，议论人物，有大臣风采。诗三首。

- !Author
  name: 冯伉
  desc: 冯伉，魏州元城人。大历初，举五经，又举宏词，三迁膳部员外郎。使泽潞，不受币，德宗以其清可用，授醴泉令，为著谕蒙书以劝俗。韦渠牟荐为给事中，再领国子祭酒。卒赠礼部尚书。诗三首。

- !Author
  name: 潘孟阳
  desc: 潘孟阳，侍郎炎之子。以荫进，登博学宏辞。母，刘晏女也。公卿多父友及外祖宾从，故得荐用。累至兵部郎中，权知户部侍郎，年未四十。宪宗初，巡省江淮。宪宗尝诫江淮宣慰使郑敬曰：“朕宫中用度，一匹已上，皆有簿领，惟赠恤贫民，无所计算。卿宜体吾怀，勿学潘孟阳奉使，但务酣饮，游山寺也。”诗三首。

- !Author
  name: 武少仪
  desc: 武少仪，元和中尝为大理卿。诗二首。

- !Author
  name: 段文昌
  desc: 段文昌，字墨卿，一字景初。贞元初，授校书郎，累擢翰林学士、中书舍人。穆宗即位，拜中书侍郎同中书门下平章事。未逾年，出为剑南、西川节度使。文宗立，拜御史大夫，节度淮南，徙荆南，终西川节度。集三十卷。今存诗四首。

- !Author
  name: 姚向
  desc: 姚向，长庆二年西川节度判官。诗二首。

- !Author
  name: 温会
  desc: 温会，以殿中侍御史为西川安抚判官。诗二首。

- !Author
  name: 李敬伯
  desc: 李敬伯，西川观察巡官，试大理评事。诗二首。

- !Author
  name: 姚康
  desc: 姚康，字汝谐，下邽人。登元和十五年进士第，试右武卫曹参军、剑南观察推官。大中时，终太子詹事。诗四首。

- !Author
  name: 羊士谔
  desc: 羊士谔，泰山人。登贞元元年进士第，累至宣歙巡官。元和初，拜监察御史，坐诬李吉甫，出为资州刺史。诗一卷。

- !Author
  name: 杨巨源
  desc: 杨巨源，字景山，河中人。贞元五年擢进士第，为张弘靖从事，由秘书郎擢太常博士、礼部员外郎，出为凤翔少尹。复召除国子司业，年七十致仕归，时宰白以为河中少尹，食其禄终身。集五卷。今编诗一卷。

- !Author
  name: 令狐楚
  desc: 令狐楚，字壳士，宜州华原人。贞元七年及第，由太原掌书记至判官。德宗好文，每省太原奏，必能辨楚所为，数称之，召授右拾遗。宪宗时，累擢职方员外郎、知制诰。皇甫鎛荐为翰林学士，进中书舍人，出为华州刺史。鎛既相，复荐楚为中书侍郎同平章事。穆宗即位，进门下侍郎，寻出为宣歙观察使，贬衡州刺史，再徙太子宾客，分司东都。长庆二年，擢陕虢观察使。敬宗立，拜楚为河南尹，迁宣武节度使，入为户部尚书，俄拜东都留守，徙天平节度使，召为吏部尚书，检校尚书右仆射，进拜左仆射、彭阳郡公。开成元年，上疏辞位，拜山南西道节度使。卒赠司空，谥曰文。集一百三十卷，歌诗一卷，今编诗一卷。

- !Author
  name: 裴度
  desc: 裴度，字中立，河东闻喜人。贞元中擢第，授河阴县尉，迁监察御史，出为河南府功曹，迁起居舍人。宪宗元和六年，以司封员外郎、知制诰，寻转本司郎中，使魏州，还拜中书舍人，改御史中丞，寻兼刑部侍郎。十六年，拜门下侍郎同中书门下平章事。于时讨蔡，度请身自督战，诏以度充淮西宣慰招讨处置使。蔡平，封晋国公，复知政事。为皇甫鎛所构，出为太原尹、北都留守、河东节度使。穆宗长庆元年，河朔复乱，诏度以本官充镇州四面行营招讨使。元稹拜平章事，罢度兵权，充东都留守。寻以守司徒同平章事，复知政事。李逢吉沮之，出为山南西道节度使。敬宗宝历元年，度入觐京师。帝礼遇隆厚，数日宣制，复知政事。文宗立，加门下侍郎，集贤殿大学士，进阶特进，以病恳辞机务，诏加守司徒，兼侍中，充山南东道节度等使。太和八年，以本官判东都尚书省事，充东都留守，进位中书令，寻复兼太原尹、北都留守、河东节度使。度固辞，不允，至镇，病甚，乞还东都养病，诏许还京。卒赠太傅。度状貌不逾中人，而风彩俊爽，占对雄辩，出入中外，经事四朝，以身系国之安危者二十年。集二卷，今编诗一卷。

- !Author
  name: 韩愈
  desc: 韩愈，字退之，南阳人。少孤，刻苦为学，尽通六经百家。贞元八年，擢进士第。才高，又好直言，累被黜贬。初为监察御史，上疏极论时事，贬阳山令。元和中，再为博士，改比部郎中、史馆修撰，转考功、知制诰，进中书舍人，又改庶子。裴度讨淮西，请为行军司马，以功迁刑部侍郎。谏迎佛骨，谪刺史潮州，移袁州。穆宗即位，召拜国子祭酒、兵部侍郎。使王廷凑，归，转吏部，为时宰所构，罢为兵部侍郎，寻复吏部。卒赠礼部尚书，谥曰文。愈自比孟轲，辟佛老异端，笃旧恤孤，好诱进后学，以之成名者甚众。文自魏晋来，拘偶对，体日衰，至愈，一返之古。而为诗豪放，不避粗险，格之变亦自愈始焉。集四十卷，内诗十卷；外集遗文十卷，内诗十八篇。今合编为十卷。

- !Author
  name: 王涯
  desc: 王涯，字广津，太原人。博学，工属文。贞元中，擢进士。又举宏辞，调蓝田尉，以左拾遗为翰林学士，进起居舍人。宪宗元和初，贬虢州司马，徙袁州刺史。以兵部员外郎召知制诰，再为翰林学士，累迁工部侍郎。涯文有雅思，永贞、元和间，训诰温丽，多所槁定。拜中书侍郎、同中书门下平章事，寻罢，再迁吏部侍郎。穆宗立，出为剑南、东川节度使。长庆三年，入为御史大夫，迁户部尚书、盐铁转运使。敬宗宝历时，复出领山南西道节度使。文宗嗣位，召拜太常卿，以吏部尚书总盐铁。岁中，进尚书右仆射、代郡公。久之，以本官同中书门下平章事，俄检校司空、兼门下侍郎。李训败，乃及祸。集十卷。今编诗一卷。

- !Author
  name: 贾棱
  desc: 贾棱，贞元八年进士第。诗一首。

- !Author
  name: 刘遵古
  desc: 刘遵古，贞元八年进士第。诗一首。

- !Author
  name: 李正封
  desc: 李正封，官监察御史。诗五首。

- !Author
  name: 崔立之
  desc: 崔立之，贞元进士第。诗三首。

- !Author
  name: 郭遵
  desc: 郭遵，贞元进士第。诗二首。

- !Author
  name: 韦纾
  desc: 韦纾，贞元进士第。诗一首。

- !Author
  name: 樊阳源
  desc: 樊阳源，贞元进士第。诗一首。

- !Author
  name: 许稷
  desc: 许稷，贞元进士第。诗二首。

- !Author
  name: 范传正
  desc: 范传正，贞元中，举进士、宏辞，皆高第。诗三首。

- !Author
  name: 豆卢荣
  desc: 豆卢荣，贞元进士。诗一首。

- !Author
  name: 邵偃
  desc: 邵偃，贞元中进士。诗一首。

- !Author
  name: 柳道伦
  desc: 柳道伦，贞元中进士。诗一首。

- !Author
  name: 陈九流
  desc: 陈九流，贞元中进士。诗一首。

- !Author
  name: 夏方庆
  desc: 夏方庆，贞元中进士。诗一首。

- !Author
  name: 陈羽
  desc: 陈羽，江东人。登贞元进士第，历官乐宫尉佐。诗一卷。

- !Author
  name: 欧阳詹
  desc: 欧阳詹，字行周，晋江人。常衮荐之，始举进士。闽人擢第自詹始。官国子监四门助教。集十卷。今编诗一卷。

- !Author
  name: 柳宗元
  desc: 柳宗元，字子厚，河东人。登进士第，应举宏辞，授校书郎，调蓝田尉。贞元十九年，为监察御史里行。王叔文、韦执谊用事，尤奇待宗元，擢尚书礼部员外郎。会叔文败，贬永州司马。宗元少精警绝伦，为文章雄深雅健，踔厉风发，为当时流辈所推仰。既罹窜逐，涉履蛮瘴，居闲益自刻苦，其堙厄感郁，一寓诸文，读者为之悲恻。元和十年，移柳州刺史。江岭间为进士者，走数千里，从宗元游，经指授者，为文辞皆有法。世号柳柳州。元和十四年卒，年四十七。集四十五卷，内诗二卷。今编为四卷。

- !Author
  name: 刘禹锡
  desc: 刘禹锡，字梦得，彭城人。贞元九年，擢进士第，登博学宏词科，从事淮南幕府，入为监察御史。王叔文用事，引入禁中，与之图议，言无不从。转屯田员外郎，判度支盐铁案。叔文败，坐贬连州刺史，在道贬朗州司马。落魄不自聊，吐词多讽托幽远。蛮俗好巫，尝依骚人之旨。倚其声作《竹枝词》十馀篇，武陵谿洞间悉歌之。居十年，召还。将置之郎署，以作玄都观看花诗涉讥忿，执政不悦，复出刺播州。裴度以母老为言，改连州，徙夔、和二州。久之，征入为主客郎中。又以作重游玄都观诗，出分司东都。度仍荐为礼部郎中，集贤直学士。度罢，出刺苏州，徙汝、同二州，迁太子宾客分司。禹锡素善诗，晚节尤精。不幸坐废，偃蹇寡所合，乃以文章自适。与白居易酬复颇多，居易尝叙其诗曰：彭城刘梦得，诗豪者也。其锋森然，少敢当者。又言其诗在处应有神物护持，其为名流推重如此。会昌时，加检校礼部尚书。卒年七十二，赠户部尚书。诗集十八卷，今编为十二卷。

- !Author
  name: 张弘靖
  desc: 张弘靖，字元理，蒲州人，嘉贞之孙，延赏之子。以荫为河南参军，擢监察御史，累迁户部侍郎、河中节度使。元和中，拜刑部尚书、同中书门下平章事。封高平县侯，出为太原节度使，终太子少师。诗一首。

- !Author
  name: 韩察
  desc: 韩察，官历太原节度判官、侍御史、明州刺史。诗一首。

- !Author
  name: 崔恭
  desc: 崔恭，官历太原节度副使、检校右散骑常侍、汾州刺史。诗一首。

- !Author
  name: 陆瀍
  desc: 陆瀍，登贞元元年进士第，官给事中。诗一首。

- !Author
  name: 胡证
  desc: 胡证，字启中，河东人。举进士第，累官金吾大将军，岭南节度使。诗一首。

- !Author
  name: 张贾
  desc: 张贾，弘靖之从侄。官至兵部尚书。诗二首。

- !Author
  name: 张文规
  desc: 张文规，弘靖之子。尝为吴兴守，终桂管防御观察使。诗二首。

- !Author
  name: 张仲素
  desc: 张仲素，字绘之，河间人。宪宗时为翰林学士，后终中书舍人。诗一卷。

- !Author
  name: 庾承宣
  desc: 庾承宣，贞元十年及第。太和中，终检校吏部尚书、天平军节度使。诗一首。

- !Author
  name: 郑澣
  desc: 郑澣，馀庆之子。贞元十年，举进士第，为右补阙。敢言，无所讳。文宗时，入翰林为侍讲学士，累进尚书左丞。出为山南西道节度使，俄以户部尚书召，未拜，卒。谥曰宣。集三十卷，今存诗五首。

- !Author
  name: 张汇
  desc: 张汇（一作汇征），贞元十年进士。诗三首。

- !Author
  name: 陈通方
  desc: 陈通方，闽县人。贞元十年登第，王播荐为江西院官。诗二首。

- !Author
  name: 李应
  desc: 李应，贞元十一年登进士第。诗一首。

- !Author
  name: 陈师穆
  desc: 陈师穆，贞元十一年进士第。诗一首。

- !Author
  name: 李季何
  desc: 李季何，贞元十一年进士第。诗一首。

- !Author
  name: 李程
  desc: 李程，字表臣，陇西人。贞元十二年，登进士第。累辟使府，为监察御史，充翰林学士。元和中，知制诰，拜礼部侍郎。敬宗即位，以吏部侍郎同平章事。后罢为河东节度使。程在翰苑，日过八砖乃至，时号八砖学士。诗五首。

- !Author
  name: 高弁
  desc: 高弁，贞元十二年进士第。诗一首。

- !Author
  name: 席夔
  desc: 席夔，贞元十二年宏词及第。诗二首。

- !Author
  name: 李行敏
  desc: 李行敏，贞元十二年宏词登第。诗一首。

- !Author
  name: 陈讽
  desc: 陈讽，贞元十年擢进士第。诗一首。

- !Author
  name: 崔护
  desc: 崔护，字殷功，博陵人。贞元十二年登第。终岭南节度使。诗六首。

- !Author
  name: 李翱
  desc: 李翱，字习之。中贞元进士第，调校书郎。元和初，为国子博士、史馆修撰。迁考功员外郎，除朗、庐二州刺史，入为谏议大夫。知制诰，改中书舍人。会昌中，终山南东道节度使。诗七首。

- !Author
  name: 皇甫湜
  desc: 皇甫湜，字持正，新安人。元和中擢进士第，为陆浑尉，仕至工部郎中。裴度辟为判官。集三卷，今存诗三首。

- !Author
  name: 樊宗师
  desc: 樊宗师，字绍述，河中人。始为国子主簿。元和中，擢军谋宏远科，授著作佐郎。历金部郎中，绵、绛二州刺史。进谏议大夫，未拜，卒。诗七百六十九篇。今存一首。

- !Author
  name: 卢储
  desc: 卢储，贞元间人。擢进士第一，诗二首。

- !Author
  name: 皇甫松
  desc: 皇甫松，湜之子，自称檀栾子。诗十三首。

- !Author
  name: 马异
  desc: 马异，河南人。与卢仝友善。诗四首。

- !Author
  name: 吕温
  desc: 吕温，字和叔，一字化光，河中人。贞元末，擢进士第。因善王叔文，再迁为左拾遗，以侍御史使吐蕃，元和元年乃还。柳宗元等皆坐叔文贬，温独免。进户部员外郎，与窦群、羊士谔相昵。群为御史中丞，荐温知杂事，士谔为御史，宰相李吉甫持之不报。温乘间奏吉甫阴事，诘辩皆妄，贬均州刺史。议者不厌，再贬道州。久之，徙衡州卒。集十卷，内诗二卷，今编诗二卷。

- !Author
  name: 孟郊
  desc: 孟郊，字东野，湖州武康人。少隐嵩山，性介，少谐合。韩愈一见为忘形交。年五十，得进士第，调溧阳尉。县有投金濑、平陵城，林薄蒙翳，下有积水。郊间往坐水旁，裴回赋诗，曹务多废。令白府以假尉代之，分其半奉。郑馀庆为东都留守，署水陆转运判官。馀庆镇兴元，奏为参谋。卒，张籍私谥曰贞曜先生。郊为诗有理致，最为愈所称。然思苦奇涩，李观亦论其诗曰：高处在古无上，平处下顾二谢云。集十卷，今编诗十卷。

- !Author
  name: 张籍
  desc: 张籍，字文昌，苏州吴人，或曰和州乌江人。贞元十五年登进士第，授太常寺太祝。久之，迁秘书郎。韩愈荐为国子博士。历水部员外郎、主客郎中。当时有名士皆与游，而愈贤重之。籍为诗长于乐府，多警句。仕终国子司业。诗集七卷，今编为五卷。

- !Author
  name: 卢仝
  desc: 卢仝，范阳人。隐少室山，自号玉川子。征谏议不起。韩愈为河南令，爱其诗，厚礼之。后因宿王涯第，罹甘露之祸。诗三卷。

- !Author
  name: 李贺
  desc: 李贺，字长吉。系出郑王后。七岁能辞章。韩愈、皇甫湜始闻未信，过其家，使贺赋诗，援笔辄就，自目曰《高轩过》。二人大惊，自是有名。贺每旦日出，骑弱马，从小奚奴，背古锦囊，遇所得，书投囊中。及暮归，足成之，率为常。以父名晋肃，不肯举进士。诗尚奇诡，绝去畦径，当时无能效者。乐府数十篇，云韶诸工皆合之弦管。仕为协律郎。卒年二十七。诗四卷，外集一卷。今编诗五卷。

- !Author
  name: 刘叉
  desc: 刘叉，元和时人。少任侠，因酒杀人，亡命，会赦出，更折节读书，能为歌诗。闻韩愈接天下士，步归之，作《冰柱》、《雪车》二诗。后以争语不能下宾客，因持愈金数斤去，曰：“此谀墓中人得耳，不若与刘君为寿。”遂行，归齐鲁，不知所终。诗一卷。

- !Author
  name: 元稹
  desc: 元稹，字微之，河南河内人。幼孤，母郑贤而文，亲授书传。举明经书判入等，补校书郎。元和初，应制策第一。除左拾遗，历监察御史。坐事贬江陵士曹参军，徙通州司马。自虢州长史征为膳部员外郎，拜祠部郎中、知制诰。召入翰林为中书舍人、承旨学士，进工部侍郎同平章事。未几罢相，出为同州刺史。改越州刺史、兼御史大夫、浙东观察使。太和初，入为尚书左丞、检校户部尚书，兼鄂州刺史、武昌军节度使。年五十三卒，赠尚书右仆射。稹自少与白居易倡和，当时言诗者称“元白”，号为“元和体”。其集与居易同名长庆。今编诗二十八卷。

- !Author
  name: 白居易
  desc: 白居易，字乐天，下邽人。贞元中，擢进士第，补校书郎。元和初，对制策，入等，调盩厔尉、集贤校理。寻召为翰林学士，左拾遗，拜赞善大夫。以言事贬江州司马，徙忠州刺史。穆宗初，征为主客郎中、知制诰。复乞外，历杭、苏二州刺史。文宗立，以秘书监召，迁刑部侍郎。俄移病，除太子宾客分司东都，拜河南尹。开成初，起为同州刺史，不拜。改太子少傅。会昌初，以刑部尚书致仕。卒赠尚书右仆射，谥曰文。自号醉吟先生，亦称香山居士。与同年元稹酬咏，号元白。与刘禹锡酬咏，号刘白。《长庆集》诗二十卷，《后集》诗十七卷，《别集补遗》二卷。今编诗三十九卷。

- !Author
  name: 
  desc: 

- !Author
  name: 吉皎
  desc: 吉皎，冯翊人，卫尉卿致仕。诗一首。

- !Author
  name: 刘真
  desc: 刘真，广平人，磁州刺史。诗一首。

- !Author
  name: 郑据
  desc: 郑据，荥阳人，右龙武军长史。诗一首。

- !Author
  name: 卢真
  desc: 卢真，范阳人，侍御史内供奉。诗一首。

- !Author
  name: 张浑
  desc: 张浑，清河人，永州刺史。诗一首。

- !Author
  name: 韦式
  desc: 韦式，太和中人。诗一首。

- !Author
  name: 张彤
  desc: 张彤，长庆诗人。诗一首。

- !Author
  name: 周元范
  desc: 周元范，句曲人。诗一首。

- !Author
  name: 繁知一
  desc: 繁知一，秭归令。诗一首。

- !Author
  name: 严休复
  desc: 严休复，官散骑常侍，平卢节度使。诗二首。

- !Author
  name: 卢拱
  desc: 卢拱，秘书郎，终申州刺史，与白居易同时。诗二首。

- !Author
  name: 李谅
  desc: 李谅，字复言。三宰剧县，再为郡牧，终京兆尹。诗一首。

- !Author
  name: 刘猛
  desc: 刘猛，梁州进士，与元稹同时。诗三首。

- !Author
  name: 万彤云
  desc: 万彤云，为白居易所赏。诗一首。

- !Author
  name: 卢贞
  desc: 卢贞，字子蒙，官河南尹。开成中，为大理卿，终福建观察使。诗二首。

- !Author
  name: 王起
  desc: 王起，字举之，扬州人，宰相播之弟。贞元十四年进士第，又登制策直言极谏科，累官尚书左仆射，终山南西道节度使。起书无不读，一经目弗忘，三典贡举，皆得人。集一百二十卷，今存诗六首。

- !Author
  name: 王损之
  desc: 王损之，贞元十四年进士第。诗一首。

- !Author
  name: 王炎
  desc: 王炎，宰相播之弟，铎之父。登贞元进士第，累官至太常博士。诗一首。

- !Author
  name: 封孟绅
  desc: 封孟绅（一作孟对，又作孟封），贞元十五年进士第一人，官终太常卿。诗一首。

- !Author
  name: 
  desc: 

- !Author
  name: 郑俞
  desc: 郑俞，贞元十六年登进士第，为长水县令。诗一首。

- !Author
  name: 吴丹
  desc: 吴丹，字真存，吴人。贞元十六年登第，历官至镇州宣慰副使、尚书郎、饶州刺史。诗一首。

- !Author
  name: 王鉴
  desc: 王鉴，贞元十六年登进士第。诗一首。

- !Author
  name: 陈昌言
  desc: 陈昌言，贞元十六年进士。诗三首。

- !Author
  name: 杜元颖
  desc: 杜元颖，杜陵人，如晦五世孙。贞元十六年登第，又擢宏词，累官司勋员外。穆宗时，拜中书舍人。不阅岁，至宰相，再期，出为剑南西川节度使。太和中，贬循州司马。有五题诗一卷，今存一首。

- !Author
  name: 胡直钧
  desc: 胡直钧，登贞元十九年进士第。诗一首。

- !Author
  name: 俞简
  desc: 俞简，贞元进士。诗一首。

- !Author
  name: 杨嗣复
  desc: 杨嗣复，字继之，於陵子也。贞元中擢第，初署幕府，进右拾遗，累迁中书舍人。牛僧孺、李宗闵引之，由户部侍郎擢尚书右丞。太和中，宗闵罢相，嗣复出为剑南东川节度使。宗闵复知政事，入为户部侍郎，俄拜同中书门下平章事。武宗立，贬潮州刺史。宣宗大中初，以吏部尚书召。卒谥孝穆。诗五首。

- !Author
  name: 杨衡
  desc: 杨衡，字仲师，吴兴人。初与符载、崔群、宋济隐庐山，号山中四友。后登第，官至大理评事。诗一卷。

- !Author
  name: 牛僧孺
  desc: 牛僧孺，字思黯，陇西人。贞元中，擢进士第，历相穆、敬两朝，封奇章郡公，后出为武昌节度使。文宗朝，征入再相。夙与李德裕相恶，会昌中，贬循州长史。大中初，还为太子少师，卒。集五卷，今存诗四首。

- !Author
  name: 叶季良
  desc: 叶季良，登贞元进士第。诗三首。

- !Author
  name: 湛贲
  desc: 湛贲，宋长史茂之十二世孙。本家毗陵，后为宜春人。贞元中登第，尝以江阴县主簿权知无锡县事，后为毗陵守。诗三首。

- !Author
  name: 薛存诚
  desc: 薛存诚，字资明，河东人。登贞元进士第。元和末，官至御史中丞。诗十二首。

- !Author
  name: 裴次元
  desc: 裴次元，贞元中第进士。元和中，为福州刺史、河南尹、终江西观察使。诗三首。

- !Author
  name: 李宣远
  desc: 李宣远，贞元进士登第。诗二首。

- !Author
  name: 李君何
  desc: 李君何，贞元中进士第。诗一首。

- !Author
  name: 周弘亮
  desc: 周弘亮，登贞元进士第。诗三首。

- !Author
  name: 陈翥
  desc: 陈翥，贞元进士第。诗一首。

- !Author
  name: 曹著
  desc: 曹著，贞元进士第。诗一首。

- !Author
  name: 王公亮
  desc: 王公亮，登贞元进士第。长庆初。自司门郎中为商州刺史。诗一首。

- !Author
  name: 张仲方
  desc: 张仲方，韶州始兴人，九龄族孙。贞元中，擢进士宏词，历散骑常侍、京兆尹。左迁华州刺史。入为秘书监。集三十卷。今存诗二首。

- !Author
  name: 崔玄亮
  desc: 崔玄亮，字晦叔，磁州人。贞元中，与元白同登第。宪宗时，为监察御史，历密、歙、湖三州刺史。太和中，由谏议大夫迁散骑常侍，终虢州刺史。有《三州倡和集》，今存诗二首。

- !Author
  name: 徐牧
  desc: 徐牧，贞元进士。诗一首。

- !Author
  name: 王播
  desc: 王播，字明敡，其先太原人，父恕，为扬州仓曹参军，遂家焉。播与弟炎、起皆有文名，并擢进士。长庆初，拜相。太和初，复专政。卒赠太尉。诗三首。

- !Author
  name: 独孤良弼
  desc: 独孤良弼，贞元间进士，官左司郎中。诗一首。

- !Author
  name: 沈传师
  desc: 沈传师，字子言，吴人。贞元末登第，历官拾遗、翰林学士、中书舍人。宝历中，由尚书右丞出为宣歙观察使，复入为吏部侍郎。有才行，工楷法。诗五首。

- !Author
  name: 白行简
  desc: 白行简，字知退，白居易之弟。贞元末第进士，累官度支郎中。有兄风，尝从居易谪所，天性友爱，当时无比。集二十卷，今存诗七首。

- !Author
  name: 裴澄
  desc: 裴澄，闻喜人。德宗朝登第，官至苏州刺史。诗一首。

- !Author
  name: 罗立言
  desc: 罗立言，宣州人。太和中历司农少卿，李训引为京兆少尹，知府事，同谋诛宦官，被害。诗一首。

- !Author
  name: 张灿
  desc: 张灿，贞元元和间进士。诗一首。

- !Author
  name: 牟融
  desc: 牟融，在赠欧阳詹、张籍、韩翃诸人诗，盖贞元、元和间人也。诗一卷。

- !Author
  name: 刘言史
  desc: 刘言史，邯郸人，与李贺同时。歌诗美丽恢赡，自贺外，世莫能比。亦与孟郊友善。初客镇冀，王武俊奏为枣强令，辞疾不受，人因称为刘枣强。后客汉南，李夷简署司空掾，寻卒。歌诗六卷，今编一卷。

- !Author
  name: 长孙佐辅
  desc: 长孙佐辅，德宗时人。其弟公辅为吉州刺史，往依焉。其诗号《古调集》，今存十七首。

- !Author
  name: 张碧
  desc: 张碧，字太碧，贞元时人。孟郊读其集，诗云：“天宝太白没，六义已消歇。先生今复生，斯文信难缺。下笔证兴亡，陈辞备风骨。高秋数奏琴，澄潭一轮月。”推之者至矣。诗十六首。

- !Author
  name: 张瀛
  desc: 张瀛，碧之子。事广南刘氏，官至曹郎。诗一首。

- !Author
  name: 卢殷
  desc: 卢殷（宋时避讳改作隐），范阳人，为登封尉。诗十三首。

- !Author
  name: 独孤申叔
  desc: 独孤申叔，字子重，以博学宏词为校书郎。诗一首。

- !Author
  name: 严公弼
  desc: 严公弼梓州人，擢进士第，袭父震爵，封郧国公。诗一首。

- !Author
  name: 严公贶
  desc: 严公贶，公弼之弟。诗一首。

- !Author
  name: 庄南杰
  desc: 庄南杰，进士。与贾岛同时。《杂歌行》一卷。今存诗五首。

- !Author
  name: 李溟
  desc: 李溟，与贾岛同时。诗一首。

- !Author
  name: 贺兰朋吉
  desc: 贺兰朋吉，与贾岛同时。诗一首。

- !Author
  name: 王鲁复
  desc: 王鲁复，字梦周，连江人，从事邕府。诗四首。

- !Author
  name: 徐希仁
  desc: 徐希仁，与卢仝同时。诗一首。

- !Author
  name: 雍裕之
  desc: 雍裕之，贞元后诗人也。诗一卷。

- !Author
  name: 段弘古
  desc: 段弘古，澧州人。吕温守道州，尝客焉。后谒窦群容州，殁旅舍。诗一首。

- !Author
  name: 何元上
  desc: 何元上，自称峨眉山人，尝居道州。诗一首。

- !Author
  name: 宋济
  desc: 宋济，德宗时人，与杨衡、符载同栖青城。诗二首。

- !Author
  name: 符载
  desc: 符载，字厚之，蜀人，初隐庐山，后辟西川掌书记，加授监察御史。集十四卷，今存诗二首。

- !Author
  name: 张俨
  desc: 张俨，贞元中人。诗三首。

- !Author
  name: 先汪
  desc: 先汪，合江人，贞元中举孝廉。诗一首。

- !Author
  name: 李赤
  desc: 李赤，吴郡举子。尝自比李白，故名赤。诗十首。

- !Author
  name: 薛zm
  desc: 薛zm，河东人，德宗朝诗人也。诗一首。

- !Author
  name: 孙叔向
  desc: 孙叔向，德宗时人，诗三首。

- !Author
  name: 刘皂
  desc: 刘皂，贞元间人，诗五首。

- !Author
  name: 杨厚
  desc: 杨厚，贞元间诗人。诗一首。

- !Author
  name: 裴交泰
  desc: 裴交泰，贞元间诗人。诗一首。

- !Author
  name: 李秘
  desc: 李秘，唐宗室也，贞元、元和间人。诗一首。

- !Author
  name: 殷尧恭
  desc: 殷尧（一作克）恭，元和间人。诗一首。

- !Author
  name: 林杰
  desc: 林杰，字智周，闽人。幼而秀异，六岁赋诗，援笔立成，唐扶见而赏之。又精琴棋草隶，举神童。年十七卒。诗二首。

- !Author
  name: 郑立之
  desc: 郑立之，贞元、元和中人。诗一首。

- !Author
  name: 苏郁
  desc: 苏郁，贞元、元和间诗人。诗三首。

- !Author
  name: 浩虚舟
  desc: 浩虚舟，隰州刺史。聿之子。中宏词科。诗一首。

- !Author
  name: 蔡京
  desc: 蔡京，初为僧。令狐楚镇滑台，劝之学。后以进士举上第，官御史，谪澧州刺史，迁抚州。诗三首。

- !Author
  name: 张顶
  desc: 张顶，抚州人。诗一首。

- !Author
  name: 李逢吉
  desc: 李逢吉，字虚舟，陇西人，登进士第。元和、长庆两朝，尝再为宰相。太和中，以司徒致仕。卒谥曰成。其诗与令狐楚同编者名《断金集》，今存八首。

- !Author
  name: 于頔
  desc: 于頔，字允元，河南人。以荫补千牛，擢累驾部郎中，湖、苏二州刺史，襄州节度观察使。元和初，拜司空。寻贬恩王傅，终太子宾客。诗二首。

- !Author
  name: 卢景亮
  desc: 卢景亮，字长晦，范阳人。少孤，力学，善属文。德宗时，历右补阙，鲠毅无所回，贬斥二十年。至元和初，召还，再迁中书舍人。诗一首。

- !Author
  name: 李渤
  desc: 李渤，字濬之，洛阳人。少隐嵩山。无和中，征为著作郎。敬宗时，由考功郎中拜给事中。伉直敢言，出为桂管观察使。诗五首。

- !Author
  name: 孟简
  desc: 孟简，字几道，德州人。举进士、宏词，皆及第。元和中，累官至户部侍郎，坐事贬吉州司马。诗七首。

- !Author
  name: 王仲舒
  desc: 王仲舒，字弘中，并州祁人。少客江南，与梁肃、杨凭游，并有文名。元和初，为职方郎中、知制诰。穆宗初，为中书舍人。终江南西道观察使。诗一首。

- !Author
  name: 孙革
  desc: 孙革，宪宗朝为监察御史。诗一首。

- !Author
  name: 汪万於
  desc: 汪万於字叔振，歙人。宪宗时为江陵户曹参军。诗一首。

- !Author
  name: 何儒亮
  desc: 何儒亮，与孟简同时人。诗一首。

- !Author
  name: 李宗闵
  desc: 李宗闵，字损之。擢进士，补洛阳尉，累官驾部郎中、知制诰。穆宗即位，拜中书舍人。宝历初，进兵部侍郎。太和中，同中书门下平章事，迁中书侍郎，出为山南西道节度使。寻复秉政。后贬死。诗一首。

- !Author
  name: 韦表微
  desc: 韦表微，字子明。擢进士第，数辟诸使府，入授监察御史里行，俄为翰林学士、知制诰。久之，迁中书舍人。文宗立，进户部侍郎。卒赠礼部尚书。诗一首。

- !Author
  name: 徐凝
  desc: 徐凝，睦州人。元和中官至侍郎。诗一卷。

- !Author
  name: 李德裕
  desc: 李德裕，字文饶，赵郡人，宰相吉甫子也。以荫补校书郎，拜监察御史。穆宗即位，擢翰林学士，再进中书舍人。未几，授御史中丞。牛僧孺、李宗闵追怨吉甫，出德裕为浙江观察使。太和三年，召拜兵部侍郎。宗闵秉政，复出为郑滑节度使。逾年，徙剑南西川，以兵部尚书召，俄拜中书门下平章事，封赞皇县伯。宗闵罢，代为中书侍郎、集贤殿大学士。郑注、李训怨之，乃召宗闵，拜德裕为兴元节度使。入见帝，自陈愿留阙下，复拜兵部尚书，为王璠、李汉所谮，贬太子宾客，分司东都。再贬袁州刺史，未几徙滁州。开成初，起为浙西观察使，迁淮南节度使。武宗立，召为门下侍郎，同中书门下平章事，拜太尉，封卫国公，当国凡六年，威名独重于时。宣宗即位，罢为荆南节度使。白敏中、令狐绹使党人构之，贬崖州司户参军卒。德裕少力学，善为文，虽在大位，手不去书。《会昌一品集》二十卷，别集十卷，外集四卷。今编诗一卷。

- !Author
  name: 熊孺登
  desc: 熊孺登，钟陵人，登进士第。元和中，终藩镇从事。诗一卷。

- !Author
  name: 李涉
  desc: 李涉洛阳人。初与弟渤同隐庐山，后应陈许辟。宪宗时，为太子通事舍人，寻谪峡州司仓参军。太和中，为太学博士，复流康州。自号清谿子。集二卷，今编诗一卷。

- !Author
  name: 陆畅
  desc: 陆畅，字达夫，吴郡人。元和元年登进士第，为皇太子僚属。后官凤翔少尹。诗一卷。

- !Author
  name: 柳公权
  desc: 柳公权，字诚悬，公绰之弟。情于书学。元和初，擢进士第。穆宗时，拜右拾遗、侍书学士，改弘文馆学士。文宗复召侍书，寻以谏议为学士、知制诰，转工部侍郎。咸通初，改太子少师。诗五首。

- !Author
  name: 吴武陵
  desc: 吴武陵，信州人。元和初，擢进士第。窦易直判度支，表武陵主盐北边。入为太学博士。太和中，出刺韶州，寻贬潘州司户参军。诗一卷，今存二首。

- !Author
  name: 韦处厚
  desc: 韦处厚字德载。京兆人。元和初登第，又擢贤良方正异等，授秘书郎，兼史职，改咸阳尉，迁右拾遗，转考功员外，出为开州刺史，入拜户部郎中、知制诰。穆宗召入翰林为侍讲学士，改中书舍人。文宗即位，拜兵部侍郎，寻以中书侍郎同平章事。集七十卷，今存诗十二首。

- !Author
  name: 杨敬之
  desc: 杨敬之，字茂孝，元和初，登进士第，擢累屯田、户部二郎中。坐李宗闵党，贬连州刺史。文宗向儒术，以敬之为国子祭酒。诗二首。

- !Author
  name: 李虞仲
  desc: 李虞仲，字见之，端之子。元和初，登进士第，累官中书舍人、知制诰，终吏部侍郎。诗集四卷。今存一首。

- !Author
  name: 张又新
  desc: 张又新，字孔昭，工部侍郎荐之子。元和中，擢第，历左右补阙，坐李逢吉党，贬江州刺史。后附李训，迁刑部郎中。训死，复贬申州刺史。诗十七首。

- !Author
  name: 封敖
  desc: 封敖字硕夫，蓚人。元和中登第。会昌初，以左司员外郎召为翰林学士、知制诰，迁御史中丞。大中中，历平卢、兴元节度使，终尚书右仆射。翰藁八卷，今存诗二首。

- !Author
  name: 马植
  desc: 马植，字存之，扶风人。元和中进士擢第，历安南招讨、黔中观察使。宣宗朝，以户部侍郎同中书门下平章事，寻罢为太子宾客，分司东都，起忠武节度使，徙宣武卒。诗一首。

- !Author
  name: 李廓
  desc: 李廓，宰相程之子。登元和进士第，累官颍州刺史。大中中，终武宁节度使。诗十八首。

- !Author
  name: 李绅
  desc: 李绅，字公垂，润州无锡人。为人短小精悍，于诗最有名，时号短李。元和初，擢进士第，补国子助教，不乐，辄去。李锜辟掌书记，锜抗命，不为草表，几见害。穆宗召为右拾遗、翰林学士，与李德裕、元稹同时号三俊，历中书舍人、御史中丞、户部侍郎。敬宗立，李逢吉构之，贬端州司马，徙江州长史，迁滁、寿二州刺史，以太子宾客分司东都。太和中，擢浙东观察使。开成初，迁河南尹、宣武节度使。武宗即位，召拜中书侍郎同平章事，进尚书右仆射，封赵郡公。居位四年，以检校右仆射平章事节度淮南。卒赠太尉，谥文肃。《追昔游诗》三卷，《杂诗》一卷。今合编为四卷。

- !Author
  name: 崔公信
  desc: 崔公信，元和元年进士第。张弘靖帅太原，辟为掌记。后改观察判官，加授殿中侍御史。诗一首。

- !Author
  name: 杨虞卿
  desc: 杨虞卿，字师皋，弘农人。元和五年擢进士第，为校书郎，擢监察御史。牛僧孺、李宗闵辅政，引为弘文馆学士、给事中，号为党魁。历工部侍郎、京兆尹，贬虔州司户卒。诗一首。

- !Author
  name: 杨汝士
  desc: 杨汝士，字慕巢，虞卿从弟。元和四年，擢进士第。牛僧孺、李宗闵待之善，引为中书舍人。开成初，由兵部侍郎出镇东川，入为吏部侍郎，终刑部尚书。诗七首。

- !Author
  name: 陈至
  desc: 陈至，元和四年及第。诗二首。

- !Author
  name: 赵蕃
  desc: 赵蕃，元和进士第。诗二首。

- !Author
  name: 鲍溶
  desc: 鲍溶，字德源，元和进士第，与韩愈、李正封、孟效友善。集五卷，今编诗三卷。

- !Author
  name: 卢钧
  desc: 卢钧，字子和，举进士中第，尝为李绛、裴度幕僚，历岭南、山南、昭义、宣武节度。大中时，召为左仆射。后以太保致仕，卒年八十七。诗一首。

- !Author
  name: 范传质
  desc: 范传质，元和进士第。诗一首。

- !Author
  name: 贾谟
  desc: 贾谟，元和进士。诗一首。

- !Author
  name: 陈彦博
  desc: 陈彦博，元和五年进士第。诗一首。

- !Author
  name: 唐扶
  desc: 唐扶，字云翔，晋阳人，莒公俭之后。元和五年，登进士第，为侍御史，终福州团练观察使。诗二首。

- !Author
  name: 陶雍
  desc: 陶雍，元和间人。诗一首。

- !Author
  name: 郭周藩
  desc: 郭周藩，河东人，登元和六年第。诗一首。

- !Author
  name: 侯冽
  desc: 侯冽，元和六年进士第。诗二首。

- !Author
  name: 王质
  desc: 王质，字华卿，太原祁人，文中子之后。元和六年登第。太和中，历河南尹、宣歙观察使。诗一首。

- !Author
  name: 高铢
  desc: 高铢，字权仲。元和六年登第，为太原判官，检校监察御史。大中初，终太常卿。诗一首。

- !Author
  name: 舒元舆
  desc: 舒元舆，婺州东阳人。元和中，登进士第，调鄠尉。裴度表掌兴元书记，拜监察御史，再迁刑部员外郎，改著作郎，分司东都。李训与元舆善，训用事，再迁左司郎中。御史大夫李固言表知杂事，固言辅政，权知御史中丞。不三月，即真，兼刑部侍郎，专附郑注。月中，以本官同中书门下平章事。甘露之变，为仇士良所害。诗六首，编为一卷。

- !Author
  name: 卢宗回
  desc: 卢宗回，字望渊，南海人。登元和十年进士第，终集贤校理。诗一首。

- !Author
  name: 周匡物
  desc: 周匡物，字几本，漳州人。元和十一年进士及第，仕至高州刺史。诗五首。

- !Author
  name: 廖有方
  desc: 廖有方，交州人。元和十一年进士第，改名游卿，官校书郎。诗一首。

- !Author
  name: 皇甫曙
  desc: 皇甫曙，元和十一年登第。宝历间，崔从镇淮南，署为行军司马。诗一首。

- !Author
  name: 潘存实
  desc: 潘存实，字镇之，漳浦人。元和十三年进士第，仕至户部侍郎。诗一首。

- !Author
  name: 陈去疾
  desc: 陈去疾，字文医，侯官人。元和十四年及第，历官邕管副使。诗十三首。

- !Author
  name: 张萧远
  desc: 张萧远，元和进士登第，籍之弟也。诗三首。

- !Author
  name: 李播
  desc: 李播，登元和进士第，以郎中典蕲州。诗一首。

- !Author
  name: 王季则
  desc: 王季则，登元和进士第。诗一首。

- !Author
  name: 纪元皋
  desc: 纪元皋，元和进士。诗一首。

- !Author
  name: 吴晃
  desc: 吴晃，元和进士。诗一首。

- !Author
  name: 郑还古
  desc: 郑还古，元和中登进士第，终国子博士。诗三首。

- !Author
  name: 独孤铉
  desc: 独孤铉，陇右人，登元和进士第。诗一首。

- !Author
  name: 王初
  desc: 王初，并州人，仲舒之长子也。元和末，登进士第。诗十九首。

- !Author
  name: 刘轲
  desc: 刘轲，字希仁，沛人。少为僧，元和末登进士第，终洺州刺史。集一卷，今存诗一首。

- !Author
  name: 朱昼
  desc: 朱昼，元和间进士。诗三首。

- !Author
  name: 滕迈
  desc: 滕迈，元和登进士第，官吉州太守。诗二首。

- !Author
  name: 滕倪
  desc: 滕倪，元和时人。诗一首。

- !Author
  name: 殷尧藩
  desc: 殷尧藩，苏州嘉兴人。元和中，登进士第，辟李翱长沙幕府，加监察御史，又尝为永乐令。诗一卷。

- !Author
  name: 沈亚之
  desc: 沈亚之，字下贤，吴兴人。登元和十年进士第，历殿中丞御史、内供奉。太和初，为德州行营使柏耆判官，耆贬，亚之亦谪南康尉，终郢州掾。集九卷，今编诗一卷。

- !Author
  name: 施肩吾
  desc: 施肩吾，字希圣，洪州人。元和十年登第，隐洪州之西山，为诗奇丽。《西山集》十卷，今编诗一卷。

- !Author
  name: 费冠卿
  desc: 费冠卿，字子军，池州人。元和登第，母卒，叹曰：“干禄养亲，得禄而亲丧，何以禄为？”遂隐池州九华山。长庆中，殿院李行修举其孝节，召拜右拾遗，不赴。集一卷，今存诗十一首。

- !Author
  name: 萧建
  desc: 萧建，兰陵人，登进士第，终礼部侍郎。诗一首。

- !Author
  name: 刘虚白
  desc: 刘虚白，竟陵人，擢元和进士第。诗一首。

- !Author
  name: 张复
  desc: 张复，元和中人。诗一首。

- !Author
  name: 张胜之
  desc: 张胜之，元和中人。诗一首。

- !Author
  name: 姚合
  desc: 姚合，陕州硖石人，宰相崇曾孙，登元和进士第，授武功主簿，调富平、万年尉。宝历中监察御史、户部员外郎，出荆、杭州刺史，后为给事中、陕虢观察使。开成末，终秘书监。与马戴、费冠卿、殷尧藩、张籍游，李频师之。合诗名重于时，人称姚武功云。诗七卷。

- !Author
  name: 周贺
  desc: 周贺，字南卿，东洛人。初为浮屠，名清塞。杭州太守姚合爱其诗，加以冠巾，改名贺。诗一卷。

- !Author
  name: 郑巢
  desc: 郑巢，与姚合同时。诗一卷。

- !Author
  name: 吕群
  desc: 吕群，元和进士。诗二首。

- !Author
  name: 崔涯
  desc: 崔涯，吴楚间人，与张祜齐名。诗八首。

- !Author
  name: 郭良骥
  desc: 郭良骥，元和后诗人。诗二首。

- !Author
  name: 王睿
  desc: 王睿，元和后诗人，自号炙毂子。集五卷，今存诗九首。

- !Author
  name: 焦郁
  desc: 焦郁，元和间人。诗三首。

- !Author
  name: 崔郊
  desc: 崔郊，元和间秀才。诗一首。

- !Author
  name: 刘鲁风
  desc: 刘鲁风，九江刺史张又新客也。诗一首。

- !Author
  name: 柳泌
  desc: 柳泌，宪宗朝方士，为穆宗所诛。诗二首。

- !Author
  name: 何希尧
  desc: 何希尧，字唐臣，分水人。诗四首。

- !Author
  name: 朱冲和
  desc: 朱冲和，钱塘酒徒，与张祜同时。诗一首。

- !Author
  name: 张光朝
  desc: 张光朝，元和时人。诗二首。

- !Author
  name: 梁铉
  desc: 梁铉，元和时人。诗一首。

- !Author
  name: 章孝标
  desc: 章孝标，桐庐人。登元和十四年进士第，除秘书省正字。太和中，试大理评事。诗一卷。

- !Author
  name: 蒋防
  desc: 蒋防，义兴人，官右拾遗。元和中，李绅荐为司封郎中、知制诰，进翰林学士。李逢吉逐绅，因出防为汀州刺史。集一卷，今存诗十二首。

- !Author
  name: 李虞
  desc: 李虞，绅之族子，隐华阳，后为拾遗。诗一首。

- !Author
  name: 裴潾
  desc: 裴潾，闻喜人。元和初，以荫仕，累擢起居舍人，开成中，终兵部侍郎。诗十五首。

- !Author
  name: 刘三复
  desc: 刘三复，润州句容人。以文章见知于李德裕，自浙西迄淮甸，常在宾幕。后遣诣阙求试，登第。会昌时，历刑部侍郎、弘文馆学士。集十三卷，今存诗一首。

- !Author
  name: 韦瓘
  desc: 韦瓘，字茂弘，京兆万年人。登进士第，累擢中书舍人，贬明州刺史。会昌末，累迁楚州刺史，终桂管观察使。诗一首。

- !Author
  name: 崔郾
  desc: 崔郾，字广略，邠之弟。中进士，补集贤校书郎，累迁吏部员外，三升谏议大夫。敬宗即位，进中书舍人，迁礼部侍郎，出为虢州观察使。历鄂岳、浙西观察，终检校礼部尚书。诗一首。

- !Author
  name: 孔温业
  desc: 孔温业，冀州人，长庆元年进士第。大中后，历官中书舍人、天平节度使。诗一首。

- !Author
  name: 赵存约
  desc: 赵存约，长庆进士。太和中，为兴元节度判官，兵乱被害。诗一首。

- !Author
  name: 窦洵直
  desc: 窦洵直，长庆进士。诗一首。

- !Author
  name: 陈标
  desc: 陈标，长庆二年登进士第，终侍御史。诗十二首。

- !Author
  name: 袁不约
  desc: 袁不约，字还朴，长庆三年进士第。李固言在成都，辟为幕官，加检校侍郎。诗一卷，今存四首。

- !Author
  name: 李馀
  desc: 李馀，蜀人，工乐府，登长庆三年进士第。诗二首。

- !Author
  name: 白敏中
  desc: 白敏中，字用晦。长庆中第进士，擢累侍御史、左司员外郎。武宗召入翰林，为学士。宣宗立，以兵部侍郎同中书门下平章事，寻出为邠宁节度使。懿宗复召拜司徒、门下侍郎、还平章事。咸通二年，出为凤翔节度使。以太傅致仕。诗二首。

- !Author
  name: 李敬方
  desc: 李敬方，字中虔，登长庆进士第。大和中，为歙州刺史。诗一卷，今存八首。

- !Author
  name: 李回
  desc: 李回，字昭度，本名躔。擢长庆进士，辟扬州掌书记，迁监察御史。会昌中，以刑部侍郎兼御史中丞，俄进中书侍郎同中书门下平章事，出为剑南西川节度。以与李德裕善，贬抚州长史。诗三首。

- !Author
  name: 常楚老
  desc: 常楚老，长庆进士，官拾遗。诗二首。

- !Author
  name: 李甘
  desc: 李甘，字和鼎，长庆末进士擢第。太和中，官侍御史，贬封州司马。集一卷，今存诗一首。

- !Author
  name: 平曾
  desc: 平曾，穆宗时人。唐以府元被绌者九人，曾其一也。长庆初，同贾岛辈贬，谓之举场十恶。曾后谒李固言于蜀，幕中皆名士，曾轻忽无所畏，遂献《雪山赋》。李览，命推出。不旬日，再献《鯸鱼赋》曰：“此鱼触物而怒，翻身上波，为乌鸢所获，奈鲂鲤笑何。”李览之，遂不至深罪。卒以恃才傲物，没于县曹。诗三首。

- !Author
  name: 景审
  desc: 景审，南阳人，长庆中有善书名。诗一首。

- !Author
  name: 顾非熊
  desc: 顾非熊，况之子。性滑稽，好凌轹，困举场三十年。穆宗长庆中，登进士第，累佐使府。大中间，为盱眙尉。慕父风，弃官隐茅山。诗一卷。

- !Author
  name: 张祜
  desc: 张祜，字承吉，清河人，以宫词得名。长庆中，令狐楚表荐之，不报，辟诸侯府，多不合，自劾去。尝客淮南，爱丹阳曲阿地，筑室卜隐。集十卷，今编诗二卷。

- !Author
  name: 杨洵美
  desc: 杨洵美，登宝历元年进士第，终监察御史。诗一首。

- !Author
  name: 长孙翱
  desc: 长孙翱，与朱庆馀同时。诗一首。

- !Author
  name: 卢求
  desc: 卢求，范阳人，宰相携之父，李翱婿也。登宝历二年进士第，官郡守。诗一首。

- !Author
  name: 欧阳衮
  desc: 欧阳衮，字希甫，闽人。宝历元年及第，官侍御史。诗九首。

- !Author
  name: 裴夷直
  desc: 裴夷直，字礼卿，河东人，擢进士第。文宗时，历右拾遗、礼部员外郎，进中书舍人。武宗即位，出刺杭州，斥驩州司户参军。宣宗初，复拜江、华等州刺史。终散骑常侍。诗一卷。

- !Author
  name: 朱庆馀
  desc: 朱庆馀，名可久，以字行，越州人。受知于张籍，登宝历进士第。诗二卷。

- !Author
  name: 王彦威
  desc: 王彦威，太原人。孤贫力学，淹识古今典礼。举明经甲科，撰《元和新礼》上之，拜博士，累擢司封郎中、弘文馆学士。开成时，历忠武、宣武节度使。诗一首。

- !Author
  name: 庾敬休
  desc: 庾敬休，字顺之，邓州新野人。太和中，累官户部侍郎、尚书左丞。诗一首。

- !Author
  name: 许玫
  desc: 许玫，太和元年登进士第，兄弟琯、瓘皆高科。诗一首。

- !Author
  name: 厉玄
  desc: 厉玄，登太和二年进士第，官终侍御史。姚合同时人。诗五首。

- !Author
  name: 魏扶
  desc: 魏扶，太和四年进士第，大中三年兵部侍郎同平章事。诗三首。

- !Author
  name: 杨汉公
  desc: 杨汉公，字用乂，虞卿之弟。太和八年擢进士第，累官司封郎中。坐虞卿，出刺舒州。徙湖、亳、苏三州，终桂林观察使。诗二首。

- !Author
  name: 何扶
  desc: 何扶，太和九年及第。诗二首。

- !Author
  name: 柴夔
  desc: 柴夔，太和中登进士第。诗一首。

- !Author
  name: 房千里
  desc: 房千里，字鹄举。登太和进士第，官国子博士，终高州刺史。诗一首。

- !Author
  name: 刘郇伯
  desc: 刘郇伯，太和进士。诗一首。

- !Author
  name: 李章武
  desc: 李章武，太和末，官成都少尹。诗一首。

- !Author
  name: 萧仿
  desc: 萧仿，登太和进士第，历谏议大夫、给事中。咸通初，迁左散骑常侍。懿宗时，擢礼部侍郎，出为滑州刺史，充义成军节度、郑滑颍观察处置等使，入为兵部尚书判度支，转吏部尚书同平章事，出为岭南节度使。诗二首。

- !Author
  name: 柳棠
  desc: 柳棠，东川人。应进士举，才思优赡。开成中，杨汝士镇东川，棠每于座上赋诗狂纵，后参越巂军事卒。诗二首。

- !Author
  name: 钟辂
  desc: 钟辂，崇文馆校书郎。诗一首。

- !Author
  name: 杨发
  desc: 杨发，字至之，冯翊人。以父遗直客苏州，因家焉。登太和四年进士第，历太常少卿，出为苏州刺史，即其乡里也。后为岭南节度使，以严为治。军乱，贬婺州刺史。诗十三首。

- !Author
  name: 杨收
  desc: 杨收，字藏之，发之弟。十三善文咏，吴人呼为神童。会昌元年登第，累官中书侍郎同平章事。为韦保衡所倾，长流驩州，赐死。诗三首。

- !Author
  name: 杨乘
  desc: 杨乘，发之子。大中初，登进士第。终殿中侍御史。发兄弟四人，与诸群从，皆以文学登高第，时号修行杨家。诗五首。

- !Author
  name: 尹璞
  desc: 尹璞，会昌后人。诗一首。

- !Author
  name: 雍陶
  desc: 雍陶，字国钧，成都人。太和间第进士。大中八年，自国子毛诗博士出刺简州。诗一卷。

- !Author
  name: 李远
  desc: 李远，字求古，蜀人。第太和进士，历忠、建、江三州刺史，终御史中丞。集一卷。

- !Author
  name: 杜牧
  desc: 杜牧，字牧之。京兆万年人。太和二年，擢进士第，复举贤良方正。沈传师表为江西团练府巡官，又为牛僧孺淮南节度府掌书记，擢监察御史。移疾，分司东都，以弟顗病弃官。复为宣州团练判官，拜殿中侍御史、内供奉。累迁左补阙、史馆修撰。改膳部员外郎。历黄、池、睦三州刺史。入为司勋员外郎，常兼史职，改吏部，复乞为湖州刺史。逾年，拜考功郎中、知制诰，迁中书舍人卒。牧刚直有奇节，不为龊龊小谨，敢论列大事，指陈病利尤切。其诗情致豪迈，人号为小杜，以别甫云。《樊川》诗四卷，《外集》诗一卷，《别集》诗一卷，今编为八卷。

- !Author
  name: 许浑
  desc: 许浑，字用晦，丹阳人。故相圉师之后，太和六年进士第，为当涂、太平二县令，以病免，起润州司马。大中三年，为监察御史。历虞部员外郎，睦、郢二州刺史。润州有丁卯桥，浑别墅在焉。因以名其集。集二卷。今编诗十一卷。

- !Author
  name: 李商隐
  desc: 李商隐，字义山，怀州河内人。令狐楚帅河阳，奇其文，使与诸子游。楚徙天平、宣武，皆表署巡官。开成二年，高锴知贡举，令狐绹雅善锴，奖誉甚力，故擢进士第，调弘农尉，以忤观察使，罢去。寻复官，又试拔萃中选。王茂元镇河阳，爱其才，表掌书记，以子妻之，得侍御史。茂元死，来游京师，久不调，更依桂管观察使郑亚府为判官。亚谪循州，商隐从之，凡三年乃归。茂元与亚皆李德裕所善，绹以商隐为忘家恩，谢不通。京兆尹卢弘正表为府参军，典笺奏。绹当国，商隐归，穷自解，绹憾不置。弘正镇徐州，表为掌书记。久之，还朝，复干绹，乃补太学博士。柳仲郢节度剑南东川，辟判官、检校工部员外郎。府罢，客荥阳卒。商隐初为文，瑰迈奇古。及在令狐楚府，楚本工章奏，因授其学，商隐俪偶长短而繁缛过之。时温庭筠、段成式俱用是相夸，号三十六体。《樊南甲集》二十卷、《乙集》二十卷，《玉溪生诗》三卷。今合编诗三卷。

- !Author
  name: 纪唐夫
  desc: 纪唐夫，开成中中书舍人。诗三首。

- !Author
  name: 裴思谦
  desc: 裴思谦，开成登第，官卫尉卿。诗一首。

- !Author
  name: 李衢
  desc: 李衢，开成中为屯田郎中。诗一首。

- !Author
  name: 李损之
  desc: 李损之，文宗朝进士。诗一首。

- !Author
  name: 李景
  desc: 李景，陇西人，文宗朝进士。诗二首。

- !Author
  name: 张元宗
  desc: 张元宗，太和时人。诗二首。

- !Author
  name: 李肱
  desc: 李肱，开成二年第一人及第，官齐岳二牧。诗一首。

- !Author
  name: 郑史
  desc: 郑史，字惟直，宜春人。开成元年举进士第，国子博士，历永州刺史，即谷之父也。诗三首。

- !Author
  name: 许瀍
  desc: 许瀍，开成初进士。诗一首。

- !Author
  name: 牛丛
  desc: 牛丛，字表龄，僧孺之子。开成初登第，历践台省方镇，终吏部尚书。诗一首。

- !Author
  name: 陈上美
  desc: 陈上美，开成二年登进士第。诗一首。

- !Author
  name: 杨鸿
  desc: 杨鸿，开成二年登进士第。诗一首。

- !Author
  name: 赵璜
  desc: 赵璜，开成三年登第。诗四首。

- !Author
  name: 潘咸
  desc: 潘咸（一作成、诚）与喻凫同时，集一卷。今存诗五首。

- !Author
  name: 薛莹
  desc: 薛莹，文宗时人，《洞庭诗集》一卷。今存十首。

- !Author
  name: 崔元略
  desc: 崔元略，博州人。第进士，更辟诸府，累迁殿中侍御史，进中丞，改京兆少尹，历散骑常侍，出为黔南观察使。敬宗初，拜户部侍郎。太和三年，以户部尚书判度支，留守东都，改义成节度使。卒赠左仆射。诗一首。

- !Author
  name: 冯涯
  desc: 冯涯，开成中进士第。诗一首。

- !Author
  name: 喻凫
  desc: 喻凫，毗陵人，登开成五年进士第，终乌程尉。诗一卷。

- !Author
  name: 刘得仁
  desc: 刘得仁，贵主之子，长庆中即以诗名。自开成至大中三朝，昆弟皆历贵仕，而得仁出入举场三十年，卒无成。集一卷，今编诗二卷。

- !Author
  name: 权审
  desc: 权审，字子询，天水人，累官常侍。诗二首。

- !Author
  name: 邢群
  desc: 邢群，与杜牧同时，官歙州刺史。诗一首。

- !Author
  name: 曹汾
  desc: 曹汾，字道谦，河南人，历忠武军节度观察等使、户部侍郎。诗一首。

- !Author
  name: 严恽
  desc: 严恽，字子重，吴兴人。举进士不第，与杜牧游。诗一首。

- !Author
  name: 殷潜之
  desc: 殷潜之，自称野人，与杜牧同时。诗一首。

- !Author
  name: 祝元膺
  desc: 祝元膺，句曲人，与段成式同时。诗三首。

- !Author
  name: 彭蟾
  desc: 彭蟾，字东蟾，好学不仕。诗一首。

- !Author
  name: 王枢
  desc: 王枢，浙西湖州郡判官。诗一首。

- !Author
  name: 张希复
  desc: 张希复，字善继，常山人，历官集贤校理学士。诗一首。

- !Author
  name: 钱可复
  desc: 钱可复，起之孙，累官礼部郎中。郑注镇凤翔，朝选充副使。注败，遇害。诗一首。

- !Author
  name: 张鹭
  desc: 张鹭，开成中人。诗一首。

- !Author
  name: 刘庄物
  desc: 刘庄物，开成中人。诗一首。

- !Author
  name: 朱景玄
  desc: 朱景玄，会昌时人，官至太子谕德。诗一卷，今存十五首。

- !Author
  name: 薛宜僚
  desc: 薛宜僚，会昌中为左庶子。诗二首。

- !Author
  name: 郭圆
  desc: 郭圆，会昌中为剑南节度使李固言从事、检校司门员外郎。诗一首。

- !Author
  name: 崔铉
  desc: 崔铉，字台硕，博陵人。擢进士第，累迁翰林学士、中书舍人。会昌二年，拜中书侍郎同中书门下平章事，与李德裕不叶，罢为陕虢观察使。宣宗初，以御史大夫召，进尚书左仆射，兼门下侍郎，寻出为淮南节度使。帝饯于太液亭，赐诗宠之。咸通初，徙山南东道、荆南二镇，封魏国公。诗二首。

- !Author
  name: 元晦
  desc: 元晦，稹之从子。会昌初桂管观察使，终散骑常侍。诗二首。

- !Author
  name: 路贯
  desc: 路贯，与元晦同登第，官桂管观察副使。诗一首。

- !Author
  name: 郑薰
  desc: 郑薰，字子溥。擢进士第，历宣歙观察使。懿宗初，召还太常少卿，累吏部侍郎，进左丞，后以太子少师致仕。号所居为隐岩，莳松于庭，号七松处士。存诗一首。

- !Author
  name: 薛逢
  desc: 薛逢，字陶臣，蒲州河东人。会昌初，擢进士第，授为万年尉，直弘文馆，历侍御史、尚书郎，出为巴州刺史。复斥蓬州，寻以太常少卿召还，历给事中，迁秘书监，卒。集十卷，今编诗一卷。

- !Author
  name: 赵嘏
  desc: 赵嘏，字承祐，山阳人。会昌二年，登进士第。大中间，仕至渭南尉卒。嘏为诗赡美，多兴味。杜牧尝爱其“长笛一声人倚楼”之句，吟叹不已，人因目为赵倚楼。有《渭南集》三卷，《编年诗》二卷，今合编为二卷。

- !Author
  name: 卢肇
  desc: 卢肇，字子发，袁州人。会昌三年登第，初为鄂岳卢商从事，后除著作郎，迁仓部员外郎，充集贤院直学士。咸通中，出知歙州，移宣、池、吉三州卒。《赋集》八卷，《诗文集》十三卷，今编诗一卷。

- !Author
  name: 丁棱
  desc: 丁棱，字子威，会昌三年进士。是岁，王起再知贡举，卢肇、丁棱、姚鹄以李德裕荐依次放榜。诗二首。

- !Author
  name: 高退之
  desc: 高退之，字遵圣，会昌三年进士第。诗一首。

- !Author
  name: 孟球
  desc: 孟球，字廷玉，会昌三年进士第。咸通中，检校工部尚书、徐州刺史。诗一首。

- !Author
  name: 刘耕
  desc: 刘耕，会昌三年进士第。诗一首。

- !Author
  name: 裴翻
  desc: 裴翻，字云章，会昌三年进士第。诗一首。

- !Author
  name: 樊骧
  desc: 樊骧，字元龙，会昌三年进士第。诗一首。

- !Author
  name: 崔轩
  desc: 崔轩，字鸣山（一作岚），会昌三年进士第。诗一首。

- !Author
  name: 蒯希逸
  desc: 蒯希逸，字大隐，会昌三年登第。杜牧有池州送希逸诗。诗一首。

- !Author
  name: 林滋
  desc: 林滋，字后象，闽人。会昌三年进士第，与同年詹雄、郑諴齐名，时称雄诗、諴文、滋赋为闽中三绝。官终金部郎中。诗六首。

- !Author
  name: 李宣古
  desc: 李宣古，字垂后，会昌三年进士第。诗四首。

- !Author
  name: 黄颇
  desc: 黄颇，宜春人。以洪奥文章蹉跎者一十三载，至会昌三年登第，官监察御史。诗三首。

- !Author
  name: 张道符
  desc: 张道符，字梦锡，会昌三年进士第。诗一首。

- !Author
  name: 丘上卿
  desc: 丘上卿，字陪之，会昌三年进士第。诗一首。

- !Author
  name: 石贯
  desc: 石贯，字总之，会昌三年进士第。诗一首。

- !Author
  name: 李潜
  desc: 李潜，字德隐，宜春人，会昌三年进士第。诗一首。

- !Author
  name: 孟守
  desc: 孟守（一作宁），字处中。长庆三年，王起主文，尝放及第，为时相所退。至会昌三年，起再知贡举，守龙钟就试成名。诗一首。

- !Author
  name: 唐思言
  desc: 唐思言，字子文，会昌三年进士第。诗一首。

- !Author
  name: 戈牢
  desc: 戈牢（一作左），字德胶，会昌三年进士第。诗二首。

- !Author
  name: 金厚载
  desc: 金厚载，字化光，会昌三年进士第。诗二首。

- !Author
  name: 王甚夷
  desc: 王甚夷，字无党，会昌三年进士第。诗二首。

- !Author
  name: 姚鹄
  desc: 姚鹄，字居云，蜀人。登会昌三年进士第。诗一卷。

- !Author
  name: 项斯
  desc: 项斯，字子迁，江东人。会昌四年擢第，终丹徒尉。诗一卷。

- !Author
  name: 马戴
  desc: 马戴，字虞臣，会昌四年进士第。宣宗大中初，太原李司空辟掌书记，以正言被斥为龙阳尉。懿宗咸通末，佐大同军幕，终太学博士。诗集一卷，今编二卷。

- !Author
  name: 易重
  desc: 易重，字鼎臣，宜春人。会昌五年进士第，官至大理评事。诗一首。

- !Author
  name: 孟迟
  desc: 孟迟，字迟之（一云升之），平昌人，登会昌五年进士第。诗十七首。

- !Author
  name: 王铎
  desc: 王铎，字昭范，宰相播之从子。会昌初，擢进士第，咸通时拜相。黄巢之乱，命为行营都统，封晋公。后落职，节度沧景，为魏博节度乐从训所害。诗三首。

- !Author
  name: 郑畋
  desc: 郑畋，字台文，荥阳人，会昌进士第。刘瞻镇北门，辟为从事。瞻作相，荐为翰林学士，迁中书舍人。乾符中，以兵部侍郎同平章事，寻出为凤翔节度使，拒巢贼有功，授检校尚书左仆射。诗一卷，今存十六首。

- !Author
  name: 谭铢
  desc: 谭铢，吴人，登会昌进士第，尝为苏州鹾院官。诗二首。

- !Author
  name: 卢嗣立
  desc: 卢嗣立，登会昌进士第。诗一首。

- !Author
  name: 朱可名
  desc: 朱可名，越州人，会昌进士及第，终长安令。诗一首。

- !Author
  name: 张良器
  desc: 张良器，会昌进士第。诗一首。

- !Author
  name: 薛能
  desc: 薛能，字太拙，汾州人，登会昌六年进士第。大中末，书判中选，补盩厔尉。李福镇滑，表署观察判官，历御史、都官刑部员外郎。福徙西蜀，奏以自副。咸通中，摄嘉州刺史，迁主客、度支、刑部郎中，权知京兆尹事，授工部尚书，节度徐州，徙忠武。广明元年，徐军戍溵水，经许，能以旧军，馆之城中。军惧见袭，大将周岌乘众疑逐能，自称留后，因屠其家。能僻于诗，日赋一章，有集十卷，今编诗四卷。

- !Author
  name: 刘威
  desc: 刘威，会昌时人。诗二十七首。

- !Author
  name: 李玖
  desc: 李玖，歙州巡官。诗八首。

- !Author
  name: 潘唐
  desc: 潘唐，会昌时人。诗一首。

- !Author
  name: 裴休
  desc: 裴休，字公美，济源人。登进士第，举贤良方正异等，擢累监察御史、兵部侍郎。大中中，拜同中书门下平章事。诗二首。

- !Author
  name: 令狐绹
  desc: 令狐绹，字子直，楚之子。举进士，擢累左补阙、右司郎中，出为湖州刺史。大中初，召为考功郎中、知制诰，入翰林为学士，进中书舍人，再迁兵部侍郎，俄拜同中书门下平章事。懿宗嗣位，出为河中节度使，徙宣武、淮南。僖宗时，终凤翔节度使，封赵国公。诗一首。

- !Author
  name: 夏侯孜
  desc: 夏侯孜，字妤学，亳州谯人，累迁婺、绛等州刺史。宣宗时，自兵部侍郎为同中书门下平章事。懿宗立，进司空，寻罢，以太子少保分司东都。诗一首。

- !Author
  name: 魏谟
  desc: 魏谟，字申之，郑公徵五世孙，登进士第。文宗时，为右拾遗，擢谏议大夫。武宗立，贬信州长史。宣宗嗣位，召授给事中，迁御史中丞，兼户部侍郎，俄进同中书门下平章事。大中十年，领剑南西川节度使。上疾求代，拜吏部尚书，寻授检校尚书右仆射。集十卷，今存诗一首。

- !Author
  name: 周墀
  desc: 周墀，字德升，汝南人。擢进士第，辟湖南巡官，入为监察御史、集贤殿学士。李宗闵镇山南，表行军司马，阅岁召还，以考功员外郎兼起居舍人事知制诰。武宗即位，改工部侍郎，出为义成节度使，寻以兵部侍郎召判度支，进同中书门下平章事，俄罢为剑南西川节度使。诗二首。

- !Author
  name: 李景让
  desc: 李景让，字后己，憕之孙。大中中，历御史大夫、西川节度使，终太子少保分司东都，谥曰孝。诗一首。

- !Author
  name: 郑颢
  desc: 郑颢，字奉正，宰相絪之孙。登进士第，官起居郎，尚宣宗女万寿公主，拜驸马都尉，历礼部侍郎。大中末，检校礼部尚书、河南尹。诗一首。

- !Author
  name: 刘绮庄
  desc: 刘绮庄，毗陵人。初为昆山尉，宣宗时官州刺史。集十卷，今存诗二首。

- !Author
  name: 张固
  desc: 张固，大中中尝为桂管观察使。诗二首。

- !Author
  name: 刘皋
  desc: 刘皋，宣宗时盐州刺史，为监军杨玄价所杀。诗一首。

- !Author
  name: 李质
  desc: 李质，字公干，襄阳人，擢进士第。大中时，官至江西观察使。诗一首。

- !Author
  name: 南卓
  desc: 南卓，字昭嗣，初为拾遗，因谏出宰松滋。大中时，为黔南经略使。诗一首。

- !Author
  name: 李讷
  desc: 李讷，字敦正，赵郡人。大中时，为浙东观察使，终兵部尚书、太子太傅。诗一首。

- !Author
  name: 崔元范
  desc: 崔元范，大中时，以监察御史为浙东幕府。诗一首。

- !Author
  name: 杨知至
  desc: 杨知至，字几之，汝士之子，登进士第。初为浙东团练判官，后以比部郎中、知制诰，终户部侍郎。诗二首。

- !Author
  name: 李明远
  desc: 李明远，大中中监察御史。诗一首。

- !Author
  name: 萧缜
  desc: 萧缜，大中时望江县令。诗一首。

- !Author
  name: 卢顺之
  desc: 卢顺之，字子谟，范阳人，杞之孙，大中时桂管从事。诗一首。

- !Author
  name: 李善夷
  desc: 李善夷，与李群玉同时，谪宦沣阳。《江南集》十卷，今存诗二首。

- !Author
  name: 卢溵
  desc: 卢溵，浙东处士。诗二首。

- !Author
  name: 赵牧
  desc: 赵牧，大中、咸通间人。诗一首。

- !Author
  name: 裴諴
  desc: 裴諴，闻喜人，晋公度之从子，官历职方郎中、太子中允。诗五首。

- !Author
  name: 于兴宗
  desc: 于兴宗，大中时御史中丞，守绵州，后为洋州节度。诗二首。

- !Author
  name: 李朋
  desc: 李朋，刑部员外郎。诗一首。

- !Author
  name: 杨牢
  desc: 杨牢，字松年，弘农人。父从田弘正，死于赵军。牢走常山二千里，号伏叛垒，求尸归葬，衔哀雨血，时称孝童。年十八，登大中二年进士第，最有诗名。诗二首。

- !Author
  name: 李续
  desc: 李续赵郡人，尝为柳公绰幕僚，终曹州刺史。诗一首。

- !Author
  name: 李汶儒
  desc: 李汶儒，太和五年登第，官翰林学士。诗一首。

- !Author
  name: 田章
  desc: 田章，开成四年进士第。诗一首。

- !Author
  name: 薛蒙
  desc: 薛蒙，考功郎。诗一首。

- !Author
  name: 李邺
  desc: 李邺，户部郎。诗一首。

- !Author
  name: 于瑰
  desc: 于瑰字正德，敖之子。大中七年进士第一人。诗二首。

- !Author
  name: 王严
  desc: 王严，大中时布衣。诗一首。

- !Author
  name: 刘暌
  desc: 刘暌（一作騤），大中时乡贡进士。诗一首。

- !Author
  name: 李渥
  desc: 李渥，大中时乡贡进士，后登第。诗一首。

- !Author
  name: 刘璐
  desc: 刘璐，尝刺蜀州，代于兴宗为绵州刺史。诗一首。

- !Author
  name: 卢栯
  desc: 卢栯，弘文馆学士。诗一首。

- !Author
  name: 李体仁
  desc: 李体仁，续之子也，官至江州刺史。诗一首。

- !Author
  name: 韩琮
  desc: 韩琮，字成封，初为陈许节度判官，后历中书舍人、湖南观察使。诗一卷。

- !Author
  name: 王传
  desc: 王传，大中三年登第，辟山南观察判官，加授监察御史。诗一首。

- !Author
  name: 卢邺
  desc: 卢邺，大中四年登第，为浙东观察副使。诗一首。

- !Author
  name: 陆肱
  desc: 陆肱，大中九年，登进士第。咸通六年，自前振武从事试平判，入等，后牧南康郡。诗一首。

- !Author
  name: 崔澹
  desc: 崔澹，字知之，博陵人。父玙，兄弟八人并显贵，时谓崔氏八龙。大中十三年登第，终吏部侍郎。诗一首。

- !Author
  name: 莫宣卿
  desc: 莫宣卿，字仲节，封州人。大中间举第一，官台州别驾。诗三首。

- !Author
  name: 封彦卿
  desc: 封彦卿，蓚人，大中进士第。咸通中，累官中书舍人，坐于琮，贬司户。诗一首。

- !Author
  name: 李节
  desc: 李节，登大中进士第，尝为河东节度卢钧巡官。诗三首。

- !Author
  name: 韦蟾
  desc: 韦蟾，字隐珪，下杜人。大中登进士第，初为徐商掌书记，咸通末，终尚书左丞。诗十首。

- !Author
  name: 卢渥
  desc: 卢渥，字子章，范阳人，大中进士第，历中书舍人、陕府观察使，终检校司徒。诗二首。

- !Author
  name: 郭夔
  desc: 郭夔（一作藁），大中时江南进士。诗一首。

- !Author
  name: 柳珪
  desc: 柳珪，公绰之孙。大中中，擢进士，杜悰表为西川幕府，后以蓝田尉直弘文馆，迁右拾遗，终卫尉少卿。诗一首。

- !Author
  name: 郑嵎
  desc: 郑嵎，字宾先，大中五年进士第。诗一首。

- !Author
  name: 崔橹
  desc: 崔橹，大中时举进士（一作广明中进士），仕为棣州司马。《无机集》四卷，今存诗十六首。

- !Author
  name: 李群玉
  desc: 李群玉，字文山，澧州人，性旷逸，赴举一上而止，惟以吟咏自适。裴休观察湖南，延致之。及为相，以诗论荐，授弘文馆校书郎。未几，乞假归卒。集三卷，后集五卷，今编诗三卷。

- !Author
  name: 贾岛
  desc: 贾岛，字浪仙，范阳人，初为浮屠，名无本。来东都时，洛阳令禁僧午后不得出，岛为诗自伤。韩愈怜之，因教其为文，遂去浮屠，举进士。诗思入僻，当其苦吟，虽逢公卿贵人，不之觉也。累举不中第。文宗时，坐飞谤，贬长江主簿。会昌初，以普州司仓参军迁司户，未受命卒。有《长江集》十卷，《小集》三卷，今编诗四卷。

- !Author
  name: 温庭筠
  desc: 温庭筠，本名岐，字飞卿，太原人，宰相彦博裔孙。少敏悟，才思艳丽，韵格清拔，工为词章小赋，与李商隐皆有名，称温李。然行无检幅，数举进士不第。思神速，每入试，押官韵作赋，凡八叉手而成，时号温八叉。徐商镇襄阳，署为巡官，不得志去，归江东。后商知政事，颇右之，欲白用。会商罢相，杨收疾之，贬方城尉，再迁隋县尉卒。集二十八卷，今编诗为九卷。

- !Author
  name: 段成式
  desc: 段成式，字柯古，河南人，世客荆州，宰相文昌之子也。以荫为校书郎。研精苦学，秘阁书籍，披阅皆遍，历尚书郎、太常少卿，连典九江、缙云、庐陵三郡。坐累，退居襄阳。集七卷，今编诗一卷。

- !Author
  name: 刘驾
  desc: 刘驾，字司南，江东人。登大中进士第，官国子博士。诗一卷。

- !Author
  name: 刘沧
  desc: 刘沧，字蕴灵，鲁人，大中八年进士第，调华原尉，迁龙门令。诗一卷。

- !Author
  name: 李频
  desc: 李频，字德新，睦州寿昌人。少秀悟，逮长，庐西山，多所记览，其属辞于诗尤长。给事中姚合名为诗，士多归重，频走千里，丐其品，合大加奖挹，以女妻之。大中八年，擢进士第，调秘书郎，为南陵主簿，判入等，再迁武功令，俄擢侍御史，守法不阿徇，迁累都官员外郎。表丐建州刺史，以礼法治下，建赖以安。卒官，父老为立庙梨山，岁祠之。有《建州刺史集》一卷，又号《梨岳集》，今编为三卷。

- !Author
  name: 李郢
  desc: 李郢，字楚望，长安人。大中十年，第进士，官终侍御史。诗一卷。

- !Author
  name: 崔珏
  desc: 崔珏，字梦之，尝寄家荆州，登大中进士第，由幕府拜秘书郎，为淇县令，有惠政，官至侍御。诗一卷。

- !Author
  name: 曹邺
  desc: 曹邺，字业之，桂州人。登大中进士第，由天平幕府迁太常博士，历祠部郎中、洋州刺史。诗二卷。

- !Author
  name: 储嗣宗
  desc: 储嗣宗，大中十三年，登进士第。诗一卷。

- !Author
  name: 于武陵
  desc: 于武陵，会昌时人。诗一卷。

- !Author
  name: 
  desc: 

- !Author
  name: 
  desc: 

- !Author
  name: 高璩
  desc: 高璩，字莹之，渤海人。登进士第，累佐使府。大中朝，历丞郎。咸通中，守中书侍郎平章事。诗一首。

- !Author
  name: 高湘
  desc: 高湘，字濬之，铢从子也，擢进士第。咸通中，历谏议大夫。僖宗朝，终江西观察使。诗一首。

- !Author
  name: 崔安潜
  desc: 崔安潜，字进之，齐州人，大中三年进士登第。咸通中，累擢忠武节度使，拒王仙芝有功，代高骈镇西川，终太子太傅，谥贞孝。诗一首。

- !Author
  name: 裴铏
  desc: 裴铏，高骈客也，官成都节度副使，加御史大夫。诗一首。

- !Author
  name: 刘损
  desc: 刘损，咸通诗人。诗三首。

- !Author
  name: 郑愚
  desc: 郑愚，番禺人。咸通中，观察桂管，入为礼部侍郎。黄巢平后，出镇南海，终尚书左仆射。诗二首。

- !Author
  name: 霍总
  desc: 霍总，咸通时池州刺史。诗七首。

- !Author
  name: 陈琡
  desc: 陈琡，咸通中佐廉使郭常侍铨于徐，性耿介，不合，挈家居茅山，焚香习禅。诗一首。

- !Author
  name: 裴虔馀
  desc: 裴虔馀，咸通末佐北门李相蔚淮南幕，乾宁初，官太常少卿。诗二首。

- !Author
  name: 李嵘
  desc: 李嵘，咸通时人。诗一首。

- !Author
  name: 袁郊
  desc: 袁郊，字之仪，朗山人，滋之子也。咸通时，为祠部郎中。昭宗朝，为翰林学士。诗四首。

- !Author
  name: 张丛
  desc: 张丛，咸通中，官桂管观察使。诗一首。

- !Author
  name: 冯衮
  desc: 冯衮，东阳人，定之子，登进士第。咸通中，历任台省，尝为苏州刺史。诗二首。

- !Author
  name: 郑綮
  desc: 郑綮，字蕴武，进士及第，累官散骑常侍。昭宗时，以礼部侍郎同中书门下平章事。诗三首。

- !Author
  name: 温庭皓
  desc: 温庭皓，初为襄阳徐商从事，咸通中，辟徐州崔彦曾幕府。庞勋反，使庭皓草表求节度，庭皓拒之，遂遇害。诏赠兵部郎中。诗四首。

- !Author
  name: 高骈
  desc: 高骈，字千里，南平郡王崇文之孙，家世禁卫。幼颇修饬，折节为文学，初事朱叔明为司马，后历右神策军都虞候、秦州刺史。咸通中，拜安南都护，进检校刑部尚书，以都护府为静海军，授骈节度，兼诸道行营招讨使。僖宗立，加同中书门下平章事，迁剑南西川节度，进检校司徒，封燕国公，徙荆南节度，加诸道行营都统、盐铁转运等使，俄徙淮南节度副大使。广明初，进检校太尉、东面都统、京西京北神策军诸道兵马等使，封渤海郡王，为部将毕师铎所害。诗一卷。

- !Author
  name: 于濆
  desc: 于濆，字子漪，咸通进士，终泗州判官。诗一卷。

- !Author
  name: 牛徵
  desc: 牛徵，丛之子，僧孺之孙，登咸通二年进士第。诗一首。

- !Author
  name: 伊璠
  desc: 伊璠，咸通四年，登进士第，为泾阳令。诗一首。

- !Author
  name: 萧遘
  desc: 萧遘，徐国公嵩之四代孙。咸通五年，登进士第。僖宗幸蜀，拜相，后为伪煴所污，赐死。诗三首。

- !Author
  name: 韦承贻
  desc: 韦承贻，字贻之，咸通八年登第。诗二首。

- !Author
  name: 郑洪业
  desc: 郑洪业，咸通八年，第一人擢第。诗一首。

- !Author
  name: 孙纬
  desc: 孙纬，咸通八年。宏词登科。诗一首。

- !Author
  name: 欧阳玭
  desc: 欧阳玭，衮之子。咸通十年，擢进士第，官书记。诗五首。

- !Author
  name: 张演
  desc: 张演，咸通十三年及第。诗一首。

- !Author
  name: 裴澈
  desc: 裴澈，登咸通进士第。僖宗朝，拜相，以拥立伪煴诛。诗一首。

- !Author
  name: 翁绶
  desc: 翁绶，登咸通进士第。诗八首。

- !Author
  name: 潘纬
  desc: 潘纬，湘南人，登咸通进士第。诗二首。

- !Author
  name: 武瓘
  desc: 武瓘，贵池人，登咸通进士第，为益阳令。诗三首。

- !Author
  name: 袁皓
  desc: 袁皓，宜春人，登咸通进士第。僖宗狩蜀，擢仓部员外郎。龙纪中，为集贤殿图书使，自称碧池处士。《碧池书》三十卷，今存诗四首。

- !Author
  name: 公乘亿
  desc: 公乘亿，字寿仙，魏人。咸通末，登进士第，为魏博节度使乐彦祯从事，加授侍郎。诗一卷，今存四首。

- !Author
  name: 王季文
  desc: 王季文，字宗素，池阳人。少居九华，遇异人，授九仙飞化之术。咸通中，登进士第，授秘书郎，寻谢病归九华，日一浴于山之龙潭，寒暑不渝，竟仙去。诗二首。

- !Author
  name: 卢骈
  desc: 卢骈，咸通进士，官员外。诗一首。

- !Author
  name: 王镣
  desc: 王镣，登咸通进士第，累官汝州刺史。乾符中，贬韶州司马，终太子宾客。诗一首。

- !Author
  name: 李拯
  desc: 李拯，字昌时，陇西人，咸通中登第。僖宗朝，累官考功郎、知制诰。伪煴僭号，逼为翰林学士。煴败，为乱兵所杀。诗一首。

- !Author
  name: 顾封人
  desc: 顾封人，咸通中进士。诗一首。

- !Author
  name: 司马都
  desc: 司马都，咸通进士。诗二首。

- !Author
  name: 李昌符
  desc: 李昌符，字岩梦，咸通四年，登进士第，历尚书郎、膳部员外郎。诗一卷。

- !Author
  name: 汪遵
  desc: 汪遵，宣城人，幼为县吏，后辞役就贡。咸通七年，登进士第。诗一卷。

- !Author
  name: 许棠
  desc: 许棠，字文化，宣州泾县人。咸通十二年，登进士第，授泾县尉，又尝为江宁丞。集一卷，今编诗二卷。

- !Author
  name: 邵谒
  desc: 邵谒，韶州翁源县人。少为县吏，令怒，逐去。遂截髻著县门，发愤读书，工古调，释褐赴官，不知所终。诗一卷。

- !Author
  name: 林宽
  desc: 林宽，侯官人。诗一卷。

- !Author
  name: 刘邺
  desc: 刘邺，字汉藩，三复之子。咸通中，从藩幕召入内庭，特赐及第，历相位。僖宗朝，再迁尚书左仆射，死黄巢之难。《甘棠集》三卷，今存诗二首。

- !Author
  name: 李骘
  desc: 李骘，官至江南西道都团练、观察、处置等使。诗五首。

- !Author
  name: 孙蜀
  desc: 孙蜀，与方干同时。诗一首。

- !Author
  name: 欧阳澥
  desc: 欧阳澥，四门博士詹之孙。诗一首。

- !Author
  name: 陈黯
  desc: 陈黯，字希孺，泉州人，会昌迄咸通，累举不第。集五卷，今存诗一首。

- !Author
  name: 张孜
  desc: 张孜，京兆人，耽酒如狂，与李山甫善。诗一首。

- !Author
  name: 郑仁表
  desc: 郑仁表，字休范，荥阳人，累擢起居郎，刘邺作相时，贬死岭外。诗二首。

- !Author
  name: 赵鸿
  desc: 赵鸿，咸通中人。诗三首。

- !Author
  name: 童翰卿
  desc: 童翰卿，大中、咸通间人。诗二首。

- !Author
  name: 皮日休
  desc: 皮日休，字袭美，一字逸少，襄阳人，性傲诞，隐居鹿门，自号间气布衣。咸通八年，登进士第。崔璞守苏，辟军事判官。入朝，授太常博士。黄巢陷长安，伪署学士，使为谶文，疑其讥己，遂及祸。集二十八卷，今编诗九卷。

- !Author
  name: 陆龟蒙
  desc: 陆龟蒙，字鲁望，苏州人，元方七世孙。举进士不第，辟苏、湖二郡从事，退隐松江甫里，多所论撰，自号天随子。以高士召，不赴。李蔚、虞携素重之，及当国，召拜拾遗，诏方下卒。光化中，赠右补阙。集二十卷，今编诗十四卷。

- !Author
  name: 张贲
  desc: 张贲，字润卿，南阳人，登大中进士第。唐末，为广文博士。尝隐于茅山，后寓吴中，与皮陆游。诗十六首。

- !Author
  name: 崔璐
  desc: 崔璐，登咸通七年进士第。诗一首。

- !Author
  name: 李縠
  desc: 李縠，字德师，咸通进士，唐末为浙东观察推官，兼殿中侍御史。诗四首。

- !Author
  name: 崔璞
  desc: 崔璞，清河人，苏州刺史。咸通初，历右散骑常侍。诗二首。

- !Author
  name: 魏朴
  desc: 魏朴，字不琢，毗陵人。诗二首。

- !Author
  name: 羊昭业
  desc: 羊昭业，字振文，吴人，唐末登进士第。大顺中，尝预修国史。有集十五卷，今存诗一首。

- !Author
  name: 颜萱
  desc: 颜萱，字弘至，江南进士，中书舍人荛之弟。诗三首。

- !Author
  name: 郑璧
  desc: 郑璧，唐末江南进士。诗四首。

- !Author
  name: 司空图
  desc: 司空图，字表圣，河中虞乡人。咸通末，擢进士第，由宣歙幕历礼部郎中，僖宗行在用为知制诰、中书舍人，归隐中条山王官谷。龙纪、乾宁间，征拜旧官，及以户、兵二部侍郎召，皆不起。迁洛后，被诏入朝，以野耄丐归。朱全忠受禅，召为礼部尚书，不食而卒。图少有俊才，晚年避世栖遁，自号知非子、耐辱居士，有先世别墅，泉石林亭，颇惬幽趣，日与名僧、高士游咏其中。有《一鸣集》三十卷，内诗十卷，今编诗三卷。

- !Author
  name: 周繇
  desc: 周繇，字为宪，池州人，咸通十二年登第，调建德令，辟襄阳徐商幕府，检校御史中丞。诗一卷。

- !Author
  name: 聂夷中
  desc: 聂夷中，字坦之，河东人。咸通十二年登第，官华阴尉。诗一卷。

- !Author
  name: 顾云
  desc: 顾云，字垂象，池州人。风韵详整，与杜荀鹤、殷文圭友善，同肄业九华。咸通十五年登第，为高骈淮南从事。毕师铎之乱，退居霅川，杜门著书。大顺中，与羊昭业、卢知猷、陆希声、钱翊、冯渥、司空图等分修宣懿僖三朝实录，书成，加虞部员外郎。乾宁初卒。存诗一卷。

- !Author
  name: 张乔
  desc: 张乔，池州人，咸通中进士。黄巢之乱，罢举，隐九华。诗二卷。

- !Author
  name: 曹唐
  desc: 曹唐，字尧宾，桂州人。初为道士，后举进士不第。咸通中，累为使府从事。诗三卷，今编二卷。

- !Author
  name: 来鹄
  desc: 来鹄，豫章人，诗思清丽。咸通中举进士不第。诗一卷。

- !Author
  name: 李山甫
  desc: 李山甫，咸通中累举不第，依魏博幕府为从事。尝逮事乐彦祯、罗弘信父子，文笔雄健，名著一方。诗一卷。

- !Author
  name: 李咸用
  desc: 李咸用，与来鹏同时，工诗，不第，尝应辟为推官。有《披沙集》六卷，今编为三卷。

- !Author
  name: 胡曾
  desc: 胡曾，邵阳人。咸通中举进士，不第，尝为汉南从事。《安定集》十卷，《咏史诗》三卷，今合编诗一卷。

- !Author
  name: 方干
  desc: 方干，字雄飞，新定人。徐凝一见器之，授以诗律，始举进士。谒钱塘太守姚合，合视其貌陋，甚卑之。坐定览卷，乃骇目变容，馆之数日，登山临水，无不与焉。咸通中，一举不得志，遂遁会稽，渔于鉴湖。太守王龟以其亢直，宜在谏署，欲荐之，不果。干自咸通得名，迄文德，江之南无有及者。殁后十余年，宰臣张文蔚奏名儒不第者五人，请赐一官，以慰其魂，干其一也。后进私谥曰玄英先生。门人杨弇与释子居远收得诗三百七十余篇，集十卷，今编诗六卷。

- !Author
  name: 罗邺
  desc: 罗邺。馀杭人，累举进士不第。光化中，以韦庄奏，追赐进士及第，赠官补阙。诗一卷。

- !Author
  name: 罗隐
  desc: 罗隐，字昭谏，馀杭人，本名横，十上不中第，遂更名。从事湖南淮润，无所合，久之，归投钱镠。累官钱塘令、镇海军掌书记、节度判官、盐铁发运副使、著作佐郎，奏授司勋郎。朱全忠以谏议大夫召，不行。魏博罗绍威推为叔父，表荐给事中。年七十七卒。隐少聪敏，既不得志，其诗以风刺为主。有《歌诗集》十四卷，《甲乙集》三卷，《外集》一卷，今编诗十一卷。

- !Author
  name: 罗虬
  desc: 罗虬，台州人，词藻富赡，与隐、邺齐名，世号三罗。累举不第，为鄜州从事，比红儿诗百首。编为一卷。

- !Author
  name: 郑损
  desc: 郑损，僖宗时中书舍人。诗六首。

- !Author
  name: 张祎
  desc: 张祎，字冠章，南阳人，官中书舍人。从僖宗幸蜀，终兵部尚书。诗二首。

- !Author
  name: 卢携
  desc: 卢携，字子升，范阳人。擢进士第，由台省历户部侍郎、翰林学士。乾符中，拜门下侍郎同平章事。黄巢入关，仰药死。诗一首。

- !Author
  name: 李廷璧
  desc: 李廷璧，僖宗朝登进士第。诗一首。

- !Author
  name: 许三畏
  desc: 许三畏，僖宗时进士。诗一首。

- !Author
  name: 卢嗣业
  desc: 卢嗣业，范阳人，纶之孙也。乾符五年，登进士第。广明初，以长安尉直昭文馆，累迁右补阙，后辟都统判官，检校礼部郎中。诗一首。

- !Author
  name: 牛峤
  desc: 牛峤，字松卿，一字延峰，陇西人，自云僧孺之孙。乾符五年，登进士第，历官尚书郎。王建镇蜀，辟判官，及僭位，为给事中。歌诗三卷，今存六首。

- !Author
  name: 郑合
  desc: 郑合，乾符三年登第。终谏议大夫。诗一首。

- !Author
  name: 李搏
  desc: 李搏，登乾符进士第。诗二首。

- !Author
  name: 李克恭
  desc: 李克恭，乾符中举子。诗一首。

- !Author
  name: 程贺
  desc: 程贺，中和二年，登进士第。诗一首。

- !Author
  name: 卢尚卿
  desc: 卢尚卿，中和二年登第。诗一首。

- !Author
  name: 顾在镕
  desc: 顾在镕，苏州人，光启二年进士第。诗三首。

- !Author
  name: 翁洮
  desc: 翁洮，字子平，睦州人。光启三年进士第，官主客员外郎，归隐青山，徵召不起。诗十三首。

- !Author
  name: 李屿
  desc: 李屿，光启三年进士第。诗一首。

- !Author
  name: 郑启
  desc: 郑启，宜春人，谷之兄也。诗三首。

- !Author
  name: 韩仪
  desc: 韩仪，字羽光，京兆万年人，偓之兄也。以翰林学士为御史中丞，朱全忠贬为棣州司马。诗一首。

- !Author
  name: 温宪
  desc: 温宪，庭筠之子，登进士第。光启中，为山南从事。诗四首。

- !Author
  name: 姚岩杰
  desc: 姚岩杰，梁公崇裔孙，以诗酒放游江左。《象溪子》二十卷，今存诗一首。

- !Author
  name: 高蟾
  desc: 高蟾，河朔人。乾符三年，登进士第。乾宁间，为御史中丞。诗一卷。

- !Author
  name: 章碣
  desc: 章碣，孝标之子，登乾符进士第，后流落不知所终。诗一卷。

- !Author
  name: 秦韬玉
  desc: 秦韬玉，字仲明，京兆人。中和二年，得准敕及第。僖宗幸蜀，以工部侍郎为田令孜神策判官。《投知小录》三卷。今编诗一卷。

- !Author
  name: 唐彦谦
  desc: 唐彦谦，字茂业，并州人。咸通时，举进士十馀年不第。乾符末，携家避地汉南。中和中，王重荣镇河中，辟为从事。光启末，贬汉中掾曹。杨守亮镇兴元，署为判官，累官至副使，阆、壁、绛三州刺史。彦谦博学多艺，文词壮丽，至于书画音乐，无不出于辈流，号鹿门先生。集三卷，今编诗二卷。

- !Author
  name: 周朴
  desc: 周朴，字太朴，吴兴人，避地福州，寄食乌石山僧寺。黄巢寇闽，欲降之，朴不从，遂见害。诗一卷。

- !Author
  name: 郑谷
  desc: 郑谷，字守愚，袁州人。光启三年擢第，官右拾遗，历都官郎中。幼即能诗，名盛唐末。有《云台编》三卷，《宜阳集》三卷，《外集》三卷，今编诗四卷。

- !Author
  name: 许彬
  desc: 许彬（一作郴，一作琳），睦州人，举进士不第，与郑谷同时。诗一卷。

- !Author
  name: 崔涂
  desc: 崔涂，字礼山，江南人。光启四年，登进士第。诗一卷。

- !Author
  name: 韩偓
  desc: 韩偓，字致光（一作尧），京兆万年人。龙纪元年，擢进士第，佐河中幕府，召拜左拾遗，累迁谏议大夫，历翰林学士、中书舍人、兵部侍郎。以不附朱全忠，贬濮州司马，再贬荣懿尉，徙邓州司马。天祐二年，复原官，偓不赴召，南依王审知而卒。《翰林集》一卷，《香奁集》三卷，今合编四卷。

- !Author
  name: 吴融
  desc: 吴融，字子华，越州山阴人。龙纪初，及进士第。韦昭度讨蜀，表掌书记，累迁侍御史，去官依荆南成汭。久之，召为左补阙，拜中书舍人。昭宗反正，造次草诏，无不称旨，进户部侍郎。凤翔劫迁，融不克从，去客阌乡，俄召还翰林，迁承旨卒。有《唐英集》三卷，今编诗四卷。

- !Author
  name: 孙偓
  desc: 孙偓，字龙光，武邑人。乾宁中宰相，封乐安公。诗三首。

- !Author
  name: 陆扆
  desc: 陆扆，字祥文，吴郡嘉兴人，家於陕。昭宗朝，拜相。迁洛后，贬濮州司户，死白马驿。集七卷，今存诗一首。

- !Author
  name: 薛昭纬
  desc: 薛昭纬，河东人。乾宁中，为礼部侍郎。天复中，累贬谿州司马。诗二首。

- !Author
  name: 陆翱
  desc: 陆翱，义兴人，登第不受辟而卒，宰相希声之父。诗二首。

- !Author
  name: 狄归昌
  desc: 狄归昌，官侍郎，光化中，历尚书左丞。诗一首。

- !Author
  name: 裴廷裕
  desc: 裴廷裕，字膺馀，昭宗时翰林学士，左散骑常侍，后贬湖南卒。诗二首。

- !Author
  name: 李沇
  desc: 李沇，字东济，江夏人，宰相谿之子也，与谿同为王行瑜所杀。行瑜败，赠礼部员外郎。诗六首。

- !Author
  name: 裴贽
  desc: 裴贽，字敬臣，及进士第，擢累右补阙、御史中丞、刑部尚书。昭宗时，拜中书侍郎，兼本官同中书门下平章事。帝幸凤翔，为大明宫留守。罢，俄进尚书左仆射，以司空致仕，为朱全忠所害。诗一首。

- !Author
  name: 卢汝弼
  desc: 卢汝弼（《才调集》作卢弼），登进士第，以祠部员外郎、知制诰，从昭宗迁洛。后依李克用，克用表为节度副使。诗八首。

- !Author
  name: 陆希声
  desc: 陆希声，吴人，博学善属文，尤工书。初隐义兴，后召为右拾遗，累迁歙州刺史。昭宗闻其名，徵拜给事中，寻除户部侍郎，同中书门下平章事。在位无所轻重，以太子少师罢。卒赠尚书左仆射，谥曰文。有《颐山诗》一卷，今存二十二首。

- !Author
  name: 李昭象
  desc: 李昭象，字化文，父方玄为池州刺史，因家焉。懿宗末年，以文干相国路岩，岩问其年，曰十有七矣。岩年尚少，尤器重之，荐于朝。将召试，会岩贬，遂还秋浦，移居九华，与张乔、顾云辈为方外友。诗八首。

- !Author
  name: 王驾
  desc: 王驾，字大用，河中人。大顺元年登进士第，仕至礼部员外郎，自号守素先生。集六卷，今存诗六首。

- !Author
  name: 王涣
  desc: 王涣，字群吉，大顺二年登第，官考功员外郎。诗十四首。

- !Author
  name: 戴司颜
  desc: 戴司颜，登大顺进士第，官太常博士。诗二首。

- !Author
  name: 吴仁璧
  desc: 吴仁璧，字廷宝，吴人（或云关右人）。大顺二年，登进士第。钱镠据浙，累辟不就，镠怒，沉之江。诗一卷，今存十一首。

- !Author
  name: 汪极
  desc: 汪极，字极甫，歙人，大顺三年进士，诗一首。

- !Author
  name: 张曙1
  desc: 张曙，吏部侍郎聚之子，大顺中登第，官右补阙。诗一首。

- !Author
  name: 林嵩
  desc: 林嵩，字雄飞，大顺中登进士第，官侍御史。诗一卷，今存一首。

- !Author
  name: 杜荀鹤
  desc: 杜荀鹤，字彦之，池州人，有诗名，自号九华山人。大顺二年，第一人擢第，复还旧山。宣州田頵遣至汴通好，朱全忠厚遇之，表授翰林学士、主客员外郎、知制诰。恃势侮易缙绅，众怒，欲杀之而未及。天祐初卒。自序其文为《唐风集》十卷，今编诗三卷。

- !Author
  name: 张道古
  desc: 张道古，一名睍，字子美，临淄人。景福中，擢进士第，官右拾遗，以直谏谪施州司户。后入蜀，王建召为武司郎中，寻复贬死。诗二首。

- !Author
  name: 唐廪
  desc: 唐廪，萍乡人，乾宁元年，登进士第，官秘书正字。诗一首。

- !Author
  name: 王毂
  desc: 王毂，字虚中，宜春人，乾宁五年进士第，官终尚书郎。集三卷。存诗十八首。

- !Author
  name: 孙郃
  desc: 孙郃，字希韩，四明人。乾宁中，登进士第，官校书郎，河南府文学。文集四十卷，小集三卷，今存诗三首。

- !Author
  name: 褚载
  desc: 褚载，字厚之，乾宁二年，登进士第。诗一卷，今存诗十四首。

- !Author
  name: 郑准
  desc: 郑准，字不欺，登乾宁进士第，为荆南成汭推官，后与汭不合，为所害。《渚宫集》一卷，今存诗五首。

- !Author
  name: 陈乘
  desc: 陈乘，仙游人，乾宁初，擢进士第，官秘书郎。诗一首。

- !Author
  name: 韦庄
  desc: 韦庄，字端己，杜陵人，见素之后，疏旷不拘小节。乾宁元年第进士，授校书郎，转补阙。李询为两川宣谕和协使，辟为判官。以中原多故，潜欲依王建，建辟为掌书记，寻召为起居舍人，建表留之，后相建为平章事，集二十卷，今编诗五卷，补遗一卷。

- !Author
  name: 王贞白
  desc: 王贞白，字有道，永丰人，乾宁二年张贻宪榜进士。后七年，始授校书郎，尝与罗隐、方干、贯休同倡和。有《灵溪集》七卷，今编诗一卷。

- !Author
  name: 张蠙
  desc: 张蠙，字象文，清河人，初与许棠、张乔齐名，登乾宁二年进士第，为校书郎、栎阳尉、犀浦令。入蜀，拜膳部员外，终金堂令。诗一卷。

- !Author
  name: 翁承赞
  desc: 翁承赞，字文尧（一作饶），闽人。乾宁二年，登进士第，又擢宏词科，任京兆府参军。天祐元年，以右拾遗受诏册王审知为王。梁开平四年，复为闽王册礼副使，寻擢谏议大夫、福建盐铁副使，就加左散骑常侍、御史大夫。留相闽卒。诗一卷。

- !Author
  name: 黄滔
  desc: 黄滔，字文江，莆田人。昭宗乾宁二年，擢进士第。光化中，除四门博士，寻迁监察御史里行，充威武军节度推官。王审知据有全闽，而终其身为节将者，滔规正有力焉。集十五卷，今编诗三卷。

- !Author
  name: 殷文圭
  desc: 殷文圭（宋时避讳，改殷为汤），池州人。居九华，苦学，所用墨池，底为之穴。唐末，词场请托公行，文圭与游恭独步场屋。乾宁中及第，为裴枢宣谕判官。后事杨行密，终左千牛卫将军。诗一卷。

- !Author
  name: 徐夤
  desc: 徐夤，字昭梦，莆田人。登乾宁进士第，授秘书省正字。依王审知，礼待简略，遂拂衣去，归隐延寿溪。著有《探龙》、《钓矶》二集，编诗四卷。

- !Author
  name: 钱珝
  desc: 钱珝，字瑞文，吏部尚书徽之子。善文词。宰相王溥荐知制诰，进中书舍人，后贬抚州司马。有《舟中录》二十卷，今编诗一卷。

- !Author
  name: 喻坦之
  desc: 喻坦之，与许棠、张乔、郑谷、张蠙等同时，号十哲。诗一卷。

- !Author
  name: 崔道融
  desc: 崔道融，荆州人，以征辟为永嘉令，累官右补阙。避地入闽。《申唐诗》三卷，《东浮集》九卷，今编诗一卷。

- !Author
  name: 卢延让
  desc: 卢延让，字子善，范阳人。光化九年进士第，朗陵雷满辟从事。满败，归王建，授水部员外郎，累迁给事中，终刑部侍郎。诗一卷，今存十首。

- !Author
  name: 裴皞
  desc: 裴皞，字司东，河东人。光化中进士第，历事梁、唐、晋，官至尚书左仆射。诗一首。

- !Author
  name: 王希羽
  desc: 王希羽，池州人。天复元年登进士第，授秘书省正字。后与杨夔、康骈客于田頵。诗一卷，今存一首。

- !Author
  name: 柯崇
  desc: 柯崇，闽人。天复元年进士第，授太子校书。诗二首。

- !Author
  name: 刘象
  desc: 刘象，京兆人。天复元年登第。诗十首。

- !Author
  name: 沈颜
  desc: 沈颜，字可铸，吴郡人。天复初登进士第，授校书郎。入吴，仕至翰林学士、知制诰。《陵阳集》五卷，今存诗二首。

- !Author
  name: 杨凝式
  desc: 杨凝式，字景度，宰相涉之子。昭宗朝登进士第，历事唐、晋、汉、周，官至太子太保。诗三首。

- !Author
  name: 李琪
  desc: 李琪，字台秀，敦煌人。昭宗时举进士，累官殿中侍御史。入梁，为翰林学士。末帝时，拜门下平章事。唐明宗朝，位至太子少傅。集十卷，今存诗二首。

- !Author
  name: 刘崇龟
  desc: 刘崇龟，滑州人。擢进士第。大顺中，终清海军节度、岭南东道观察使。诗一首。

- !Author
  name: 刘崇鲁
  desc: 刘崇鲁，字郊文，崇龟弟也。擢进士第。景福中，官水部郎中、知制诰。坐崔昭纬党，贬崖州司户。诗一首。

- !Author
  name: 孙定
  desc: 孙定，字志元，涪州大戎之族子。景福中应举无成。诗一首。

- !Author
  name: 许昼
  desc: 许昼，睢阳人。天复四年及第。诗二首。

- !Author
  name: 薛准
  desc: 薛准，员外郎。天复中卒。诗一首。

- !Author
  name: 裴谐
  desc: 裴谐，说之昆季也。天祐三年登第，终桂岭摄令。诗一首。

- !Author
  name: 曹松
  desc: 曹松，字梦征，舒州人。学贾岛为诗，久困名场。至天复初，杜德祥主文，放松及王希羽、刘象、柯崇、郑希颜等及第，年皆七十馀，时号五老榜。授秘书省正字。集三卷，今编诗二卷。

- !Author
  name: 苏拯
  desc: 苏拯，光化中人。诗一卷。

- !Author
  name: 路德延
  desc: 路德延，冠氏人。光化初擢第，天祐中授拾遗。河中节度使朱友谦辟掌书记。诗三首。

- !Author
  name: 李旭
  desc: 李旭，天祐元年进士登第。诗一首。

- !Author
  name: 崔庸
  desc: 崔庸，吴郡人。天祐二年登进士第。诗一首。

- !Author
  name: 胡骈
  desc: 胡骈，唐末进士。诗一首。

- !Author
  name: 周祚
  desc: 周祚，唐末进士。诗一首。

- !Author
  name: 卢频
  desc: 卢频，唐末人。诗四首。

- !Author
  name: 刘畋
  desc: 刘畋，唐末人。诗一首。

- !Author
  name: 裴说
  desc: 裴说，天祐三年登进士第，官终礼部员外郎。诗一卷。

- !Author
  name: 李洞
  desc: 李洞，字才江，京兆人，诸王孙也。慕贾岛为诗，铸其像，事之如神。时人但诮其僻涩，而不能贵其奇峭，唯吴融称之。昭宗时不第，游蜀卒。诗三卷。

- !Author
  name: 唐求
  desc: 唐求，居蜀之味江山，至性纯悫。王建帅蜀，召为参谋，不就。放旷疏逸，邦人谓之唐隐居。为诗撚稿为圆，纳之大瓢。后卧病，投瓢于江，曰：“斯文苟不沈没，得者方知吾苦心尔。”至新渠有识者曰：“唐山人瓢也。”接得之，十才二三。今编诗一卷。

- !Author
  name: 于邺
  desc: 于邺，唐末进士。诗一卷。

- !Author
  name: 陆贞洞
  desc: 陆贞洞，吴郡进士。诗一首。

- !Author
  name: 刘谷
  desc: 刘谷，与李郢同时。诗一首。

- !Author
  name: 王祝
  desc: 王祝，字不耀。给事中、常州刺史。诗一首。

- !Author
  name: 王涤
  desc: 王涤，字用霖，琅琊人。景福中擢第，累官中书舍人，后终于闽。诗一首。

- !Author
  name: 韦冰
  desc: 韦冰，唐末邺令。诗一首。

- !Author
  name: 李昌邺
  desc: 李昌邺，唐末人。诗一首。

- !Author
  name: 王硕
  desc: 王硕，唐末人。诗一首。

- !Author
  name: 李缟
  desc: 李缟，唐末人。诗一首。

- !Author
  name: 张绮
  desc: 张绮，唐末人。诗一首。

- !Author
  name: 高衢
  desc: 高衢，唐末人。诗一首。

- !Author
  name: 贾驰
  desc: 贾驰，与曹邺同时。诗二首。

- !Author
  name: 赵光远
  desc: 赵光远，华州刺史骘之子，不第而没。光化中，韦庄奏赠官。诗三首。

- !Author
  name: 郑良士
  desc: 郑良士，字君梦，闽人。昭宗时献诗五百篇，授补阙。《白岩集》十卷，今存三首。

- !Author
  name: 萧项
  desc: 萧项，萧田人，官侍郎。昭宗末年，尝同翁承赞为册礼使使闽。诗一首。

- !Author
  name: 胡令能
  desc: 胡令能，莆田隐者，少为负局锼钉之业。梦人剖其腹，以一卷书内之，遂能吟咏，远近号为胡钉铰。诗四首。

- !Author
  name: 严郾
  desc: 严郾，唐末人。诗二卷，今存二首。

- !Author
  name: 蒋肱
  desc: 蒋肱，唐末尝客荆南成汭幕。诗一首。

- !Author
  name: 张迥1
  desc: 张迥，唐末人。少年苦吟，梦五色云自天而下，取吞之，遂精雅道。诗一首。

- !Author
  name: 张友正
  desc: 张友正，唐末人。少年苦吟，诗一卷，今存二首。

- !Author
  name: 伍唐珪
  desc: 伍唐珪，袁州宜春人。诗三首。

- !Author
  name: 孙棨
  desc: 孙棨，字文威，自号无为。历官御史、翰林学士、中书舍人。诗六首。

- !Author
  name: 颜荛
  desc: 颜荛，登进士第。昭宗时为中书舍人。诗一首。

- !Author
  name: 张为
  desc: 张为，唐末江南诗人。诗一卷，今存三首。

- !Author
  name: 马冉
  desc: 马冉，唐末万州刺史。诗一首。

- !Author
  name: 周镛
  desc: 周镛，唐末诸暨县人。诗一首。

- !Author
  name: 刘赞
  desc: 刘赞，唐末人。诗一首。（按唐末刘赞有三：一魏州人，举进士，为罗绍威判官，仕唐明宗中书舍人；一桂阳人，宰相瞻之子，擢进士，仕梁，充崇政殿学士；一仕闽王曦，为御史中丞。三人皆与罗隐同时，未知孰是）

- !Author
  name: 任翻
  desc: 任翻（一作蕃），唐末人。诗集一卷，今存诗十八首。

- !Author
  name: 荆浩
  desc: 荆浩，字浩然，沁水人。隐太行洪谷，自号洪谷子。工丹青，尤长山水，为唐末之冠。诗一首。

- !Author
  name: 张直
  desc: 张直，濮州人，号逍遥先生。青州主帅范尝聘之。诗二首。

- !Author
  name: 陈光
  desc: 陈光，唐末人。诗一卷，今存一首。

- !Author
  name: 周昙
  desc: 周昙，唐末守国子直讲。《咏史诗》八卷，今编为二卷。

- !Author
  name: 李九龄
  desc: 李九龄，洛阳人，唐末进士。入宋，登乾德二年进士第三人。诗一卷。

- !Author
  name: 胡宿
  desc: 胡宿，唐末人。诗十九首。

- !Author
  name: 杜常
  desc: 杜常，唐末人。诗一首。

- !Author
  name: 滕白
  desc: 滕白，官郎中，历台省。有《工部集》一卷，今存诗二首。

- !Author
  name: 王喦
  desc: 王喦，蜀人，曾避地荆南。有集一卷，今存诗六首。

- !Author
  name: 高力士
  desc: 高力士，明皇时宦官。被宠，封齐国公。后为李辅国所构，配流黔中。诗一首。

- !Author
  name: 王越宾
  desc: 王越宾，明皇时中官。诗一首。

- !Author
  name: 王良会
  desc: 王良会，宪宗时内侍，为四川监军使。诗一首。

- !Author
  name: 南诏骠信
  desc: 骠信，南诏酋也。诗一首。

- !Author
  name: 赵叔达
  desc: 赵叔达，南诏清平官。诗一首。

- !Author
  name: 杨奇鲲
  desc: 杨奇鲲，南诏宰相，有词藻。僖宗幸蜀时，来朝行在。诗一首。

- !Author
  name: 布燮
  desc: 布燮，长和国使人。南诏郑氏篡蒙氏，改国号曰大长和。布燮，官名，其宰相也。诗二首。

- !Author
  name: 朝衡
  desc: 朝衡（一作胡衡），字巨卿，日本人。开元初，日本王圣武遣其臣粟田副仲满来朝，请从诸儒授经。仲满慕华，不肯去，易姓名曰朝衡，历左补阙，久之归国。上元中，擢散骑常侍。诗一首。

- !Author
  name: 长屋
  desc: 长屋，日本相国也。诗一首。

- !Author
  name: 王巨仁
  desc: 王巨仁，新罗国隐士。诗一首。

- !Author
  name: 李赞华
  desc: 李赞华，辽太祖长子，名倍，小字突欲。聪敏好学，尝市书万卷，藏医巫闾绝顶之望海堂。能诗画，兼精技术。奔唐，明宗赐姓名，后为废帝所害。诗一首。

- !Author
  name: 成辅端
  desc: 成辅端，贞元中优人。德宗以其诽谤国政，决杀之。言者以为托诙谐讽谏，不可加罪，帝悔焉。诗一首。

- !Author
  name: 张隐
  desc: 张隐，龙纪初伶人。诗一首。

- !Author
  name: 朱元
  desc: 朱元，即戟门门子。诗一首。

- !Author
  name: 陈璠
  desc: 陈璠，沛中走卒。与徐帅时溥结好，表为宿州太守。后以贪污斩之。诗一首。

- !Author
  name: 捧剑仆
  desc: 捧剑，咸阳郭氏之仆。虽在奴隶，尝以望水眺云为事。遭鞭箠，终不改。后窜去。诗三首。

- !Author
  name: 李密
  desc: 李密，京兆长安人。隋末，以父宽荫为左亲侍。宇文述劝令学，因谢病读书。尝乘一黄牛，被以蒲鞯，挂《汉书》一帙于角上，一手捉靷，一手翻卷。越公杨素见而异之，语其子玄感，倾心结纳。及玄感举兵，迎密为谋主。兵败亡命。集众据洛口，自号魏公，移檄州郡。后为王世充所败，归唐，拜光禄卿，封邢国公。行至桃林，惧诛，将叛，史万宝遣副将盛彦师追斩之。诗一首。

- !Author
  name: 孔德绍
  desc: 孔德绍，会稽人，有清才。事窦建德，初为景城丞，后为内史侍郎，典书檄。建德败，太宗诛之。诗十二首。

- !Author
  name: 郑颋
  desc: 郑颋，荥阳人，为王世充御史大夫。太宗围城时，乞为浮屠，世充恶而杀之。诗一首。

- !Author
  name: 刘斌
  desc: 刘斌，南阳人。有词藻，尝与虞世南、孔德绍、刘孝孙等结文会。事窦建德，为中书舍人。又事刘黑闼。及败，没突厥中。诗四首。

- !Author
  name: 刘辟
  desc: 刘辟，字太初。擢进士第，佐韦皋西川幕，后代为节度使。以叛诛。诗二首。

- !Author
  name: 黄巢
  desc: 黄巢，冤句人。举进士不第，广明作乱，破京都。后灭于泰山狼虎谷。诗三首。

- !Author
  name: 罗绍威
  desc: 罗绍威，字端己，魏州贵乡人，弘信之子。唐末，官魏博节度使，封邺王。入梁，累拜太师兼中书令。集五卷，今存诗二首。

- !Author
  name: 罗衮
  desc: 罗衮，字子制，临邛人。大顺中，历左拾遗、起居郎。仕梁为礼部员外郎。集二卷，今存诗三首。

- !Author
  name: 王镕
  desc: 王镕，成德节度使庭凑之五世孙，中和中袭位。梁受禅，封赵王。后为大将张文礼所灭。诗二首。

- !Author
  name: 邓洵美
  desc: 邓洵美，连州人，或曰郴郡人。晋天福中登第，后还乡。上笺周行逢，署馆驿巡官。已而行逢疑之，贬为易俗场官，使盗杀之。诗一首。

- !Author
  name: 李京
  desc: 李京，梁贞明六年登第。诗一首。

- !Author
  name: 许鼎
  desc: 许鼎，梁贞明六年登第。诗二首。

- !Author
  name: 王易简
  desc: 王易简，梁乾化中及第，累官左拾遗。谢职归，再召为郎，迁谏垣台阁。三十年归华山，十年而终。诗一首。

- !Author
  name: 朱褒
  desc: 朱褒，永嘉人。善属诗文。值寇乱，据州，以同姓结援梁太祖。奏授温州刺史，充静海军使。诗一首。

- !Author
  name: 黄损
  desc: 黄损，字益之，连州人。梁龙德二年登进士第，仕南汉刘龑，累官尚书仆射。有《桂香集》，今存诗四首。

- !Author
  name: 张衮
  desc: 张衮，仕梁。诗六首。

- !Author
  name: 赵光逢
  desc: 赵光逢，京兆奉天人。乾符五年登进士第，释褐凤翔推官，入为监察御史。乾宁三年，从驾幸华州，拜御史中丞，改礼部侍郎。后仕梁，至宰辅，封齐国公。诗八首。

- !Author
  name: 和凝
  desc: 和凝，字成绩，郓州须昌人。举进士。唐天成中，历翰林学士。知贡举，所取皆一时之秀。晋天福五年，拜中书侍郎同平章事。入汉，拜太子太傅，封鲁国公。终于周。凝为文章，以多为富。有集百馀卷，今编诗一卷。

- !Author
  name: 王仁裕
  desc: 王仁裕，字德辇，天水人。初为秦州判官，入蜀，为中书舍人、翰林学士。历唐、晋、汉，终户部尚书，罢为太子少保。周显德初卒。仁裕晓音律，喜为诗。尝集平生所作诗为《西江集》，今编为一卷。

- !Author
  name: 冯道
  desc: 冯道，字可道，景城人。初为刘守光参军，后历唐、晋、汉、周，事四姓十君，并在政府。自号长乐老，卒谥文懿，追封瀛王。诗集十卷，今存五首。

- !Author
  name: 卢文纪
  desc: 卢文纪，字子持。举进士，事梁为集贤殿学士。唐明宗时，为御史中丞，迁工部尚书，贬石州司马。久之，为太常卿。奉使于蜀，过凤翔，废帝时为节度使，见文纪奇之。后入立，拜为中书侍郎同中书门下平章事。周时进司空。诗一首。

- !Author
  name: 崔居俭
  desc: 崔居俭，唐末进士。仕后唐，累官户部尚书。诗一首。

- !Author
  name: 李涛1
  desc: 李涛，字信臣。避地湖南，事马殷。后唐天成中举进士，历事晋、汉，至宰辅。入周封莒国公，后归宋。诗一首。

- !Author
  name: 卢士衡
  desc: 卢士衡，后唐天成二年进士。集一卷，今存诗七首。

- !Author
  name: 熊皦
  desc: 熊皦，后唐清泰二年登进士第，延州刘景岩辟为从事。入晋拜补阙，贬商州上津令。《屠龙集》五卷，今存诗二首。

- !Author
  name: 熊皎
  desc: 熊皎，自称九华山人。《南金集》二卷，今存诗四首。

- !Author
  name: 赵延寿
  desc: 赵延寿，本姓刘，恒山人。仕后唐，尚主，为枢密使。清泰末，官至大丞相，封魏王。诗一首。

- !Author
  name: 高辇
  desc: 高辇，后唐秦王从荣府谘议参军。诗一首。

- !Author
  name: 韩昭裔
  desc: 韩昭裔，后唐清泰时宰相。诗一首。

- !Author
  name: 张仁溥
  desc: 张仁溥，后唐大宁县丞。诗一首。

- !Author
  name: 李瀚1
  desc: 李瀚，后唐天成中擢进士第，仕晋为翰林学士。《丁年集》若干卷，今存诗一首。

- !Author
  name: 杨昭俭
  desc: 杨昭俭，石晋时人，官尚书。诗一首。

- !Author
  name: 刘坦
  desc: 刘坦，进士第一人及第。周恭帝时，李重进镇淮南，辟为掌书记。诗一首。

- !Author
  name: 韦遵
  desc: 韦遵，后周起居郎。诗一首。

- !Author
  name: 宋齐丘
  desc: 宋齐丘，字子嵩，世为庐陵人。父诚，为洪州副使，遂家焉。吴时，累官右仆射、平章事。李昪代吴，以齐丘为丞相、同平章事，寻出为镇南军节度。李璟嗣位，召为中书令。显德末，放归，缢死。集六卷，今存诗三首。

- !Author
  name: 冯延巳
  desc: 冯延巳，一名延嗣，字正中，广陵人。李璟为元帅时，辟掌书记。璟立，拜翰林学士，进中书侍郎同平章事。《阳春集》一卷，今存诗一首。

- !Author
  name: 韩熙载
  desc: 韩熙载，字叔言，北海人。后唐同光中，登进士第。李昪建国，用为秘书郎。璟嗣位，拜虞部员外郎、史馆修撰、知制诰。后主时，终中书侍郎。集五卷，今存诗五首。

- !Author
  name: 李徵古
  desc: 李徵古，袁州宜春人。南唐升元末举进士第，官枢密副使。坐宋齐丘党赐死。诗一首。

- !Author
  name: 潘佑
  desc: 潘佑，幽州人。南唐时累官虞部员外郎、内史舍人。《荥阳集》十卷，今存诗四首。

- !Author
  name: 李昉
  desc: 李昉，南唐时人。诗一首。

- !Author
  name: 马致恭
  desc: 马致恭，南唐时人。诗一首。

- !Author
  name: 张义方
  desc: 张义方，南唐时历官侍御史、勤政殿学士。诗一首。

- !Author
  name: 李建勋
  desc: 李建勋，字致尧，陇西人。少好学，能属文，尤工诗。南唐主李升镇金陵，用为副使。预禅代之策，拜中书侍郎同平章事。升元五年，放还私第。嗣主璟召拜司空，寻以司徒致仕，赐号钟山公。集二十卷，今编诗一卷。

- !Author
  name: 孟宾于
  desc: 孟宾于，字国仪，连州人。天福九年登第，还乡为马氏从事。后归南唐，为涂阳令。坐系，赦归，后主起为水部员外，致仕。初居吉州玉笥山，自号群玉峰叟。有《金鳌集》二卷，今存诗八首。

- !Author
  name: 廖匡图
  desc: 廖匡图，字赞禹，虔州人。湖南马氏辟幕下，为天策府学士，与刘昭禹、李宏皋、徐仲雅、蔡昆、韦鼎、释虚中、齐己俱以文藻知名。诗四首。

- !Author
  name: 廖凝
  desc: 廖凝，字熙绩，图之弟。初归湖南，隐衡岳。后与马希萼同迁金陵，授水部员外郎，出为建昌令，终江州团练副使。善吟讽，与李建勋为诗友，相善。江左学诗者，多造其门。集七卷，今存诗三首。

- !Author
  name: 韦鼎
  desc: 韦鼎，湖南人，与廖匡图俱知名。诗一卷，今存一首。

- !Author
  name: 左偃
  desc: 左偃，南唐人。不仕，居金陵，能诗。有《钟山集》一卷，今存诗十首。

- !Author
  name: 陈贶
  desc: 陈贶，南闽人。隐庐山三十年，元宗聘至，献《景阳台怀古》诗，元宗称善，授以官，固辞，赐粟帛遣还，诗一首。

- !Author
  name: 刘洞
  desc: 刘洞，庐陵人。学诗于陈贶，隐居庐山。后主召见，献诗百篇。有集行世，存诗一首。

- !Author
  name: 江为
  desc: 江为，宋州人，避乱家建阳。游庐山，师陈贶为诗。集一卷，今存诗八首。

- !Author
  name: 高越
  desc: 高越，字仲远，幽州人。仕吴，授秘书郎，累迁中书舍人，终勤政殿学士、户部侍郎。诗一首。

- !Author
  name: 张泌
  desc: 张泌（一作佖），字子澄，淮南人。仕南唐为句容县尉，累官至内史舍人。诗一卷。

- !Author
  name: 孙鲂
  desc: 孙鲂，字伯鱼，南昌人。从郑谷为诗，颇得郑体。事吴为宗正郎，与沈彬、李建勋友善。集三卷，今存诗七首。

- !Author
  name: 沈彬
  desc: 沈彬，字子文，高安人。唐末应进士，不第。浪迹湖湘，尝与僧虚中、齐己为诗友。事吴为秘书郎，以吏部郎中致仕。年八十馀。李璟以旧恩召见，赐粟帛，官其子。诗十九首。

- !Author
  name: 伍乔
  desc: 伍乔，庐江人。南唐时举进士第一，仕至考功员外郎。诗一卷。

- !Author
  name: 陈陶
  desc: 陈陶，字嵩伯，岭南（一云鄱阳，一云剑浦）人。大中时，游学长安。南唐升元中，隐洪州西山，后不知所终。诗十卷，今编为二卷。

- !Author
  name: 李中
  desc: 李中，字有中，陇西人。仕南唐为淦阳宰。《碧云集》三卷，今编诗四卷。

- !Author
  name: 徐铉
  desc: 徐铉，字鼎臣，广陵人。十岁能属文，与韩熙载齐名，江东谓之韩徐。仕吴为秘书郎。仕南唐，历中书舍人、翰林学士、吏部尚书。归宋，为散骑常侍，坐贬卒。铉文思敏速，凡所撰述，往往执笔立就。精小学，篆隶尤工。集三十卷，今编诗六卷。

- !Author
  name: 徐锴
  desc: 徐锴，字楚金，广陵人，铉之弟。南唐时为屯田郎中、知制诰、集贤殿学士。集十五卷，今存诗五首。

- !Author
  name: 包颖
  desc: 包颖，南唐时人。诗一首。

- !Author
  name: 钟谟
  desc: 钟谟，字仲益。其先会稽人，徙闽之崇安，已而侨居金陵。李璟时为翰林学士，进礼部侍郎，判尚书省。诗三首。

- !Author
  name: 查文徽
  desc: 查文徽，字光慎，歙州休宁人。李璟时，元宗以取闽功，拜抚州观察使、建州留后。诗一首。

- !Author
  name: 马彧
  desc: 马彧（一作郁），少负文艺。李匡威领镇卢龙，署幕职。匡威灭，复事刘仁恭。诗一首。

- !Author
  name: 韩定辞
  desc: 韩定辞，深州人。为镇州观察判官、检校尚书祠部郎中，兼侍御史。诗一首。

- !Author
  name: 何昌龄
  desc: 何昌龄，南唐时庐陵宰。诗一首。

- !Author
  name: 李羽
  desc: 李羽，庐州人。登南唐进士第。诗一首。

- !Author
  name: 梁藻
  desc: 梁藻，字仲华，长汀人，南唐总殿前步军晖之子。性乐萧散，应袭父任，不就。《处士集》若干卷，今存诗一首。

- !Author
  name: 陈沆
  desc: 陈沆，南唐时庐阜处士。诗一首。

- !Author
  name: 李询
  desc: 李询，南唐时人。诗一首。

- !Author
  name: 韩垂
  desc: 韩垂，南唐时人。诗一首。

- !Author
  name: 朱存
  desc: 朱存，金陵人。诗一首。

- !Author
  name: 陈彦
  desc: 陈彦，司门郎中。诗一首。

- !Author
  name: 许坚1
  desc: 许坚，有异术，尝往来庐阜茅山间。李璟时，以异人召，不至，后不知所终。诗五首。

- !Author
  name: 王感化
  desc: 王感化，建州人，后入金陵教坊。少聪敏，未尝执卷，而多识。善为词，滑稽无穷。元宗嗣位，宴乐击鞠不辍，尝乘醉命感化奏水调词，感化唯歌“南朝天子爱风流”一句。如是者数四，元宗悟，覆杯叹曰：“使孙陈二主得此一句，不当有衔璧之辱也。”由是有宠。诗二首。

- !Author
  name: 李家明
  desc: 李家明，庐州西昌人。元宗时，为乐部头，谈谐敏给，善为讽辞。诗四首。

- !Author
  name: 汤悦
  desc: 汤悦，陈州西华人。本姓殷，文圭之子。仕南唐，官学士，历枢密使、右仆射。元宗时，淮上用兵，书檄教诰皆出其手。诗五首。

- !Author
  name: 萧彧
  desc: 萧彧，字文彧。官少卿。诗二首。

- !Author
  name: 孙岘
  desc: 孙岘，字文山，南康人。官郎中。诗一首。

- !Author
  name: 谢仲宣
  desc: 谢仲宣，尝为齐王景达宫寮。诗一首。

- !Author
  name: 钟蒨
  desc: 钟蒨，字德林。东都尹、勤政殿学士，国亡死节。诗一首。

- !Author
  name: 乔舜
  desc: 乔舜，字亚元，高邮人。初为秘书省正字，保大中，历中书舍人，终刑部侍郎。诗一首。

- !Author
  name: 王沂
  desc: 王沂，南唐时人。诗一首。

- !Author
  name: 陈元裕
  desc: 陈元裕，南唐时人。诗一首。

- !Author
  name: 孟贯
  desc: 孟贯，字一之，建安人。初客江南，后仕周。诗一卷。

- !Author
  name: 成彦雄
  desc: 成彦雄，字文幹。南唐进士。《梅岭集》五卷，今编诗一卷。

- !Author
  name: 周庠
  desc: 周庠，唐龙州司仓。后事王建，累官御史中丞、中书侍郎同平章事。王衍嗣位，进司徒。诗一首。

- !Author
  name: 张格
  desc: 张格，字义师，河间人。仕蜀，为翰林学士，拜中书侍郎同平章事，累加右仆射、太傅。诗一首。

- !Author
  name: 王锴
  desc: 王锴，字鳣祥。仕蜀，为翰林学士，迁御史中丞，历中书侍郎同平章事。诗一首。

- !Author
  name: 牛希济
  desc: 牛希济，陇西人。仕蜀，为起居郎，累官翰林学士、御史中丞。后入唐，为雍州节度副使。诗一首。

- !Author
  name: 冯涓
  desc: 冯涓，字信之，东阳人，或曰信都人。举进士，登大中四年宏词科，为京兆府参军，寻隐商山。昭宗起为祠部郎中，擢眉州刺史。田陈拒命，不令之任，涓于成都墨池灌园自给。王建据蜀，以为翰林学士，终御史大夫。集十三卷，今存诗二首。

- !Author
  name: 李浩弼
  desc: 李浩弼，蜀翰林学士。诗一首。

- !Author
  name: 杨玢
  desc: 杨玢，字靖夫，虞卿之曾孙也。蜀王建时，累官礼部尚书。衍嗣位，谪荣经尉。乾德中，复为太常少卿。后归唐，授工部尚书。诗三首。

- !Author
  name: 韩昭
  desc: 韩昭，字德华，长安人。为蜀后主王衍狎客，累官礼部尚书、文思殿大学士。唐兵入蜀，王宗弼杀之。诗二首。

- !Author
  name: 杨鼎夫
  desc: 杨鼎夫，成都人。举进士，为蜀安思谦幕吏，判榷盐院事。诗一首。

- !Author
  name: 蒋贻恭
  desc: 蒋贻恭，江淮人。唐末入蜀，孟氏时官大井县令。诗二首。

- !Author
  name: 李珣
  desc: 李珣，字德润，梓州人。有《琼瑶集》。今存诗三首。

- !Author
  name: 顾夐
  desc: 顾夐，蜀王建时，给事内庭，擢茂州刺史。后复事孟知祥，官至太尉。诗一首。

- !Author
  name: 张令问
  desc: 张令问，唐兴人。隐居不仕，号天国山人。诗一首。

- !Author
  name: 徐光溥
  desc: 徐光溥（一作浦），蜀人。事孟知祥，为观察判官。知祥称尊号，进翰林学士。后主昶时，拜中书侍郎同平章事。诗二首。

- !Author
  name: 欧阳炯
  desc: 欧阳炯，益州华阳人。少事王衍，为中书舍人。孟昶时，拜翰林学士，历门下侍郎、平章事。后从昶归宋。诗六首。

- !Author
  name: 刘义度
  desc: 刘义度，后蜀工部侍郎。诗一首。

- !Author
  name: 刘义叟
  desc: 刘义叟，后蜀翰林学士。诗一首。

- !Author
  name: 詹敦仁
  desc: 詹敦仁，字君泽，固始人。初隐仙游，后为清溪令。诗六首。

- !Author
  name: 詹琲
  desc: 詹琲，敦仁子，劝陈洪进纳土，归隐凤山。诗三首。

- !Author
  name: 幸夤逊
  desc: 幸夤逊，夔州云安监人（一云成都人）。仕后蜀，为翰林学士、工部侍郎。随昶入宋。诗一首。

- !Author
  name: 丁元和
  desc: 丁元和，后蜀时人。诗一首。

- !Author
  name: 张立
  desc: 张立，新津人。李昊尝荐之孟昶，不赴，自号阜江渔翁。诗二首。

- !Author
  name: 刘昭禹
  desc: 刘昭禹，字休明，桂阳人（一云婺州人）。在湖南，累为县令，后署天策府学士，终岩州刺史。集一卷，今存诗九首。

- !Author
  name: 李宏皋
  desc: 李宏皋，善夷之子。仕湖南为天策学士，官至刑部侍郎。集二卷，今存诗二首。

- !Author
  name: 何仲举
  desc: 何仲举，营道人。后唐天成中登进士第，仕楚，署天策府学士，全、衡二州刺史。诗一首。

- !Author
  name: 徐仲雅
  desc: 徐仲雅，其先秦中人，徙居长沙。事马氏，为观察判官、天册府学士。所业百馀卷行世，今存诗六首。

- !Author
  name: 伍彬
  desc: 伍彬，邳阳人。初仕楚，后入宋。诗一首。

- !Author
  name: 杨徽之
  desc: 杨徽之，楚马殷时人。诗一首。

- !Author
  name: 王元
  desc: 王元，字文元，桂林人。隐居不仕。诗五首。

- !Author
  name: 廖融
  desc: 廖融，字元素。隐居衡山。诗七首。

- !Author
  name: 王正己
  desc: 王正己，楚逸人。与任鹄、凌蟾、廖融、王元友善。诗一首。

- !Author
  name: 翁宏
  desc: 翁宏，字大举，桂州人。诗三首。

- !Author
  name: 张观
  desc: 张观，楚马殷时人。诗一首。

- !Author
  name: 孙光宪
  desc: 孙光宪，字孟文，陵州人。为荆南高从诲书记，历检校秘书，兼御史大夫。有集五十馀卷，今存诗八首。

- !Author
  name: 刘章
  desc: 刘章，字克明，江左人。事湖南马氏。诗一首。

- !Author
  name: 路洵美
  desc: 路洵美，永州祁阳人，唐相岩之孙。避地湘潭，事马氏，署连州从事。诗一首。

- !Author
  name: 梁震
  desc: 梁震，邛州依政人。登进士第。梁开平初，归蜀，道过江陵，高季兴留之，与司空薰、王保义同为宾客。震独不受辟署，自号荆台隐士。集一卷，今存诗一首。

- !Author
  name: 杨夔
  desc: 杨夔，唐末为田頵客。集五卷，今存诗十二首。

- !Author
  name: 杜建徽
  desc: 杜建徽，字延光，新登人。随钱镠征伐，累立战功，官至丞相、中书令，封郧国公。诗一首。

- !Author
  name: 沈韬文
  desc: 沈韬文，湖州人。事钱镠为元帅府典谒，累官左卫上将军，改湖州刺史。诗一首。

- !Author
  name: 王继勋
  desc: 王继勋，审知诸孙。连重遇之乱，泉州军将留从效拥立为刺史，后执送南唐。诗一首。

- !Author
  name: 刘乙
  desc: 刘乙，字子真，泉州人。仕闽为凤阁舍人，弃官隐安溪凤髻山。集一卷，今存诗一首。

- !Author
  name: 夏鸿
  desc: 夏鸿，闽王氏客也。诗一首。

- !Author
  name: 刘山甫
  desc: 刘山甫，彭城人。为王审知判官。诗一首。

- !Author
  name: 张昭
  desc: 张昭，南汉时人。诗一首。

- !Author
  name: 颜仁郁
  desc: 颜仁郁，字文杰，泉州人。仕王审知为归德场长。诗二首。

- !Author
  name: 王延彬
  desc: 王延彬，闽王审知弟审邽之子，官节度使。时中原人士杨承休、郑璘、韩偓、归传懿、杨赞图、郑戬等皆避乱入闽，依审邽，审邽振赋以财，遣延彬作招贤馆礼焉。诗二首。

- !Author
  name: 谭用之
  desc: 谭用之，字藏用，五代末人。善为诗，而官不达。诗一卷。

- !Author
  name: 王周
  desc: 王周，登进士第。曾官巴蜀。诗一卷（胡震亨云：唐、宋《艺文志》并无其人，惟《文献通考》载入唐人集目中。今考《峡船诗序》引陆鲁望《茶具》诗，其人盖在鲁望之后。而诗题纪年有戊寅、己卯两岁，近则梁之贞明，远则宋之太平兴国也。自注地名，又有汉阳军、兴国军，为宋郡号，殆五代人而入宋者）。

- !Author
  name: 刘兼
  desc: 刘兼，长安人。官荣州刺史。诗一卷（胡震亨云：云间朱氏得宋刻《唐百家诗》，兼集中有《长春节》诗，为宋太祖诞节，其人盖五代人而入宋者）。

- !Author
  name: 孙元晏
  desc: 孙元晏，不知何许人。曾著咏史诗七十五首，今编为一卷。

- !Author
  name: 严识玄
  desc: 严识玄，魏州刺史，后为兵部郎中。诗一首。

- !Author
  name: 何象
  desc: 何象，遂宁令。诗一首。

- !Author
  name: 张震
  desc: 张震，河间人。江西采访使。诗一首。

- !Author
  name: 丘光庭
  desc: 丘光庭，吴兴人。国子博士。集三卷，今存诗七首。

- !Author
  name: 武翊黄
  desc: 武翊黄，府选为解头，及第为状头，宏词为敕头，时号武氏三头。诗一首。

- !Author
  name: 李祜
  desc: 李祜，江南录事参军，纂之子。诗一首。

- !Author
  name: 韩屿
  desc: 韩屿，祠部郎中。诗一首。

- !Author
  name: 李茂复
  desc: 李茂复，泗州刺史。诗二首。

- !Author
  name: 李曜
  desc: 李曜，官尚书，尝为歙州刺史。诗一首。

- !Author
  name: 吴圆
  desc: 吴圆，歙州刺史。诗一首。

- !Author
  name: 陆弘休
  desc: 陆弘休，桂府从事。诗一首。

- !Author
  name: 安锜
  desc: 安锜，普州从事。诗一首。

- !Author
  name: 油蔚
  desc: 油蔚，淮南幕职，奉使塞北。诗一首。

- !Author
  name: 胡玢
  desc: 胡玢，隐庐山，苦心五言。李腾廉问江西，弓旌不至，人惜之。诗三首。

- !Author
  name: 卢注
  desc: 卢注，家荆南。举进士，二十上不第。诗二首。

- !Author
  name: 胡幽贞
  desc: 胡幽贞，四明人，自号无生居士。诗二首。

- !Author
  name: 狄焕
  desc: 狄焕，字子炎，梁公仁杰之后，隐于南岳。诗三首。

- !Author
  name: 韩溉
  desc: 韩溉，江南人。诗一卷，今存七首。

- !Author
  name: 金昌绪
  desc: 金昌绪，馀杭人。诗一首。

- !Author
  name: 曾麻几
  desc: 曾麻几，吉州人。诗一首。

- !Author
  name: 宋雍
  desc: 宋雍（一作邕），诗二首。

- !Author
  name: 张安石
  desc: 有《涪江集》一卷，今存诗二首。

- !Author
  name: 欧阳宾
  desc: 一作欧阳膑。诗一首。

- !Author
  name: 刘元叔
  desc: 一作刘元淑。诗一首。

- !Author
  name: 沈祖仙
  desc: 一作沈祖山。诗一首。

- !Author
  name: 易思
  desc: 一作易偲。诗四首。

- !Author
  name: 李士元
  desc: 或云尝为僧，返初。诗二首。

- !Author
  name: 冯道之
  desc: 一作冯用之，诗一首。

- !Author
  name: 豆卢回
  desc: 一作豆卢田。诗一首。

- !Author
  name: 贾宗
  desc: 一作贾琮。诗一首。

- !Author
  name: 陶拱
  desc: 一作陶洪。诗一首。

- !Author
  name: 王季友2
  desc: 诗一首。（与开、宝间王季友同名）。

- !Author
  name: 苑gT
  desc: 一作范gT。诗一首。

- !Author
  name: 赵铎
  desc: 一作赵驿。诗一首。

- !Author
  name: 叶元良
  desc: 一作叶元亮。诗一首。

- !Author
  name: 李景俭
  desc: 字宽中，贞元中登进士第，官终少府少监。

- !Author
  name: 李日知
  desc: 荥阳人，历相中宗、睿宗。

- !Author
  name: 赵仁奖
  desc: 河南人，景龙中为御史。睿宗朝，左授上蔡丞。

- !Author
  name: 韦青
  desc: 官将军。

- !Author
  name: 尉迟匡
  desc: 幽并人，开元进士。

- !Author
  name: 申堂构
  desc: 丹徒人，尝为武进尉。

- !Author
  name: 周愿
  desc: 竟陵刺史。

- !Author
  name: 第五琦
  desc: 字禹珪，长安人。肃宗朝为盐铁铸钱使，拜相。坐事长流，终太子宾客。

- !Author
  name: 颜允南
  desc: 历官司封郎中、国子司业。

- !Author
  name: 季广琛
  desc: 瓜州刺史，历肃、代朝，终散骑常侍。

- !Author
  name: 陈蜕
  desc: 肃、代间人。

- !Author
  name: 卫准
  desc: 一作卫单。大历五年进士。

- !Author
  name: 杜鸿渐
  desc: 字之巽，濮阳人。累官朔方官支副使。以迎立肃宗，封卫国公。代宗朝拜相。

- !Author
  name: 李挚
  desc: 贞元十二年宏词科登第。

- !Author
  name: 韦绶
  desc: 德宗朝翰林学士。

- !Author
  name: 冯戡
  desc: 东川人。

- !Author
  name: 韩泰
  desc: 字安平，昌黎人。户部郎中。以附王叔文，贬虔州司马，后终郴州刺史。

- !Author
  name: 卢并
  desc: 文宗朝资州守。

- !Author
  name: 缪岛云
  desc: 岛云少从浮图，武宗朝准敕反初服。

- !Author
  name: 刘敬之
  desc: 云安人。

- !Author
  name: 李涛2
  desc: 长沙人。温飞卿任太学博士，主秋试，涛与卫丹、张郃等诗赋，皆榜于都堂。

- !Author
  name: 高元裕
  desc: 字景圭，渤海人。开成中翰林学士，终吏部尚书。

- !Author
  name: 韦澳
  desc: 韦澳，字子斐。大中初，以考功郎、知制诰，充翰林学士承旨，终户部侍郎。

- !Author
  name: 王龟
  desc: 字大年。官会稽太守。

- !Author
  name: 李郁
  desc: 泉州人。

- !Author
  name: 詹雄
  desc: 字伯镇，福州人，不第终。

- !Author
  name: 任涛
  desc: 豫章筠州人，咸通中十哲之一也。不第终。

- !Author
  name: 剧燕
  desc: 蒲坂人，为诗雅正，亦十哲之一也。后客王重荣，被杀。

- !Author
  name: 王璘
  desc: 璘词学富赡，崔詹事廉问表荐于朝。先试之使廨，璘请十书吏，皆给笔札，璘口授，十吏笔不停缀，日未亭午，已七千余言。时路岩方当钧轴，遣一介召之。璘曰：“请俟见帝”。岩大怒，亟命奏废万言科，璘杖策而归。

- !Author
  name: 李蔚
  desc: 咸通中宰相，后出为节镇。

- !Author
  name: 王枳
  desc: 常州刺史。

- !Author
  name: 郑賨
  desc: 字贡华，乾符进士。

- !Author
  name: 张茔
  desc: 速江人。大顺初登第，官至礼部尚书。

- !Author
  name: 吴霭
  desc: 字廷俊，连州人。光化三年进士，为朱忠幕僚。

- !Author
  name: 陈咏
  desc: 眉州青神人。善奕棋，昭宗时登第。

- !Author
  name: 蒋密
  desc: 零陵儒士。

- !Author
  name: 符蒙
  desc: 字適之，后唐同光三年进士，官侍郎。

- !Author
  name: 李景遂
  desc: 字退身，元宗母弟。初封燕王，改封晋王。

- !Author
  name: 李弘茂
  desc: 字子松，元宗第二子。早卒，追赠庆王。

- !Author
  name: 李平
  desc: 关右人，本姓名曰杨讷。归南唐，官尚书郎、卫尉卿。

- !Author
  name: 胡元龟
  desc: 庐陵人，官临川令。

- !Author
  name: 蒋钧
  desc: 字不器，营道人。

- !Author
  name: 史虚白
  desc: 字畏名，山东人。与韩熙载同投南唐，署郡从事，不受，隐庐山。

- !Author
  name: 夏宝松
  desc: 庐陵人。

- !Author
  name: 赵庆
  desc: 水曹郎。

- !Author
  name: 潘天锡
  desc: 南唐时为省郎。

- !Author
  name: 朱勰
  desc: 南唐时尝为县令。

- !Author
  name: 黄可
  desc: 字不可，南唐时人。

- !Author
  name: 高元矩
  desc: 宣城人。

- !Author
  name: 陈贶
  desc: 南唐处士。

- !Author
  name: 赵休
  desc: 幸夤逊同时人。

- !Author
  name: 庸仁杰
  desc: 泉州人。初为僧，陈德诚劝之反初服，官终汾阳令。

- !Author
  name: 邵拙
  desc: 字拙之，宣城人。

- !Author
  name: 毛炳
  desc: 南唐时丰城人。

- !Author
  name: 陈德诚
  desc: 建州人，百胜军节度使。

- !Author
  name: 陈甫
  desc: 字惟岳，吉州人。

- !Author
  name: 徐融
  desc: 南唐人。

- !Author
  name: 高若拙
  desc: 荆南高从诲幕客。

- !Author
  name: 皮光业
  desc: 字文通，日休之子。吴越署为推官，后拜相。

- !Author
  name: 屠瑰智
  desc: 海盐人。越州指挥，赠节使、上柱国。

- !Author
  name: 元德昭
  desc: 字名远，杭州人，吴越相。

- !Author
  name: 林无隐
  desc: 闽人，寓明州。吴越相鼎，即其子也。

- !Author
  name: 杨义方
  desc: 眉山人，王建时举进士。

- !Author
  name: 王廷珪
  desc: 孟蜀兵部尚书。

- !Author
  name: 欧阳彬1
  desc: 字齐美，衡山人。孟昶时为嘉州刺史，后至夔州节度。

- !Author
  name: 李尧夫
  desc: 蜀梓潼山人。

- !Author
  name: 石文德
  desc: 连州人。仕长沙，历水部员外郎、融州刺史。

- !Author
  name: 戴偃
  desc: 金陵人，避地湘中。值希范大兴土木，自称玄黄子，献《渔父》诗百篇以讽。希范怒，迁之湖上。

- !Author
  name: 张迥2
  desc: 湖南诗人。

- !Author
  name: 钟元章
  desc: 南汉员外郎。

- !Author
  name: 杨凫
  desc: 字舄之，闽人。

- !Author
  name: 王俊
  desc: 考功郎中。

- !Author
  name: 薛沆
  desc: 庐州刺史。

- !Author
  name: 张顗
  desc: 官左司郎中。

- !Author
  name: 张林
  desc: 擢进士第，官至御史。

- !Author
  name: 陈峤
  desc: 字景山，闽人。暮年登第，还乡不仕。

- !Author
  name: 李范
  desc: 关中人。

- !Author
  name: 卞震
  desc: 蜀人。

- !Author
  name: 林楚才
  desc: 贺州富川人。

- !Author
  name: 孟不疑
  desc: 有诗名，溺于游览，不复应举。

- !Author
  name: 贺公
  desc: 石晋兵部。

- !Author
  name: 米都知
  desc: 伶人也，善骚雅，梁补阙尝赠以诗。

- !Author
  name: 范氏子
  desc: （《纪事》云：吴人摅子，七岁能诗。方干见其《赠隐者》句曰：“此子他日必成名。”又吟《夏日》句，干云“必不享寿”，果十岁卒。摅即撰《云溪友议》者）。

- !Author
  name: 临川小吏
  desc: （李建勋镇临川，赏牡丹。有小吏捧砚，举止有士人风。公曰：“学诗乎？”对曰：“粗亲笔砚。”因令口占一篇，公奇之，勉令就学，因成诗名）

- !Author
  name: 段义宗
  desc: 外夷。

- !Author
  name: 德宗宫人
  desc: 德宗宫人，奉恩院王才人养女凤儿也。诗一首。

- !Author
  name: 宣宗宫人
  desc: 宣宗宫人，姓韩氏。诗一首。

- !Author
  name: 李舜弦
  desc: 李舜弦，梓州人，珣之妹。蜀王衍纳为昭仪。诗三首。

- !Author
  name: 李玉箫
  desc: 李玉箫，蜀王衍宫人。诗一首。

- !Author
  name: 金真德
  desc: 金真德，新罗王金真平女也。平卒，无子，嗣立为王。诗一首。

- !Author
  name: 花蕊夫人
  desc: 花蕊夫人徐氏，青城人。幼能文，尤长于宫词。得幸蜀主孟昶，赐号花蕊夫人。诗一卷。

- !Author
  name: 杨容华
  desc: 杨容华，华阴人，炯之侄女。诗一首。

- !Author
  name: 魏氏
  desc: 魏氏，求己之妹。诗一首。

- !Author
  name: 乔氏
  desc: 乔氏，冯翊人，左司郎中知之之妹。诗一首。

- !Author
  name: 七岁女子
  desc: 女子，南海人。诗一首。

- !Author
  name: 林氏
  desc: 林氏，济南人，隰城丞薛元暧妻也。元暧早卒，林博涉五经，有母仪令德。训其子彦辅、彦国、彦伟、彦云及侄据、摠、播，并登进士第，衣冠荣之。诗一首。

- !Author
  name: 赵氏1
  desc: 赵氏，寇坦母也。诗三首。

- !Author
  name: 郭绍兰
  desc: 郭绍兰，长安人，巨商任宗妻也。诗一首。

- !Author
  name: 王韫秀
  desc: 王韫秀，河西节度使忠嗣女，宰相元载妻也。诗三首。

- !Author
  name: 张夫人
  desc: 张夫人，楚州山阳人，户部侍郎吉中孚妻也。诗五首。

- !Author
  name: 王氏
  desc: 王氏，太原人，永福潘令之妻。诗一首。

- !Author
  name: 裴淑
  desc: 裴淑，字柔之，元稹继室。诗一首。

- !Author
  name: 赵氏2
  desc: 赵氏，洹水人，杜羔妻也。诗四首。

- !Author
  name: 张氏
  desc: 张氏，袁州人，评事彭伉妻。诗二首。

- !Author
  name: 薛馧
  desc: 薛（一作蒋）馧，字馥，彦辅孙女也。诗三首。

- !Author
  name: 杨德麟
  desc: 杨德麟，司农少卿敬之之小女也。诗一首。

- !Author
  name: 崔氏
  desc: 崔氏，校书郎卢某妻。诗一首。

- !Author
  name: 陈玉兰
  desc: 陈玉兰，吴人王驾妻也。诗一首。

- !Author
  name: 薛媛
  desc: 薛媛，濠梁人，南楚材妻也。诗一首。

- !Author
  name: 孙氏
  desc: 孙氏乐昌（一作安）人，进士孟昌期妻也。善诗，每代夫作。一日忽曰：“才思非妇人事。”遂焚其集。诗三首。

- !Author
  name: 张立本女
  desc: 草场官张立本女，少未读书，忽自吟诗，立本随口录之。诗一首。

- !Author
  name: 侯氏
  desc: 侯氏，边将张揆（一作暌）妻也。诗一首。

- !Author
  name: 慎氏
  desc: 慎氏，毗陵儒家女也。适蕲春严灌夫，无子被出。慎以诗诀，灌夫感而留之。诗一首。

- !Author
  name: 薛瑶
  desc: 薛瑶，东明国人，左武卫将军承冲之女，嫁郭元振为妾。诗一首。

- !Author
  name: 王霞卿
  desc: 王霞卿，蓝田人，会稽宰韩嵩之妾。嵩死，霞卿流落会稽。尝题诗唐安寺，进士郑殷彝和诗求谒，霞卿答诗拒之。诗二首。

- !Author
  name: 窦梁宾
  desc: 窦梁宾，夷门人，卢东表侍儿也。诗二首。

- !Author
  name: 任氏
  desc: 任氏，蜀尚书侯继图妻。诗一首。

- !Author
  name: 黄崇嘏
  desc: 黄崇嘏，临邛人。因事下狱，贡诗蜀相周庠。庠荐摄司户参军，政事明敏。庠爱其才，欲妻以女。嘏作诗辞婚，庠得诗大惊，问之，乃黄使君女也。诗二首。

- !Author
  name: 蒋氏
  desc: 蒋氏，吴越时湖州司法参军陆蒙妻也。性耽酒，善属文。诗一首。

- !Author
  name: 周仲美
  desc: 周仲美，成都人，适李氏。诗一首。

- !Author
  name: 张文姬
  desc: 张文姬，鲍参军妻也。诗四首。

- !Author
  name: 程长文
  desc: 程长文，鄱阳人。诗三首。

- !Author
  name: 柳氏
  desc: 柳氏，李生姬也，天宝中，韩翃馆于李。柳曰：“韩夫子岂长贫贱者！”李即以赠翃。翃为淄青侯希逸所辟，柳留都下。遭乱，寄决灵寺为尼。为番将沙吒利所劫，虞候许俊以计取之，复归于翃。诗一首。

- !Author
  name: 程洛宾
  desc: 程洛宾，长水人，京兆参军李华侍儿。安史乱后，失所在。华后为江州牧，登庾楼，见其在舟中鼓胡琴。问之，乃岳阳王氏舟也，赍币赎归。诗一首。

- !Author
  name: 红绡妓
  desc: 红绡，大历中勋臣家妓也。勋臣疾，崔生往省，勋臣令妓送出院。妓指镜隐语，家奴磨勒曰：“此可致也。”夜负生，逾重垣入其院。见妓独坐吟诗，遂负生与妓俱出，守御无有觉者。诗一首。

- !Author
  name: 晁采
  desc: 晁采，小字试莺。大历时人。少与邻生文茂约为伉俪，及长，茂时寄诗通情，采以莲子达意，坠一于盆。逾旬，开花并蒂。茂以报采，乘间欢合。母得其情，叹曰：“才子佳人，自应有此。”遂以采归茂。诗二十二首。

- !Author
  name: 崔莺莺
  desc: 崔莺莺，贞元中随母郑氏寓居蒲东佛寺。有张生者，与之赋诗赠答，情好甚昵。诗三首。

- !Author
  name: 步非烟
  desc: 步非烟，河南功曹武公业妾也。邻生赵象以诗诱之，非烟答以诗，象因逾垣相从。事露，笞死。诗四首。

- !Author
  name: 崔紫云
  desc: 崔紫云，尚书李愿妓也。愿在东都，时会朝士。杜牧以御史分司，轻骑径往。引满三爵，问曰：“闻有紫云者孰是？”愿指示之，牧曰：“名不虚传，宜以见惠。”复引满高吟，旁若无人。愿遂以赠。紫云临行，献诗而别。诗一首。

- !Author
  name: 姚月华
  desc: 姚月华，尝梦月坠妆台，觉而大悟，聪慧过人。少失母，随父寓扬子江，见邻舟书生杨达诗，命侍儿乞其稿。达立缀艳诗致情，自后屡相酬和。会其父有江右之行，踪迹遂绝。诗六首。

- !Author
  name: 孟氏
  desc: 孟氏，本寿春妓，归维扬万贞为妻。诗二首。

- !Author
  name: 赵氏3
  desc: 赵氏，南海人。房千里初第，游岭徼，举子韦滂自南海携赵来，拟为房妾。房倦于游，未得遽与赵偕。及后遣人访之，赵已从韦矣。诗一首。

- !Author
  name: 李节度姬
  desc: 李节度有宠姬，元夕，以红绡帕裹诗掷于路，约得之者来年此夕会于相蓝后门。宦子张生得之，如期而往，姬与生偕逃于吴。诗三首。

- !Author
  name: 崔素娥
  desc: 崔素娥，韦洵美妾。邺都罗绍威辟洵美为从事，素娥随行。绍威闻其姝丽，逼献之，素娥为诗以别。其夜，洵美独宿长吁，有同行者，问知其事，欻然而去。至三更，以皮囊贮素娥至，洵美遂挟以他遁。诗一首。

- !Author
  name: 鲍家四弦
  desc: 四弦，鲍生妾也。鲍多蓄声伎，外弟韦生，好乘骏马，遇于历阳。鲍置酒，酒酣，密遣四弦歌以送酒，韦牵紫叱拨酬之。诗二首。

- !Author
  name: 严续姬
  desc: 南唐仆射严续请韩熙载撰父神道碑，奉一歌妓润笔。文成，但叙谱系品秩。续乞改窜，熙载还其所赠，姬因题诗泥金双带而去。诗一首。

- !Author
  name: 崔萱
  desc: 字伯容。诗三首。

- !Author
  name: 崔公远
  desc: 一作崔公达。诗一首。

- !Author
  name: 刘媛
  desc: 一作刘瑗。诗三首。

- !Author
  name: 张瑛
  desc: 一作英。诗二首。

- !Author
  name: 京兆女子
  desc: 唐末人，不详姓氏。诗一首。

- !Author
  name: 光威裒
  desc: 姊妹三人，失其姓。

- !Author
  name: 越溪杨女
  desc: 杨女，越溪人，为诗不过两句。有谢生求婚，其父出女句，令续之。女览而叹曰：“天生吾夫也。”后七年，忽题二句示谢，谢讶其不祥。女曰：“君且续之。”谢应声就，女即以首枕其膝而逝。

- !Author
  name: 关盼盼
  desc: 关盼盼，徐州妓也，张建封纳之。张殁，独居彭城故燕子楼，历十馀年。白居易赠诗讽其死，盼盼得诗，泣曰：“妾非不能死，恐我公有从死之妾，玷清范耳。”乃和白诗，旬日不食而卒。诗四首。

- !Author
  name: 刘采春
  desc: 刘采春，越州妓也。诗六首。

- !Author
  name: 太原妓
  desc: 欧阳詹游太原，悦一妓，约至都相迎。别后，妓思之，疾甚，乃刃髻作诗寄詹，绝笔而逝。诗一首。

- !Author
  name: 舞柘枝女
  desc: 舞柘枝女，韦应物爱姬所生也。流落潭州，委身乐部。李翱见而怜之，于宾僚中选士嫁焉。诗一首。

- !Author
  name: 常浩
  desc: 常浩，妓也。诗二首。

- !Author
  name: 襄阳妓
  desc: 贾中郎与武补阙登岘山，遇一妓同饮，自称襄阳人。诗一首。

- !Author
  name: 王福娘
  desc: 王福娘，字宜之，解梁人。北里前曲妓也。诗三首。

- !Author
  name: 杨莱儿
  desc: 杨莱儿，字蓬仙。利口敏妙。进士赵光远一见溺之，后为豪家所得。诗二首。

- !Author
  name: 楚儿
  desc: 楚儿，字润娘。诗一首。

- !Author
  name: 王苏苏
  desc: 王苏苏，南曲中妓，诗一首。

- !Author
  name: 颜令宾
  desc: 颜令宾，南曲妓也。诗一首。

- !Author
  name: 张窈窕
  desc: 张窈窕，寓居于蜀，当时诗人雅相推重。诗六首。

- !Author
  name: 平康妓
  desc: 裴思谦及第后，作红笺名纸十数幅，诣平康里宿焉。诘旦，一妓赋赠诗一首。

- !Author
  name: 史凤
  desc: 史凤，宣城妓也，诗七首。

- !Author
  name: 盛小丛
  desc: 盛小丛，越妓。李讷为浙东廉使，夜登城楼，闻歌声激切。召至，乃小丛也。时崔侍御元范在府幕，赴阙。李饯之，命小丛歌饯，在座各赋诗赠之。小丛有诗一首。

- !Author
  name: 赵鸾鸾
  desc: 赵鸾鸾。平康名妓也。诗五首。

- !Author
  name: 莲花妓
  desc: 莲花妓，豫章人也。陈陶隐南昌西山，镇帅严宇尝遣之侍陶。陶不顾，因求去，献诗一首。

- !Author
  name: 徐月英
  desc: 徐月英，江淮间妓也。有集行世，今存诗二首。

- !Author
  name: 韩襄客
  desc: 汉南妓。

- !Author
  name: 薛涛
  desc: 薛涛，字洪度。本长安良家女，随父宦，流落蜀中，遂入乐籍。辨慧工诗，有林下风致。韦皋镇蜀，召令侍酒赋诗，称为女校书。出入幕府，历事十一镇，皆以诗受知，暮年屏居浣花溪。著女冠服。好制松花小笺，时号薛涛笺。有《洪度集》一卷，今编诗一卷。

- !Author
  name: 鱼玄机
  desc: 鱼玄机，字幼微（一字蕙兰），长安里家女。喜读书，有才思。补阙李亿纳为妾。爱衰，遂从冠帔于咸宜观。后以笞杀女童绿翘事，为京兆温璋所戮。今编诗一卷。

- !Author
  name: 李冶
  desc: 李冶（一作裕），字季兰，女冠也，吴兴人。存诗十六首。

- !Author
  name: 元淳
  desc: 元淳，女道士，洛中人。存诗二首。

- !Author
  name: 海印
  desc: 海印，蜀慈光寺尼，唐末人，才思清峻。存诗一首。

- !Author
  name: 寒山
  desc: 寒山子，不知何许人。居天台唐兴县寒岩，时往还国清寺。以桦皮为冠，布裘弊履。或长廊唱咏，或村墅歌啸，人莫识之。闾丘胤宦丹丘，临行，遇丰干师，言从天台来。闾丘问彼地有何贤堪师，师曰：“寒山文殊，拾得普贤。在国清寺库院厨中著火。”闾丘到官三日，亲往寺中。见二人，便礼拜。二人大笑曰：“丰干饶舌，饶舌。阿弥不识，礼我何为？”即走出寺，归寒岩。寒山子入穴而去，其穴自合。尝于竹木石壁书诗，并村墅屋壁所写文句三百馀首。今编诗一卷。

- !Author
  name: 拾得
  desc: 拾得，贞观中，与丰干、寒山相次垂迹于国清寺。初丰干禅师游松径，徐步赤城道上，见一子，年可十岁。遂引至寺，付库院。经三纪，令知食堂，每贮食滓于竹筒。寒山子来，负之而去。一夕，僧众同梦山王云：“拾得打我。”旦见山王，果有杖痕。众大骇，及闾丘太守礼拜后，同寒山子出寺，沈迹无所。后寺僧于南峰采薪，见一僧入岩，挑锁子骨，云取拾得舍利，方知在此岩入灭，因号为拾得岩。今编诗一卷。

- !Author
  name: 丰干
  desc: 丰干禅师，居天台山国清寺。昼则舂米供僧，夜则扃房吟咏。一日骑虎松径来，入国清巡廊唱道，众皆惊怖。尝于京辇为闾丘太守救疾，闾丘之任台州，便至国清问丰干禅院所在，云在经藏后，无人住得。每有一虎，时来此吼。闾丘至师院，开房惟见虎迹。今存房中壁上诗二首。

- !Author
  name: 慧宣
  desc: 慧宣，常州法师，与道恭同召。诗三首。

- !Author
  name: 法宣
  desc: 法宣，常州弘业寺沙门，隋末人。入唐，常敕召至东都。诗二首。

- !Author
  name: 慧偘
  desc: 慧偘晋陵曲阿人，姓汤，住蒋州大归善寺。诗二首。

- !Author
  name: 慧净
  desc: 慧净，俗姓房氏，真定人。开皇、大业中，即擅道誉。贞观初，主纪国寺，房玄龄结为法友。高宗在东宫，复请为普光寺主。诗四首。

- !Author
  name: 海顺
  desc: 海顺，姓任氏，蒲坂人。隋代出家仁寿寺，武德初元示化。诗三首。

- !Author
  name: 道恭
  desc: 道恭，苏州法师。贞观中尝以高行召至京师。诗一首。

- !Author
  name: 辨才
  desc: 辨才，唐初人，姓袁氏。居越州永钦寺，智永弟子。诗一首。

- !Author
  name: 僧凤
  desc: 僧凤，姓萧氏。少工文翰，师粲大师为僧。贞观中，召主普集、定水二寺。诗一首。

- !Author
  name: 利涉
  desc: 利涉，西域婆罗门也，从玄奘三藏入中国。诗一首。

- !Author
  name: 道会
  desc: 道会，姓史氏，犍为武阳人，住益州严远寺。贞观中入京，被诬系狱，放归卒。诗一首。

- !Author
  name: 中寤
  desc: 中寤，蜀州僧。诗一首。

- !Author
  name: 义净
  desc: 义净（一作净义），字文明，范阳人，俗姓张氏。咸亨初，往西域，遍历三十馀国，经二十五年，求得梵本四百部，归译之。诗六首。

- !Author
  name: 宝月
  desc: 宝月，开元时与无畏法师译经十馀部。诗一首。

- !Author
  name: 景云
  desc: 景云，善草书，与岑参同时。诗三首。

- !Author
  name: 理莹
  desc: 理莹，与寇坦同时。诗一首。

- !Author
  name: 金地藏
  desc: 金地藏，新罗国王子。至德初，航海居九华山。诗一首。

- !Author
  name: 怀素
  desc: 怀素，京兆人，姓范（一作钱）。从玄奘法师出家。上元三年，诏住西太原寺，寻归西京。以草书名。诗二首。

- !Author
  name: 灵一
  desc: 灵一，姓吴氏，广陵人，居馀杭宜丰寺。禅诵之暇，辄赋诗歌，与朱放、张继、皇甫曾诸人为尘外友。诗一卷。

- !Author
  name: 灵澈
  desc: 灵澈，字源澄，姓汤氏，会稽人，云门寺律僧也。少从严维学为诗，后至吴兴，与僧皎然游。贞元中，皎然荐之包佶，又荐之李纾，名振辇下。缁流嫉之，造飞语激中贵人，贬徙汀州，会赦归乡。诗一卷，今存十六首。

- !Author
  name: 大易
  desc: 大易，公安沙门。诗二首。

- !Author
  name: 法照
  desc: 法照，大历、贞元间僧。诗三首。

- !Author
  name: 释泚
  desc: 释泚，大历时人。诗二首。

- !Author
  name: 庞蕴
  desc: 庞蕴，字道玄，衡州衡阳县人。贞元初，谒石头迁有省。迁问曰：“子以缁耶，素耶？”蕴曰：“愿从所慕。”遂不剃染，世号庞居士。诗七首。

- !Author
  name: 护国
  desc: 护国，江南人。工词翰，有声大历间。诗十二首。

- !Author
  name: 法振
  desc: 法振（一作震、贞），大历、贞元间以诗名。诗十六首。

- !Author
  name: 清江
  desc: 清江，会稽人，善篇章。大历、贞元间，与清昼齐名，称为会稽二清。诗一卷。

- !Author
  name: 无可
  desc: 无可，范阳人，姓贾氏，岛从弟。居天仙寺，诗名亦与岛齐。集一卷，今编为二卷。

- !Author
  name: 皎然
  desc: 皎然，名昼，姓谢氏，长城人，灵运十世孙也。居杼山。文章俊丽，颜真卿、韦应物并重之，与之酬倡。贞元中，敕写其文集，入于秘阁。诗七卷。

- !Author
  name: 广宣
  desc: 广宣，姓廖氏，蜀中人。与刘禹锡最善，元和、长庆两朝，并为内供奉，赐居安国寺红楼院，有《红楼集》。今存诗十七首，编为一卷。

- !Author
  name: 含曦
  desc: 含曦，元和、太和间长寿寺僧。诗一首。

- !Author
  name: 善生
  desc: 善生，贞元时僧。诗四首。

- !Author
  name: 韬光
  desc: 韬光，蜀人，卓锡灵隐之巢沟坞。白居易守郡时，题其堂曰法安。诗一首。

- !Author
  name: 知玄
  desc: 知玄，字后觉，姓陈氏，眉州人。僖宗时，赐号悟达国师。歌诗二十馀卷，今存诗三首。

- !Author
  name: 元孚
  desc: 元孚，宣城开元寺僧，与许浑同时，或曰楚中僧。诗二首。

- !Author
  name: 栖白
  desc: 栖白，越中僧。前与姚合交，后与李洞、曹松相赠答。宣宗朝，尝居荐福寺，内供奉，赐紫。诗一卷，今存十六首。

- !Author
  name: 应物
  desc: 应物，大中时江南诗僧也。尝与罗邺唱酬，作《九华山记》。诗二首。

- !Author
  name: 智亮
  desc: 智亮，大中中闽开元寺僧。尝袒膊行乞，号袒膊和尚。诗二首。

- !Author
  name: 良乂
  desc: 良乂，大中时僧。诗一首。

- !Author
  name: 常达
  desc: 常达，字文举，俗姓顾，发迹河阳大福山。大中中，居吴郡破山寺。诗八首。

- !Author
  name: 僧鸾
  desc: 僧鸾，少有逸才，不事拘检。谒薛能尚书，以其颠率，令之出家。后入京，为文章供奉，赐紫。或云即鲜于凤。诗二首。

- !Author
  name: 神颖
  desc: 神颖，咸通中僧。诗二首。

- !Author
  name: 澹交
  desc: 澹交，苏州昭隐寺僧，乾符中人也。诗三首。

- !Author
  name: 文秀
  desc: 文秀，江南僧，居长安。以文章应制，与郑谷善。诗一首。

- !Author
  name: 怀楚
  desc: 怀楚，唐末僧，住安州白兆竺乾院。诗二首。

- !Author
  name: 耽章
  desc: 耽章，俗姓黄，莆田人。出家于福州灵石，嗣法洞宗，慕曹溪六祖，乃名其山曰曹，世以曹山称之。后住仰山。诗一首。

- !Author
  name: 子兰
  desc: 子兰，昭宗朝文章供奉。诗一卷。

- !Author
  name: 可止
  desc: 可止，姓马氏，范阳房山人。长近体律诗，乾宁中，赐紫。后唐明宗令住持洛京长寿寺，署号文智大师。有《三山集》，今存诗九首。

- !Author
  name: 云表
  desc: 云表，唐末于豫章讲法华慈恩大疏，法席称盛。诗一首。

- !Author
  name: 归仁
  desc: 归仁，唐末江南僧，住京洛灵泉。诗六首。

- !Author
  name: 卿云
  desc: 卿云，唐末岭南僧。诗四首。

- !Author
  name: 隐峦
  desc: 隐峦，唐末匡庐僧。诗五首。

- !Author
  name: 泠然
  desc: 泠然，唐末僧。诗一首。

- !Author
  name: 大愚
  desc: 大愚，邺都青莲寺沙门。诗一首。

- !Author
  name: 怀濬
  desc: 怀濬，秭归郡僧。诗二首。

- !Author
  name: 恒超
  desc: 恒超，姓冯氏，范阳人，居棣州开元寺。终于后汉之乾祐。诗一首。

- !Author
  name: 净显
  desc: 净显，五代时洛阳首座沙门。诗一首。

- !Author
  name: 修雅
  desc: 修雅，唐法师。诗一首。

- !Author
  name: 元寂
  desc: 元寂，俗姓高，居升元寺。保大中，授左街僧录，内供奉，赐紫。坐饮酒狂歌落职，后醉死于石子冈。诗一首。

- !Author
  name: 若虚
  desc: 若虚，南唐僧。隐庐山石室，李主累征不就。诗三首。

- !Author
  name: 文益
  desc: 文益，馀杭人，姓鲁。住金陵清凉寺，世称法眼宗。诗一首。

- !Author
  name: 无则
  desc: 无则，五代时人，为法眼文益禅师弟子。诗三首。

- !Author
  name: 谦光
  desc: 谦光，金陵人。素有才辨，江南国主礼之。诗一首。

- !Author
  name: 贯休
  desc: 贯休，字德隐，俗姓姜氏，兰溪人。七岁出家，日读经书千字，过目不忘。既精奥义，诗亦奇险，兼工书画。初为吴越钱镠所重，后谒成汭荆南。汭欲授书法，休曰：“须登坛乃授。”汭怒，递放之黔。天复中，入益州，王建礼遇之，署号禅月大师，或呼为得得来和尚。终于蜀，年八十一。初有《西岳集》，吴融为序，极称之，后弟子昙域更名《宝月集》。其全集三十卷，已亡。胡震亨谓宋睦州刻本多载他人诗，不足信。其说亦不知何据。胡存诗仅三卷，今编十二卷。

- !Author
  name: 齐己
  desc: 齐己，名得生，姓胡氏，潭之益阳人。出家大沩山同庆寺，复栖衡岳东林。后欲入蜀，经江陵，高从诲留为僧正，居之龙兴寺，自号衡岳沙门。《白莲集》十卷，外编一卷。今编诗十卷。

- !Author
  name: 尚颜
  desc: 尚颜，字茂圣，俗姓薛，尚书能之宗人也。出家荆门，工五言诗。集五卷，今存诗三十四首。

- !Author
  name: 虚中
  desc: 虚中，宜春人。客于马氏，住湘西粟城寺，与齐己、尚颜、栖蟾为诗友。《碧云集》一卷，今存诗十四首。

- !Author
  name: 栖蟾
  desc: 栖蟾，居屏风岩。诗十二首。

- !Author
  name: 可朋
  desc: 可朋，丹棱人。好酒，自号醉髡。《玉垒集》十卷，今存诗四首。

- !Author
  name: 昙域
  desc: 昙域，贯休弟子也。诗集若干卷，今存三首。

- !Author
  name: 栖一
  desc: 栖一，武昌人，与贯休同时。诗二首。

- !Author
  name: 处默
  desc: 处默，初与贯休同薙染，后入庐山，与修睦、栖隐游。诗一卷，今存八首。

- !Author
  name: 修睦
  desc: 修睦，光化中，为洪州僧正，与贯休、处默、栖隐为诗友。诗二十首。

- !Author
  name: 无作
  desc: 无作，字不用，姓司马氏。吴越四明山僧，善草隶诗歌，不谒王侯，自号逍遥子。诗一首。

- !Author
  name: 清尚
  desc: 清尚，与齐己同时。诗一首。

- !Author
  name: 乾康
  desc: 乾康，零陵人。诗二首。

- !Author
  name: 昙翼
  desc: 诗一首。

- !Author
  name: 隐求
  desc: 一作隐丘。诗一首。

- !Author
  name: 慈恩寺沙门
  desc: 高宗时人。

- !Author
  name: 神迥
  desc: 临晋人，姓田。贞观间，流化岷峨，为道俗宗仰。

- !Author
  name: 可隆
  desc: 字了空，俗姓慕容，住福州东禅院，五代时人。

- !Author
  name: 尔鸟
  desc: 唐末蜀沙门。

- !Author
  name: 元础
  desc: 上都僧。

- !Author
  name: 悟清
  desc: 唐僧。

- !Author
  name: 契盈
  desc: 闽中人，住杭州龙华禅寺。

- !Author
  name: 庭实
  desc: 江南僧。

- !Author
  name: 知业
  desc: 吴越时湖州圣保寺僧，有诗名。

- !Author
  name: 司马承祯
  desc: 司马承祯，字子微，河内人。好学，工篆隶。居天台紫霄峰，则天、睿宗、明皇累召见，问道术。后居王屋山卒，赠真一先生。诗一首。

- !Author
  name: 张氲
  desc: 张氲，一名蕴，字藏真，晋州人。神情秀逸翛闲，学道不娶。尝寓李峤家十馀年，栖息洪崖古坛，自号洪崖子。天后及明皇朝屡召不赴。诗三首。

- !Author
  name: 司马退之
  desc: 司马退之，开元中道士。诗一首。

- !Author
  name: 裴翛然
  desc: 裴翛然，楚州刺史思训之子。开元中为道士，好诗酒，善丹青。诗一首。

- !Author
  name: 轩辕弥明
  desc: 轩辕弥明，元和中衡山道士。诗一首。

- !Author
  name: 陈寡言
  desc: 陈寡言，字太初，暨阳人。从田良逸学道，元和中，住桐柏山。诗三首。

- !Author
  name: 李升
  desc: 李升，字云举，江夏人。学炼气养形之术，与元、白善。年百馀岁卒。诗一首。

- !Author
  name: 范尧佐
  desc: 范尧佐，长庆、元和中道士。诗一首。

- !Author
  name: 徐灵府
  desc: 徐灵府，自号默希子，钱塘人。居天台虎头岩上，以修炼自乐。武宗诏征之，力辞免。尝撰《天台山记》、《三洞要略》、《玄鉴》等书。诗三首。

- !Author
  name: 吴子来
  desc: 吴子来，大中末道士。诗二首。

- !Author
  name: 吴筠
  desc: 吴筠，字贞节，华州华阴人。少通经，善属文。举进士不第，去入嵩山为道士。明皇闻其名，遣使征至，待诏翰林。天宝中，坚求还山。寻入会稽，隐剡中。大历中年卒，弟子私谥为宗玄先生。集十卷，今编诗一卷。

- !Author
  name: 杜光庭
  desc: 杜光庭，字圣宾，括苍人。喜读书，工辞章翰墨。应百篇举，不中，入天台山为道士。僖宗召见，赐以紫服，充麟德殿文章应制。后隐青城山白云溪，自称东瀛子，蜀主王建赐号广成先生。有《广成集》一百卷，《壶中集》三卷，今存诗一卷。

- !Author
  name: 郑遨
  desc: 郑遨，字云叟，滑州白马人。昭宗时，举进士，不第，入少室山为道士。徙居华阴，种田自给，与道士李道殷、罗隐之友善，世目为三高士。唐明宗以左拾遗、晋高祖以谏议大夫召，皆不起。赐号逍遥先生，天福中卒。诗十七首。

- !Author
  name: 虞有贤
  desc: 虞有贤，唐末道士。诗一首。

- !Author
  name: 程紫霄
  desc: 程紫霄，唐末道士，后唐同光初，尝敕令入内殿讲论。诗一首。

- !Author
  name: 舒道纪
  desc: 舒道纪，婺州人。为赤松山黄冠师，自号华阴子，与贯休友善。诗二首。

- !Author
  name: 彭晓
  desc: 彭晓，字秀川，号真一子，永康人。昌利化飞鹤山道士也。孟蜀授朝散郎，守尚书祠部员外。诗二首。

- !Author
  name: 鱼又玄
  desc: 鱼又玄，道士。诗一首。

- !Author
  name: 吕岩
  desc: 吕岩，字洞宾，一名岩客。礼部侍郎渭之孙，河中府永乐（一云蒲坂）县人。咸通中举进士，不第，游长安酒肆，遇钟离权得道，不知所往。诗四卷。

- !Author
  name: 孙思邈
  desc: 孙思邈，京兆华原人。隐太白山，通百家、阴阳、推步、医药。隋文帝以国子博士召，不就。太宗召诣京师，欲官之，亦不受。高宗上元初还山。

- !Author
  name: 叶法善
  desc: 叶法善，字道元，一字太素，家于松阳。遍历名山，得道术。高宗征之，驻景龙观。明皇朝，试法多灵验。开元八年，年一百七岁，化去，留三诗于座侧。

- !Author
  name: 张果
  desc: 张果，两当人。先隐中条山，后于鸑鷟山登真洞往来。天后召之，不起。明皇以礼致之，肩舆入宫，擢银青光禄大夫，赐号通玄先生。未几，还山。

- !Author
  name: 许宣平
  desc: 许宣平，新安歙人。景云中，隐城阳山南坞，结庵以居。时或负薪卖，担挂一花瓠及曲竹杖，每醉，拄之以归。尝于同华间题诗传舍，李白东游，览之，曰：“此仙诗也。”及新安，累访之不得。后咸通七年，郡人许明奴家有妪入山采樵，见一人坐石上，食桃甚大，自称明奴之祖，即宣平也。与一桃食妪，妪后却食轻健，入山不归。

- !Author
  name: 成真人
  desc: 成真人者，不知其名，亦不知所自。开元末，有中使自岭外回，谒金天庙神。奠祝毕，戏问巫曰：“大王在否？”对曰：“不在。”中使讶其所答，诘之，曰：“关外迎成真人耳。”中使遽使人于关候之。有一道士，弊衣负囊而来。问之，姓成。因延于传舍，以驿骑载归。馆于私第，密以其事奏之。明皇大异，召入内殿，诏问道术及所修之事，皆拱默不对。复恳乞归山，许之，挈囊而去。所司扫洒其居，见壁上题句，刮洗愈明。以事上闻，上默然良久。其后禄山起燕，明皇幸蜀，皆如其谶。

- !Author
  name: 朱子真
  desc: 朱子真，明皇时人。居南山下，别墅甚盛。出游，尝以绣衣女子数人自随。长安少年赵颍造之求饮，令侍女及木凤歌舞侑酒，子真自歌。仍取一丸丹赐颍。銮舆幸蜀，忽失子真家。颍服丹，得二百馀岁。

- !Author
  name: 申欢
  desc: 申欢，不知何许人。开元中，前进士张佐尝遇之鄠杜逆旅。乘青驴，背鹿革囊。自言扶风人，生宇文周时。又云：有占梦者，言欢前生为梓潼薛君胄。好服食，多寻异书，日诵黄老一百纸。八月十五日，长啸独饮，忽觉两耳有车声，因颓然思寝。头才至席，遂有小车，朱轮青盖，驾赤犊，出耳中，各长二三寸。有二童子，绿帻青帔，亦长二三寸，谓君胄曰：“吾自兜玄国来。”君胄大骇曰：“君适出吾耳，何谓兜玄国来？”二童子曰：“兜玄国在吾耳中，君耳安能处我！”因倾耳示之，乃别有天地。俄从二童子谒蒙玄真伯，授为主箓大夫。即有黄帔三四人，引至一曹署。其中文簿，多所不识。每月亦无请受，但意有所念，左右必先知，当便供给。因暇登楼远望，忽有归思，赋诗一首。二童子见诗，怒曰：“以君质性冲寂，引至吾国。鄙俗馀态，果乃未去！”遂逐之，复自童子耳中出。占梦者，前生即耳中童子也。言讫，吐朱绢尺馀。令吞之，遂复童子形而灭。

- !Author
  name: 李遐周
  desc: 李遐周，有道术。开元中，召入禁中。后求出，住玄都观。天宝末，安禄山跋扈，遐周一旦隐去，但于其所居壁上题诗，言禄山、歌舒翰及幸蜀之事，时人莫晓。后方验。诗一首。

- !Author
  name: 赵惠宗
  desc: 赵惠宗，硖州人，通晓法箓。天宝末，忽积薪自焚，坐火中，诵度人经。火既烬，其下草犹绿。得遗简，有诗二首。

- !Author
  name: 栾清
  desc: 栾清，字浑之。贞元时，与徐戡俱好道术。游江南，舟遇二客，问其姓名，客笑持二莲叶遗之，上各有诗。一叶题曰摅浩然，一叶题曰泛虚舟。有顷，遗浑之酒一卮，甚馨香。饮讫别去，失所在。浑之大醉，吐出数斗物。戡视之，皆五脏，烂黑在地。浑之欢然起，抚掌而歌，遂仙去。戡亦不知所之。

- !Author
  name: 韩湘
  desc: 韩湘，字清夫，愈之犹子也。落魄不羁，愈强之婚宦，不听，学道仙去。

- !Author
  name: 侯道华
  desc: 侯道华，蒲人，大中时仙去。

- !Author
  name: 裴航
  desc: 裴航，长庆中进士。

- !Author
  name: 钟离权
  desc: 钟离权，咸阳人。遇老人授仙诀，又遇华阳真人上仙王玄甫传道。入崆峒山，自号云房先生，后仙去。

- !Author
  name: 马湘
  desc: 马湘，字自然，杭州盐官人。貌丑，齄鼻、秃鬓、大口。饮酒石馀，醉卧即以拳入口。游行处多题诗句。大中十年，归乡，忽死。明年，又于梓桐县白日上升。有司奏闻，敕浙西发冢视之，乃一竹杖而已。

- !Author
  name: 张辞
  desc: 张辞，咸通初，进士下第，游淮海间。有道术，尝养气绝粒。好酒耽棋，后于江南上升。

- !Author
  name: 陆禹臣
  desc: 陆禹臣，字服休，河东人。避黄巢乱，入南岳。得仙术，隐宜州北山。后尸解，为紫府仙伯。尝寓吴生家，与语尘外理。

- !Author
  name: 李真
  desc: 李真，唐末仙人。

- !Author
  name: 殷七七
  desc: 殷七七，名天祥，又名道筌。尝自称七七，不知何所人。游行天下，不测其年寿。面光白，若四十许人。每日醉歌道上。周宝镇浙西，师敬之。尝试其术，于九月令开鹤林寺杜鹃花，有验。

- !Author
  name: 吴涵虚
  desc: 吴涵虚，字含灵，江西人。出家为道士，居南岳，俗呼为吴猱。好睡，经旬不饮食。常言曰：“人若要闲，即须懒。好勤，即不闲也。”清泰年羽化。宋乾祐中，有人于嵩山见之。

- !Author
  name: 李梦符
  desc: 李梦符，开平初人。在洪州日，与布衣饮酒狂吟。尝以钓竿悬一鱼，向市肆唱《渔父引》，卖其词。好事者争买之，得钱便入酒家。或抱冰入水，及出，身上气如蒸。后不知所在（一云梦符游南昌时，钟传据其地。有桂州刺史李琼，遣人谓传曰：“梦符吾弟，请遣归。”钟令求于市邸，人曰：“夜来不归，不知所之”）。

- !Author
  name: 沈廷瑞
  desc: 沈廷瑞，高安人，吏部侍郎彬之子。有道术，嗜酒。寒暑一单褐，数十年不易。常跣行，日数百里，林栖露宿，多在玉笥、浮云二山，老而不衰。化后，人犹常见之。

- !Author
  name: 谭峭
  desc: 谭峭，字景升，国子司业洙之子。博涉经史，属文清丽。洙训以进士业，而峭酷好黄老书。辞父远游，师嵩山道士，得辟谷养气之术。后入青城山仙去。

- !Author
  name: 伊用昌
  desc: 伊用昌，不知何许人。与其妻乞食，多在江右庐陵、宜春诸郡。出语轻忽，常为人殴击，呼之为伊风子。爱作《望江南》词，与妻唱和，词皆有旨。妻有殊色。豪富子弟以言笑戏调，不可犯。夫妻至南城县，丐死牛肉，食之死。后人有见之者，夫妻皆蹑虚而行。发视所埋处，惟有烂牛肉，无别物。

- !Author
  name: 
  desc: 

- !Author
  name: 许碏
  desc: 许碏，高阳人。累举不第，学道于王屋。周游名山洞府，到处于石崖峭壁人不及处题云：许碏自峨嵋山寻偃月子到此。笔踪神异，竟莫详偃月子也。游庐江，醉吟一诗，人皆笑为风狂。后插花作舞，上酒楼醉歌，升仙去。

- !Author
  name: 张白
  desc: 张白，衡州人。少应举不第。入道。常挑一铁葫芦，得钱便饮酒，自称白云子。忽一日死，葬武陵城西。经半载，有鼎州官扬州勾当公事，遇于酒肆，同酌数日。众闻之，开验其棺，一空。有武陵春色诗三百首，今存其一。

- !Author
  name: 段穀
  desc: 段穀，累举进士不第，忽如狂，市中讴吟其诗。后死，及葬发视，但空棺耳。

- !Author
  name: 赵自然
  desc: 赵自然，池州凤凰山道士。梦阴真君与柏叶，一枝九叠。食之，因不食，神气异常。

- !Author
  name: 李浩
  desc: 李浩，字太素，不知何许人。隐青城山牡丹坪，与仙人尔朱先生游，作《大丹诗》百首行世。或传举家仙去。

- !Author
  name: 徐钓者
  desc: 徐钓者，不知其名，自言东海蓬莱乡人。常棹舟泛于鄂渚，上及三湘，下经五湖。每将鱼市酒，人逐之，不可近。乃水仙也。

- !Author
  name: 蓝采和
  desc: 蓝采和，不知何时人。常衣破蓝衫，六銙黑木腰带。一脚著靴，一脚跣行。夏则衫内加絮，冬则卧于雪中，气出如蒸。每行歌城市乞索，持大拍板踏歌，似狂非狂。歌词极多，率皆仙意。以钱与之，或散失，亦不顾。见贫人，即与之，及与酒家。后踏歌于濠梁间酒楼，乘醉轻举，云中掷靴、衫、腰带、拍板，冉冉而去。

- !Author
  name: 陈复休
  desc: 陈复休，号七子。贞元中，来举褒城。多变化之术，尝狂醉市中。褒帅怒而系于狱，不食而死。寻即臭烂，而复见于家。中和间，大驾还京，复休亦至阙下。田晋公问京国几年安宁，曰二十。果自问后二十日，再幸陈仓。后寄诗晋公，未详其意。及驾至梁洋，邠帅朱玫立襄王监国，寒梅两枝验矣。

- !Author
  name: 张云容
  desc: 张云容，杨贵妃侍儿也。申天师与绛雪丹服之，教其死后为大棺通穴，百年后，遇生人交精气，再生，可为地仙。后死，如法葬兰昌宫。至元和末，有平陆尉金陵薛昭，以义气逸县囚，谪赴海东。至三乡，夜遁去，匿兰昌宫古殿傍。见三美女至，一则云容，其二则萧凤台、刘兰翘，向为九仙媛所毒杀，同藏云容穴侧者。云容向昭备说生前事及申天师语，昭叹异。二女送酒合卺，各为歌献酬，欢洽数夕。云容倏自言：“吾体已苏。”昭为启榇，遂活，同归金陵。

- !Author
  name: 崔少玄
  desc: 崔少玄，汾州刺史崔恭小女。生而端丽，归卢陲，随宦闽中。过建溪武夷山，云中见紫霄元君、扶桑夫人。问陲曰：“玉华君来乎”？陲怪问之，云：“吾昔为玉皇左侍书，曰玉华君。为有欲想，谪居人世，为君妻。”后罢府，家洛阳，自言太上复召为玉皇左侍书，留诗一首遗陲而蜕。

- !Author
  name: 戚逍遥
  desc: 戚逍遥，冀州南宫人。幼好道，父以女诫授逍遥，逍遥曰：“此常人之事耳。”遂取老子仙经诵之。年二十馀，适同邑蒯浔。不为尘俗事，惟独居一室，绝食静想，作歌云云。人悉以为妖。一夜，闻室内有人语声。又三日，忽闻屋裂声如雷，仰视天半，逍遥与仙众俱在云中，历历闻分别语。观望无不惊叹。

- !Author
  name: 卓英英
  desc: 卓英英，成都女郎（万首绝句采入宫闺，以与眉娘、玄士倡和，故载于此）。

- !Author
  name: 眉娘
  desc: 眉娘，南海人，卢姓。生而眉长，称眉娘。神针善绣，顺宗召入宫中，号神姑。宪宗度为女道士，称逍遥大师，放归。后数年尸解。

- !Author
  name: 李微
  desc: 李微，宗室子，家于虢略，博学善属文。天宝十五载，登进士第。后于汝坟逆旅，被狂疾，夜走出，变为虎。同年李俨以监御察史使岭南，至商於界。虎突出，欲擒食之。忽作人言曰：“几伤我故人。”俨聆其音，似微，遂与之言。因具述变化之由，托其赈恤妻子。口诵文二十篇，令其传世。

- !Author
  name: 陈季卿
  desc: 陈季卿，江南人。辞家十年，举进士无成，羁栖辇下。常访青龙寺僧不值，时有终南山翁亦伺僧归，揖季卿同坐。适东壁有寰瀛图，季卿乃寻江南路。因长叹曰：“安得自渭泛于河，游于洛，渡淮济江，而达于家，亦不悔无成而归。”翁笑曰：“此不难致。”乃命僧童折一竹叶作舟，置图中渭水上，曰：“公但注目此舟，则如公所愿耳。然至家慎勿久留。”季卿熟视之，觉渭水生波，叶舟渐大，席帆既张，恍若登舟。始自渭及河，维舟至禅窟兰若，题诗于南楹。明日，次潼关，登崖，题句于关门东普通院门。凡所经历，一如前愿。旬余至家，妻子兄弟拜迎于门侧，题《江亭晚望》诗于书斋。此夕谓妻曰：“吾试期近，不可久留，即当进棹。”乃吟一章，别其妻。又别诸兄弟。一更后，复登舟而逝，家人恸哭，谓其死矣。复遵旧路，至于渭滨，寺宇宛然，见山翁拥褐而坐。季卿谢曰：“归则归矣，得非梦乎？”翁曰：“不久当知。”各别去。后月余，妻子来访，始知果归作诗，非梦也。

- !Author
  name: 石抱忠
  desc: 则天时检校天官郎中。

- !Author
  name: 杨廷玉
  desc: 则天表侄，为嘉兴令，贪猥无厌。御史康xO推奏，断死，敕免。

- !Author
  name: 权龙褒
  desc: 中宗时为瀛州刺史。

- !Author
  name: 石惠泰
  desc: 岐王府参军。

- !Author
  name: 黄幡绰
  desc: 伶人。

- !Author
  name: 罗颖
  desc: 罗颖，南昌人。应举下第，道经汉祖庙，题此。少顷，辄自免冠，鞠伏庙庭，口陈自咎之言。掖而去，数日卒。

- !Author
  name: 何承裕
  desc: 承裕，曲江人。天福末，举进士，有逸才而善谑。知商州，一举人投卷，有“日暮猿啼旅思凄”之句。遽曰：“足下此句甚佳，但上句对属未称，奉为改之。”因云云，举人大惭而去。

- !Author
  name: 李瀚2
  desc: 唐末五代人。

- !Author
  name: 卢言
  desc: 卢言（一作颜），诗一首。

- !Author
  name: 裴谞
  desc: 字士明，闻喜人。擢明经，累官至兵部侍郎、河南尹。诗一首。

- !Author
  name: 任要
  desc: 兖州团练使。诗一首。

- !Author
  name: 韦洪
  desc: 京兆人，官户曹。诗一首。

- !Author
  name: 马乂
  desc: 宣宗时人。诗一首。

- !Author
  name: 张绍
  desc: 南唐人。诗一首。

- !Author
  name: 郑露
  desc: 字思叟，号南湖，莆田人。太府卿。诗一首。

- !Author
  name: 林披
  desc: 字茂则，号师道，官刺史。诗一首。

- !Author
  name: 公孙杲
  desc: 承宣郎，行博城县丞。诗一首。

- !Author
  name: 李夐
  desc: 定州司马。诗一首。

- !Author
  name: 崔融2
  desc: 乾宁中吴郡人。诗一首。

- !Author
  name: 尉迟汾
  desc: 朝散大夫，守卫尉少卿。诗一首。

- !Author
  name: 马令
  desc: 失名，守博城县令，诗一首。

- !Author
  name: 清豁
  desc: 陈洪进表奏，赐号性空禅师。诗一首。

- !Author
  name: 后唐庄宗
  desc: 名存勖，在位四年，谥日光圣神闵。词四首。

- !Author
  name: 窦弘馀
  desc: 常之子，官至台州刺史。词一首。

- !Author
  name: 康骈
  desc: 字驾轻，池州人。登第，为崇文馆校书郎。后为田頵客，荐授中羽舍人。所著有《剧谈录》。词一首。

- !Author
  name: 崔怀宝
  desc: 河南司隶。词一首。

- !Author
  name: 张曙2
  desc: 小字阿灰，侍郎祎子。词一首。

- !Author
  name: 钟辐
  desc: 江南人。咸通末，以广文生为苏州院巡。词一首。

- !Author
  name: 毛文锡
  desc: 字平珪。登进士第。后事蜀，为翰林学士，迁内枢密使，历文思殿大学士、司徒。词三十一首。

- !Author
  name: 薛昭蕴
  desc: 蜀侍郎。词十九首。

- !Author
  name: 鹿虔扆
  desc: 蜀永泰军节度使，加太保。词六首。

- !Author
  name: 魏承班
  desc: 蜀太尉。词二十首。

- !Author
  name: 尹鹗
  desc: 蜀参卿。词十六首。

- !Author
  name: 毛熙震
  desc: 蜀秘书监。词二十九首。

- !Author
  name: 欧阳彬2
  desc: 蜀左丞。词一首。

- !Author
  name: 阎选
  desc: 后蜀处士。词十首。

- !Author
  name: 徐昌图
  desc: 莆田入，入宋，终殿中丞。词三首。

- !Author
  name: 闽后陈氏
  desc: 名金凤，闽嗣主王廷钧之后。词二首。

- !Author
  name: 惠文太子
  desc: 太子名范，睿宗第四子。好学工书，爱儒士，无贵贱为尽礼。与阎朝隐、刘廷琦、张谔、郑繇等善，常饮酒赋诗相娱乐。初王郑，改封卫，俄降封巴陵。从诛太平公主，以功赐封岐。薨，册书赠太子及谥。

- !Author
  name: 元兢
  desc: 元兢，龙朔中官周王府参军，著《古今诗人秀句》二卷及《诗格》一卷。诗一首。

- !Author
  name: 马总
  desc: 马总，字会元，扶风人。少孤贫，好学，性刚直，不妄交游。贞元中，姚南仲镇活台，辟为从事。坐事贬泉州别驾。元和中，迁检校刑部尚书。诗一首。

- !Author
  name: 胡伯崇
  desc: 号毗陵子。

- !Author
  name: 高鹤林
  desc: 官都虞侯、冠军大将军、试太常卿、上柱国。

- !Author
  name: 朱千乘
  desc: 延历中，空海归自唐，表上所赍书籍。中有《牛千乘诗集》一卷。

- !Author
  name: 清观
  desc: 台州国清寺僧。

- !Author
  name: 陈闰
  desc: 唐中叶人。

- !Author
  name: 李堪
  desc: 唐中叶人。

- !Author
  name: 崔致远
  desc: 崔致远，高丽人。宾贡及第，高骈淮南从事。《艺文志》有《崔致远四六》一卷，《桂林笔耕》二十卷。

- !Author
  name: 金立之
  desc: 金立之，新罗人。宪德王七年，从金昕入唐。

- !Author
  name: 金可纪
  desc: 金可纪（一作记）。按章孝标有《送金可纪归新罗》诗，恐其人。
