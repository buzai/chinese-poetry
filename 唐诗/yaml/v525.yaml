
- !Poem
  volume: 卷525_1
  title: 卷525_1寓言杜牧
  author: 杜牧
  content: 【寓言】 暖风迟日柳初含，顾影看身又自惭。 何事明朝独惆怅，杏花时节在江南。

- !Poem
  volume: 卷525_2
  title: 卷525_2猿杜牧何处吹笳薄暮天，塞垣高鸟没狼烟。游人一听头堪白，苏武争禁十九年。海路无尘边草新，荣枯不见绿杨春。白沙日暮愁云起，独感离乡万里人。胡雏吹笛上高台，寒雁惊飞去不回。尽日春风吹不散，只应分付客愁来。
  author: 杜牧
  content: 【猿】 月白烟青水暗流，孤猿衔恨叫中秋。 三声欲断疑肠断，饶是少年今白头。 何处吹笳薄暮天，塞垣高鸟没狼烟。 游人一听头堪白，苏武争禁十九年。 海路无尘边草新，荣枯不见绿杨春。 白沙日暮愁云起，独感离乡万里人。 胡雏吹笛上高台，寒雁惊飞去不回。 尽日春风吹不散，只应分付客愁来。

- !Poem
  volume: 卷525_12
  title: 卷525_12春日寄许浑先辈杜牧蓟北雁初去，湘南春又归。水流沧海急，人到白头稀。卷525_12春日寄许浑先辈杜牧
  author: 杜牧
  content: 【春日寄许浑先辈】 蓟北雁初去，湘南春又归。水流沧海急，人到白头稀。 塞路尽何处，我愁当落晖。终须接鸳鹭，霄汉共高飞。

- !Poem
  volume: 卷525_13
  title: 卷525_13经阖闾城杜牧
  author: 杜牧
  content: 【经阖闾城】 遗踪委衰草，行客思悠悠。昔日人何处，终年水自流。 孤烟村戍远，乱雨海门秋。吟罢独归去，烟云尽惨愁。

- !Poem
  volume: 卷525_14
  title: 卷525_14并州道中杜牧
  author: 杜牧
  content: 【并州道中】 行役我方倦，苦吟谁复闻。戍楼春带雪，边角暮吹云。 极目无人迹，回头送雁群。如何遣公子，高卧醉醺醺。

- !Poem
  volume: 卷525_15
  title: 卷525_15别怀杜牧
  author: 杜牧
  content: 【别怀】 相别徒成泣，经过总是空。劳生惯离别，夜梦苦西东。 去路三湘浪，归程一片风。他年寄消息，书在鲤鱼中。

- !Poem
  volume: 卷525_16
  title: 卷525_16渔父杜牧
  author: 杜牧
  content: 【渔父】 白发沧浪上，全忘是与非。秋潭垂钓去，夜月叩船归。 烟影侵芦岸，潮痕在竹扉。终年狎鸥鸟，来去且无机。

- !Poem
  volume: 卷525_17
  title: 卷525_17秋梦杜牧
  author: 杜牧
  content: 【秋梦】 寒空动高吹，月色满清砧。残梦夜魂断，美人边思深。 孤鸿秋出塞，一叶暗辞林。又寄征衣去，迢迢天外心。

- !Poem
  volume: 卷525_18
  title: 卷525_18早秋客舍杜牧
  author: 杜牧
  content: 【早秋客舍】 风吹一片叶，万物已惊秋。独夜他乡泪，年年为客愁。 别离何处尽，摇落几时休。不及磻溪叟，身闲长自由。

- !Poem
  volume: 卷525_19
  title: 卷525_19逢故人杜牧
  author: 杜牧
  content: 【逢故人】 故交相见稀，相见倍依依。尘路事不尽，云岩闲好归。 投人销壮志，徇俗变真机。又落他乡泪，风前一满衣。

- !Poem
  volume: 卷525_20
  title: 卷525_20秋晚江上遣怀杜牧
  author: 杜牧
  content: 【秋晚江上遣怀】 孤舟天际外，去路望中赊。贫病远行客，梦魂多在家。 蝉吟秋色树，鸦噪夕阳沙。不拟彻双鬓，他方掷岁华。

- !Poem
  volume: 卷525_21
  title: 卷525_21长安夜月杜牧
  author: 杜牧
  content: 【长安夜月】 寒光垂静夜，皓彩满重城。万国尽分照，谁家无此明。 古槐疏影薄，仙桂动秋声。独有长门里，蛾眉对晓晴。

- !Poem
  volume: 卷525_22
  title: 卷525_22云杜牧
  author: 杜牧
  content: 【云】 东西那有碍，出处岂虚心。晓入洞庭阔，暮归巫峡深。 渡江随鸟影，拥树隔猿吟。莫隐高唐去，枯苗待作霖。

- !Poem
  volume: 卷525_23
  title: 卷525_23春怀杜牧
  author: 杜牧
  content: 【春怀】 年光何太急，倏忽又青春。明月谁为主，江山暗换人。 莺花潜运老，荣乐渐成尘。遥忆朱门柳，别离应更频。

- !Poem
  volume: 卷525_24
  title: 卷525_24逢故人杜牧
  author: 杜牧
  content: 【逢故人】 年年不相见，相见却成悲。教我泪如霰，嗟君发似丝。 正伤携手处，况值落花时。莫惜今宵醉，人间忽忽期。

- !Poem
  volume: 卷525_25
  title: 卷525_25闲题杜牧
  author: 杜牧
  content: 【闲题】 男儿所在即为家，百镒黄金一朵花。 借问春风何处好，绿杨深巷马头斜。

- !Poem
  volume: 卷525_26
  title: 卷525_26金谷园杜牧
  author: 杜牧
  content: 【金谷园】 繁华事散逐香尘，流水无情草自春。 日暮东风怨啼鸟，落花犹似堕楼人。

- !Poem
  volume: 卷525_27
  title: 卷525_27重登科杜牧
  author: 杜牧
  content: 【重登科】 星汉离宫月出轮，满街含笑绮罗春。 花前每被青蛾问，何事重来只一人。

- !Poem
  volume: 卷525_28
  title: 卷525_28游边杜牧
  author: 杜牧
  content: 【游边】 黄沙连海路无尘，边草长枯不见春。 日暮拂云堆下过，马前逢著射雕人。

- !Poem
  volume: 卷525_29
  title: 卷525_29将赴池州道中作杜牧
  author: 杜牧
  content: 【将赴池州道中作】 青阳云水去年寻，黄绢歌诗出翰林。投辖暂停留酒客， 绛帷斜系满松阴。妖人笑我不相问，道者应知归路心。 南去南来尽乡国，月明秋水只沈沈。

- !Poem
  volume: 卷525_30
  title: 卷525_30隋宫春杜牧
  author: 杜牧
  content: 【隋宫春】 龙舟东下事成空，蔓草萋萋满故宫。 亡国亡家为颜色，露桃犹自恨春风。

- !Poem
  volume: 卷525_31
  title: 卷525_31蛮中醉（一作张籍诗）杜牧
  author: 杜牧
  content: 【蛮中醉（一作张籍诗）】 瘴塞蛮江入洞流，人家多在竹棚头。 青山海上无城郭，唯见松牌出象州。

- !Poem
  volume: 卷525_32
  title: 卷525_32寓题杜牧
  author: 杜牧
  content: 【寓题】 把酒直须判酩酊，逢花莫惜暂淹留。 假如三万六千日，半是悲哀半是愁。

- !Poem
  volume: 卷525_33
  title: 卷525_33送赵十二赴举杜牧
  author: 杜牧
  content: 【送赵十二赴举】 省事却因多事力，无心翻似有心来。 秋风郡阁残花在，别后何人更一杯。

- !Poem
  volume: 卷525_34
  title: 卷525_34偶呈郑先辈杜牧
  author: 杜牧
  content: 【偶呈郑先辈】 不语亭亭俨薄妆，画裙双凤郁金香。 西京才子旁看取，何似乔家那窈娘。

- !Poem
  volume: 卷525_35
  title: 卷525_35子规（又见《李白集》，题作宣城见杜鹃花）杜牧
  author: 杜牧
  content: 【子规（又见《李白集》，题作宣城见杜鹃花）】 蜀地曾闻子规鸟，宣城又见杜鹃花。 一叫一回肠一断，三春三月忆三巴。

- !Poem
  volume: 卷525_36
  title: 卷525_36江楼杜牧
  author: 杜牧
  content: 【江楼】 独酌芳春酒，登楼已半醺。谁惊一行雁，冲断过江云。

- !Poem
  volume: 卷525_37
  title: 卷525_37旅宿杜牧
  author: 杜牧
  content: 【旅宿】 旅馆无良伴，凝情自悄然。寒灯思旧事，断雁警愁眠。 远梦归侵晓，家书到隔年。湘江好烟月，门系钓鱼船。

- !Poem
  volume: 卷525_38
  title: 卷525_38杜鹃杜牧
  author: 杜牧
  content: 【杜鹃】 杜宇竟何冤，年年叫蜀门。至今衔积恨，终古吊残魂。 芳草迷肠结，红花染血痕。山川尽春色，呜咽复谁论。

- !Poem
  volume: 卷525_39
  title: 卷525_39闻蝉杜牧
  author: 杜牧
  content: 【闻蝉】 火云初似灭，晓角欲微清。故国行千里，新蝉忽数声。 时行仍仿佛，度日更分明。不敢频倾耳，唯忧白发生。

- !Poem
  volume: 卷525_40
  title: 卷525_40送友人杜牧
  author: 杜牧
  content: 【送友人】 十载名兼利，人皆与命争。青春留不住，白发自然生。 夜雨滴乡思，秋风从别情。都门五十里，驰马逐鸡声。

- !Poem
  volume: 卷525_41
  title: 卷525_41旅情杜牧
  author: 杜牧
  content: 【旅情】 窗虚枕簟凉，寝倦忆潇湘。山色几时老，人心终日忙。 松风半夜雨，帘月满堂霜。匹马好归去，江头橘正香。

- !Poem
  volume: 卷525_42
  title: 卷525_42晓望杜牧
  author: 杜牧
  content: 【晓望】 独起望山色，水鸡鸣蓼洲。房星随月晓，楚木向云秋。 曲渚疑江尽，平沙似浪浮。秦原在何处，泽国碧悠悠。

- !Poem
  volume: 卷525_43
  title: 卷525_43贻友人杜牧
  author: 杜牧
  content: 【贻友人】 自是东西客，逢人又送人。不应相见老，只是别离频。 度日还知暮，平生未识春。傥无迁谷分，归去养天真。

- !Poem
  volume: 卷525_44
  title: 卷525_44书事杜牧
  author: 杜牧
  content: 【书事】 自笑走红尘，流年旧复新。东风半夜雨，南国万家春。 失计抛鱼艇，何门化涸鳞。是谁添岁月，老却暗投人。

- !Poem
  volume: 卷525_45
  title: 卷525_45别鹤杜牧
  author: 杜牧
  content: 【别鹤】 分飞共所从，六翮势催风。声断碧云外，影孤明月中。 青田归路远，丹桂旧巢空。矫翼知何处，天涯不可穷。

- !Poem
  volume: 卷525_46
  title: 卷525_46晚泊杜牧
  author: 杜牧
  content: 【晚泊】 帆湿去悠悠，停桡宿渡头。乱烟迷野岸，独鸟出中流。 篷雨延乡梦，江风阻暮秋。傥无身外事，甘老向扁舟。

- !Poem
  volume: 卷525_47
  title: 卷525_47山寺杜牧
  author: 杜牧
  content: 【山寺】 峭壁引行径，截溪开石门。泉飞溅虚槛，云起涨河轩。 隔水看来路，疏篱见定猿。未闲难久住，归去复何言。

- !Poem
  volume: 卷525_48
  title: 卷525_48早行杜牧
  author: 杜牧
  content: 【早行】 垂鞭信马行，数里未鸡鸣。林下带残梦，叶飞时忽惊。 霜凝孤鹤迥，月晓远山横。僮仆休辞险，时平路复平。

- !Poem
  volume: 卷525_49
  title: 卷525_49秋日偶题杜牧
  author: 杜牧
  content: 【秋日偶题】 荷花兼柳叶，彼此不胜秋。玉露滴初泣，金风吹更愁。 绿眉甘弃坠，红脸恨飘流。叹息是游子，少年还白头。

- !Poem
  volume: 卷525_50
  title: 卷525_50忆归杜牧
  author: 杜牧
  content: 【忆归】 新城非故里，终日想柴扃。兴罢花还落，愁来酒欲醒。 何人初发白，几处乱山青。远忆湘江上，渔歌对月听。

- !Poem
  volume: 卷525_51
  title: 卷525_51偶见（黄州作）杜牧
  author: 杜牧
  content: 【偶见（黄州作）】 朔风高紧掠河楼，白鼻騧郎白罽裘。 有个当垆明似月，马鞭斜揖笑回头。

- !Poem
  volume: 卷525_52
  title: 卷525_52醉倒杜牧
  author: 杜牧
  content: 【醉倒】 日晴空乐下仙云，俱在凉亭送使君。 莫辞一盏即相请，还是三年更不闻。

- !Poem
  volume: 卷525_53
  title: 卷525_53酬许十三秀才兼依来韵杜牧
  author: 杜牧
  content: 【酬许十三秀才兼依来韵】 多为裁诗步竹轩，有时凝思过朝昏。篇成敢道怀金璞， 吟苦唯应似岭猿。迷兴每惭花月夕，寄愁长在别离魂。 凭君把卷侵寒烛，丽句时传画戟门。

- !Poem
  volume: 卷525_54
  title: 卷525_54后池泛舟送王十秀才杜牧
  author: 杜牧
  content: 【后池泛舟送王十秀才】 城日晚悠悠，弦歌在碧流。夕风飘度曲，烟屿隐行舟。 问拍拟新令，怜香占彩球。当筵虽一醉，宁复缓离愁。

- !Poem
  volume: 卷525_55
  title: 卷525_55书情杜牧
  author: 杜牧
  content: 【书情】 谁家洛浦神，十四五来人。媚发轻垂额，香衫软著身。 摘莲红袖湿，窥渌翠蛾频。飞鹊徒来往，平阳公主亲。

- !Poem
  volume: 卷525_56
  title: 卷525_56兵部尚书席上作杜牧
  author: 杜牧
  content: 【兵部尚书席上作】 华堂今日绮筵开，谁唤分司御史来。 偶发狂言惊满坐，三重粉面一时回。

- !Poem
  volume: 卷525_57
  title: 卷525_57骕骦坂杜牧
  author: 杜牧
  content: 【骕骦坂】 荆州一万里，不如蒯易度。仰首望飞鸣，伊人何异趣。
