
- !Poem
  volume: 卷658_1
  title: 卷658_1咏月罗隐
  author: 罗隐
  content: 【咏月】 湖上风高动白蘋，暂延清景此逡巡。隔年违别成何事， 半夜相看似故人。蟾向静中矜爪距，兔隈明处弄精神。 嫦娥老大应惆怅，倚泣苍苍桂一轮。

- !Poem
  volume: 卷658_2
  title: 卷658_2宿荆州江陵驿罗隐
  author: 罗隐
  content: 【宿荆州江陵驿】 西游象阙愧知音，东下荆溪称越吟。风动芰荷香四散， 月明楼阁影相侵。闲欹别枕千般梦，醉送征帆万里心。 薜荔衣裳木兰楫，异时烟雨好追寻。

- !Poem
  volume: 卷658_3
  title: 卷658_3抚州别阮兵曹罗隐
  author: 罗隐
  content: 【抚州别阮兵曹】 雪晴天外见诸峰，幽轧行轮有去踪。内史宅边今独恨， 步兵厨畔旧相容。十年别鬓疑朝镜，千里归心著晚钟。 若不他时更青眼，未知谁肯荐临邛。

- !Poem
  volume: 卷658_4
  title: 卷658_4新安投所知罗隐
  author: 罗隐
  content: 【新安投所知】 少年容易舍樵渔，曾辱明公荐子虚。汉殿夜寒时不食， 宋都风急命何疏。云埋野艇吟归去，草没山田赋遂初。 长剑一寻歌一奏，此心争肯为鲈鱼。

- !Poem
  volume: 卷658_5
  title: 卷658_5江边有寄罗隐
  author: 罗隐
  content: 【江边有寄】 江边旧业半雕残，每轸归心即万端。狂折野梅山店暖， 醉吹村笛酒楼寒。只言圣代谋身易，争奈贫儒得路难。 同病同忧更何事，为君提笔画渔竿。

- !Poem
  volume: 卷658_6
  title: 卷658_6送友人归夷门罗隐
  author: 罗隐
  content: 【送友人归夷门】 二年流落大梁城，每送君归即有情。别路算来成底事， 旧游言著似前生。苑荒懒认词人会，门在空怜烈士名。 至竟男儿分应定，不须惆怅谷中莺。

- !Poem
  volume: 卷658_7
  title: 卷658_7湘中见进士乔诩罗隐
  author: 罗隐
  content: 【湘中见进士乔诩】 吴公台下别经秋，破虏城边暂驻留。一笑有情堪解梦， 数年无故不同游。云牵楚思横鱼艇，柳送乡心入酒楼。 且酌松醪依旧醉，谁能相见向春愁。

- !Poem
  volume: 卷658_8
  title: 卷658_8上霅川裴郎中罗隐
  author: 罗隐
  content: 【上霅川裴郎中】 贵提金印出咸秦，潇洒江城两度春。一派水清疑见胆， 数重山翠欲留人。望崇早合归黄阁，诗好何妨恋白蘋。 自是受恩心未足，却垂双翅羡吴均。

- !Poem
  volume: 卷658_9
  title: 卷658_9钱塘江潮罗隐
  author: 罗隐
  content: 【钱塘江潮】 怒声汹汹势悠悠，罗刹江边地欲浮。漫道往来存大信， 也知反覆向平流。任抛巨浸疑无底，猛过西陵只有头。 至竟朝昏谁主掌，好骑赪鲤问阳侯。

- !Poem
  volume: 卷658_10
  title: 卷658_10送人赴职任褒中罗隐
  author: 罗隐
  content: 【送人赴职任褒中】 物态时情难重陈，夫君此去莫伤春。男儿只要有知己， 才子何堪更问津。万转江山通蜀国，两行珠翠见褒人。 海棠花谢东风老，应念京都共苦辛。

- !Poem
  volume: 卷658_11
  title: 卷658_11临川投穆中丞罗隐
  author: 罗隐
  content: 【临川投穆中丞】 试将生计问蓬根，心委寒灰首戴盆。翅弱未知三岛路， 舌顽虚掉五侯门。啸烟白狖沈高木，捣月清砧触旅魂。 家在碧江归不得，十年鱼艇长苔痕。

- !Poem
  volume: 卷658_12
  title: 卷658_12早春送张坤归大梁（一题作早春送大梁卢从事）罗隐
  author: 罗隐
  content: 【早春送张坤归大梁（一题作早春送大梁卢从事）】 萧萧羸马正尘埃，又送輶轩向吹台。别酒莫辞今夜醉， 故人知是几时回。泉经华岳犹应冻，花到梁园始合开。 为谢东门抱关吏，不堪惆怅满离杯。

- !Poem
  volume: 卷658_13
  title: 卷658_13东归途中作罗隐
  author: 罗隐
  content: 【东归途中作】 松橘苍黄覆钓矶，早年生计近年违。老知风月终堪恨， 贫觉家山不易归。别岸客帆和雁落，晚程霜叶向人飞。 买臣严助精灵在，应笑无成一布衣。

- !Poem
  volume: 卷658_14
  title: 卷658_14送进士臧濆下第后归池州罗隐
  author: 罗隐
  content: 【送进士臧濆下第后归池州】 赋成无处换黄金，却向春风动越吟。天子爱才虽仄席， 诸生多病又沾襟。柳攀灞岸狂遮袂，水忆池阳渌满心。 珍重彩衣归正好，莫将闲事系升沈。

- !Poem
  volume: 卷658_15
  title: 卷658_15湘中赠范郧罗隐
  author: 罗隐
  content: 【湘中赠范郧】 丹桂无心彼此谙，二年疏懒共江潭。愁知酒醆终难舍， 老觉人情转不堪。云外鸳鸯非故旧，眼前胶漆似烟岚。 劳歌一曲霜风暮，击折湘妃白玉簪。

- !Poem
  volume: 卷658_16
  title: 卷658_16寄张侍郎罗隐
  author: 罗隐
  content: 【寄张侍郎】 衰羸岂合话荆州，争奈思多不自由。无路重趋桓典马， 有诗曾上仲宣楼。尘销别迹堪垂泪，树拂他门懒举头。 一种人间太平日，独教零落忆沧洲。

- !Poem
  volume: 卷658_17
  title: 卷658_17渚宫秋思罗隐
  author: 罗隐
  content: 【渚宫秋思】 楚城日暮烟霭深，楚人驻马还登临。襄王台下水无赖， 神女庙前云有心。千载是非难重问，一江风雨好闲吟。 欲招屈宋当时魄，兰败荷枯不可寻。

- !Poem
  volume: 卷658_18
  title: 卷658_18闲居早秋罗隐
  author: 罗隐
  content: 【闲居早秋】 槐杪清蝉烟雨馀，萧萧凉叶堕衣裾。噪槎乌散沈苍岭， 弄杵风高上碧虚。百岁梦生悲蛱蝶，一朝香死泣芙蕖。 六宫谁买相如赋，团扇恩情日日疏。

- !Poem
  volume: 卷658_19
  title: 卷658_19建康罗隐
  author: 罗隐
  content: 【建康】 潮平远岸草侵沙，东晋衰来最可嗟。庾舅已能窥帝室， 王都还是预人家。山寒老树啼风曲，泉暖枯骸动芷牙。 欲起九原看一遍，秦淮声急日西斜。

- !Poem
  volume: 卷658_20
  title: 卷658_20送舒州宿松县傅少府（一题作送宿松傅少府）罗隐
  author: 罗隐
  content: 【送舒州宿松县傅少府（一题作送宿松傅少府）】 江蓠漠漠树重重，东过清淮到宿松。县好也知临浣水， 官闲应得看灊峰。春生绿野吴歌怨，雪霁平郊楚酒浓。 留取馀杯待张翰，明年归棹一从容。

- !Poem
  volume: 卷658_21
  title: 卷658_21经故洛阳城罗隐
  author: 罗隐
  content: 【经故洛阳城】 败垣危堞迹依稀，试驻羸骖吊落晖。跋扈以成梁冀在， 简书难问杜乔归。由来世事须翻覆，未必馀才解是非。 千载昆阳好功业，与君门下作恩威。

- !Poem
  volume: 卷658_22
  title: 卷658_22夏州胡常侍罗隐
  author: 罗隐
  content: 【夏州胡常侍】 百尺高台勃勃州，大刀长戟汉诸侯。征鸿过尽边云阔， 战马闲来塞草秋。国计已推肝胆许，家财不为子孙谋。 仍闻陇蜀由多事，深喜将军未白头。

- !Poem
  volume: 卷658_23
  title: 卷658_23寄进士卢休罗隐
  author: 罗隐
  content: 【寄进士卢休】 半年池口恨萍蓬，今日思量已梦中。游子马蹄难重到， 故人尊酒与谁同。山横翠后千重绿，蜡想歌时一烬红。 从此客程君不见，麦秋梅雨遍江东。

- !Poem
  volume: 卷658_24
  title: 卷658_24赠先辈令狐补阙罗隐
  author: 罗隐
  content: 【赠先辈令狐补阙】 中间声迹早薰然，阻避钧衡过十年。碧海浪高终济物， 苍梧云好已归天。花迎彩服离莺谷，柳傍东风触马鞭。 应念凄凉洞庭客，夜深双泪忆渔船。

- !Poem
  volume: 卷658_25
  title: 卷658_25送秦州从事罗隐
  author: 罗隐
  content: 【送秦州从事】 一枝何足解人愁，抛却还随定远侯。紫陌红尘今别恨， 九衢双阙夜同游。芳时易失劳行止，良会难期且驻留。 若到边庭有来使，试批书尾话梁州。

- !Poem
  volume: 卷658_26
  title: 卷658_26湖州裴郎中赴阙后投简寄友生罗隐
  author: 罗隐
  content: 【湖州裴郎中赴阙后投简寄友生】 锦帐郎官塞诏年，汀洲曾驻木兰船。祢衡酒醒春瓶倒， 柳恽诗成海月圆。歌蹙远山珠滴滴，漏催香烛泪涟涟。 使君入拜吾徒在，宣室他时岂偶然。

- !Poem
  volume: 卷658_27
  title: 卷658_27秋日泊平望驿寄太常裴郎中罗隐
  author: 罗隐
  content: 【秋日泊平望驿寄太常裴郎中】 蘋洲重到杳难期，西倚邮亭忆往时。北海尊中常有酒， 东阳楼上岂无诗。地清每负生灵望，官重方升礼乐司。 闻说江南旧歌曲，至今犹自唱吴姬。

- !Poem
  volume: 卷658_28
  title: 卷658_28西塞山（在武昌界，孙吴以之为西塞）罗隐
  author: 罗隐
  content: 【西塞山（在武昌界，孙吴以之为西塞）】 吴塞当时指此山，吴都亡后绿孱颜。岭梅乍暖残妆恨， 沙鸟初晴小队闲。波阔鱼龙应混杂，壁危猿狖奈奸顽。 会将一副寒蓑笠，来与渔翁作往还。

- !Poem
  volume: 卷658_29
  title: 卷658_29秋日汴河客舍酬友人（一作汴州客舍有酬）罗隐
  author: 罗隐
  content: 【秋日汴河客舍酬友人（一作汴州客舍有酬）】 梁宋追游早岁同，偶然违别事皆空。年如流水催何急， 道似危途动即穷。醉舞且欣连夜月，狂吟还聚上楼风。 烦君更枉骚人句，白凤灵蛇满袖中。

- !Poem
  volume: 卷658_30
  title: 卷658_30东归罗隐
  author: 罗隐
  content: 【东归】 仙桂高高似有神，貂裘敝尽取无因。难将白发期公道， 不觉丹枝属别人。双阙往来惭请谒，五湖归后耻交亲。 盈盘紫蟹千卮酒，添得临岐泪满巾。

- !Poem
  volume: 卷658_31
  title: 卷658_31广陵李仆射借示近诗因投献罗隐
  author: 罗隐
  content: 【广陵李仆射借示近诗因投献】 朝论国计暮论兵，馀力犹随凤藻生。语继盘盂抛俗格， 气兼河岳带商声。闲寻绮思千花丽，静想高吟六义清。 天柄已持尧典在，更堪回首问缘情。

- !Poem
  volume: 卷658_32
  title: 卷658_32三衢哭孙员外罗隐
  author: 罗隐
  content: 【三衢哭孙员外】 燕恋雕梁马恋轩，此心从此更何言。直将尘外三生命， 未敌君侯一日恩。红蜡有时还入梦，片帆何处独销魂。 忍看明发衣襟上，珠泪痕中见酒痕。

- !Poem
  volume: 卷658_33
  title: 卷658_33箧中得故王郎中书罗隐
  author: 罗隐
  content: 【箧中得故王郎中书】 凤里前年别望郎，丁宁唯恐滞吴乡。劝疏杯酒知妨事， 乞与书题作裹粮。苹鹿未能移海曲，县花寻已落河阳。 九原自此无因见，反覆遗踪泪万行。

- !Poem
  volume: 卷658_34
  title: 卷658_34泪罗隐
  author: 罗隐
  content: 【泪】 逼脸横颐咽复匀，也曾谗毁也伤神。 自从鲁国潸然后，不是奸人即妇人。

- !Poem
  volume: 卷658_35
  title: 卷658_35子规罗隐
  author: 罗隐
  content: 【子规】 铜梁路远草青青，此恨那堪枕上听。 一种有冤犹可报，不如衔石叠沧溟。

- !Poem
  volume: 卷658_36
  title: 卷658_36姑苏台罗隐
  author: 罗隐
  content: 【姑苏台】 让高泰伯开基日，贤见延陵复命时。 未会子孙因底事，解崇台榭为西施。

- !Poem
  volume: 卷658_37
  title: 卷658_37王濬墓罗隐
  author: 罗隐
  content: 【王濬墓】 男儿未必尽英雄，但到时来即命通。 若使吴都犹王气，将军何处立殊功。

- !Poem
  volume: 卷658_38
  title: 卷658_38京中晚望罗隐
  author: 罗隐
  content: 【京中晚望】 心如野鹿迹如萍，谩向人间性一灵。 往事不知多少梦，夜来和酒一时醒。

- !Poem
  volume: 卷658_39
  title: 卷658_39寄窦泽处士二首罗隐
  author: 罗隐
  content: 【寄窦泽处士二首】 兰亭醉客旧知闻，欲问平安隔海云。 不是金陵钱太尉，世间谁肯更容身。 鳌背楼台拂白榆，此中槎客亦踟踌。 牢山道士无仙骨，却向人间作酒徒。
