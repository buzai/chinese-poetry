
- !Poem
  volume: 卷655_1
  title: 卷655_1曲江春感（一题作归五湖）罗隐
  author: 罗隐
  content: 【曲江春感（一题作归五湖）】 江头日暖花又开，江东行客心悠哉。高阳酒徒半凋落， 终南山色空崔嵬。圣代也知无弃物，侯门未必用非才。 一船明月一竿竹，家住五湖归去来。

- !Poem
  volume: 卷655_2
  title: 卷655_2皇陂罗隐
  author: 罗隐
  content: 【皇陂】 皇陂潋滟深复深，陂西下马聊登临。垂杨风轻弄翠带， 鲤鱼日暖跳黄金。三月穷途无胜事，十年流水见归心。 输他谷口郑夫子，偷得闲名说至今。

- !Poem
  volume: 卷655_3
  title: 卷655_3寄郑补阙罗隐
  author: 罗隐
  content: 【寄郑补阙】 夫子门前数仞墙，每经过处忆游梁。路从青琐无因见， 恩在丹心不可忘。未必便为谗口隔，只应贪草谏书忙。 别来愁悴知多少，两度槐花马上黄。

- !Poem
  volume: 卷655_4
  title: 卷655_4牡丹花罗隐
  author: 罗隐
  content: 【牡丹花】 似共东风别有因，绛罗高卷不胜春。若教解语应倾国， 任是无情亦动人。芍药与君为近侍，芙蓉何处避芳尘。 可怜韩令功成后，辜负秾华过此身。

- !Poem
  volume: 卷655_5
  title: 卷655_5黄河罗隐
  author: 罗隐
  content: 【黄河】 莫把阿胶向此倾，此中天意固难明。解通银汉应须曲， 才出昆仑便不清。高祖誓功衣带小，仙人占斗客槎轻。 三千年后知谁在，何必劳君报太平。

- !Poem
  volume: 卷655_6
  title: 卷655_6汴河罗隐
  author: 罗隐
  content: 【汴河】 当时天子是闲游，今日行人特地愁。柳色纵饶妆故国， 水声何忍到扬州。乾坤有意终难会，黎庶无情岂自由。 应笑秦皇用心错，谩驱神鬼海东头。

- !Poem
  volume: 卷655_7
  title: 卷655_7西京崇德里居罗隐
  author: 罗隐
  content: 【西京崇德里居】 进乏梯媒退又难，强随豪贵殢长安。风从昨夜吹银汉， 泪拟何门落玉盘。抛掷红尘应有恨，思量仙桂也无端。 锦鳞赪尾平生事，却被闲人把钓竿。

- !Poem
  volume: 卷655_8
  title: 卷655_8投所思罗隐
  author: 罗隐
  content: 【投所思】 憔悴长安何所为，旅魂穷命自相疑。满川碧嶂无归日， 一榻红尘有泪时。雕琢只应劳郢匠，膏肓终恐误秦医。 浮生七十今三十，从此凄惶未可知。

- !Poem
  volume: 卷655_9
  title: 卷655_9经张舍人旧居（一题作河中经故翰林张舍人所居）罗隐
  author: 罗隐
  content: 【经张舍人旧居（一题作河中经故翰林张舍人所居）】 行尘不是昔时尘，谩向朱门忆侍臣。一榻已无开眼处， 九泉应有爱才人。文馀吐凤他年诏，树想栖鸾旧日春。 从此恩深转难报，夕阳衰草泪沾巾。

- !Poem
  volume: 卷655_10
  title: 卷655_10雒城作罗隐
  author: 罗隐
  content: 【雒城作】 大卤旌旗出洛滨，此中烟月已埃尘。更无楼阁寻行处， 只有山川识野人。早得铸金夸范蠡，旋闻垂钓哭平津。 旧游难得时难遇，回首空城百草春。

- !Poem
  volume: 卷655_11
  title: 卷655_11姑苏城南湖陪曹使君游罗隐
  author: 罗隐
  content: 【姑苏城南湖陪曹使君游】 水蓼花红稻穗黄，使君兰棹泛回塘。倚风荇藻先开路， 迎旆凫鷖尽著行。手里兵符神与术，腰间金印彩为囊。 少年太守勋庸盛，应笑燕台两鬓霜。

- !Poem
  volume: 卷655_12
  title: 卷655_12秋日有寄姑苏曹使君罗隐
  author: 罗隐
  content: 【秋日有寄姑苏曹使君】 多病无因棹小舟，阖闾城下谒名侯。水寒不见双鱼信， 风便唯闻五袴讴。早说用兵长暗合，近传观稼亦闲游。 须知谢奕依前醉，闲阻清谈又一秋。

- !Poem
  volume: 卷655_13
  title: 卷655_13送章碣赴举罗隐
  author: 罗隐
  content: 【送章碣赴举】 苹鹿歌中别酒催，粉闱星彩动昭回。久经罹乱心应破， 乍睹升平眼渐开。顾我昔年悲玉石，怜君今日蕴风雷。 龙门盛事无因见，费尽黄金老隗台。

- !Poem
  volume: 卷655_14
  title: 卷655_14寄杨秘书罗隐
  author: 罗隐
  content: 【寄杨秘书】 湖水平来见鲤鱼，偶因烹处得琼琚。披寻藻思千重后， 吟想冰光万里馀。漳浦病来情转薄，赤城吟苦意何如。 锦衣公子怜君在，十载兵戈从板舆。

- !Poem
  volume: 卷655_15
  title: 卷655_15往年进士赵能卿尝话金庭胜事，见示叙罗隐
  author: 罗隐
  content: 【往年进士赵能卿尝话金庭胜事，见示叙】 会稽诗客赵能卿，往岁相逢话石城。正恨故人无上寿， 喜闻良宰有高情。山朝佐命层层耸，水接飞流步步清。 两火一刀罹乱后，会须乘兴雪中行。

- !Poem
  volume: 卷655_16
  title: 卷655_16得宣州窦尚书书因投寄二首罗隐
  author: 罗隐
  content: 【得宣州窦尚书书因投寄二首】 双鱼迢递到江滨，伤感南陵旧主人。万里朝台劳寄梦， 十年侯国阻趋尘。寻知乱后尝辞禄，共喜闲来得养神。 时见齐山敬亭客，不堪戎马战征频。 曾逐旌旗过板桥，世途多难竟蓬飘。步兵校尉辞公府， 车骑将军忆本朝。醉里旧游还历历，病中衰鬓奈萧萧。 遗簪堕履应留念，门客如今只下僚。

- !Poem
  volume: 卷655_17
  title: 卷655_17雪罗隐
  author: 罗隐
  content: 【雪】 细玉罗纹下碧霄，杜门颜巷落偏饶。巢居只恐高柯折， 旅客愁闻去路遥。撅冻野蔬和粉重，扫庭松叶带酥烧。 寒窗呵笔寻诗句，一片飞来纸上销。

- !Poem
  volume: 卷655_18
  title: 卷655_18暇日有寄姑苏曹使君兼呈张郎中郡中宾僚罗隐
  author: 罗隐
  content: 【暇日有寄姑苏曹使君兼呈张郎中郡中宾僚】 嘉植阴阴覆剑池，此中能政动神祇。湖边观稼雨迎马， 城外犒军风满旗。融酒徒夸无算爵，俭莲还少最高枝。 珊瑚笔架真珠履，曾和陈王几首诗。

- !Poem
  volume: 卷655_19
  title: 卷655_19寄右省王谏议罗隐
  author: 罗隐
  content: 【寄右省王谏议】 耳边要静不得静，心里欲闲终未闲。自是宿缘应有累， 可能时事更相关。鱼惭张翰辞东府，鹤怨周颙负北山。 看却金庭芝朮老，又驱车入七人班。

- !Poem
  volume: 卷655_20
  title: 卷655_20焚书坑罗隐
  author: 罗隐
  content: 【焚书坑】 千载遗踪一窖尘，路傍耕者亦伤神。 祖龙算事浑乖角，将谓诗书活得人。

- !Poem
  volume: 卷655_21
  title: 卷655_21始皇陵罗隐
  author: 罗隐
  content: 【始皇陵】 荒堆无草树无枝，懒向行人问昔时。 六国英雄漫多事，到头徐福是男儿。

- !Poem
  volume: 卷655_22
  title: 卷655_22送沈先辈归送上嘉礼（一作送沈光及第后东归兼赴嘉礼）罗隐
  author: 罗隐
  content: 【送沈先辈归送上嘉礼（一作送沈光及第后东归兼赴嘉礼）】 青青月桂触人香，白苎衫轻称沈郎。好继马卿归故里， 况闻山简在襄阳。杯倾别岸应须醉，花傍征车渐欲芳。 拟把金钱赠嘉礼，不堪栖屑困名场。

- !Poem
  volume: 卷655_23
  title: 卷655_23春日叶秀才曲江罗隐
  author: 罗隐
  content: 【春日叶秀才曲江】 江花江草暖相隈，也向江边把酒杯。春色恼人遮不得， 别愁如疟避还来。安排贱迹无良策，裨补明时望重才。 一曲吴歌齐拍手，十年尘眼未曾开。

- !Poem
  volume: 卷655_24
  title: 卷655_24西京道德里罗隐
  author: 罗隐
  content: 【西京道德里】 秦树团团夕结阴，此中庄舄动悲吟。一枝丹桂未入手， 万里苍波长负心。老去渐知时态薄，愁来唯愿酒杯深。 七雄三杰今何在，休为闲人泪满襟。

- !Poem
  volume: 卷655_25
  title: 卷655_25忆夏口罗隐
  author: 罗隐
  content: 【忆夏口】 汉阳渡口兰为舟，汉阳城下多酒楼。当年不得尽一醉， 别梦有时还重游。襟带可怜吞楚塞，风烟只好狎江鸥。 月明更想曾行处，吹笛桥边木叶秋。

- !Poem
  volume: 卷655_26
  title: 卷655_26武牢关罗隐
  author: 罗隐
  content: 【武牢关】 楚人曾此限封疆，不见清阴六里长。一壑暮声何怨望， 数峰秋势自颠狂。由来四皓须神伏，大抵秦皇谩气强。 欲学鸡鸣试关吏，太平时节懒思量。

- !Poem
  volume: 卷655_27
  title: 卷655_27途中献晋州孟中丞罗隐
  author: 罗隐
  content: 【途中献晋州孟中丞】 太平天子念蒲东，又委星郎养育功。昨日隼旟辞阙下， 今朝珠履在河中。楼移庾亮千山月，树待袁宏一扇风。 不及政成应入拜，晋州何足展清通。

- !Poem
  volume: 卷655_28
  title: 卷655_28长安秋夜罗隐
  author: 罗隐
  content: 【长安秋夜】 远闻天子似羲皇，偶舍渔乡入帝乡。五等列侯无故旧， 一枝仙桂有风霜。灯欹短焰烧离鬓，漏转寒更滴旅肠。 归计未知身已老，九衢双阙夜苍苍。

- !Poem
  volume: 卷655_29
  title: 卷655_29春晚寄钟尚书罗隐
  author: 罗隐
  content: 【春晚寄钟尚书】 宰府初开忝末尘，四年谈笑隔通津。官资肯便矜中路， 酒醆还应忆故人。江畔旧游秦望月，槛前公事镜湖春。 如今莫问西禅坞，一炷寒香老病身。

- !Poem
  volume: 卷655_30
  title: 卷655_30秋晓寄友人罗隐
  author: 罗隐
  content: 【秋晓寄友人】 洞庭霜落水云秋，又泛轻涟任去留。世界高谈今已得， 宦途清贵旧曾游。手中彩笔夸题凤，天上泥封奖狎鸥。 更见南来钓翁说，醉吟还上木兰舟。

- !Poem
  volume: 卷655_31
  title: 卷655_31秋日有酬（一作寄王师范）罗隐
  author: 罗隐
  content: 【秋日有酬（一作寄王师范）】 旧业传家有宝刀，近闻馀力更挥毫。腰间印佩黄金重， 卷里诗裁白雪高。宴罢嘉宾迎凤藻，猎归诸将问龙韬。 分茅列土才三十，犹拟回头赌锦袍。

- !Poem
  volume: 卷655_32
  title: 卷655_32所思罗隐
  author: 罗隐
  content: 【所思】 梁王兔苑荆榛里，炀帝鸡台梦想中。只觉惘然悲谢傅， 未知何以报文翁。生灵不幸台星拆，造化无情世界空。 划尽寒灰始堪叹，满庭霜叶一窗风。

- !Poem
  volume: 卷655_33
  title: 卷655_33送魏校书兼呈曹使君罗隐
  author: 罗隐
  content: 【送魏校书兼呈曹使君】 乱离无计驻生涯，又事东游惜岁华。村店酒旗沽竹叶， 野桥梅雨泊芦花。雠书发迹官虽屈，负米安亲路不赊。 应见使君论世旧，扫门重得向曹家。

- !Poem
  volume: 卷655_34
  title: 卷655_34四皓庙罗隐
  author: 罗隐
  content: 【四皓庙】 汉惠秦皇事已闻，庙前高木眼前云。 楚王谩费闲心力，六里青山尽属君。

- !Poem
  volume: 卷655_35
  title: 卷655_35浮云罗隐
  author: 罗隐
  content: 【浮云】 溶溶曳曳自舒张，不向苍梧即帝乡。 莫道无心便无事，也曾愁杀楚襄王。

- !Poem
  volume: 卷655_36
  title: 卷655_36早发罗隐
  author: 罗隐
  content: 【早发】 北去南来无定居，此生生计竟何如。 酷怜一觉平明睡，长被鸡声恶破除。

- !Poem
  volume: 卷655_37
  title: 卷655_37香罗隐
  author: 罗隐
  content: 【香】 沈水良材食柏珍，博山烟暖玉楼春。 怜君亦是无端物，贪作馨香忘却身。

- !Poem
  volume: 卷655_38
  title: 卷655_38邺城罗隐
  author: 罗隐
  content: 【邺城】 台上年年掩翠蛾，台前高树夹漳河。 英雄亦到分香处，能共常人较几多。
