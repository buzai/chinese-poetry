
- !Poem
  volume: 卷56_1
  title: 卷56_1圣泉宴王勃
  author: 王勃
  content: 【圣泉宴】 披襟乘石磴，列籍俯春泉。兰气熏山酌，松声韵野弦。 影飘垂叶外，香度落花前。兴洽林塘晚，重岩起夕烟。

- !Poem
  volume: 卷56_2
  title: 卷56_2寻道观王勃
  author: 王勃
  content: 【寻道观】 芝廛光分野，蓬阙盛规模。碧坛清桂阈，丹洞肃松枢。 玉笈三山记，金箱五岳图。苍虬不可得，空望白云衢。

- !Poem
  volume: 卷56_3
  title: 卷56_3散关晨度王勃
  author: 王勃
  content: 【散关晨度】 关山凌旦开，石路无尘埃。白马高谭去，青牛真气来。 重门临巨壑，连栋起崇隈。即今扬策度，非是弃繻回。

- !Poem
  volume: 卷56_4
  title: 卷56_4别薛华王勃
  author: 王勃
  content: 【别薛华】 送送多穷路，遑遑独问津。悲凉千里道，凄断百年身。 心事同漂泊，生涯共苦辛。无论去与住，俱是梦中人。

- !Poem
  volume: 卷56_5
  title: 卷56_5重别薛华王勃
  author: 王勃
  content: 【重别薛华】 明月沉珠浦，风飘濯锦川。楼台临绝岸，洲渚亘长天。 旅泊成千里，栖遑共百年。穷途唯有泪，还望独潸然。

- !Poem
  volume: 卷56_6
  title: 卷56_6游梵宇三觉寺王勃
  author: 王勃
  content: 【游梵宇三觉寺】 杏阁披青磴，雕台控紫岑。叶齐山路狭，花积野坛深。 萝幌栖禅影，松门听梵音。遽忻陪妙躅，延赏涤烦襟。

- !Poem
  volume: 卷56_7
  title: 卷56_7麻平晚行王勃
  author: 王勃
  content: 【麻平晚行】 百年怀土望，千里倦游情。高低寻戍道，远近听泉声。 涧叶才分色，山花不辨名。羁心何处尽，风急暮猿清。

- !Poem
  volume: 卷56_8
  title: 卷56_8送卢主簿王勃
  author: 王勃
  content: 【送卢主簿】 穷途非所恨，虚室自相依。城阙居年满，琴尊俗事稀。 开襟方未已，分袂忽多违。东岩富松竹，岁暮幸同归。

- !Poem
  volume: 卷56_9
  title: 卷56_9饯韦兵曹王勃
  author: 王勃
  content: 【饯韦兵曹】 征骖临野次，别袂惨江垂。川霁浮烟敛，山明落照移。 鹰风凋晚叶，蝉露泣秋枝。亭皋分远望，延想间云涯。

- !Poem
  volume: 卷56_10
  title: 卷56_10白下驿饯唐少府王勃
  author: 王勃
  content: 【白下驿饯唐少府】 下驿穷交日，昌亭旅食年。相知何用早，怀抱即依然。 浦楼低晚照，乡路隔风烟。去去如何道，长安在日边。

- !Poem
  volume: 卷56_11
  title: 卷56_11杜少府之任蜀州王勃
  author: 王勃
  content: 【杜少府之任蜀州】 城阙辅三秦，风烟望五津。与君离别意，同是宦游人。 海内存知己，天涯若比邻。无为在岐路，儿女共沾巾。

- !Poem
  volume: 卷56_12
  title: 卷56_12仲春郊外王勃
  author: 王勃
  content: 【仲春郊外】 东园垂柳径，西堰落花津。物色连三月，风光绝四邻。 鸟飞村觉曙，鱼戏水知春。初晴山院里，何处染嚣尘。

- !Poem
  volume: 卷56_13
  title: 卷56_13郊兴王勃
  author: 王勃
  content: 【郊兴】 空园歌独酌，春日赋闲居。泽兰侵小径，河柳覆长渠。 雨去花光湿，风归叶影疏。山人不惜醉，唯畏绿尊虚。

- !Poem
  volume: 卷56_14
  title: 卷56_14郊园即事王勃
  author: 王勃
  content: 【郊园即事】 烟霞春旦赏，松竹故年心。断山疑画障，县溜泻鸣琴。 草遍南亭合，花开北院深。闲居饶酒赋，随兴欲抽簪。

- !Poem
  volume: 卷56_15
  title: 卷56_15观佛迹寺王勃
  author: 王勃
  content: 【观佛迹寺】 莲座神容俨，松崖圣趾馀。年长金迹浅，地久石文疏。 颓华临曲磴，倾影赴前除。共嗟陵谷远，俄视化城虚。

- !Poem
  volume: 卷56_16
  title: 卷56_16山居晚眺赠王道士王勃
  author: 王勃
  content: 【山居晚眺赠王道士】 金坛疏俗宇，玉洞侣仙群。花枝栖晚露，峰叶度晴云。 斜照移山影，回沙拥籀文。琴尊方待兴，竹树已迎曛。

- !Poem
  volume: 卷56_17
  title: 卷56_17八仙径王勃
  author: 王勃
  content: 【八仙径】 柰园欣八正，松岩访九仙。援萝窥雾术，攀林俯云烟。 代北鸾骖至，辽西鹤骑旋。终希脱尘网，连翼下芝田。

- !Poem
  volume: 卷56_18
  title: 卷56_18春日还郊王勃
  author: 王勃
  content: 【春日还郊】 闲情兼嘿语，携杖赴岩泉。草绿萦新带，榆青缀古钱。 鱼床侵岸水，鸟路入山烟。还题平子赋，花树满春田。

- !Poem
  volume: 卷56_19
  title: 卷56_19对酒春园作王勃
  author: 王勃
  content: 【对酒春园作】 投簪下山阁，携酒对河梁。狭水牵长镜，高花送断香。 繁莺歌似曲，疏蝶舞成行。自然催一醉，非但阅年光。

- !Poem
  volume: 卷56_20
  title: 卷56_20观内怀仙王勃
  author: 王勃
  content: 【观内怀仙】 玉架残书隐，金坛旧迹迷。牵花寻紫涧，步叶下清谿。 琼浆犹类乳，石髓尚如泥。自能成羽翼，何必仰云梯。

- !Poem
  volume: 卷56_21
  title: 卷56_21秋日别王长史王勃
  author: 王勃
  content: 【秋日别王长史】 别路馀千里，深恩重百年。正悲西候日，更动北梁篇。 野色笼寒雾，山光敛暮烟。终知难再奉，怀德自潸然。

- !Poem
  volume: 卷56_22
  title: 卷56_22上巳浮江宴韵得遥字王勃
  author: 王勃
  content: 【上巳浮江宴韵得遥字】 上巳年光促，中川兴绪遥。绿齐山叶满，红泄片花销。 泉声喧后涧，虹影照前桥。遽悲春望远，江路积波潮。

- !Poem
  volume: 卷56_23
  title: 卷56_23长柳王勃
  author: 王勃
  content: 【长柳】 晨征犯烟磴，夕憩在云关。晚风清近壑，新月照澄湾。 郊童樵唱返，津叟钓歌还。客行无与晤，赖此释愁颜。

- !Poem
  volume: 卷56_24
  title: 卷56_24铜雀妓二首王勃
  author: 王勃
  content: 【铜雀妓二首】 金凤邻铜雀，漳河望邺城。君王无处所，台榭若平生。 舞席纷何就，歌梁俨未倾。西陵松槚冷，谁见绮罗情。 妾本深宫妓，层城闭九重。君王欢爱尽，歌舞为谁容。 锦衾不复襞，罗衣谁再缝。高台西北望，流涕向青松。

- !Poem
  volume: 卷56_25
  title: 卷56_25羁游饯别王勃
  author: 王勃
  content: 【羁游饯别】 客心悬陇路，游子倦江干。槿丰朝砌静，筱密夜窗寒。 琴声销别恨，风景驻离欢。宁觉山川远，悠悠旅思难。

- !Poem
  volume: 卷56_26
  title: 卷56_26易阳早发王勃
  author: 王勃
  content: 【易阳早发】 饬装侵晓月，奔策候残星。危阁寻丹障，回梁属翠屏。 云间迷树影，雾里失峰形。复此凉飙至，空山飞夜萤。

- !Poem
  volume: 卷56_27
  title: 卷56_27焦岸早行和陆四王勃
  author: 王勃
  content: 【焦岸早行和陆四】 侵星违旅馆，乘月戒征俦。复嶂迷晴色，虚岩辨暗流。 猿吟山漏晓，萤散野风秋。故人渺何际，乡关云雾浮。

- !Poem
  volume: 卷56_28
  title: 卷56_28深湾夜宿王勃
  author: 王勃
  content: 【深湾夜宿】 津涂临巨壑，村宇架危岑。堰绝滩声隐，风交树影深。 江童暮理楫，山女夜调砧。此时故乡远，宁知游子心。

- !Poem
  volume: 卷56_29
  title: 卷56_29伤裴录事丧子王勃
  author: 王勃
  content: 【伤裴录事丧子】 兰阶霜候早，松露穸台深。魄散珠胎没，芳销玉树沉。 露文晞宿草，烟照惨平林。芝焚空叹息，流恨满籝金。

- !Poem
  volume: 卷56_30
  title: 卷56_30泥谿王勃
  author: 王勃
  content: 【泥谿】 弭棹凌奔壑，低鞭蹑峻岐。江涛出岸险，峰磴入云危。 溜急船文乱，岩斜骑影移。水烟笼翠渚，山照落丹崖。 风生蘋浦叶，露泣竹潭枝。泛水虽云美，劳歌谁复知。

- !Poem
  volume: 卷56_31
  title: 卷56_31三月曲水宴得烟字王勃
  author: 王勃
  content: 【三月曲水宴得烟字】 彭泽官初去，河阳赋始传。田园归旧国，诗酒间长筵。 列室窥丹洞，分楼瞰紫烟。萦回亘津渡，出没控郊鄽。 凤琴调上客，龙辔俨群仙。松石偏宜古，藤萝不记年。 重檐交密树，复磴拥危泉。抗石晞南岭，乘沙眇北川。 傅岩来筑处，磻谿入钓前。日斜真趣远，幽思梦凉蝉。

- !Poem
  volume: 卷56_32
  title: 卷56_32秋日仙游观赠道士（一作骆宾王诗）王勃
  author: 王勃
  content: 【秋日仙游观赠道士（一作骆宾王诗）】 石图分帝宇，银牒洞灵宫。回丹萦岫室，复翠上岩栊。 雾浓金灶静，云暗玉坛空。野花常捧露，山叶自吟风。 林泉明月在，诗酒故人同。待余逢石髓，从尔命飞鸿。

- !Poem
  volume: 卷56_33
  title: 卷56_33晚留凤州王勃
  author: 王勃
  content: 【晚留凤州】 宝鸡辞旧役，仙凤历遗墟。去此近城阙，青山明月初。

- !Poem
  volume: 卷56_34
  title: 卷56_34羁春王勃
  author: 王勃
  content: 【羁春】 客心千里倦，春事一朝归。还伤北园里，重见落花飞。

- !Poem
  volume: 卷56_35
  title: 卷56_35林塘怀友王勃
  author: 王勃
  content: 【林塘怀友】 芳屏画春草，仙杼织朝霞。何如山水路，对面即飞花。

- !Poem
  volume: 卷56_36
  title: 卷56_36山扉夜坐王勃
  author: 王勃
  content: 【山扉夜坐】 抱琴开野室，携酒对情人。林塘花月下，别似一家春。

- !Poem
  volume: 卷56_37
  title: 卷56_37春庄王勃
  author: 王勃
  content: 【春庄】 山中兰叶径，城外李桃园。岂知人事静，不觉鸟声喧。

- !Poem
  volume: 卷56_38
  title: 卷56_38春游王勃
  author: 王勃
  content: 【春游】 客念纷无极，春泪倍成行。今朝花树下，不觉恋年光。

- !Poem
  volume: 卷56_39
  title: 卷56_39春园王勃
  author: 王勃
  content: 【春园】 山泉两处晚，花柳一园春。还持千日醉，共作百年人。

- !Poem
  volume: 卷56_40
  title: 卷56_40林泉独饮王勃
  author: 王勃
  content: 【林泉独饮】 丘壑经涂赏，花柳遇时春。相逢今不醉，物色自轻人。

- !Poem
  volume: 卷56_41
  title: 卷56_41登城春望王勃
  author: 王勃
  content: 【登城春望】 物外山川近，晴初景霭新。芳郊花柳遍，何处不宜春。

- !Poem
  volume: 卷56_42
  title: 卷56_42他乡叙兴王勃
  author: 王勃
  content: 【他乡叙兴】 缀叶归烟晚，乘花落照春。边城琴酒处，俱是越乡人。

- !Poem
  volume: 卷56_43
  title: 卷56_43夜兴王勃
  author: 王勃
  content: 【夜兴】 野烟含夕渚，山月照秋林。还将中散兴，来偶步兵琴。

- !Poem
  volume: 卷56_44
  title: 卷56_44临江二首王勃
  author: 王勃
  content: 【临江二首】 泛泛东流水，飞飞北上尘。归骖将别棹，俱是倦游人。 去骖嘶别路，归棹隐寒洲。江皋木叶下，应想故城秋。

- !Poem
  volume: 卷56_45
  title: 卷56_45江亭夜月送别二首王勃
  author: 王勃
  content: 【江亭夜月送别二首】 江送巴南水，山横塞北云。津亭秋月夜，谁见泣离群。 乱烟笼碧砌，飞月向南端。寂寂离亭掩，江山此夜寒。

- !Poem
  volume: 卷56_46
  title: 卷56_46别人四首王勃
  author: 王勃
  content: 【别人四首】 久客逢馀闰，他乡别故人。自然堪下泪，谁忍望征尘。 江上风烟积，山幽云雾多。送君南浦外，还望将如何。 桂轺虽不驻，兰筵幸未开。林塘风月赏，还待故人来。 霜华净天末，雾色笼江际。客子常畏人，何为久留滞。

- !Poem
  volume: 卷56_47
  title: 卷56_47赠李十四四首王勃
  author: 王勃
  content: 【赠李十四四首】 野客思茅宇，山人爱竹林。琴尊唯待处，风月自相寻。 小径偏宜草，空庭不厌花。平生诗与酒，自得会仙家。 乱竹开三径，飞花满四邻。从来扬子宅，别有尚玄人。 风筵调桂轸，月径引藤杯。直当花院里，书斋望晓开。

- !Poem
  volume: 卷56_48
  title: 卷56_48早春野望王勃
  author: 王勃
  content: 【早春野望】 江旷春潮白，山长晓岫青。他乡临睨极，花柳映边亭。

- !Poem
  volume: 卷56_49
  title: 卷56_49山中王勃
  author: 王勃
  content: 【山中】 长江悲已滞，万里念将归。况属高风晚，山山黄叶飞。

- !Poem
  volume: 卷56_50
  title: 卷56_50冬郊行望王勃
  author: 王勃
  content: 【冬郊行望】 桂密岩花白，梨疏林叶红。江皋寒望尽，归念断征篷。

- !Poem
  volume: 卷56_51
  title: 卷56_51寒夜思友三首王勃
  author: 王勃
  content: 【寒夜思友三首】 久别侵怀抱，他乡变容色。月下调鸣琴，相思此何极。 云间征思断，月下归愁切。鸿雁西南飞，如何故人别。 朝朝翠山下，夜夜苍江曲。复此遥相思，清尊湛芳绿。

- !Poem
  volume: 卷56_52
  title: 卷56_52始平晚息王勃
  author: 王勃
  content: 【始平晚息】 观阙长安近，江山蜀路赊。客行朝复夕，无处是乡家。

- !Poem
  volume: 卷56_53
  title: 卷56_53扶风昼届离京浸远王勃
  author: 王勃
  content: 【扶风昼届离京浸远】 帝里金茎去，扶风石柱来。山川殊未已，行路方悠哉。

- !Poem
  volume: 卷56_54
  title: 卷56_54普安建阴题壁王勃
  author: 王勃
  content: 【普安建阴题壁】 江汉深无极，梁岷不可攀。山川云雾里，游子几时还。

- !Poem
  volume: 卷56_55
  title: 卷56_55九日王勃
  author: 王勃
  content: 【九日】 九日重阳节，开门有菊花。不知来送酒，若个是陶家。

- !Poem
  volume: 卷56_56
  title: 卷56_56秋江送别二首王勃
  author: 王勃
  content: 【秋江送别二首】 早是他乡值早秋，江亭明月带江流。 已觉逝川伤别念，复看津树隐离舟。 归舟归骑俨成行，江南江北互相望。 谁谓波澜才一水，已觉山川是两乡。

- !Poem
  volume: 卷56_57
  title: 卷56_57蜀中九日王勃
  author: 王勃
  content: 【蜀中九日】 九月九日望乡台，他席他乡送客杯。 人情已厌南中苦，鸿雁那从北地来。

- !Poem
  volume: 卷56_58
  title: 卷56_58寒夜怀友杂体二首王勃
  author: 王勃
  content: 【寒夜怀友杂体二首】 北山烟雾始茫茫，南津霜月正苍苍。 秋深客思纷无已，复值征鸿中夜起。 复閤重楼向浦开，秋风明月度江来。 故人故情怀故宴，相望相思不相见。

- !Poem
  volume: 卷56_59
  title: 卷56_59落花落（以下诗集不载）王勃
  author: 王勃
  content: 【落花落（以下诗集不载）】 落花落，落花纷漠漠。绿叶青跗映丹萼， 与君裴回上金閤。影拂妆阶玳瑁筵，香飘舞馆茱萸幕。 落花飞，撩乱入中帷。落花春正满，春人归不归。 落花度，氛氲绕高树。落花春已繁，春人春不顾。 绮閤青台静且闲，罗袂红巾复往还。盛年不再得， 高枝难重攀。试复旦游落花里，暮宿落花间。 与君落花院，台上起双鬟。

- !Poem
  volume: 卷56_60
  title: 卷56_60九日怀封元寂王勃
  author: 王勃
  content: 【九日怀封元寂】 九日郊原望，平野遍霜威。兰气添新酌，花香染别衣。 九秋良会少，千里故人稀。今日龙山外，当忆雁书归。

- !Poem
  volume: 卷56_61
  title: 卷56_61出境游山二首王勃
  author: 王勃
  content: 【出境游山二首】 源水终无路，山阿若有人。驱羊先动石，走兔欲投巾。 洞晚秋泉冷，岩朝古树新。峰斜连鸟翅，磴叠上鱼鳞。 化鹤千龄早，元龟六代春。浮云今可驾，沧海自成尘。 振翮凌霜吹，正月伫天浔。回镳凌翠壑，飞轸控青岑。 岩深灵灶没，涧毁石渠沉。宫阙云间近，江山物外临。 玉坛栖暮夜，珠洞结秋阴。萧萧离俗影，扰扰望乡心。 谁意山游好，屡伤人事侵。

- !Poem
  volume: 卷56_62
  title: 卷56_62河阳桥代窦郎中佳人答杨中舍王勃
  author: 王勃
  content: 【河阳桥代窦郎中佳人答杨中舍】 披风听鸟长河路，临津织女遥相妒。 判知秋夕带啼还，那及春朝携手度。

- !Poem
  volume: 卷56_63
  title: 卷56_63晦日宴高氏林亭同用华字王勔
  author: 王勔
  content: 【晦日宴高氏林亭同用华字】 上序披林馆，中京视物华。竹窗低露叶，梅径起风花。 景落春台雾，池侵旧渚沙。绮筵歌吹晚，暮雨泛香车。
