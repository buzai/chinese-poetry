
- !Poem
  volume: 卷710_1
  title: 卷710_1蜀徐夤
  author: 徐夤
  content: 【蜀】 虽倚关张敌万夫，岂胜恩信作良图。能均汉祚三分业， 不负荆州六尺孤。绿水有鱼贤已得，青桑如盖瑞先符。 君王幸是中山后，建国如何号蜀都。

- !Poem
  volume: 卷710_2
  title: 卷710_2魏徐夤
  author: 徐夤
  content: 【魏】 伐罪书勋令不常，争教为帝与为王。十年小怨诛桓邵， 一檄深雠怨孔璋。在井蛰龙如屈伏，食槽骄马忽腾骧。 奸雄事过分明见，英识空怀许子将。

- !Poem
  volume: 卷710_3
  title: 卷710_3吴徐夤
  author: 徐夤
  content: 【吴】 一主参差六十年，父兄犹庆授孙权。不迎曹操真长策， 终谢张昭见硕贤。建业龙盘虽可贵，武昌鱼味亦何偏。 秦嬴谩作东游计，紫气黄旗岂偶然。

- !Poem
  volume: 卷710_4
  title: 卷710_4两晋徐夤
  author: 徐夤
  content: 【两晋】 三世深谋启帝基，可怜孀妇与孤儿。罪归成济皇天恨， 戈犯明君万古悲。巴蜀削平轻似纸，勾吴吞却美如饴。 谁知高鼻能知数，竞向中原簸战旗。

- !Poem
  volume: 卷710_5
  title: 卷710_5宋二首徐夤
  author: 徐夤
  content: 【宋二首】 天爵休将儋石论，一身恭俭万邦尊。赌将金带惊寰海， 留得耕衣诫子孙。缔构不应饶汉祖，奸雄何足数王敦。 草中求活非吾事，岂啻横身向庙门。 百万人甘一掷输，玄穹惟与道相符。岂知紫殿新天子， 只是丹徒旧啬夫。五色龙章身早见，六终鸿业数难逾。 三年未得分明梦，却为兰陵起霸图。

- !Poem
  volume: 卷710_6
  title: 卷710_6陈徐夤
  author: 徐夤
  content: 【陈】 三惑昏昏中紫宸，万机抛却醉临春。书中不礼隋文帝， 井底常携张贵嫔。玉树歌声移入哭，金陵天子化为臣。 兵戈半渡前江水，狎客犹闻争酒巡。

- !Poem
  volume: 卷710_7
  title: 卷710_7读史徐夤
  author: 徐夤
  content: 【读史】 亚父凄凉别楚营，天留三杰翼龙争。高才无主不能用， 直道有时方始平。喜愠子文何颖悟，卷藏蘧瑗甚分明。 须知饮啄繇天命，休问黄河早晚清。

- !Poem
  volume: 卷710_8
  title: 卷710_8汉宫新宠徐夤
  author: 徐夤
  content: 【汉宫新宠】 位在嫔妃最上头，笑他长信女悲秋。日中月满可能久， 花落色衰殊未忧。公主镜中争翠羽，君王袖底夺金钩。 妾家兄弟知多少，恰要同时拜列侯。

- !Poem
  volume: 卷710_9
  title: 卷710_9开元即事徐夤
  author: 徐夤
  content: 【开元即事】 曲江真宰国中讹，寻奏渔阳忽荷戈。堂上有兵天不用， 幄中无策印空多。尘惊骑透潼关锁，云护龙游渭水波。 未必蛾眉能破国，千秋休恨马嵬坡。

- !Poem
  volume: 卷710_10
  title: 卷710_10李翰林徐夤
  author: 徐夤
  content: 【李翰林】 谪下三清列八仙，获调羹鼎侍龙颜。吟开锁闼窥天近， 醉卧金銮待诏闲。旧隐不归刘备国，旅魂长寄谢公山。 遗编往简应飞去，散入祥云瑞日间。

- !Poem
  volume: 卷710_11
  title: 卷710_11闻长安庚子岁事徐夤
  author: 徐夤
  content: 【闻长安庚子岁事】 羽檄交驰触冕旒，函关飞入铁兜鍪。皇王去国未为恨， 寰海失君方是忧。五色大云凝蜀郡，几般妖气扑神州。 唐尧纵禅乾坤位，不是重华莫谩求。

- !Poem
  volume: 卷710_12
  title: 卷710_12公子行徐夤
  author: 徐夤
  content: 【公子行】 十五辕门学控弦，六街骑马去如烟。金多倍著牡丹价， 发白未知章甫贤。有耳不闻经国事，拜官方买谢恩笺。 相如谩说凌云赋，四壁何曾有一钱。

- !Poem
  volume: 卷710_13
  title: 卷710_13依韵赠严司直徐夤
  author: 徐夤
  content: 【依韵赠严司直】 曾转双蓬到玉京，宣尼恩奏乐卿名。歌残白石扣牛角， 赋换黄金爱马卿。沧海二隅身渐老，太行千叠路难行。 夫君才大官何小，堪恨人间事不平。

- !Poem
  volume: 卷710_14
  title: 卷710_14伤前翰林杨左丞徐夤
  author: 徐夤
  content: 【伤前翰林杨左丞】 飞上鳌头侍玉皇，三台遗耀换馀光。人间搦管穷苍颉， 地上修文待卜商。真魄肯随金石化，真风留伴蕙兰香。 皇天未启升平运，不使伊皋相禹汤。

- !Poem
  volume: 卷710_15
  title: 卷710_15日月无情徐夤
  author: 徐夤
  content: 【日月无情】 日月无情也有情，朝升夕没照均平。虽催前代英雄死， 还促后来贤圣生。三尺灵乌金借耀，一轮飞镜水饶清。 凭谁筑断东溟路，龙影蝉光免运行。

- !Poem
  volume: 卷710_16
  title: 卷710_16新月徐夤
  author: 徐夤
  content: 【新月】 云际婵娟出又藏，美人肠断拜金方。姮娥一只眉先扫， 织女三分镜未光。珠箔寄钩悬杳霭，白龙遗爪印穹苍。 更期十五圆明夜，与破阴霾照八荒。

- !Poem
  volume: 卷710_17
  title: 卷710_17和尚书咏烟徐夤
  author: 徐夤
  content: 【和尚书咏烟】 无根无蒂结还融，曾触岚光彻底空。不散几知离毕雨， 欲飞须待落花风。玲珑薄展蛟绡片，幂历轻含凤竹丛。 琼什捧来思旧隐，扑窗穿户晓溟濛。

- !Poem
  volume: 卷710_18
  title: 卷710_18宫莺徐夤
  author: 徐夤
  content: 【宫莺】 领得春光在帝家，早从深谷出烟霞。闲栖仙禁日边柳， 饥啄御园天上花。睍睆只宜陪阁凤，间关多是问宫娃。 可怜鹦鹉矜言语，长闭雕笼岁月赊。

- !Poem
  volume: 卷710_19
  title: 卷710_19鬓发徐夤
  author: 徐夤
  content: 【鬓发】 鬓添华发数茎新，罗雀门前绝故人。减食为缘疏五味， 不眠非是守庚申。深园竹绿齐抽笋，古木蛇青自脱鳞。 天地有炉长铸物，浊泥遗块待陶钧。

- !Poem
  volume: 卷710_20
  title: 卷710_20春入鲤湖徐夤
  author: 徐夤
  content: 【春入鲤湖】 到来峭壁白云齐，载酒春游渡九溪。铁嶂有楼霾欲堕， 石门无锁路还迷。湖头鲤去轰雷在，树杪猿啼落日低。 回首浮生真幻梦，何如斯地傍幽栖。

- !Poem
  volume: 卷710_21
  title: 卷710_21双鹭徐夤
  author: 徐夤
  content: 【双鹭】 双鹭雕笼昨夜开，月明飞出立庭隈。但教绿水池塘在， 自有碧天鸿雁来。清韵叫霜归岛树，素翎遗雪落渔台。 何人为我追寻得，重劝溪翁酒一杯。

- !Poem
  volume: 卷710_22
  title: 卷710_22鹧鸪徐夤
  author: 徐夤
  content: 【鹧鸪】 绣仆梅兼羽翼全，楚鸡非瑞莫争先。啼归明月落边树， 飞入百花深处烟。避烧几曾遗远岫，引雏时见饮晴川。 荔枝初熟无人际，啄破红苞坠野田。

- !Poem
  volume: 卷710_23
  title: 卷710_23鹰徐夤
  author: 徐夤
  content: 【鹰】 害物伤生性岂驯，且宜笼罩待知人。惟擒燕雀啖腥血， 却笑鸾皇啄翠筠。狡兔穴多非尔识，鸣鸠脰短罚君身。 豪门不读诗书者，走马平原放玩频。

- !Poem
  volume: 卷710_24
  title: 卷710_24蝴蝶二首徐夤
  author: 徐夤
  content: 【蝴蝶二首】 缥缈青虫脱壳微，不堪烟重雨霏霏。一枝秾艳留教住， 几处春风借与飞。防患每忧鸡雀口，怜香偏绕绮罗衣。 无情岂解关魂梦，莫信庄周说是非。 拂绿穿红丽日长，一生心事住春光。最嫌神女来行雨， 爱伴西施去采香。风定只应攒蕊粉，夜寒长是宿花房。 鸣蝉性分殊迂阔，空解三秋噪夕阳。

- !Poem
  volume: 卷710_25
  title: 卷710_25郡侯坐上观琉璃瓶中游鱼徐夤
  author: 徐夤
  content: 【郡侯坐上观琉璃瓶中游鱼】 宝器一泓银汉水，锦鳞才动即先知。似涵明月波宁隔， 欲上轻冰律未移。薄雾罩来分咫尺，碧绡笼处较毫厘。 文翁未得沈香饵，拟置金盘召左慈。

- !Poem
  volume: 卷710_26
  title: 卷710_26剪刀徐夤
  author: 徐夤
  content: 【剪刀】 宝持多用绣为囊，双日交加两鬓霜。金匣掠平花翡翠， 绿窗裁破锦鸳鸯。初栽连理枝犹短，误绾同心带不长。 欲制缊袍先把看，质非纨绮愧铦铓。

- !Poem
  volume: 卷710_27
  title: 卷710_27纸被徐夤
  author: 徐夤
  content: 【纸被】 文采鸳鸯罢合欢，细柔轻缀好鱼笺。一床明月盖归梦， 数尺白云笼冷眠。披对劲风温胜酒，拥听寒雨暖于绵。 赤眉豪客见皆笑，却问儒生直几钱。

- !Poem
  volume: 卷710_28
  title: 卷710_28纸帐徐夤
  author: 徐夤
  content: 【纸帐】 几笑文园四壁空，避寒深入剡藤中。误悬谢守澄江练， 自宿嫦娥白兔宫。几叠玉山开洞壑，半岩春雾结房栊。 针罗截锦饶君侈，争及蒙茸暖避风。

- !Poem
  volume: 卷710_29
  title: 卷710_29贡馀秘色茶盏徐夤
  author: 徐夤
  content: 【贡馀秘色茶盏】 捩翠融青瑞色新，陶成先得贡吾君。功剜明月染春水， 轻旋薄冰盛绿云。古镜破苔当席上，嫩荷涵露别江濆。 中山竹叶醅初发，多病那堪中十分。

- !Poem
  volume: 卷710_30
  title: 卷710_30笋鞭徐夤
  author: 徐夤
  content: 【笋鞭】 筇竹岩边剔翠苔，锦江波冷洗琼瑰。累累节转苍龙骨， 寸寸珠联巨蚌胎。须向广场驱驵骏，莫从闲处挞驽骀。 宁同晋帝环营日，抛赚中途后骑来。

- !Poem
  volume: 卷710_31
  title: 卷710_31咏帘徐夤
  author: 徐夤
  content: 【咏帘】 素节轻盈珠影匀，何人巧思间成文。闲垂别殿风应度， 半掩行宫麝欲薰。绣户远笼寒焰重，玉楼高挂曙光分。 无情几恨黄昏月，才到如钩便堕云。

- !Poem
  volume: 卷710_32
  title: 卷710_32咏灯徐夤
  author: 徐夤
  content: 【咏灯】 分影由来恨不同，绿窗孤馆两何穷。荧煌短焰长疑暗， 零落残花旋委空。几处隔帘愁夜雨，谁家当户怯秋风。 莫言明灭无多事，曾比人生一世中。

- !Poem
  volume: 卷710_33
  title: 卷710_33咏扇徐夤
  author: 徐夤
  content: 【咏扇】 为发凉飙满玉堂，每亲襟袖便难忘。霜浓雪暗知何在， 道契时来忽自扬。曾伴一樽临小槛，几遮残日过回廊。 汉宫如有秋风起，谁信班姬泪数行。

- !Poem
  volume: 卷710_34
  title: 卷710_34咏笔二首徐夤
  author: 徐夤
  content: 【咏笔二首】 秦代将军欲建功，截龙搜兔助英雄。用多谁念毛皆拔， 抛却更嫌心不中。史氏只应归道直，江淹何独偶灵通。 班超握管不成事，投掷翻从万里戎。 君子三归擅一名，秋毫虽细握非轻。军书羽檄教谁录， 帝命王言待我成。势健岂饶淝水阵，锋铦还学历山耕。 毛干时有何人润，尽把烧焚恨始平。

- !Poem
  volume: 卷710_35
  title: 卷710_35咏钱徐夤
  author: 徐夤
  content: 【咏钱】 多蓄多藏岂足论，有谁还议济王孙。能于祸处翻为福， 解向雠家买得恩。几怪邓通难免饿，须知夷甫不曾言。 朝争暮竞归何处，尽入权门与幸门。

- !Poem
  volume: 卷710_36
  title: 卷710_36尚书筵中咏红手帕徐夤
  author: 徐夤
  content: 【尚书筵中咏红手帕】 鹤绫三尺晓霞浓，送与东家二八容。罗带绣裙轻好系， 藕丝红缕细初缝。别来拭泪遮桃脸，行去包香坠粉胸。 无事把将缠皓腕，为君池上折芙蓉。

- !Poem
  volume: 卷710_37
  title: 卷710_37尚书新造花笺徐夤
  author: 徐夤
  content: 【尚书新造花笺】 浓染红桃二月花，只宜神笔纵龙蛇。浅澄秋水看云母， 碎擘轻苔间粉霞。写赋好追陈后宠，题诗堪送窦滔家。 使君即入金銮殿，夜直无非草白麻。

- !Poem
  volume: 卷710_38
  title: 卷710_38钓车徐夤
  author: 徐夤
  content: 【钓车】 荻湾渔客巧妆成，硾铸银星一点轻。抛过碧江鸂鶒岸， 轧残金井辘轳声。轴磨騂角冰光滑，轮卷春丝水面平。 把向严滩寻辙迹，渔台基在辗难倾。

- !Poem
  volume: 卷710_39
  title: 卷710_39柳徐夤
  author: 徐夤
  content: 【柳】 漠漠金条引线微，年年先翠报春归。解笼飞霭延芳景， 不逐乱花飘夕晖。啼鸟噪蝉堪怅望，舞烟摇水自因依。 五株名显陶家后，见说辞荣种者稀。

- !Poem
  volume: 卷710_40
  title: 卷710_40愁徐夤
  author: 徐夤
  content: 【愁】 夜长偏觉漏声迟，往往随歌惨翠眉。黄叶落催砧杵日， 子规啼破梦魂时。明妃去泣千行泪，蔡琰归梳两鬓丝。 四皓入山招不得，无家归客最堪欺。

- !Poem
  volume: 卷710_41
  title: 卷710_41草徐夤
  author: 徐夤
  content: 【草】 废苑荒阶伴绿苔，恩疏长信恨难开。姑苏麋鹿食思食， 楚泽王孙来不来。色嫩似将蓝汁染，叶齐如把剪刀裁。 燕昭没后多卿士，千载流芳郭隗台。

- !Poem
  volume: 卷710_42
  title: 卷710_42萤徐夤
  author: 徐夤
  content: 【萤】 月坠西楼夜影空，透帘穿幕达房栊。流光堪在珠玑列， 为火不生榆柳中。一一照通黄卷字，轻轻化出绿芜丛。 欲知应候何时节，六月初迎大暑风。

- !Poem
  volume: 卷710_43
  title: 卷710_43水徐夤
  author: 徐夤
  content: 【水】 火性何如水性柔，西来东出几时休。莫言通海能通汉， 虽解浮舟也覆舟。湘浦暮沈尧女怨，汾河秋泛汉皇愁。 洪波激湍归何处，二月桃花满眼流。

- !Poem
  volume: 卷710_44
  title: 卷710_44苔徐夤
  author: 徐夤
  content: 【苔】 印留麋鹿野禽踪，岩壁渔矶几处逢。金谷晓凝花影重， 章华春映柳阴浓。石桥羽客遗前迹，陈阁才人没旧容。 归去扫除阶砌下，藓痕残绿一重重。

- !Poem
  volume: 卷710_45
  title: 卷710_45晓徐夤
  author: 徐夤
  content: 【晓】 水尽铜龙滴渐微，景阳钟动梦魂飞。潼关鸡唱促归骑， 金殿烛残求御衣。窗下寒机犹自织，梁间栖燕欲双飞。 羲和晴耸扶桑辔，借与寰瀛看早晖。

- !Poem
  volume: 卷710_46
  title: 卷710_46别徐夤
  author: 徐夤
  content: 【别】 酒尽歌终问后期，泛萍浮梗不胜悲。东门匹马夜归处， 南浦片帆飞去时。赋罢江淹吟更苦，诗成苏武思何迟。 可怜范陆分襟后，空折梅花寄所思。

- !Poem
  volume: 卷710_47
  title: 卷710_47夜徐夤
  author: 徐夤
  content: 【夜】 日坠虞渊烛影开，沈沈烟雾压浮埃。剡川雪满子猷去， 汉殿月生王母来。檐挂蛛丝应渐织，风吹萤火不成灰。 愁人莫道何时旦，自有钟鸣漏滴催。

- !Poem
  volume: 卷710_48
  title: 卷710_48雨徐夤
  author: 徐夤
  content: 【雨】 引电随龙密又轻，酒杯闲噀得嘉名。千山草木如云暗， 陆地波澜接海平。洒竹几添春睡重，滴檐偏遣夜愁生。 阴妖冷孽成何怪，敢蔽高天日月明。

- !Poem
  volume: 卷710_49
  title: 卷710_49萍徐夤
  author: 徐夤
  content: 【萍】 为实随流瑞色新，泛风萦草护游鳞。密行碧水澄涵月， 涩滞轻桡去采蘋。比物何名腰下剑，无根堪并镜中身。 平湖春渚知何限，拨破闲投独茧纶。

- !Poem
  volume: 卷710_50
  title: 卷710_50恨徐夤
  author: 徐夤
  content: 【恨】 事与时违不自由，如烧如刺寸心头。乌江项籍忍归去， 雁塞李陵长系留。燕国飞霜将破夏，汉宫纨扇岂禁秋。 须知入骨难销处，莫比人间取次愁。

- !Poem
  volume: 卷710_51
  title: 卷710_51鸿徐夤
  author: 徐夤
  content: 【鸿】 行如兄弟影连空，春去秋来燕不同。紫塞别当秋露白， 碧山飞入暮霞红。宣王德美周诗内，苏武书传汉苑中。 况解衔芦避弓箭，一声归唳楚天风。

- !Poem
  volume: 卷710_52
  title: 卷710_52鹤徐夤
  author: 徐夤
  content: 【鹤】 阆苑瑶台岁月长，一归华表好增伤。新声乍警初零露， 折羽闲飞几片霜。要伴神仙归碧落，岂随龟雁住方塘。 三山顶上无人处，琼树堪巢不死乡。

- !Poem
  volume: 卷710_53
  title: 卷710_53鹊徐夤
  author: 徐夤
  content: 【鹊】 神化难源瑞即开，雕陵毛羽出尘埃。香闺报喜行人至， 碧汉填河织女回。明月解随乌绕树，青铜宁愧雀为台。 琼枝翠叶庭前植，从待翩翩去又来。

- !Poem
  volume: 卷710_54
  title: 卷710_54霜徐夤
  author: 徐夤
  content: 【霜】 应节谁穷造化端，菊黄豺祭问应难。红窗透出鸳衾冷， 白草飞时雁塞寒。露结芝兰琼屑厚，日干葵藿粉痕残。 世间无比催摇落，松竹何人肯更看。

- !Poem
  volume: 卷710_55
  title: 卷710_55风徐夤
  author: 徐夤
  content: 【风】 城上寒来思莫穷，土囊萍末两难同。飘成远浪江湖际， 吹起暮尘京洛中。飞雪萧条残腊节，落花狼藉古行宫。 春能和煦秋摇落，生杀还同造化功。

- !Poem
  volume: 卷710_56
  title: 卷710_56帆徐夤
  author: 徐夤
  content: 【帆】 岂劳孤棹送行舟，轻过天涯势未休。断岸晓看残月挂， 远湾寒背夕阳收。川平直可追飞箭，风健还能溯急流。 幸遇济川恩不浅，北溟东海更何愁。

- !Poem
  volume: 卷710_57
  title: 卷710_57梦徐夤
  author: 徐夤
  content: 【梦】 月落灯前闭北堂，神魂交入杳冥乡。文通毫管醒来异， 武帝蘅芜觉后香。傅说已征贤可辅，周公不见恨何长。 生松十八年方应，通塞人间岂合忙。

- !Poem
  volume: 卷710_58
  title: 卷710_58东徐夤
  author: 徐夤
  content: 【东】 紫气天元出故关，大明先照九垓间。鳌山海上秦娥去， 鲈脍江边齐掾还。青帝郊坰平似砥，主人阶级峻如山。 蟠桃树在烟涛水，解冻风高未得攀。

- !Poem
  volume: 卷710_59
  title: 卷710_59西徐夤
  author: 徐夤
  content: 【西】 密云郊外已回秋，日下崦嵫景懒收。秦帝城高坚似铁， 李斯书上曲如钩。宁惟东岳凌天秀，更有长庚瞰曙流。 见说山傍偏出将，犬戎降尽复何愁。

- !Poem
  volume: 卷710_60
  title: 卷710_60南徐夤
  author: 徐夤
  content: 【南】 罩罩嘉鱼忆此方，送君前浦恨难量。火山远照苍梧郡， 铜柱高标碧海乡。陆贾几时来越岛，三闾何日濯沧浪。 钟仪冠带归心阻，蝴蝶飞园万草芳。

- !Poem
  volume: 卷710_61
  title: 卷710_61北徐夤
  author: 徐夤
  content: 【北】 雪满湖天日影微，李君降虏失良时。穷溟驾浪鹍鹏化， 极海寄书鸿雁迟。□□□来犹未启，残兵奔去杳难追。 可怜燕谷花间晚，邹律如何为一吹。

- !Poem
  volume: 卷710_62
  title: 卷710_62云徐夤
  author: 徐夤
  content: 【云】 漠漠沈沈向夕晖，苍梧巫峡两相依。天心白日休空蔽， 海上故山应自归。似盖好临千乘载，如罗堪剪六铢衣。 为霖须救苍生旱，莫向西郊作雨稀。

- !Poem
  volume: 卷710_63
  title: 卷710_63燕徐夤
  author: 徐夤
  content: 【燕】 从待衔泥溅客衣，百禽灵性比他稀。何嫌何恨秋须去， 无约无期春自归。雕鹗不容应不怪，栋梁相庇愿相依。 吴王宫女娇相袭，合整双毛预奋飞。

- !Poem
  volume: 卷710_64
  title: 卷710_64蝉徐夤
  author: 徐夤
  content: 【蝉】 寒鸣宁与众虫同，翼鬓緌冠岂道穷。壳蜕已从今日化， 声愁何似去年中。朝催篱菊花开露，暮促庭槐叶坠风。 从此最能惊赋客，计居何处转飞蓬。

- !Poem
  volume: 卷710_65
  title: 卷710_65露徐夤
  author: 徐夤
  content: 【露】 鹤鸣先警雁来天，洗竹沾花处处鲜。散彩几当蝉饮际， 凝光宜对蚌胎前。朝垂苑草烟犹重，夜滴宫槐月正圆。 怵惕与霜同降日，蘋蘩思荐独凄然。

- !Poem
  volume: 卷710_66
  title: 卷710_66霞徐夤
  author: 徐夤
  content: 【霞】 天际何人濯锦归，偏宜残照与晨晖。流为洞府千年酒， 化作灵山几袭衣。野烧焰连殊赫奕，愁云阴隔乍依稀。 劳生愿学长生术，餐尽红桃上汉飞。

- !Poem
  volume: 卷710_67
  title: 卷710_67蒲徐夤
  author: 徐夤
  content: 【蒲】 濯秀盘根在碧流，紫茵含露向晴抽。编为细履随君步， 织作轻帆送客愁。疏叶稍为投饵钓，密丛还碍采莲舟。 鸳鸯鸂鶒多情甚，日日双双绕傍游。

- !Poem
  volume: 卷710_68
  title: 卷710_68泉徐夤
  author: 徐夤
  content: 【泉】 非凿非疏出洞门，源深流嶮合还分。高成瀑布漱逋客， 清入御沟朝圣君。迸滴几山穿破石，迅飞层峤喷开云。 旧斋一带连松竹，明月窗前枕上闻。

- !Poem
  volume: 卷710_69
  title: 卷710_69烟徐夤
  author: 徐夤
  content: 【烟】 燎野焚林见所从，惹空横水展形容。能滋甘雨随车润， 不并行云逐梦踪。晴鸟回笼嘉树薄，春亭娇幕好花浓。 有时片片风吹去，海碧山清过几重。

- !Poem
  volume: 卷710_70
  title: 卷710_70闲徐夤
  author: 徐夤
  content: 【闲】 不管人间是与非，白云流水自相依。一瓢挂树傲时代， 五柳种门吟落晖。江上翠蛾遗佩去，岸边红袖采莲归。 客星辞得汉光武，却坐东江旧藓矶。

- !Poem
  volume: 卷710_71
  title: 卷710_71忙徐夤
  author: 徐夤
  content: 【忙】 双竞龙舟疾似风，一星球子两明同。平吴破蜀三除里， 灭楚图秦百战中。春近杜鹃啼不断，寒催归雁去何穷。 兵还失路旌旗乱，惊起红尘似转蓬。

- !Poem
  volume: 卷710_72
  title: 卷710_72泪徐夤
  author: 徐夤
  content: 【泪】 发事牵情不自由，偶然惆怅即难收。已闻抱玉沾衣湿， 见说迷途满目流。滴尽绮筵红烛暗，坠残妆阁晓花羞。 世间何处偏留得，万点分明湘水头。

- !Poem
  volume: 卷710_73
  title: 卷710_73月徐夤
  author: 徐夤
  content: 【月】 碧落谁分造化权，结霜凝雪作婵娟。寒蝉若不开三穴， 狡兔何从上九天。莫见团圆明处远，须看湾曲鉴时偏。 郤诜树老尧蓂换，惆怅今年似去年。
