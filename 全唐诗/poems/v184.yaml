
- !Poem
  volume: 卷184_1
  title: 卷184_1题随州紫阳先生壁李白
  author: 李白
  content: 【题随州紫阳先生壁】 神农好长生，风俗久已成。复闻紫阳客，早署丹台名。 喘息餐妙气，步虚吟真声。道与古仙合，心将元化并。 楼疑出蓬海，鹤似飞玉京。松雪窗外晓，池水阶下明。 忽耽笙歌乐，颇失轩冕情。终愿惠金液，提携凌太清。

- !Poem
  volume: 卷184_2
  title: 卷184_2题元丹丘山居李白
  author: 李白
  content: 【题元丹丘山居】 故人栖东山，自爱丘壑美。青春卧空林，白日犹不起。 松风清襟袖，石潭洗心耳。羡君无纷喧，高枕碧霞里。

- !Poem
  volume: 卷184_3
  title: 卷184_3题元丹丘颍阳山居李白
  author: 李白
  content: 【题元丹丘颍阳山居】 仙游渡颍水，访隐同元君。忽遗苍生望，独与洪崖群。 卜地初晦迹，兴言且成文。却顾北山断，前瞻南岭分。 遥通汝海月，不隔嵩丘云。之子合逸趣，而我钦清芬。 举迹倚松石，谈笑迷朝曛。益愿狎青鸟，拂衣栖江濆。

- !Poem
  volume: 卷184_4
  title: 卷184_4题瓜州新河，饯族叔舍人贲李白
  author: 李白
  content: 【题瓜州新河，饯族叔舍人贲】 齐公凿新河，万古流不绝。丰功利生人，天地同朽灭。 两桥对双阁，芳树有行列。爱此如甘棠，谁云敢攀折。 吴关倚此固，天险自兹设。海水落斗门，湖平见沙汭。 我行送季父，弭棹徒流悦。杨花满江来，疑是龙山雪。 惜此林下兴，怆为山阳别。瞻望清路尘，归来空寂灭。

- !Poem
  volume: 卷184_5
  title: 卷184_5洗脚亭李白
  author: 李白
  content: 【洗脚亭】 白道向姑熟，洪亭临道傍。前有昔时井，下有五丈床。 樵女洗素足，行人歇金装。西望白鹭洲，芦花似朝霜。 送君此时去，回首泪成行。

- !Poem
  volume: 卷184_6
  title: 卷184_6劳劳亭李白
  author: 李白
  content: 【劳劳亭】 天下伤心处，劳劳送客亭。春风知别苦，不遣柳条青。

- !Poem
  volume: 卷184_7
  title: 卷184_7题金陵王处士水亭（此亭盖齐朝南苑，又是陆机故宅）李白
  author: 李白
  content: 【题金陵王处士水亭（此亭盖齐朝南苑，又是陆机故宅）】 王子耽玄言，贤豪多在门。好鹅寻道士，爱竹啸名园。 树色老荒苑，池光荡华轩。此堂见明月，更忆陆平原。 扫拭青玉簟，为余置金尊。醉罢欲归去，花枝宿鸟喧。 何时复来此，再得洗嚣烦。

- !Poem
  volume: 卷184_8
  title: 卷184_8题嵩山逸人元丹丘山居李白
  author: 李白
  content: 【题嵩山逸人元丹丘山居】 家本紫云山，道风未沦落。沉怀丹丘志，冲赏归寂寞。 朅来游闽荒，扪涉穷禹凿。夤缘泛潮海，偃蹇陟庐霍。 凭雷蹑天窗，弄影憩霞阁。且欣登眺美，颇惬隐沦诺。 三山旷幽期，四岳聊所托。故人契嵩颍，高义炳丹雘。 灭迹遗纷嚣，终言本峰壑。自矜林湍好，不羡朝市乐。 偶与真意并，顿觉世情薄。尔能折芳桂，吾亦采兰若。 拙妻好乘鸾，娇女爱飞鹤。提携访神仙，从此炼金药。

- !Poem
  volume: 卷184_9
  title: 卷184_9题江夏修静寺（此寺是李北海旧宅）李白
  author: 李白
  content: 【题江夏修静寺（此寺是李北海旧宅）】 我家北海宅，作寺南江滨。空庭无玉树，高殿坐幽人。 书带留青草，琴堂幂素尘。平生种桃李，寂灭不成春。

- !Poem
  volume: 卷184_10
  title: 卷184_10题宛溪馆李白
  author: 李白
  content: 【题宛溪馆】 吾怜宛溪好，百尺照心明。何谢新安水，千寻见底清。 白沙留月色，绿竹助秋声。却笑严湍上，于今独擅名。

- !Poem
  volume: 卷184_11
  title: 卷184_11题东谿公幽居李白
  author: 李白
  content: 【题东谿公幽居】 杜陵贤人清且廉，东谿卜筑岁将淹。宅近青山同谢脁， 门垂碧柳似陶潜。好鸟迎春歌后院，飞花送酒舞前檐。 客到但知留一醉，盘中只有水晶盐。

- !Poem
  volume: 卷184_12
  title: 卷184_12嘲鲁儒李白
  author: 李白
  content: 【嘲鲁儒】 鲁叟谈五经，白发死章句。问以经济策，茫如坠烟雾。 足著远游履，首戴方山巾。缓步从直道，未行先起尘。 秦家丞相府，不重褒衣人。君非叔孙通，与我本殊伦。 时事且未达，归耕汶水滨。

- !Poem
  volume: 卷184_13
  title: 卷184_13惧谗李白
  author: 李白
  content: 【惧谗】 二桃杀三士，讵假剑如霜。众女妒蛾眉，双花竞春芳。 魏姝信郑袖，掩袂对怀王。一惑巧言子，朱颜成死伤。 行将泣团扇，戚戚愁人肠。

- !Poem
  volume: 卷184_14
  title: 卷184_14观猎李白
  author: 李白
  content: 【观猎】 太守耀清威，乘闲弄晚晖。江沙横猎骑，山火绕行围。 箭逐云鸿落，鹰随月兔飞。不知白日暮，欢赏夜方归。

- !Poem
  volume: 卷184_15
  title: 卷184_15观胡人吹笛李白
  author: 李白
  content: 【观胡人吹笛】 胡人吹玉笛，一半是秦声。十月吴山晓，梅花落敬亭。 愁闻出塞曲，泪满逐臣缨。却望长安道，空怀恋主情。

- !Poem
  volume: 卷184_16
  title: 卷184_16军行（一作从军行，一作行军）李白
  author: 李白
  content: 【军行（一作从军行，一作行军）】 骝马新跨白玉鞍，战罢沙场月色寒。 城头铁鼓声犹震，匣里金刀血未干。

- !Poem
  volume: 卷184_17
  title: 卷184_17从军行李白
  author: 李白
  content: 【从军行】 百战沙场碎铁衣，城南已合数重围。 突营射杀呼延将，独领残兵千骑归。

- !Poem
  volume: 卷184_18
  title: 卷184_18平虏将军妻李白
  author: 李白
  content: 【平虏将军妻】 平虏将军妇，入门二十年。君心自有悦，妾宠岂能专。 出解床前帐，行吟道上篇。古人不唾井，莫忘昔缠绵。

- !Poem
  volume: 卷184_19
  title: 卷184_19春夜洛城闻笛李白
  author: 李白
  content: 【春夜洛城闻笛】 谁家玉笛暗飞声，散入春风满洛城。 此夜曲中闻折柳，何人不起故园情。

- !Poem
  volume: 卷184_20
  title: 卷184_20嵩山采菖蒲者李白
  author: 李白
  content: 【嵩山采菖蒲者】 神仙多古貌，双耳下垂肩。嵩岳逢汉武，疑是九疑仙。 我来采菖蒲，服食可延年。言终忽不见，灭影入云烟。 喻帝竟莫悟，终归茂陵田。

- !Poem
  volume: 卷184_21
  title: 卷184_21金陵听韩侍御吹笛李白
  author: 李白
  content: 【金陵听韩侍御吹笛】 韩公吹玉笛，倜傥流英音。风吹绕钟山，万壑皆龙吟。 王子停凤管，师襄掩瑶琴。馀韵度江去，天涯安可寻。

- !Poem
  volume: 卷184_22
  title: 卷184_22流夜郎闻酺不预李白
  author: 李白
  content: 【流夜郎闻酺不预】 北阙圣人歌太康，南冠君子窜遐荒。 汉酺闻奏钧天乐，愿得风吹到夜郎。

- !Poem
  volume: 卷184_23
  title: 卷184_23放后遇恩不沾李白
  author: 李白
  content: 【放后遇恩不沾】 天作云与雷，霈然德泽开。东风日本至，白雉越裳来。 独弃长沙国，三年未许回。何时入宣室，更问洛阳才。

- !Poem
  volume: 卷184_24
  title: 卷184_24宣城见杜鹃花（一作杜牧诗，题云《子规》）李白
  author: 李白
  content: 【宣城见杜鹃花（一作杜牧诗，题云《子规》）】 蜀国曾闻子规鸟，宣城还见杜鹃花。 一叫一回肠一断，三春三月忆三巴。

- !Poem
  volume: 卷184_25
  title: 卷184_25白田马上闻莺李白
  author: 李白
  content: 【白田马上闻莺】 黄鹂啄紫椹，五月鸣桑枝。我行不记日，误作阳春时。 蚕老客未归，白田已缫丝。驱马又前去，扪心空自悲。

- !Poem
  volume: 卷184_26
  title: 卷184_26三五七言李白
  author: 李白
  content: 【三五七言】 秋风清，秋月明。落叶聚还散，寒鸦栖复惊。 相思相见知何日，此时此夜难为情。

- !Poem
  volume: 卷184_27
  title: 卷184_27杂诗李白
  author: 李白
  content: 【杂诗】 白日与明月，昼夜尚不闲。况尔悠悠人，安得久世间。 传闻海水上，乃有蓬莱山。玉树生绿叶，灵仙每登攀。 一食驻玄发，再食留红颜。吾欲从此去，去之无时还。

- !Poem
  volume: 卷184_28
  title: 卷184_28寄远十一首李白
  author: 李白
  content: 【寄远十一首】 三鸟别王母，衔书来见过。肠断若剪弦，其如愁思何。 遥知玉窗里，纤手弄云和。奏曲有深意，青松交女萝。 写水山井中，同泉岂殊波。秦心与楚恨，皎皎为谁多。 青楼何所在，乃在碧云中。宝镜挂秋水，罗衣轻春风。 新妆坐落日，怅望金屏空。念此送短书，愿因双飞鸿。 本作一行书，殷勤道相忆。一行复一行，满纸情何极。 瑶台有黄鹤，为报青楼人。朱颜凋落尽，白发一何新。 自知未应还，离居经三春。桃李今若为，当窗发光彩。 莫使香风飘，留与红芳待。 玉箸落春镜，坐愁湖阳水。闻与阴丽华，风烟接邻里。 青春已复过，白日忽相催。但恐荷花晚，令人意已摧。 相思不惜梦，日夜向阳台。 远忆巫山阳，花明绿江暖。踌躇未得往，泪向南云满。 春风复无情，吹我梦魂断。不见眼中人，天长音信短。 阳台隔楚水，春草生黄河。相思无日夜，浩荡若流波。 流波向海去，欲见终无因。遥将一点泪，远寄如花人。 妾在舂陵东，君居汉江岛。一日望花光，往来成白道。 一为云雨别，此地生秋草。秋草秋蛾飞，相思愁落晖。 何由一相见，灭烛解罗衣。 忆昨东园桃李红碧枝，与君此时初别离。金瓶落井无消息， 令人行叹复坐思。坐思行叹成楚越，春风玉颜畏销歇。 碧窗纷纷下落花，青楼寂寂空明月。两不见，但相思。 空留锦字表心素，至今缄愁不忍窥。 长短春草绿，缘阶如有情。卷施心独苦，抽却死还生。 睹物知妾意，希君种后庭。闲时当采掇，念此莫相轻。 鲁缟如玉霜，笔题月氏书。寄书白鹦鹉，西海慰离居。 行数虽不多，字字有委曲。天末如见之，开缄泪相续。 泪尽恨转深，千里同此心。相思千万里，一书值千金。 爱君芙蓉婵娟之艳色，色可餐兮难再得。 怜君冰玉清迥之明心，情不极兮意已深。 朝共琅玕之绮食，夜同鸳鸯之锦衾。恩情婉娈忽为别， 使人莫错乱愁心。乱愁心，涕如雪。寒灯厌梦魂欲绝， 觉来相思生白发。盈盈汉水若可越，可惜凌波步罗袜。 美人美人兮归去来，莫作朝云暮雨兮飞阳台。

- !Poem
  volume: 卷184_29
  title: 卷184_29长信宫（一作长信怨）李白
  author: 李白
  content: 【长信宫（一作长信怨）】 月皎昭阳殿，霜清长信宫。天行乘玉辇，飞燕与君同。 别有欢娱处，承恩乐未穷。谁怜团扇妾，独坐怨秋风。

- !Poem
  volume: 卷184_30
  title: 卷184_30长门怨二首李白
  author: 李白
  content: 【长门怨二首】 天回北斗挂西楼，金屋无人萤火流。 月光欲到长门殿，别作深宫一段愁。 桂殿长愁不记春，黄金四屋起秋尘。 夜悬明镜青天上，独照长门宫里人。

- !Poem
  volume: 卷184_31
  title: 卷184_31春怨李白
  author: 李白
  content: 【春怨】 白马金羁辽海东，罗帷绣被卧春风。 落月低轩窥烛尽，飞花入户笑床空。

- !Poem
  volume: 卷184_32
  title: 卷184_32代赠远李白
  author: 李白
  content: 【代赠远】 妾本洛阳人，狂夫幽燕客。渴饮易水波，由来多感激。 胡马西北驰，香騣摇绿丝。鸣鞭从此去，逐虏荡边陲。 昔去有好言，不言久离别。燕支多美女，走马轻风雪。 见此不记人，恩情云雨绝。啼流玉箸尽，坐恨金闺切。 织锦作短书，肠随回文结。相思欲有寄，恐君不见察。 焚之扬其灰，手迹自此灭。

- !Poem
  volume: 卷184_33
  title: 卷184_33陌上赠美人（一作小放歌行）李白
  author: 李白
  content: 【陌上赠美人（一作小放歌行）】 骏马骄行踏落花，垂鞭直拂五云车。 美人一笑褰珠箔，遥指红楼是妾家。

- !Poem
  volume: 卷184_34
  title: 卷184_34闺情李白
  author: 李白
  content: 【闺情】 流水去绝国，浮云辞故关。水或恋前浦，云犹归旧山。 恨君流沙去，弃妾渔阳间。玉箸夜垂流，双双落朱颜。 黄鸟坐相悲，绿杨谁更攀。织锦心草草，挑灯泪斑斑。 窥镜不自识，况乃狂夫还。

- !Poem
  volume: 卷184_35
  title: 卷184_35代别情人李白
  author: 李白
  content: 【代别情人】 清水本不动，桃花发岸傍。桃花弄水色，波荡摇春光。 我悦子容艳，子倾我文章。风吹绿琴去，曲度紫鸳鸯。 昔作一水鱼，今成两枝鸟。哀哀长鸡鸣，夜夜达五晓。 起折相思树，归赠知寸心。覆水不可收，行云难重寻。 天涯有度鸟，莫绝瑶华音。

- !Poem
  volume: 卷184_36
  title: 卷184_36代秋情李白
  author: 李白
  content: 【代秋情】 几日相别离，门前生穞葵。寒蝉聒梧桐，日夕长鸣悲。 白露湿萤火，清霜凌兔丝。空掩紫罗袂，长啼无尽时。

- !Poem
  volume: 卷184_37
  title: 卷184_37对酒李白
  author: 李白
  content: 【对酒】 蒲萄酒，金叵罗，吴姬十五细马驮。青黛画眉红锦靴， 道字不正娇唱歌。玳瑁筵中怀里醉，芙蓉帐底奈君何。

- !Poem
  volume: 卷184_38
  title: 卷184_38怨情李白
  author: 李白
  content: 【怨情】 新人如花虽可宠，故人似玉由来重。花性飘扬不自持， 玉心皎洁终不移。故人昔新今尚故，还见新人有故时。 请看陈后黄金屋，寂寂珠帘生网丝。

- !Poem
  volume: 卷184_39
  title: 卷184_39湖边采莲妇李白
  author: 李白
  content: 【湖边采莲妇】 小姑织白纻，未解将人语。大嫂采芙蓉，溪湖千万重。 长兄行不在，莫使外人逢。愿学秋胡妇，贞心比古松。

- !Poem
  volume: 卷184_40
  title: 卷184_40怨情李白
  author: 李白
  content: 【怨情】 美人卷珠帘，深坐颦蛾眉。但见泪痕湿，不知心恨谁。

- !Poem
  volume: 卷184_41
  title: 卷184_41代寄情，楚词体李白
  author: 李白
  content: 【代寄情，楚词体】 君不来兮，徒蓄怨积思而孤吟。云阳一去已远， 隔巫山绿水之沉沉。留馀香兮染绣被，夜欲寝兮愁人心。 朝驰余马于青楼，怳若空而夷犹。浮云深兮不得语， 却惆怅而怀忧。使青鸟兮衔书，恨独宿兮伤离居。 何无情而雨绝，梦虽往而交疏。横流涕而长嗟， 折芳洲之瑶华。送飞鸟以极目，怨夕阳之西斜。 愿为连根同死之秋草，不作飞空之落花。

- !Poem
  volume: 卷184_42
  title: 卷184_42学古思边李白
  author: 李白
  content: 【学古思边】 衔悲上陇首，肠断不见君。流水若有情，幽哀从此分。 苍茫愁边色，惆怅落日曛。山外接远天，天际复有云。 白雁从中来，飞鸣苦难闻。足系一书札，寄言难离群。 离群心断绝，十见花成雪。胡地无春晖，征人行不归。 相思杳如梦，珠泪湿罗衣。

- !Poem
  volume: 卷184_43
  title: 卷184_43思边（一作春怨）李白
  author: 李白
  content: 【思边（一作春怨）】 去年何时君别妾，南园绿草飞蝴蝶。今岁何时妾忆君， 西山白雪暗晴云。玉关去此三千里，欲寄音书那可闻。

- !Poem
  volume: 卷184_44
  title: 卷184_44口号吴王美人半醉李白
  author: 李白
  content: 【口号吴王美人半醉】 风动荷花水殿香，姑苏台上宴吴王。 西施醉舞娇无力，笑倚东窗白玉床。

- !Poem
  volume: 卷184_45
  title: 卷184_45代美人愁镜二首李白
  author: 李白
  content: 【代美人愁镜二首】 明明金鹊镜，了了玉台前。拂拭交冰月，光辉何清圆。 红颜老昨日，白发多去年。铅粉坐相误，照来空凄然。 美人赠此盘龙之宝镜，烛我金缕之罗衣。时将红袖拂明月， 为惜普照之馀晖。影中金鹊飞不灭，台下青鸾思独绝。 稿砧一别若箭弦，去有日，来无年。狂风吹却妾心断， 玉箸并堕菱花前。

- !Poem
  volume: 卷184_46
  title: 卷184_46赠段七娘李白
  author: 李白
  content: 【赠段七娘】 罗袜凌波生网尘，那能得计访情亲。 千杯绿酒何辞醉，一面红妆恼杀人。

- !Poem
  volume: 卷184_47
  title: 卷184_47别内赴征三首李白
  author: 李白
  content: 【别内赴征三首】 王命三征去未还，明朝离别出吴关。 白玉高楼看不见，相思须上望夫山。 出门妻子强牵衣，问我西行几日归。 归时倘佩黄金印，莫学苏秦不下机。 翡翠为楼金作梯，谁人独宿倚门啼。 夜坐寒灯连晓月，行行泪尽楚关西。

- !Poem
  volume: 卷184_48
  title: 卷184_48秋浦寄内李白
  author: 李白
  content: 【秋浦寄内】 我今寻阳去，辞家千里馀。结荷倦水宿，却寄大雷书。 虽不同辛苦，怆离各自居。我自入秋浦，三年北信疏。 红颜愁落尽，白发不能除。有客自梁苑，手携五色鱼。 开鱼得锦字，归问我何如。江山虽道阻，意合不为殊。

- !Poem
  volume: 卷184_49
  title: 卷184_49自代内赠李白
  author: 李白
  content: 【自代内赠】 宝刀截流水，无有断绝时。妾意逐君行，缠绵亦如之。 别来门前草，秋巷春转碧。扫尽更还生，萋萋满行迹。 鸣凤始相得，雄惊雌各飞。游云落何山，一往不见归。 估客发大楼，知君在秋浦。梁苑空锦衾，阳台梦行雨。 妾家三作相，失势去西秦。犹有旧歌管，凄清闻四邻。 曲度入紫云，啼无眼中人。妾似井底桃，开花向谁笑。 君如天上月，不肯一回照。窥镜不自识，别多憔悴深。 安得秦吉了，为人道寸心。

- !Poem
  volume: 卷184_50
  title: 卷184_50秋浦感主人归燕寄内李白
  author: 李白
  content: 【秋浦感主人归燕寄内】 霜凋楚关木，始知杀气严。寥寥金天廓，婉婉绿红潜。 胡燕别主人，双双语前檐。三飞四回顾，欲去复相瞻。 岂不恋华屋，终然谢珠帘。我不及此鸟，远行岁已淹。 寄书道中叹，泪下不能缄。

- !Poem
  volume: 卷184_51
  title: 卷184_51送内寻庐山女道士李腾空二首李白
  author: 李白
  content: 【送内寻庐山女道士李腾空二首】 君寻腾空子，应到碧山家。水舂云母碓，风扫石楠花。 若爱幽居好，相邀弄紫霞。 多君相门女，学道爱神仙。素手掬青霭，罗衣曳紫烟。 一往屏风叠，乘鸾著玉鞭。

- !Poem
  volume: 卷184_52
  title: 卷184_52赠内李白
  author: 李白
  content: 【赠内】 三百六十日，日日醉如泥。虽为李白妇，何异太常妻。

- !Poem
  volume: 卷184_53
  title: 卷184_53在浔阳非所寄内李白
  author: 李白
  content: 【在浔阳非所寄内】 闻难知恸哭，行啼入府中。多君同蔡琰，流泪请曹公。 知登吴章岭，昔与死无分。崎岖行石道，外折入青云。 相见若悲叹，哀声那可闻。

- !Poem
  volume: 卷184_54
  title: 卷184_54南流夜郎寄内李白
  author: 李白
  content: 【南流夜郎寄内】 夜郎天外怨离居，明月楼中音信疏。 北雁春归看欲尽，南来不得豫章书。

- !Poem
  volume: 卷184_55
  title: 卷184_55越女词五首（越中书所见也）李白
  author: 李白
  content: 【越女词五首（越中书所见也）】 长干吴儿女，眉目艳新月。屐上足如霜，不著鸦头袜。 吴儿多白皙，好为荡舟剧。卖眼掷春心，折花调行客。 耶溪采莲女，见客棹歌回。笑入荷花去，佯羞不出来。 东阳素足女，会稽素舸郎。相看月未堕，白地断肝肠。 镜湖水如月，耶溪女似雪。新妆荡新波，光景两奇绝。

- !Poem
  volume: 卷184_56
  title: 卷184_56浣纱石上女李白
  author: 李白
  content: 【浣纱石上女】 玉面耶溪女，青娥红粉妆。一双金齿屐，两足白如霜。

- !Poem
  volume: 卷184_57
  title: 卷184_57示金陵子（一作金陵子词）李白
  author: 李白
  content: 【示金陵子（一作金陵子词）】 金陵城东谁家子，窃听琴声碧窗里。落花一片天上来， 随人直渡西江水。楚歌吴语娇不成，似能未能最有情。 谢公正要东山妓，携手林泉处处行。

- !Poem
  volume: 卷184_58
  title: 卷184_58出妓金陵子呈卢六四首李白
  author: 李白
  content: 【出妓金陵子呈卢六四首】 安石东山三十春，傲然携妓出风尘。 楼中见我金陵子，何似阳台云雨人。 南国新丰酒，东山小妓歌。对君君不乐，花月奈愁何。 东道烟霞主，西江诗酒筵。相逢不觉醉，日堕历阳川。 小妓金陵歌楚声，家僮丹砂学凤鸣。 我亦为君饮清酒，君心不肯向人倾。

- !Poem
  volume: 卷184_59
  title: 卷184_59巴女词李白
  author: 李白
  content: 【巴女词】 巴水急如箭，巴船去若飞。十月三千里，郎行几岁归。

- !Poem
  volume: 卷184_60
  title: 卷184_60哭晁卿衡李白
  author: 李白
  content: 【哭晁卿衡】 日本晁卿辞帝都，征帆一片绕蓬壶。 明月不归沉碧海，白云愁色满苍梧。

- !Poem
  volume: 卷184_61
  title: 卷184_61自溧水道哭王炎三首李白
  author: 李白
  content: 【自溧水道哭王炎三首】 白杨双行行，白马悲路傍。晨兴见晓月，更似发云阳。 溧水通吴关，逝川去未央。故人万化尽，闭骨茅山冈。 天上坠玉棺，泉中掩龙章。名飞日月上，义与风云翔。 逸气竟莫展，英图俄夭伤。楚国一老人，来嗟龚胜亡。 有言不可道，雪泣忆兰芳。 王公希代宝，弃世一何早。吊死不及哀，殡宫已秋草。 悲来欲脱剑，挂向何枝好。哭向茅山虽未摧， 一生泪尽丹阳道。 王家碧瑶树，一树忽先摧。海内故人泣，天涯吊鹤来。 未成霖雨用，先失济川材。一罢广陵散，鸣琴更不开。

- !Poem
  volume: 卷184_62
  title: 卷184_62哭宣城善酿纪叟李白
  author: 李白
  content: 【哭宣城善酿纪叟】 纪叟黄泉里，还应酿老春。夜台无晓日，沽酒与何人。

- !Poem
  volume: 卷184_63
  title: 卷184_63宣城哭蒋征君华李白
  author: 李白
  content: 【宣城哭蒋征君华】 敬亭埋玉树，知是蒋征君。安得相如草，空馀封禅文。 池台空有月，词赋旧凌云。独挂延陵剑，千秋在古坟。
