
- !Poem
  volume: 卷148_1
  title: 卷148_1夏口送徐郎中归朝刘长卿
  author: 刘长卿
  content: 【夏口送徐郎中归朝】 星象南宫远，风流上客稀。九重思晓奏，万里见春归。 棹发空江响，城孤落日晖。离心与杨柳，临水更依依。

- !Poem
  volume: 卷148_2
  title: 卷148_2鄂渚听杜别驾弹胡琴刘长卿
  author: 刘长卿
  content: 【鄂渚听杜别驾弹胡琴】 文姬留此曲，千载一知音。不解胡人语，空留楚客心。 声随边草动，意入陇云深。何事长江上，萧萧出塞吟。

- !Poem
  volume: 卷148_3
  title: 卷148_3过鹦鹉洲王处士别业刘长卿
  author: 刘长卿
  content: 【过鹦鹉洲王处士别业】 白首此为渔，青山对结庐。问人寻野笋，留客馈家蔬。 古柳依沙发，春苗带雨锄。共怜芳杜色，终日伴闲居。

- !Poem
  volume: 卷148_4
  title: 卷148_4寄万州崔使君（令钦）刘长卿
  author: 刘长卿
  content: 【寄万州崔使君（令钦）】 时艰方用武，儒者任浮沈。摇落秋江暮，怜君巴峡深。 丘门多白首，蜀郡满青襟。自解书生咏，愁猿莫夜吟。

- !Poem
  volume: 卷148_5
  title: 卷148_5送马秀才移家京洛便赴举刘长卿
  author: 刘长卿
  content: 【送马秀才移家京洛便赴举】 自从为楚客，不复扫荆扉。剑共丹诚在，书随白发归。 旧游经乱静，后进识君稀。空把相如赋，何人荐礼闱。

- !Poem
  volume: 卷148_6
  title: 卷148_6送南特进赴归行营刘长卿
  author: 刘长卿
  content: 【送南特进赴归行营】 闻道军书至，扬鞭不问家。虏云连白草，汉月到黄沙。 汗马河源饮，烧羌陇坻遮。翩翩新结束，去逐李轻车。

- !Poem
  volume: 卷148_7
  title: 卷148_7送道标上人归南岳刘长卿
  author: 刘长卿
  content: 【送道标上人归南岳】 悠然倚孤棹，却忆卧中林。江草将归远，湘山独往深。 白云留不住，渌水去无心。衡岳千峰乱，禅房何处寻。

- !Poem
  volume: 卷148_8
  title: 卷148_8送梁侍御巡永州刘长卿
  author: 刘长卿
  content: 【送梁侍御巡永州】 萧萧江雨暮，客散野亭空。忧国天涯去，思乡岁暮同。 到时猿未断，回处水应穷。莫望零陵路，千峰万木中。

- !Poem
  volume: 卷148_9
  title: 卷148_9岁夜喜魏万成、郭夏雪中相寻刘长卿
  author: 刘长卿
  content: 【岁夜喜魏万成、郭夏雪中相寻】 新年欲变柳，旧客共沾衣。岁夜犹难尽，乡春又独归。 寒灯映虚牖，暮雪掩闲扉。且莫乘船去，平生相访稀。

- !Poem
  volume: 卷148_10
  title: 卷148_10送蔡侍御赴上都刘长卿
  author: 刘长卿
  content: 【送蔡侍御赴上都】 迟迟立驷马，久客恋潇湘。明日谁同路，新年独到乡。 孤烟向驿远，积雪去关长。秦地看春色，南枝不可忘。

- !Poem
  volume: 卷148_11
  title: 卷148_11晦日陪辛大夫宴南亭刘长卿
  author: 刘长卿
  content: 【晦日陪辛大夫宴南亭】 月晦逢休浣，年光逐宴移。早莺留客醉，春日为人迟。 蓂草全无叶，梅花遍压枝。政闲风景好，莫比岘山时。

- !Poem
  volume: 卷148_12
  title: 卷148_12送独孤判官赴岭刘长卿
  author: 刘长卿
  content: 【送独孤判官赴岭】 伏波初树羽，待尔静川鳞。岭海看飞鸟，天涯问远人。 苍梧云里夕，青草嶂中春。遥想文身国，迎舟拜使臣。

- !Poem
  volume: 卷148_13
  title: 卷148_13长沙馆中与郭夏对雨刘长卿
  author: 刘长卿
  content: 【长沙馆中与郭夏对雨】 长沙积雨晦，深巷绝人幽。润上春衣冷，声连暮角愁。 云横全楚地，树暗古湘洲。杳蔼江天外，空堂生百忧。

- !Poem
  volume: 卷148_14
  title: 卷148_14陪辛大夫西亭宴观妓刘长卿
  author: 刘长卿
  content: 【陪辛大夫西亭宴观妓】 歌舞怜迟日，旄麾映早春。莺窥陇西将，花对洛阳人。 醉罢知何事，恩深忘此身。任他行雨去，归路裛香尘。

- !Poem
  volume: 卷148_15
  title: 卷148_15题魏万成江亭刘长卿
  author: 刘长卿
  content: 【题魏万成江亭】 萧条方岁晏，牢落对空洲。才出时人右，家贫湘水头。 苍山隐暮雪，白鸟没寒流。不是莲花府，冥冥不可求。

- !Poem
  volume: 卷148_16
  title: 卷148_16春过裴虬郊园（时裴不在，因以寄之）刘长卿
  author: 刘长卿
  content: 【春过裴虬郊园（时裴不在，因以寄之）】 郊原春欲暮，桃杏落纷纷。何处随芳草，留家寄白云。 听莺情念友，看竹恨无君。长啸高台上，南风冀尔闻。

- !Poem
  volume: 卷148_17
  title: 卷148_17送韦赞善使岭南刘长卿
  author: 刘长卿
  content: 【送韦赞善使岭南】 欲逐楼船将，方安卉服夷。炎洲经瘴远，春水上泷迟。 岁贡随重译，年芳遍四时。番禺静无事，空咏饮泉诗。

- !Poem
  volume: 卷148_18
  title: 卷148_18送乔判官赴福州刘长卿
  author: 刘长卿
  content: 【送乔判官赴福州】 扬帆向何处，插羽逐征东。夷落人烟迥，王程鸟路通。 江流回涧底，山色聚闽中。君去凋残后，应怜百越空。

- !Poem
  volume: 卷148_19
  title: 卷148_19送李补阙之上都刘长卿
  author: 刘长卿
  content: 【送李补阙之上都】 独归西掖去，难接后尘游。向日三千里，朝天十二楼。 路看新柳夕，家对旧山秋。惆怅离心远，沧江空自流。

- !Poem
  volume: 卷148_20
  title: 卷148_20送袁明府之任刘长卿
  author: 刘长卿
  content: 【送袁明府之任】 既有亲人术，还逢试吏年。蓬蒿千里闭，村树几家全。 雪覆淮南道，春生颍谷烟。何时当莅政，相府待闻天。

- !Poem
  volume: 卷148_21
  title: 卷148_21海盐官舍早春刘长卿
  author: 刘长卿
  content: 【海盐官舍早春】 小邑沧洲吏，新年白首翁。一官如远客，万事极飘蓬。 柳色孤城里，莺声细雨中。羁心早已乱，何事更春风。

- !Poem
  volume: 卷148_22
  title: 卷148_22南湖送徐二十七西上刘长卿
  author: 刘长卿
  content: 【南湖送徐二十七西上】 家在横塘曲，那能万里违。门临秋水掩，帆带夕阳飞。 傲俗宜纱帽，干时倚布衣。独将湖上月，相逐去还归。

- !Poem
  volume: 卷148_23
  title: 卷148_23曲阿对月别岑况、徐说刘长卿
  author: 刘长卿
  content: 【曲阿对月别岑况、徐说】 金陵已芜没，函谷复烟尘。犹见南朝月，还随上国人。 白云心自远，沧海意相亲。何事须成别，汀洲欲暮春。

- !Poem
  volume: 卷148_24
  title: 卷148_24送李侍御贬鄱阳刘长卿
  author: 刘长卿
  content: 【送李侍御贬鄱阳】 回车仍昨日，谪去已秋风。干越知何处，云山只向东。 暮天江色里，田鹤稻花中。却见鄱阳吏，犹应旧马骢。

- !Poem
  volume: 卷148_25
  title: 卷148_25送路少府使东京便应制举刘长卿
  author: 刘长卿
  content: 【送路少府使东京便应制举】 故人西奉使，胡骑正纷纷。旧国无来信，春江独送君。 五言凌白雪，六翮向青云。谁念沧洲吏，忘机鸥鸟群。

- !Poem
  volume: 卷148_26
  title: 卷148_26松江独宿刘长卿
  author: 刘长卿
  content: 【松江独宿】 洞庭初下叶，孤客不胜愁。明月天涯夜，青山江上秋。 一官成白首，万里寄沧洲。久被浮名系，能无愧海鸥。

- !Poem
  volume: 卷148_27
  title: 卷148_27寻白石山真禅师旧草堂刘长卿
  author: 刘长卿
  content: 【寻白石山真禅师旧草堂】 惆怅云山暮，闲门独不开。何时飞杖锡，终日闭苍苔。 隔岭春犹在，无人燕亦来。谁堪暝投处，空复一猿哀。

- !Poem
  volume: 卷148_28
  title: 卷148_28送行军张司马罢使回刘长卿
  author: 刘长卿
  content: 【送行军张司马罢使回】 时危身赴敌，事往任浮沈。末路三江去，当时百战心。 春风吴苑绿，古木剡山深。千里沧波上，孤舟不可寻。

- !Poem
  volume: 卷148_29
  title: 卷148_29喜李翰自越至刘长卿
  author: 刘长卿
  content: 【喜李翰自越至】 南浮沧海上，万里到吴台。久别长相忆，孤舟何处来。 春风催客醉，江月向人开。羡尔无羁束，沙鸥独不猜。

- !Poem
  volume: 卷148_30
  title: 卷148_30罪所留系寄张十四刘长卿
  author: 刘长卿
  content: 【罪所留系寄张十四】 不见君来久，冤深意未传。冶长空得罪，夷甫岂言钱。 直道天何在，愁容镜亦怜。因书欲自诉，无泪可潸然。

- !Poem
  volume: 卷148_31
  title: 卷148_31送勤照和尚往睢阳赴太守请刘长卿
  author: 刘长卿
  content: 【送勤照和尚往睢阳赴太守请】 燃灯传七祖，杖锡为诸侯。来去云无意，东西水自流。 青山春满目，白日夜随舟。知到梁园下，苍生赖此游。

- !Poem
  volume: 卷148_32
  title: 卷148_32长门怨刘长卿
  author: 刘长卿
  content: 【长门怨】 何事长门闭，珠帘只自垂。月移深殿早，春向后宫迟。 蕙草生闲地，梨花发旧枝。芳菲自恩幸，看著被风吹。

- !Poem
  volume: 卷148_33
  title: 卷148_33过横山顾山人草堂刘长卿
  author: 刘长卿
  content: 【过横山顾山人草堂】 只见山相掩，谁言路尚通。人来千嶂外，犬吠百花中。 细草香飘雨，垂杨闲卧风。却寻樵径去，惆怅绿溪东。

- !Poem
  volume: 卷148_34
  title: 卷148_34送李校书适越谒杜中丞刘长卿
  author: 刘长卿
  content: 【送李校书适越谒杜中丞】 江风处处尽，旦暮水空波。摇落行人去，云山向越多。 陈蕃悬榻待，谢客枉帆过。相见耶溪路，逶迤入薜萝。

- !Poem
  volume: 卷148_35
  title: 卷148_35秋夜雨中，诸公过灵光寺所居刘长卿
  author: 刘长卿
  content: 【秋夜雨中，诸公过灵光寺所居】 晤语青莲舍，重门闭夕阴。向人寒烛静，带雨夜钟沈。 流水从他事，孤云任此心。不能捐斗粟，终日愧瑶琴。

- !Poem
  volume: 卷148_36
  title: 卷148_36西庭夜燕，喜评事兄拜会刘长卿
  author: 刘长卿
  content: 【西庭夜燕，喜评事兄拜会】 犹是南州吏，江城又一春。隔帘湖上月，对酒眼中人。 棘寺初衔命，梅仙已误身。无心羡荣禄，唯待却垂纶。

- !Poem
  volume: 卷148_37
  title: 卷148_37寻南溪常山道人隐居刘长卿
  author: 刘长卿
  content: 【寻南溪常山道人隐居】 一路经行处，莓苔见履痕。白云依静渚，春草闭闲门。 过雨看松色，随山到水源。溪花与禅意，相对亦忘言。

- !Poem
  volume: 卷148_38
  title: 卷148_38扬州雨中张十宅观妓（一作张谓诗）刘长卿
  author: 刘长卿
  content: 【扬州雨中张十宅观妓（一作张谓诗）】 夜色带春烟，灯花拂更燃。残妆添石黛，艳舞落金钿。 掩笑频欹扇，迎歌乍动弦。不知巫峡雨，何事海西边。

- !Poem
  volume: 卷148_39
  title: 卷148_39赴宣州使院，夜宴寂上人房，留辞前苏州韦使君刘长卿
  author: 刘长卿
  content: 【赴宣州使院，夜宴寂上人房，留辞前苏州韦使君】 白云乖始愿，沧海有微波。恋旧争趋府，临危欲负戈。 春归花殿暗，秋傍竹房多。耐可机心息，其如羽檄何。

- !Poem
  volume: 卷148_40
  title: 卷148_40送薛承矩秩满北游刘长卿
  author: 刘长卿
  content: 【送薛承矩秩满北游】 匹马向何处，北游殊未还。寒云带飞雪，日暮雁门关。 一路傍汾水，数州看晋山。知君喜初服，只爱此身闲。

- !Poem
  volume: 卷148_41
  title: 卷148_41饯别王十一南游刘长卿
  author: 刘长卿
  content: 【饯别王十一南游】 望君烟水阔，挥手泪沾巾。飞鸟没何处，青山空向人。 长江一帆远，落日五湖春。谁见汀洲上，相思愁白蘋。

- !Poem
  volume: 卷148_42
  title: 卷148_42送严维尉诸暨（严即越州人）刘长卿
  author: 刘长卿
  content: 【送严维尉诸暨（严即越州人）】 爱尔文章远，还家印绶荣。退公兼色养，临下带乡情。 乔木映官舍，春山宜县城。应怜钓台石，闲却为浮名。

- !Poem
  volume: 卷148_43
  title: 卷148_43送李七之笮水谒张相公刘长卿
  author: 刘长卿
  content: 【送李七之笮水谒张相公】 惆怅青春晚，殷勤浊酒垆。后时长剑涩，斜日片帆孤。 东阁邀才子，南昌老腐儒。梁园旧相识，谁忆卧江湖。

- !Poem
  volume: 卷148_44
  title: 卷148_44送崔处士先适越刘长卿
  author: 刘长卿
  content: 【送崔处士先适越】 山阴好云物，此去又春风。越鸟闻花里，曹娥想镜中。 小江潮易满，万井水皆通。徒羡扁舟客，微官事不同。

- !Poem
  volume: 卷148_45
  title: 卷148_45奉陪使君西庭送淮西魏判官（得山字）刘长卿
  author: 刘长卿
  content: 【奉陪使君西庭送淮西魏判官（得山字）】 羽檄催归恨，春风醉别颜。能邀五马送，自逐一星还。 破竹从军乐，看花听讼闲。遥知用兵处，多在八公山。

- !Poem
  volume: 卷148_46
  title: 卷148_46狱中见壁画佛刘长卿
  author: 刘长卿
  content: 【狱中见壁画佛】 不谓衔冤处，而能窥大悲。独栖丛棘下，还见雨花时。 地狭青莲小，城高白日迟。幸亲方便力，犹畏毒龙欺。

- !Poem
  volume: 卷148_47
  title: 卷148_47送许拾遗还京刘长卿
  author: 刘长卿
  content: 【送许拾遗还京】 万里辞三殿，金陵到旧居。文星出西掖，卿月在南徐。 故里惊朝服，高堂捧诏书。暂容乘驷马，谁许恋鲈鱼。

- !Poem
  volume: 卷148_48
  title: 卷148_48送张七判官还京觐省刘长卿
  author: 刘长卿
  content: 【送张七判官还京觐省】 春兰方可采，此去叶初齐。函谷莺声里，秦山马首西。 庭闱新柏署，门馆旧桃蹊。春色长安道，相随入禁闺。

- !Poem
  volume: 卷148_49
  title: 卷148_49送孙莹京监擢第归蜀觐省刘长卿
  author: 刘长卿
  content: 【送孙莹京监擢第归蜀觐省】 适贺一枝新，旋惊万里分。礼闱称独步，太学许能文。 征马望春草，行人看暮云。遥知倚门处，江树正氛氲。

- !Poem
  volume: 卷148_50
  title: 卷148_50送史九赴任宁陵，兼呈单父史八时监察五兄初入台刘长卿
  author: 刘长卿
  content: 【送史九赴任宁陵，兼呈单父史八时监察五兄初入台】 趋府弟联兄，看君此去荣。春随千里道，河带万家城。 绣服棠花映，青袍草色迎。梁园修竹在，持赠结交情。

- !Poem
  volume: 卷148_51
  title: 卷148_51卧病喜田九见寄刘长卿
  author: 刘长卿
  content: 【卧病喜田九见寄】 卧来能几日，春事已依然。不解谢公意，翻令静者便。 庭阴残旧雪，柳色带新年。寂寞深村里，唯君相访偏。

- !Poem
  volume: 卷148_52
  title: 卷148_52重过宣峰寺山房，寄灵一上人刘长卿
  author: 刘长卿
  content: 【重过宣峰寺山房，寄灵一上人】 西陵潮信满，岛屿入中流。越客依风水，相思南渡头。 寒光生极浦，暮雪映沧洲。何事扬帆去，空惊海上鸥。

- !Poem
  volume: 卷148_53
  title: 卷148_53云门寺访灵一上人刘长卿
  author: 刘长卿
  content: 【云门寺访灵一上人】 所思劳日夕，惆怅去西东。禅客知何在，春山到处同。 独行残雪里，相见白云中。请近东林寺，穷年事远公。

- !Poem
  volume: 卷148_54
  title: 卷148_54送陆羽之茅山，寄李延陵刘长卿
  author: 刘长卿
  content: 【送陆羽之茅山，寄李延陵】 延陵衰草遍，有路问茅山。鸡犬驱将去，烟霞拟不还。 新家彭泽县，旧国穆陵关。处处逃名姓，无名亦是闲。

- !Poem
  volume: 卷148_55
  title: 卷148_55寄灵一上人初还云门（一作皇甫曾诗）刘长卿
  author: 刘长卿
  content: 【寄灵一上人初还云门（一作皇甫曾诗）】 寒霜白云里，法侣自相携。竹径通城下，松风隔水西。 方同沃洲去，不作武陵迷。仿佛知心处，高峰是会稽。

- !Poem
  volume: 卷148_56
  title: 卷148_56寄灵一上人（一作皇甫冉诗，一作郎士元诗）刘长卿
  author: 刘长卿
  content: 【寄灵一上人（一作皇甫冉诗，一作郎士元诗）】 高僧本姓竺，开士旧名林。一去春山里，千峰不可寻。 新年芳草遍，终日白云深。欲徇微官去，悬知讶此心。

- !Poem
  volume: 卷148_57
  title: 卷148_57送韩司直刘长卿
  author: 刘长卿
  content: 【送韩司直】 游吴还入越，来往任风波。复送王孙去，其如春草何。 岸明残雪在，潮满夕阳多。季子杨柳庙，停舟试一过。

- !Poem
  volume: 卷148_58
  title: 卷148_58酬李郎中夜登苏州城楼见寄刘长卿
  author: 刘长卿
  content: 【酬李郎中夜登苏州城楼见寄】 辛勤万里道，萧索九秋残。日照闽中夜，天凝海上寒。 客程无地远，主意在人安。遥寄登楼作，空知行路难。

- !Poem
  volume: 卷148_59
  title: 卷148_59送人游越（一作郎士元诗）刘长卿
  author: 刘长卿
  content: 【送人游越（一作郎士元诗）】 未习风波事，初为吴越游。露沾湖色晓，月照海门秋。 梅市门何在，兰亭水尚流。西陵待潮处，落日满扁舟。

- !Poem
  volume: 卷148_60
  title: 卷148_60赠普门上人刘长卿
  author: 刘长卿
  content: 【赠普门上人】 支公身欲老，长在沃洲多。惠力堪传教，禅心久伏魔。 山云随坐夏，江草伴头陀。借问回心后，贤愚去几何。

- !Poem
  volume: 卷148_61
  title: 卷148_61送康判官往新安（一作皇甫冉诗）刘长卿
  author: 刘长卿
  content: 【送康判官往新安（一作皇甫冉诗）】 不向新安去，那知江路长。猿声近庐霍，水色胜潇湘。 驿路收残雨，渔家带夕阳。何须愁旅泊，使者有辉光。

- !Poem
  volume: 卷148_62
  title: 卷148_62送顾长刘长卿
  author: 刘长卿
  content: 【送顾长】 由来山水客，复道向新安。半是乘槎便，全非行路难。 晨装林月在，野饭浦沙寒。严子千年后，何人钓旧滩。

- !Poem
  volume: 卷148_63
  title: 卷148_63九日登李明府北楼刘长卿
  author: 刘长卿
  content: 【九日登李明府北楼】 九日登高望，苍苍远树低。人烟湖草里，山翠县楼西。 霜降鸿声切，秋深客思迷。无劳白衣酒，陶令自相携。

- !Poem
  volume: 卷148_64
  title: 卷148_64同诸公登楼刘长卿
  author: 刘长卿
  content: 【同诸公登楼】 秋草行将暮，登楼客思惊。千家同霁色，一雁报寒声。 北望无乡信，东游滞客行。今君佩铜墨，还有越乡情。

- !Poem
  volume: 卷148_65
  title: 卷148_65送友人南游刘长卿
  author: 刘长卿
  content: 【送友人南游】 不愁寻水远，自爱逐连山。虽在春风里，犹从芳草间。 去程何用计，胜事且相关。旅逸同群鸟，悠悠往复还。

- !Poem
  volume: 卷148_66
  title: 卷148_66送裴二十一刘长卿
  author: 刘长卿
  content: 【送裴二十一】 多病长无事，开筵暂送君。正愁帆带雨，莫望水连云。 客思闲偏极，川程远更分。不须论早晚，惆怅又离群。

- !Poem
  volume: 卷148_67
  title: 卷148_67送张判官罢使东归刘长卿
  author: 刘长卿
  content: 【送张判官罢使东归】 白首辞知己，沧洲忆旧居。落潮回野艇，积雪卧官庐。 范叔寒犹在，周王岁欲除。春山数亩地，归去带经鉏。

- !Poem
  volume: 卷148_68
  title: 卷148_68早春刘长卿
  author: 刘长卿
  content: 【早春】 微雨夜来歇，江南春色回。本惊时不住，还恐老相催。 人好千场醉，花无百日开。岂堪沧海畔，为客十年来。

- !Poem
  volume: 卷148_69
  title: 卷148_69送青苗郑判官归江西刘长卿
  author: 刘长卿
  content: 【送青苗郑判官归江西】 三苗馀古地，五稼满秋田。来问周公税，归输汉俸钱。 江城寒背日，湓水暮连天。南楚凋残后，疲民赖尔怜。

- !Poem
  volume: 卷148_70
  title: 卷148_70过包尊师山院刘长卿
  author: 刘长卿
  content: 【过包尊师山院】 卖药曾相识，吹箫此复闻。杏花谁是主，桂树独留君。 漱玉临丹井，围棋访白云。道经今为写，不虑惜鹅群。

- !Poem
  volume: 卷148_71
  title: 卷148_71故女道士婉仪太原郭氏挽歌词刘长卿
  author: 刘长卿
  content: 【故女道士婉仪太原郭氏挽歌词】 作范宫闱睦，归真道艺超。驭风仙路远，背日帝宫遥。 鸾殿空留处，霓裳已罢朝。淮王哀不尽，松柏但萧萧。 宫禁恩长隔，神仙道已分。人间惊早露，天上失朝云。 逝水年无限，佳城日易曛。箫声将薤曲，哀断不堪闻。

- !Poem
  volume: 卷148_72
  title: 卷148_72少年行刘长卿
  author: 刘长卿
  content: 【少年行】 射飞夸侍猎，行乐爱联镳。荐枕青蛾艳，鸣鞭白马骄。 曲房珠翠合，深巷管弦调。日晚春风里，衣香满路飘。

- !Poem
  volume: 卷148_73
  title: 卷148_73归弋阳山居，留别卢、邵二侍御刘长卿
  author: 刘长卿
  content: 【归弋阳山居，留别卢、邵二侍御】 渺渺归何处，沿流附客船。久依鄱水住，频税越人田。 偶俗机偏少，安闲性所便。只应君少惯，又欲寄林泉。

- !Poem
  volume: 卷148_74
  title: 卷148_74赴江西，湖上赠皇甫曾之宣州刘长卿
  author: 刘长卿
  content: 【赴江西，湖上赠皇甫曾之宣州】 莫恨扁舟去，川途我更遥。东西潮渺渺，离别雨萧萧。 流水通春谷，青山过板桥。天涯有来客，迟尔访渔樵。

- !Poem
  volume: 卷148_75
  title: 卷148_75湘中纪行十首·湘妃庙刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·湘妃庙】 荒祠古木暗，寂寂此江濆。未作湘南雨，知为何处云。 苔痕断珠履，草色带罗裙。莫唱迎仙曲，空山不可闻。

- !Poem
  volume: 卷148_76
  title: 卷148_76湘中纪行十首·斑竹岩刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·斑竹岩】 苍梧在何处，斑竹自成林。点点留残泪，枝枝寄此心。 寒山响易满，秋水影偏深。欲觅樵人路，蒙笼不可寻。

- !Poem
  volume: 卷148_77
  title: 卷148_77湘中纪行十首·洞山阳（一作洞阳山）刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·洞山阳（一作洞阳山）】 旧日仙成处，荒林客到稀。白云将犬去，芳草任人归。 空谷无行径，深山少落晖。桃园几家住，谁为扫荆扉。

- !Poem
  volume: 卷148_78
  title: 卷148_78湘中纪行十首·云母溪刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·云母溪】 云母映溪水，溪流知几春。深藏武陵客，时过洞庭人。 白发惭皎镜，清光媚奫沦。寥寥古松下，岁晚挂头巾。

- !Poem
  volume: 卷148_79
  title: 卷148_79湘中纪行十首·赤沙湖刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·赤沙湖】 茫茫葭菼外，一望一沾衣。秋水连天阔，涔阳何处归。 沙鸥积暮雪，川日动寒晖。楚客来相问，孤舟泊钓矶。

- !Poem
  volume: 卷148_80
  title: 卷148_80湘中纪行十首·秋云岭刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·秋云岭】 山色无定姿，如烟复如黛。孤峰夕阳后，翠岭秋天外。 云起遥蔽亏，江回频向背。不知今远近，到处犹相对。

- !Poem
  volume: 卷148_81
  title: 卷148_81湘中纪行十首·花石潭刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·花石潭】 江枫日摇落，转爱寒潭静。水色淡如空，山光复相映。 人闲流更慢，鱼戏波难定。楚客往来多，偏知白鸥性。

- !Poem
  volume: 卷148_82
  title: 卷148_82湘中纪行十首·石围峰（一作石菌山）刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·石围峰（一作石菌山）】 前山带秋色，独往秋江晚。叠嶂入云多，孤峰去人远。 夤缘不可到，苍翠空在眼。渡口问渔家，桃源路深浅。

- !Poem
  volume: 卷148_83
  title: 卷148_83湘中纪行十首·浮石濑刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·浮石濑】 秋月照潇湘，月明闻荡桨。石横晚濑急，水落寒沙广。 众岭猿啸重，空江人语响。清晖朝复暮，如待扁舟赏。

- !Poem
  volume: 卷148_84
  title: 卷148_84湘中纪行十首·横龙渡刘长卿
  author: 刘长卿
  content: 【湘中纪行十首·横龙渡】 空传古岸下，曾见蛟龙去。秋水晚沈沈，犹疑在深处。 乱声沙上石，倒影云中树。独见一扁舟，樵人往来渡。

- !Poem
  volume: 卷148_85
  title: 卷148_85杂咏八首上礼部李侍郎·幽琴刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·幽琴】 月色满轩白，琴声宜夜阑。飗飗青丝上，静听松风寒。 古调虽自爱，今人多不弹。向君投此曲，所贵知音难。

- !Poem
  volume: 卷148_86
  title: 卷148_86杂咏八首上礼部李侍郎·晚桃刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·晚桃】 四月深涧底，桃花方欲然。宁知地势下，遂使春风偏。 此意颇堪惜，无言谁为传。过时君未赏，空媚幽林前。

- !Poem
  volume: 卷148_87
  title: 卷148_87杂咏八首上礼部李侍郎·疲马刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·疲马】 玄黄一疲马，筋力尽胡尘。骧首北风夕，徘徊鸣向人。 谁怜弃置久，却与驽骀亲。犹恋长城外，青青寒草春。

- !Poem
  volume: 卷148_88
  title: 卷148_88杂咏八首上礼部李侍郎·春镜刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·春镜】 宝镜凌曙开，含虚净如水。独悬秦台上，万象清光里。 岂虑高鉴偏，但防流尘委。不知娉婷色，回照今何似。

- !Poem
  volume: 卷148_89
  title: 卷148_89杂咏八首上礼部李侍郎·古剑刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·古剑】 龙泉闲古匣，苔藓沦此地。何意久藏锋，翻令世人弃。 铁衣今正涩，宝刃犹可试。倘遇拂拭恩，应知剸犀利。

- !Poem
  volume: 卷148_90
  title: 卷148_90杂咏八首上礼部李侍郎·旧井刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·旧井】 旧井依旧城，寒水深洞彻。下看百馀尺，一镜光不灭。 素绠久未垂，清凉尚含洁。岂能无汲引，长讶君恩绝。

- !Poem
  volume: 卷148_91
  title: 卷148_91杂咏八首上礼部李侍郎·白鹭刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·白鹭】 亭亭常独立，川上时延颈。秋水寒白毛，夕阳吊孤影。 幽姿闲自媚，逸翮思一骋。如有长风吹，青云在俄顷。

- !Poem
  volume: 卷148_92
  title: 卷148_92杂咏八首上礼部李侍郎·寒釭刘长卿
  author: 刘长卿
  content: 【杂咏八首上礼部李侍郎·寒釭】 向夕灯稍进，空堂弥寂寞。光寒对愁人，时复一花落。 但恐明见累，何愁暗难托。恋君秋夜永，无使兰膏薄。

- !Poem
  volume: 卷148_93
  title: 卷148_93寄李侍御刘长卿
  author: 刘长卿
  content: 【寄李侍御】 旧国人未归，芳洲草还碧。年年湖上亭，怅望江南客。 骢马入关西，白云独何适。相思烟水外，唯有心不隔。

- !Poem
  volume: 卷148_94
  title: 卷148_94晚泊湘江怀故人刘长卿
  author: 刘长卿
  content: 【晚泊湘江怀故人】 天涯片云去，遥指帝乡忆。惆怅增暮情，潇湘复秋色。 扁舟宿何处，落日羡归翼。万里无故人，江鸥不相识。

- !Poem
  volume: 卷148_95
  title: 卷148_95过邬三湖上书斋刘长卿
  author: 刘长卿
  content: 【过邬三湖上书斋】 何事东南客，忘机一钓竿。酒香开瓮老，湖色对门寒。 向郭青山送，临池白鸟看。见君能浪迹，予亦厌微官。

- !Poem
  volume: 卷148_96
  title: 卷148_96从军六首刘长卿
  author: 刘长卿
  content: 【从军六首】 回看虏骑合，城下汉兵稀。白刃两相向，黄云愁不飞。 手中无尺铁，徒欲突重围。 目极雁门道，青青边草春。一身事征战，匹马同苦辛。 末路成白首，功归天下人。 倚剑白日暮，望乡登戍楼。北风吹羌笛，此夜关山愁。 回首不无意，滹河空自流。 黄沙一万里，白首无人怜。报国剑已折，归乡身幸全。 单于古台下，边色寒苍然。 落日更萧条，北风动枯草。将军追虏骑，夜失阴山道。 战败仍树勋，韩彭但空老。 草枯秋塞上，望见渔阳郭。胡马嘶一声，汉兵泪双落。 谁为吮疮者，此事今人薄。

- !Poem
  volume: 卷148_97
  title: 卷148_97龙门八咏·阙口刘长卿
  author: 刘长卿
  content: 【龙门八咏·阙口】 秋山日摇落，秋水急波澜。独见鱼龙气，长令烟雨寒。 谁穷造化力，空向两崖看。

- !Poem
  volume: 卷148_98
  title: 卷148_98龙门八咏·水东渡刘长卿
  author: 刘长卿
  content: 【龙门八咏·水东渡】 山叶傍崖赤，千峰秋色多。夜泉发清响，寒渚生微波。 稍见沙上月，归人争渡河。

- !Poem
  volume: 卷148_99
  title: 卷148_99龙门八咏·福公塔刘长卿
  author: 刘长卿
  content: 【龙门八咏·福公塔】 寂寞对伊水，经行长未还。东流自朝暮，千载空云山。 谁见白鸥鸟，无心洲渚间。

- !Poem
  volume: 卷148_100
  title: 卷148_100龙门八咏·远公龛刘长卿
  author: 刘长卿
  content: 【龙门八咏·远公龛】 松路向精舍，花龛归老僧。闲云随锡杖，落日低金绳。 入夜翠微里，千峰明一灯。

- !Poem
  volume: 卷148_101
  title: 卷148_101龙门八咏·石楼刘长卿
  author: 刘长卿
  content: 【龙门八咏·石楼】 隐隐见花阁，隔河映青林。水田秋雁下，山寺夜钟深。 寂寞群动息，风泉清道心。

- !Poem
  volume: 卷148_102
  title: 卷148_102龙门八咏·下山刘长卿
  author: 刘长卿
  content: 【龙门八咏·下山】 谁识往来意，孤云长自闲。风寒未渡水，日暮更看山。 木落众峰出，龙宫苍翠间。

- !Poem
  volume: 卷148_103
  title: 卷148_103龙门八咏·水西渡刘长卿
  author: 刘长卿
  content: 【龙门八咏·水西渡】 伊水摇镜光，纤鳞如不隔。千龛道傍古，一鸟沙上白。 何事还山云，能留向城客。

- !Poem
  volume: 卷148_104
  title: 卷148_104龙门八咏·渡水刘长卿
  author: 刘长卿
  content: 【龙门八咏·渡水】 日暮下山来，千山暮钟发。不知波上棹，还弄山中月。 伊水连白云，东南远明灭。

- !Poem
  volume: 卷148_105
  title: 卷148_105月下听砧刘长卿
  author: 刘长卿
  content: 【月下听砧】 夜静掩寒城，清砧发何处。声声捣秋月，肠断卢龙戍。 未得寄征人，愁霜复愁露。

- !Poem
  volume: 卷148_106
  title: 卷148_106送丘为赴上都（一作送皇甫曾）刘长卿
  author: 刘长卿
  content: 【送丘为赴上都（一作送皇甫曾）】 帝乡何处是，歧路空垂泣。楚思愁暮多，川程带潮急。 潮归人不归，独向空塘立。

- !Poem
  volume: 卷148_107
  title: 卷148_107题大理黄主簿湖上高斋刘长卿
  author: 刘长卿
  content: 【题大理黄主簿湖上高斋】 闭门湖水畔，自与白鸥亲。竟日窗中岫，终年林下人。 俗轻儒服弊，家厌法官贫。多雨茅檐夜，空洲草径春。 桃源君莫爱，且作汉朝臣。

- !Poem
  volume: 卷148_108
  title: 卷148_108平蕃曲三首刘长卿
  author: 刘长卿
  content: 【平蕃曲三首】 吹角报蕃营，回军欲洗兵。已教青海外，自筑汉家城。 渺渺戍烟孤，茫茫塞草枯。陇头那用闭，万里不防胡。 绝漠大军还，平沙独戍闲。空留一片石，万古在燕山。

- !Poem
  volume: 卷148_109
  title: 卷148_109送郑说之歙州谒薛侍郎刘长卿
  author: 刘长卿
  content: 【送郑说之歙州谒薛侍郎】 漂泊来千里，讴谣满百城。汉家尊太守，鲁国重诸生。 俗变人难理，江传水至清。船经危石住，路入乱山行。 老得沧州趣，春伤白首情。尝闻马南郡，门下有康成。

- !Poem
  volume: 卷148_110
  title: 卷148_110题独孤使君湖上林亭刘长卿
  author: 刘长卿
  content: 【题独孤使君湖上林亭】 出树倚朱阑，吹铙引上官。老农持锸拜，时稼卷帘看。 水对登龙净，山当建隼寒。夕阳湖草动，秋色渚田宽。 渤海人无事，荆州客独安。谢公何足比，来往石门难。

- !Poem
  volume: 卷148_111
  title: 卷148_111酬滁州李十六使君见赠刘长卿
  author: 刘长卿
  content: 【酬滁州李十六使君见赠】 满镜悲华发，空山寄此身。白云家自有，黄卷业长贫。 懒任垂竿老，狂因酿黍春。桃花迷圣代，桂树狎幽人。 幢盖方临郡，柴荆忝作邻。但愁千骑至，石路却生尘。

- !Poem
  volume: 卷148_112
  title: 卷148_112送严维赴河南充严中丞幕府刘长卿
  author: 刘长卿
  content: 【送严维赴河南充严中丞幕府】 久别耶溪客，来乘使者轩。用才荣入幕，扶病喜同樽。 山屐留何处，江帆去独翻。暮情辞镜水，秋梦识云门。 莲府开花萼，桃园寄子孙。何当举严助，遍沐汉朝恩。

- !Poem
  volume: 卷148_113
  title: 卷148_113酬包谏议佶见寄之什刘长卿
  author: 刘长卿
  content: 【酬包谏议佶见寄之什】 佐郡愧顽疏，殊方亲里闾。家贫寒未度，身老岁将除。 过雪山僧至，依阳野客舒。药陈随远宦，梅发对幽居。 落日栖鸮鸟，行人遗鲤鱼。高文不可和，空愧学相如。

- !Poem
  volume: 卷148_114
  title: 卷148_114栖霞寺东峰寻南齐明征君故居刘长卿
  author: 刘长卿
  content: 【栖霞寺东峰寻南齐明征君故居】 山人今不见，山鸟自相从。长啸辞明主，终身卧此峰。 泉源通石径，涧户掩尘容。古墓依寒草，前朝寄老松。 片云生断壁，万壑遍疏钟。惆怅空归去，犹疑林下逢。

- !Poem
  volume: 卷148_115
  title: 卷148_115奉和赵给事使君，留赠李婺州舍人兼谢舍人别驾之什刘长卿
  author: 刘长卿
  content: 【奉和赵给事使君，留赠李婺州舍人兼谢舍人别驾之什】 便道访情亲，东方千骑尘。禁深分直夜，地远独行春。 绛阙辞明主，沧洲识近臣。云山随候吏，鸡犬逐归人。 庭顾婆娑老，邦传蔽芾新。玄晖翻佐理，闻到郡斋频。

- !Poem
  volume: 卷148_116
  title: 卷148_116行营酬吕侍御时尚书问罪襄阳军次汉东境上…诗以见谕刘长卿
  author: 刘长卿
  content: 【行营酬吕侍御时尚书问罪襄阳军次汉东境上…诗以见谕】 不敢淮南卧，来趋汉将营。受辞瞻左钺，扶疾往前旌。 井税鹑衣乐，壶浆鹤发迎。水归馀断岸，烽至掩孤城。 晚日归千骑，秋风合五兵。孔璋才素健，早晚檄书成。

- !Poem
  volume: 卷148_117
  title: 卷148_117登迁仁楼，酬子婿李穆刘长卿
  author: 刘长卿
  content: 【登迁仁楼，酬子婿李穆】 临风敞丽谯，落日听吹铙。归路空回首，新章已在腰。 非才受官谤，无政作人谣。俭岁安三户，馀年寄六条。 春芜生楚国，古树过隋朝。赖有东床客，池塘免寂寥。

- !Poem
  volume: 卷148_118
  title: 卷148_118别李氏女子刘长卿
  author: 刘长卿
  content: 【别李氏女子】 念尔嫁犹近，稚年那别亲。临歧方教诲，所贵和六姻。 俯首戴荆钗，欲拜凄且嚬。本来儒家子，莫耻梁鸿贫。 汉川若可涉，水清石磷磷。天涯远乡妇，月下孤舟人。

- !Poem
  volume: 卷148_119
  title: 卷148_119长沙早春雪后临湘水，呈同游诸子刘长卿
  author: 刘长卿
  content: 【长沙早春雪后临湘水，呈同游诸子】 汀洲暖渐渌，烟景淡相和。举目方如此，归心岂奈何。 日华浮野雪，春色染湘波。北渚生芳草，东风变旧柯。 江山古思远，猿鸟暮情多。君问渔人意，沧浪自有歌。

- !Poem
  volume: 卷148_120
  title: 卷148_120自道林寺西入石路至麓山寺，过法崇禅师故居刘长卿
  author: 刘长卿
  content: 【自道林寺西入石路至麓山寺，过法崇禅师故居】 山僧候谷口，石路拂莓苔。深入泉源去，遥从树杪回。 香随青霭散，钟过白云来。野雪空斋掩，山风古殿开。 桂寒知自发，松老问谁栽。惆怅湘江水，何人更渡杯。

- !Poem
  volume: 卷148_121
  title: 卷148_121和袁郎中破贼后军行过剡中山水谨上太尉（即李光弼）刘长卿
  author: 刘长卿
  content: 【和袁郎中破贼后军行过剡中山水谨上太尉（即李光弼）】 剡路除荆棘，王师罢鼓鼙。农归沧海畔，围解赤城西。 赦罪春阳发，收兵太白低。远峰来马首，横笛入猿啼。 兰渚催新幄，桃源识故蹊。已闻开阁待，谁许卧东溪。

- !Poem
  volume: 卷148_122
  title: 卷148_122送郑十二还庐山别业刘长卿
  author: 刘长卿
  content: 【送郑十二还庐山别业】 浔阳数亩宅，归卧掩柴关。谷口何人待，门前秋草闲。 忘机卖药罢，无语杖藜还。旧笋成寒竹，空斋向暮山。 水流经舍下，云去到人间。桂树花应发，因行寄一攀。

- !Poem
  volume: 卷148_123
  title: 卷148_123至饶州寻陶十七不在寄赠刘长卿
  author: 刘长卿
  content: 【至饶州寻陶十七不在寄赠】 谪宦投东道，逢君已北辕。孤蓬向何处，五柳不开门。 去国空回首，怀贤欲诉冤。梅枝横岭峤，竹路过湘源。 月下高秋雁，天南独夜猿。离心与流水，万里共朝昏。

- !Poem
  volume: 卷148_124
  title: 卷148_124奉陪郑中丞自宣州解印，与诸侄宴馀干后溪刘长卿
  author: 刘长卿
  content: 【奉陪郑中丞自宣州解印，与诸侄宴馀干后溪】 迹远亲鱼鸟，功成厌鼓鼙。林中阮生集，池上谢公题。 户牖垂藤合，藩篱插槿齐。夕阳山向背，春草水东西。 度雨诸峰出，看花几路迷。何劳问秦汉，更入武陵溪。
