
- !Poem
  volume: 卷744_1
  title: 卷744_1僻居谢何明府见访伍乔
  author: 伍乔
  content: 【僻居谢何明府见访】 公退琴堂动逸怀，闲披烟霭访微才。马嘶穷巷蛙声息， 辙到衡门草色开。风引柳花当坐起，日将林影入庭来。 满斋尘土一床藓，多谢从容水饭回。

- !Poem
  volume: 卷744_2
  title: 卷744_2冬日道中（一作冬日送人）伍乔
  author: 伍乔
  content: 【冬日道中（一作冬日送人）】 去去天涯无定期，瘦童羸马共依依。暮烟江口客来绝， 寒叶岭头人住稀。带雪野风吹旅思，入云山火照行衣。 钓台吟阁沧洲在，应为初心未得归。

- !Poem
  volume: 卷744_3
  title: 卷744_3僻居酬友人伍乔
  author: 伍乔
  content: 【僻居酬友人】 僻居虽爱近林泉，幽径闲居碧藓连。向竹掩扉随鹤息， 就溪安石学僧禅。古琴带月音声亮，山果经霜气味全， 多谢故交怜朴野，隔云时复寄佳篇。

- !Poem
  volume: 卷744_4
  title: 卷744_4游西山龙泉禅寺伍乔
  author: 伍乔
  content: 【游西山龙泉禅寺】 叠巘层峰坐可观，枕门流水更潺湲。晓钟声彻洞溪远， 夏木影笼轩槛寒。幽径乍寻衣屦润，古堂频宿梦魂安。 因嗟城郭营营事，不得长游空鬓残。

- !Poem
  volume: 卷744_5
  title: 卷744_5宿灊山伍乔
  author: 伍乔
  content: 【宿灊山】 一入仙山万虑宽，夜深宁厌倚虚栏。鹤和云影宿高木， 人带月光登古坛。芝朮露浓溪坞白，薜萝风起殿廊寒。 更陪羽客论真理，不觉初钟叩晓残。

- !Poem
  volume: 卷744_6
  title: 卷744_6游西禅伍乔
  author: 伍乔
  content: 【游西禅】 远岫当轩列翠光，高僧一衲万缘忘。碧松影里地长润， 白藕花中水亦香。云自雨前生净石，鹤于钟后宿长廊。 游人恋此吟终日，盛暑楼台早有凉。

- !Poem
  volume: 卷744_7
  title: 卷744_7寄史处士伍乔
  author: 伍乔
  content: 【寄史处士】 长羡闲居一水湄，吟情高古有谁知。石楼待月横琴久， 渔浦经风下钓迟。僻坞落花多掩径，旧山残烧几侵篱。 松门别后无消息，早晚重应蹑屐随。

- !Poem
  volume: 卷744_8
  title: 卷744_8僻居秋思寄友人伍乔
  author: 伍乔
  content: 【僻居秋思寄友人】 门巷秋归更寂寥，雨馀闲砌委兰苗。梦回月夜虫吟壁， 病起茅斋药满瓢。泽国旧游关远思，竹林前会负佳招。 身名未立犹辛苦，何许流年晚鬓凋。

- !Poem
  volume: 卷744_9
  title: 卷744_9寄落星史虚白处士伍乔
  author: 伍乔
  content: 【寄落星史虚白处士】 白云峰下古溪头，曾与提壶烂熳游。登阁共看彭蠡水， 围炉相忆杜陵秋。棋玄不厌通高品，句妙多容隔岁酬。 别后相思时一望，暮山空碧水空流。

- !Poem
  volume: 卷744_10
  title: 卷744_10九江旅夜寄山中故人伍乔
  author: 伍乔
  content: 【九江旅夜寄山中故人】 弱柳风高远漏沈，坐来难便息愁吟。江城雪尽寒犹在， 客舍灯孤夜正深。尘土积年粘旅服，关山无处寄归心。 此时遥羡闲眠侣，静掩云扉卧一林。

- !Poem
  volume: 卷744_11
  title: 卷744_11闻杜牧赴阙伍乔
  author: 伍乔
  content: 【闻杜牧赴阙】 旧隐匡庐一草堂，今闻携策谒吾皇。峡云难卷从龙势， 古剑终腾出土光。开翅定期归碧落，濯缨宁肯问沧浪。 他时得意交知仰，莫忘裁诗寄钓乡。

- !Poem
  volume: 卷744_12
  title: 卷744_12题西林寺水阁伍乔
  author: 伍乔
  content: 【题西林寺水阁】 竹翠苔花绕槛浓，此亭幽致讵曾逢。水分林下清泠派， 山峙云间峭峻峰。怪石夜光寒射烛，老杉秋韵冷和钟。 不知来往留题客，谁约重寻莲社踪。

- !Poem
  volume: 卷744_13
  title: 卷744_13林居喜崔三博远至伍乔
  author: 伍乔
  content: 【林居喜崔三博远至】 几日区区在远程，晚烟林径喜相迎。姿容虽有尘中色， 巾屦犹多岳上清。野石静排为坐榻，溪茶深煮当飞觥。 留连话与方经宿，又欲携书别我行。

- !Poem
  volume: 卷744_14
  title: 卷744_14观华夷图伍乔
  author: 伍乔
  content: 【观华夷图】 别手应难及此精，须知攒簇自心灵。始于毫末分诸国， 渐见图中列四溟。关路欲伸通楚势，蜀山俄耸入秦青。 笔端尽现寰区事，堪把长悬在户庭。

- !Poem
  volume: 卷744_15
  title: 卷744_15庐山书堂送祝秀才还乡伍乔
  author: 伍乔
  content: 【庐山书堂送祝秀才还乡】 束书辞我下重巅，相送同临楚岸边。归思几随千里水， 离情空寄一枝蝉。园林到日酒初熟，庭户开时月正圆。 莫使蹉跎恋疏野，男儿酬志在当年。

- !Poem
  volume: 卷744_16
  title: 卷744_16暮冬送何秀才毗陵伍乔
  author: 伍乔
  content: 【暮冬送何秀才毗陵】 匹马嘶风去思长，素琴孤剑称戎装。路涂多是过残岁， 杯酒无辞到醉乡。云傍水村凝冷片，雪连山驿积寒光。 毗陵城下饶嘉景，回日新诗应满堂。

- !Poem
  volume: 卷744_17
  title: 卷744_17龙潭张道者伍乔
  author: 伍乔
  content: 【龙潭张道者】 碧洞幽岩独息心，时人何路得相寻。养生不说凭诸药， 适意惟闻在一琴。石径扫稀山藓合，竹轩开晚野云深。 他年功就期飞去，应笑吾徒多苦吟。

- !Poem
  volume: 卷744_18
  title: 卷744_18晚秋同何秀才溪上伍乔
  author: 伍乔
  content: 【晚秋同何秀才溪上】 闲步秋光思杳然，荷藜因共过林烟。期收野药寻幽路， 欲采溪菱上小船。云吐晚阴藏霁岫，柳含馀霭咽残蝉。 倒尊尽日忘归处，山磬数声敲暝天。

- !Poem
  volume: 卷744_19
  title: 卷744_19送江少府授延陵后寄伍乔
  author: 伍乔
  content: 【送江少府授延陵后寄】 五老云中勤学者，遇时能不困风尘。束书西上谒明主， 捧檄南归慰老亲。别馆友朋留醉久，去程烟月入吟新。 莫因官小慵之任，自古鸾栖有异人。

- !Poem
  volume: 卷744_20
  title: 卷744_20观山水障子伍乔
  author: 伍乔
  content: 【观山水障子】 功绩精妍世少伦，图时应倍用心神。不知草木承何异， 但见江山长带春。云势似离岩底石，浪花如动岸边蘋。 更疑独泛渔舟者，便是其中旧隐人。

- !Poem
  volume: 卷744_21
  title: 卷744_21寄张学士洎伍乔
  author: 伍乔
  content: 【寄张学士洎】 不知何处好消忧，公退携壶即上楼。职事久参侯伯幕， 梦魂长绕帝王州。黄山向晚盈轩翠，黟水含春绕槛流。 遥想玉堂多暇日，花时谁伴出城游。

- !Poem
  volume: 卷744_22
  title: 卷744_22句伍乔
  author: 伍乔
  content: 【句】 积霭沈诸壑，微阳在半峰。（《省试霁后望钟山》）
