
- !Poem
  volume: 卷201_1
  title: 卷201_1奉和中书舍人贾至早朝大明宫岑参
  author: 岑参
  content: 【奉和中书舍人贾至早朝大明宫】 鸡鸣紫陌曙光寒，莺啭皇州春色阑。金阙晓钟开万户， 玉阶仙仗拥千官。花迎剑珮星初落，柳拂旌旗露未干。 独有凤凰池上客，阳春一曲和皆难。

- !Poem
  volume: 卷201_2
  title: 卷201_2和祠部王员外雪后早朝即事岑参
  author: 岑参
  content: 【和祠部王员外雪后早朝即事】 长安雪后似春归，积素凝华连曙晖。色借玉珂迷晓骑， 光添银烛晃朝衣。西山落月临天仗，北阙晴云捧禁闱。 闻道仙郎歌白雪，由来此曲和人稀。

- !Poem
  volume: 卷201_3
  title: 卷201_3奉和相公发益昌岑参
  author: 岑参
  content: 【奉和相公发益昌】 相国临戎别帝京，拥麾持节远横行。朝登剑阁云随马， 夜渡巴江雨洗兵。山花万朵迎征盖，川柳千条拂去旌。 暂到蜀城应计日，须知明主待持衡。

- !Poem
  volume: 卷201_4
  title: 卷201_4秋夕读书幽兴，献兵部李侍郎岑参
  author: 岑参
  content: 【秋夕读书幽兴，献兵部李侍郎】 年纪蹉跎四十强，自怜头白始为郎。雨滋苔藓侵阶绿， 秋飒梧桐覆井黄。惊蝉也解求高树，旅雁还应厌后行。 览卷试穿邻舍壁，明灯何惜借馀光。

- !Poem
  volume: 卷201_5
  title: 卷201_5使君席夜送严河南赴长水（得时字）岑参
  author: 岑参
  content: 【使君席夜送严河南赴长水（得时字）】 娇歌急管杂青丝，银烛金杯映翠眉。使君地主能相送， 河尹天明坐莫辞。春城月出人皆醉，野戍花深马去迟。 寄声报尔山翁道，今日河南胜昔时。

- !Poem
  volume: 卷201_6
  title: 卷201_6暮春虢州东亭送李司马归扶风别庐岑参
  author: 岑参
  content: 【暮春虢州东亭送李司马归扶风别庐】 柳亸莺娇花复殷，红亭绿酒送君还。到来函谷愁中月， 归去磻谿梦里山。帘前春色应须惜，世上浮名好是闲。 西望乡关肠欲断，对君衫袖泪痕斑。

- !Poem
  volume: 卷201_7
  title: 卷201_7九日使君席奉饯卫中丞赴长水岑参
  author: 岑参
  content: 【九日使君席奉饯卫中丞赴长水】 节使横行西出师，鸣弓擐甲羽林儿。台上霜风凌草木， 军中杀气傍旌旗。预知汉将宣威日，正是胡尘欲灭时。 为报使君多泛菊，更将弦管醉东篱。

- !Poem
  volume: 卷201_8
  title: 卷201_8西掖省即事岑参
  author: 岑参
  content: 【西掖省即事】 西掖重云开曙晖，北山疏雨点朝衣。千门柳色连青琐， 三殿花香入紫微。平明端笏陪鹓列，薄暮垂鞭信马归。 官拙自悲头白尽，不如岩下偃荆扉。

- !Poem
  volume: 卷201_9
  title: 卷201_9首春渭西郊行，呈蓝田张二主簿岑参
  author: 岑参
  content: 【首春渭西郊行，呈蓝田张二主簿】 回风度雨渭城西，细草新花踏作泥。秦女峰头雪未尽， 胡公陂上日初低。愁窥白发羞微禄，悔别青山忆旧谿。 闻道辋川多胜事，玉壶春酒正堪携。

- !Poem
  volume: 卷201_10
  title: 卷201_10赴嘉州过城固县，寻永安超禅师房岑参
  author: 岑参
  content: 【赴嘉州过城固县，寻永安超禅师房】 满寺枇杷冬著花，老僧相见具袈裟。汉王城北雪初霁， 韩信台西日欲斜。门外不须催五马，林中且听演三车。 岂料巴川多胜事，为君书此报京华。

- !Poem
  volume: 卷201_11
  title: 卷201_11酬畅当嵩山寻麻道士见寄（一作卢纶诗）岑参
  author: 岑参
  content: 【酬畅当嵩山寻麻道士见寄（一作卢纶诗）】 闻逐樵夫闲看棋，忽逢人世是秦时。开云种玉嫌山浅， 渡海传书怪鹤迟。阴洞石幢微有字，古坛松树半无枝。 烦君远示青囊录，愿得相从一问师。

- !Poem
  volume: 卷201_12
  title: 卷201_12和刑部成员外秋夜寓直寄台省知己岑参
  author: 岑参
  content: 【和刑部成员外秋夜寓直寄台省知己】 列宿光三署，仙郎直五宵。时衣天子赐，厨膳大官调。 长乐钟应近，明光漏不遥。黄门持被覆，侍女捧香烧。 笔为题诗点，灯缘起草挑。竹喧交砌叶，柳亸拂窗条。 粉署荣新命，霜台忆旧僚。名香播兰蕙，重价蕴琼瑶。 击水翻沧海，抟风透赤霄。微才喜同舍，何幸忽闻韶。

- !Poem
  volume: 卷201_13
  title: 卷201_13送卢郎中除杭州赴任岑参
  author: 岑参
  content: 【送卢郎中除杭州赴任】 罢起郎官草，初分刺史符。海云迎过楚，江月引归吴。 城底涛声震，楼端蜃气孤。千家窥驿舫，五马饮春湖。 柳色供诗用，莺声送酒须。知君望乡处，枉道上姑苏。

- !Poem
  volume: 卷201_14
  title: 卷201_14奉送李宾客荆南迎亲岑参
  author: 岑参
  content: 【奉送李宾客荆南迎亲】 迎亲辞旧苑，恩诏下储闱。昨见双鱼去，今看驷马归。 驿帆湘水阔，客舍楚山稀。手把黄香扇，身披莱子衣。 鹊随金印喜，乌傍板舆飞。胜作东征赋，还家满路辉。

- !Poem
  volume: 卷201_15
  title: 卷201_15送严维下第还江东岑参
  author: 岑参
  content: 【送严维下第还江东】 勿叹今不第，似君殊未迟。且归沧洲去，相送青门时。 望鸟指乡远，问人愁路疑。敝裘沾暮雪，归棹带流澌。 严子滩复在，谢公文可追。江皋如有信，莫不寄新诗。

- !Poem
  volume: 卷201_16
  title: 卷201_16六月三十日水亭送华阴王少府还县（得潭字）岑参
  author: 岑参
  content: 【六月三十日水亭送华阴王少府还县（得潭字）】 亭晚人将别，池凉酒未酣。关门劳夕梦，仙掌引归骖。 荷叶藏鱼艇，藤花罥客簪。残云收夏暑，新雨带秋岚。 失路情无适，离怀思不堪。赖兹庭户里，别有小江潭。

- !Poem
  volume: 卷201_17
  title: 卷201_17饯王岑判官赴襄阳道岑参
  author: 岑参
  content: 【饯王岑判官赴襄阳道】 故人汉阳使，走马向南荆。不厌楚山路，只怜襄水清。 津头习氏宅，江上夫人城。夜入橘花宿，朝穿桐叶行。 害群应自慑，持法固须平。暂得青门醉，斜光速去程。

- !Poem
  volume: 卷201_18
  title: 卷201_18送薛弁归河东岑参
  author: 岑参
  content: 【送薛弁归河东】 薛侯故乡处，五老峰西头。归路秦树灭，到乡河水流。 看君马首去，满耳蝉声愁。献赋今未售，读书凡几秋。 应过伯夷庙，为上关城楼。楼上能相忆，西南指雍州。

- !Poem
  volume: 卷201_19
  title: 卷201_19送薛播擢第归河东岑参
  author: 岑参
  content: 【送薛播擢第归河东】 归去新战胜，盛名人共闻。乡连渭川树，家近条山云。 夫子能好学，圣朝全用文。弟兄负世誉，词赋超人群。 雨气醒别酒，城阴低暮曛。遥知出关后，更有一终军。

- !Poem
  volume: 卷201_20
  title: 卷201_20送陶铣弃举荆南觐省岑参
  author: 岑参
  content: 【送陶铣弃举荆南觐省】 明时不爱璧，浪迹东南游。何必世人识，知君轻五侯。 采兰度汉水，问绢过荆州。异国有归兴，去乡无客愁。 天寒楚塞雨，月净襄阳秋。坐见吾道远，令人看白头。

- !Poem
  volume: 卷201_21
  title: 卷201_21送史司马赴崔相公幕（一作无名氏诗，一作李白诗）岑参
  author: 岑参
  content: 【送史司马赴崔相公幕（一作无名氏诗，一作李白诗）】 峥嵘丞相府，清切凤凰池。羡尔瑶台鹤，高栖琼树枝。 归飞晴日好，吟弄惠风吹。正有乘轩乐，初当学舞时。 珍禽在罗网，微命若游丝。愿托周南羽，相衔溪水湄。

- !Poem
  volume: 卷201_22
  title: 卷201_22送严黄门拜御史大夫再镇蜀川兼觐省岑参
  author: 岑参
  content: 【送严黄门拜御史大夫再镇蜀川兼觐省】 授钺辞金殿，承恩恋玉墀。登坛汉主用，讲德蜀人思。 副相韩安国，黄门向子期。刀州重入梦，剑阁再题词。 春草连青绶，晴花间赤旗。山莺朝送酒，江月夜供诗。 许国分忧日，荣亲色养时。苍生望已久，来去不应迟。

- !Poem
  volume: 卷201_23
  title: 卷201_23送郭仆射节制剑南岑参
  author: 岑参
  content: 【送郭仆射节制剑南】 铁马擐红缨，幡旗出禁城。明王亲授钺，丞相欲专征。 玉馔天厨送，金杯御酒倾。剑门乘嶮过，阁道踏空行。 山鸟惊吹笛，江猿看洗兵。晓云随去阵，夜月逐行营。 南仲今时往，西戎计日平。将心感知己，万里寄悬旌。

- !Poem
  volume: 卷201_24
  title: 卷201_24早秋与诸子登虢州西亭观眺岑参
  author: 岑参
  content: 【早秋与诸子登虢州西亭观眺】 亭高出鸟外，客到与云齐。树点千家小，天围万岭低。 残虹挂陕北，急雨过关西。酒榼缘青壁，瓜田傍绿谿。 微官何足道，爱客且相携。唯有乡园处，依依望不迷。

- !Poem
  volume: 卷201_25
  title: 卷201_25佐郡思旧游岑参
  author: 岑参
  content: 【佐郡思旧游】 幸得趋紫殿，却忆侍丹墀。史笔众推直，谏书人莫窥。 平生恒自负，垂老此安卑。同类皆先达，非才独后时。 庭槐宿鸟乱，阶草夜虫悲。白发今无数，青云未有期。

- !Poem
  volume: 卷201_26
  title: 卷201_26灭胡曲岑参
  author: 岑参
  content: 【灭胡曲】 都护新灭胡，士马气亦粗。萧条虏尘净，突兀天山孤。

- !Poem
  volume: 卷201_27
  title: 卷201_27尚书念旧，垂赐袍衣，率题绝句献上，以申感谢岑参
  author: 岑参
  content: 【尚书念旧，垂赐袍衣，率题绝句献上，以申感谢】 富贵情还在，相逢岂间然。绨袍更有赠，犹荷故人怜。

- !Poem
  volume: 卷201_28
  title: 卷201_28忆长安曲二章寄庞cc岑参
  author: 岑参
  content: 【忆长安曲二章寄庞cc】 东望望长安，正值日初出。长安不可见，喜见长安日。 长安何处在，只在马蹄下。明日归长安，为君急走马。

- !Poem
  volume: 卷201_29
  title: 卷201_29寄韩樽岑参
  author: 岑参
  content: 【寄韩樽】 夫子素多疾，别来未得书。北庭苦寒地，体内今何如。

- !Poem
  volume: 卷201_30
  title: 卷201_30醉里送裴子赴镇西岑参
  author: 岑参
  content: 【醉里送裴子赴镇西】 醉后未能别，待醒方送君。看君走马去，直上天山云。

- !Poem
  volume: 卷201_31
  title: 卷201_31题井陉双谿李道士所居岑参
  author: 岑参
  content: 【题井陉双谿李道士所居】 五粒松花酒，双谿道士家。唯求缩却地，乡路莫教赊。

- !Poem
  volume: 卷201_32
  title: 卷201_32题云际南峰眼上人读经堂（眼公不下此堂十五年矣）岑参
  author: 岑参
  content: 【题云际南峰眼上人读经堂（眼公不下此堂十五年矣）】 结宇题三藏，焚香老一峰。云间独坐卧，只是对山松。

- !Poem
  volume: 卷201_33
  title: 卷201_33题梁锽城中高居岑参
  author: 岑参
  content: 【题梁锽城中高居】 高住最高处，千家恒眼前。题诗饮酒后，只对诸峰眠。

- !Poem
  volume: 卷201_34
  title: 卷201_34题三会寺苍颉造字台岑参
  author: 岑参
  content: 【题三会寺苍颉造字台】 野寺荒台晚，寒天古木悲。空阶有鸟迹，犹似造书时。

- !Poem
  volume: 卷201_35
  title: 卷201_35日没贺延碛作岑参
  author: 岑参
  content: 【日没贺延碛作】 沙上见日出，沙上见日没。悔向万里来，功名是何物。

- !Poem
  volume: 卷201_36
  title: 卷201_36西过渭州，见渭水思秦川岑参
  author: 岑参
  content: 【西过渭州，见渭水思秦川】 渭水东流去，何时到雍州。凭添两行泪，寄向故园流。

- !Poem
  volume: 卷201_37
  title: 卷201_37经陇头分水岑参
  author: 岑参
  content: 【经陇头分水】 陇水何年有，潺潺逼路傍。东西流不歇，曾断几人肠。

- !Poem
  volume: 卷201_38
  title: 卷201_38秋思岑参
  author: 岑参
  content: 【秋思】 那知芳岁晚，坐见寒叶堕。吾不如腐草，翻飞作萤火。

- !Poem
  volume: 卷201_39
  title: 卷201_39行军九日思长安故园（时未收长安）岑参
  author: 岑参
  content: 【行军九日思长安故园（时未收长安）】 强欲登高去，无人送酒来。遥怜故园菊，应傍战场开。

- !Poem
  volume: 卷201_40
  title: 卷201_40戏题关门岑参
  author: 岑参
  content: 【戏题关门】 来亦一布衣，去亦一布衣。羞见关城吏，还从旧路归。

- !Poem
  volume: 卷201_41
  title: 卷201_41叹白发岑参
  author: 岑参
  content: 【叹白发】 白发生偏速，交人不奈何。今朝两鬓上，更较数茎多。

- !Poem
  volume: 卷201_42
  title: 卷201_42题平阳郡汾桥边柳树（参曾居此郡八九年）岑参
  author: 岑参
  content: 【题平阳郡汾桥边柳树（参曾居此郡八九年）】 此地曾居住，今来宛似归。可怜汾上柳，相见也依依。

- !Poem
  volume: 卷201_43
  title: 卷201_43失题岑参
  author: 岑参
  content: 【失题】 帝乡北近日，泸口南连蛮。何当遇长房，缩地到京关。

- !Poem
  volume: 卷201_44
  title: 卷201_44献封大夫破播仙凯歌六首岑参
  author: 岑参
  content: 【献封大夫破播仙凯歌六首】 汉将承恩西破戎，捷书先奏未央宫。 天子预开麟阁待，只今谁数贰师功。 官军西出过楼兰，营幕傍临月窟寒。 蒲海晓霜凝马尾，葱山夜雪扑旌竿。 鸣笳叠鼓拥回军，破国平蕃昔未闻。 丈夫鹊印摇边月，大将龙旗掣海云。 日落辕门鼓角鸣，千群面缚出蕃城。 洗兵鱼海云迎阵，秣马龙堆月照营。 蕃军遥见汉家营，满谷连山遍哭声。 万箭千刀一夜杀，平明流血浸空城。 暮雨旌旗湿未干，胡烟白草日光寒。 昨夜将军连晓战，蕃军只见马空鞍。

- !Poem
  volume: 卷201_45
  title: 卷201_45春兴戏题赠李侯岑参
  author: 岑参
  content: 【春兴戏题赠李侯】 黄雀始欲衔花来，君家种桃花未开。 长安二月眼看尽，寄报春风早为催。

- !Poem
  volume: 卷201_46
  title: 卷201_46过燕支寄杜位岑参
  author: 岑参
  content: 【过燕支寄杜位】 燕支山西酒泉道，北风吹沙卷白草。 长安遥在日光边，忆君不见令人老。

- !Poem
  volume: 卷201_47
  title: 卷201_47题苜蓿峰寄家人岑参
  author: 岑参
  content: 【题苜蓿峰寄家人】 苜蓿峰边逢立春，胡芦河上泪沾巾。 闺中只是空相忆，不见沙场愁杀人。

- !Poem
  volume: 卷201_48
  title: 卷201_48玉关寄长安李主簿岑参
  author: 岑参
  content: 【玉关寄长安李主簿】 东去长安万里馀，故人何惜一行书。 玉关西望堪肠断，况复明朝是岁除。

- !Poem
  volume: 卷201_49
  title: 卷201_49武威送刘判官赴碛西行军岑参
  author: 岑参
  content: 【武威送刘判官赴碛西行军】 火山五月行人少，看君马去疾如鸟。 都护行营太白西，角声一动胡天晓。

- !Poem
  volume: 卷201_50
  title: 卷201_50虢州后亭送李判官使赴晋绛（得秋字）岑参
  author: 岑参
  content: 【虢州后亭送李判官使赴晋绛（得秋字）】 西原驿路挂城头，客散红亭雨未收。 君去试看汾水上，白云犹似汉时秋。

- !Poem
  volume: 卷201_51
  title: 卷201_51五月四日送王少府归华阴（得留字）岑参
  author: 岑参
  content: 【五月四日送王少府归华阴（得留字）】 仙掌分明引马头，西看一点是关楼。 五月也须应到舍，知君不肯更淹留。

- !Poem
  volume: 卷201_52
  title: 卷201_52原头送范侍御（得山字）岑参
  author: 岑参
  content: 【原头送范侍御（得山字）】 百尺原头酒色殷，路傍骢马汗斑斑。 别君只有相思梦，遮莫千山与万山。

- !Poem
  volume: 卷201_53
  title: 卷201_53送李明府赴睦州，便拜觐太夫人岑参
  author: 岑参
  content: 【送李明府赴睦州，便拜觐太夫人】 手把铜章望海云，夫人江上泣罗裙。 严滩一点舟中月，万里烟波也梦君。

- !Poem
  volume: 卷201_54
  title: 卷201_54虢州西山亭子送范端公（得浓字）岑参
  author: 岑参
  content: 【虢州西山亭子送范端公（得浓字）】 百尺红亭对万峰，平明相送到斋钟。 骢马劝君皆卸却，使君家酝旧来浓。

- !Poem
  volume: 卷201_55
  title: 卷201_55奉送贾侍御使江外岑参
  author: 岑参
  content: 【奉送贾侍御使江外】 新骑骢马复承恩，使出金陵过海门。 荆南渭北难相见，莫惜衫襟著酒痕。

- !Poem
  volume: 卷201_56
  title: 卷201_56崔仓曹席上送殷寅充石相判官赴淮南岑参
  author: 岑参
  content: 【崔仓曹席上送殷寅充石相判官赴淮南】 清淮无底绿江深，宿处津亭枫树林。 驷马欲辞丞相府，一樽须尽故人心。

- !Poem
  volume: 卷201_57
  title: 卷201_57送崔子还京岑参
  author: 岑参
  content: 【送崔子还京】 匹马西从天外归，扬鞭只共鸟争飞。 送君九月交河北，雪里题诗泪满衣。

- !Poem
  volume: 卷201_58
  title: 卷201_58酒泉太守席上醉后作岑参
  author: 岑参
  content: 【酒泉太守席上醉后作】 酒泉太守能剑舞，高堂置酒夜击鼓。 胡笳一曲断人肠，座上相看泪如雨。

- !Poem
  volume: 卷201_59
  title: 卷201_59题观楼岑参
  author: 岑参
  content: 【题观楼】 荒楼荒井闭空山，关令乘云去不还。 羽盖霓旌何处在，空留药臼向人间。

- !Poem
  volume: 卷201_60
  title: 卷201_60草堂村寻罗生不遇岑参
  author: 岑参
  content: 【草堂村寻罗生不遇】 数株谿柳色依依，深巷斜阳暮鸟飞。 门前雪满无人迹，应是先生出未归。

- !Poem
  volume: 卷201_61
  title: 卷201_61山房春事二首岑参
  author: 岑参
  content: 【山房春事二首】 风恬日暖荡春光，戏蝶游蜂乱入房。 数枝门柳低衣桁，一片山花落笔床。 梁园日暮乱飞鸦，极目萧条三两家。 庭树不知人死尽，春来还发旧时花。

- !Poem
  volume: 卷201_62
  title: 卷201_62逢入京使岑参
  author: 岑参
  content: 【逢入京使】 故园东望路漫漫，双袖龙钟泪不干。 马上相逢无纸笔，凭君传语报平安。

- !Poem
  volume: 卷201_63
  title: 卷201_63过碛岑参
  author: 岑参
  content: 【过碛】 黄沙碛里客行迷，四望云天直下低。 为言地尽天还尽，行到安西更向西。

- !Poem
  volume: 卷201_64
  title: 卷201_64碛中作岑参
  author: 岑参
  content: 【碛中作】 走马西来欲到天，辞家见月两回圆。 今夜不知何处宿，平沙万里绝人烟。

- !Poem
  volume: 卷201_65
  title: 卷201_65赴北庭度陇思家岑参
  author: 岑参
  content: 【赴北庭度陇思家】 西向轮台万里馀，也知乡信日应疏。 陇山鹦鹉能言语，为报家人数寄书。

- !Poem
  volume: 卷201_66
  title: 卷201_66胡歌岑参
  author: 岑参
  content: 【胡歌】 黑姓蕃王貂鼠裘，葡萄宫锦醉缠头。 关西老将能苦战，七十行兵仍未休。

- !Poem
  volume: 卷201_67
  title: 卷201_67赵将军歌岑参
  author: 岑参
  content: 【赵将军歌】 九月天山风似刀，城南猎马缩寒毛。 将军纵博场场胜，赌得单于貂鼠袍。

- !Poem
  volume: 卷201_68
  title: 卷201_68醉戏窦子美人岑参
  author: 岑参
  content: 【醉戏窦子美人】 朱唇一点桃花殷，宿妆娇羞偏髻鬟。 细看只似阳台女，醉著莫许归巫山。

- !Poem
  volume: 卷201_69
  title: 卷201_69秋夜闻笛岑参
  author: 岑参
  content: 【秋夜闻笛】 天门街西闻捣帛，一夜愁杀湘南客。 长安城中百万家，不知何人吹夜笛。

- !Poem
  volume: 卷201_70
  title: 卷201_70戏问花门酒家翁岑参
  author: 岑参
  content: 【戏问花门酒家翁】 老人七十仍沽酒，千壶百瓮花门口。 道傍榆荚仍似钱，摘来沽酒君肯否。

- !Poem
  volume: 卷201_71
  title: 卷201_71春梦岑参
  author: 岑参
  content: 【春梦】 洞房昨夜春风起，故人尚隔湘江水。 枕上片时春梦中，行尽江南数千里。

- !Poem
  volume: 卷201_72
  title: 卷201_72冬夕岑参
  author: 岑参
  content: 【冬夕】 浩汗霜风刮天地，温泉火井无生意。 泽国龙蛇冻不伸，南山瘦柏消残翠。

- !Poem
  volume: 卷201_73
  title: 卷201_73句岑参
  author: 岑参
  content: 【句】 初程莫早发，且宿灞桥头。
