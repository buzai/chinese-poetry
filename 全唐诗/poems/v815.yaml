
- !Poem
  volume: 卷816_1
  title: 卷816_1奉酬袁使君高春游鶺鴒峰兰若见怀皎然
  author: 皎然
  content: 【奉酬袁使君高春游鶺鴒峰兰若见怀】 鶺鴒中峰近，高奇古人遗。常欲乞此地，养松挂藤丝。 昨闻双旌出，一川花满时。恨无翔云步，远赴关山期。 跻险与谁赏，折芳应自怡。遥知忘归趣，喜得春景迟。 已见郢人唱，新题石门诗。

- !Poem
  volume: 卷816_2
  title: 卷816_2答裴济从事皎然
  author: 皎然
  content: 【答裴济从事】 迟迟云鹤意，奋翅知有期。三秉纲纪局，累登清白资。 应怀青塘居，蕙草没前墀。旧月照秋水，废田留故陂。 至今高风在，为君吹桂枝。昨逢洞庭客，果得故人诗。 何异王内史，来招道林师。欲携山侣出，难与白云辞。

- !Poem
  volume: 卷816_3
  title: 卷816_3白云上人精舍寻杼山禅师兼示崔子向何山道上人皎然
  author: 皎然
  content: 【白云上人精舍寻杼山禅师兼示崔子向何山道上人】 望远涉寒水，怀人在幽境。为高皎皎姿，及爱苍苍岭。 果见栖禅子，潺湲灌真顶。积疑一念破，澄息万缘静。 世事花上尘，惠心空中境。清闲诱我性，遂使肠虑屏。 许共林客游，欲从山王请。木栖无名树，水汲忘机井。 持此一日高，未肯谢箕颍。夕霁山态好，空月生俄顷。 识妙聆细泉，悟深涤清茗。此心谁得失，笑向西林永。

- !Poem
  volume: 卷816_4
  title: 卷816_4酬薛员外谊苦热行见寄皎然
  author: 皎然
  content: 【酬薛员外谊苦热行见寄】 六月金数伏，兹辰日在庚。炎曦烁肌肤，毒雾昏性情。 安得奋轻翮，超遥出云征。不知天地心，如何匠生成。 火德烧百卉，瑶草不及荣。省客当此时，忽贻怀中琼。 捧玩烦袂涤，啸歌美风生。迟君佐元气，调使四序平。 中令霜不祓，大馀气常贞。江南诗骚客，休吟苦热行。

- !Poem
  volume: 卷816_5
  title: 卷816_5采实心竹杖寄赠李萼侍御皎然
  author: 皎然
  content: 【采实心竹杖寄赠李萼侍御】 竹杖裁碧鲜，步林赏高直。实心去内矫，全节无外饰。 行药聊自持，扶危资尔力。初生在榛莽，孤秀岂封殖。 干雪不死枝，赠君期君识。

- !Poem
  volume: 卷816_6
  title: 卷816_6酬薛员外谊见戏一首皎然
  author: 皎然
  content: 【酬薛员外谊见戏一首】 方知正始作，丽掩碧云诗。文彩盈怀袖，风规发咏思。 遗弓逢大敌，摩垒怯偏师。频有移书让，多惭系组迟。 浅才迂且拙，虚誉喜还疑。犹倚披沙鉴，长歌向子期。

- !Poem
  volume: 卷816_7
  title: 卷816_7奉酬李中丞洪湖州西亭即事见寄兼呈吴冯处士…长史皎然
  author: 皎然
  content: 【奉酬李中丞洪湖州西亭即事见寄兼呈吴冯处士…长史】 爱君溪上住，迟月开前扃。山火照书卷，野风吹酒瓶。 为谁留此物，意在眼中青。樵子逗烟墅，渔翁宿沙汀。 主人非楚客，莫谩讥独醒。宿昔邢城功，道高心已冥。 贪将到处士，放醉乌家亭。

- !Poem
  volume: 卷816_8
  title: 卷816_8苕溪草堂自大历三年夏新营洎秋及春…四十三韵皎然
  author: 皎然
  content: 【苕溪草堂自大历三年夏新营洎秋及春…四十三韵】 万虑皆可遗，爱山情不易。自从东溪住，始与人群隔。 应物非宿心，遗身是吾策。先民崆峒子，沦景事金液。 绮里犹近名，於陵未泯迹。吾师逆流教，禅隐殊古昔。 洗足临潺湲，销声寄松柏。缃荷采堪服，柔草持可席。 道心制野猿，法语授幽客。境净万象真，寄目皆有益。 原上无情花，山中听经石。竹生自萧散，云性常洁白。 却见羁世人，远高摩霄翮。达贤观此意，烦想遂冰蘖。 伊予战苦胜，览境情不溺。智以动念昏，功由无心积。 形骸尔何有，生死谁所戚。为与胜悟冥，不忧颓龄迫。 春风自骀荡，禅地常阒寂。掷札成柳枝，溉瓶养泉脉。 道人知止足，盥漱聊自适。学外见古贤，颇令我心惕。 眇绵云官世，梦幻羽陵籍。鬼箓徒相矜，九原谁家宅。 俗情封浅近，至理昧尧跖。蹈善嗟沈冥，履仁伤堙厄。 匠心圣亦尤，攻异天见责。试以慧眼观，斯言谅可觌。 外事非吾道，忘缘倦所历。中宵废耳目，形静神不役。 色天夜清迥，花漏时滴沥。东风吹杉梧，幽月到石壁。 此中一悟心，可与千载敌。故交徒好我，筐中无咫尺。 潘生入空门，祖师传秘赜。汤子自天德，精诣功不僻。 放世与成名，两图在所择。吾高鸱夷子，身退无瑕摘。 吾嘉鲁仲连，功成弃珪璧。二贤兼彼才，晚节何感激。 不然作山计，改服我下泽。君隳元亮冠，我脱潜师屐。 倚卧高松根，共逃金闺籍。

- !Poem
  volume: 卷816_9
  title: 卷816_9答裴集、阳伯明二贤各垂赠二十韵今以一章用酬两作皎然
  author: 皎然
  content: 【答裴集、阳伯明二贤各垂赠二十韵今以一章用酬两作】 知音如琼枝，天生为予有。攀折若无阶，何殊天上柳。 裴生清通嗣，阳子盛德后。诗名比元长，赋体凌延寿。 珠生骊龙颔，或生灵蛇口。何似双琼章，英英曜吾手。 白日不可污，清源肯容垢。持此山上心，待君忘情友。 且伴丘壑赏，未随名宦诱。坐石代琼茵，制荷捐艾绶。 清宵集我寺，烹茗开禅牖。发论教可垂，正文言不朽。 白云供诗用，清吹生座右。不嫌逸令醉，莫试仙壶酒。 皎皎寻阳隐，千年可为偶。一从汉道平，世事无纷纠。 星文齐七政，天轴明二斗。召士扬弓旌，知君在林薮。 莫学颍阳子，请师高山叟。出处藩我君，还来会厓阜。

- !Poem
  volume: 卷816_10
  title: 卷816_10答豆卢居士春夜游东园见怀皎然
  author: 皎然
  content: 【答豆卢居士春夜游东园见怀】 春意赏不足，承夕步东园。事表精虑远，月中华木繁。 开襟寄清景，遐想属空门。安得纚芳屣，看君幽径萱。

- !Poem
  volume: 卷816_11
  title: 卷816_11寄崔万芳夔皎然
  author: 皎然
  content: 【寄崔万芳夔】 气杀高隼击，惜芳步寒林。风摇苍琅根，霜剪荍y9心。 归思忽眇眇，佳气亦沉沉。我身岂遐远，如隔湘汉深。 事迩智莫及，愿乖情不任。迟君忘言侣，一笑开吾襟。

- !Poem
  volume: 卷816_12
  title: 卷816_12访朱放山人皎然
  author: 皎然
  content: 【访朱放山人】 野人未相识，何处异乡隔。昨逢云阳信，教向云阳觅。 空闻天上风，飘飖不可觌。应非矍铄翁，或是沧浪客。 早晚从我游，共携春山策。

- !Poem
  volume: 卷816_13
  title: 卷816_13晚冬废溪东寺怀李司直纵皎然
  author: 皎然
  content: 【晚冬废溪东寺怀李司直纵】 废溪无人迹，益见离思深。归来始昨日，恍惚惊岁阴。 清想属遥夜，圆景当空林。宿昔月未改，何如故人心。 游从间芳趾，摇落栖寒岑。眇眇湖上别，含情初至今。 道流安寂寞，世路倦岖嶔。此意欲谁见，怀贤独难任。 徽声反冥默，夕籁何哀吟。禅念破离梦，吾师诫援琴。 耿耿已及旦，曷由开此襟。幽期谅未偶，胜境徒自寻。 安得西归云，因之传素音。

- !Poem
  volume: 卷816_14
  title: 卷816_14兵后与故人别，予西上，至今在扬楚，因有是寄皎然
  author: 皎然
  content: 【兵后与故人别，予西上，至今在扬楚，因有是寄】 日月不相待，思君魂屡惊。草玄寄扬子，作赋得芜城。 温温独游迹，遥遥相望情。淮上春草歇，楚子秋风生。 辟士天下尽，君何独屏营。运开应佐世，业就可成名。 谁借楚山住，年年事耦耕。

- !Poem
  volume: 卷816_15
  title: 卷816_15因游支硎寺寄邢端公皎然
  author: 皎然
  content: 【因游支硎寺寄邢端公】 大厦资多士，抡材得豫章。清门推问望，早岁骋康庄。 作用方开物，声名久擅场。丹延分塞郡，宿昔领戎行。 始驭屏星乘，旋阴蔽茀棠。朝端瞻鹗立，关右仰鹰扬。 威令兼宁朔，英声重护羌。三军成父子，杂虏避封疆。 身执金吾贵，时遭宝运昌。雍容持汉槊，肃穆卫周堂。 排难知臣节，攻疑定国章。一言明大义，千载揖休光。 践职勋庸列，修躬志行彰。优游应慕陆，止足定师张。 中扆怀殊政，南州伫小康。仁为桂江雨，威是柏台霜。 謇谔言无隐，公忠祸不防。谴深辞紫禁，恩在副朱方。 切玉锋休淬，垂天翅罢翔。论文征贾马，述隐许求羊。 肘后看金碧，腰间笑水苍。诗题白羽扇，酒挈绿油囊。 旷达机何有，深沈器莫量。时应登古寺，佳趣在春冈。 止水平香砌，鲜云满石床。山情何寂乐，尘世自飞扬。 已遇炉峰社，还思缉蕙房。外心亲地主，内学事空王。 花会宜春浅，禅游喜夜凉。高明依月境，萧散蹑庭芳。 得道殊秦佚，隳名似楚狂。馀生于此足，不欲返韶阳。

- !Poem
  volume: 卷816_16
  title: 卷816_16同诸公奉侍祭岳渎使大理卢幼平自会稽回经平望…不至皎然
  author: 皎然
  content: 【同诸公奉侍祭岳渎使大理卢幼平自会稽回经平望…不至】 望祀崇周典，皇华出汉庭。紫泥颁会计，玄酒荐芳馨。 圣虑多虔肃，斋心合至灵。占祥刊史竹，筮日数尧蓂。 礼秩加新命，朝章笃理刑。敷诚通北阙，遗爱在南亭。 苕水思曾泛，矶山忆重经。清风门客仰，佳颂国人听。 攀桂留卿月，征文待使星。春郊回驷牡，遥识故林青。

- !Poem
  volume: 卷816_17
  title: 卷816_17早秋桐庐思归示道谚上人皎然
  author: 皎然
  content: 【早秋桐庐思归示道谚上人】 桐江秋信早，忆在故山时。静夜风鸣磬，无人竹扫墀。 猿来触净水，鸟下啄寒梨。可即关吾事，归心自有期。

- !Poem
  volume: 卷816_18
  title: 卷816_18劳劳山居寄呈吴处士皎然
  author: 皎然
  content: 【劳劳山居寄呈吴处士】 山事由来别，只应中老身。寒园扫绽栗，秋浪拾干薪。 领鹤闲书竹，夸云笑向人。俗家相去远，野水作东邻。

- !Poem
  volume: 卷816_19
  title: 卷816_19寄报德寺从上人（鼓吹山在寺西）皎然
  author: 皎然
  content: 【寄报德寺从上人（鼓吹山在寺西）】 宗流许身子，物表养高闲。空色清凉寺，秋声鼓吹山。 看心水磬后，行道雨花间。七叶翻章句，时时启义关。

- !Poem
  volume: 卷816_20
  title: 卷816_20山中月夜寄无锡长官皎然
  author: 皎然
  content: 【山中月夜寄无锡长官】 湖上凉风早，双峰月色秋。遥知秣陵令，今夜在西楼。 别叶萧萧下，含霜处处流。如何共清景，异县不同游。

- !Poem
  volume: 卷816_21
  title: 卷816_21奉贺颜使君真卿二十八郎隔绝自河北远归皎然
  author: 皎然
  content: 【奉贺颜使君真卿二十八郎隔绝自河北远归】 相失值氛烟，才应掌上年。久离惊貌长，多难喜身全。 比信尚书重，如威太守怜。满庭看玉树，更有一枝连。

- !Poem
  volume: 卷816_22
  title: 卷816_22题湖上兰若示清会上人皎然
  author: 皎然
  content: 【题湖上兰若示清会上人】 峰心惠忍寺，嵊顶谢公山。何似南湖近，芳洲一亩间。 意中云木秀，事外水堂闲。永日无人到，时看独鹤还。

- !Poem
  volume: 卷816_23
  title: 卷816_23秋宵书事寄吴凭处士皎然
  author: 皎然
  content: 【秋宵书事寄吴凭处士】 真性在方丈，寂寥无四邻。秋天月色正，清夜道心真。 大梦观前事，浮名悟此身。不知庭树意，荣落感何人。

- !Poem
  volume: 卷816_24
  title: 卷816_24题山壁示道维上人皎然
  author: 皎然
  content: 【题山壁示道维上人】 独居何意足，山色在前门。身野长无事，心冥自不言。 闲行数乱竹，静坐照清源。物外从知少，禅徒不耐烦。

- !Poem
  volume: 卷816_25
  title: 卷816_25晚秋登佛川南峰怀裴例皎然
  author: 皎然
  content: 【晚秋登佛川南峰怀裴例】 登岭望落日，眇然伤别魂。亭皋秋色遍，游子在荆门。 世故东西客，山空断续猿。此心谁复见，寂寞偶芳荪。

- !Poem
  volume: 卷816_26
  title: 卷816_26访陆处士羽（一作访陆羽处士不遇）皎然
  author: 皎然
  content: 【访陆处士羽（一作访陆羽处士不遇）】 太湖东西路，吴主古山前。所思不可见，归鸿自翩翩。 何山赏春茗，何处弄春泉。莫是沧浪子，悠悠一钓船。

- !Poem
  volume: 卷816_27
  title: 卷816_27酬李侍御萼题看心道场赋以眉毛肠心牙等五字（得牙字）皎然
  author: 皎然
  content: 【酬李侍御萼题看心道场赋以眉毛肠心牙等五字（得牙字）】 我法从谁悟，心师是贯花。三尘观种子，一雨发萌牙。 定起轮灯缺，宵分印月斜。了空如藏史，始肯会禅家。

- !Poem
  volume: 卷816_28
  title: 卷816_28酬姚补阙南仲云溪馆中戏题随书见寄（一作清江诗）皎然
  author: 皎然
  content: 【酬姚补阙南仲云溪馆中戏题随书见寄（一作清江诗）】 寺溪临使府，风景借仁祠。补衮周官贵，能名汉主思。 卧云知独处，望月忆同时。忽枉缄中赠，琼瑶满手持。

- !Poem
  volume: 卷816_29
  title: 卷816_29春夜期裴都曹济集心上人院不至皎然
  author: 皎然
  content: 【春夜期裴都曹济集心上人院不至】 东林期隐吏，日月为虚盈。远望浮云隔，空怜定水清。 逍遥方外侣，荏苒府中情。渐听寒鞞发，渊渊在郡城。

- !Poem
  volume: 卷816_30
  title: 卷816_30和裴少府怀京兄弟皎然
  author: 皎然
  content: 【和裴少府怀京兄弟】 宦游三楚外，家在五陵原。凉夜多归梦，秋风满故园。 北书无远信，西候独伤魂。空念青门别，殷勤岐路言。

- !Poem
  volume: 卷816_31
  title: 卷816_31和阎士和望池月答人皎然
  author: 皎然
  content: 【和阎士和望池月答人】 片月忽临池，双蛾忆画时。光浮空似粉，影散不成眉。 孤枕应惊梦，寒林正入帷。情知两处望，莫怨独相思。

- !Poem
  volume: 卷816_32
  title: 卷816_32遥和尘外上人与陆澧夜集山寺问涅槃义兼赏陆生文卷皎然
  author: 皎然
  content: 【遥和尘外上人与陆澧夜集山寺问涅槃义兼赏陆生文卷】 共是竹林贤，心从贝叶传。说经看月喻，开卷爱珠连。 清净遥城外，萧疏古塔前。应随北山子，高顶枕云眠。

- !Poem
  volume: 卷816_33
  title: 卷816_33春日和卢使君幼平开元寺听妙奘上人讲皎然
  author: 皎然
  content: 【春日和卢使君幼平开元寺听妙奘上人讲】 仁圣垂文在，虚空日月悬。陵迟追哲匠，宗旨发幽诠。 法受诸侯请，心教四子传。春生雪山草，香下棘林天。 顾我从今日，闻经悟宿缘。凉山万里去，应为教犹偏。

- !Poem
  volume: 卷816_34
  title: 卷816_34答李侍御问皎然
  author: 皎然
  content: 【答李侍御问】 入道曾经离乱前，长干古寺住多年。爱贫唯制莲花足， 取性闲书树叶篇。自笑不归看石榜，谁高无事弄苔泉。 身外空名何足问，吾心已出第三禅。

- !Poem
  volume: 卷816_35
  title: 卷816_35奉酬李员外使君嘉祐苏台屏营居春首有怀皎然
  author: 皎然
  content: 【奉酬李员外使君嘉祐苏台屏营居春首有怀】 昔岁为邦初未识，今朝休沐始相亲。移家水巷贫依静， 种柳风窗欲占春。诗思先邀乌府客，山情还访白楼人。 登临许作烟霞伴，高在方袍间幅巾。

- !Poem
  volume: 卷816_36
  title: 卷816_36和李舍人使君纾题云明府道室皎然
  author: 皎然
  content: 【和李舍人使君纾题云明府道室】 许令如今道姓云，曾经西岳事桐君。流霞手把应怜寿， 黄鹤心期拟作群。金箓时教弟子检，砂床不遣世人闻。 桂阳亦是神仙守，分别无嗟两地分。

- !Poem
  volume: 卷816_37
  title: 卷816_37奉和陆中丞使君长源寒食日作皎然
  author: 皎然
  content: 【奉和陆中丞使君长源寒食日作】 寒食江天气最清，庾公晨望动高情。因逢内火千家静， 便睹行春万木荣。深浅山容飞雨细，萦纡水态拂云轻。 腰章本郡谁相似，数日临人政已成。

- !Poem
  volume: 卷816_38
  title: 卷816_38奉酬袁使君送陆灞却回期道寺院皎然
  author: 皎然
  content: 【奉酬袁使君送陆灞却回期道寺院】 欲别湖上客，暮期西林还。高歌风音表，放舟月色间。 更人莫报夜，禅阁本无关。

- !Poem
  volume: 卷816_39
  title: 卷816_39招韩武康章皎然
  author: 皎然
  content: 【招韩武康章】 山僧虽不饮，酤酒引陶潜。此意无人别，多为俗士嫌。

- !Poem
  volume: 卷816_40
  title: 卷816_40秋居法华寺下院望高顶赠如献上人皎然
  author: 皎然
  content: 【秋居法华寺下院望高顶赠如献上人】 峰色秋天见，松声静夜闻。影孤长不出，行道在寒云。

- !Poem
  volume: 卷816_41
  title: 卷816_41赠韦早陆羽皎然
  author: 皎然
  content: 【赠韦早陆羽】 只将陶与谢，终日可忘情。不欲多相识，逢人懒道名。

- !Poem
  volume: 卷816_42
  title: 卷816_42戏呈薛彝皎然
  author: 皎然
  content: 【戏呈薛彝】 山僧不厌野，才子会须狂。何处销君兴，春风摆绿杨。

- !Poem
  volume: 卷816_43
  title: 卷816_43赠颜主簿皎然
  author: 皎然
  content: 【赠颜主簿】 汉家仪礼盛，名教出诸颜。更见尚书后，能文在子山。

- !Poem
  volume: 卷816_44
  title: 卷816_44赠融上人皎然
  author: 皎然
  content: 【赠融上人】 常爱西林寺，池中月出时。芭蕉一片叶，书取寄吾师。

- !Poem
  volume: 卷816_45
  title: 卷816_45听寒更寄朱兵曹巨川皎然
  author: 皎然
  content: 【听寒更寄朱兵曹巨川】 欹枕听寒更，寒更发还住。一夜千万声，几声到君处。

- !Poem
  volume: 卷816_46
  title: 卷816_46早春书怀寄李少府仲宣皎然
  author: 皎然
  content: 【早春书怀寄李少府仲宣】 早年初问法，因悟目中花。忽值胡雏起，芟夷若乱麻。 脱身投彼岸，吊影念生涯。迹与空门合，心将世路赊。 东田已芜没，南涧益伤嗟。崇替惊人事，凋残感物华。 知君过我里，惆怅旧烟霞。

- !Poem
  volume: 卷816_47
  title: 卷816_47赠和评事判官皎然
  author: 皎然
  content: 【赠和评事判官】 廷评年少法家流，心似澄江月正秋。学究天人知远识， 权分盐铁许良筹。春风忆酒乌家近，好月论禅谢寺幽。 清白比来谁见赏，怜君独有富人侯。

- !Poem
  volume: 卷816_48
  title: 卷816_48酬秦系山人题赠皎然
  author: 皎然
  content: 【酬秦系山人题赠】 云林出空乌未归，松吹时飘雨浴衣。 石语花愁徒自诧，吾心见境尽为非。

- !Poem
  volume: 卷816_49
  title: 卷816_49酬秦系山人戏赠皎然
  author: 皎然
  content: 【酬秦系山人戏赠】 正论禅寂忽狂歌，莫是尘心颠倒多。 白足行花曾不染，黄囊贮酒欲如何。

- !Poem
  volume: 卷816_50
  title: 卷816_50贻李汤皎然
  author: 皎然
  content: 【贻李汤】 茅氏常论七真记，壶公爱说三山事。宁知梅福在人间， 独为苍生作仙吏。日服丹砂骨自清，肤如冰雪心更明。 山中玉笋是仙药，袖里素书题养生。愿随黄鹤一轻举， 仰望青霄独延伫。平生好骏君已知，何必山阴访王许。

- !Poem
  volume: 卷816_51
  title: 卷816_51述祖德赠湖上诸沈皎然
  author: 皎然
  content: 【述祖德赠湖上诸沈】 我祖文章有盛名，千年海内重嘉声。雪飞梁苑操奇赋， 春发池塘得佳句。世业相承及我身，风流自谓过时人。 初看甲乙矜言语，对客偏能鸲鹆舞。饱用黄金无所求， 长裾曳地干王侯。一朝金尽长裾裂，吾道不行计亦拙。 岁晚高歌悲苦寒，空堂危坐百忧攒。昔时轩盖金陵下， 何处不传沈与谢。绵绵芳籍至今闻，眷眷通宗有数君。 谁见予心独飘泊，依山寄水似浮云。

- !Poem
  volume: 卷816_52
  title: 卷816_52舟行怀阎士和皎然
  author: 皎然
  content: 【舟行怀阎士和】 二月湖南春草遍，横山渡口花如霰。 相思一日在孤舟，空见归云两三片。

- !Poem
  volume: 卷816_53
  title: 卷816_53赠张道士皎然
  author: 皎然
  content: 【赠张道士】 玉京真子名太一，因服日华心如日。 此心不许世人知，只向仙宫未曾出。

- !Poem
  volume: 卷816_54
  title: 卷816_54戏呈吴冯皎然
  author: 皎然
  content: 【戏呈吴冯】 世人不知心是道，只言道在他方妙。 还如瞽者望长安，长安在西向东笑。

- !Poem
  volume: 卷816_55
  title: 卷816_55宿山寺寄李中丞洪皎然
  author: 皎然
  content: 【宿山寺寄李中丞洪】 偶来中峰宿，闲坐见真境。寂寂孤月心，亭亭圆泉影。 □□□满山，花落始知静。从他半夜愁猿惊， 不废此心长杳冥。

- !Poem
  volume: 卷816_56
  title: 卷816_56戏赠吴冯皎然
  author: 皎然
  content: 【戏赠吴冯】 予读古人书，遂识古人面。不是识古人，邪正心自见。 贵义轻财求俗誉，一钱与人便骄倨。昨朝为火今为冰， 此道非君独抚膺。

- !Poem
  volume: 卷816_57
  title: 卷816_57感兴赠乌程李明府伯宜兼简诸秀才皎然
  author: 皎然
  content: 【感兴赠乌程李明府伯宜兼简诸秀才】 门前岘山近，无路可登陟。徒爱岘山高，仰之常叹息。 不如松与桂，生在重岩侧。

- !Poem
  volume: 卷816_58
  title: 卷816_58晚秋宿李军道所居皎然
  author: 皎然
  content: 【晚秋宿李军道所居】 清溪路不遥，都尉每相招。落日休戎马，秋风罢射雕。 朮花生野径，柏实满寒条。永夜依山府，禅心共寂寥。

- !Poem
  volume: 卷816_59
  title: 卷816_59送陆判官归杭州皎然
  author: 皎然
  content: 【送陆判官归杭州】 芳草潜州路，乘轺忆再旋。馀花故林下，残月旧池边。 峰色云端寺，潮声海上天。明朝富春渚，应见谢公船。
