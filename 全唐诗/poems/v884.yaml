
- !Poem
  volume: 卷885_1
  title: 卷885_1樱桃花皮日休
  author: 皮日休
  content: 【樱桃花】 婀娜枝香拂酒壶，向阳疑是不融酥。 晚来嵬峨浑如醉，惟有春风独自扶。

- !Poem
  volume: 卷885_2
  title: 卷885_2夜看樱桃花皮日休
  author: 皮日休
  content: 【夜看樱桃花】 纤枝瑶月弄圆霜，半入邻家半入墙。 刘阮不知人独立，满衣清露到明香。

- !Poem
  volume: 卷885_3
  title: 卷885_3咏白莲皮日休
  author: 皮日休
  content: 【咏白莲】 腻于琼粉白于脂，京兆夫人未画眉。静婉舞偷将动处， 西施嚬效半开时。通宵带露妆难洗，尽日凌波步不移。 愿作水仙无别意，年年图与此花期。 细嗅深看暗断肠，从今无意爱红芳。折来只合琼为客， 把种应须玉甃塘。向日但疑酥滴水，含风浑讶雪生香。 吴王台下开多少，遥似西施上素妆。

- !Poem
  volume: 卷885_4
  title: 卷885_4赤门堰白莲花皮日休
  author: 皮日休
  content: 【赤门堰白莲花】 缟带与纶巾，轻舟漾赤门。千回紫萍岸，万顷白莲村。 荷露倾衣袖，松风入髻根。潇疏今若此，争不尽馀尊。

- !Poem
  volume: 卷885_5
  title: 卷885_5丙午岁旦司空图
  author: 司空图
  content: 【丙午岁旦】 鸡报已判春，中年抱疾身。晓催庭火暗，风带寺幡新。 多虑无成事，空休是吉人。梅花浮寿酒，莫笑又移巡。

- !Poem
  volume: 卷885_6
  title: 卷885_6丁巳元日司空图
  author: 司空图
  content: 【丁巳元日】 禀朔华夷会，开春气象生。日随行阙近，岳为寿觞晴。 作睿由稽古，昭仁事措刑。上玄劳眷佑，高庙保忠贞。 星变当移幸，人心喜奉迎。传呼清御道，雪涕识臣诚。 鼎饪和方济，台阶润欲平。扶天咨协力，并日召延英。 金跃洪炉动，云驱众蛰惊。关中留王气，席上纵奇兵。 累降搜贤诏，兼持进善旌。短辕收骥步，直路发鹏程。 自乏匡时略，非沽矫俗名。鹤笼何足献，蜗舍别无营。 羸带漳滨病，吟哀越客声。移居荒药圃，耗志在棋枰。 醉忘身空老，书怜眼尚明。偶能甘蹇分，岂是薄浮荣。 虑戒防微浅，□知近利轻。献陵三百里，寤寐祷时清。

- !Poem
  volume: 卷885_7
  title: 卷885_7光启三年人日逢鹿司空图
  author: 司空图
  content: 【光启三年人日逢鹿】 浮世仍逢乱，安排赖佛书。劳生中寿少，抱疾上升疏。 日暖人逢鹿，园荒雪带锄。知非今又过，蘧瑗最怜渠。

- !Poem
  volume: 卷885_8
  title: 卷885_8浙上重阳司空图
  author: 司空图
  content: 【浙上重阳】 登高唯北望，菊助可□明。离恨初逢节，贫居只喜晴。 好文时可见，学稼老无成。莫叹关山阻，何当不阻兵。

- !Poem
  volume: 卷885_9
  title: 卷885_9乙巳岁愚春秋四十九辞疾拜章将免左掖重阳独登上方司空图
  author: 司空图
  content: 【乙巳岁愚春秋四十九辞疾拜章将免左掖重阳独登上方】 雪鬓不禁镊，知非又此年。退居还有旨，荣路免妨贤。 落落鸣蛩鸟，晴霞度雁天。自无佳节兴，依旧菊篱边。

- !Poem
  volume: 卷885_10
  title: 卷885_10重阳山居司空图
  author: 司空图
  content: 【重阳山居】 此身逃难入乡关，八度重阳在旧山。篱菊乱来成烂熳， 家僮常得解登攀。年随历日三分尽，醉伴浮生一片闲。 满目秋光还似镜，殷勤为我照衰颜。

- !Poem
  volume: 卷885_11
  title: 卷885_11旅中重阳司空图
  author: 司空图
  content: 【旅中重阳】 乘时争路只危身，经乱登高有几人。今岁节唯南至在， 旧交坟向北邙新。当歌共惜初筵乐，且健无辞后会频。 莫道中冬犹有闰，蟾声才尽即青春。

- !Poem
  volume: 卷885_12
  title: 卷885_12南至日司空图
  author: 司空图
  content: 【南至日】 年年山□□来频，莫强孤危竞要津。吉卦偶成开病眼， 暖檐还葺寄羸身。求仙自躁非无药，报国当材别有人。 鬓发堪伤白已遍，镜中更待白眉新。

- !Poem
  volume: 卷885_13
  title: 卷885_13五月九日司空图
  author: 司空图
  content: 【五月九日】 金石皆销铄，贤愚共网罗。达从诗似偈，狂觉哭胜歌。 高燕凌鸿鹄，枯槎压芰荷。此中无别境，此外是闲魔。

- !Poem
  volume: 卷885_14
  title: 卷885_14庚子腊月五日司空图
  author: 司空图
  content: 【庚子腊月五日】 复道朝延火，严城夜涨尘。骅骝思故第，鹦鹉失佳人。 禁漏虚传点，妖星不振辰。何当回万乘，重睹玉京春。

- !Poem
  volume: 卷885_15
  title: 卷885_15中元夜看月罗隐
  author: 罗隐
  content: 【中元夜看月】 朦胧南溟月，汹涌出云涛。下射长鲸眼，遥分玉兔毫。 势来牛斗动，路越宵冥高。竟夕瞻光影，昂头把白醪。

- !Poem
  volume: 卷885_16
  title: 卷885_16木兰唐彦谦
  author: 唐彦谦
  content: 【木兰】 众花摇落正无憀，脉脉芳丛契后凋。舒卷绿苞临小槛， 剪裁檀的缀长条。独当春尽情何限，尚有秋期别未遥。 桃叶近来消息绝，见君长忆渡江桡。

- !Poem
  volume: 卷885_17
  title: 卷885_17玉蕊唐彦谦
  author: 唐彦谦
  content: 【玉蕊】 玉蕊两高树，相辉松桂旁。向来尘不杂，此夜月仍光。 秀掩丛兰色，艳吞秾李芳。世人嫌具美，何必更清香。

- !Poem
  volume: 卷885_18
  title: 卷885_18莲唐彦谦
  author: 唐彦谦
  content: 【莲】 新莲映多浦，迢递绿塘东。静影摇波日，寒香映水风。 金尘飘落蕊，玉露洗残红。看著馀芳少，无人问的中。

- !Poem
  volume: 卷885_19
  title: 卷885_19望岳时贼据华夏唐彦谦
  author: 唐彦谦
  content: 【望岳时贼据华夏】 长路风埃隔楚氛，忽惊神岳映朝曛。削成绝壁五千仞， 高揖泥金七十君。祝史秘辞今莫睹，从臣嘉颂久无闻。 幽人闲望封中地，好为吾皇起白云。

- !Poem
  volume: 卷885_20
  title: 卷885_20片石唐彦谦
  author: 唐彦谦
  content: 【片石】 小斋庐阜石，寄自沃洲僧。山客劳携笈，幽人自得朋。 瘦云低作段，野浪冻成云。便可同清话，何须有物凭。

- !Poem
  volume: 卷885_21
  title: 卷885_21柳唐彦谦
  author: 唐彦谦
  content: 【柳】 春风向杨柳，能事尽风流。有意疑张绪，无情见莫愁。 依然金谷在，宁免武昌偷。前路难回首，何须苦映楼。

- !Poem
  volume: 卷885_22
  title: 卷885_22垂柳唐彦谦
  author: 唐彦谦
  content: 【垂柳】 垂柳碧髯茸，楼昏带雨容。思量成昼梦，来去发春慵。 梳洗凭张敞，乘骑笑稚恭。碧虚从转笠，红烛近高舂。 怨脸明秋水，愁眉淡远峰。小园花尽蝶，静院酒醒蛩。 旧作琴台凤，今为药店龙。宝奁抛掷久，一任景阳钟。

- !Poem
  volume: 卷885_23
  title: 卷885_23紫薇花唐彦谦
  author: 唐彦谦
  content: 【紫薇花】 素秋寒露重，芳事固应稀。小槛临清昭，高丛见紫薇。 温r3终有思，暗淡岂无辉。见欲迷交甫，谁能状宓妃。 妆新犹倚镜，步缓不胜衣。恍似新相得，伥如久未归。 又疑神女过，犹佩七香帏。还似星娥织，初临五彩机。 庆云今已集，威凤莫惊飞。绮笔题难尽，烦君白玉徽。

- !Poem
  volume: 卷885_24
  title: 卷885_24望中条唐彦谦
  author: 唐彦谦
  content: 【望中条】 虞乡县西郭，改观揖中条。第蓄终南小，交□□□遥。 崦深应有寺，峰近恐通桥。为语前村叟，他时寄采樵。

- !Poem
  volume: 卷885_25
  title: 卷885_25蒙穀山唐彦谦
  author: 唐彦谦
  content: 【蒙穀山】 蒙穀山低碧海枯，仲君闲坐说麻姑。遥天鹤语知虚实， 长夜神光竟有无。秘祝斋心开九转，侍臣回首听三呼。 交朋漫信文成术，短烛瑶坛漏满壶。

- !Poem
  volume: 卷885_26
  title: 卷885_26菊唐彦谦
  author: 唐彦谦
  content: 【菊】 雪菊金英两断肠，蝶翎蜂鼻带清香。寒村宿雾临幽径， 废苑斜晖傍短墙。近取松筠为伴侣，远将桃李作参商。 年来病肺疏杯酒，每忆龙山似故乡。

- !Poem
  volume: 卷885_27
  title: 卷885_27山中方干
  author: 方干
  content: 【山中】 爱山却把图书卖，嗜酒空教僮仆赊。只向阶前便渔钓， 那知枕上有云霞。暗泉出石飞仍咽，小径通桥直复斜。 窗竹未抽今夏笋，庭梅曾试当年花。姓名未及陶弘景， 髭鬓白于姜子牙。松月水烟千古在，未知终久属谁家。

- !Poem
  volume: 卷885_28
  title: 卷885_28次韵和卢先辈避难寺居看牡丹王驾
  author: 王驾
  content: 【次韵和卢先辈避难寺居看牡丹】 乱后寄僧居，看花恨有馀。香宜闲静立，态似别离初。 朵密红相照，栏低画不如。狂风任吹却，最共野人疏。

- !Poem
  volume: 卷885_29
  title: 卷885_29春宫怨杜荀鹤
  author: 杜荀鹤
  content: 【春宫怨】 早被婵娟误，欲妆临镜慵。承恩不在貌，教妾若为容。 风暖鸟声碎，日高花影重。年年越溪女，相忆采芙蓉。

- !Poem
  volume: 卷885_30
  title: 卷885_30晨兴翁承赞
  author: 翁承赞
  content: 【晨兴】 鼓绝天街冷雾收，晓来风景已堪愁。槐无颜色因经雨， 菊有精神为傍秋。自爱鲜飙生户外，不教闲事住心头。 披襟徐步一萧洒，吟绕盆池想狎鸥。

- !Poem
  volume: 卷885_31
  title: 卷885_31江上吟晓王贞白
  author: 王贞白
  content: 【江上吟晓】 一叶野人舟，长将载酒游。夜来吟思苦，江上月华秋。 晓露满红蓼，轻波飏白鸥。渔翁似有约，相伴钓中流。

- !Poem
  volume: 卷885_32
  title: 卷885_32过商山王贞白
  author: 王贞白
  content: 【过商山】 一宿白云根，时经采麝村。数峰虽似蜀，当昼不闻猿。 马立溪沙浅，人争阁道喧。明朝弃襦罢，步步入金门。

- !Poem
  volume: 卷885_33
  title: 卷885_33泛镜湖□□王贞白
  author: 王贞白
  content: 【泛镜湖□□】 我泛镜湖日，未生千里莼。时无贺宾客，谁识谪仙人。 吟对四时雪，忆游三岛春。恶闻亡越事，洗耳大江滨。

- !Poem
  volume: 卷885_34
  title: 卷885_34太湖石王贞白
  author: 王贞白
  content: 【太湖石】 谁怜孤峭质，移在太湖心。出得风波外，任他池馆深。 不同花逞艳，多愧竹垂阴。一片至坚操，那忧岁月侵。

- !Poem
  volume: 卷885_35
  title: 卷885_35依韵和幹公题庭中太湖石二首王贞白
  author: 王贞白
  content: 【依韵和幹公题庭中太湖石二首】 山立只盈寻，高奇药圃阴。风涛打欲碎，岩穴蛰方深。 藓点晴偏绿，蛩藏晓竞吟。岁寒终不变，堪比古人心。 徒劳水府寻，宛在玉堂阴。兰圃安虽窄，盆池映转深。 山僧来尽爱，诗客见先吟。若是买花者，年年不计心。

- !Poem
  volume: 卷885_36
  title: 卷885_36书陶潜醉石王贞白
  author: 王贞白
  content: 【书陶潜醉石】 片石陶真性，非为麹糵昏。争如累月醉，不笑独醒人。 积叠莓苔色，交加薜荔根。至今重九日，犹待白衣魂。

- !Poem
  volume: 卷885_37
  title: 卷885_37看天王院牡丹王贞白
  author: 王贞白
  content: 【看天王院牡丹】 前年帝里探春时，寺寺名花我尽知。 今日长安已灰烬，忍随南国对芳枝。

- !Poem
  volume: 卷885_38
  title: 卷885_38芍药王贞白
  author: 王贞白
  content: 【芍药】 芍药承春宠，何曾羡牡丹。麦秋能几日，谷雨只微寒。 妒态风频起，娇妆露欲残。芙蓉浣纱伴，长恨隔波澜。

- !Poem
  volume: 卷885_39
  title: 卷885_39独芙蓉王贞白
  author: 王贞白
  content: 【独芙蓉】 方塘清晓镜，独照玉容秋。蠹芰不相采，敛蘋空自愁。 日斜还顾影，风起强垂头。芳意羡何物，双双鸂鶒游。

- !Poem
  volume: 卷885_40
  title: 卷885_40冯氏书斋小松二首王贞白
  author: 王贞白
  content: 【冯氏书斋小松二首】 孤根生远岳，移植翠枝添。自秉雪霜操，任他蜂蝶嫌。 微阴连迥竹，清韵入疏帘。耸势即空碧，时人看莫厌。 得地已经岁，清音昼夜闻。根涵旧山土，叶间近溪云。 野鹤望长远，庭花笑不群。须知摇落后，众木始能分。

- !Poem
  volume: 卷885_41
  title: 卷885_41社日村居（一作张演诗）张蠙
  author: 张蠙
  content: 【社日村居（一作张演诗）】 鹅湖山下稻粱肥，豚阱鸡栖对掩扉。 桑柘影斜春社散，家家扶得醉人归。

- !Poem
  volume: 卷885_42
  title: 卷885_42八月十六夜月卢延让
  author: 卢延让
  content: 【八月十六夜月】 十六胜三五，中天照大荒。只讹些子缘，应号没多光。 桂老犹全在，蟾深未煞忙。难期一年事，到晓泥诗章。

- !Poem
  volume: 卷885_43
  title: 卷885_43冬除夜书情卢延让
  author: 卢延让
  content: 【冬除夜书情】 兀兀坐无味，思量谁与邻。数星深夜火，一个远乡人。 雁翥天微雪，风号树欲春。愁章自难过，不觉苦吟频。

- !Poem
  volume: 卷885_44
  title: 卷885_44观新岁朝贺卢延让
  author: 卢延让
  content: 【观新岁朝贺】 龙墀初立仗，鸳鹭列班行。元日燕脂色，朝天桦烛香。 表章堆玉案，缯帛满牙床。三百年如此，无因及我唐。
