
- !Poem
  volume: 卷546_1
  title: 卷546_1题山院权审
  author: 权审
  content: 【题山院】 万叶风声利，一山秋气寒。晓霜浮碧瓦，落日度朱栏。

- !Poem
  volume: 卷546_2
  title: 卷546_2绝句权审
  author: 权审
  content: 【绝句】 得即高歌失即休，多悲多恨谩悠悠。 今朝有酒今朝醉，明日愁来明日愁。

- !Poem
  volume: 卷546_3
  title: 卷546_3郡中有怀寄上睦州员外杜十三兄邢群
  author: 邢群
  content: 【郡中有怀寄上睦州员外杜十三兄】 城枕溪流更浅斜，丽谯连带邑人家。经冬野菜青青色， 未腊山梅处处花。虽免嶂云生岭上，永无音信到天涯。 如今岁晏从羁滞，心喜弹冠事不赊。

- !Poem
  volume: 卷546_4
  title: 卷546_4早发灵芝望九华寄杜员外使君曹汾
  author: 曹汾
  content: 【早发灵芝望九华寄杜员外使君】 戴月早辞三秀馆，迟明初识九华峰。嵯嵯玉剑寒铓利， 袅袅青莲翠叶重。奇状却疑人画出。岚光如为客添浓。 行春若到五溪上，此处褰帷正面逢。

- !Poem
  volume: 卷546_5
  title: 卷546_5落花严恽
  author: 严恽
  content: 【落花】 春光冉冉归何处，更向花前把一杯。 尽日问花花不语，为谁零落为谁开。

- !Poem
  volume: 卷546_6
  title: 卷546_6题筹笔驿殷潜之
  author: 殷潜之
  content: 【题筹笔驿】 江东矜割据，邺下夺孤嫠。霸略非匡汉，宏图欲佐谁。 奏书辞后主，仗剑出全师。重袭褒斜路，悬开反正旗。 欲将苞有截，必使举无遗。沈虑经谋际，挥毫决胜时。 圜觚当分画，前箸此操持。山秀扶英气，川流入妙思。 算成功在彀，运去事终亏。命屈天方厌，人亡国自随。 艰难推旧姓，开创极初基。总叹曾过地，宁探作教资。 若归新历数，谁复顾衰危。报德兼明道，长留识者知。

- !Poem
  volume: 卷546_7
  title: 卷546_7送高遂赴举祝元膺
  author: 祝元膺
  content: 【送高遂赴举】 句曲旧宅真，自产日月英。既涵岳渎气，安无神仙名。 松桂逦迤色，与君相送情。

- !Poem
  volume: 卷546_8
  title: 卷546_8寄道友祝元膺
  author: 祝元膺
  content: 【寄道友】 两颔凝清霜，玉炉焚天香。为我延岁华，得入不死乡。

- !Poem
  volume: 卷546_9
  title: 卷546_9梦仙谣祝元膺
  author: 祝元膺
  content: 【梦仙谣】 蟾蜍夜作青冥烛，螮蝀晴为碧落梯。 好个分明天上路，谁教深入武陵溪。

- !Poem
  volume: 卷546_10
  title: 卷546_10句祝元膺
  author: 祝元膺
  content: 【句】 雾纹斑似豹，水力健如龙。（见张为《主客图》）

- !Poem
  volume: 卷546_11
  title: 卷546_11贺邓璠使君正拜袁州彭蟾
  author: 彭蟾
  content: 【贺邓璠使君正拜袁州】 六年惠爱及黎甿，大府论功俟陟明。尺一诏书天上降， 二千石禄世间荣。新添画戟门增峻，旧蹑青云路转平。 更待皇恩醒善政，碧油幢到郡斋迎。

- !Poem
  volume: 卷546_12
  title: 卷546_12和严恽落花诗王枢
  author: 王枢
  content: 【和严恽落花诗】 花落花开人世梦，衰荣闲事且持杯。 春风底事轻摇落，何似从来不要开。

- !Poem
  volume: 卷546_13
  title: 卷546_13咏宣律和尚袈裟张希复
  author: 张希复
  content: 【咏宣律和尚袈裟】 共覆三衣中夜寒，披时不镇尼师坛。 无因盖得龙宫地，畦里尘飞叶相残。

- !Poem
  volume: 卷546_14
  title: 卷546_14莺出谷钱可复
  author: 钱可复
  content: 【莺出谷】 玉律阳和变，时禽羽翮新。载飞初出谷，一啭已惊人。 拂柳宜烟暖，冲花觉露春。抟风翻翰疾，向日弄吭频。 求友心何切，迁乔幸有因。华林高玉树，栖托及芳晨。

- !Poem
  volume: 卷546_15
  title: 卷546_15莺出谷张鹭
  author: 张鹭
  content: 【莺出谷】 弱柳随俦匹，迁莺正及春。乘风音响远，映日羽毛新。 已得辞幽谷，还将脱俗尘。鸳鸾方可慕，燕雀迥无邻。 游止知难屈，翻飞在此伸。一枝如借便，终冀托深仁。

- !Poem
  volume: 卷546_16
  title: 卷546_16莺出谷刘庄物
  author: 刘庄物
  content: 【莺出谷】 幸因辞旧谷，从此及芳晨。欲语如调舌，初飞似畏人。 风调归影便，日暖吐声频。翔集知无阻，联绵贵有因。 喜迁乔木近，宁厌对花新。堪念微禽意，关关也爱春。
