
- !Poem
  volume: 卷601_1
  title: 卷601_1书边事（一作边行书事，一作塞上行）李昌符
  author: 李昌符
  content: 【书边事（一作边行书事，一作塞上行）】 朔野烟尘起，天军又举戈。阴风向晚急，杀气入秋多。 树尽禽栖草，冰坚路在河。汾阳无继者，羌虏肯先和。

- !Poem
  volume: 卷601_2
  title: 卷601_2远归别墅（一作秋晚归故居）李昌符
  author: 李昌符
  content: 【远归别墅（一作秋晚归故居）】 马省曾行处，连嘶渡晚河。忽惊乡树出，渐识路人多。 细径穿禾黍，颓垣压薜萝。乍归犹似客，邻叟亦相过。

- !Poem
  volume: 卷601_3
  title: 卷601_3题友人屋李昌符
  author: 李昌符
  content: 【题友人屋】 松底诗人宅，闲门远岫孤。数家分小径，一水截平芜。 竹节偶相对，鸟名多自呼。爱君真静者，欲去又踟蹰。

- !Poem
  volume: 卷601_4
  title: 卷601_4赠同游李昌符
  author: 李昌符
  content: 【赠同游】 此来风雨后，已觉减年华。若待皆无事，应难更有花。 管弦临夜急，榆柳向江斜。且莫看归路，同须醉酒家。

- !Poem
  volume: 卷601_5
  title: 卷601_5送人出塞李昌符
  author: 李昌符
  content: 【送人出塞】 北风吹雨雪，举目已凄凄。战鬼秋频哭，征鸿夜不栖。 沙平关路直，碛广郡楼低。此去非东鲁，人多事鼓鼙。

- !Poem
  volume: 卷601_6
  title: 卷601_6寻僧元皎因赠李昌符
  author: 李昌符
  content: 【寻僧元皎因赠】 此生迷有著，因病得寻师。话尽山中事，归当月上时。 高松连寺影，亚竹入窗枝。闲忆草堂路，相逢非素期。

- !Poem
  volume: 卷601_7
  title: 卷601_7下第后蒙侍郎示意指于新先辈宣恩感谢李昌符
  author: 李昌符
  content: 【下第后蒙侍郎示意指于新先辈宣恩感谢】 才薄命如此，自嗟兼自疑。遭逢好文日，黜落至公时。 倚玉甘无路，穿杨却未期。更惭君侍坐，问许可言诗。

- !Poem
  volume: 卷601_8
  title: 卷601_8夜泊渭津李昌符
  author: 李昌符
  content: 【夜泊渭津】 漂漂东去客，一宿渭城边。远处星垂岸，中流月满船。 凉归夜深簟，秋入雨馀天。渐觉家山小，残程尚几年。

- !Poem
  volume: 卷601_9
  title: 卷601_9晚夏逢友人李昌符
  author: 李昌符
  content: 【晚夏逢友人】 一别同袍友，相思已十年。长安多在客，久病忽闻蝉。 骤雨才沾地，阴云不遍天。微凉堪话旧，移榻晚风前。

- !Poem
  volume: 卷601_10
  title: 卷601_10秋中夜坐李昌符
  author: 李昌符
  content: 【秋中夜坐】 空庭吟坐久，爽气入荷衣。病叶先秋落，惊禽背月飞。 瘴云晴未散，戍客老将依。为应金门策，多应说战机。

- !Poem
  volume: 卷601_11
  title: 卷601_11旅游伤春李昌符
  author: 李昌符
  content: 【旅游伤春】 酒醒乡关远，迢迢听漏终。曙分林影外，春尽雨声中。 鸟思江村路，花残野岸风。十年成底事，羸马倦西东。

- !Poem
  volume: 卷601_12
  title: 卷601_12得远书李昌符
  author: 李昌符
  content: 【得远书】 故人居谪宦，今日一书来。良久惊兼喜，殷勤卷更开。 瘴云沉去雁，江雨促新梅。满纸殊乡泪，非冤不可哀。

- !Poem
  volume: 卷601_13
  title: 卷601_13赠同席李昌符
  author: 李昌符
  content: 【赠同席】 四座列吾友，满园花照衣。一生知几度，后到拟先归。 急管侵诸乐，严城送落晖。当欢莫离席，离席却欢稀。

- !Poem
  volume: 卷601_14
  title: 卷601_14赠供奉僧玄观李昌符
  author: 李昌符
  content: 【赠供奉僧玄观】 自得曹溪法，诸经更不看。已降禅侣久，兼作帝师难。 夜木侵檐黑，秋灯照雨寒。如何嫌有著，一念在林峦。

- !Poem
  volume: 卷601_15
  title: 卷601_15送琴客李昌符
  author: 李昌符
  content: 【送琴客】 楚客抱离思，蜀琴留恨声。坐来新月上，听久觉秋生。 夜静骚人语，天高别鹤鸣。因君兴一叹，竟夕意难平。

- !Poem
  volume: 卷601_16
  title: 卷601_16别谪者李昌符
  author: 李昌符
  content: 【别谪者】 此地闻犹恶，人言是所之。一家书绝久，孤驿梦成迟。 八月三湘道，闻猿冒雨时。不须祠楚相，臣节转堪疑。

- !Poem
  volume: 卷601_17
  title: 卷601_17行思李昌符
  author: 李昌符
  content: 【行思】 千里岂云去，欲归如路穷。人间无暇日，马上又秋风。 破月衔高岳，流星拂晓空。此时皆在梦，行色独匆匆。

- !Poem
  volume: 卷601_18
  title: 卷601_18感怀题从舅宅李昌符
  author: 李昌符
  content: 【感怀题从舅宅】 郗家庭树下，几度醉春风。今日花还发，当时事不同。 流言应未息，直道竟难通。徒遣相思者，悲歌向暮空。

- !Poem
  volume: 卷601_19
  title: 卷601_19与友人会李昌符
  author: 李昌符
  content: 【与友人会】 蝉吟槐蕊落，的的是愁端。病觉离家远，贫知处事难。 真交无所隐，深语有馀欢。未必闻歌吹，羁心得暂宽。

- !Poem
  volume: 卷601_20
  title: 卷601_20赠春游侣李昌符
  author: 李昌符
  content: 【赠春游侣】 密林多暗香，轻吹送馀芳。啼鸟愁春尽，游人喜日长。 浮云横暮色，新雨洗韶光。欲散垂□恨，应须入醉乡。

- !Poem
  volume: 卷601_21
  title: 卷601_21送人游边李昌符
  author: 李昌符
  content: 【送人游边】 愁指萧关外，风沙入远程。马行初有迹，雨落竟无声。 地理全归汉，天威不在兵。西京逢故老，暗喜复时平。

- !Poem
  volume: 卷601_22
  title: 卷601_22寄栖白上人李昌符
  author: 李昌符
  content: 【寄栖白上人】 剪发兼成隐，将心更属文。无憀对豪客，不拜谒吾君。 画壁惟泉石，经窗半典坟。归林幽鸟狎，乞食病僧分。 默坐终清夜，凝思念碧云。相逢应未卜，余正走嚣氛。

- !Poem
  volume: 卷601_23
  title: 卷601_23送人入新罗使李昌符
  author: 李昌符
  content: 【送人入新罗使】 鸡林君欲去，立册付星轺。越海程难计，征帆影自飘。 望乡当落日，怀阙羡回潮。宿雾蒙青嶂，惊波荡碧霄。 春生阳气早，天接祖州遥。愁约三年外，相迎上石桥。

- !Poem
  volume: 卷601_24
  title: 卷601_24咏铁马鞭李昌符
  author: 李昌符
  content: 【咏铁马鞭】 汉将临流得铁鞭，鄂侯名字旧雕镌。须为圣代无双物， 肯逐将军卧九泉。汗马不侵诛虏血，神功今见补亡篇。 时来终荐明君用，莫叹沉埋二百年。

- !Poem
  volume: 卷601_25
  title: 卷601_25送友人李昌符
  author: 李昌符
  content: 【送友人】 举世谁能与事期，解携多是正欢时。人间不遣有名利， 陌上始应无别离。晚渡待船愁立久，乱山投店独行迟。 我今漂泊还如此，江剑相逢亦未知。

- !Poem
  volume: 卷601_26
  title: 卷601_26南潭李昌符
  author: 李昌符
  content: 【南潭】 匝岸青芜掩古苔，面山亭树枕潭开。有时弦管收筵促， 无数凫鹥逆浪来。路入龙祠群木老，风惊渔艇一声回。 人传郭恽多游此，谁见当初泛玉杯。

- !Poem
  volume: 卷601_27
  title: 卷601_27秋夜作李昌符
  author: 李昌符
  content: 【秋夜作】 数亩池塘近杜陵，秋天寂寞夜云凝。芙蓉叶上三更雨， 蟋蟀声中一点灯。迹避险巇翻失路，心归闲淡不因僧。 既逢上国陈诗日，长守林泉亦未能。

- !Poem
  volume: 卷601_28
  title: 卷601_28客恨李昌符
  author: 李昌符
  content: 【客恨】 古原南北旧萧疏，高木风多小雪馀。半夜病吟人寝后， 百年闲事酒醒初。频招兄弟同佳节，已有兵戈隔远书。 肥马王孙定相笑，不知岐路厌樵渔。

- !Poem
  volume: 卷601_29
  title: 卷601_29三月尽日李昌符
  author: 李昌符
  content: 【三月尽日】 江头从此管弦稀，散尽游人独未归。 落日已将春色去，残花应逐夜风飞。

- !Poem
  volume: 卷601_30
  title: 卷601_30绿珠咏李昌符
  author: 李昌符
  content: 【绿珠咏】 洛阳佳丽与芳华，金谷园中见百花。 谁遣当年坠楼死，无人巧笑破孙家。

- !Poem
  volume: 卷601_31
  title: 卷601_31赠别李昌符
  author: 李昌符
  content: 【赠别】 又将书剑出孤舟，尽日停桡结远愁。 莫道江波话离别，江波一去不回流。

- !Poem
  volume: 卷601_32
  title: 卷601_32闷书李昌符
  author: 李昌符
  content: 【闷书】 病来难处早秋天，一径无人树有蝉。 归计未成书半卷，中宵多梦昼多眠。

- !Poem
  volume: 卷601_33
  title: 卷601_33伤春李昌符
  author: 李昌符
  content: 【伤春】 即是春风尽，仍沾夜雨归。明朝更来此，兼恐落花稀。

- !Poem
  volume: 卷601_34
  title: 卷601_34登临洮望萧关李昌符
  author: 李昌符
  content: 【登临洮望萧关】 渐觉风沙暗，萧关欲到时。儿童能探火，妇女解缝旗。 川少衔鱼鹭，林多带箭麋。暂来戎马地，不敢苦吟诗。
