
- !Poem
  volume: 卷818_1
  title: 卷818_1送梁拾遗肃归朝皎然
  author: 皎然
  content: 【送梁拾遗肃归朝】 明主重文谏，才臣出江东。束书辞东山，改服临北风。 万里望皇邑，九重当曙空。天开芙蓉阙，日上蒲桃宫。 天子初未起，金闺籍先通。身逢轩辕世，名贵鸳鸾中。 故人荣此别，何用悲丝桐。

- !Poem
  volume: 卷818_2
  title: 卷818_2奉陪杨使君顼送段校书赴南海幕皎然
  author: 皎然
  content: 【奉陪杨使君顼送段校书赴南海幕】 硕贤静广州，信为天下贞。屈兹大将佐，藉彼延阁英。 声动柳吴兴，郊饯意不轻。吾知段夫子，高论关苍生。 处以德为藩，出则道可行。遥知南楼会，新景当诗情。 天高林瘴洗，秋远海色清。时泰罢飞檄，唯应颂公成。

- !Poem
  volume: 卷818_3
  title: 卷818_3送陆侍御士佳赴上京皎然
  author: 皎然
  content: 【送陆侍御士佳赴上京】 长安三千里，喜行不言永。清路黄尘飞，大河沧流静。 更怀西川府，主公昔和鼎。伊郁瑶瑟情，威迟花骢影。 此时已难别，日又无停景。出饯阙相从，心随过前岭。

- !Poem
  volume: 卷818_4
  title: 卷818_4奉陪颜使君真卿登岘山，送张侍御严归台皎然
  author: 皎然
  content: 【奉陪颜使君真卿登岘山，送张侍御严归台】 岘首千里情，北辕自兹发。烟霞正登览，簪笔限趋谒。 黄鹤望天衢，白云归帝阙。客心南浦柳，离思西楼月。 留赏景不延，感时芳易歇。他晨有山信，一为访林樾。

- !Poem
  volume: 卷818_5
  title: 卷818_5酬元主簿子球别赠皎然
  author: 皎然
  content: 【酬元主簿子球别赠】 故人方远适，访我陈别情。此夜偶禅室，一言了无生。 览君缄中宝，如搴清玉瑛。胡为蕴高价，岁晚徒营营。 辞秩贫且病，何人见艰贞。出无黄金橐，空歌白苎行。 威迟策驽马，独望故关树。渺渺千里心，春风起中路。 近闻新拜命，鸾凤犹栖棘。劝君寄一枝，且养冥冥翼。 甘泉多竹花，明年待君食。

- !Poem
  volume: 卷818_6
  title: 卷818_6答道素上人别皎然
  author: 皎然
  content: 【答道素上人别】 春色遍远道，寂寞闽中行。碧水何渺渺，白云亦英英。 离人不可望，日暮芳洲情。黄鹤有逸翮，翘首白云倾。 欲为山中侣，肯秘辽天声。蓝缕真子褐，葳蕤近臣缨。 以兹夺尔怀，常恐道不成。吾门弟子中，不减惠休名。 一性研已远，五言功更精。从君汗漫游，莫废学无生。 忍草肯摇落，禅枝不枯荣。采采慰长路，知吾心不轻。 幻情有去住，真性无离别。留取老桂枝，归来共攀折。

- !Poem
  volume: 卷818_7
  title: 卷818_7霅溪馆送韩明府章辞满归皎然
  author: 皎然
  content: 【霅溪馆送韩明府章辞满归】 洛令从告还，故人东门饯。惠爱三年积，轩车一夜远。 晓月离馆空，秋风故山晚。荣君有嘉荐，顾我阻游衍。 宿昔峰顶心，依依不可卷。

- !Poem
  volume: 卷818_8
  title: 卷818_8送穆寂赴举皎然
  author: 皎然
  content: 【送穆寂赴举】 天子锡玄纁，倾山礼隐沦。君抛青霞去，荣资观国宾。 剑光既陆离，琼彩何璘玢。夙驾别情远，商弦秋意新。 冥冥鸿鹄姿，数尺看苍旻。残寇近宋郊，西行恶飙尘。 立身素耿介，处难思经纶。春府搜才日，高科得一人。

- !Poem
  volume: 卷818_9
  title: 卷818_9送张彝归长沙皎然
  author: 皎然
  content: 【送张彝归长沙】 早闻凌云彩，谓在鸳鹭俦。华发始相遇，沧江仍旅游。 策名忘苟进，澹虑轻所求。常服远游诫，缅怀经世谋。 片帆背风渚，万里还湘洲。别望荆云积，归心汉水流。 兰苕行采采，桂棹思悠悠。宿昔无机者，为君动离忧。

- !Poem
  volume: 卷818_10
  title: 卷818_10秋日毗陵南寺送潘述之扬州皎然
  author: 皎然
  content: 【秋日毗陵南寺送潘述之扬州】 孤客秋易伤，嘶蝉静仍续。佳晨亦已屡，欢会常不足。 禅地非路岐，我心岂羁束。情生远别时，坐恨清景促。 望中千里隔，暮归西山曲。萧条月中道，彩蒨原上绿。 不见同心人，幽怀增踯躅。

- !Poem
  volume: 卷818_11
  title: 卷818_11春日又送潘述之扬州皎然
  author: 皎然
  content: 【春日又送潘述之扬州】 别渚望邗城，岐路春日遍。柔风吹杨柳，芳景流郊甸。 日日东林期，今夕异乡县。文房旷佳士，禅室阻清盼。 离恨夺赏心，不得谐所愿。莫忆山中人，碧云遥可见。

- !Poem
  volume: 卷818_12
  title: 卷818_12新秋送卢判官皎然
  author: 皎然
  content: 【新秋送卢判官】 故人念宿昔，欲别增远情。入座炎气屏，为君秋景清。 由来空山客，不怨离弦声。唯有暮蝉起，相思碧云生。

- !Poem
  volume: 卷818_13
  title: 卷818_13奉送袁高使君诏征赴行在，效曹刘体皎然
  author: 皎然
  content: 【奉送袁高使君诏征赴行在，效曹刘体】 皇心亭毒广，蝥贼皆陶甄。未刈蚩尤旗，方同轩后年。 天子幸汉中，轘辕阻氛烟。玺书召幕牧，名在列岳仙。 国难倚长城，庙谋资大贤。清损休汝骑，仁留述职篇。 遐路渺天末，繁笳思河边。饰徒促远期，祗命赴急宣。 謏才岂足称，深仁顾何偏。那堪临流意，千里望旗旃。

- !Poem
  volume: 卷818_14
  title: 卷818_14奉送陆中丞长源诏征入朝皎然
  author: 皎然
  content: 【奉送陆中丞长源诏征入朝】 诏下酂侯幕，征贤宠上勋。才当持汉典，道可致尧君。 藩牧今荣饯，诗流此盛文。水从吴渚别，树向楚门分。 宿寺期嘉月，看山识故云。归心复何奈，怊怅在江濆。

- !Poem
  volume: 卷818_15
  title: 卷818_15奉送李中丞道昌入朝皎然
  author: 皎然
  content: 【奉送李中丞道昌入朝】 文宪中司盛，恩荣外镇崇。诸侯皆取则，八使独推功。 诏喜新衔凤，车看旧饰熊。去思今武子，馀教昔文翁。 清在如江水，仁留是国风。光征二千石，扫第望司空。

- !Poem
  volume: 卷818_16
  title: 卷818_16冬日送颜延之明府抚州觐叔父皎然
  author: 皎然
  content: 【冬日送颜延之明府抚州觐叔父】 临川千里别，惆怅上津桥。日暮人归尽，山空雪未消。 乡云心渺渺，楚水路遥遥。林下方欢会，山中独寂寥。 天寒惊断雁，江信望回潮。岁晚流芳歇，思君在此宵。

- !Poem
  volume: 卷818_17
  title: 卷818_17送关小师还金陵皎然
  author: 皎然
  content: 【送关小师还金陵】 如何有归思，爱别欲忘难。白鹭沙洲晚，青龙水寺寒。 蕉花铺净地，桂子落空坛。持此心为境，应堪月夜看。

- !Poem
  volume: 卷818_18
  title: 卷818_18岘山送裴秀才赴举皎然
  author: 皎然
  content: 【岘山送裴秀才赴举】 汉家招秀士，岘上送君行。万里见秋色，两河伤远情。 王师出西镐，虏寇避东平。天府登名后，回看楚水清。

- !Poem
  volume: 卷818_19
  title: 卷818_19酬别襄阳诗僧少微（诗中答上人归梦之意）皎然
  author: 皎然
  content: 【酬别襄阳诗僧少微（诗中答上人归梦之意）】 证心何有梦，示说梦归频。文字赍秦本，诗骚学楚人。 兰开衣上色，柳向手中春。别后须相见，浮云是我身。

- !Poem
  volume: 卷818_20
  title: 卷818_20送契上人游扬州皎然
  author: 皎然
  content: 【送契上人游扬州】 西陵古江口，远见东扬州。渌水不同泛，春山应独游。 寻僧白岩寺，望月谢家楼。宿昔心期在，人寰非久留。

- !Poem
  volume: 卷818_21
  title: 卷818_21送德清卫明府赴选（时柳黜陟有荐状）皎然
  author: 皎然
  content: 【送德清卫明府赴选（时柳黜陟有荐状）】 八使慎求能，东人独荐君。身犹千里限，名已九霄闻。 远路翻喜别，离言暂惜分。凤门多士会，拥佩入卿云。

- !Poem
  volume: 卷818_22
  title: 卷818_22送郑孝廉淮西觐省皎然
  author: 皎然
  content: 【送郑孝廉淮西觐省】 离袂翠华满，晨羞欲早行。春风生楚树，晓角发隋城。 野霭湿衣彩，江鸿增客情。征途不用戒，坐见白波清。

- !Poem
  volume: 卷818_23
  title: 卷818_23送沈秀才之闽中皎然
  author: 皎然
  content: 【送沈秀才之闽中】 越客不成歌，春风起渌波。岭重寒不到，海近瘴偏多。 野戍桄榔发，人家翡翠过。翻疑此中好，君问定如何。

- !Poem
  volume: 卷818_24
  title: 卷818_24送清会上人游京皎然
  author: 皎然
  content: 【送清会上人游京】 佳游限衰疾，一笑向西风。思见青门外，曾临素浐东。 峰明云际寺，日出露寒宫。行道禅长在，香尘不染空。

- !Poem
  volume: 卷818_25
  title: 卷818_25送沈居士还太原皎然
  author: 皎然
  content: 【送沈居士还太原】 辞官因世难，家族盛南朝。名重郊居赋，才高独酌谣。 浪花飘一叶，峰色向三条。高逸虽成性，弓旌肯忘招。

- !Poem
  volume: 卷818_26
  title: 卷818_26同颜使君真卿岘山送李法曹阳冰西上献书时会有诏征赴京皎然
  author: 皎然
  content: 【同颜使君真卿岘山送李法曹阳冰西上献书时会有诏征赴京】 汉日中郎妙，周王太史才。云书捧日去，鹤版下天来。 草见吴洲发，花思御苑开。羊公惜风景，欲别几迟回。

- !Poem
  volume: 卷818_27
  title: 卷818_27兵后送姚太祝赴选皎然
  author: 皎然
  content: 【兵后送姚太祝赴选】 两河兵已偃，处处见归舟。日夜故人散，江皋芳树秋。 楚云伤远思，秦月忆佳游。名动春官籍，翩翩才少俦。

- !Poem
  volume: 卷818_28
  title: 卷818_28兵后送薛居士移家安吉皎然
  author: 皎然
  content: 【兵后送薛居士移家安吉】 旧游经丧乱，道在复何人。寒草心易折，闲云性常真。 交情别后见，诗句比来新。向我桃州住，惜君东岭春。

- !Poem
  volume: 卷818_29
  title: 卷818_29送邬傪之洪州觐兄弟皎然
  author: 皎然
  content: 【送邬傪之洪州觐兄弟】 年少足诗情，西江楚月清。书囊山翠湿，琴匣雪花轻。 久别经离乱，新正忆弟兄。赠君题乐府，为是豫章行。

- !Poem
  volume: 卷818_30
  title: 卷818_30送乾封李成皎然
  author: 皎然
  content: 【送乾封李成】 羽檄飞未息，离情远近同。感君由泛瑟，关我是征鸿。 眇默归人尽，疏芜夜渡空。还期当岁晚，独在路行中。

- !Poem
  volume: 卷818_31
  title: 卷818_31送崔判官还扬子皎然
  author: 皎然
  content: 【送崔判官还扬子】 轻传祗远役，依依下姑亭。秋声满杨柳，暮色绕郊坰。 烟水摇归思，山当楚驿青。

- !Poem
  volume: 卷818_32
  title: 卷818_32奉酬袁使君西楼饯秦山人与昼同赴李侍御招三韵皎然
  author: 皎然
  content: 【奉酬袁使君西楼饯秦山人与昼同赴李侍御招三韵】 秋风怨别情，江守上西城。竹署寒流浅，琴窗宿雨晴。 治书招远意，知共楚狂行。

- !Poem
  volume: 卷818_33
  title: 卷818_33送清凉上人皎然
  author: 皎然
  content: 【送清凉上人】 何意欲归山，道高由境胜。花空觉性了，月尽知心证。 永夜出禅吟，清猿自相应。

- !Poem
  volume: 卷818_34
  title: 卷818_34送李丞使宣州皎然
  author: 皎然
  content: 【送李丞使宣州】 结驷何翩翩，落叶暗寒渚。梦里春谷泉，愁中洞庭雨。 聊持剡山茗，以代宜城醑。

- !Poem
  volume: 卷818_35
  title: 卷818_35送至洪沙弥游越皎然
  author: 皎然
  content: 【送至洪沙弥游越】 知尔学无生，不应伤此别。相逢宿我寺，独往游灵越。 早晚花会中，经行剡山月。

- !Poem
  volume: 卷818_36
  title: 卷818_36送皇甫侍御曾还丹阳别业皎然
  author: 皎然
  content: 【送皇甫侍御曾还丹阳别业】 云阳别夜忆春耕，花发菱湖问去程。积水悠扬何处梦， 乱山稠叠此时情。将离有月教弦断，赠远无兰觉意轻。 朝右要君持汉典，明年北墅可须营。

- !Poem
  volume: 卷818_37
  title: 卷818_37白蘋洲送洛阳李丞使还皎然
  author: 皎然
  content: 【白蘋洲送洛阳李丞使还】 蘋洲北望楚山重，千里回轺止一封。临水情来还共载， 看花醉去更相从。罢官风渚何时别，寄隐云阳几处逢。 后会那应似畴昔，年年觉老雪山容。

- !Poem
  volume: 卷818_38
  title: 卷818_38送履霜上人还金陵西山皎然
  author: 皎然
  content: 【送履霜上人还金陵西山】 携锡西山步绿莎，禅心未了奈情何。 湘宫水寺清秋夜，月落风悲松柏多。

- !Poem
  volume: 卷818_39
  title: 卷818_39送辨聪上人还广陵皎然
  author: 皎然
  content: 【送辨聪上人还广陵】 莫学休公学远公，了心须与我心同。 隋家古柳数株在，看取人间万事空。

- !Poem
  volume: 卷818_40
  title: 卷818_40送清励上人游福建皎然
  author: 皎然
  content: 【送清励上人游福建】 禅子自矜禅性成，将来拟照建溪清。 南看闽树花不落，更取何缘了妄情。

- !Poem
  volume: 卷818_41
  title: 卷818_41送顾道士游洞庭山皎然
  author: 皎然
  content: 【送顾道士游洞庭山】 见说洞庭无上路，春游乱踏五灵芝。 含桃风起花狼藉，正是仙翁棋散时。

- !Poem
  volume: 卷818_42
  title: 卷818_42送邢台州济（一作送独孤使君赴岳州）皎然
  author: 皎然
  content: 【送邢台州济（一作送独孤使君赴岳州）】 海上仙山属使君，石桥琪树古来闻。 他时画出白团扇，乞取天台一片云。

- !Poem
  volume: 卷818_43
  title: 卷818_43送柳察谏议叔皎然
  author: 皎然
  content: 【送柳察谏议叔】 东城南陌强经过，怨别无心亦放歌。 明日院公应问我，闲云长在石门多。

- !Poem
  volume: 卷818_44
  title: 卷818_44送柳淡扶侍赴洪州（此子素少宦情共予有西山之好）皎然
  author: 皎然
  content: 【送柳淡扶侍赴洪州（此子素少宦情共予有西山之好）】 中林许师友，忽阻夙心期。自顾青緺好，来将黄鹤辞。 少年轻远涉，世道得无欺。烟雨孤舟上，晨昏千里时。 离魂渺天末，相望在江湄。无限江南柳，春风卷乱丝。

- !Poem
  volume: 卷818_45
  title: 卷818_45同李司直题武丘寺兼留诸公与陆羽之无锡皎然
  author: 皎然
  content: 【同李司直题武丘寺兼留诸公与陆羽之无锡】 陵寝成香阜，禅枝出白杨。剑池留故事，月树即他方。 应世缘须别，栖心趣不忘。还将陆居士，晨发泛归航。

- !Poem
  volume: 卷818_46
  title: 卷818_46夏日题郑谷江上纳凉馆皎然
  author: 皎然
  content: 【夏日题郑谷江上纳凉馆】 迢遥山意外，清风又对君。若为于此地，翻作路岐分。 别馆琴徒语，前洲鹤自群。明朝天畔远，何处逐闲云。

- !Poem
  volume: 卷818_47
  title: 卷818_47太湖馆送殷秀才赴举皎然
  author: 皎然
  content: 【太湖馆送殷秀才赴举】 春风洞庭路，摇荡暮天多。衰疾见芳草，别离伤远波。 诗名推首荐，赋甲拟前科。数日闻天府，山衣制芰荷。

- !Poem
  volume: 卷818_48
  title: 卷818_48送重钧上人游天台皎然
  author: 皎然
  content: 【送重钧上人游天台】 渐看华顶出，幽赏意随生。十里行松色，千重过水声。 海容云正尽，山色雨初晴。事事将心证，知君道可成。

- !Poem
  volume: 卷818_49
  title: 卷818_49早春送颜主簿游越东，兼谒元中丞皎然
  author: 皎然
  content: 【早春送颜主簿游越东，兼谒元中丞】 轻舸趣不已，东风吹绿蘋。欲看梅市雪，知赏柳家春。 别意倾吴醑，芳声动越人。山阴三月会，内史得嘉宾。

- !Poem
  volume: 卷818_50
  title: 卷818_50同颜使君清明日游，因送萧主簿皎然
  author: 皎然
  content: 【同颜使君清明日游，因送萧主簿】 谁知赏嘉节，别意忽相和。暮色汀洲遍，春情杨柳多。 高城恋旌旆，极浦宿风波。惆怅支山月，今宵不再过。

- !Poem
  volume: 卷818_51
  title: 卷818_51送道琚上人还金陵皎然
  author: 皎然
  content: 【送道琚上人还金陵】 一与钟山别，山中得信稀。经年求法后，及夏问安归。 野实充甘膳，池花当彩衣。慈亲莫返拜，外礼欲无为。

- !Poem
  volume: 卷818_52
  title: 卷818_52送裴邕之上京皎然
  author: 皎然
  content: 【送裴邕之上京】 辞山偶世清，挟策忽西行。帆过随江疾，衣沾楚雪轻。 尚文须献赋，重道莫论兵。东观今多事，应高白马生。

- !Poem
  volume: 卷818_53
  title: 卷818_53送珍上人还天竺，兼寄广通上人、秦山人皎然
  author: 皎然
  content: 【送珍上人还天竺，兼寄广通上人、秦山人】 江寺名天竺，多居蹑远踪。春帆依柳浦，轻履上莲峰。 禅子兼三隐，空书共一封。因君达山信，应向白云逢。

- !Poem
  volume: 卷818_54
  title: 卷818_54送张孝廉赴举皎然
  author: 皎然
  content: 【送张孝廉赴举】 名在诸生右，家经见素风。春田休学稼，秋赋出儒宫。 别路残云湿，离情晚桂丛。明年石渠署，应继叔孙通。

- !Poem
  volume: 卷818_55
  title: 卷818_55送刘司法之越皎然
  author: 皎然
  content: 【送刘司法之越】 萧萧鸣夜角，驱马背城濠。雨后寒流急，秋来朔吹高。 三山期望海，八月欲观涛。几日西陵路，应逢谢法曹。

- !Poem
  volume: 卷818_56
  title: 卷818_56送简栖上人之建州觐使君舅皎然
  author: 皎然
  content: 【送简栖上人之建州觐使君舅】 乱峰江上色，羡尔及秋行。释氏推真子，郗家许贵甥。 氎花新雨净，帆叶好风轻。千里依元舅，回潮亦有情。

- !Poem
  volume: 卷818_57
  title: 卷818_57登开元寺楼送崔少府还平望驿皎然
  author: 皎然
  content: 【登开元寺楼送崔少府还平望驿】 登望思虑积，长亭树连连。悠扬下楼日，杳映傍帆烟。 入夜四郊静，南湖月待船。

- !Poem
  volume: 卷818_58
  title: 卷818_58送王居士游越皎然
  author: 皎然
  content: 【送王居士游越】 野性配云泉，诗情属风景。爱作烂熳游，闲寻东路永。 何山最好望，须上萧然岭。

- !Poem
  volume: 卷818_59
  title: 卷818_59杂言重送皇甫侍御曾皎然
  author: 皎然
  content: 【杂言重送皇甫侍御曾】 人独归，日将暮。孤帆带孤屿，远水连远树。 难作别时心，还看别时路。

- !Poem
  volume: 卷818_60
  title: 卷818_60送演上人之抚州觐使君叔皎然
  author: 皎然
  content: 【送演上人之抚州觐使君叔】 临川内史怜诸谢，尔在生缘比惠宗。远别应将秦本去， 幽寻定有楚僧逢。停船夜坐亲孤月，把锡秋行入乱峰。 便道须过大师寺，白莲池上访高踪。

- !Poem
  volume: 卷818_61
  title: 卷818_61送大宝上人归楚山皎然
  author: 皎然
  content: 【送大宝上人归楚山】 厌上乌桥送别频，湖光烂熳望行人。欲将夜舸陪嘉月， 肯住空林伴老身。独鹤翩翻飞不定，归云萧散会无因。 从何得道怀惆怅，莫是人间屡见春。

- !Poem
  volume: 卷818_62
  title: 卷818_62送侯秀才南游皎然
  author: 皎然
  content: 【送侯秀才南游】 芳草随君自有情，不关山色与猿声。 为看严子滩头石，曾忆题诗不著名。

- !Poem
  volume: 卷818_63
  title: 卷818_63别洞庭维谅上人皎然
  author: 皎然
  content: 【别洞庭维谅上人】 白云关我不关他，此物留君情最多。 情著春风生橘树，归心不怕洞庭波。

- !Poem
  volume: 卷818_64
  title: 卷818_64康造录事宅送太祝侄之虔吉访兄弟皎然
  author: 皎然
  content: 【康造录事宅送太祝侄之虔吉访兄弟】 阮咸别曲四座愁，赖是春风不是秋。 漫漫江行访兄弟，猿声几夜宿芦洲。

- !Poem
  volume: 卷818_65
  title: 卷818_65冬日梅溪送裴方舟宣州皎然
  author: 皎然
  content: 【冬日梅溪送裴方舟宣州】 平明匹马上村桥，花发梅溪雪未消。 日短天寒愁送客，楚山无限路遥遥。

- !Poem
  volume: 卷818_66
  title: 卷818_66送韦向睦州谒独孤使君汜皎然
  author: 皎然
  content: 【送韦向睦州谒独孤使君汜】 才子南看多远情，闲舟荡漾任春行。 新安江色长如此，何似新安太守清。

- !Poem
  volume: 卷818_67
  title: 卷818_67送至严山人归山（一作送严上人）皎然
  author: 皎然
  content: 【送至严山人归山（一作送严上人）】 初到人间柳始阴，山书昨夜报春深。 朝朝花落几株树，恼杀禅僧未证心。

- !Poem
  volume: 卷818_68
  title: 卷818_68送僧游扬州皎然
  author: 皎然
  content: 【送僧游扬州】 平明择钵向风轻，正及隋堤柳色行。 知尔禅心还似我，故宫春物肯伤情。

- !Poem
  volume: 卷818_69
  title: 卷818_69对陆迅饮天目山茶，因寄元居士晟皎然
  author: 皎然
  content: 【对陆迅饮天目山茶，因寄元居士晟】 喜见幽人会，初开野客茶。日成东井叶，露采北山芽。 文火香偏胜，寒泉味转嘉。投铛涌作沫，著碗聚生花。 稍与禅经近，聊将睡网赊。知君在天目，此意日无涯。

- !Poem
  volume: 卷818_70
  title: 卷818_70渡前溪皎然
  author: 皎然
  content: 【渡前溪】 不意入前溪，爱溪从错落。清清鉴不足，非是深难度。

- !Poem
  volume: 卷818_71
  title: 卷818_71送灵澈皎然
  author: 皎然
  content: 【送灵澈】 我欲长生梦，无心解伤别。千里万里心，只似眼前月。

- !Poem
  volume: 卷818_72
  title: 卷818_72寄路温州皎然
  author: 皎然
  content: 【寄路温州】 欲问采灵药，如何学无生。爱鹤颇似君，且非求仙情。

- !Poem
  volume: 卷818_73
  title: 卷818_73浣纱女（一作王维诗，题云白石滩）皎然
  author: 皎然
  content: 【浣纱女（一作王维诗，题云白石滩）】 清浅白沙滩，绿蒲尚堪把。家住水东西，浣纱明月下。

- !Poem
  volume: 卷818_74
  title: 卷818_74待山月皎然
  author: 皎然
  content: 【待山月】 夜夜忆故人，长教山月待。今宵故人至，山月知何在。

- !Poem
  volume: 卷818_75
  title: 卷818_75杂兴皎然
  author: 皎然
  content: 【杂兴】 人生分已定，富贵岂妄来。不见海底泥，飞上成尘埃。

- !Poem
  volume: 卷818_76
  title: 卷818_76舂陵登望皎然
  author: 皎然
  content: 【舂陵登望】 西底空流水，东垣但聚云。最伤梅岭望，花雪正纷纷。

- !Poem
  volume: 卷818_77
  title: 卷818_77投知己皎然
  author: 皎然
  content: 【投知己】 若为令忆洞庭春，上有闲云可隐身。 无限白云山要买，不知山价出何人。
