
- !Author
  name: 李世民
  desc: 太宗皇帝。帝姓李氏，讳世民。神尧次子，聪明英武。贞观之治，庶几成康，功德兼隆，由汉以来，未之有也。而锐情经术，初建秦邸，即开文学馆，召名儒十八人为学士。既即位，殿左置弘文馆，悉引内学士，番宿更休。听朝之间，则与讨论典籍，杂以文咏。或日昃夜艾，未尝少怠。诗笔草隶，卓越前古。至于天文秀发，沉丽高朗，有唐三百年风雅之盛，帝实有以启之焉。在位二十四年，谥曰文。集四十卷。《馆阁书目》诗一卷，六十九首。今编诗一卷。

- !Author
  name: 李治
  desc: 高宗皇帝。帝讳治，文皇第九子，始封晋王。贞观十七年，立为皇太子。在位三十四年。谥曰天皇大帝。集八十六卷，今失传。存诗八首。

- !Author
  name: 李显
  desc: 中宗皇帝。帝讳显，高宗第七子。始封周王。仪凤二年，徙封英王，改名哲。永隆元年，立为皇太子。及即位，太后临朝称制，废帝为庐陵王。神龙元年，复辟。在位六年。谥曰孝和。帝于景龙中，置修文馆学士，盛引词学之臣，从侍游宴。春幸梨园，并渭水祓除，则赐细柳圈辟恶；夏宴蒲萄园，赐朱樱；秋登慈恩浮图，献菊花酒称寿；冬幸新丰，历白鹿观，上骊山，赐浴汤池，给香粉兰泽，从行给翔麟马，品官黄衣各一。帝有所感，即赋诗，学士皆属和焉。集四十卷，失传。今存诗及联句诗七首。

- !Author
  name: 李旦
  desc: 睿宗皇帝。帝讳旦，高宗第八子，中宗母弟，封相王。景龙四年，即皇帝位。帝谦恭孝友，好学，工草隶，尤爱文字训诂之书。在位三年。谥曰大圣贞皇帝。诗一首。

- !Author
  name: 李隆基
  desc: 明皇帝。帝讳隆基，睿宗第三子。始封楚王，后为临淄郡王。景云元年，进封平王，立为皇太子。英武多能。开元之际，励精政事，海内殷盛。旁求宏硕，讲道艺文。贞观之风，一朝复振。在位四十七年。谥曰明。诗一卷。

- !Author
  name: 李亨
  desc: 肃宗皇帝。帝讳亨，明皇第三子。初名嗣升，封陕王。开元十五年，更名浚，徙封忠王。二十三年，又更名玙。明年，立为皇太子。二十八年，又更名绍。天宝三载，乃更名亨。明皇幸蜀，即位于灵武。聪明强记，属词典丽。在位七年。谥曰宣。诗四首。

- !Author
  name: 李适
  desc: 德宗皇帝。帝讳适，代宗长子。初封奉节郡王。乾元元年，进封鲁王；八月，徙封雍王。广德二年，立为皇太子。善属文，尤长于篇什。每与学士言诗于浴堂殿，夜分不寐。三令节，御制诗敕群臣赓和，品第优劣。四方贡艺者，帝多亲试，或有乖谬，浓点笔抹之；称旨，即翘足朗吟。诧宰相，此朕门生，无不服帝之藻鉴焉。在位二十五年，谥曰孝文。集不传，今存诗十五首。

- !Author
  name: 李昂1
  desc: 文宗皇帝。帝讳昂，穆宗第二子。初名涵，封江王。宝历二年，即位。恭俭儒雅，听政之暇，博通群籍。顾谓左右曰：若不甲夜视事，乙夜观书，何以为人君。每试进士，亲裁题目。及所司进所试，披览吟咏，终日忘倦。延学士于内庭，讨论经义。好制五言，古调清峻。常欲置诗博士。李珏言：“今翰林学士皆能文词，且古今篇什，足可怡悦圣情。”乃止。又尝与宰相论诗之工拙。郑覃曰：“诗之工者，无若三百篇，皆国人作之以刺美时政，王者采之以观风俗。后代词人，华而不实，无补于事。”帝甚重其言。在位十三年，谥曰昭献。今存诗七首。

- !Author
  name: 李忱
  desc: 宣宗皇帝。帝讳忱，宪宗第十三子。初名怡，封光王。会昌六年，立为皇太叔。恭俭好善，虚襟听纳。大中之政，有贞观风。每曲宴，与学士倡和；公卿出镇，多赋诗饯行。重科第，留心贡举。常微行，采舆论，察知选士之得失。其对朝臣，必问及第与所试诗赋题。主司姓氏，苟有科名对者，必大喜。或佳人物偶不中第，必叹息移时。常于内自题乡贡进士李道龙云。在位十三年，谥曰献文。诗六首。

- !Author
  name: 李晔1
  desc: 昭宗皇帝。帝讳晔，懿宗第七子。初名杰，封寿王。文德元年，立为皇太弟。在位十四年。帝攻书好文，而承广明寇乱之后，唐祚日衰，遗诗只韵，皆其播迁所制也。

- !Author
  name: 长孙氏
  desc: 文德皇后，太宗后，长孙氏，河南洛阳人，隋左骁卫将军晟之女。武德九年立为皇后。喜图传，视古今善恶以自鉴。矜尚礼法，常采古妇人事，作《女则》一篇。今存诗一首。

- !Author
  name: 武则天
  desc: 则天皇后。高宗后，武氏，并州文水人，荆州都督士彟之女。永徽六年，立为皇后。中宗即位，称皇太后。临朝，寻自称皇帝，改国号曰周，自名曌，在位二十二年。中宗反正，谥则天顺圣皇后。有《垂拱集》百卷，《金轮集》六卷。今存诗四十六篇。

- !Author
  name: 徐贤妃
  desc: 徐贤妃，名惠，湖州长城人。生五月能言，四岁通《论语》、《诗》，八岁自晓属文，辞致赡蔚，又无淹思，太宗召为才人，再迁充容。常上疏论时政，帝善其言，优赐之。永徽元年，赠贤妃。诗五首。

- !Author
  name: 上官昭容
  desc: 上官昭容，名婉儿，西台侍郎仪之孙。天后时，配入掖庭。天性韶警，善文章。年十四，后召见。自通天以来，内掌诏命。中宗即位，大被信任，进拜昭容。劝帝侈大书馆，增学士员，引大臣名儒充选。数赐宴，赋诗，君臣赓和。婉儿常代帝及后长宁安乐二主，众篇并作，词旨益新。又差第群臣所赋，赐金爵，故朝廷靡然成风。当时属辞者，大抵虽浮艳，然皆有可观，婉儿力也。临淄王兵起，被诛。开元初。裒次其文章，诏张说题篇。集二十卷，今失传。存诗三十二篇。

- !Author
  name: 杨玉环
  desc: 杨贵妃，蒲州永乐人，丐籍女官，号太真。善歌舞，邃晓音律，智算警颖，恩幸无比，宫中号娘子。天宝初，进册贵妃，十五载。西幸至马嵬，缢路祠下。有诗一篇。

- !Author
  name: 江妃
  desc: 江妃，名采蘋，莆田人。开元初，高力士选归，侍明皇，大见宠幸。善属文，自比谢女，所居悉植梅花。帝因其所好，戏名梅妃。有诗一篇。

- !Author
  name: 李贤
  desc: 章怀太子。太子名贤，字明允，高宗第六子。容止端重。甫数岁，读书一览辄不忘。上元二年，立为皇太子。尝诏集诸儒张大安等注《后汉书》。武后以明崇俨为盗所杀，疑出太子之谋，诬构而废之。后得政，遂遇害。诗一首。

- !Author
  name: 李元嘉
  desc: 韩王元嘉，高祖第十一子。少好学，聚书至万卷，皆以古文字参定同异。闺门修整，当世称之。中宗废居房陵，王与越王贞父子谋举兵反正，未发而泄，为武后所杀。有诗一首。

- !Author
  name: 李贞
  desc: 越王贞，太宗第八子。善骑射，涉文史，有吏干，为宗室材王。垂拱中，王与韩王元嘉等谋举兵反正，事败，仰药卒。有诗一首。

- !Author
  name: 李祎
  desc: 信安王祎，太宗孙，吴王恪次子，特封嗣江王。开元时，徙封信安，历兵部尚书，朔方节度使。坐事，除衢州刺史。天宝初，以太子少师致仕。诗一首。

- !Author
  name: 宜芬公主
  desc: 公主本豆卢氏女，有才色。天宝四载，奚霫无主，安禄山请立其质子，而以公主配之。上遣中使护送，至虚池驿，悲愁作诗一首。

- !Author
  name: 宋若华
  desc: 女学士宋氏若华，贝州宋廷芬，之问裔孙也。生一男五女，男独愚，不可教，而五女皆警慧，善属文。曰若华、若昭、若伦、若宪、若荀。若昭文尤高，且悉禀性贞素，不愿归人，欲以学名家。贞元中，并召入宫，帝与侍臣赓和，五人者咸预，高其风操，不以妾侍命之，呼学士。伦、荀先卒。自贞元七年，秘禁图籍，诏若华总领。元和末，赠河内郡君。诗一首。

- !Author
  name: 宋若昭
  desc: 尚宫宋氏若昭，穆宗拜若昭尚宫，嗣若华秩。历穆敬文三朝，皆呼先生。进封梁国夫人。诗一首。

- !Author
  name: 宋若宪
  desc: 尚宫宋氏若宪，宝历初，若昭卒，若宪复代司宫籍。诗一首。

- !Author
  name: 鲍君徽
  desc: 鲍氏君徽，字文姬，鲍徵君女。善诗，与尚宫五宋齐名。德宗尝召入宫，与侍臣赓和，赏赉甚厚。存诗四首。

- !Author
  name: 萧妃
  desc: 萧妃，武陵郡王伯良妃。诗一首。

- !Author
  name: 李昪
  desc: 南唐先主李昪，字正伦，徐州人，杨行密养为子。以乞徐温，初冒姓徐，名知诰。代温秉政，受杨氏禅。僭帝位，谥烈祖，传国三十九年。诗一篇。

- !Author
  name: 李璟
  desc: 嗣主璟，字伯玉，烈祖子。风度高秀，善属文。谥元宗。诗二首。

- !Author
  name: 李煜
  desc: 后主煜，字重光，南唐元宗子。仁孝，善属文，工书画，妙于音律。置澄心堂于内苑，引文士居其间。尝著杂说百篇，时人以为可继《典论》。开宝中，封陇西公，赠吴王。集十卷，诗一卷，失传。今存诗十八首。

- !Author
  name: 李从善
  desc: 韩王从善，字子师，元宗第七子，宋改封楚国公。诗一首。

- !Author
  name: 李从谦
  desc: 吉王从谦，元宗第九子，后主母弟也。风采峭整，动有规诲。喜为律诗，宋改封鄂国公。诗一首。

- !Author
  name: 李建
  desc: 蜀高祖王建，字光图，许州舞阳人。少无赖，为忠武军卒，稍迁队将。杨复光讨黄巢，建为都头。僖宗使将神策军宿卫。文德元年，为招讨牙内都指挥使。大顺二年，检校司徒、成都尹、节度剑南西川、招抚云南八国等使。天复三年，封蜀王，遂并有两川山南西道三峡之地。梁既篡唐，僭即帝位，卒号高祖。诗一首。

- !Author
  name: 李衍
  desc: 后主衍，字化源，建之子。知学问，能为浮艳词。为后唐所灭。诗五首。

- !Author
  name: 钱镠
  desc: 吴越王钱镠，字具美，临安人。唐末，以乡兵讨平刘汉宏、董昌，奄有十三州，建国称王。好吟咏，通图纬学，喜作正书。谥武肃。诗二篇。

- !Author
  name: 钱俶
  desc: 后王钱俶，字文德。嗣位三十二年。纳土归宋，赠秦王，谥忠懿。好吟咏，自编其诗为《正本集》，陶穀为序。今存一首。

- !Author
  name: 孟昶
  desc: 后蜀嗣主孟昶，字保元，蜀主知祥第三子。明德元年，立为太子。在位二十八年，国亡，降宋，封秦国公。卒赠楚王，谥恭惠。诗一篇。

- !Author
  name: 王继鹏
  desc: 闽王王继鹏，闽王审知之孙。诗一首。

- !Author
  name: 徐氏
  desc: 蜀太后徐氏，成都徐耕，生二女，皆有国色。能为诗，蜀王建纳之。姊为贤妃，娣为淑妃。王衍即位，册贤妃为顺圣太后，淑妃为翊圣太妃。咸康元年，衍奉太后太妃同祷青城山，凡游历之处，各赋诗刻于石，共十六首。

- !Author
  name: 王珪
  desc: 王珪，字叔玠，太原祁人。初为太子舍人，太宗知其才，召拜谏议大夫。推诚纳忠，多所献替。迁黄门侍郎，进侍中。与房玄龄、李靖、温彦博、戴胄、魏徵同知国政。尝于上前品藻诸子，多所逊谢；至激浊扬清，嫉恶好善，自谓于数子有一日之长。帝深然之，时人亦服其确论。卒赠吏部尚书。诗二首。

- !Author
  name: 陈叔达
  desc: 陈叔达，字子聪，陈宣帝第十六子也。善容止，有才学，在陈封义阳王。十馀岁侍宴，赋诗十韵，援笔便就，仆射徐陵甚奇之。入隋，为绛郡通守。归款于唐，授丞相府主簿，与记室温大雅同掌机密。军书敕令及禅代文诰，多叔达所为。进黄门侍郎，兼纳言侍中，封江国公。贞观中，拜礼部尚书。集十五卷，今存诗九首。

- !Author
  name: 袁朗
  desc: 袁朗，雍州长安人。勤学，好属文。在陈释褐秘书郎，甚为江总所重。尝制千字诗，当时以为盛作。后主召入禁中，使为月赋，染翰立成。迁太子洗马。仕隋，为仪曹郎。入唐，授齐王文学，转给事中。贞观初卒。太宗称其谨厚，悼惜之。集十四卷，今存诗四首。

- !Author
  name: 窦威
  desc: 窦威，字文蔚，扶风平陵人，太穆皇后从父兄也。初为高祖丞相府司录参军，博物多识，朝章国典，皆其所定。终内史令。集十卷，今存诗一首。

- !Author
  name: 长孙无忌
  desc: 长孙无忌，字机辅，河南洛阳人，文德皇后之兄。好学，有筹略，佐太宗定天下，以功第一，封齐国公。历尚书仆射、司空。诫惧盈满，固辞不许，复拜司徒。贞观十七年，图功臣二十四人于凌烟阁，无忌为之冠。高宗即位，进册太尉，知门下省。后为许敬宗诬构，贬死黔州。诗三首。

- !Author
  name: 颜师古
  desc: 颜师古，字籀，（《旧唐书》云：颜籀，字师古。）雍州万年人，齐黄门侍郎之推之孙。博览群书，尤精训诂。隋末为安养尉，高祖入关，谒见长春宫，授朝散大夫。累迁中书舍人，专掌机密。太宗初，擢中书侍郎。考定五经，多所釐正，颁其书令天下学习。所注班固《汉书》、《急就章》，大行于世。终秘书监、弘文馆学士。集六十卷，今存诗一首。

- !Author
  name: 杜淹
  desc: 杜淹，字执礼。隋时隐太山，文帝恶之，谪戍江表。秦王引为天策府曹参军，文学馆学士，侍宴，赋诗尤工，赐金钟。坐事流巂州。太宗召拜御史大夫，检校吏部尚书，参预朝政。诗三首。

- !Author
  name: 魏徵
  desc: 魏徵，字玄成，魏州曲城人。少孤，落魄有大志。初为太子洗马，太宗即位，拜谏议大夫、秘书监，寻晋检校侍中，封郑国公。以疾辞职，拜特进，仍知门下省事。徵性谅直，知无不言。太宗或引至卧内，访天下事，尝以古名臣称之。校辑秘省群书，及撰齐、梁、陈、周、隋诸史，序论多出其手。卒谥文贞。集二十卷，今编诗一卷。

- !Author
  name: 褚亮
  desc: 褚亮，字希明，杭州钱塘人。博览，工属文。太宗为秦王时，以亮为王府文学。每从征伐，尝预秘谋。贞观中，累迁散骑常侍，封阳翟县侯。卒谥曰康。诗一卷。

- !Author
  name: 于志宁
  desc: 于志宁，字仲谧，高陵人。隋末有名。高祖入关，礼遇之。为太宗天策府从事中郎，侍从征伐，兼文学馆学士。太宗宴贵臣内殿，志宁以非三品，不至。上怪之，特令预宴，即加散骑常侍，为太子詹事。数有规谏。高宗朝，拜尚书左仆射，兼太子少师。集四十卷，今存诗一首。

- !Author
  name: 令狐德棻
  desc: 令狐德棻，宜州华原人。博涉文史，早知名。高祖入关，引直记室，转起居舍人，迁秘书丞。与侍中陈叔达等奉诏撰《艺文类聚》。奏请修历代史书，德棻修周史，仍总知类会梁、陈、齐、隋诸史。贞观中，累官礼部侍郎国子祭酒，兼崇贤馆学士。国家凡有修撰，无不参预。集三十卷，今存诗一首。

- !Author
  name: 封行高
  desc: 封行高，观州蓚人，伦之兄子。以文学知名。贞观中，官至礼部郎中。诗一首。

- !Author
  name: 杜正伦
  desc: 杜正伦，相州洹水人。隋世重举秀才，天下不十人，而正伦与弟正玄、正藏俱擢第，一门三秀才，为当时称美。太宗召直秦府文学馆。贞观元年，以魏徵荐。擢兵部员外郎，累迁中书侍郎，兼太子左庶子，参典机密。显庆中，拜中书令，贬横州刺史。集十卷，今存诗二首。

- !Author
  name: 岑文本
  desc: 岑文本，字景仁，邓州人。沉敏有姿仪，博综经史，美谈论，善属文。贞观初，除秘书郎。上籍田、三元二颂，辞甚工。擢中书舍人，所草诏诰或繁凑，即命书童六七人，随口并写，须臾悉成。时中书侍郎颜师古以谴罢，太宗曰：“朕自举一人。”乃以授文本，先与令狐德芬撰周史，史论多出文本。及史成，封江陵县子，后拜中书令。集六十卷，今存诗四首。

- !Author
  name: 刘洎
  desc: 刘洎，字思道，荆州江陵人。初授都督府长史。贞观中，拜给事中，转治书侍御史。性疏峻，敢言。累官散骑常侍。太宗尝宴群臣，赐飞白字，或乘酒争取于帝手，洎登御座，引手得之。帝笑曰：“昔闻婕妤辞辇，今见常侍登床。”后迁侍中，被谮赐死。集十卷，今存诗一首。

- !Author
  name: 褚遂良
  desc: 褚遂良，字登善，亮之子。博涉文史，尤工隶书。贞观中起居郎，召令侍书，迁谏议大夫，累官黄门侍郎，参综朝政。谏奏多所采纳，晋中书令。永徽初，出为同州刺史，征拜吏部尚书，进尚书右仆射。以谏立武昭仪贬卒。集二十卷，今存诗一首。

- !Author
  name: 杨续
  desc: 杨续，师道之兄。有辞学。贞观中为郓州刺史。诗一首。

- !Author
  name: 刘孝孙
  desc: 刘孝孙，荆州人。弱冠知名。与虞世南、蔡君和、孔德绍、庾抱、庾自直、刘斌等登临山水，结为文会。武德初，历虞州录事参军，补文学馆学士。贞观中，迁太子洗马。撰《古今诗苑》四十卷，集三十卷，今存诗七首。

- !Author
  name: 陆敬
  desc: 陆敬（一作凌敬），仕窦建德为祭酒。秦王军武牢，敬说建德自太行上党进，乘唐之虚以取山北，建德不从，以及于败，后归唐。集十四卷，今存诗四首。

- !Author
  name: 沈叔安
  desc: 沈叔安，官刑部尚书。武德七年，遣使高丽。后为潭州都督，图形凌烟阁。集二十卷，今存诗一首。

- !Author
  name: 何仲宣
  desc: 何仲宣（一作谊），武德、贞观间人。诗一首。

- !Author
  name: 赵中虚
  desc: 赵中虚，贞观中人。诗一首。

- !Author
  name: 杨濬
  desc: 杨濬，贞观时人。诗一首。

- !Author
  name: 杨师道
  desc: 杨师道，字景猷，华阴人，隋宗室也。清警有才思。入唐，尚桂阳公主，封安德郡公。贞观中，拜侍中，参豫朝政，迁中书令，罢为吏部尚书。师道善草隶，工诗，每与有名士燕集，歌咏自适。帝每见其诗，必吟讽嗟赏。后赐宴，帝曰：“闻公每酣赏，捉笔赋诗，如宿构者，试为朕为之。”师道再拜，少选辄成，无所窜定，一座嗟伏。卒谥曰懿。集十卷，今编诗一卷。

- !Author
  name: 许敬宗
  desc: 许敬宗，字延族。杭州新城人，善心子也。隋时官直谒者台奏通事舍人事。入唐，为著作郎，兼修国史。寻贬洪州司马，累转给事中。复修史，迁太子右庶子。高宗即位，擢礼部尚书。历侍中、中书令、右相，卒谥曰缪。集八十卷，今编诗二十七首。

- !Author
  name: 李义府
  desc: 李义府，瀛州饶阳人。对策擢第，补门下省典仪，寻除监察御史、太子舍人。与司议郎来济俱以文翰见知，时称来李。尝献承华箴，预撰《晋书》。高宗嗣位，迁中书舍人，以赞立武昭仪，擢中书侍郎，晋中书令。怙宠稔恶，长流巂州。存诗八首。

- !Author
  name: 虞世南
  desc: 虞世南，字伯施，余姚人。沉静寡欲，精思读书，至累旬不盥栉。文章婉缛，见称于仆射徐陵，由是有名。在隋，官秘书郎，十年不徙。入唐，为秦府记室参军，迁太子中舍人。太宗践祚，历弘文馆学士、秘书监。卒谥文懿。太宗称其德行、忠直、博学、文词、书翰为五绝。手诏魏王泰曰：“世南当代名臣，人伦准的，今其云亡，石渠、东观中无复人矣。”集三十卷，今编诗一卷。

- !Author
  name: 王绩
  desc: 王绩，字无功，绛州龙门人，文中子之弟。隋末，授秘书省正字，不乐在朝，求为六合丞，嗜酒不任事，寻还乡里。唐高祖武德初，以前官待诏门下省。时太乐署史焦革家善酿，绩求为丞；革死，弃官归东皋著书，号东皋子。集五卷，今编诗一卷。

- !Author
  name: 萧德言
  desc: 萧德言，字文行，雍州长安人。贞观中著作郎，兼弘文馆学士。博涉经史，晚尤笃志于学。自昼达夜，略无休倦。每开五经，必束带盥濯，危坐对之。为春宫侍读，拜秘书少监。高宗以师傅恩，加银青光禄大夫。集三十卷，今存诗一首。

- !Author
  name: 郑世翼
  desc: 郑世翼（一作郑翼），荥阳人。弱冠有盛名。武德中，历万年丞、扬州录事参军，数以言辞忤物。贞观中，坐怨谤，流巂州卒。集多遗失，今存诗五首。

- !Author
  name: 崔信明
  desc: 崔信明，青州益都人。博闻强记，下笔成章。大业中，令尧城，窦建德招之，不屈，去隐太行山。贞观中，应诏举。终秦川令。诗一首。

- !Author
  name: 孔绍安
  desc: 孔绍安，越州山阴人，陈尚书奂之子。少诵古文集数十万言，外兄虞世南叹异之。与词人孙万寿笃忘年好，时人称为孙孔。隋末，为监察御史。归唐，拜内史舍人。恩礼甚厚，尝诏撰梁史，未成而卒。有文集五十卷，今存诗七首。

- !Author
  name: 谢偃
  desc: 谢偃，卫县人，本姓直勒氏。仕隋为散从正员外。贞观初，应诏对策及第。驾幸东都，诏求直谏，偃极言得失，太宗称美，引为弘文馆直学士。为尘、影二赋甚工，尝奉诏撰述圣赋，又献惟皇诫德赋以申讽，时李百药工五言诗，偃善作赋，时人称为李诗、谢赋。出为湘潭令。集十卷，今存诗四首。

- !Author
  name: 蔡允恭
  desc: 蔡允恭，荆州江陵人。有风采，善缀文。仕隋，历著作佐郎，起居舍人。炀帝属词赋，多令讽诵之。入唐，为文学馆学士。贞观初，除太子洗马。集二十卷，今存诗一首。

- !Author
  name: 杜之松
  desc: 杜之松，博陵曲阿人。隋起居舍人。贞观中，为河中刺史。尝答王绩书云：康成道重，不许太守称官；老莱家居，羞与诸侯为伍。仆岂不能正平公之坐，敬养亥唐；屈文侯之膝，恭师子夏。其雅尚可知矣。诗一首。

- !Author
  name: 崔善为
  desc: 崔善为，贝州武城人。善历数。仕隋，为文林郎。尝领丁匠五百人，营仁寿宫。杨素为总监，来按实，善为持簿暗唱，五百人无一差失，素大惊。稍迁楼烦司户书佐，密劝高祖举义旗。兵起，署为大将军府司户参军，转尚书左丞。贞观中，历大理、司农二卿，出为秦州刺史。诗二首。

- !Author
  name: 朱仲晦
  desc: 朱仲晦，王绩乡人。诗一首。

- !Author
  name: 王宏
  desc: 王宏，济南人。与太宗幼日同学问，为八体书。及帝即位，因访乡人，竟传隐去。诗一首。

- !Author
  name: 朱子奢
  desc: 朱子奢，苏州人。善文辞，通《春秋》。贞观时，累官谏议大夫、弘文馆学士。为人乐易，能剧谈，以经义缘饰。每侍宴，帝令与群臣论难，皆莫能及。诗一首。

- !Author
  name: 张文收
  desc: 张文收，贝州人。善音律。贞观初，授协律郎。咸宁中，迁太子率更令。撰《新乐书》十二卷，存诗一首。

- !Author
  name: 毛明素
  desc: 毛明素，贞观中人。诗一首。

- !Author
  name: 陈子良
  desc: 陈子良，吴人。在隋时为杨素记室。入唐，官右卫率府长史，与萧德言、庾抱同为隐太子学士。贞观六年卒。集十卷，今存诗十三首。

- !Author
  name: 庾抱
  desc: 庾抱，润州江宁人。有学术，隋元德太子学士。高祖初起，隐太子引为陇西公府记室，文檄皆出其手。转太子舍人。集十卷，今存诗五首。

- !Author
  name: 马周
  desc: 马周，字宾王，清河茌平人。孤贫好学，尤精诗传。初入关，舍中郎将常何家。贞观中，代为草疏。何武人，上怪其能，对以臣家客马周为之，召见大悦，授监察御史。数言事，无不嘉纳，累迁中书令。太宗尝赐以飞白书曰：鸾凤凌云，必资羽翼。股肱之寄，诚在忠良。集十卷，今存诗一首。

- !Author
  name: 来济
  desc: 来济，江都人，隋大将军护儿之子也。宇文化及之难，护儿阖门遇害，济流离艰险。笃志好学，举进士。贞观中，初置太子司议郎，妙选人望，遂以济为之。迁中书舍人，与令狐德棻等同撰《晋书》。永徽中，拜中书令，出为庭州刺史。与突厥战，阵没。集三十卷，今存诗一首。

- !Author
  name: 张文恭
  desc: 张文恭，贞观时人。与房玄龄、李怀俨、赵弘智、刘祎之、阳仁卿、上官仪、李淳风等同修《晋书》。诗二首。

- !Author
  name: 薛元超
  desc: 薛元超，收之子。九岁袭父爵。及长，好学，善属文，太宗重之。令尚和静县主，累授太子舍人，与修《晋书》。高宗时，累擢中书舍人，所荐士若任希古、郭正一、崔融等皆以才自名。上元初，同中书门下三品。政出武氏，因阳喑乞骸骨卒。集四十卷，今存诗一首。

- !Author
  name: 萧翼
  desc: 萧翼，本名世翼。太宗时，命为监察御史。充使取羲之《兰亭序》真迹于越僧辨才。翼初作北人南游，一见款密留宿，设酒酣乐，探韵赋诗。既而以术取其书以归。诗一首。

- !Author
  name: 欧阳询
  desc: 欧阳询，字信本，潭州临湘人。博贯经史，工书。仕隋为太常博士。高祖微时，引为宾客。及即位，累迁给事中。武德七年，诏与裴矩、陈叔达撰《艺文类聚》一百卷。贞观初，官至太子率更令。诗一首。

- !Author
  name: 阎立本
  desc: 阎立本，雍州万年人。太宗时为主爵郎，显庆中，累官将作大匠，代兄立德为工部尚书。总章初，迁右相，后改中书令。立本有应务才，尤善图画，工于写真。秦府十八学士图及贞观中凌烟阁功臣图，并其迹也。诗一首。

- !Author
  name: 张文琮
  desc: 张文琮，贝州人，高宗相文瓘之弟。好自写书，笔不释手。贞观中，为侍书御史，三迁亳州刺史，为政清简。永徽中，拜户部侍郎，出为建州刺史。集二十卷，今存诗六首。

- !Author
  name: 上官仪
  desc: 上官仪，字游韶，陕州陕人。贞观初，擢进士第，召授弘文馆直学士，迁秘书郎。太宗每属文，遣仪视稿，私宴未尝不预。高宗即位，为秘书少监，进西台侍郎，同东西台三品。麟德元年，坐梁王忠事下狱死。仪工诗，其词绮错婉媚，人多效之，谓为上官体。集三十卷，今编诗一卷。

- !Author
  name: 卢照邻
  desc: 卢照邻，字升之，范阳人。十岁，从曹宪、王义方授苍雅，调邓王府典签。王有书十二车，照邻总披览，略能记忆。王爱重，比之相如。调新都尉，染风疾。去官，居太白山，以服饵为事。又客东龙门山，疾甚，足挛，一手又废。乃去阳翟具茨山下，买园数十亩，疏颍水周舍，复豫为墓。偃卧其中，后不堪其苦，与亲属诀，自投颍水死，年四十。尝著《五悲文》以自明。有集二十卷，又《幽忧子》三卷，今编诗二卷。

- !Author
  name: 李百药
  desc: 李百药，字重规，定州安平人。七岁能属文。隋时，袭父德林爵，为太子通事舍人兼学士。炀帝衔之，夺爵还乡里。唐太宗重其名，拜中书舍人，授太子右庶子。卒谥曰康。百药藻思沉郁，尤长五言。虽樵童牧子，亦皆吟讽。及悬车告老，穿池筑山，文酒谭咏，以尽平生之志。诗一卷。

- !Author
  name: 刘祎之
  desc: 刘祎之，字希美，常州晋陵人。少以文藻知名。上元中，为左史，弘文馆直学士，与元万顷等皆召入禁中，论次新书。又密令参决时政，以分宰相权，时谓北门学士。则天时，拜中书侍郎，同中书门下三品。及官名改易，为凤阁侍郎，同凤阁鸾台三品。垂拱中，赐死。集七十卷，今存诗五首。

- !Author
  name: 李敬玄
  desc: 李敬玄，亳州谯人。博览群书，特善五礼。贞观末，高宗在东宫，以马周荐，召入崇贤馆侍读。历西台侍郎，检校司列常伯。典铨有序，选者岁万馀人，每于街衢见之，无不知其姓名，时人服其强记。仪凤中，为中书令，刘仁轨奏镇河西，敬玄自知非边将才，上强遣之，败于湟州，坐贬。集三十卷，今存诗二首。

- !Author
  name: 张大安
  desc: 张大安，魏州繁水人，公谨之子。上元中，历太子庶子，同中书门下三品。时章怀太子令与刘讷言等同注范晔《后汉书》。后贬普州刺史，终横州司马。诗一首。

- !Author
  name: 元万顷
  desc: 元万顷，洛阳人，后魏景穆皇帝之裔，起家通事舍人。乾封中，从英国公李勣征高丽，令作檄文。万顷讥其不知守鸭绿之险。莫离支报曰，谨闻命矣。遂移兵守鸭绿，兵不得入。坐流岭外，遇赦还，为北门学士。则天时，迁凤阁侍郎，坐与徐敬业兄弟友善，贬死。诗四首。

- !Author
  name: 郭正一
  desc: 郭正一，定州彭城人。贞观中，举进士，累转中书舍人，弘文馆学士。永隆二年，迁秘书少监，检校中书侍郎，与魏玄同、郭待举并同中书门下平章事。宰相以平章事为名，自正一等始也。则天时，出为晋州刺史，后为酷吏所陷，窜死岭南。诗一首。

- !Author
  name: 胡元范
  desc: 胡元范，申州义阳人。介廉有才。则天时，为凤阁侍郎，坐救裴炎，流死巂州。诗三首。

- !Author
  name: 任希古
  desc: 任希古（一作知古、奉古），字敬臣，棣州人。五岁丧母，刻志从学。年十六，刺史崔枢欲举秀才，自以学未广，遁去。后举孝廉，虞世南器之。永徽初，与郭正一、崔融等同为薛元超所荐。终太子舍人。诗六首。

- !Author
  name: 裴守真
  desc: 裴守真，绛州人。高宗时，为太常博士。天授中，官司宪府丞令。推究诏狱，多平恕。不称旨，出刺成州，徙宁州卒。诗三首。

- !Author
  name: 杨思玄
  desc: 杨思玄，师道兄子。高宗时，为吏部侍郎，国子祭酒。诗二首。

- !Author
  name: 王德真
  desc: 王德真（贞），武后时，为纳言，又为侍中。后以罪流象州。诗一首。

- !Author
  name: 郑义真
  desc: 郑义真，高宗时人。诗一首。

- !Author
  name: 萧楚材
  desc: 萧楚材，高宗时，为太常博士。诗一首。

- !Author
  name: 薛克构
  desc: 薛克（一作尧）构，天授中，官至麟台监。诗一首。

- !Author
  name: 徐珩
  desc: 徐珩，高宗时人。诗一首。

- !Author
  name: 贺遂亮
  desc: 贺遂亮，官御史。诗一首。

- !Author
  name: 韩思彦
  desc: 韩思彦，与贺遂亮同官御史，高宗时，待诏弘文馆。上元中卒。诗一首。

- !Author
  name: 魏求己
  desc: 魏求己，官御史，谪山阳丞。诗一首。

- !Author
  name: 刘怀一
  desc: 刘怀一，瀛州司法，拜右台殿中侍御史。诗一首。

- !Author
  name: 杜易简
  desc: 杜易简，襄州襄阳人。九岁能属文，及长，博学有高名，姨兄岑文本推重之。登进士第，累转殿中侍御史。咸亨中，为考功员外郎，坐党裴行俭，左迁开州司马。集二十卷。存诗二首。

- !Author
  name: 陈元光
  desc: 陈元光，字廷炬，光州人。高宗朝，以左郎将戍闽，进岭南行军总管，奏开漳州为郡，世守刺史。诗三首。

- !Author
  name: 许天正
  desc: 许天正，汝南人。为陈元光副使。博学能文，历宣威将军。诗一首。

- !Author
  name: 许圉师
  desc: 许圉师，安陆人。有器干，博涉艺文，举进士。显庆中，累迁黄门侍郎，同中书门下三品，四迁为左相。坐事，贬刺史。吏有犯赃，圉师赐《清白诗》以激之，遂改节为廉士，其宽厚如此。诗一首。

- !Author
  name: 赵谦光
  desc: 赵谦光，咸亨中，登进士第，自彭州司马入为大理正，迁户部郎中。诗一首。

- !Author
  name: 郑惟忠
  desc: 郑惟忠，宋州人。仪凤中，举进士。则天召见，称旨，授胄曹参军，再迁凤阁舍人。中宗即位，拜黄门侍郎，守大理卿。推断大狱，多所全活。开元初，为礼部尚书，太子宾客。诗一首。

- !Author
  name: 张鷟
  desc: 张鷟，字文成，深州深泽人。儿时梦紫色大鸟，五彩成文，降于家庭。其祖谓之曰：“五色赤文，凤也；紫文，鸑鷟也，为凤之佐。吾儿当以文章瑞于明廷。”因以为名字。调露中，登进士第，八中制科，四参选判。员半千谓人曰：“张子之文，如青钱万简选中，未闻退时。”因号青钱学士。开元中，历司门员外郎。其文远播外夷，撰《朝野佥载》及《龙筋凤髓判》百道。诗一首。

- !Author
  name: 李福业
  desc: 李福业，调露二年进士，登第后为侍御史。五王诛二张，亦与谋。及败，放于番禺，匿志州参军敬元礼家，吏获之，就刑。诗一首。

- !Author
  name: 薛昚惑
  desc: 薛昚惑，善投壶，背后投之，龙跃隼飞，百发百中，时推为绝艺。诗一首。

- !Author
  name: 贺敱
  desc: 贺敱，山阴人。历官率更令，崇文馆学士。诗一首。

- !Author
  name: 狄仁杰
  desc: 狄仁杰，字怀英，并州太原人。举明经，授汴州判佐。仪凤中，为大理丞，断滞狱万馀人。迁侍御史，历冬官侍郎，充江南巡抚使。奏毁淫祠。天授初，转地官侍郎判尚书，同凤阁鸾台平章事。后为河北道元帅，还授内史。卒赠文昌右相。仁杰急于举贤，所引拔桓彦范、姚崇等至公卿者数十人。又尝荐张柬之于武后，以为有宰相才，卒用为相。果能迎归中宗，兴复唐室，仁杰之功也。睿宗时，追封梁国公。诗一首。

- !Author
  name: 魏元忠
  desc: 魏元忠，宋州人。初为太学生，累举不调。时有左史盩厔人江融撰《九州设险图》，备载古今用兵成败之事，元忠就传其术。仪凤中，上封事驭吐蕃，授秘书正字。则天时，以平徐敬业功擢司刑，后拜凤阁侍郎，同平章事，独不附二张。中宗朝，迁中书令。以预节愍太子诛武三思谋，贬渠州司马。诗二首。

- !Author
  name: 韦承庆
  desc: 韦承庆，字延休，郑州阳武人。事继母以孝闻，举进士，官太子司议，屡有谏纳。长寿中，累迁凤阁侍郎，三掌天官选事，铨授平允，寻知政事。神龙初，坐附张易之，流岭表。起为秘书少监，授黄门侍郎，未拜卒。集六十卷，今存诗七首。

- !Author
  name: 李怀远
  desc: 李怀远，邢州柏仁人。擢四科第，累除司礼少卿。则天时，为鸾台侍郎。神龙初，兵部尚书同中书门下三品。集八卷，今存诗一首。

- !Author
  name: 崔日用
  desc: 崔日用，滑州灵昌人。举进士。大足元年，为宗楚客称荐，擢新丰尉。神龙中，附楚客、三思，骤迁兵部侍郎，兼修文馆学士。复预讨韦庶人谋，授黄门侍郎，参知机务。开元中，拜吏部尚书，终并州大都督长史。诗九首。

- !Author
  name: 宗楚客
  desc: 宗楚客，字子敖，蒲州河东人，则天从父姊之子也。累迁夏官侍郎，同凤阁鸾台平章事。神龙中，武三思引为兵部尚书，同知政事，拜中书令，与侍中纪处讷共为朋党，后伏诛。诗六首。

- !Author
  name: 苏瑰
  desc: 苏瑰，字昌容，京兆武功人。弱冠举进士，初授豫王府录事参军。为王德真、刘祎之所器重。长安中，累迁扬州大都督长史。神龙初，入为尚书右丞，再迁户部尚书，寻加侍中，充西京留守，拜尚书右仆射，同中书门下三品，进封许国公。睿宗立，转左仆射，以正立朝，独申谠论。开元中，诏与刘幽求配享睿宗庙庭。集十卷，今存诗二首。

- !Author
  name: 张九龄
  desc: 张九龄，字子寿，韶州曲江人。七岁知属文。擢进士，始调校书郎，以道侔伊吕科为左拾遗，进中书舍人，出为冀州刺史。以母不肯去乡里，表换洪州都督，徙桂州兼岭南按察选补使。以张说荐，为集贤院学士，俄拜中书侍郎，同平章事，迁中书令。为李林甫所忮，改尚书右丞相，罢政事，贬荆州长史，请归还展墓。卒谥文献。九龄风度酝藉，在相位，有謇谔匪躬之诚，以直道黜，不戚戚婴望，惟文史自娱。尝识安禄山必反，请诛，不许。后明皇在蜀思其言，遣使致祭，恤其家。集二十卷，今编诗三卷。

- !Author
  name: 杨炯
  desc: 杨炯，华阴人。幼聪敏博学，善属文。年十一，举神童，授校书郎，为崇文馆学士，迁詹事司直。恃才简倨，人不容之。武后时，左转梓州司法参军。秩满，迁婺州盈川令。卒于官。中宗即位，以旧僚赠著作郎。炯闻时人以四杰称，乃自言曰：“吾愧在卢前，耻居王后。”张说曰：“杨盈川文思如悬河注水，酌之不竭，既优于卢，亦不减王也。”有《盈川集》三十卷，今存诗一卷。

- !Author
  name: 宋之问
  desc: 宋之问，一名少连。字延清，虢州弘农人。弱冠知名。初征，令与杨炯分直内教。俄授雒州参军，累转尚方监丞，预修《三教珠英》。后坐附张易之，左迁泷州参军。武三思用事，起为鸿胪丞。景龙中，再转考功员外郎。时中宗增置修文馆学士，之问与薛稷、杜审言首膺其选，转越州长史。睿宗即位，徙钦州，寻赐死。集十卷，今编诗三卷。

- !Author
  name: 崔湜
  desc: 崔湜，字澄澜，定州人。擢进士第，累转左补阙。预修《三教珠英》，附武三思、上官昭容，由考功员外郎骤迁中书舍人，兵部侍郎。俄拜中书侍郎，检校吏部侍郎，同中书门下平章事。为御史劾奏，贬江州司马。安乐公主从中申护，改襄州刺史。韦氏称制，复同中书门下三品。睿宗立，出为华州刺史，除太子詹事。景云中，太平公主引为中书令。明皇立，流岭外。以尝预逆谋，追及荆州，赐死。湜执政时，年三十八。常暮出端门，缓辔赋诗。张说见之，叹曰：“文与位固可致，其年不可及也。”诗三十八首。

- !Author
  name: 崔液
  desc: 崔液，字润甫，湜之弟。工五言诗，擢进士第一人。湜常呼其小字曰：“海子，我家龟龙也。”官至殿中侍御史。友人裴耀卿纂其遗文为集十卷。今存诗十二首。

- !Author
  name: 崔涤
  desc: 崔涤，液之弟。多辩智，善谐谑。明皇素与款密，用为秘书监，出入禁中。后赐名澄，从东封，加金紫光禄大夫。存诗一首。

- !Author
  name: 王勃
  desc: 王勃，字子安，绛州龙门人，文中子通之孙。六岁善文辞，未冠，应举及第。授朝散郎，数献颂阙下。沛王闻其名，召署府修撰。是时诸王斗鸡，勃戏为文，檄英王鸡，高宗斥之。勃既废，客剑南。久之，补虢州参军。坐事，复除名。勃父福畤，坐勃故，左迁交趾令。勃往交趾省父。渡海溺水，悸而卒，年二十八。勃好读书，属文初不精思，先磨墨数升，引被覆面而卧，忽起书之，不易一字，时人谓之腹稿。与杨炯、卢照邻、骆宾王皆以文章齐名，天下称王杨卢骆，号四杰。勃有集三十卷，今编诗二卷。

- !Author
  name: 王勔
  desc: 王勔，勃之兄也。累官泾州刺史。诗一首。

- !Author
  name: 李峤
  desc: 李峤，字巨山，赵州赞皇人。儿时梦人遗双笔，由是有文辞。弱冠擢进士第，始调安定尉，举制策甲科。武后时，官凤阁舍人。每有大手笔，皆特命峤为之。累迁鸾台侍郎，知政事，封赵国公。景龙中，以特进守兵部尚书同中书门下三品。睿宗立，出刺怀州。明皇贬为滁州别驾，改庐州。峤富于才思，初与王杨接踵，中与崔苏齐名，晚诸人没，独为文章宿老，一时学者取法焉。集五十卷，今编诗五卷。

- !Author
  name: 杜审言
  desc: 杜审言，字必简，襄阳人。善五言诗，工书翰。少与李峤、崔融、苏味道为文章四友。擢进士第，为隰城尉。性矜诞，尝语人曰：“吾文章合得屈宋作衙官，吾之书迹合得王羲之北面。”累转洛阳丞。坐事贬吉州司户参军，寻免归。武后召见，令赋欢喜诗，甚见嘉赏，授著作佐郎。迁膳部员外郎。神龙中，坐交张易之兄弟，流峰州。寻入为国子监主簿、修文馆直学士卒。有文集十卷，今编诗一卷。

- !Author
  name: 董思恭
  desc: 董思恭，苏州吴人。高宗时官中书舍人，初为右史，后知考功举，坐事流死岭表。所著篇咏，为时所重。今存诗十九首。

- !Author
  name: 刘允济
  desc: 刘允济，（《纪事》作元济，字允济）。洛州巩人。少与绛州王勃齐名，举本州进士，累除著作佐郎。尝采摭鲁哀公以后至战国为《鲁后春秋》。表上之，迁左史，兼直弘文馆。垂拱中，献《明堂赋》，拜著作郎，擢凤阁舍人。中兴初，坐二张昵狎贬官，后为修文馆学士卒。集十卷，今存诗四首。

- !Author
  name: 邵大震
  desc: 邵大震，字令远，安阳人。与王勃同时。诗一首。

- !Author
  name: 辛常伯
  desc: 辛常伯，骆宾王同时人。诗一首。

- !Author
  name: 姚崇
  desc: 姚崇，初名元崇，又名元之，陕州人。贞观中，应下笔成章举，授濮州司仓，五迁夏官郎中。时契丹扰河北，军机填委，元崇剖析若流，则天奇之，超迁夏官侍郎，寻同凤阁鸾台平章事。中宗朝，出为刺史。睿宗立，拜兵部尚书，同中书门下。进中书令，后复贬刺史。先天中，还为尚书。知政事，迁紫微令。开元中，与卢怀慎、源乾曜同居宰执。崇独当重任，明于庶务，断割不滞，号称名相。寻荐宋璟自代，以开府仪同三司罢政，仍五日一参，入阁供奉。集十卷，今存诗六首。

- !Author
  name: 宋璟
  desc: 宋璟，邢州南和人。登进士第，调上党尉，为监察御史，迁凤阁舍人。则天高其才。神龙初，拜黄门侍郎。睿宗朝，以吏部尚书同中书门下三品。开元初，进御史大夫，出为睦州刺史。徙广州都督。还，拜尚书兼侍中，封广平郡公。后以右丞相致仕。璟耿介有大节，立朝屡忤权嬖，被贬黜，卒不改其操。集十卷，今存诗六首。

- !Author
  name: 苏味道
  desc: 苏味道，赵州栾城人。与里人李峤俱以文翰显，时人谓之苏李。弱冠擢进士第，累转咸阳尉。裴行俭引管书记，延载中，历凤阁舍人、检校侍郎。证圣元年，出为集州刺史，俄召拜天官侍郎。圣历初，迁凤阁侍郎同凤阁鸾台三品，前后居相位数载，多识台阁故事。神龙时，坐张易之党贬眉州刺史，还为益州长史卒。集十五卷，今编诗一卷。

- !Author
  name: 郭震
  desc: 郭震，字元振，魏州贵乡人。以字显。少有大志，十八举进士，为通泉尉。任侠使气，拨去小节，尝盗铸及掠卖部中口千馀，以饷遗宾客。武后召欲诘，既与语，奇之，索所为文章，上《宝剑篇》。后览嘉叹。授右武卫铠曹参军，进奉宸监丞。久之，拜凉州都督。中宗神龙中，迁左骁卫将军、安西大都护。睿宗立，召为太仆卿。景云二年，进同中书门下三品。先天元年，为朔方军大总管。明年，以兵部尚书复同中书门下三品，封代国公。明皇讲武骊山，以军容不整，流新州。开元元年，起为饶州司马，道病卒。集二十卷，今编诗一卷。

- !Author
  name: 田游岩
  desc: 田游岩，京兆三原人。初补太学生，罢归，遍游山水。后入箕山，筑室许由庙东，自号许由东邻。调露中，高宗游嵩山，亲至其门，游岩山衣田冠出拜，帝令左右扶止之。谓曰：“先生养道山中，比得佳否？”对曰：“臣泉石膏盲，烟霞痼疾，既逢圣代，幸得逍遥。”敕乘传赴都，授崇文馆学士，进太子洗马。垂拱中，坐与裴炎善放还山。蚕衣耕食，不交当世，惟与韩法昭、宋之问为方外友。诗一首。

- !Author
  name: 王无竞
  desc: 王无竞，字仲烈。东莱人。气豪纵，举下笔成章科。初授县尉，累迁殿中御史，预修《三教珠英》。神龙初，出为苏州司马，后坐交张易之等再贬岭南。诗五首。

- !Author
  name: 贾曾
  desc: 贾曾，河南洛阳人，以孝闻。景云中吏部员外郎，明皇在东宫，盛择宫僚，以曾为太子舍人，直言启谏，特授中书舍人。以父名忠，固辞，拜谏议大夫。开元中，复拜中书，议者以为曹司嫌名，乃就职。与苏晋同掌制诰，时号苏贾。诗五首。

- !Author
  name: 李夔
  desc: 李夔，武后时为汴州司户。诗一首。

- !Author
  name: 崔玄童
  desc: 崔玄童，景云时人。诗一首。

- !Author
  name: 何鸾
  desc: 何鸾，景云时人。诗一首。

- !Author
  name: 蒋挺
  desc: 蒋挺，景云时人。诗一首。

- !Author
  name: 崔融1
  desc: 崔融，字安成，齐州全节人。擢八科高第，补宫门丞，迁崇文馆学士。中宗为太子时，融为侍读，典东朝章疏。长安中，授著作佐郎，迁右史，进凤阁舍人。坐附张易之兄弟贬袁州刺史，寻召拜国子司业。融为文华婉典丽，朝廷诸大手笔多手敕委之。卒谥曰文。集六十卷，今编诗一卷。

- !Author
  name: 阎朝隐
  desc: 阎朝隐，字友倩，赵州栾城人。连中进士、孝弟廉让科。性滑稽，属辞奇诡，为武后所赏。累迁给事中，预修《三教珠英》。圣历中，转麟台少监，坐附张易之徙岭外。景龙时，还为著作郎。先天中，除秘书少监，后贬通州别驾。诗十三首。

- !Author
  name: 韦元旦
  desc: 韦元旦，京兆万年人。擢进士第，补东阿尉，迁左台监察御史。与张易之为姻属。易之败，贬感义尉。后复进用，终中书舍人。诗十首。

- !Author
  name: 邵升
  desc: 邵升，中宗时人。诗一首。

- !Author
  name: 唐远悊
  desc: 唐远悊，中宗时人。诗一首。

- !Author
  name: 李適
  desc: 李適，字子至，京兆万年人。擢进士第，调猗氏尉。武后时，预修《三教珠英》，迁户部员外郎，兼修书学士。景龙初，擢修文馆学士。睿宗朝，终工部侍郎。诗一卷。

- !Author
  name: 刘宪
  desc: 刘宪，字元度，宋州宁陵人。弱冠擢进士第，累迁左台监察御史，贬潾水令。召为凤阁舍人。神龙初，自吏部侍郎出刺渝州。寻入为修文馆学士，历太子詹事卒。武后时，敕吏部糊名考判求高才，惟宪与王適、司马锽、梁载言入第二等。集三十卷，今编诗一卷。

- !Author
  name: 高正臣
  desc: 高正臣，广平人，襄州刺史、卫尉卿。习右军书法，睿宗最爱其笔。诗二首。

- !Author
  name: 崔知贤
  desc: 崔知贤，高宗时人。诗三首。

- !Author
  name: 席元明
  desc: 席元明，高宗时人。诗一首。

- !Author
  name: 韩仲宣
  desc: 韩仲宣，高宗时人。诗四首。

- !Author
  name: 周彦昭
  desc: 周彦昭，高宗时人，诗一首。

- !Author
  name: 高球
  desc: 高球，高宗时人。诗二首。

- !Author
  name: 弓嗣初
  desc: 弓嗣初，登咸亨二年进士第一人。诗二首。

- !Author
  name: 高瑾
  desc: 高瑾，渤海人，士廉之孙。登咸亨元年进士第。诗四首。

- !Author
  name: 王茂时
  desc: 王茂时，高宗时人。诗一首。

- !Author
  name: 徐皓
  desc: 徐皓。高宗时人。诗一首。

- !Author
  name: 长孙正隐
  desc: 长孙正隐，高宗时人。诗二首。

- !Author
  name: 高绍
  desc: 高绍，考功郎中。诗一首。

- !Author
  name: 郎馀令
  desc: 郎馀令，定州新乐人。博学知名，兼善画。擢进士第，授霍王元轨府参军，改著作佐郎。诗一首。

- !Author
  name: 陈嘉言
  desc: 陈嘉言，武后时酷吏。诗三首。

- !Author
  name: 周彦晖
  desc: 周彦晖，登咸亨五年进士第。诗二首。

- !Author
  name: 高峤
  desc: 高峤，司门郎中。诗二首。

- !Author
  name: 刘友贤
  desc: 刘友贤，高宗时人。诗一首。

- !Author
  name: 周思钧
  desc: 周思钧，贝州漳南人，与兄北门学士思茂俱早知名。武后时，为太子文学，贬扬州司仓参军，终中书舍人。诗二首。

- !Author
  name: 苏颋
  desc: 苏颋，字廷硕，瑰之子。幼敏悟，一览至千言，辄覆诵。擢进士第，调乌程尉，举贤良方正，历监察御史。神龙中迁给事中、修文馆学士、中书舍人。明皇爱其文，由工部侍郎进紫微侍郎，知政事，与李乂对掌书命。帝曰：“前世李峤、苏味道，文擅当时，号苏李。今朕得颋及乂，何愧前人。”袭父封爵，号小许公。后罢为益州长史，复入知吏部选事。卒谥文宪。颋以文章显，与燕国公张说称望略等，世称燕许。集三十卷，今编诗二卷。

- !Author
  name: 姜晞
  desc: 姜晞，上邽人。登永隆元年进士第，官工部侍郎、散骑常侍，封金城郡公。诗一首。

- !Author
  name: 姜皎
  desc: 姜皎，晞从兄弟。长安中，为尚衣奉御。明皇以藩邸有旧，拜殿中监，封楚国公，恩宠莫比。迁太常卿。后坐贬死。诗一首。

- !Author
  name: 蔡孚
  desc: 蔡孚，开元中为起居郎。诗二首。

- !Author
  name: 徐晶
  desc: 徐晶，与胡皓、蔡孚同时，官鲁郡录事。诗五首。

- !Author
  name: 张敬忠
  desc: 张敬忠，官监察御史，以文吏著称。张仁亶在朔方，奏判军事。开元中，为平卢节度使。诗二首。

- !Author
  name: 史俊
  desc: 史俊，官监察御史，曾刺巴州。诗一首。

- !Author
  name: 徐彦伯
  desc: 徐彦伯，名洪，以字行，兖州瑕丘人。七岁能为文，对策高第。调永寿尉，蒲州司兵参军。时司户韦暠善判，司士李亘工书，而彦伯属辞，称河东三绝。屡迁给事中，预修《三教珠英》。由宗正卿出为齐州刺史，移蒲州，擢修文馆学士、工部侍郎，历太子宾客卒。彦伯文章典缛，晚年好为强涩之体，颇为后进所效。集二十卷，今编诗一卷。

- !Author
  name: 骆宾王
  desc: 骆宾王，义乌人。七岁能属文，尤妙于五言诗，尝作《帝京篇》，当时以为绝唱。初为道王府属，历武功主簿，又调长安主簿。武后时，左迁临海丞，怏怏失志，弃官去。徐敬业举义，署为府属，为敬业草檄，斥武后罪状。后读之，矍然叹曰：“宰相安得失此人？”敬业事败，宾王亡命，不知所终。中宗时，诏求其文，得数百篇，集成十卷。今编诗为三卷。

- !Author
  name: 武三思
  desc: 武三思，则天兄子。累官右卫将军。则天临朝，擢夏官尚书。及革命，封梁王，寻拜天官尚书。圣历初，检校内史，进太子宾客。长安中，其子崇训尚安乐公主。时三思用事于朝，欲宠异其礼，乃自重光门内行亲迎礼，归于天津桥南私第。又令宰臣李峤、苏味道，词人沈佺期、宋之问等赋花烛行以美之。中宗复位，拜司空，同中书门下三品。猜嫉正士，干黩时政，为节愍太子所诛。诗八首。

- !Author
  name: 张易之
  desc: 张易之，定州人。以门荫累迁尚乘奉御。则天临朝，与弟昌宗俱入侍禁中，俄为司卫少卿。圣历二年，置控鹤府，以易之为控鹤监内供奉。久视初，改控鹤府为奉宸府，遂为奉宸令。引词人阎朝隐、薛稷、员半千并为奉宸供奉。易之、昌宗皆粗能属文，如应诏和诗，则宋之问、阎朝隐为之代作。诗四首。

- !Author
  name: 张昌宗
  desc: 张昌宗，易之弟。初为云麾将军，行左千牛中郎将，加银青光禄大夫。佞者奏昌宗是王子晋后身，词人皆赋诗以美之，崔融作为绝唱。则天诏昌宗撰三教珠英，引文学之士李峤、张说、宋之问、徐彦伯、富嘉谟等二十六人，分门撰集。书成，加昌宗司仆卿，改春官侍郎。时易之兄弟专权乱政，后为张柬之等起羽林兵诛之。诗三首。

- !Author
  name: 薛曜
  desc: 薛曜，元超子，以文学知名。尚城阳公主，子绍尚太平公主。绍兄顗惧太盛，以问从兄克。克曰：“帝甥尚主，由来故事。但以恭慎行之，何惧也？”圣历中，与修《三教珠英》，官正谏大夫。集二十卷，今存诗五首。

- !Author
  name: 杨敬述
  desc: 杨敬述，则天时右玉钤卫郎将，左奉宸内供奉。诗一首。

- !Author
  name: 于季子
  desc: 于季子，咸亨中登进士第，则天时司封员外。诗七首。

- !Author
  name: 乔知之
  desc: 乔知之，同州冯翊人。与弟侃、备并以文词知名，知之尤称俊才。则天时，累除右补阙，迁左司郎中，为武承嗣所害。诗一卷。

- !Author
  name: 乔侃
  desc: 乔侃，知之弟也。开元中，为兖州都督。诗一首。

- !Author
  name: 乔备
  desc: 乔备，亦知之弟。则天时，预修《三教珠英》。终襄阳令。集六卷，今存诗二首。

- !Author
  name: 刘希夷
  desc: 刘希夷，一名庭芝，汝州人。少有文华，落魄不拘常格，后为人所害。希夷善为从军闺情诗，词旨悲苦，未为人重。后孙昱撰《正声集》，以希夷诗为集中之最，由是大为时所称赏。集十卷，今编诗一卷。

- !Author
  name: 陈子昂
  desc: 陈子昂，字伯玉，梓州射洪人。少以富家子，尚气决，好弋博。后游乡校，乃感悔修饬。初举进士入京，不为人知。有卖胡琴者，价百万。子昂顾左右，辇千缗市之。众惊问，子昂曰：“余善此。”曰：“可得闻乎？”曰：“明日可入宣阳里。”如期偕往，则酒肴毕具。奉琴语曰：“蜀人陈子昂，有文百轴，不为人知。此贱工之伎，岂宜留心？”举而碎之，以其文百轴遍赠会者。一日之内，名满都下。擢进士第，武后朝，为灵台正字。数上书言事，迁右拾遗。武攸宜北讨，表为管记，军中文翰，皆委之子昂。父为县令段简所辱，子昂闻之，遽还乡里，简乃因事收系狱中，忧愤而卒。唐兴，文章承徐庾馀风，骈丽秾缛，子昂横制颓波，始归雅正。李杜以下，咸推宗之。集十卷，今编诗二卷。

- !Author
  name: 张说
  desc: 张说，字道济，一字说之，洛阳人。武后策贤良方正，说所对第一。授左补阙，擢凤阁舍人。忤旨，配流钦州。中宗召还，累迁工部、兵部侍郎，修文馆学士。睿宗拜为中书侍郎，知政事。开元初，进中书令，封燕国公。寻出刺相州，左转岳州，召拜兵部尚书，知政事，敕令巡边。后为集贤院学士，尚书左丞相。卒谥文贞。说为人敦气义，重然诺，喜延纳后进，朝廷大述作，多出其手。与苏颋号燕许大手笔。谪岳州后，诗益凄惋，人谓得江山之助。集三十卷，内诗九卷，今编诗五卷。

- !Author
  name: 张均
  desc: 张均，说长子。开元中历官大理卿。受禄山伪命为中书令。肃宗立，免死，长流合浦。集二十卷，今存诗七首。

- !Author
  name: 张垍
  desc: 张垍，说次子，尚宁亲公主，拜驸马都尉，许于禁中置内宅，侍为文章。坐事，出为卢溪司马，入为太常卿。禄山乱，受伪相命，死贼中。诗一首。

- !Author
  name: 韦嗣立
  desc: 韦嗣立，字延构，郑州人。第进士。则天时，拜凤阁侍郎，同凤阁鸾台平章事。神龙中，为修文馆大学士，与兄承庆代相。尝于骊山构别业。中宗临幸，令从官赋诗，自为制序，因封为逍遥公。睿宗时，拜中书令。开元中，谪岳州别驾，迁辰州刺史卒。诗八首。

- !Author
  name: 魏奉古
  desc: 魏奉古，制举擢第，授雍丘尉。强记，一览便讽，人称为聪明尉。终兵部侍郎。诗一首。

- !Author
  name: 崔日知
  desc: 崔日知，字子骏，日用从父兄也。有吏干。景云中，为洺州司马，以讨谯王重福功，累迁京兆尹，为御史李如璧所劾，左迁歙县丞，后为太常卿。自以历任年久，每朝士参集，常与尚书同列，时人号为尚书里行。诗二首。

- !Author
  name: 崔泰之
  desc: 崔泰之，鄢陵人。以职方郎中预诛二张。开元中，官工部尚书。诗三首。

- !Author
  name: 魏知古
  desc: 魏知古，深州人。性方直，有才名，弱冠举进士。长安中，历凤阁舍人。神龙初，擢吏部侍郎。睿宗即位，以藩邸故吏，召拜黄门侍郎，迁散骑常侍，同平章事。开元初，改紫微令，终工部尚书。所荐洹水令吕太一、蒲州司功参军齐浣、内率骑曹参军柳泽、密尉宋遥、左补阙袁晖、右补阙封希颜、伊阙尉陈希烈，皆为闻人。宋璟尝称曰：“叔向古之遗直，子产古之遗爱，能兼之者，其在魏公。”集七卷，今存诗五首。

- !Author
  name: 李乂
  desc: 李乂，字尚真，赵州房子人。年十二，工属文。第进士，茂才异等，调万年尉。长安中，擢监察御史，迁中书舍人，修文馆学士。睿宗朝，进吏部侍郎，改黄门侍郎，中山郡公。开元初，转紫微侍郎，未几，除刑部尚书。卒年六十八。居官沉正方雅，识治体，时称有宰相器。与兄尚一、尚贞，俱以文章见称。有《李氏花萼集》。乂与苏颋对掌纶诰，明皇比之味道与峤，并称苏李。今编诗一卷。

- !Author
  name: 卢藏用
  desc: 卢藏用，字子潜，幽州范阳人。举进士，不调，隐居终南。长安中，召授左拾遗。中宗朝，历中书舍人，黄门侍郎，修文馆学士。以附太平公主，流驩州。诗八首。

- !Author
  name: 岑羲
  desc: 岑羲，字伯华，文本之孙，第进士。则天时，为天官员外郎。中宗朝，同中书门下三品。景云初，进侍中，封南阳郡公。坐豫太平公主谋，伏诛。诗六首。

- !Author
  name: 薛稷
  desc: 薛稷，字嗣通，汾阴人，道衡曾孙，魏徵外甥也。擢进士第。景龙中，昭文馆学士。睿宗立，拜中书侍郎，参知机务，历太子少保，以翊赞功封晋国公。工书画。诗十四首。

- !Author
  name: 马怀素
  desc: 马怀素，字惟白，润州丹徒人。擢进士第。长安中，为监察御史，守正不阿。开元初，拜户部侍郎，昭文馆学士。卒谥曰文。诗十二首。

- !Author
  name: 富嘉谟
  desc: 富嘉谟，雍州武功人。举进士。长安中，累官晋阳尉，预修《三教珠英》。中兴初，历左台御史，与吴少微友善。属词并以经典为本，文体一变，号为富吴体。张说称其文如孤峰绝岸，壁立万仞，浓云郁兴，震雷俱发，诚可畏也。若施于廊庙，则骇矣。集十卷，今存诗一首。

- !Author
  name: 吴少微
  desc: 吴少微，新安人。举进士，累至晋阳尉，与富嘉谟同官。中兴初，以韦嗣立荐，拜右台御史。尝为并州长史张仁亶撰进九鼎铭表。集十卷，今存诗六首。

- !Author
  name: 员半千
  desc: 员半千，晋州临汾人，本名馀庆。其师王义方器之曰：“五百岁一贤者生，子宜当之。”因改名半千。应八科师举，授武陟尉。岁旱，发粟赈饥，为薛元超所称。垂拱中，补左卫胄曹，充吐蕃宣慰使。则天曰：“久闻卿名，谓是古人，不意乃在朝列。”即使入阁供奉。证圣中。为弘文馆学士，仍分日待制，五迁正谏大夫，预修《三教珠英》。中宗时，为濠州刺史。睿宗征拜太子右谕德，兼崇文馆学士。性乐山水，开元中，卜居尧山，年九十四卒。集十卷，今存诗三首。

- !Author
  name: 王適
  desc: 王適，幽州人。则天时，敕吏部糊名考选人判，以求才俊。適与刘宪、司马锽、梁载言相次入第二等，官至雍州司功参军。诗五首。

- !Author
  name: 闾丘均
  desc: 闾丘均，益州成都人，以文章著称。景龙中，为安乐公主所荐，拜太常博士。主败，坐贬循州司仓。集十卷，今存诗一首。

- !Author
  name: 齐澣
  desc: 齐澣，字洗心，定州义丰人。圣历中，制科登第，调蒲州司法参军，历监察御史。开元中，迁中书舍人，论驳书诏，皆准古义。宋璟、苏颋并重之。与修四库群书。杜暹表宋璟为吏部尚书，浣及苏晋为侍郎，时称高选。后为江南采访使，以瓜步多风涛，乃移漕路于京口。又立伊娄埭，迄今利济。终平阳太守。诗二首。

- !Author
  name: 祝钦明
  desc: 祝钦明，字文思，京兆始平人。举明经。长安元年，累迁太子率更令，兼崇文馆学士。中宗在春宫，钦明充侍读。及即位，擢拜国子祭酒，同中书门下三品，历刑部、礼部二尚书。尝与群臣侍宴，钦明自言能八风舞，据地摇头，睆目顾盼。吏部侍郎卢藏用叹曰：“祝公是举，五经扫地矣。”景云初，为侍御史倪若水所劾，贬饶州刺史。诗一首。

- !Author
  name: 刘知几
  desc: 刘知几，后名子玄，以词学知名。弱冠举进士，授获嘉主簿。证圣中，诏九品已上各言时政，知几上陈四事，词甚切直。累迁左史，擢凤阁舍人。景龙初，转太子中允，仍修国史。时监修者多，知几奏记萧至忠言五不可，以为汗青无日，头白可期。又著《史通》二十卷，备论史策之体。徐坚重其书，谓居史职者宜置座右。景云中，迁太子左庶子，兼崇文馆学士。开元初，为左散骑常侍。在史职二十年，尝对郑惟忠曰：“史才须有三长，才也、学也、识也。”时人以为知言。诗一首。

- !Author
  name: 胡雄
  desc: 胡雄，开元时人。诗一首。

- !Author
  name: 张齐贤
  desc: 张齐贤，圣历初为太常奉礼郎，累迁谏议大夫。诗一首。

- !Author
  name: 郑善玉
  desc: 郑善玉，开元时人。诗一首。

- !Author
  name: 丘悦
  desc: 丘悦，开元时人。诗一首。

- !Author
  name: 沈佺期
  desc: 沈佺期，字云卿，相州内黄人。善属文，尤长七言之作。擢进士第。长安中，累迁通事舍人，预修《三教珠英》，转考功郎给事中。坐交张易之，流驩州。稍迁台州录事参军。神龙中，召见，拜起居郎，修文馆直学士，历中书舍人，太子少詹事。开元初卒。建安后，讫江左，诗律屡变，至沈约、庾信，以音韵相婉附，属对精密，及佺期与宋之问，尤加靡丽。回忌声病，约句准篇，如锦绣成文，学者宗之，号为沈宋。语曰：苏李居前，沈宋比肩。集十卷，今编诗三卷。

- !Author
  name: 赵冬曦
  desc: 赵冬曦，定州人。进士擢第，历左拾遗。开元初，迁监察御史，坐事流岳州。时与刺史张说数赋诗相倡和，后召还复官，累迁中书舍人。内供奉，终国子祭酒。冬曦兄冬日、弟和璧等六人，韦述弟亦六人，并词学登科。张说称之曰：“韦赵昆季，人之杞梓。”诗十九首。

- !Author
  name: 尹懋
  desc: 尹懋，河间人。为张说岳州从事，官补阙。诗四首。

- !Author
  name: 王琚
  desc: 王琚，怀州河内人。神龙初，为驸马王同皎所器，预谋刺武三思。后太平公主谋逆，琚劝明皇先事诛之，荐张说、刘幽求、郭元振等与决议。事平，进户部尚书。眷委特异，参豫大政，时号内宰相。后以谗见疏，历典外郡，卒为李林甫所构，贬死。诗四首。

- !Author
  name: 阴行先
  desc: 阴行先，开元间，为张说湘州从事。诗一首。

- !Author
  name: 王熊
  desc: 王熊，潭州都督。诗二首。

- !Author
  name: 梁知微
  desc: 梁知微，嗣圣初，登进士第。尝守潭州，与张说相赠答。诗一首。

- !Author
  name: 李伯鱼
  desc: 李伯鱼，临淄人，善为文。登开元六年进士第，擢校书郎，出为青州司功。诗一首。

- !Author
  name: 杨重玄
  desc: 杨重玄，开元进士。诗一首。

- !Author
  name: 朱使欣
  desc: 朱使欣，张说同时人。诗一首。

- !Author
  name: 张循之
  desc: 张循之，洛阳人，与弟仲之并以学业著名。则天时，上书忤旨，被诛。诗六首。

- !Author
  name: 王晙
  desc: 王晙，沧州景城人。擢明经第，调清苑尉，历殿中侍御史，出为渭南尉。景龙末，授桂州都督，累迁太仆少卿、陇右群牧使。开元二年，袭吐蕃于临洮，以功加银青光禄大夫，进并州都督长史。又以破突厥功，拜兵部尚书，朔方军大总管。后代张说为兵部尚书，同中书门下三品，充朔方军节度大使，终户部尚书、朔方节度。诗一首。

- !Author
  name: 张柬之
  desc: 张柬之，字孟将，襄阳人。涉猎经史，尤好三礼。举进士，贤良对策第一，授监察御史。圣历中，为凤阁舍人，弘文馆学士。长安中，令举宰相材，以姚崇荐，迁凤阁侍郎，知政事。及诛二张兄弟，柬之首谋也。中宗即位，以功擢天官尚书，封汉阳王，迁中书令。为武三思所构，贬死。集十卷。今存诗五首。

- !Author
  name: 袁恕己
  desc: 袁恕己，沧州东光人。长安中，历司刑少卿，预诛二张，又从相王统南衙兵，备非常，以功为中书侍郎，进中书令，封南阳郡王。后贬死环州。诗一首。

- !Author
  name: 刘幽求
  desc: 刘幽求，冀州武强人。圣历中，举制科，中第。临淄王入诛韦庶人，幽求预参大策，是夜所下制敕百馀道，皆出其手。以功授中书舍人。睿宗即位，行尚书右丞，迁吏部尚书，拜侍中。开元初，改尚书左右仆射为左右丞相，乃以幽求为左丞相。后坐怨望，贬卒。诗一首。

- !Author
  name: 章玄同
  desc: 章玄同，武后时人。久视中，张锡为相，请还庐陵王，坐流循州。玄同有流所赠诗，盖亦当时贬谪者。诗一首。

- !Author
  name: 王易从
  desc: 王易从，中宗朝为鄠县尉，张仁愿奏分判军事。诗一首。

- !Author
  name: 卢僎
  desc: 卢僎，吏部尚书从愿之从父也。自闻喜尉入为学士，终吏部员外郎。诗十四首。

- !Author
  name: 牛凤及
  desc: 牛凤及，长寿中撰《唐书》。刘轲与马植论史官书，尝称之。诗一首。

- !Author
  name: 司马逸客
  desc: 司马逸客，则天朝，尝从相王北征。李乂有诗送之，称为员外。诗一首。

- !Author
  name: 王绍宗
  desc: 王绍宗，字承烈，扬州江都人。嗜学，尤工草隶。家贫，常佣力写佛经以自给。徐敬业逼之，不起。则天时，拜太子文学，累转秘书少监。诗一首。

- !Author
  name: 郑遂初
  desc: 郑遂初，万岁通天中登第。诗一首。

- !Author
  name: 李崇嗣
  desc: 李崇嗣，则天时奉宸府主簿。圣历中，曾奉敕预东观修书，见沈佺期《黄口赞序》。诗三首。

- !Author
  name: 东方虬
  desc: 东方虬，则天时为左史。尝云百年后可与西门豹作对。陈子昂《寄东方左史修竹篇书》，称其《孤桐篇》骨气端翔，音韵顿挫，不图正始之音，复睹于兹。今失传。存诗四首。

- !Author
  name: 张楚金
  desc: 张楚金，年十七，与兄越石同以茂才擢第，历秋官尚书。诗一首。

- !Author
  name: 房融
  desc: 房融，河南人，则天时为相。神龙元年，贬死高州。好浮屠法，尝于岭外笔受《楞严经》。诗一首。

- !Author
  name: 吕太一
  desc: 吕太一，景云中为洹水令，魏知古表奏之，又尝与中书舍人苗延嗣、考功员嘉靖、侍御史崔训，皆为张嘉贞所荐。时语曰：令君四俊，苗吕员训。诗一首。

- !Author
  name: 张纮
  desc: 张纮，久视中登第，与吕太一同官监察御史。后自左拾遗贬许州司户。诗三首。

- !Author
  name: 郑蜀宾
  desc: 郑蜀宾，荥阳人，善五言诗。长寿中，终县尉。诗一首。

- !Author
  name: 宋务光
  desc: 宋务光（一作宋先），字子昂，一名烈，汾州西河人。举进士及第，调洛阳尉，迁右卫骑曹参军。神龙初，上封事直谏，不省。俄以监察御史巡察河南道，考最，进殿中右台御史。诗一首。

- !Author
  name: 李景伯
  desc: 李景伯，怀远子。景龙中，为给事中，迁谏议大夫。中宗尝宴侍臣及朝集使，酒酣，令各为回波辞，众皆为谄佞，景伯独不然。萧至忠称之曰：“此真谏官也。”终散骑常侍。诗一首。

- !Author
  name: 李行言
  desc: 李行言，陇西人。兼文学干事。中宗时，为给事中。能唱步虚歌，七月七日两仪殿会宴，帝命为之。行言于御前长跪，作三洞道士音词，歌数曲，时论鄙之。诗一首。

- !Author
  name: 郭利贞
  desc: 郭利贞，神龙中为吏部员外。赋上元诗，与苏味道、崔液并为绝唱。诗一首。

- !Author
  name: 元希声
  desc: 元希声，河南人。七岁善属文，举进士。累官司礼博士，预修《三教珠英》。景龙初，进吏部侍郎。集三十卷，今存诗八首。

- !Author
  name: 李澄之
  desc: 李澄之，尉氏人，以五言诗名。神龙中，蹉跌不遇。年六十馀，为宋州参军卒。诗一首。

- !Author
  name: 李如璧
  desc: 李如璧，睿宗朝为御史。诗一首。

- !Author
  name: 洪子舆
  desc: 洪子舆，睿宗时官侍御史。姜晦时为中丞，讽劾韦安石，子舆不从。诗一首。

- !Author
  name: 寇泚
  desc: 寇泚，中宗朝为长安尉。张仁愿在朔方，奏用分判军事。开元十三年，帝自择刺史，泚由兵部侍郎出守宋州，赋诗祖饯。诗一首。

- !Author
  name: 吴兢
  desc: 吴兢，汴州浚仪人。博通经史，魏元忠、朱敬则深器之。荐其有史才，因令直史馆。神龙中，迁右补阙，与韦承庆、崔融等撰《则天实录》。开元中，历修文馆学士，居史职殆三十年。序事简要，人皆称之。出为荆州司马，以史稿自随。萧嵩监修国史，奏取兢所撰，得六十五卷。累迁台、洪、饶、蕲四州刺史。天宝初，为邺郡太守，入为恒王傅。尝以梁、陈、齐、周、隋五代史繁杂，乃别撰各史，又伤疏略。卒年八十馀。卒后，其子进兢所撰《唐史》八十馀卷，事多纰缪，不逮壮年。兢家多藏书，尝录其卷第，号《吴氏西斋书目》。诗二首。

- !Author
  name: 武平一
  desc: 武平一，名甄，以字行，后族，颍川郡王载德子。博学，通《春秋》。后在时，畏祸不与事，隐嵩山，修浮屠法，屡诏不应。中宗复位，平一居母丧，迫召为起居舍人，丐终制，不许。景龙二年，兼修文馆直学士，迁考功员外郎。虽预宴游，尝因诗规戒。明皇初，贬苏州参军。徙金坛令。既谪，名亦不衰。开元末卒。诗一卷。

- !Author
  name: 赵彦昭
  desc: 赵彦昭，字奂然，甘州张掖人。少豪迈，风骨秀爽。及进士第，调南部尉，历左台监察御史。中宗景龙中，累迁中书侍郎，同中书门下平章事。睿宗立，出为宋州刺史，入为吏部侍郎，迁刑部尚书，封耿国公。寻贬江州别驾卒。编诗一卷。

- !Author
  name: 萧至忠
  desc: 萧至忠，德言曾孙。少为畿尉，以清谨称。神龙初，自吏部员外擢御史中丞，迁吏部侍郎，掌选事，请谒杜绝。寻迁中书侍郎，兼中书令。睿宗立，出为晋州刺史。先天二年，复为中书令。与窦怀贞、魏知古、崔湜、陆象先、徐坚等撰《姓族系录》二百卷，书成，加爵。后坐附太平公主伏诛。诗九首。

- !Author
  name: 李迥秀
  desc: 李迥秀，字茂之，泾阳人。初为相州参军，后累官凤阁舍人。长安中，同平章事。中宗朝，终兵部尚书。卒赠侍中。诗四首。

- !Author
  name: 杨廉
  desc: 杨廉（一作庶），自省郎为给事中。诗二首。

- !Author
  name: 韦安石
  desc: 韦安石，京兆万年人。举明经，久视中，以鸾台侍郎同凤阁鸾台平章事，数折辱二张、三思，复相中宗，不附太平公主。睿宗时，为姜皎所构，贬卒。诗三首。

- !Author
  name: 窦希玠
  desc: 窦希玠，扶风人。中宗时为礼部尚书。开元初，太子少傅、开府仪同三司，世为外戚，贵盛莫比。诗一首。

- !Author
  name: 陆景初
  desc: 陆景初，苏州吴人，宰相元方子。景云中，与崔湜同知政事，睿宗以其能绍先业，赐名象先。诗一首。

- !Author
  name: 郑南金
  desc: 郑南金，中宗时人。诗一首。

- !Author
  name: 李咸
  desc: 李咸，中宗时学士。诗一首。

- !Author
  name: 赵彦伯
  desc: 赵彦伯，中宗时弘文馆学士。诗三首。

- !Author
  name: 于经野
  desc: 于经野，中宗时为户部尚书。诗一首。

- !Author
  name: 卢怀慎
  desc: 卢怀慎，滑州人。第进士，历监察御史，迁右御史台中丞，黄门侍郎。开元初，进同紫微黄门平章事。卒谥文成。诗二首。

- !Author
  name: 辛替否
  desc: 辛替否，字协时，京兆万年人。景龙中为左拾遗，以直谏名。睿宗朝迁右台殿中侍御史。开元中，终颖王府长史。诗一首。

- !Author
  name: 王景
  desc: 王景，太原人，为司门员外郎，莱州刺史。诗一首。

- !Author
  name: 毕乾泰
  desc: 毕乾泰，景龙时人。诗一首。

- !Author
  name: 麹瞻
  desc: 麹瞻，景龙时人。诗一首。

- !Author
  name: 樊忱
  desc: 樊忱，神龙初为地官侍郎。诗一首。

- !Author
  name: 孙佺
  desc: 孙佺，字麟德，汝州人，宰相处约子。中宗时为幽州都督。诗一首。

- !Author
  name: 李从远
  desc: 李从远，景龙时人。诗一首。

- !Author
  name: 周利用
  desc: 周利用，中宗时，与御史大夫郑惟忠同送金城公主和蕃。诗一首。

- !Author
  name: 张景源
  desc: 张景源，中宗时官补阙。诗一首。

- !Author
  name: 李恒
  desc: 李恒，进士第，官安阳令。诗一首。

- !Author
  name: 张锡
  desc: 张锡，武城人，文琮子。则天时为凤阁侍郎同平章事。请还庐陵王，坐流循州。韦后临朝，复相。旬日，出刺绛州。诗二首。

- !Author
  name: 解琬
  desc: 解琬，魏州元城人。中幽素科，调新政尉，除监察御史。习边事。景龙中，迁御史大夫，兼朔方行军大总管。守边积二十年。开元中，终同州刺史。诗二首。

- !Author
  name: 郑愔
  desc: 郑愔，字文靖，沧州人。年十七，进士擢第。天后时，张易之兄弟荐为殿中侍御史。易之败，贬宣州司户，既而附武三思，累迁吏部侍郎。后预谯王重福谋，被诛。诗一卷。

- !Author
  name: 源乾曜
  desc: 源乾曜，相州临漳人。举进士。景云中，累迁谏议大夫。开元初，以太常卿姜皎荐，拜少府少监，兼邠王府长史，寻迁户部侍郎，转尚书左丞。擢黄门侍郎，同平章事，进位侍中，后拜尚书左丞相，与张嘉贞、张说相次知政事。终太子少傅。诗四首。

- !Author
  name: 徐坚
  desc: 徐坚，字元固，湖州人。举进士。圣历中为东都留守判官，专主表奏，王方庆称为掌纶诰之选。杨再思亦曰：此凤阁舍人样。与徐彦伯、刘知几、张说同修《三教珠英》。构意撰录，具为条流。书成，迁司封员外郎。中宗时，为给事中。睿宗朝，自刑部侍郎拜散骑常侍。开元中，改丽正书院为集贤院，以坚为学士，副张说知院事。坚多识典故，前后修撰格式、氏族及国史等，凡七入书府。又讨集前代文词故实，为《初学记》。坚与父齐聃俱以词学著闻。长姑为太宗充容，次姑为高宗婕妤，并有文藻。议者方之汉世班氏。集三十卷，今存诗九首。

- !Author
  name: 源光裕
  desc: 源光裕，乾曜从孙。累官中书舍人。删定开元新格。进尚书左丞，终郑州刺史。诗一首。

- !Author
  name: 李元纮
  desc: 李元纮，字大纲，京兆万年人。本姓丙氏，曾祖粲率众归高祖，因赐姓。元纮初为雍州司户，太平公主占民碾硙，元纮断还民。雍州长史窦怀贞惧势，促令改断。元纮大署判后曰：“南州可移，此断不可摇。”开元初，擢京兆尹。帝欲用为尚书，执政以其资浅，乃拜户部侍郎。寻进中书侍郎，同中书门下平章事。元纮当国峻崖，检抑奔竞，家无储积，宋璟尝称之。诗三首。

- !Author
  name: 裴漼
  desc: 裴漼，绛州闻喜人。应大礼举，累官监察御史，三迁中书舍人。开元中，拜吏部侍郎。典选数年，多所甄拔。再转黄门侍郎。漼早与张说善，说为相，数荐之。漼长于敷奏，上亦自嘉重，由是擢为吏部尚书，太子宾客。诗四首。

- !Author
  name: 刘升
  desc: 刘升，德威之后。能文章善草隶官中书舍人。诗一首。

- !Author
  name: 萧嵩
  desc: 萧嵩，梁宣帝裔孙。初与陆象先为僚婿。象先，相门子。嵩尚未入仕，相者曰：“陆郎十年内，位极人臣，然不及萧郎，一门尽贵，官高多寿。”景云元年，嵩为醴泉尉，时象先已为中书侍郎，引为监察御史，骤迁殿中。开元初，拜中书舍人，与王丘、齐浣同列，未之异，独姚崇许其致远。三迁尚书左丞，寻以兵部尚书节度河西，以破吐蕃功，入为中书令，遥领河西节度，终太子太师。年八十馀。子衡，尚新昌公主。以三品就养，时论荣之。诗二首。

- !Author
  name: 韦抗
  desc: 韦抗，安石从父兄子。弱冠举明经，累官吏部郎中。以清谨著称，迁御史中丞。开元中，自左庶子出为益州长史，入拜黄门侍郎。终刑部尚书，所荐梁升卿、王倕、王焘皆为显人。诗一首。

- !Author
  name: 李暠
  desc: 李暠，清河王孝节孙。开元初，汝州刺史，入为太常少卿。三迁黄门侍郎，兼太原尹。仍充诸军节度使，俄拜工部尚书，东都留守。持节使吐蕃，既还，金城公主请定汉蕃界，树碑赤岭，以奉使称职。转兵部尚书，终太子少傅。诗一首。

- !Author
  name: 韦述
  desc: 韦述，京兆人。家有书二千卷，儿时记览皆遍。缀文，操牍便就。举进士时甚少，仪形眇小。考功郎宋之问曰：“韦学士童年有何事业？”对曰：“性好著书。”之问曰：“本求异才，果得迁、固。”开元中，诏马怀素编次图书。乃奏用元行冲、齐浣、王珣、吴兢并述等二十六人，同于秘阁详录四部书，五年而成。述好谱学，又于柳冲《姓族系录》外，撰《开元谱》二十卷。张说引为集贤院直学士，累迁尚书工部侍郎。在书府四十年，居史职二十年。勒成国史，事简记详。萧颖士以为谯周、陈寿之流。后陷贼，流渝州卒。诗四首。

- !Author
  name: 陆坚
  desc: 陆坚，河南洛阳人。善书，初为汝州参军，再迁通事舍人，以给事中兼学士。初名友悌，明皇嘉其刚正，更赐名。为中书舍人，以集贤学士供儗太厚，议白罢之。张说曰：“丽正乃天子礼乐之司，所费细而所益者大。陆生之言，盖未达耶。”帝知，遂薄坚。诗一首。

- !Author
  name: 程行谌
  desc: 程行谌，与鄠县尉裴子馀同舍。行谌以文法称，而子馀以儒显。长史陈崇业曰：“兰菊异芬，无可废者。”诗一首。

- !Author
  name: 褚琇
  desc: 褚琇，开元时人。诗一首。

- !Author
  name: 裴光庭
  desc: 裴光庭，字连城，绛州闻喜人，行俭之子。母库狄氏，则天时召入宫，甚见亲待，光庭由是累迁太常丞，以武三思婿坐贬郢州司马。开元中，擢兵部郎中，从东封还，拜中书侍郎，同平章事。从谒诸陵，拜侍中，兼吏部尚书，加弘文馆学士。撰《瑶山往则》、《维城前规》二篇献之，手制褒美。其为吏部，因行俭长名榜。为循资格，并促选限。任门下省主事阎麟之专主选官，每麟之裁定，光庭随而下笔。时人语曰：“麟之口，光庭手。”博士孙琬以其用循资格非奖劝之道。谥为克。诗一首。

- !Author
  name: 宇文融
  desc: 宇文融，京兆万年人，明辨有吏干。开元初，拜监察御史，充使搜括户口，奏置劝农判官十人，分行天下，颇扰人不便。进御史中丞，出为魏州刺史。请复九河旧道，开稻田以利人，回易陆运。入为鸿胪卿，兼户部侍郎，转黄门侍郎，同中书门下平章事。荐宋璟为右丞相，裴耀卿、许景先为侍郎，甚允朝廷之望。未几罢相，坐事贬严州卒。诗一首。

- !Author
  name: 崔沔
  desc: 崔沔，字善冲，京兆长安人。事亲至孝。应制举，高第。俄被黜落者所援，则天令所司重试，沔对策又工于前，为天下第一。岑羲器之曰：“今之郄诜也。”特荐为左补阙。开元中，拜中书侍郎，出为魏州刺史。征还，分掌十铨。以清直历秘书监，太子宾客。沔深明礼经，详定宗庙笾豆之数及六亲服纪，多所建议。诗一首。

- !Author
  name: 崔尚
  desc: 崔尚，登久视六年进士第，官祠部郎中。诗一首。

- !Author
  name: 胡皓
  desc: 胡皓，开元中人。张孝暠出塞，皓与张九龄、韩休、崔沔、王翰、贺知章撰送行诗，号《朝英集》。诗六首。

- !Author
  name: 李適之
  desc: 李適之，一名昌，恒山王承乾之孙。开元中，累官通州刺史，擢秦州都督，转陕州刺史。入为河南尹，拜御史大夫，历刑部尚书。天宝元年代牛仙客为左相。李林甫构之，罢知政事，守太子少保，寻贬宜春太守。诗二首。

- !Author
  name: 房琯
  desc: 房琯，字次律，河南人。则天时平章事融之子，以门荫补弘文生。开元中，明皇将封岱岳，琯撰封禅书以献。张说奇其才，授秘书省校书郎。又应堪任县令举，为卢氏令。寻拜监察御史。天宝初，迁主客员外，累宪部侍郎。明皇幸蜀，琯独驰赴行在，上大悦，即日拜文部尚书，同平章事，与左相韦见素等奉册灵武。因陈时事，言词慷慨，肃宗为之改容，诏持节充招讨节度等使。后为贺兰进明所构，罢相，寻贬邠州刺史。诗一首。

- !Author
  name: 李泌
  desc: 李泌，字长源，京兆人。七岁知为文，明皇召令供奉东宫。肃宗即位，参预军国大议，拜银青光禄大夫，仍请还山。代宗朝，召为翰林学士，寻为杭州刺史。德宗幸奉天，征授散骑常侍。贞元中，拜中书侍郎平章事，封邺县侯。集二十卷，今存诗四首。

- !Author
  name: 郭子仪
  desc: 郭子仪，华州郑人。以武举起家，后平安禄山、史思明之乱。累官至中书令，封汾阳王，赐号尚父。年八十五卒赠太师，谥忠武。诗二首。

- !Author
  name: 张谔
  desc: 张谔，景龙中登进士第，仕为陈王掾。岐王范雅好儒士，谔与阎朝隐、刘庭琦、郑繇等皆从之游，赋诗饮酒。后坐贬山茌丞。诗十二首。

- !Author
  name: 刘庭琦
  desc: 刘庭琦，开元时人。终雅州司户。诗四首。

- !Author
  name: 郑繇
  desc: 郑繇，郑州人。嗣圣元年登进士第，开元初为岐王长史。诗二首。

- !Author
  name: 韩休
  desc: 韩休，京兆长安人。举贤良，累官礼部侍郎。开元二十一年，拜黄门侍郎，与萧嵩同秉政。休敷陈治道，多鲠直，帝重之。终太子少师，谥文忠。诗三首。

- !Author
  name: 许景先
  desc: 许景先，义兴人。举进士，授夏阳尉。神龙初，拜左拾遗，擢中书舍人。与齐浣、王丘、韩休、张九龄更知制诰，俱以文翰见称。开元中，帝自择刺史，景先首中其选，自吏部侍郎出为虢州刺史。卒侍中。诗五首。

- !Author
  name: 王丘
  desc: 王丘，字仲山，相州安阳人。举制科中第，自偃师主簿擢监察御史。开元初，迁紫微舍人，吏部侍郎。其奖用如孙逖、张晋明、王泠然，皆一时茂秀。萧嵩引与当国，丘固辞，盛推韩休。休秉政，荐为御史大夫，终礼部尚书。诗三首。

- !Author
  name: 苏晋
  desc: 苏晋，数岁能属文，作《八卦论》。吏部侍郎房颖叔、秘书少监王绍，见而叹曰：“后来之王粲也。”应进士，又举大礼科，皆上第。先天中，累迁中书舍人，崇文馆学士。明皇监国，每有制命，皆晋及贾曾稿定。数进谠言，以父珦年老，乞解职归侍。开元十四年，为吏部侍郎。知选事，多赏拔。终太子左庶子。诗二首。

- !Author
  name: 崔禹锡
  desc: 崔禹锡，字洪范，融之子。登显庆三年进士第。开元中为中书舍人。卒赠定州刺史。诗一首。

- !Author
  name: 张嘉贞
  desc: 张嘉贞，蒲州猗氏人。以五经举，补平乡尉。则天召见，与语大悦，擢监察御史，累迁中书舍人。开元中，拜中书令，后出为定州刺史，知北平军事。将行，上自赋诗，诏百僚出饯于上东门外。嘉贞至州，于恒岳庙中立颂，自为文书石。累封河东侯。诗三首。

- !Author
  name: 卢从愿
  desc: 卢从愿，字子龚，相州临漳人。弱冠举明经，又应制举。拜右拾遗，历殿中侍御史，累迁中书舍人。睿宗践阼，拜吏部侍郎。精心典选，有美誉。开元末，以吏部尚书致仕。诗二首。

- !Author
  name: 袁晖
  desc: 袁晖，以魏知古荐，为左补阙。开元中，马怀素请校正群籍，晖自邢州司户参军预焉。诗八首。

- !Author
  name: 王光庭
  desc: 王光庭，与张说善。说赠诗云：“同居洛阳陌，盖亦洛阳人”也。诗二首。

- !Author
  name: 徐知仁
  desc: 徐知仁，开元时人。诗一首。

- !Author
  name: 席豫
  desc: 席豫，字建侯，襄阳人，徙家河南。进士及第。开元中，累官考功员外郎，典举得士，三迁中书舍人，与韩休、许景先、徐安贞、孙逖相次掌制诰，皆有能名。天宝初，改尚书左丞，检校礼部尚书。明皇登朝元阁赋诗，群臣属和，帝以豫诗最工。诏曰：“诗人之首出，作者之冠冕也。”诗五首。

- !Author
  name: 韩思复
  desc: 韩思复，字绍出，京兆长安人。举秀才高第。调梁府仓曹参军，累迁中书舍人。开元初，擢谏议大夫，出为德州刺史，拜黄门侍郎，迁御史大夫。复出刺襄州，还拜太子宾客。卒谥文。明皇亲题其碑曰：“有唐忠孝韩长山之墓”。诗一首。

- !Author
  name: 刘晃
  desc: 刘晃，开元中人。诗一首。

- !Author
  name: 贺知章
  desc: 贺知章，字季真，会稽永兴人。少以文词知名。擢进士，累迁太常博士。开元中，张说为丽正殿修书使，奏请知章入书院，同撰六典及文纂。后转太常少卿，迁礼部侍郎，加集贤院学士，改授工部侍郎。俄迁秘书监。知章性放旷，晚尤纵诞，自号四明狂客。醉后属词，动成卷轴。又善草隶，人共传宝。天宝初，请为道士还乡里，诏赐镜湖剡川一曲，御制诗以赠行，皇太子已下咸就执别。年八十六卒。肃宗赠礼部尚书。诗一卷。

- !Author
  name: 裴耀卿
  desc: 裴耀卿，字焕之，守真子。应童子举，为睿宗藩邸典签。开元中，累官济州刺史。再历宣冀二州，入拜户部侍郎。请广漕运，以实关铺，沿河置仓纳粟。又开山陆运以避三门之险。擢黄门侍郎，同平章事，充转运使。迁侍中，终尚书左仆射。诗二首。

- !Author
  name: 宋鼎
  desc: 宋鼎，明皇时为襄州刺史。诗二首。

- !Author
  name: 崔颂
  desc: 崔颂，开元中，为荆州郡司马。诗一首。

- !Author
  name: 孙翃
  desc: 孙翃，尝以监察御史使洪州。张九龄在洪州时，翃与往还。诗一首。

- !Author
  name: 徐仁友
  desc: 徐仁友，开元时人。诗一首。

- !Author
  name: 苏绾
  desc: 苏绾，尝为书记，与杜审言同时。诗一首。

- !Author
  name: 康庭芝
  desc: 康庭芝，为河阴令，与杜审言同时。诗一首。

- !Author
  name: 张宣明
  desc: 张宣明，有胆气，富辞翰。为郭元振判官。诗二首。

- !Author
  name: 卢崇道
  desc: 卢崇道，睿宗朝为太常卿。坐婿崔湜，流岭南。后私还都下，事败，敕杖至殒。诗一首。

- !Author
  name: 包融
  desc: 包融，润州人（一云湖州人）。开元初，与贺知章、张旭、张若虚皆有名，号吴中四士。张九龄引为怀州司马，迁集贤直学士、大理司直。子何、佶，世称二包，各有集。融诗今存八首。

- !Author
  name: 丁仙芝
  desc: 丁仙（一作先）芝，曲阿人。登开元进士第，为馀杭尉。诗十四首。

- !Author
  name: 蔡隐丘
  desc: 蔡隐丘，曲阿人。缑氏主簿，善书。诗一首。

- !Author
  name: 蔡希周
  desc: 蔡希周，曲阿人。监察御史。诗一首。

- !Author
  name: 蔡希寂
  desc: 蔡希寂，曲阿人，希周弟。为渭南尉（一云济南人，官至金部郎中）。诗五首。

- !Author
  name: 张潮
  desc: 张潮（一作朝），曲阿人。大历中处士。诗五首。

- !Author
  name: 张翚
  desc: 张翚（一作晕），曲阿人。开元二十三年进士，为萧颖士同年生，官校书郎。诗二首。

- !Author
  name: 周瑀
  desc: 周瑀，曲阿人，吏部常选。诗三首。

- !Author
  name: 谈戭
  desc: 谈戭，曲阿人，长洲尉。诗一首。

- !Author
  name: 殷遥
  desc: 殷遥，句容人。天宝间，忠王府曹参军。诗五首。

- !Author
  name: 沈如筠
  desc: 沈如筠，句容人。横阳主簿。诗四首。

- !Author
  name: 孙处玄
  desc: 孙处玄（一作立），江宁人。则天长安中，官左拾遗。神龙初，论时事不合，归里。开元初，荐不起。诗二首。

- !Author
  name: 徐延寿
  desc: 徐（一作余）延寿，江宁人。开元间处士。诗三首。

- !Author
  name: 樊晃
  desc: 樊晃（一作光），句容人，硖石主簿。诗一首。

- !Author
  name: 李憕
  desc: 李憕，太原文水人。举明经。开元初，为咸阳尉。张说为并州长史太平军大使时，引憕常在幕下。后为宇文融判官，括田课最。迁监察御史，历给事中，河南少尹。天宝初，出为清河太守，改尚书右丞、京兆尹。转光禄卿、东都留守，迁礼部尚书。安禄山陷长安，遇害。赠司徒，谥忠烈。诗三首。

- !Author
  name: 李邕
  desc: 李邕，字泰和，广陵江都人，兰台郎善之子。长安中，李峤、张廷珪荐其词高行直，拜左拾遗。宋璟劾奏二张，邕于天后前抗言助之。开元初，历殿中侍御史，执政忌其才，频被贬斥。后为北海太守，李林甫傅以罪，杖杀之。邕早擅才名，尤长碑颂，虽贬职在外，中朝衣冠及天下寺观，多赍金帛往求其文，馈遗至巨万。自古鬻文获财，未有其比。尝撰《六公咏》，杜甫《八哀诗》所谓“朗咏六公篇，忧来发蒙蔽”是也。今不传，存诗四首。

- !Author
  name: 王湾
  desc: 王湾，洛阳人。登先天进士第。开元初，为荥阳主簿。马怀素请校正群籍，召学涉之士，分部撰次，湾在选。中秘书罢撰，又与陆绍伯等同校丽正院书，终洛阳尉。湾词翰早著，其“海日生残夜，江春入旧年”之句，当时称最，张说手题于政事堂，每示能文，令为楷式。诗十首。

- !Author
  name: 史青
  desc: 史青，零陵人。聪敏强记。开元初，上书自荐能诗，云子建七步，臣五步之内可塞明诏。明皇试以除夕、上元、竹火笼等诗，应口而出。上称赏，授左监门卫将军。今存诗一首。

- !Author
  name: 王泠然
  desc: 王泠然，开元五年登第。王丘典吏部选时，尝被奖拔。官校书郎，急于仕进，有上张说书，称公之用人盖已多矣，仆之思用其来久矣，仆虽不佞，亦相公一株桃李也。诗四首。

- !Author
  name: 张子容
  desc: 张子容，先天二年擢进士第，为乐城尉，与孟浩然友善。诗一卷。

- !Author
  name: 张旭
  desc: 张旭，苏州吴人。嗜酒，善草书，每醉后号呼狂走，乃下笔。或以头濡墨而书，既醒，自视以为神，世呼为张颠。初仕为常熟尉，自言始见公主担夫争道，又闻鼓吹而得笔法意。观公孙大娘舞剑器，乃尽其神。时以李白歌诗，旭草书，及裴旻剑舞为三绝。诗六首。

- !Author
  name: 贺朝
  desc: 贺朝，越州人，官止山阴尉。诗八首。

- !Author
  name: 万齐融
  desc: 万齐融，越州人。官昆山令。诗四首。（按《旧唐书·文苑传》云：神龙中，贺知章与贺朝万、齐融、张若虚、邢巨、包融，俱以吴越之士，文辞俊秀，名扬于上京，人间往往传其文。朝万止山阴尉，齐融昆山令。盖以万字属上文，作贺朝万。及考唐人所选《国秀》、《搜玉》二集，俱作万齐融、贺朝。今仍之）。

- !Author
  name: 邢巨
  desc: 邢巨，扬州人。开元七年，中文辞雅丽科，官监察御史。诗二首。

- !Author
  name: 张若虚
  desc: 张若虚，扬州人。衮州兵曹。与贺知章、张旭、包融，号吴中四士。诗二首。

- !Author
  name: 薛业
  desc: 薛业，天宝间处士。西游庐山，赵补阙骅、王侍御定、张评事有略，各以文为赠。独孤及尝称其敦于诗，困于学，敏于行。口弗言禄，禄亦不及。识其真者，以为永叹。诗二首。

- !Author
  name: 孙逖
  desc: 逊逖，河南人。开元中，三擅甲科，擢左拾遗。表举幕职，入为集贤院修撰，改考功员外郎，迁中书舍人。曲诏诰，判刑部侍郎，终太子詹事。谥曰文。集二十卷。今编诗一卷。

- !Author
  name: 崔国辅
  desc: 崔国辅，吴郡人。开元中，应县令举，授许昌令。累迁集贤直学士，礼部员外郎。后坐事贬晋陵郡司马。诗一卷。

- !Author
  name: 崔珪
  desc: 崔珪，贝丘人。开元中，官太子詹事，与兄中书舍人琳，弟光禄卿瑶，俱列棨戟，世号三戟崔家。诗一首。

- !Author
  name: 杨浚
  desc: 杨浚，官校书郎。开元中，尝作《圣典》三卷上之。诗三首。

- !Author
  name: 刘晏
  desc: 刘晏，字士安，曹州南华人。年七岁，举神童。累官殿中侍御史，迁度支郎中，杭、陇、华三州刺史。寻迁河南尹，入为京兆尹，再拜户部侍郎，举颜真卿以自代。宝应二年，迁吏部尚书平章事，领度支盐铁转运租庸使。坐事罢相，诸使如故。晏以转运为己任，开三门渠津遗迹，岁运米数百万石，以济关中。晏理家俭约，而重交敦旧。视事敏速，乘机无滞。在职十馀年，权势之重，邻于宰相。后为杨炎诬构死。诗二首。

- !Author
  name: 袁瓘
  desc: 袁瓘，明皇时官赣县尉。诗二首。

- !Author
  name: 李昂2
  desc: 李昂，开元中考功员外郎。诗二首。

- !Author
  name: 厍狄履温
  desc: 厍狄履温，官尚书员外郎，兼充节度判官。开元九年，宇文融括田时，奏置劝农判官。以履温等二十九人并摄御史，分行天下。诗一首。

- !Author
  name: 寇坦
  desc: 寇坦，开元时人。诗二首。

- !Author
  name: 李休烈
  desc: 李休烈，开元中洛阳尉。诗一首。

- !Author
  name: 李林甫
  desc: 李林甫，高祖从父弟之孙。初为千牛直长，其舅姜皎深爱之。开元初，迁太子中允，与源乾曜有姻亲。乾曜执政，其子絜为林甫求司门郎中，乾曜薄其为人，不许。后宇文融引为御史，历吏部侍郎，执政荐其有宰相才，即拜黄门侍郎平章事。再进兵部尚书，寻代张九龄为中书集贤殿大学士。林甫性沉密，城府深阻，多猜忌，能阴中人。秉钧二十年，朝野侧目。素寡学术，其题尺皆郭慎微、苑咸代为之。今存诗三首。

- !Author
  name: 杨炎
  desc: 杨炎，字公南，凤翔人。初为河西节度掌书记，拜起居舍人。历礼部郎中，迁中书舍人，与常衮并掌纶诰。衮长于除书，炎善于德音，时称“常杨”。进吏部侍郎，坐附元载，贬道州司马。德宗即位，崔祐甫荐其文学器用，上亦自闻其名，拜门下侍郎同平章事。再贬崖州司马。炎初奏请内府租赋仍归左藏库，及定两税法，颇有嘉声。专政后，惟务报雠构害，意为爱憎，卒至赐死。集十卷。今存诗二首。

- !Author
  name: 元载
  desc: 元载，字公辅，岐山人。嗜学好属文，以明庄、老、文、列四子之学，策入高科。初授新平尉，历度支郎中。肃宗嘉其奏对，委以国计。充使江淮，都领漕輓。俄迁户部侍郎度支使，并诸道转运使。以附李辅国，迁中书侍郎同平章事，排去忠良，引用贪猥。大历中，以贿败，伏诛。集十卷。今存诗一首。

- !Author
  name: 陈希烈
  desc: 陈希烈，宋州人，长于名理。开元中，于禁中讲老易，累迁至秘书少监，代张九龄专判集贤院事。明皇凡有撰述，必经其手。李林甫知上眷待，乃引为宰相。宠遇侔于林甫，后为杨国忠所嫉，罢知政事。禄山之乱，受伪命为中书令，论陷贼罪当死。肃宗以旧恩特原之，长流合浦郡。诗三首。

- !Author
  name: 张渐
  desc: 张渐，循之从子也。天宝中，杨国忠辟为幕佐。与窦华、宋昱、郑昂、魏仲犀同列，官至翰林学士。国忠败，坐诛。诗一首。

- !Author
  name: 宋昱
  desc: 宋昱，天宝中为中书舍人。以附杨国忠，赀产甚富，为乱兵所杀。诗三首。

- !Author
  name: 卢象
  desc: 卢象，字纬卿，汶水人。开元中，由前进士补秘书郎，转右卫仓曹掾。丞相张九龄深器之，擢左补阙、河南府司录、司勋员外郎，名盛气高，少所卑下，为飞语所中。左迁齐、邠、郑三郡司马，入为膳部员外郎。禄山之乱，象受伪署，贬永州司户。起为主客员外郎，道病卒。集十二卷，今编诗一卷。

- !Author
  name: 卢鸿一
  desc: 卢鸿一（《新唐书》作卢鸿），字浩然，范阳人，徙家洛阳。少有学业，颇善籀篆楷隶。隐于嵩山。开元中以谏议大夫召，鸿一固辞，乃听还山。诗十首。编为一卷。

- !Author
  name: 徐安贞
  desc: 徐安贞，初名楚璧，龙丘人。应制举，一岁三登甲科。开元中，为中书舍人、集贤院学士。帝属文，多令视草。终中书侍郎，与李林甫同用事。天宝后，避罪衡山岳寺，李邕识之，因载北归。行至长沙，谓其守曰：“潇湘逢故人，若幽谷之睹太阳。不然，委填岩穴矣。”诗十一首。

- !Author
  name: 崔翘
  desc: 崔翘，融之子。开元中，与兄禹锡相次为中书舍人，历礼部侍郎，赠荆州大都督。诗三首。

- !Author
  name: 梁升卿
  desc: 梁升卿，与张九龄善。涉学工书，尤长八分书。东封朝觐碑，为时绝笔。历广州都督。诗一首。

- !Author
  name: 吴巩
  desc: 吴巩，少微子，以文行知名。开元中，为中书舍人。诗一首。

- !Author
  name: 陆海
  desc: 陆海（一作孙海），馀庆之孙。有才思，与陈子昂、卢藏用为方外十友。工于五言，为贺知章所赏。性岩峻，不附权要。自省郎出牧潮州。存诗二首。

- !Author
  name: 裴士淹
  desc: 裴士淹，开元末，尝为郎官。诗一首。

- !Author
  name: 李元操
  desc: 李元操，开元初诗人。诗一首。

- !Author
  name: 顾朝阳
  desc: 顾朝阳，开元中人。诗一首。

- !Author
  name: 陶岘
  desc: 陶岘，潜之裔孙。开元中，家于昆山，与孟彦深、孟云卿、焦遂游。尝制三舟，一舟自载，一舟供宾客，一舟置饮馔。有女乐一部，奏清商之曲。逢山泉则穷其景物，吴越之士谓之水仙。诗一首。

- !Author
  name: 王维
  desc: 王维，字摩诘，河东人。工书画，与弟缙俱有俊才。开元九年，进士擢第，调太乐丞。坐累为济州司仓参军，历右拾遗、监察御史、左补阙、库部郎中，拜吏部郎中。天宝末，为给事中。安禄山陷两都，维为贼所得，服药阳喑，拘于菩提寺。禄山宴凝碧池，维潜赋诗悲悼，闻于行在。贼平，陷贼官三等定罪，特原之，责授太子中允，迁中庶子、中书舍人。复拜给事中，转尚书右丞。维以诗名盛于开元、天宝间，宁薛诸王驸马豪贵之门，无不拂席迎之。得宋之问辋川别墅，山水绝胜，与道友裴迪，浮舟往来，弹琴赋诗，啸咏终日。笃于奉佛，晚年长斋禅诵。一日，忽索笔作书数纸，别弟缙及平生亲故，舍笔而卒。赠秘书监。宝应中，代宗问缙：“朕常于诸王坐闻维乐章，今存几何？”缙集诗六卷，文四卷，表上之。敕答云，卿伯氏位列先朝，名高希代。抗行周雅，长揖楚辞。诗家者流，时论归美。克成编录，叹息良深。殷璠谓维诗词秀调雅，意新理惬。在泉成珠，著壁成绘。苏轼亦云：“维诗中有画，画中有诗也。”今编诗四卷。

- !Author
  name: 王缙
  desc: 王缙，字夏卿。与兄维早以文翰著称，连应草泽及文辞清丽科。累授侍御史，武部员外。禄山乱，选为太原少尹，与李光弼同守太原。有谋略，加宪部侍郎。广德二年，拜黄门侍郎同平章事，寻持节行营，历诸镇。大历中召还，拜门下侍郎，复知政事，以附元载，连贬刺史。后除太子宾客，分司东都。诗八首。

- !Author
  name: 裴迪
  desc: 裴迪，关中人。初与王维、崔兴宗居终南，同倡和。天宝后，为蜀州刺史，与杜甫、李颀友善。尝为尚书省郎。诗二十九首。

- !Author
  name: 崔兴宗
  desc: 崔兴宗，与王维、裴迪俱居终南，后官右补阙，诗五首。

- !Author
  name: 苑咸
  desc: 苑咸，成都人。举进士登第，为李林甫书记。开元末上书，拜司经校书、中书舍人。尝为孙逖草除庶子诏，议者以为知言。王维尝谓舍人能书梵字，兼达梵音，曲尽其妙。诗二首。

- !Author
  name: 丘为
  desc: 丘为，苏州嘉兴人。事继母孝，常有灵芝生堂下。累官太子右庶子。致仕，给俸禄之半以终身。年八十馀，母尚无恙。及居忧，观察使韩滉以致仕官给禄，所以惠养老臣，不可在丧而异，惟罢春秋羊酒。卒年九十六。与刘长卿善，其赴上都也，长卿有诗送之，亦与王维为友。诗十三首。

- !Author
  name: 赵骅
  desc: 赵骅（一作晔），字云卿，邓州穰人。开元中，举进士，连擢科第，官至秘书少监。诗一首。

- !Author
  name: 崔颢
  desc: 崔颢，汴州人。开元十一年，登进士第。有俊才，累官司勋员外郎。天宝十三年卒。诗一卷。

- !Author
  name: 祖咏
  desc: 祖咏，洛阳人。登开元十二年进士第，与王维友善。诗一卷。

- !Author
  name: 李颀
  desc: 李颀，东川人，家于颍阳。擢开元十三年进士第，官新乡尉。集一卷。今编诗三卷。

- !Author
  name: 綦毋潜
  desc: 綦毋潜，字季通，荆南人。开元十四年登进士第，由宜寿尉入为集贤待制，迁右拾遗，终著作郎。诗一卷。

- !Author
  name: 储光羲
  desc: 储光羲，兖州人。登开元中进士第，又诏中书试文章，历监察御史。禄山乱后，坐陷贼贬官。集七十卷，今编诗四卷。

- !Author
  name: 王昌龄
  desc: 王昌龄，字少伯，京兆人。登开元十五年进士第，补秘书郎。二十二年，中宏词科，调汜水尉，迁江宁丞。晚节不护细行，贬龙标尉卒。昌龄诗绪密而思清，与高適、王之涣齐名，时谓王江宁。集六卷，今编诗四卷。

- !Author
  name: 常建
  desc: 常建，开元中进士第。大历中，为盱眙尉。诗似初发通庄，却寻野径，百里之外，方归大道。其旨远，其兴僻。佳句辄来，唯论意表。沦于一尉，士论悲之。诗一卷。

- !Author
  name: 杜頠
  desc: 杜頠（一作颜），开元十五年同王昌龄登第。诗二首。

- !Author
  name: 李嶷
  desc: 李嶷，开元十五年进士第，官左武卫录事。殷璠称其诗鲜洁有规矩，其《少年行》三首，词虽不多，翩翩然侠气在目。今存诗六首。

- !Author
  name: 崔亘
  desc: 崔亘，开元二十四年登进士第。诗一首。

- !Author
  name: 蒋维翰
  desc: 蒋（一作薛）维翰，登开元进士第。诗五首。

- !Author
  name: 万楚
  desc: 万楚，登开元进士第。诗八首。

- !Author
  name: 范朝
  desc: 范朝，开元中进士。诗二首。

- !Author
  name: 杨颜
  desc: 杨颜，登开元进士第。诗一首。

- !Author
  name: 王諲
  desc: 王諲，登开元进士第，官右补阙。诗六首。

- !Author
  name: 王岳灵
  desc: 王岳灵，登开元进士第。天宝中累官至监察御史。诗一首。

- !Author
  name: 周万
  desc: 周万（一作吉万），其先汝南人，后徙居永安黄冈，宣州刺史择从之子。开元末登第。诗一首。

- !Author
  name: 陶翰
  desc: 陶翰，润州人。开元十八年擢进士第，又擢宏词科。以《冰壶赋》得名，官礼部员外郎。诗一卷。

- !Author
  name: 刘长卿
  desc: 刘长卿，字文房，河间人。开元二十一年进士。至德中，为监察御史。以检校祠部员外郎为转运使判官，知淮南鄂岳转运留后。鄂岳观察使吴仲孺诬奏，贬潘州南邑尉。会有为之辩者，除睦州司马。终随州刺史。以诗驰声上元、宝应间。权德舆尝谓为五言长城。皇甫湜亦云：“诗未有刘长卿一句，已呼宋玉为老兵。”其见重如此。集十卷，内诗九卷。今编诗五卷。

- !Author
  name: 颜真卿
  desc: 颜真卿，字清臣，京兆长安人。博学，工辞章。事亲孝。开元中举进士，又擢制科。调醴泉尉，累迁殿中侍御史。忤宰相杨国忠，出为平原太守。安禄山反，河朔尽陷，独平原城守具备，使司兵参军李平驰奏。明皇大喜，即拜户部侍郎。肃宗即位灵武，真卿数遣使以蜡丸裹书陈事。拜工部尚书，兼御史大夫，为河北招讨采访处置使。至德二年，朝于凤翔，授宪部尚书，迁御史大夫。军国之事，知无不言。为宰相所忌，出为冯翊太守，改蒲州刺史。御史唐旻诬劾，贬饶州刺史。旋拜浙西节度使，召入为刑部侍郎。李辅国衔之，贬蓬州长史。代宗立，起为户部侍郎，除荆南节度使。未行，改尚书右丞。寻除检校刑部尚书，兼御史大夫，封鲁国公。与元载不合，贬峡州别驾，改吉州司马，迁抚、湖二州刺史。载诛，擢刑部尚书，进吏部。卢gX当国，益恶之，改太子太师。李希烈陷汝州，gX奏遣真卿往谕，拘胁累岁，不屈而死。赠司徒，谥文忠。真卿立朝正色，刚而有礼，非公言直道，不萌于心。天下不以姓名称，而独曰鲁公。善正、草书，笔力遒婉，世宝传之。诗一卷。

- !Author
  name: 李华
  desc: 李华，字遐叔，赞皇人。开元中，第进士，擢宏辞科。累官监察御史，右补阙。以␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀size:11pt">No:0416

- !Author
  name: 萧颖士
  desc: 萧颖士，字茂挺。开元中对策第一，补秘书正字。奉使括遗书赵卫间，淹久不报，为有司劾免。留客濮阳教授，时号萧夫子。召为集贤校理。宰相李林甫怒其不下己，调广陵参军事。史官韦述荐颖士自代，召诣史馆待制。林甫愈见疾，遂免官。寻调河南府参军事。山南节度使源洧辟掌书记。洧卒，崔圆署为扬州功曹参军，至官，信宿去。后客死汝南逆旅。门人私谥曰文元先生。颖士乐闻人善，以推引后进为己任，所奖目皆为名士。集十卷。今编诗一卷。

- !Author
  name: 崔曙
  desc: 崔曙，宋州人。开元二十六年登进士第，以《试明堂火珠》诗得名。诗一卷。

- !Author
  name: 王翰
  desc: 王翰，字子羽，晋阳人。登进士第，举直言极谏，调昌乐尉。复举超拔群类，召为秘书正字。擢通事舍人、驾部员外。出为汝州长史，改仙州别驾。日与才士豪侠饮乐游畋，坐贬道州司马，卒。集十卷。今存诗一卷。

- !Author
  name: 孟云卿
  desc: 孟云卿，河南人，一曰武昌人。第进士，为校书郎。与杜甫、元结友善。诗一卷。

- !Author
  name: 张巡
  desc: 张巡，蒲州河东人。开元末，举进士第三，以书判拔萃入等。天宝中，为真源令。禄山之乱，巡起兵讨贼。后至睢阳，与太守许远婴城固守经年，乏食，城陷死之。巡博通群书，为文操纸笔立就。有《谢金吾表》云：“想峨眉之碧峰，豫游西蜀；追绿耳于悬圃，保寿南山。臣被围四十七日，凡一千八百馀战。当臣效命之时，是贼灭亡之日。”文辞悲壮，读者哀之。诗二首。

- !Author
  name: 张抃
  desc: 张抃，滑人。与张巡固守睢阳，城陷，死难者三十六人，抃其一也。宋汪应辰作庙记云：“初显于湖湘间，后及江右，至玉山，皆祀之。”碑载诗一首。

- !Author
  name: 贺兰进明
  desc: 贺兰进明，开元十六年登进士第。禄山乱，以御史大夫为节度使，守临淮。张巡被围睢阳，遣南霁云乞师，进明嫉巡声威，不应，巡遂陷没。肃宗时，为北海太守，诣行在，上以为南海太守，摄御史大夫、岭南节度使。后贬溱州司马。诗七首。

- !Author
  name: 闾丘晓
  desc: 闾丘晓，为濠州刺史。禄山之乱，张镐檄之救宋州张巡围，以后期杖死。诗一首。

- !Author
  name: 庾光先
  desc: 庾光先，新野人。官至吏部侍郎。尝陷安禄山，不受伪署。诗一首。

- !Author
  name: 韦丹
  desc: 韦丹，字文明，京兆万年人。早孤，从外祖颜真卿学。擢明经，调安远令，以让庶兄。入紫阁山。复举五经高第。顺宗为太子时，以殿中侍御史为舍人。寻拜司封郎中，使新罗。故事鬻州县官十人，以便其私，号私觌官。丹曰：“使外国不足于赀，宜上请，安有卖官受钱？”奏闻，帝命有司与之。还为容州刺史，迁河南少尹，召拜谏议大夫。奏刘辟当诛，宪宗褒美，使代李康为剑南东川节度使。丹至汉中，上言康守方尽力，不可易，乃征还。终江南西道观察使。宣宗读《元和实录》，见丹政事卓然，诏上丹功状，刻于碑。谓宰相周墀曰：“丹有子否？与好官。”乃拜其子宙为侍御史，三迁度支郎中。丹有诗二首。

- !Author
  name: 萧昕
  desc: 萧昕，字中明。梁鄱阳王七世孙。居河南。中博学宏词科，调寿安尉，累迁左补阙。从明皇幸蜀，奉册于灵武。代宗立，进中书舍人、礼部侍郎。德宗朝，以太子太师致仕。诗二首。

- !Author
  name: 李希仲
  desc: 李希仲，赵郡人。天宝初，宰偃师。范阳兵起，挈家避乱入江淮。诗三首。

- !Author
  name: 杨志坚
  desc: 杨志坚，临川人。与颜真卿同时。诗一首。

- !Author
  name: 孟浩然
  desc: 孟浩然，字浩然，襄阳人。少隐鹿门山。年四十，乃游京师。常于太学赋诗，一坐嗟伏。与张九龄、王维为忘形交。维私邀入内署，适明皇至，浩然匿床下。维以实对，帝喜曰：“朕闻其人而未见也。”诏浩然出，诵所为诗，至“不才明主弃”，帝曰：“卿不求仕，朕未尝弃卿，奈何诬我？”因放还。采访使韩朝宗约浩然偕至京师，欲荐诸朝，会与故人剧饮欢甚，不赴。朝宗怒，辞行，浩然亦不悔也。张九龄镇荆州，署为从事。开元末，疽发背卒。浩然为诗，伫兴而作，造意极苦，篇什既成，洗削凡近，超然独妙。虽气象清远，而采秀内映，藻思所不及。当明皇时，章句之风大得建安体，论者推李杜为尤，介其间能不愧者，浩然也。集三卷。今编诗二卷。

- !Author
  name: 李白
  desc: 李白，字太白，陇西成纪人。凉武昭王暠九世孙。或曰山东人，或曰蜀人。白少有逸才，志气宏放，飘然有超世之心。初隐岷山，益州长史苏颋见而异之，曰：“是子天才英特，可比相如。”天宝初，至长安，往见贺知章。知章见其文，叹曰：“子谪仙人也。”言于明皇，召见金銮殿，奏颂一篇。帝赐食，亲为调羹，有诏供奉翰林。白犹与酒徒饮于市，帝坐沉香亭子，意有所感，欲得白为乐章，召入，而白已醉。左右以水颒面，稍解，援笔成文，婉丽精切。帝爱其才，数宴见。白常侍帝，醉，使高力士脱靴。力士素贵，耻之，摘其诗以激杨贵妃。帝欲官白，妃辄沮止。白自知不为亲近所容，恳求还山。帝赐金放还。乃浪迹江湖，终日沉饮。永王璘都督江陵，辟为僚佐。璘谋乱，兵败，白坐长流夜郎，会赦得还。族人阳冰为当涂令，白往依之。代宗立，以左拾遗召，而白已卒。文宗时，诏以白歌诗、裴旻剑舞、张旭草书为三绝云。集三十卷。今编诗二十五卷。

- !Author
  name: 韦应物
  desc: 韦应物，京兆长安人。少以三卫郎事明皇，晚更折节读书。永泰中，授京兆功曹，迁洛阳丞。大历十四年，自鄠令制除栎阳令，以疾辞不就。建中三年，拜比部员外郎，出为滁州刺史。久之，调江州。追赴阙，改左司郎中，复出为苏州刺史。应物性高洁，所在焚香扫地而坐。唯顾况、刘长卿、丘丹、秦系、皎然之俦，得厕宾客，与之酬倡。其诗闲澹简远，人比之陶潜，称陶韦云。集十卷。今编诗十卷。

- !Author
  name: 孟彦深
  desc: 孟彦深，字士源。登天宝二年进士第，为武昌令。元结居樊上，尝作《退谷铭》曰：干进之客，不得游之。又作《杯湖铭》曰：为人厌者，勿泛杯湖。孟士源尝黜官，无情干进，在武昌，不为人厌，可游退谷，可泛杯湖矣。诗一首。

- !Author
  name: 刘湾
  desc: 刘湾，字灵源，西蜀人。天宝进士。禄山之乱，以侍御史居衡阳。与元结相友善。诗六首。

- !Author
  name: 孙昌胤
  desc: 孙昌胤，登天宝进士第。柳宗元《与韦中立书》，称其为子举冠礼事，人以为迂。诗四首。

- !Author
  name: 乔琳
  desc: 乔琳，太原人。天宝间举进士，累授兴平尉。郭子仪辟为节度掌书记。拜监察御史。贬巴州司户。历果、绵、遂三州刺史。入为大理少卿、国子祭酒。又出为怀州刺史。以张涉称引，拜御史大夫平章事，后受朱泚伪署，伏诛。诗一首。

- !Author
  name: 柳浑
  desc: 柳浑，字夷旷，一字惟深，本名载。襄州人。天宝初，擢进士第。大历中，累官至尚书右丞。贞元三年，以兵部侍郎同中书门下平章事。集十卷。今存诗一首。

- !Author
  name: 张谓
  desc: 张谓，字正言，河南人。天宝二年登进士第。乾元中为尚书郎。大历间官至礼部侍郎，三典贡举。诗一卷。

- !Author
  name: 岑参
  desc: 岑参，南阳人。文本之后。少孤贫，笃学。登天宝三载进士第。由率府参军累官右补阙，论斥权佞。改起居郎，寻出为虢州长史，复入为太子中允。代宗总戎陕服，委以书奏之任。由库部郎出刺嘉州。杜鸿渐镇西川，表为从事，以职方郎兼侍御史领幕职。使罢，流寓不还，遂终于蜀。参诗辞意清切，迥拔孤秀，多出佳境。每一篇出，人竞传写，比之吴均、何逊焉。集八卷。今编四卷。

- !Author
  name: 沈宇
  desc: 沈宇，太子洗马。诗三首。

- !Author
  name: 张鼎
  desc: 张鼎，司勋员外郎。诗三首。

- !Author
  name: 薛奇童
  desc: 薛奇童（一作章），大理司直。诗七首。

- !Author
  name: 杨谏
  desc: 杨谏，永乐丞，诗二首。

- !Author
  name: 张万顷
  desc: 张万顷，开宝间进士。诗三首。

- !Author
  name: 沈颂
