
- !Poem
  volume: 卷697_1
  title: 卷697_1上元县（浙西作）韦庄
  author: 韦庄
  content: 【上元县（浙西作）】 南朝三十六英雄，角逐兴亡尽此中。有国有家皆是梦， 为龙为虎亦成空。残花旧宅悲江令，落日青山吊谢公。 止竟霸图何物在，石麟无主卧秋风。

- !Poem
  volume: 卷697_2
  title: 卷697_2江上逢史馆李学士韦庄
  author: 韦庄
  content: 【江上逢史馆李学士】 前年分袂陕城西，醉凭征轩日欲低。去浪指期鱼必变， 出门回首马空嘶。关河自此为征垒，城阙于今陷战鼙。 谁谓世途陵是谷，燕来还识旧巢泥。

- !Poem
  volume: 卷697_3
  title: 卷697_3金陵图韦庄
  author: 韦庄
  content: 【金陵图】 谁谓伤心画不成，画人心逐世人情。 君看六幅南朝事，老木寒云满故城。

- !Poem
  volume: 卷697_4
  title: 卷697_4谒蒋帝庙韦庄
  author: 韦庄
  content: 【谒蒋帝庙】 建业城边蒋帝祠，素髯清骨旧风姿。江声似激秦军破， 山势如匡晋祚危。残雪岭头明组练，晚霞檐外簇旌旗。 金陵客路方流落，空祝回銮奠酒卮。

- !Poem
  volume: 卷697_5
  title: 卷697_5闻再幸梁洋韦庄
  author: 韦庄
  content: 【闻再幸梁洋】 才喜中原息战鼙，又闻天子幸巴西。延烧魏阙非关燕， 大狩陈仓不为鸡。兴庆玉龙寒自跃，昭陵石马夜空嘶。 遥思万里行宫梦，太白山前月欲低。

- !Poem
  volume: 卷697_6
  title: 卷697_6王道者韦庄
  author: 韦庄
  content: 【王道者】 五云遥指海中央，金鼎曾传肘后方。三岛路岐空有月， 十洲花木不知霜。因携竹杖闻龙气，为使仙童带橘香。 应笑我曹身是梦，白头犹自学诗狂。

- !Poem
  volume: 卷697_7
  title: 卷697_7陪金陵府相中堂夜宴韦庄
  author: 韦庄
  content: 【陪金陵府相中堂夜宴】 满耳笙歌满眼花，满楼珠翠胜吴娃。因知海上神仙窟， 只似人间富贵家。绣户夜攒红烛市，舞衣晴曳碧天霞。 却愁宴罢青蛾散，杨子江头月半斜。

- !Poem
  volume: 卷697_8
  title: 卷697_8和侯秀才同友生泛舟溪中相招之作韦庄
  author: 韦庄
  content: 【和侯秀才同友生泛舟溪中相招之作】 嵇阮相将棹酒船，晚风侵浪水侵舷。轻如控鲤初离岸， 远似乘槎欲上天。雨外鸟归吴苑树，镜中人入洞庭烟。 凭君不用回舟疾，今夜西江月正圆。

- !Poem
  volume: 卷697_9
  title: 卷697_9赠野童韦庄
  author: 韦庄
  content: 【赠野童】 羡尔无知野性真，乱搔蓬发笑看人。 闲冲暮雨骑牛去，肯问中兴社稷臣。

- !Poem
  volume: 卷697_10
  title: 卷697_10代书寄马韦庄
  author: 韦庄
  content: 【代书寄马】 驱驰曾在五侯家，见说初生自渥洼。鬃白似披梁苑雪， 颈肥如扑杏园花。休嫌绿绶嘶贫舍，好著红缨入使衙。 稳上云衢千万里，年年长踏魏堤沙。

- !Poem
  volume: 卷697_11
  title: 卷697_11题淮阴侯庙韦庄
  author: 韦庄
  content: 【题淮阴侯庙】 满把椒浆奠楚祠，碧幢黄钺旧英威。能扶汉代成王业， 忍见唐民陷战机。云梦去时高鸟尽，淮阴归日故人稀。 如何不借平齐策，空看长星落贼围。

- !Poem
  volume: 卷697_12
  title: 卷697_12送崔郎中往使西川行在韦庄
  author: 韦庄
  content: 【送崔郎中往使西川行在】 拜书辞玉帐，万里剑关长。新马杏花色，绿袍春草香。 一身朝玉陛，几日过铜梁。莫恋炉边醉，仙宫待侍郎。

- !Poem
  volume: 卷697_13
  title: 卷697_13润州显济阁晓望韦庄
  author: 韦庄
  content: 【润州显济阁晓望】 清晓水如镜，隔江人似鸥。远烟藏海岛，初日照扬州。 地壮孙权气，云凝庾信愁。一篷何处客，吟凭钓鱼舟。

- !Poem
  volume: 卷697_14
  title: 卷697_14观浙西府相畋游韦庄
  author: 韦庄
  content: 【观浙西府相畋游】 十里旌旗十万兵，等闲游猎出军城。紫袍日照金鹅斗， 红旆风吹画虎狞。带箭彩禽云外落，避雕寒兔月中惊。 归来一路笙歌满，更有仙娥载酒迎。

- !Poem
  volume: 卷697_15
  title: 卷697_15官庄韦庄
  author: 韦庄
  content: 【官庄】 谁氏园林一簇烟，路人遥指尽长叹。 桑田稻泽今无主，新犯香醪没入官。

- !Poem
  volume: 卷697_16
  title: 卷697_16解维韦庄
  author: 韦庄
  content: 【解维】 又解征帆落照中，暮程还过秣陵东。 二年辛苦烟波里，赢得风姿似钓翁。

- !Poem
  volume: 卷697_17
  title: 卷697_17雨霁池上作呈侯学士韦庄
  author: 韦庄
  content: 【雨霁池上作呈侯学士】 鹿巾藜杖葛衣轻，雨歇池边晚吹清。 正是如今江上好，白鳞红稻紫莼羹。

- !Poem
  volume: 卷697_18
  title: 卷697_18寓言韦庄
  author: 韦庄
  content: 【寓言】 为儒逢世乱，吾道欲何之。学剑已应晚，归山今又迟。 故人三载别，明月两乡悲。惆怅沧江上，星星鬓有丝。

- !Poem
  volume: 卷697_19
  title: 卷697_19哭同舍崔员外韦庄
  author: 韦庄
  content: 【哭同舍崔员外】 却到同游地，三年一电光。池塘春草在，风烛故人亡。 祭罢泉声急，斋余磬韵长。碧天应有恨，斜日吊松篁。

- !Poem
  volume: 卷697_20
  title: 卷697_20题姑苏凌处士庄韦庄
  author: 韦庄
  content: 【题姑苏凌处士庄】 一簇林亭返照间，门当官道不曾关。花深远岸黄莺闹， 雨急春塘白鹭闲。载酒客寻吴苑寺，倚楼僧看洞庭山。 怪来话得仙中事，新有人从物外还。

- !Poem
  volume: 卷697_21
  title: 卷697_21过当涂县韦庄
  author: 韦庄
  content: 【过当涂县】 客过当涂县，停车访旧游。谢公山有墅，李白酒无楼。 采石花空发，乌江水自流。夕阳谁共感，寒鹭立汀洲。

- !Poem
  volume: 卷697_22
  title: 卷697_22江亭酒醒却寄维扬饯客韦庄
  author: 韦庄
  content: 【江亭酒醒却寄维扬饯客】 别筵人散酒初醒，江步黄昏雨雪零。 满坐绮罗皆不见，觉来红树背银屏。

- !Poem
  volume: 卷697_23
  title: 卷697_23台城韦庄
  author: 韦庄
  content: 【台城】 江雨霏霏江草齐，六朝如梦鸟空啼。 无情最是台城柳，依旧烟笼十里堤。

- !Poem
  volume: 卷697_24
  title: 卷697_24赠渔翁韦庄
  author: 韦庄
  content: 【赠渔翁】 草衣荷笠鬓如霜，自说家编楚水阳。满岸秋风吹枳橘， 绕陂烟雨种菰蒋。芦刀夜鲙红鳞腻，水甑朝蒸紫芋香。 曾向五湖期范蠡，尔来空阔久相忘。

- !Poem
  volume: 卷697_25
  title: 卷697_25过扬州韦庄
  author: 韦庄
  content: 【过扬州】 当年人未识兵戈，处处青楼夜夜歌。花发洞中春日永， 月明衣上好风多。淮王去后无鸡犬，炀帝归来葬绮罗。 二十四桥空寂寂，绿杨摧折旧官河。

- !Poem
  volume: 卷697_26
  title: 卷697_26寄右省李起居韦庄
  author: 韦庄
  content: 【寄右省李起居】 已向鸳行接雁行，便应双拜紫薇郎。才闻阙下征书急， 已觉回朝草诏忙。白马似怜朱绂贵，彩衣遥惹御炉香。 多惭十载游梁客，未换青襟侍素王。

- !Poem
  volume: 卷697_27
  title: 卷697_27镊白韦庄
  author: 韦庄
  content: 【镊白】 白发太无情，朝朝镊又生。始因丝一缕，渐至雪千茎。 不避佳人笑，唯惭稚子惊。新年过半百，犹叹未休兵。

- !Poem
  volume: 卷697_28
  title: 卷697_28漳亭驿小樱桃韦庄
  author: 韦庄
  content: 【漳亭驿小樱桃】 当年此树正花开，五马仙郎载酒来。 李白已亡工部死，何人堪伴玉山颓。

- !Poem
  volume: 卷697_29
  title: 卷697_29酬吴秀才霅川相送韦庄
  author: 韦庄
  content: 【酬吴秀才霅川相送】 一叶南浮去似飞，楚乡云水本无依。离心不忍闻春鸟， 病眼何堪送落晖。掺袂客从花下散，棹舟人向镜中归。 夫君别我应惆怅，十五年来识素衣。

- !Poem
  volume: 卷697_30
  title: 卷697_30对雨独酌韦庄
  author: 韦庄
  content: 【对雨独酌】 榴花新酿绿于苔，对雨闲倾满满杯。荷锸醉翁真达者， 卧云逋客竟悠哉。能诗岂是经时策，爱酒原非命世才。 门外绿萝连洞口，马嘶应是步兵来。

- !Poem
  volume: 卷697_31
  title: 卷697_31夏初与侯补阙江南有约同泛淮汴西赴行朝庄…四韵吊之韦庄
  author: 韦庄
  content: 【夏初与侯补阙江南有约同泛淮汴西赴行朝庄…四韵吊之】 本约同来谒帝阍，忽随川浪去东奔。九重圣主方虚席， 千里高堂尚倚门。世德只应荣伯仲，诗名终自付儿孙。 遥怜月落清淮上，寂寞何人吊旅魂。

- !Poem
  volume: 卷697_32
  title: 卷697_32汴堤行韦庄
  author: 韦庄
  content: 【汴堤行】 欲上隋堤举步迟，隔云烽燧叫非时。才闻破虏将休马， 又道征辽再出师。朝见西来为过客，暮看东去作浮尸。 绿杨千里无飞鸟，日落空投旧店基。

- !Poem
  volume: 卷697_33
  title: 卷697_33旅次甬西见儿童以竹枪纸旗戏为阵列…余因感之韦庄
  author: 韦庄
  content: 【旅次甬西见儿童以竹枪纸旗戏为阵列…余因感之】 已闻三世没军营，又见儿孙学战争。 见尔此言堪恸哭，遣予何日望时平。

- !Poem
  volume: 卷697_34
  title: 卷697_34自孟津舟西上雨中作韦庄
  author: 韦庄
  content: 【自孟津舟西上雨中作】 秋烟漠漠雨濛濛，不卷征帆任晚风。百口寄安沧海上， 一身逃难绿林中。来时楚岸杨花白，去日隋堤蓼穗红。 却到故园翻似客，归心迢递秣陵东。

- !Poem
  volume: 卷697_35
  title: 卷697_35含山店梦觉作韦庄
  author: 韦庄
  content: 【含山店梦觉作】 曾为流离惯别家，等闲挥袂客天涯。 灯前一觉江南梦，惆怅起来山月斜。

- !Poem
  volume: 卷697_36
  title: 卷697_36题貂黄岭官军韦庄
  author: 韦庄
  content: 【题貂黄岭官军】 散骑萧萧下太行，远从吴会去陈仓。 斜风细雨江亭上，尽日凭栏忆楚乡。

- !Poem
  volume: 卷697_37
  title: 卷697_37过内黄县韦庄
  author: 韦庄
  content: 【过内黄县】 相州吹角欲斜阳，匹马摇鞭宿内黄。僻县不容投刺客， 野陂时遇射雕郎。云中粉堞新城垒，店后荒郊旧战场。 犹指去程千万里，秣陵烟树在何乡。

- !Poem
  volume: 卷697_38
  title: 卷697_38杂感韦庄
  author: 韦庄
  content: 【杂感】 莫悲建业荆榛满，昔日繁华是帝京。莫爱广陵台榭好， 也曾芜没作荒城。鱼龙爵马皆如梦，风月烟花岂有情。 行客不劳频怅望，古来朝市叹衰荣。

- !Poem
  volume: 卷697_39
  title: 卷697_39垣县山中寻李书记山居不遇，留题河次店韦庄
  author: 韦庄
  content: 【垣县山中寻李书记山居不遇，留题河次店】 白云红树eryy东，名鸟群飞古画中。 仙吏不知何处隐，山南山北雨濛濛。

- !Poem
  volume: 卷697_40
  title: 卷697_40送人游并汾韦庄
  author: 韦庄
  content: 【送人游并汾】 风雨萧萧欲暮秋，独携孤剑塞垣游。 如今虏骑方南牧，莫过阴关第一州。

- !Poem
  volume: 卷697_41
  title: 卷697_41李氏小池亭十二韵（时在婺州寄居作）韦庄
  author: 韦庄
  content: 【李氏小池亭十二韵（时在婺州寄居作）】 积石乱巉巉，庭莎绿不芟。小桥低跨水，危槛半依岩。 花落鱼争唼，樱红鸟竞鵮。引泉疏地脉，扫絮积山嵌。 古柳红绡织，新篁紫绮缄。养猿秋啸月，放鹤夜栖杉。 枕簟谿云腻，池塘海雨咸。语窗鸡逞辨，舐鼎犬偏馋。 踏藓青黏屐，攀萝绿映衫。访僧舟北渡，贳酒日西衔。 迟客登高阁，题诗绕翠岩。家藏何所宝，清韵满琅函。

- !Poem
  volume: 卷697_42
  title: 卷697_42遣兴韦庄
  author: 韦庄
  content: 【遣兴】 如幻如泡世，多愁多病身。乱来知酒圣，贫去觉钱神。 异国清明节，空江寂寞春。声声林上鸟，唤我北归秦。

- !Poem
  volume: 卷697_43
  title: 卷697_43婺州和陆谏议将赴阙怀阳羡山居韦庄
  author: 韦庄
  content: 【婺州和陆谏议将赴阙怀阳羡山居】 望阙路仍远，子牟魂欲飞。道开烧药鼎，僧寄卧云衣。 故国饶芳草，他山挂夕晖。东阳虽胜地，王粲奈思归。

- !Poem
  volume: 卷697_44
  title: 卷697_44江上题所居韦庄
  author: 韦庄
  content: 【江上题所居】 故人相别尽朝天，苦竹江头独闭关。落日乱蝉萧帝寺， 碧云归鸟谢家山。青州从事来偏熟，泉布先生老渐悭。 不是对花长酩酊，永嘉时代不如闲。

- !Poem
  volume: 卷697_45
  title: 卷697_45婺州屏居蒙右省王拾遗车枉降访病中延候不得因成寄谢韦庄
  author: 韦庄
  content: 【婺州屏居蒙右省王拾遗车枉降访病中延候不得因成寄谢】 三年流落卧漳滨，王粲思家拭泪频。画角莫吹残月夜， 病心方忆故园春。自为江上樵苏客，不识天边侍从臣。 怪得白鸥惊去尽，绿萝门外有朱轮。

- !Poem
  volume: 卷697_46
  title: 卷697_46将卜兰芷村居留别郡中在仕韦庄
  author: 韦庄
  content: 【将卜兰芷村居留别郡中在仕】 兰芷江头寄断蓬，移家空载一帆风。伯伦嗜酒还因乱， 平子归田不为穷。避世漂零人境外，结茅依约画屏中。 从今隐去应难觅，深入芦花作钓翁。

- !Poem
  volume: 卷697_47
  title: 卷697_47和陆谏议避地寄东阳进退未决见寄韦庄
  author: 韦庄
  content: 【和陆谏议避地寄东阳进退未决见寄】 未归天路紫云深，暂驻东阳岁月侵。入洛声华当世重， 闵周章句满朝吟。开炉夜看黄芽鼎，卧瓮闲欹白玉簪。 读易草玄人不会，忧君心是致君心。

- !Poem
  volume: 卷697_48
  title: 卷697_48山墅闲题韦庄
  author: 韦庄
  content: 【山墅闲题】 逦迤前冈厌后冈，一川桑柘好残阳。主人馈饷炊红黍， 邻父携竿钓紫鲂。静极却嫌流水闹，闲多翻笑野云忙。 有名不那无名客，独闭衡门避建康。

- !Poem
  volume: 卷697_49
  title: 卷697_49江上逢故人韦庄
  author: 韦庄
  content: 【江上逢故人】 前年送我曲江西，红杏园中醉似泥。今日逢君越溪上， 杜鹃花发鹧鸪啼。来时旧里人谁在，别后沧波路几迷。 江畔玉楼多美酒，仲宣怀土莫凄凄。

- !Poem
  volume: 卷697_50
  title: 卷697_50旅中感遇寄呈李秘书昆仲韦庄
  author: 韦庄
  content: 【旅中感遇寄呈李秘书昆仲】 南望愁云锁翠微，谢家楼阁雨霏霏。刘桢病后新诗少， 阮籍贫来好客稀。犹喜故人天外至，许将孤剑日边归。 怀乡不怕严陵笑，只待秋风别钓矶。

- !Poem
  volume: 卷697_51
  title: 卷697_51送范评事入关韦庄
  author: 韦庄
  content: 【送范评事入关】 寂寥门户寡相亲，日日频来只有君。正喜琴尊长作伴， 忽携书剑远辞群。伤心柳色离亭见，fW耳蝉声故国闻。 为报明年杏园客，与留绝艳待终军。

- !Poem
  volume: 卷697_52
  title: 卷697_52东阳酒家赠别二绝句韦庄
  author: 韦庄
  content: 【东阳酒家赠别二绝句】 送君同上酒家楼，酩酊翻成一笑休。 正是落花饶怅望，醉乡前路莫回头。 天涯方叹异乡身，又向天涯别故人。 明日五更孤店月，醉醒何处泪沾巾。

- !Poem
  volume: 卷697_53
  title: 卷697_53江上村居韦庄
  author: 韦庄
  content: 【江上村居】 本无踪迹恋柴扃，世乱须教识道情。颠倒梦魂愁里得， 撅奇诗句望中生。花缘艳绝栽难好，山为看多咏不成。 闻道汉军新破虏，使来仍说近离京。

- !Poem
  volume: 卷697_54
  title: 卷697_54江外思乡韦庄
  author: 韦庄
  content: 【江外思乡】 年年春日异乡悲，杜曲黄莺可得知。 更被夕阳江岸上，断肠烟柳一丝丝。

- !Poem
  volume: 卷697_55
  title: 卷697_55和郑拾遗秋日感事一百韵韦庄
  author: 韦庄
  content: 【和郑拾遗秋日感事一百韵】 祸乱天心厌，流离客思伤。有家抛上国，无罪谪遐方。 负笈将辞越，扬帆欲泛湘。避时难驻足，感事易回肠。 雅道何销德，妖星忽耀芒。中原初纵燎，下国竟探汤。 盗据三秦地，兵缠八水乡。战尘轻犯阙，羽旆远巡梁。 自此修文代，俄成讲武场。熊罴驱涿鹿，犀象走昆阳。 御马迷新栈，宫娥改旧妆。五丁功再睹，八难事难忘。 凤引金根疾，兵环玉弩强。建牙虽可恃，摩垒讵能防。 霍庙神遐远，圯桥路杳茫。出师威似虎，御敌狠如羊。 眉画犹思赤，巾裁未厌黄。晨趋鸣铁骑，夜舞挹琼觞。 僭侈彤襜乱，喧呼绣cK攘。但闻争曳组，讵见学垂缰。 鹊印提新篆，龙泉夺晓霜。军威徒逗挠，我武自维扬。 负扆劳天眷，凝旒念国章。绣旗张画兽，宝马跃红鸯。 但欲除妖气，宁思蔽耿光。晓烟生帝里，夜火入春坊。 鸟怪巢宫树，狐骄上苑墙。设危终在德，视履岂无祥。 气激雷霆怒，神驱岳渎忙。功高分虎节，位下耻龙骧。 遍命登坛将，巡封异姓王。志求扶坠典，力未振颓纲。 汉路闲雕鹗，云衢驻骕骦。宝装军器丽，麝裛战袍香。 日睹兵书捷，时闻虏骑亡。人心惊獬豸，雀意伺螳螂。 上略咸推妙，前锋讵可当。纡金光照耀，执玉意藏昂。 覆餗非无谓，奢华事每详。四民皆组绶，九土堕耕桑。 飞骑黄金勒，香车翠钿装。八珍罗膳府，五采斗筐床。 宴集喧华第，歌钟簇画梁。永期传子姓，宁误犯天狼。 未睹君除侧，徒思玉在傍。窜身奚可保，易地喜相将。 国运方夷险，天心讵测量。九流虽暂蔽，三柄岂相妨。 小孽乖躔次，中兴系昊苍。法尧功已普，罪己德非凉。 帝念惟思理，臣心岂自遑。诏催青琐客，时待紫微郎。 定难输宸算，胜灾减御粱。皇恩思荡荡，睿泽转洋洋。 偃卧虽非晚，艰难亦备尝。舜庭招谏鼓，汉殿上书囊。 俭德遵三尺，清朝俟一匡。世随渔父醉，身效接舆狂。 窜逐同天宝，遭罹异建康。道孤悲海澨，家远隔天潢。 卒岁贫无褐，经秋病泛漳。似鱼甘去乙，比蟹未成筐。 守道惭无补，趋时愧不臧。殷牛常在耳，晋竖欲潜肓。 忸恨山思板，怀归海欲航。角吹魂悄悄，笛引泪浪浪。 乱觉乾坤窄，贫知日月长。势将随鹤列，忽喜遇鸳行。 已报新回驾，仍闻近纳隍。文风销剑楯，礼物换旂裳。 紫闼重开序，青衿再设庠。黑头期命爵，赪尾尚忧鲂。 吴坂嘶骐骥，岐山集凤凰。词源波浩浩，谏署玉锵锵。 饲雀曾传庆，烹蛇讵有殃。弢弓挥劲镞，匣剑淬神铓。 谔谔宁惭直，堂堂不谢张。晓风趋建礼，夜月直文昌。 去国时虽久，安邦志不常。良金炉自跃，美玉椟难藏。 北望心如旆，西归律变商。迹随江燕去，心逐塞鸿翔。 晚翠笼桑坞，斜晖挂竹堂。路愁千里月，田爱万斯箱。 伴钓歌前浦，随樵上远冈。鹭眠依晚屿，鸟浴上枯杨。 惊梦缘欹枕，多吟为倚廊。访僧红叶寺，题句白云房。 帆外青枫老，尊前紫菊芳。夜灯银耿耿，晓露玉瀼瀼。 异国惭倾盖，归涂俟并粮。身虽留震泽，心已过雷塘。 执友知谁在，家山各已荒。海边登桂楫，烟外泛云樯。 巢树禽思越，嘶风马恋羌。寒声愁听杵，空馆厌闻螀。 望阙飞华盖，趋朝振玉珰。米惭无薏苡，面喜有恍榔。 话别心重结，伤时泪一滂。伫归蓬岛后，纶诏润青缃。

- !Poem
  volume: 卷697_56
  title: 卷697_56梦入关韦庄
  author: 韦庄
  content: 【梦入关】 梦中乘传过关亭，南望莲峰簇簇青。 马上正吟归去好，觉来江月满前庭。

- !Poem
  volume: 卷697_57
  title: 卷697_57送人归上国韦庄
  author: 韦庄
  content: 【送人归上国】 送君江上日西斜，泣向江边满树花。 若见青云旧相识，为言流落在天涯。

- !Poem
  volume: 卷697_58
  title: 卷697_58闻春鸟韦庄
  author: 韦庄
  content: 【闻春鸟】 云晴春鸟满江村，还似长安旧日闻。 红杏花前应笑我，我今憔悴亦羞君。

- !Poem
  volume: 卷697_59
  title: 卷697_59樱桃树韦庄
  author: 韦庄
  content: 【樱桃树】 记得初生雪满枝，和蜂和蝶带花移。 而今花落游蜂去，空作主人惆怅诗。

- !Poem
  volume: 卷697_60
  title: 卷697_60独鹤韦庄
  author: 韦庄
  content: 【独鹤】 夕阳滩上立裴回，红蓼风前雪翅开。 应为不知栖宿处，几回飞去又飞来。

- !Poem
  volume: 卷697_61
  title: 卷697_61新栽竹韦庄
  author: 韦庄
  content: 【新栽竹】 寂寞阶前见此君，绕栏吟罢却沾巾。 异乡流落谁相识，唯有丛篁似主人。

- !Poem
  volume: 卷697_62
  title: 卷697_62稻田韦庄
  author: 韦庄
  content: 【稻田】 绿波春浪满前陂，极目连云罢亚肥。 更被鹭鹚千点雪，破烟来入画屏飞。

- !Poem
  volume: 卷697_63
  title: 卷697_63庭前菊韦庄
  author: 韦庄
  content: 【庭前菊】 为忆长安烂熳开，我今移尔满庭栽。 红兰莫笑青青色，曾向龙山泛酒来。

- !Poem
  volume: 卷697_64
  title: 卷697_64燕来韦庄
  author: 韦庄
  content: 【燕来】 去岁辞巢别近邻，今来空讶草堂新。 花开对语应相问，不是村中旧主人。

- !Poem
  volume: 卷697_65
  title: 卷697_65倚柴关韦庄
  author: 韦庄
  content: 【倚柴关】 杖策无言独倚关，如痴如醉又如闲。 孤吟尽日何人会，依约前山似故山。

- !Poem
  volume: 卷697_66
  title: 卷697_66题七步廊韦庄
  author: 韦庄
  content: 【题七步廊】 席门无计那残阳，更接檐前七步廊。 不羡东都丞相宅，每行吟得好篇章。

- !Poem
  volume: 卷697_67
  title: 卷697_67语松竹韦庄
  author: 韦庄
  content: 【语松竹】 庭前芳草绿于袍，堂上诗人欲二毛。 多病不禁秋寂寞，雨松风竹莫骚骚。
