
- !Poem
  volume: 卷505_1
  title: 卷505_1题寺壁二首吕群
  author: 吕群
  content: 【题寺壁二首】 路行三蜀尽，身及一阳生。赖有残灯火，相依坐到明。 社后辞巢燕，霜前别蒂蓬。愿为蝴蝶梦，飞去觅关中。

- !Poem
  volume: 卷505_2
  title: 卷505_2黄蜀葵崔涯
  author: 崔涯
  content: 【黄蜀葵】 野栏秋景晚，疏散两三枝。嫩碧浅轻态，幽香闲澹姿。 露倾金盏小，风引道冠欹。独立悄无语，清愁人讵知。

- !Poem
  volume: 卷505_3
  title: 卷505_3咏春风崔涯
  author: 崔涯
  content: 【咏春风】 动地经天物不伤，高情逸韵住何方。扶持燕雀连天去， 断送杨花尽日狂。绕桂月明过万户，弄帆晴晚渡三湘。 孤云虽是无心物，借便吹教到帝乡。

- !Poem
  volume: 卷505_4
  title: 卷505_4竹崔涯
  author: 崔涯
  content: 【竹】 领得溪风不放回，傍窗缘砌遍庭栽。须招野客为邻住， 看引山禽入郭来。幽院独惊秋气早，小门深向绿阴开。 谁怜翠色兼寒影，静落茶瓯与酒杯。

- !Poem
  volume: 卷505_5
  title: 卷505_5侠士诗崔涯
  author: 崔涯
  content: 【侠士诗】 太行岭上二尺雪，崔涯袖中三尺铁。 一朝若遇有心人，出门便与妻儿别。

- !Poem
  volume: 卷505_6
  title: 卷505_6别妻崔涯
  author: 崔涯
  content: 【别妻】 陇上泉流陇下分，断肠呜咽不堪闻。 嫦娥一入月中去，巫峡千秋空白云。

- !Poem
  volume: 卷505_7
  title: 卷505_7杂嘲二首崔涯
  author: 崔涯
  content: 【杂嘲二首】 二年不到宋家东，阿母深居僻巷中。 含泪向人羞不语，琵琶弦断倚屏风。 日暮迎来香閤中，百年心事一宵同。 寒鸡鼓翼纱窗外，已觉恩情逐晓风。

- !Poem
  volume: 卷505_8
  title: 卷505_8悼妓崔涯
  author: 崔涯
  content: 【悼妓】 赤板桥西小竹篱，槿花还似去年时。 淡黄衫子浑无色，肠断丁香画雀儿。

- !Poem
  volume: 卷505_9
  title: 卷505_9自苏州至望亭驿有作（一作李嘉祐诗）郭良骥
  author: 郭良骥
  content: 【自苏州至望亭驿有作（一作李嘉祐诗）】 南浦菰蒲绕白蘋，东吴黎庶逐黄巾。野棠自发空流水， 江燕初归不见人。远岫依依如送客，平田渺渺独伤春。 那堪回首长洲苑，烽火年年报虏尘。

- !Poem
  volume: 卷505_10
  title: 卷505_10邺中行郭良骥
  author: 郭良骥
  content: 【邺中行】 年去年来秋更春，魏家园庙已成尘。 只今惟有西陵在，无复当时歌舞人。

- !Poem
  volume: 卷505_11
  title: 卷505_11公无渡河王睿
  author: 王睿
  content: 【公无渡河】 浊波洋洋兮凝晓雾，公无渡河兮公竟渡。 风号水激兮呼不闻，提壶看入兮中流去。 浪摆衣裳兮随步没，沉尸深入兮蛟螭窟。 蛟螭尽醉兮君血干，推出黄沙兮泛君骨。 当时君死妾何适，遂就波涛合魂魄。愿持精卫衔石心， 穷取河源塞泉脉。

- !Poem
  volume: 卷505_12
  title: 卷505_12松王睿
  author: 王睿
  content: 【松】 寒松耸拔倚苍岑，绿叶扶疏自结阴。丁固梦时还有意， 秦王封日岂无心。常将正节栖孤鹤，不遣高枝宿众禽。 好是特凋群木后，护霜凌雪翠逾深。

- !Poem
  volume: 卷505_13
  title: 卷505_13竹王睿
  author: 王睿
  content: 【竹】 庭竹森疏玉质寒，色包葱碧尽琅玕。翠筠不乐湘娥泪， 斑箨堪裁汉主冠。成韵含风已萧瑟，媚涟凝渌更檀栾。 此君引凤为龙日，耸节稍云直上看。

- !Poem
  volume: 卷505_14
  title: 卷505_14解昭君怨王睿
  author: 王睿
  content: 【解昭君怨】 莫怨工人丑画身，莫嫌明主遣和亲。 当时若不嫁胡虏，只是宫中一舞人。

- !Poem
  volume: 卷505_15
  title: 卷505_15祠渔山神女歌二首王睿
  author: 王睿
  content: 【祠渔山神女歌二首】 蓪草头花椰叶裙，蒲葵树下舞蛮云。 引领望江遥滴酒，白蘋风起水生文。 枨枨山响答琵琶，酒湿青莎肉饲鸦。 树叶无声神去后，纸钱灰出木绵花。

- !Poem
  volume: 卷505_16
  title: 卷505_16牡丹（一作王毂诗）王睿
  author: 王睿
  content: 【牡丹（一作王毂诗）】 牡丹妖艳乱人心，一国如狂不惜金。 曷若东园桃与李，果成无语自成阴。

- !Poem
  volume: 卷505_17
  title: 卷505_17秋（一作王毂诗）王睿
  author: 王睿
  content: 【秋（一作王毂诗）】 蝉噪古槐疏叶下，树衔斜日映孤城。 欲知潘鬓愁多少，一夜新添白数茎。

- !Poem
  volume: 卷505_18
  title: 卷505_18燕（一作王毂诗）王睿
  author: 王睿
  content: 【燕（一作王毂诗）】 海燕双飞意若何，曲梁呕嘎语声多。 茅檐不必嫌卑陋，犹胜吴宫爇尔窠。

- !Poem
  volume: 卷505_19
  title: 卷505_19白云向空尽（一作周成诗）焦郁
  author: 焦郁
  content: 【白云向空尽（一作周成诗）】 白云升远岫，摇曳入晴空。乘化随舒卷，无心任始终。 欲销仍带日，将断更因风。势薄飞难定，天高色易穷。 影收元气表，光灭太虚中。倘若从龙去，还施济物功。

- !Poem
  volume: 卷505_20
  title: 卷505_20春雪焦郁
  author: 焦郁
  content: 【春雪】 散漫天涯色，乘春四望平。不分残照影，何处断鸿声。 缭绕先经塞，霏微近过城。因风低未敛，带雨重还轻。 干吕知时泰，如膏候岁成。小儒同品物，无以答皇明。 春雪空濛帘外斜，霏微半入野人家。 长天远树山山白，不辨梅花与柳花。

- !Poem
  volume: 卷505_21
  title: 卷505_21赠去婢崔郊
  author: 崔郊
  content: 【赠去婢】 公子王孙逐后尘，绿珠垂泪滴罗巾。 侯门一入深如海，从此萧郎是路人。

- !Poem
  volume: 卷505_22
  title: 卷505_22江西投谒所知为典客所阻因赋刘鲁风
  author: 刘鲁风
  content: 【江西投谒所知为典客所阻因赋】 万卷书生刘鲁风，烟波万里谒文翁。 无钱乞与韩知客，名纸毛生不肯通。

- !Poem
  volume: 卷505_23
  title: 卷505_23玉清行柳泌
  author: 柳泌
  content: 【玉清行】 遥遥寒冬时，萧萧蹑太无。仰望蕊宫殿，横天临不虚。 下看白日流，上造真皇居。西牖日门开，南衢星宿疏。 王母来瑶池，庆云拥琼舆。嵬峨丹凤冠，摇曳紫霞裾。 照彻圣姿严，飘飖神步徐。仙郎执玉节，侍女捧金书。 灵香散彩烟，北阙路輧阗。龙马行无迹，歌钟声沸天。 驭风升宝座，郁景晏华筵。妙奏三春曲，高罗万古仙。 七珍飞满座，九液酌如泉。灵佩垂轩下，旗幡列帐前。 狮麟威赫赫，鸾凤影翩翩。顾盼乃须臾，已是数千年。

- !Poem
  volume: 卷505_24
  title: 卷505_24琼台柳泌
  author: 柳泌
  content: 【琼台】 崖壁盘空天路回，白云行尽见琼台。 洞门黯黯阴云闭，金阙曈曈日殿开。

- !Poem
  volume: 卷505_25
  title: 卷505_25操莲曲何希尧
  author: 何希尧
  content: 【操莲曲】 锦莲浮处水粼粼，风外香生袜底尘。 荷叶荷裙相映色，闻歌不见采莲人。

- !Poem
  volume: 卷505_26
  title: 卷505_26一枝花何希尧
  author: 何希尧
  content: 【一枝花】 几树晴葩映水开，乱红狼藉点苍苔。 东风留得残枝在，为惜馀芳独看来。

- !Poem
  volume: 卷505_27
  title: 卷505_27柳枝词何希尧
  author: 何希尧
  content: 【柳枝词】 大堤杨柳雨沈沈，万缕千条惹恨深。 飞絮满天人去远，东风无力系春心。

- !Poem
  volume: 卷505_28
  title: 卷505_28海棠何希尧
  author: 何希尧
  content: 【海棠】 著雨胭脂点点消，半开时节最妖娆。 谁家更有黄金屋，深锁东风贮阿娇。

- !Poem
  volume: 卷505_29
  title: 卷505_29遗临平监吏朱冲和
  author: 朱冲和
  content: 【遗临平监吏】 三千里外布干戈，果得鲸鲵入网罗。 今日宝刀无杀气，只缘君处受恩多。

- !Poem
  volume: 卷505_30
  title: 卷505_30荻塘西庄赠房元垂张光朝
  author: 张光朝
  content: 【荻塘西庄赠房元垂】 门在荻塘西，塘高何联联。往昔分地利，远近无闲田。 水国信污下，霖霪即成川。苗稼尽淹没，兹乡独丰年。 家肥待亲懿，人乐思管弦。日晏始能起，盥漱看厨烟。 酝酒寒正熟，养鱼长食鲜。黄昏钟未鸣，偃息早已眠。 何意久城市，寂寥丘中缘。俯仰在颜色，区区人事间。 忆昔炎汉时，乃知绮季贤。静默不能仕，养老终南山。

- !Poem
  volume: 卷505_31
  title: 卷505_31天门街西观荣王聘妃（荣王，宪宗幼子）张光朝
  author: 张光朝
  content: 【天门街西观荣王聘妃（荣王，宪宗幼子）】 仙媛来朱邸，名山出紫微。三周初展义，百两遂言归。 郑国通梁苑，天津接帝畿。桥成乌鹊助，盖转凤凰飞。 霜仗迎秋色，星缸满夜辉。从兹磐石固，应为得贤妃。

- !Poem
  volume: 卷505_32
  title: 卷505_32天门街西观荣王聘妃梁铉
  author: 梁铉
  content: 【天门街西观荣王聘妃】 帝子乘龙夜，三星照户前。两行宫火出，十里道铺筵。 罗绮明中识，箫韶暗里传。灯攒九华扇，帐撒五铢钱。 交颈文鸳合，和鸣彩凤连。欲知来日美，双拜紫微天。
