
- !Poem
  volume: 卷834_1
  title: 卷834_1寿春进祝圣七首·千载降祥贯休
  author: 贯休
  content: 【寿春进祝圣七首·千载降祥】 九天宫上圣，降世共昭回。万汇须亭毓，群仙送下来。 承乾当否极，庶事尽康哉。只有羲轩比，其馀不可陪。

- !Poem
  volume: 卷834_2
  title: 卷834_2寿春进祝圣七首·文有武备贯休
  author: 贯休
  content: 【寿春进祝圣七首·文有武备】 武宿与文星，常如掌上擎。孙吴机不动，周邵事多行。 旰食炉烟细，宵衣隙月明。还闻夔进曲，吹出泰阶平。

- !Poem
  volume: 卷834_3
  title: 卷834_3寿春进祝圣七首·从谏如流贯休
  author: 贯休
  content: 【寿春进祝圣七首·从谏如流】 及溜龙鳞动，君臣道义深。万年轩后镜，一片汉高心。 北狄皆输款，南夷尽贡琛。从兹千万岁，枝叶玉森森。

- !Poem
  volume: 卷834_4
  title: 卷834_4寿春进祝圣七首·搜扬草泽贯休
  author: 贯休
  content: 【寿春进祝圣七首·搜扬草泽】 俟时兼待价，垂棘出尘埃。仄席三旌切，移山万里来。 烟霞衣上落，阊阖雪中开。寿酒今朝进，无非出世才。

- !Poem
  volume: 卷834_5
  title: 卷834_5寿春进祝圣七首·守在四夷贯休
  author: 贯休
  content: 【寿春进祝圣七首·守在四夷】 天将兴大蜀，有道遂君临。四塞同诸子，三边共一心。 闍婆香似雪，回鹘马如林。曾读前皇传，巍巍冠古今。

- !Poem
  volume: 卷834_6
  title: 卷834_6寿春进祝圣七首·大兴三教贯休
  author: 贯休
  content: 【寿春进祝圣七首·大兴三教】 曈曈悬佛日，天俣动云韶。缝掖诸生集，麟洲羽客朝。 非烟生玉砌，御柳吐金条。击壤翁知否，吾皇即帝尧。

- !Poem
  volume: 卷834_7
  title: 卷834_7寿春进祝圣七首·山呼万岁贯休
  author: 贯休
  content: 【寿春进祝圣七首·山呼万岁】 声教无为日，山呼万岁声。隆隆如谷响，合合似雷鸣。 翠拔为天柱，根盘倚凤城。恭唯千万岁，岁岁致升平。

- !Poem
  volume: 卷834_8
  title: 卷834_8早秋夜坐贯休
  author: 贯休
  content: 【早秋夜坐】 微凉砧满城，林下石床平。发岂无端白，诗须出世清。 邻僧同树影，砌月浸蛩声。独自更深坐，无人知此情。

- !Poem
  volume: 卷834_9
  title: 卷834_9早起贯休
  author: 贯休
  content: 【早起】 夜坐还早起，寂寥多病身。神清寻梦在，香极觉花新。 树露繁于雨，溪云动似人。又知何处客，轧轧转征轮。

- !Poem
  volume: 卷834_10
  title: 卷834_10秋晚野步贯休
  author: 贯休
  content: 【秋晚野步】 闲步不觉远，萧萧木落初。诗情抛阃阈，江影动襟裾。 阁北鸿行出，霞西雨脚疏。金峰秋更好，乞取又何如。

- !Poem
  volume: 卷834_11
  title: 卷834_11晚望贯休
  author: 贯休
  content: 【晚望】 旷望危桥上，微吟落照前。烟霞浓浸海，川岳阔连天。 白鸟格不俗，孤云态可怜。终期将尔辈，归去旧江边。

- !Poem
  volume: 卷834_12
  title: 卷834_12寄翰林陆学士贯休
  author: 贯休
  content: 【寄翰林陆学士】 颜冉商参甲，鸾凰密勿才。帘垂仙鸟下，吟次圣人来。 宝辇千官捧，宫花九色开。何时重一见，为我话蓬莱。

- !Poem
  volume: 卷834_13
  title: 卷834_13赠造微禅师院贯休
  author: 贯休
  content: 【赠造微禅师院】 薝卜气雍雍，门深圣泽重。七丝奔小蟹，五字逼雕龙。 药转红金鼎，茶开紫阁封。圭峰争去得，卿相日憧憧。

- !Poem
  volume: 卷834_14
  title: 卷834_14南海晚望贯休
  author: 贯休
  content: 【南海晚望】 海上聊一望，舶帆天际飞。狂蛮莫挂甲，圣主正垂衣。 风恶巨鱼出，山昏群獠归。无人知此意，吟到月腾辉。

- !Poem
  volume: 卷834_15
  title: 卷834_15寄庐山大愿和尚贯休
  author: 贯休
  content: 【寄庐山大愿和尚】 石上桂成丛，师庵在桂中。皆云习凿齿，未可扣真风。 雪洗香炉碧，霞藏瀑布红。何时甘露偈，一寄剡山东。

- !Poem
  volume: 卷834_16
  title: 卷834_16怀薛尚书兼呈东阳王使君贯休
  author: 贯休
  content: 【怀薛尚书兼呈东阳王使君】 得力未得力，高吟夏又残。二毛非自出，万事到诗难。 蝉见木叶落，雷将雨气寒。何妨槌琢后，更献至公看。

- !Poem
  volume: 卷834_17
  title: 卷834_17上冯使君水晶数珠贯休
  author: 贯休
  content: 【上冯使君水晶数珠】 泠泠瀑滴清，贯串有规程。将讽观空偈，全胜照乘明。 龙神多共惜，金玉比终轻。愿在玄晖手，常资物外情。

- !Poem
  volume: 卷834_18
  title: 卷834_18送明觉大师兼寄郑山人贯休
  author: 贯休
  content: 【送明觉大师兼寄郑山人】 去去楞伽子，春深道路长。鸟啼青嶂险，花落紫衣香。 此去非馀事，还归内道场。凭师将老倒，一向说荥阳。

- !Poem
  volume: 卷834_19
  title: 卷834_19庐山寻灵纪不遇贯休
  author: 贯休
  content: 【庐山寻灵纪不遇】 久别稀相见，深山道益孤。叶全离大朴，君尚在新吴。 钟嗄声飘驿，山顽气喷湖。留诗如和得，一望寄前途。

- !Poem
  volume: 卷834_20
  title: 卷834_20题曹溪祖师堂贯休
  author: 贯休
  content: 【题曹溪祖师堂】 皎洁曹溪月，嵯峨七宝林。空传智药记，岂见祖禅心。 信衣非苎麻，白云无知音。大哉双峰溪，万古青沈沈。

- !Poem
  volume: 卷834_21
  title: 卷834_21怀匡山道侣贯休
  author: 贯休
  content: 【怀匡山道侣】 常忆将吾友，穿云过瀑西。有碑皆读彻，无处不相携。 柽桂株株湿，猿猱个个啼。等闲成远别，窗月又如珪。

- !Poem
  volume: 卷834_22
  title: 卷834_22怀卢延让（时延让新及第）贯休
  author: 贯休
  content: 【怀卢延让（时延让新及第）】 冥搜忍饥冻，嗟尔不能休。几叹不得力，到头还白头。 姓名归紫府，妻子在沧洲。又是蝉声也，如今何处游。

- !Poem
  volume: 卷834_23
  title: 卷834_23春晚访镜湖方干贯休
  author: 贯休
  content: 【春晚访镜湖方干】 幽居湖北滨，相访值残春。路远诸峰雨，时多擉鳖人。 蒸花初酿酒，渔艇劣容身。莫讶频来此，伊余亦隐沦。

- !Poem
  volume: 卷834_24
  title: 卷834_24秋过相思寺贯休
  author: 贯休
  content: 【秋过相思寺】 见说相思寺，今来似有期。瘴乡终有出，天意固难欺。 昼雨先花岛，秋云挂戍旗。故人多在蜀，不去更何之。
