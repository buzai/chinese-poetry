
- !Poem
  volume: 卷597_1
  title: 卷597_1贺襄阳副使节判同加章绶徐商
  author: 徐商
  content: 【贺襄阳副使节判同加章绶】 朱紫花前贺故人，兼荣此会颇关身。同年坐上联宾榻， 宗姓亭中布锦裀。晴日照旗红灼烁，韶光入队影玢璘。 芳菲解助今朝喜，嫩蕊青条满眼新。

- !Poem
  volume: 卷597_2
  title: 卷597_2句徐商
  author: 徐商
  content: 【句】 萍聚只因今日浪，荻斜都为夜来风。

- !Poem
  volume: 卷597_3
  title: 卷597_3和薛逢赠别高璩
  author: 高璩
  content: 【和薛逢赠别】 剑外绵州第一州，尊前偏喜接君留。歌声婉转添长恨， 管色凄凉似到秋。但务欢娱思晓角，独耽云水上高楼。 莫言此去难相见，怨别徵黄是顺流。

- !Poem
  volume: 卷597_4
  title: 卷597_4句高璩
  author: 高璩
  content: 【句】 公斋一到人非旧，诗板重寻墨尚新。

- !Poem
  volume: 卷597_5
  title: 卷597_5和李尚书命妓饯崔侍御高湘
  author: 高湘
  content: 【和李尚书命妓饯崔侍御】 谢安春渚饯袁宏，千里仁风一扇清。 歌黛惨时方酩酊，不知公子重飞觥。

- !Poem
  volume: 卷597_6
  title: 卷597_6句高湘
  author: 高湘
  content: 【句】 惟有高州是当家。（《玉泉子》云：湘从兄中书舍人湜 与路相岩亲善，而湘厚刘相瞻，岩既逐瞻，除不附己者 十司户。湘得高州，到日，愤湜不佑己，赋诗云）

- !Poem
  volume: 卷597_7
  title: 卷597_7报何泽崔安潜
  author: 崔安潜
  content: 【报何泽】 四十九年前及第，同年唯有老夫存。 今日殷勤访吾子，稳将鬐鬣上龙门。

- !Poem
  volume: 卷597_8
  title: 卷597_8题文翁石室裴铏
  author: 裴铏
  content: 【题文翁石室】 文翁石室有仪形，庠序千秋播德馨。古柏尚留今日翠， 高岷犹蔼旧时青。人心未肯抛膻蚁，弟子依前学聚萤。 更叹沱江无限水，争流只愿到沧溟。

- !Poem
  volume: 卷597_9
  title: 卷597_9愤惋诗三首（一作刘禹锡诗，题作怀妓）刘损
  author: 刘损
  content: 【愤惋诗三首（一作刘禹锡诗，题作怀妓）】 宝钗分股合无缘，鱼在深渊日在天。得意紫鸾休舞镜， 断踪青鸟罢衔笺。金杯倒覆难收水，玉轸倾欹懒续弦。 从此蘼芜山下过，只应将泪比黄泉。 鸾辞旧伴知何止，凤得新梧想称心。红粉尚存香幕幕， 白云将散信沈沈。已休磨琢投泥玉，懒更经营买笑金。 愿作山头似人石，丈夫衣上泪痕深。 旧尝游处遍寻看，睹物伤情死一般。买笑楼前花已谢， 画眉窗下月空残。云归巫峡音容断，路隔星河去住难。 莫道诗成无泪下，泪如泉滴亦须干。

- !Poem
  volume: 卷597_10
  title: 卷597_10幼作郑愚
  author: 郑愚
  content: 【幼作】 台山初罢雾，岐海正分流。渔浦飏来笛，鸿逵翼去舟。

- !Poem
  volume: 卷597_11
  title: 卷597_11茶诗郑愚
  author: 郑愚
  content: 【茶诗】 嫩芽香且灵，吾谓草中英。夜臼和烟捣，寒炉对雪烹。 惟忧碧粉散，尝见绿花生。

- !Poem
  volume: 卷597_12
  title: 卷597_12郡楼望九华歌霍总
  author: 霍总
  content: 【郡楼望九华歌】 楼上坐见九子峰，翠云赤日光溶溶。有时朝昏变疏密， 八峰和烟一峰出。有时风卷天雨晴，聚立连连如弟兄。 阳乌生子偶成数，丹凤养雏同此名。日日遥看机已静， 未离尘躅思真境。子明龙驾腾九垓，陵阳相对空崔嵬。 玉浆瑶草不可见，自有神仙风马来。

- !Poem
  volume: 卷597_13
  title: 卷597_13塞下曲霍总
  author: 霍总
  content: 【塞下曲】 曾当一面战，频出九重围。但见争锋处，长须得胜归。 雪沾旗尾落，风断节毛稀。岂要铭燕石，平生重武威。

- !Poem
  volume: 卷597_14
  title: 卷597_14关山月霍总
  author: 霍总
  content: 【关山月】 珠珑翡翠床，白皙侍中郎。五日来花下，双童问道傍。 到门车马狭，连夜管弦长。每笑东家子，窥他宋玉墙。

- !Poem
  volume: 卷597_15
  title: 卷597_15骢马霍总
  author: 霍总
  content: 【骢马】 青骊八尺高，侠客倚雄豪。踏雪生珠汗，障泥护锦袍。 路傍看骤影，鞍底卷旋毛。岂独连钱贵，酬恩更代劳。

- !Poem
  volume: 卷597_16
  title: 卷597_16雉朝飞霍总
  author: 霍总
  content: 【雉朝飞】 五色有名翚，清晨挟两雌。群群飞自乐，步步饮相随。 觇叶逢人处，惊媒妒宠时。绿毛春斗尽，强敌愿君知。

- !Poem
  volume: 卷597_17
  title: 卷597_17木芙蓉霍总
  author: 霍总
  content: 【木芙蓉】 本自江湖远，常开霜露馀。争春候秾李，得水异红蕖。 孤秀曾无偶，当门幸不锄。谁能政摇落，繁彩照阶除。

- !Poem
  volume: 卷597_18
  title: 卷597_18采莲女霍总
  author: 霍总
  content: 【采莲女】 舟中采莲女，两两催妆梳。闻早渡江去，日高来起居。

- !Poem
  volume: 卷597_19
  title: 卷597_19别僧（一作留别兰若僧）陈琡
  author: 陈琡
  content: 【别僧（一作留别兰若僧）】 行若独轮车，常畏大道覆。止若员底器，常恐他物触。 行止既如此，安得不离俗。

- !Poem
  volume: 卷597_20
  title: 卷597_20早春残雪裴虔馀
  author: 裴虔馀
  content: 【早春残雪】 霁日雕琼彩，幽庭减夜寒。梅飘馀片积，日堕晚光残。 零落偏依桂，霏微不掩兰。阴林披雾縠，小沼破冰盘。 曲槛霜凝砌，疏篁玉碎竿。已闻三径好，犹可访袁安。

- !Poem
  volume: 卷597_21
  title: 卷597_21柳枝词咏篙水溅妓衣裴虔馀
  author: 裴虔馀
  content: 【柳枝词咏篙水溅妓衣】 半额微黄金缕衣，玉搔头袅凤双飞。 从教水溅罗裙湿，还道朝来行雨归。

- !Poem
  volume: 卷597_22
  title: 卷597_22献淮南师（一作献李仆射）李嵘
  author: 李嵘
  content: 【献淮南师（一作献李仆射）】 鸡树烟含瑞气凝，凤池波待玉山澄。 国人久倚东关望，拟筑沙堤到广陵。

- !Poem
  volume: 卷597_23
  title: 卷597_23月袁郊
  author: 袁郊
  content: 【月】 嫦娥窃药出人间，藏在蟾宫不放还。 后羿遍寻无觅处，谁知天上却容奸。

- !Poem
  volume: 卷597_24
  title: 卷597_24霜袁郊
  author: 袁郊
  content: 【霜】 古今何事不思量，尽信邹生感彼苍。 但想燕山吹暖律，炎天岂不解飞霜。

- !Poem
  volume: 卷597_25
  title: 卷597_25露袁郊
  author: 袁郊
  content: 【露】 湛湛腾空下碧霄，地卑湿处更偏饶。 菅茅丰草皆沾润，不道良田有旱苗。

- !Poem
  volume: 卷597_26
  title: 卷597_26云袁郊
  author: 袁郊
  content: 【云】 楚甸尝闻旱魃侵，从龙应合解为霖。 荒淫却入阳台梦，惑乱怀襄父子心。

- !Poem
  volume: 卷597_27
  title: 卷597_27游东观山张丛
  author: 张丛
  content: 【游东观山】 岩岫碧孱颜，灵踪若可攀。楼台烟霭外，松竹翠微间。 玉液寒深洞，秋光秀远山。凭君指归路，何处是人寰。

- !Poem
  volume: 卷597_28
  title: 卷597_28掷卢作冯衮
  author: 冯衮
  content: 【掷卢作】 八尺台盘照面新，千金一掷斗精神。 合是赌时须赌取，不妨回首乞闲人。

- !Poem
  volume: 卷597_29
  title: 卷597_29戏酒妓冯衮
  author: 冯衮
  content: 【戏酒妓】 醉眼从伊百度斜，是他家属是他家。 低声向道人知也，隔坐刚抛豆蔻花。

- !Poem
  volume: 卷597_30
  title: 卷597_30老僧郑綮
  author: 郑綮
  content: 【老僧】 日照四山雪，老僧门未开。冻瓶黏柱础，宿火陷炉灰。 童子病归去，鹿麑寒入来。斋钟知渐近，枝鸟下生台。

- !Poem
  volume: 卷597_31
  title: 卷597_31题卢州郡斋郑綮
  author: 郑綮
  content: 【题卢州郡斋】 九衢尘里一书生，多达逢时拥旆旌。 醉里眼开金使字，紫旂风动耀天明。

- !Poem
  volume: 卷597_32
  title: 卷597_32别郡后寄席中三兰（三妓并以兰为名）郑綮
  author: 郑綮
  content: 【别郡后寄席中三兰（三妓并以兰为名）】 淮淝两水不相通，隔岸临流望向东。 千颗泪珠无寄处，一时弹与渡前风。

- !Poem
  volume: 卷597_33
  title: 卷597_33观山灯献徐尚书温庭皓
  author: 温庭皓
  content: 【观山灯献徐尚书】 一峰当胜地，万点照严城。势异昆冈发，光疑玄圃生。 焚书翻见字，举燧不招兵。况遇新春夜，何劳秉烛行。 九枝应并耀，午夜忽潜然。景集青山外，萤分碧草前。 辉华侵月影，历乱写星躔。望极高楼上，摇光满绮筵。 春山收暝色，爝火集馀辉。丽景饶红焰，祥光出翠微。 白榆行自比，青桂影相依。唯有偷光客，追游欲忘归。

- !Poem
  volume: 卷597_34
  title: 卷597_34梅温庭皓
  author: 温庭皓
  content: 【梅】 一树寒林外，何人此地栽。春光先自暖，阳艳暗相催。 晓觉霜添白，寒迷月借开。馀香低惹袖，堕蕊逐流杯。 零落移新暖，飘飏上故台。雪繁莺不识，风袅蝶空回。 羌吹应愁起，征徒异渴来。莫贪题咏兴，商鼎待盐梅。
