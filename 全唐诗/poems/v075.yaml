
- !Poem
  volume: 卷75_1
  title: 卷75_1龙池篇姜晞
  author: 姜晞
  content: 【龙池篇】 灵沼萦回邸第前，浴日涵春写曙天。始见龙台升凤阙， 应如霄汉起神泉。石匮渚傍还启圣，桃李初生更有仙。 欲化帝图从此受，正同河变一千年。

- !Poem
  volume: 卷75_2
  title: 卷75_2龙池篇姜皎
  author: 姜皎
  content: 【龙池篇】 龙池初出此龙山，常经此地谒龙颜。日日芙蓉生夏水， 年年杨柳变春湾。尧坛宝匣馀烟雾，舜海渔舟尚往还。 愿似飘飖五云影，从来从去九天关。

- !Poem
  volume: 卷75_3
  title: 卷75_3奉和圣制龙池篇蔡孚
  author: 蔡孚
  content: 【奉和圣制龙池篇】 帝宅王家大道边，神马潜龙涌圣泉。昔日昔时经此地， 看来看去渐成川。歌台舞榭宜正月，柳岸梅洲胜往年。 莫疑波上春云少，只为从龙直上天。

- !Poem
  volume: 卷75_4
  title: 卷75_4打球篇蔡孚
  author: 蔡孚
  content: 【打球篇】 德阳宫北苑东头，云作高台月作楼。金锤玉蓥千金地， 宝杖雕文七宝球。窦融一家三尚主，梁冀频封万户侯。 容色由来荷恩顾，意气平生事侠游。共道用兵如断蔗， 俱能走马入长楸。红鬣锦鬃风騄骥，黄络青丝电紫骝。 奔星乱下花场里，初月飞来画杖头。自有长鸣须决胜， 能驰迅走满先筹。薄暮汉宫愉乐罢，还归尧室晓垂旒。

- !Poem
  volume: 卷75_5
  title: 卷75_5阮公体徐晶
  author: 徐晶
  content: 【阮公体】 秦王按剑怒，发卒戍龙沙。雄图尚未毕，海内已纷拏。 黄尘暗天起，白日敛精华。唯见长城外，僵尸如乱麻。

- !Poem
  volume: 卷75_6
  title: 卷75_6同蔡孚五亭咏徐晶
  author: 徐晶
  content: 【同蔡孚五亭咏】 章奏中京罢，云泉别业归。拂琴铺野席，牵柳挂朝衣。 翡翠巢书幌，鸳鸯立钓矶。幽栖可怜处，春事满林扉。

- !Poem
  volume: 卷75_7
  title: 卷75_7蔡起居山亭徐晶
  author: 徐晶
  content: 【蔡起居山亭】 文史归休日，栖闲卧草亭。蔷薇一架紫，石竹数重青。 垂露和仙药，烧香诵道经。莫将山水弄，持与世人听。

- !Poem
  volume: 卷75_8
  title: 卷75_8送友人尉蜀中徐晶
  author: 徐晶
  content: 【送友人尉蜀中】 故友汉中尉，请为西蜀吟。人家多种橘，风土爱弹琴。 水向昆明阔，山连大夏深。理闲无别事，时寄一登临。

- !Poem
  volume: 卷75_9
  title: 卷75_9赠温驸马汝阳王徐晶
  author: 徐晶
  content: 【赠温驸马汝阳王】 畴昔承馀论，文章幸滥推。夜陪银汉赏，朝奉桂山词。 梁邸调歌日，秦楼按舞时。登高频作赋，体物屡为诗。 连骑长楸下，浮觞曲水湄。北堂留上客，南陌送佳期。 忆昨陪临泛，于今阻宴私。再看冬雪满，三见夏花滋。 都尉朝青阁，淮王侍紫墀。宁知倦游者，华发老京师。

- !Poem
  volume: 卷75_10
  title: 卷75_10边词张敬忠
  author: 张敬忠
  content: 【边词】 五原春色旧来迟，二月垂杨未挂丝。 即今河畔冰开日，正是长安花落时。

- !Poem
  volume: 卷75_11
  title: 卷75_11戏咏张敬忠
  author: 张敬忠
  content: 【戏咏】 有意嫌兵部，专心望考功。谁知脚蹭蹬，几落省墙东。

- !Poem
  volume: 卷75_12
  title: 卷75_12题巴州光福寺楠木史俊
  author: 史俊
  content: 【题巴州光福寺楠木】 近郭城南山寺深，亭亭奇树出禅林。结根幽壑不知岁， 耸干摩天凡几寻。翠色晚将岚气合，月光时有夜猿吟。 经行绿叶望成盖，宴坐黄花长满襟。此木尝闻生豫章， 今朝独秀在巴乡。凌霜不肯让松柏，作宇由来称栋梁。 会待良工时一眄，应归法水作慈航。
