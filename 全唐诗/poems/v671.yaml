
- !Poem
  volume: 卷672_1
  title: 卷672_1绯桃唐彦谦
  author: 唐彦谦
  content: 【绯桃】 短墙荒圃四无邻，烈火绯桃照地春。坐久好风休掩袂， 夜来微雨已沾巾。敢同俗态期青眼，似有微词动绛唇。 尽日更无乡井念，此时何必见秦人。

- !Poem
  volume: 卷672_2
  title: 卷672_2小院唐彦谦
  author: 唐彦谦
  content: 【小院】 小院无人夜，烟斜月转明。清宵易惆怅，不必有离情。

- !Poem
  volume: 卷672_3
  title: 卷672_3春雪初霁杏花正芳月上夜吟唐彦谦
  author: 唐彦谦
  content: 【春雪初霁杏花正芳月上夜吟】 霁景明如练，繁英杏正芳。姮娥应有语，悔共雪争光。

- !Poem
  volume: 卷672_4
  title: 卷672_4文惠宫人唐彦谦
  author: 唐彦谦
  content: 【文惠宫人】 认得前家令，宫人泪满裾。不知梁佐命，全是沈尚书。

- !Poem
  volume: 卷672_5
  title: 卷672_5赠窦尊师唐彦谦
  author: 唐彦谦
  content: 【赠窦尊师】 我爱窦高士，弃官仍在家。为嫌句漏令，兼不要丹砂。

- !Poem
  volume: 卷672_6
  title: 卷672_6穆天子传唐彦谦
  author: 唐彦谦
  content: 【穆天子传】 王母清歌玉琯悲，瑶台应有再来期。 穆王不得重相见，恐为无端哭盛姬。

- !Poem
  volume: 卷672_7
  title: 卷672_7楚天唐彦谦
  author: 唐彦谦
  content: 【楚天】 楚天遥望每长嚬，宋玉襄王尽作尘。 不会瑶姬朝与暮，更为云雨待何人。

- !Poem
  volume: 卷672_8
  title: 卷672_8寄徐山人唐彦谦
  author: 唐彦谦
  content: 【寄徐山人】 一室清羸鹤体孤，气和神莹爽冰壶。 吴中高士虽求死，不那稽山有谢敷。

- !Poem
  volume: 卷672_9
  title: 卷672_9题宗人故帖唐彦谦
  author: 唐彦谦
  content: 【题宗人故帖】 所忠无处访相如，风笈尘编迹尚馀。 惟有孝标情最厚，一编遗在茂陵书。

- !Poem
  volume: 卷672_10
  title: 卷672_10垂柳唐彦谦
  author: 唐彦谦
  content: 【垂柳】 绊惹春风别有情，世间谁敢斗轻盈。 楚王江畔无端种，饿损纤腰学不成。

- !Poem
  volume: 卷672_11
  title: 卷672_11登兴元城观烽火唐彦谦
  author: 唐彦谦
  content: 【登兴元城观烽火】 汉川城上角三呼，扈跸防边列万夫。 褒姒冢前烽火起，不知泉下破颜无。

- !Poem
  volume: 卷672_12
  title: 卷672_12邓艾庙唐彦谦
  author: 唐彦谦
  content: 【邓艾庙】 昭烈遗黎死尚羞，挥刀斫石恨谯周。 如何千载留遗庙，血食巴山伴武侯。

- !Poem
  volume: 卷672_13
  title: 卷672_13曲江春望唐彦谦
  author: 唐彦谦
  content: 【曲江春望】 杏艳桃光夺晚霞，乐游无庙有年华。 汉朝冠盖皆陵墓，十里宜春汉苑花。

- !Poem
  volume: 卷672_14
  title: 卷672_14汉殿唐彦谦
  author: 唐彦谦
  content: 【汉殿】 鸟去云飞意不通，夜坛斜月转松风。 君王寂虑无消息，却就闲人觅巨公。

- !Poem
  volume: 卷672_15
  title: 卷672_15贺李昌时禁苑新命唐彦谦
  author: 唐彦谦
  content: 【贺李昌时禁苑新命】 振鹭翔鸾集禁闱，玉堂珠树莹风仪。 不知新到灵和殿，张绪何如柳一枝。

- !Poem
  volume: 卷672_16
  title: 卷672_16牡丹唐彦谦
  author: 唐彦谦
  content: 【牡丹】 颜色无因饶锦绣，馨香惟解掩兰荪。 那堪更被烟蒙蔽，南国西施泣断魂。

- !Poem
  volume: 卷672_17
  title: 卷672_17罗江驿唐彦谦
  author: 唐彦谦
  content: 【罗江驿】 数枝高柳带鸣鸦，一树山榴自落花。 已是向来多泪眼，短亭回首在天涯。

- !Poem
  volume: 卷672_18
  title: 卷672_18奏捷西蜀题沱江驿唐彦谦
  author: 唐彦谦
  content: 【奏捷西蜀题沱江驿】 野客乘轺非所宜，况将儒懦报戎机。 锦江不识临邛酒，且免相如渴病归。

- !Poem
  volume: 卷672_19
  title: 卷672_19春早落英唐彦谦
  author: 唐彦谦
  content: 【春早落英】 纷纷从此见花残，转觉长绳系日难。 楼上有愁春不浅，小桃风雪凭阑干。

- !Poem
  volume: 卷672_20
  title: 卷672_20仲山（高祖兄仲隐居之所）唐彦谦
  author: 唐彦谦
  content: 【仲山（高祖兄仲隐居之所）】 千载遗踪寄薜萝，沛中乡里旧山河。 长陵亦是闲丘陇，异日谁知与仲多。

- !Poem
  volume: 卷672_21
  title: 卷672_21汉嗣唐彦谦
  author: 唐彦谦
  content: 【汉嗣】 汉嗣安危系数君，高皇决意势难分。 张良口辨周昌吃，同建储宫第一勋。

- !Poem
  volume: 卷672_22
  title: 卷672_22四老庙唐彦谦
  author: 唐彦谦
  content: 【四老庙】 西汉储宫定不倾，可能园绮胜良平。 举朝公将无全策，借请闲人羽翼成。

- !Poem
  volume: 卷672_23
  title: 卷672_23南梁戏题汉高庙唐彦谦
  author: 唐彦谦
  content: 【南梁戏题汉高庙】 数载从军似武夫，今随戎捷气偏粗。 汉皇若问何为者，免道高阳旧酒徒。

- !Poem
  volume: 卷672_24
  title: 卷672_24洛神唐彦谦
  author: 唐彦谦
  content: 【洛神】 人世仙家本自殊，何须相见向中途。 惊鸿瞥过游龙去，漫恼陈王一事无。

- !Poem
  volume: 卷672_25
  title: 卷672_25初秋到慈州冬首换绛牧唐彦谦
  author: 唐彦谦
  content: 【初秋到慈州冬首换绛牧】 秋杪方攀玉树枝，隔年无计待春晖。 自嫌暂作仙城守，不逐莺来共燕飞。

- !Poem
  volume: 卷672_26
  title: 卷672_26重经冯家旧里唐彦谦
  author: 唐彦谦
  content: 【重经冯家旧里】 冯家旧宅闭柴关，修竹犹存潏水湾。 应系星辰天上去，不留英骨葬人间。

- !Poem
  volume: 卷672_27
  title: 卷672_27克复后登安国寺阁唐彦谦
  author: 唐彦谦
  content: 【克复后登安国寺阁】 千门万户鞠蒿藜，断烬遗垣一望迷。 惆怅建章鸳瓦尽，夜来空见玉绳低。

- !Poem
  volume: 卷672_28
  title: 卷672_28题虔僧室唐彦谦
  author: 唐彦谦
  content: 【题虔僧室】 何缘春恨贮离忧，欲入空门万事休。 水月定中何所谓，也嚬眉黛托腮愁。

- !Poem
  volume: 卷672_29
  title: 卷672_29见炀帝宝帐唐彦谦
  author: 唐彦谦
  content: 【见炀帝宝帐】 汉文穷相作前王，悭惜明珠不斗量。 翡翠鲛鮹何所直，千裨万接上书囊。

- !Poem
  volume: 卷672_30
  title: 卷672_30楼上偶题唐彦谦
  author: 唐彦谦
  content: 【楼上偶题】 尘土无因狎隐沦，青山一望每伤神。 可能前岭空乔木，应有怀才抱器人。

- !Poem
  volume: 卷672_31
  title: 卷672_31亲仁里闻猿唐彦谦
  author: 唐彦谦
  content: 【亲仁里闻猿】 朱雀街东半夜惊，楚魂湘梦两徒清。 五更撩乱趋朝火，满口尘埃亦数声。

- !Poem
  volume: 卷672_32
  title: 卷672_32闻李渎司勋下世唐彦谦
  author: 唐彦谦
  content: 【闻李渎司勋下世】 异乡丹旐已飘扬，一顾深知实未亡。 任被褚裒泉下笑，重将北面哭真长。

- !Poem
  volume: 卷672_33
  title: 卷672_33试夜题省廊桂唐彦谦
  author: 唐彦谦
  content: 【试夜题省廊桂】 麻衣穿穴两京尘，十见东堂绿桂春。 今日竞飞杨叶箭，魏舒休作画筹人。

- !Poem
  volume: 卷672_34
  title: 卷672_34竹风唐彦谦
  author: 唐彦谦
  content: 【竹风】 竹映风窗数阵斜，旅人愁坐思无涯。 夜来留得江湖梦，全为乾声似荻花。

- !Poem
  volume: 卷672_35
  title: 卷672_35长溪秋望唐彦谦
  author: 唐彦谦
  content: 【长溪秋望】 柳短莎长溪水流，雨微烟暝立溪头。 寒鸦闪闪前山去，杜曲黄昏独自愁。

- !Poem
  volume: 卷672_36
  title: 卷672_36严子陵唐彦谦
  author: 唐彦谦
  content: 【严子陵】 严陵情性是真狂，抵触三公傲帝王。 不怕旧交嗔僭越，唤他侯霸作君房。

- !Poem
  volume: 卷672_37
  title: 卷672_37北齐唐彦谦
  author: 唐彦谦
  content: 【北齐】 草草招提强据鞍，周师乘胜莫回看。 背城肯战知虚实，争奈人前忍笑难。

- !Poem
  volume: 卷672_38
  title: 卷672_38楚世家唐彦谦
  author: 唐彦谦
  content: 【楚世家】 偏信由来惑是非，一言邪佞脱危机。 张仪重入怀王手，驷马安车却放归。

- !Poem
  volume: 卷672_39
  title: 卷672_39骊山道中唐彦谦
  author: 唐彦谦
  content: 【骊山道中】 月殿真妃下彩烟，渔阳追虏及汤泉。 君王指点新丰树，几不亲留七宝鞭。

- !Poem
  volume: 卷672_40
  title: 卷672_40韦曲唐彦谦
  author: 唐彦谦
  content: 【韦曲】 欲写愁肠愧不才，多情练漉已低摧。 穷郊二月初离别，独傍寒村嗅野梅。

- !Poem
  volume: 卷672_41
  title: 卷672_41黄子陂荷花唐彦谦
  author: 唐彦谦
  content: 【黄子陂荷花】 十顷狂风撼曲尘，缘堤照水露红新。 世间花气皆愁绝，恰是莲香更恼人。

- !Poem
  volume: 卷672_42
  title: 卷672_42野行唐彦谦
  author: 唐彦谦
  content: 【野行】 蝶恋晚花终不去，鸥逢春水固难飞。 野人心地都无著，伴蝶随鸥亦不归。

- !Poem
  volume: 卷672_43
  title: 卷672_43兴元沈氏庄唐彦谦
  author: 唐彦谦
  content: 【兴元沈氏庄】 清浅萦纡一水间，竹冈藤树小跻攀。露沾荒草行人过， 月上高林宿鸟还。江绕武侯筹笔地，雨昏张载勒铭山。 异乡一笑因酣醉，忘却愁来鬓发斑。

- !Poem
  volume: 卷672_44
  title: 卷672_44乱后经表兄琼华观旧居唐彦谦
  author: 唐彦谦
  content: 【乱后经表兄琼华观旧居】 一去仙居似转蓬，再经花谢倚春丛。醉中篇什金声在， 别后音书锦字空。长忆映碑逢若士，未曾携杖逐壶公。 东风狼藉苔侵径，蕙草香销杏带红。

- !Poem
  volume: 卷672_45
  title: 卷672_45秋霁夜吟寄友人唐彦谦
  author: 唐彦谦
  content: 【秋霁夜吟寄友人】 槐柳萧疏溽暑收，金商频伏火西流。尘衣岁晚缘身贱， 雨簟更深满背秋。前事悲凉何足道，远书慵懒未能修。 惟思待月高梧下，更就东床访惠休。

- !Poem
  volume: 卷672_46
  title: 卷672_46贺李昌时禁苑新命唐彦谦
  author: 唐彦谦
  content: 【贺李昌时禁苑新命】 玉简金文直上清，禁垣丹地闭严扃。黄扉议政参元化， 紫殿称觞拂寿星。万户千门迷步武，非烟非雾隔仪形。 尘中旧侣无音信，知道辽东鹤姓丁。

- !Poem
  volume: 卷672_47
  title: 卷672_47寄蒋二十四唐彦谦
  author: 唐彦谦
  content: 【寄蒋二十四】 鸟啭蜂飞日渐长，旅人情味悔思量。禅门澹薄无心地， 世事生疏欲面墙。二月云烟迷柳色，九衢风土带花香。 大知高士禁愁寂，试倚阑干莫断肠。

- !Poem
  volume: 卷672_48
  title: 卷672_48寄怀唐彦谦
  author: 唐彦谦
  content: 【寄怀】 有客伤春复怨离，夕阳亭畔草青时。泪从红蜡无由制， 肠比朱弦恐更危。梅向好风惟是笑，柳因微雨不胜垂。 双溪未去饶归梦，夜夜孤眠枕独欹。

- !Poem
  volume: 卷672_49
  title: 卷672_49送樊琯司业归朝唐彦谦
  author: 唐彦谦
  content: 【送樊琯司业归朝】 近者苏司业，文雄道最光。夫君居太学，妙誉继中行。 汲郡陵初发，汾阴箧久亡。寂寥方倚席，容易忽升堂。 去日应悬榻，来时定裂裳。惬心频拾芥，应手屡穿杨。 辩急如无敌，飞腾固自强。论心期舌在，问事畏头长。 驷马终题柱，诸生悉面墙。啖螯讥尔雅，卖饼诉公羊。 未见泥函谷，俄惊火建章。烟尘昏象魏，行在隔巴梁。 红粟填郿坞，青袍过寿阳。翦茅行殿湿，伐柏旧陵香。 黉室青衿尽，渠门火旆扬。云飞同去国，星散各殊方。 贱子悲穷辙，当年亦擅场。齑辛寻幼妇，醴酒忆先王。 圣域探姬孔，皇风乐禹汤。畏诛轻李喜，言命小臧仓。 折树休盘槊，沈钩且钓璜。鸿都问词客，他日莫相忘。

- !Poem
  volume: 卷672_50
  title: 卷672_50奉使岐下闻唐弘夫行军为贼所擒，伤而有作唐彦谦
  author: 唐彦谦
  content: 【奉使岐下闻唐弘夫行军为贼所擒，伤而有作】 报国捐躯实壮夫，楚囚垂欲复神都。云台画像皆何者， 青史书名或不孤。散卒半随袁校尉，寡妻休问辟司徒。 闻君败绩无归计，气激星辰坐向隅。

- !Poem
  volume: 卷672_51
  title: 卷672_51咸通中始闻褚河南归葬阳翟是岁上平徐方…成二十韵唐彦谦
  author: 唐彦谦
  content: 【咸通中始闻褚河南归葬阳翟是岁上平徐方…成二十韵】 册府藏馀烈，皇纲正本朝。不听还笏谏，几覆缀旒祧。 咫尺言终直，怆惶道已消。泪心传位日，挥涕授遗朝。 飞燕潜来赵，黄龙岂见谯。既迷秦帝鹿，难问贾生雕。 穆卜缄縢秘，金根辙迹遥。北军那夺印，东海漫难桥。 罗织黄门讼，笙簧白骨销。炎方无信息，丹旐竟沦漂。 邂逅江鱼食，凄凉楚客招。文忠徒谥议，子卯但箫韶。 未见公侯复，寻伤嗣续凋。流年随水逝，高谊薄层霄。 柱石林公远，缣缃故国饶。奇踪天骥活，遗轴锦鸾翘。 近者淮夷戮，前年归马调。始闻移北葬，兼议荫山苗。 圣泽覃将溥，贞魂喜定飘。异时穷巷客，怀古漫成谣。

- !Poem
  volume: 卷672_52
  title: 卷672_52岐王宅唐彦谦
  author: 唐彦谦
  content: 【岐王宅】 朱邸平台隔禁闱，贵游陈迹尚依稀。云低雍畤祈年去， 雨细长杨纵猎归。申白宾朋传道义，应刘文彩寄音徽。 承平旧物惟君尽，犹写雕鞍伴六飞。

- !Poem
  volume: 卷672_53
  title: 卷672_53东韦曲野思唐彦谦
  author: 唐彦谦
  content: 【东韦曲野思】 淡雾轻云匝四垂，绿塘秋望独颦眉。野莲随水无人见， 寒鹭窥鱼共影知。九陌要津劳目击，五湖闲梦诱心期。 孤灯夜夜愁欹枕，一觉沧洲似昔时。

- !Poem
  volume: 卷672_54
  title: 卷672_54上巳（一作上巳日寄韩公）唐彦谦
  author: 唐彦谦
  content: 【上巳（一作上巳日寄韩公）】 上巳接寒食，莺花寥落晨。微微泼火雨，草草踏青人。 凉似三秋景，清无九陌尘。与余同病者，对此合伤神。

- !Poem
  volume: 卷672_55
  title: 卷672_55移莎唐彦谦
  author: 唐彦谦
  content: 【移莎】 移从杜城曲，置在小斋东。正是高秋里，仍兼细雨中。 结根方迸竹，疏荫托高桐。苒苒齐芳草，飘飘笑断蓬。 片时留静者，一夜响鸣蛩。野露通宵滴，溪烟尽日蒙。 试才卑庾薤，求味笑周菘。只此霜栽好，他时赠伯翁。

- !Poem
  volume: 卷672_56
  title: 卷672_56西明寺威公盆池新稻唐彦谦
  author: 唐彦谦
  content: 【西明寺威公盆池新稻】 为笑江南种稻时，露蝉鸣后雨霏霏。莲盆积润分畦小， 藻井垂阴擢秀稀。得地又生金象界，结根仍对水田衣。 支公尚有三吴思，更使幽人忆钓矶。

- !Poem
  volume: 卷672_57
  title: 卷672_57红叶唐彦谦
  author: 唐彦谦
  content: 【红叶】 无处不飘扬，高楼临道旁。素娥前夕月，青女夜来霜。 宿雨随时润，秋晴著物光。幽怀长若此，病眼更相妨。 蜀纸裁深色，燕脂落靓妆。低丛侵小阁，倒影入回塘。 谢脁留霞绮，甘宁弃锦张。何人休远道，是处有斜阳。 薜荔垂书幌，梧桐坠井床。晚风生旅馆，寒籁近僧房。 桂绿明淮甸，枫丹照楚乡。雁疏临鄠杜，蝉急傍潇湘。 树异桓宣武，园非顾辟疆。茂陵愁卧客，不自保危肠。

- !Poem
  volume: 卷672_58
  title: 卷672_58鸂鶒唐彦谦
  author: 唐彦谦
  content: 【鸂鶒】 一宿南塘烟雨时，好风摇动绿波微。惊离晓岸冲花去， 暖下春汀照影飞。华屋撚弦弹鼓舞，绮窗含笔澹毛衣。 画屏见后长回首，争得雕笼莫放归。

- !Poem
  volume: 卷672_59
  title: 卷672_59萤唐彦谦
  author: 唐彦谦
  content: 【萤】 日下芜城莽苍中，湿萤撩乱起衰丛。寒烟陈后长门闭， 夜雨隋家旧苑空。星散欲陵前槛月，影低如试北窗风。 羁人此夕方愁绪，心似寒灰首似蓬。

- !Poem
  volume: 卷672_60
  title: 卷672_60夜蝉唐彦谦
  author: 唐彦谦
  content: 【夜蝉】 翠竹高梧夹后溪，劲风危露雨凄凄。那知北牖残灯暗， 又送西楼片月低。清夜更长应未已，远烟寻断莫频嘶。 羁人此夕如三岁，不整寒衾待曙鸡。

- !Poem
  volume: 卷672_61
  title: 卷672_61七夕唐彦谦
  author: 唐彦谦
  content: 【七夕】 露白风清夜向晨，小星垂佩月埋轮。绛河浪浅休相隔， 沧海波深尚作尘。天外凤凰何寂寞，世间乌鹊漫辛勤。 倚阑殿北斜楼上，多少通宵不寐人。

- !Poem
  volume: 卷672_62
  title: 卷672_62中秋夜玩月唐彦谦
  author: 唐彦谦
  content: 【中秋夜玩月】 一夜高楼万景奇，碧天无际水无涯。只留皎月当层汉， 并送浮云出四维。雾静不容玄豹隐，冰生惟恐夏虫疑。 坐来离思忧将晓，争得嫦娥仔细知。

- !Poem
  volume: 卷672_63
  title: 卷672_63八月十六日夜月唐彦谦
  author: 唐彦谦
  content: 【八月十六日夜月】 断肠佳赏固难期，昨夜销魂更不疑。丹桂影空蟾有露， 绿槐阴在鹊无枝。赖将吟咏聊惆怅，早是疏顽耐别离。 堪恨贾生曾恸哭，不缘清景为忧时。

- !Poem
  volume: 卷672_64
  title: 卷672_64送韦向之睦州谒使君唐彦谦
  author: 唐彦谦
  content: 【送韦向之睦州谒使君】 才子南游多远情，闲舟荡漾任春行。 新安江上长如此，何似新安太守清。

- !Poem
  volume: 卷672_65
  title: 卷672_65春残唐彦谦
  author: 唐彦谦
  content: 【春残】 景为春时短，愁随别夜长。暂棋宁号隐，轻醉不成乡。 风雨曾通夕，莓苔有众芳。落花如便去，楼上即河梁。

- !Poem
  volume: 卷672_66
  title: 卷672_66玫瑰唐彦谦
  author: 唐彦谦
  content: 【玫瑰】 麝炷腾清燎，鲛纱覆绿蒙。宫妆临晓日，锦段落东风。 无力春烟里，多愁暮雨中。不知何事意，深浅两般红。

- !Poem
  volume: 卷672_67
  title: 卷672_67牡丹唐彦谦
  author: 唐彦谦
  content: 【牡丹】 真宰多情巧思新，固将能事送残春。为云为雨徒虚语， 倾国倾城不在人。开日绮霞应失色，落时青帝合伤神。 嫦娥婺女曾相送，留下鸦黄作蕊尘。

- !Poem
  volume: 卷672_68
  title: 卷672_68秋晚高楼唐彦谦
  author: 唐彦谦
  content: 【秋晚高楼】 松拂疏窗竹映阑，素琴幽怨不成弹。清宵霁极云离岫， 紫禁风高露满盘。晚蝶飘零惊宿雨，暮鸦凌乱报秋寒。 高楼瞪目归鸿远，如信嵇康欲画难。

- !Poem
  volume: 卷672_69
  title: 卷672_69离鸾唐彦谦
  author: 唐彦谦
  content: 【离鸾】 闻道离鸾思故乡，也知情愿嫁王昌。尘埃一别杨朱路， 风月三年宋玉墙。下疾不成双点泪，断多难到九回肠。 庭前佳树名栀子，试结同心寄谢娘。

- !Poem
  volume: 卷672_70
  title: 卷672_70柳唐彦谦
  author: 唐彦谦
  content: 【柳】 春思春愁一万枝，远村遥岸寄相思。西园有雨和苔长， 南内无人拂槛垂。游客寂寥缄远恨，暮莺啼叫惜芳时。 晚来飞絮如霜鬓，恐为多情管别离。

- !Poem
  volume: 卷672_71
  title: 卷672_71春阴唐彦谦
  author: 唐彦谦
  content: 【春阴】 一寸回肠百虑侵，旅愁危涕两争禁。天涯已有销魂别， 楼上宁无拥鼻吟。感事不关河里笛，伤心应倍雍门琴。 春云更觉愁于我，闲盖低村作暝阴。

- !Poem
  volume: 卷672_72
  title: 卷672_72春深独行马上有作唐彦谦
  author: 唐彦谦
  content: 【春深独行马上有作】 日烈风高野草香，百花狼藉柳披猖。连天瑞霭千门远， 夹道新阴九陌长。众饮不欢逃席酒，独行无味放游缰。 年来与问闲游者，若个伤春向路旁。

- !Poem
  volume: 卷672_73
  title: 卷672_73春雨唐彦谦
  author: 唐彦谦
  content: 【春雨】 绮陌夜来雨，春楼寒望迷。远容迎燕戏，乱响隔莺啼。 有恨开兰室，无言对李蹊。花欹浑拂槛，柳重欲垂堤。 灯檠昏鱼目，薰炉咽麝脐。别轻天北鹤，梦怯汝南鸡。 入户侵罗幌，捎檐润绣题。新丰树已失，长信草初齐。 乱蝶寒犹舞，惊乌暝不栖。庾郎盘马地，却怕有春泥。

- !Poem
  volume: 卷672_74
  title: 卷672_74汉代唐彦谦
  author: 唐彦谦
  content: 【汉代】 汉代金为屋，吴宫绮作寮。艳词传静婉，新曲定妖娆。 箭响犹残梦，签声报早朝。鲜明临晓日，回转度春宵。 半袖笼清镜，前丝压翠翘。静多如有待，闲极似无憀。 梓泽花犹满，灵和柳未凋。障昏巫峡雨，屏掩浙江潮。 未信潘名岳，应疑史姓萧。漏因歌暂断，灯为雨频挑。 饮酒阑三雅，投壶赛百娇。钿蝉新翅重，金鸭旧香焦。 水净疑澄练，霞孤欲建标。别随秦柱促，愁为蜀弦么。 玄晏难瘳痹，临邛但发痟。联诗徵弱絮，思友咏甘蕉。 王氏怜诸谢，周郎定小乔。黼帏翘彩雉，波扇画文鳐。 荇密妨垂钓，荷欹欲度桥。不因衣带水，谁觉路迢迢。

- !Poem
  volume: 卷672_75
  title: 卷672_75牡丹唐彦谦
  author: 唐彦谦
  content: 【牡丹】 青帝于君事分偏，秾堆浮艳倚朱门。 虽然占得笙歌地，将甚酬他雨露恩。

- !Poem
  volume: 卷672_76
  title: 卷672_76湘妃庙唐彦谦
  author: 唐彦谦
  content: 【湘妃庙】 刘表荒碑断水滨，庙前幽草闭残春。已将愁泪留斑竹， 又感悲风入白蘋。八族未来谁北拱，四凶犹在莫南巡。 九峰相似堪疑处，望见苍梧不见人。

- !Poem
  volume: 卷672_77
  title: 卷672_77句唐彦谦
  author: 唐彦谦
  content: 【句】 独来成怅望，不去泥栏干。（惜花。见《诗人玉屑》）
