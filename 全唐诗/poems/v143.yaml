
- !Poem
  volume: 卷143_1
  title: 卷143_1朝来曲王昌龄
  author: 王昌龄
  content: 【朝来曲】 月昃鸣珂动，花连绣户春。盘龙玉台镜，唯待画眉人。

- !Poem
  volume: 卷143_2
  title: 卷143_2从军行王昌龄
  author: 王昌龄
  content: 【从军行】 大将军出战，白日暗榆关。三面黄金甲，单于破胆还。

- !Poem
  volume: 卷143_3
  title: 卷143_3答武陵田太守王昌龄
  author: 王昌龄
  content: 【答武陵田太守】 仗剑行千里，微躯感一言。曾为大梁客，不负信陵恩。

- !Poem
  volume: 卷143_4
  title: 卷143_4题灞池二首王昌龄
  author: 王昌龄
  content: 【题灞池二首】 腰镰欲何之，东园刈秋韭。世事不复论，悲歌和樵叟。 开门望长川，薄暮见渔者。借问白头翁，垂纶几年也。

- !Poem
  volume: 卷143_5
  title: 卷143_5题僧房王昌龄
  author: 王昌龄
  content: 【题僧房】 棕榈花满院，苔藓入闲房。彼此名言绝，空中闻异香。

- !Poem
  volume: 卷143_6
  title: 卷143_6击磬老人王昌龄
  author: 王昌龄
  content: 【击磬老人】 双峰褐衣久，一磬白眉长。谁识野人意，徒看春草芳。

- !Poem
  volume: 卷143_7
  title: 卷143_7送胡大王昌龄
  author: 王昌龄
  content: 【送胡大】 荆门不堪别，况乃潇湘秋。何处遥望君，江边明月楼。

- !Poem
  volume: 卷143_8
  title: 卷143_8送郭司仓王昌龄
  author: 王昌龄
  content: 【送郭司仓】 映门淮水绿，留骑主人心。明月随良掾，春潮夜夜深。

- !Poem
  volume: 卷143_9
  title: 卷143_9送李十五王昌龄
  author: 王昌龄
  content: 【送李十五】 怨别秦楚深，江中秋云起。天长杳无隔，月影在寒水。

- !Poem
  volume: 卷143_10
  title: 卷143_10送张四王昌龄
  author: 王昌龄
  content: 【送张四】 枫林已愁暮，楚水复堪悲。别后冷山月，清猿无断时。

- !Poem
  volume: 卷143_11
  title: 卷143_11武陵田太守席送司马卢谿王昌龄
  author: 王昌龄
  content: 【武陵田太守席送司马卢谿】 诸侯分楚郡，饮饯五谿春。山水清晖远，俱怜一逐臣。

- !Poem
  volume: 卷143_12
  title: 卷143_12送谭八之桂林王昌龄
  author: 王昌龄
  content: 【送谭八之桂林】 客心仍在楚，江馆复临湘。别意猿鸟外，天寒桂水长。

- !Poem
  volume: 卷143_13
  title: 卷143_13送刘十五之郡王昌龄
  author: 王昌龄
  content: 【送刘十五之郡】 平明江雾寒，客马江上发。扁舟事洛阳，窅窅含楚月。

- !Poem
  volume: 卷143_14
  title: 卷143_14从军行七首王昌龄
  author: 王昌龄
  content: 【从军行七首】 烽火城西百尺楼，黄昏独上海风秋。 更吹羌笛关山月，无那金闺万里愁。 琵琶起舞换新声，总是关山旧别情。 撩乱边愁听不尽，高高秋月照长城。 关城榆叶早疏黄，日暮云沙古战场。 表请回军掩尘骨，莫教兵士哭龙荒。 青海长云暗雪山，孤城遥望玉门关。 黄沙百战穿金甲，不破楼兰终不还。 大漠风尘日色昏，红旗半卷出辕门。 前军夜战洮河北，已报生擒吐谷浑。 胡瓶落膊紫薄汗，碎叶城西秋月团。 明敕星驰封宝剑，辞君一夜取楼兰。 玉门山嶂几千重，山北山南总是烽。 人依远戍须看火，马踏深山不见踪。

- !Poem
  volume: 卷143_15
  title: 卷143_15出塞二首王昌龄
  author: 王昌龄
  content: 【出塞二首】 秦时明月汉时关，万里长征人未还。 但使龙城飞将在，不教胡马度阴山。 骝马新跨白玉鞍，战罢沙场月色寒。 城头铁鼓声犹振，匣里金刀血未干。

- !Poem
  volume: 卷143_16
  title: 卷143_16采莲曲二首王昌龄
  author: 王昌龄
  content: 【采莲曲二首】 吴姬越艳楚王妃，争弄莲舟水湿衣。 来时浦口花迎入，采罢江头月送归。 荷叶罗裙一色裁，芙蓉向脸两边开。 乱入池中看不见，闻歌始觉有人来。

- !Poem
  volume: 卷143_17
  title: 卷143_17殿前曲二首王昌龄
  author: 王昌龄
  content: 【殿前曲二首】 贵人妆梳殿前催，香风吹入殿后来。 仗引笙歌大宛马，白莲花发照池台。 胡部笙歌西殿头，梨园弟子和凉州。 新声一段高楼月，圣主千秋乐未休。

- !Poem
  volume: 卷143_18
  title: 卷143_18春宫曲（唐人绝句作殿前曲）王昌龄
  author: 王昌龄
  content: 【春宫曲（唐人绝句作殿前曲）】 昨夜风开露井桃，未央前殿月轮高。 平阳歌舞新承宠，帘外春寒赐锦袍。

- !Poem
  volume: 卷143_19
  title: 卷143_19西宫春怨王昌龄
  author: 王昌龄
  content: 【西宫春怨】 西宫夜静百花香，欲卷珠帘春恨长。 斜抱云和深见月，朦胧树色隐昭阳。

- !Poem
  volume: 卷143_20
  title: 卷143_20西宫秋怨王昌龄
  author: 王昌龄
  content: 【西宫秋怨】 芙蓉不及美人妆，水殿风来珠翠香。 谁分含啼掩秋扇，空悬明月待君王。

- !Poem
  volume: 卷143_21
  title: 卷143_21长信秋词五首王昌龄
  author: 王昌龄
  content: 【长信秋词五首】 金井梧桐秋叶黄，珠帘不卷夜来霜。 熏笼玉枕无颜色，卧听南宫清漏长。 高殿秋砧响夜阑，霜深犹忆御衣寒。 银灯青琐裁缝歇，还向金城明主看。 奉帚平明金殿开，且将团扇暂裴回。 玉颜不及寒鸦色，犹带昭阳日影来。 真成薄命久寻思，梦见君王觉后疑。 火照西宫知夜饮，分明复道奉恩时。 长信宫中秋月明，昭阳殿下捣衣声。 白露堂中细草迹，红罗帐里不胜情。

- !Poem
  volume: 卷143_22
  title: 卷143_22青楼曲二首王昌龄
  author: 王昌龄
  content: 【青楼曲二首】 白马金鞍从武皇，旌旗十万宿长杨。 楼头小妇鸣筝坐，遥见飞尘入建章。 驰道杨花满御沟，红妆缦绾上青楼。 金章紫绶千馀骑，夫婿朝回初拜侯。

- !Poem
  volume: 卷143_23
  title: 卷143_23青楼怨王昌龄
  author: 王昌龄
  content: 【青楼怨】 香帏风动花入楼，高调鸣筝缓夜愁。 肠断关山不解说，依依残月下帘钩。

- !Poem
  volume: 卷143_24
  title: 卷143_24浣纱女王昌龄
  author: 王昌龄
  content: 【浣纱女】 钱塘江畔是谁家，江上女儿全胜花。 吴王在时不得出，今日公然来浣纱。

- !Poem
  volume: 卷143_25
  title: 卷143_25闺怨王昌龄
  author: 王昌龄
  content: 【闺怨】 闺中少妇不曾愁，春日凝妆上翠楼。 忽见陌头杨柳色，悔教夫婿觅封侯。

- !Poem
  volume: 卷143_26
  title: 卷143_26甘泉歌王昌龄
  author: 王昌龄
  content: 【甘泉歌】 乘舆执玉已登坛，细草沾衣春殿寒。 昨夜云生拜初月，万年甘露水晶盘。

- !Poem
  volume: 卷143_27
  title: 卷143_27萧驸马宅花烛王昌龄
  author: 王昌龄
  content: 【萧驸马宅花烛】 青鸾飞入合欢宫，紫凤衔花出禁中。 可怜今夜千门里，银汉星回一道通。

- !Poem
  volume: 卷143_28
  title: 卷143_28观猎王昌龄
  author: 王昌龄
  content: 【观猎】 角鹰初下秋草稀，铁骢抛鞚去如飞。 少年猎得平原兔，马后横捎意气归。

- !Poem
  volume: 卷143_29
  title: 卷143_29寄穆侍御出幽州王昌龄
  author: 王昌龄
  content: 【寄穆侍御出幽州】 一从恩谴度潇湘，塞北江南万里长。 莫道蓟门书信少，雁飞犹得到衡阳。

- !Poem
  volume: 卷143_30
  title: 卷143_30寄陶副使王昌龄
  author: 王昌龄
  content: 【寄陶副使】 闻道将军破海门，如何远谪渡湘沅。 春来明主封西岳，自有还君紫绶恩。

- !Poem
  volume: 卷143_31
  title: 卷143_31至南陵答皇甫岳王昌龄
  author: 王昌龄
  content: 【至南陵答皇甫岳】 与君同病复漂沦，昨夜宣城别故人。 明主恩深非岁久，长江还共五溪滨。

- !Poem
  volume: 卷143_32
  title: 卷143_32西江寄越弟王昌龄
  author: 王昌龄
  content: 【西江寄越弟】 南浦逢君岭外还，沅溪更远洞庭山。 尧时恩泽如春雨，梦里相逢同入关。

- !Poem
  volume: 卷143_33
  title: 卷143_33李四仓曹宅夜饮王昌龄
  author: 王昌龄
  content: 【李四仓曹宅夜饮】 霜天留后故情欢，银烛金炉夜不寒。 欲问吴江别来意，青山明月梦中看。

- !Poem
  volume: 卷143_34
  title: 卷143_34宴春源王昌龄
  author: 王昌龄
  content: 【宴春源】 源向春城花几重，江明深翠引诸峰。 与君醉失松溪路，山馆寥寥传暝钟。

- !Poem
  volume: 卷143_35
  title: 卷143_35龙标野宴王昌龄
  author: 王昌龄
  content: 【龙标野宴】 沅溪夏晚足凉风，春酒相携就竹丛。 莫道弦歌愁远谪，青山明月不曾空。

- !Poem
  volume: 卷143_36
  title: 卷143_36听流人水调子王昌龄
  author: 王昌龄
  content: 【听流人水调子】 孤舟微月对枫林，分付鸣筝与客心。 岭色千重万重雨，断弦收与泪痕深。

- !Poem
  volume: 卷143_37
  title: 卷143_37梁苑王昌龄
  author: 王昌龄
  content: 【梁苑】 梁园秋竹古时烟，城外风悲欲暮天。 万乘旌旗何处在，平台宾客有谁怜。

- !Poem
  volume: 卷143_38
  title: 卷143_38武陵龙兴观黄道士房问易因题王昌龄
  author: 王昌龄
  content: 【武陵龙兴观黄道士房问易因题】 斋心问易太阳宫，八卦真形一气中。 仙老言馀鹤飞去，玉清坛上雨濛濛。

- !Poem
  volume: 卷143_39
  title: 卷143_39送魏二王昌龄
  author: 王昌龄
  content: 【送魏二】 醉别江楼橘柚香，江风引雨入舟凉。 忆君遥在潇湘月，愁听清猿梦里长。

- !Poem
  volume: 卷143_40
  title: 卷143_40别李浦之京王昌龄
  author: 王昌龄
  content: 【别李浦之京】 故园今在灞陵西，江畔逢君醉不迷。 小弟邻庄尚渔猎，一封书寄数行啼。

- !Poem
  volume: 卷143_41
  title: 卷143_41送狄宗亨王昌龄
  author: 王昌龄
  content: 【送狄宗亨】 秋在水清山暮蝉，洛阳树色鸣皋烟。 送君归去愁不尽，又惜空度凉风天。

- !Poem
  volume: 卷143_42
  title: 卷143_42送薛大赴安陆王昌龄
  author: 王昌龄
  content: 【送薛大赴安陆】 津头云雨暗湘山，迁客离忧楚地颜。 遥送扁舟安陆郡，天边何处穆陵关。

- !Poem
  volume: 卷143_43
  title: 卷143_43芙蓉楼送辛渐二首王昌龄
  author: 王昌龄
  content: 【芙蓉楼送辛渐二首】 寒雨连天夜入湖，平明送客楚山孤。 洛阳亲友如相问，一片冰心在玉壶。 丹阳城南秋海阴，丹阳城北楚云深。 高楼送客不能醉，寂寂寒江明月心。

- !Poem
  volume: 卷143_44
  title: 卷143_44重别李评事王昌龄
  author: 王昌龄
  content: 【重别李评事】 莫道秋江离别难，舟船明日是长安。 吴姬缓舞留君醉，随意青枫白露寒。

- !Poem
  volume: 卷143_45
  title: 卷143_45别陶副使归南海王昌龄
  author: 王昌龄
  content: 【别陶副使归南海】 南越归人梦海楼，广陵新月海亭秋。 宝刀留赠长相忆，当取戈船万户侯。

- !Poem
  volume: 卷143_46
  title: 卷143_46送人归江夏王昌龄
  author: 王昌龄
  content: 【送人归江夏】 寒江绿水楚云深，莫道离忧迁远心。 晓夕双帆归鄂渚，愁将孤月梦中寻。

- !Poem
  volume: 卷143_47
  title: 卷143_47送李五王昌龄
  author: 王昌龄
  content: 【送李五】 玉碗金罍倾送君，江西日入起黄云。 扁舟乘月暂来去，谁道沧浪吴楚分。

- !Poem
  volume: 卷143_48
  title: 卷143_48送十五舅王昌龄
  author: 王昌龄
  content: 【送十五舅】 深林秋水近日空，归棹演漾清阴中。 夕浦离觞意何已，草根寒露悲鸣虫。

- !Poem
  volume: 卷143_49
  title: 卷143_49留别郭八王昌龄
  author: 王昌龄
  content: 【留别郭八】 长亭驻马未能前，井邑苍茫含暮烟。 醉别何须更惆怅，回头不语但垂鞭。

- !Poem
  volume: 卷143_50
  title: 卷143_50送窦七王昌龄
  author: 王昌龄
  content: 【送窦七】 清江月色傍林秋，波上荧荧望一舟。 鄂渚轻帆须早发，江边明月为君留。

- !Poem
  volume: 卷143_51
  title: 卷143_51巴陵送李十二王昌龄
  author: 王昌龄
  content: 【巴陵送李十二】 摇曳巴陵洲渚分，清江传语便风闻。 山长不见秋城色，日暮蒹葭空水云。

- !Poem
  volume: 卷143_52
  title: 卷143_52送裴图南王昌龄
  author: 王昌龄
  content: 【送裴图南】 黄河渡头归问津，离家几日茱萸新。 漫道闺中飞破镜，犹看陌上别行人。

- !Poem
  volume: 卷143_53
  title: 卷143_53留别司马太守王昌龄
  author: 王昌龄
  content: 【留别司马太守】 辰阳太守念王孙，远谪沅溪何可论。 黄鹤青云当一举，明珠吐著报君恩。

- !Poem
  volume: 卷143_54
  title: 卷143_54卢溪主人王昌龄
  author: 王昌龄
  content: 【卢溪主人】 武陵溪口驻扁舟，溪水随君向北流。 行到荆门上三峡，莫将孤月对猿愁。

- !Poem
  volume: 卷143_55
  title: 卷143_55送程六王昌龄
  author: 王昌龄
  content: 【送程六】 冬夜伤离在五溪，青鱼雪落鲙橙齑。 武冈前路看斜月，片片舟中云向西。

- !Poem
  volume: 卷143_56
  title: 卷143_56送朱越王昌龄
  author: 王昌龄
  content: 【送朱越】 远别舟中蒋山暮，君行举首燕城路。 蓟门秋月隐黄云，期向金陵醉江树。

- !Poem
  volume: 卷143_57
  title: 卷143_57别辛渐王昌龄
  author: 王昌龄
  content: 【别辛渐】 别馆萧条风雨寒，扁舟月色渡江看。 酒酣不识关西道，却望春江云尚残。

- !Poem
  volume: 卷143_58
  title: 卷143_58送柴侍御王昌龄
  author: 王昌龄
  content: 【送柴侍御】 流水通波接武冈，送君不觉有离伤。 青山一道同云雨，明月何曾是两乡。

- !Poem
  volume: 卷143_59
  title: 卷143_59送万大归长沙王昌龄
  author: 王昌龄
  content: 【送万大归长沙】 桂阳秋水长沙县，楚竹离声为君变。 青山隐隐孤舟微，白鹤双飞忽相见。

- !Poem
  volume: 卷143_60
  title: 卷143_60送吴十九往沅陵王昌龄
  author: 王昌龄
  content: 【送吴十九往沅陵】 沅江流水到辰阳，溪口逢君驿路长。 远谪谁知望雷雨，明年春水共还乡。

- !Poem
  volume: 卷143_61
  title: 卷143_61别皇甫五王昌龄
  author: 王昌龄
  content: 【别皇甫五】 溆浦潭阳隔楚山，离尊不用起愁颜。 明祠灵响期昭应，天泽俱从此路还。

- !Poem
  volume: 卷143_62
  title: 卷143_62送崔参军往龙溪王昌龄
  author: 王昌龄
  content: 【送崔参军往龙溪】 龙溪只在龙标上，秋月孤山两相向。 谴谪离心是丈夫，鸿恩共待春江涨。

- !Poem
  volume: 卷143_63
  title: 卷143_63送郑判官王昌龄
  author: 王昌龄
  content: 【送郑判官】 东楚吴山驿树微，轺车衔命奉恩辉。 英僚携出新丰酒，半道遥看骢马归。

- !Poem
  volume: 卷143_64
  title: 卷143_64送姚司法归吴王昌龄
  author: 王昌龄
  content: 【送姚司法归吴】 吴掾留觞楚郡心，洞庭秋雨海门阴。 但令意远扁舟近，不道沧江百丈深。

- !Poem
  volume: 卷143_65
  title: 卷143_65送高三之桂林王昌龄
  author: 王昌龄
  content: 【送高三之桂林】 留君夜饮对潇湘，从此归舟客梦长。 岭上梅花侵雪暗，归时还拂桂花香。

- !Poem
  volume: 卷143_66
  title: 卷143_66旅望（一作出塞行）王昌龄
  author: 王昌龄
  content: 【旅望（一作出塞行）】 白花原头望京师，黄河水流无尽时。 穷秋旷野行人绝，马首东来知是谁。

- !Poem
  volume: 卷143_67
  title: 卷143_67题朱炼师山房王昌龄
  author: 王昌龄
  content: 【题朱炼师山房】 叩齿焚香出世尘，斋坛鸣磬步虚人。 百花仙酝能留客，一饭胡麻度几春。

- !Poem
  volume: 卷143_68
  title: 卷143_68武陵开元观黄炼师院三首王昌龄
  author: 王昌龄
  content: 【武陵开元观黄炼师院三首】 松间白发黄尊师，童子烧香禹步时。 欲访桃源入溪路，忽闻鸡犬使人疑。 先贤盛说桃花源，尘忝何堪武陵郡。 闻道秦时避地人，至今不与人通问。 山观空虚清静门，从官役吏扰尘喧。 暂因问俗到真境，便欲投诚依道源。

- !Poem
  volume: 卷143_69
  title: 卷143_69河上老人歌（一作河上歌）王昌龄
  author: 王昌龄
  content: 【河上老人歌（一作河上歌）】 河上老人坐古槎，合丹只用青莲花。 至今八十如四十，口道沧溟是我家。

- !Poem
  volume: 卷143_70
  title: 卷143_70春怨王昌龄
  author: 王昌龄
  content: 【春怨】 音书杜绝白狼西，桃李无颜黄鸟啼。 寒雁春深归去尽，出门肠断草萋萋。

- !Poem
  volume: 卷143_71
  title: 卷143_71句王昌龄
  author: 王昌龄
  content: 【句】 朝荐抱良策，独倚江城楼。（《述情》，《诗式》） 昨从金陵邑，远谪沅溪滨。（《沅志》） 娟魄已三孕。（以下《海录碎事》）。 驾幸温泉日，严霜子月初。 长亭酒未醒，千里风动地。（以下《河岳英灵集》） 苍荻寒沧江，石头岸边饮。 天仗森森练雪凝，身骑铁骢自臂鹰。
