
- !Poem
  volume: 卷865_1
  title: 卷865_1冢上答太宗慕容垂
  author: 慕容垂
  content: 【冢上答太宗】 我昔胜君昔，君今胜我今。荣华各异代，何用苦追寻。

- !Poem
  volume: 卷865_2
  title: 卷865_2遗画工诗释明解
  author: 释明解
  content: 【遗画工诗】 握手不能别，抚膺聊自伤。痛矣时阴短，悲哉泉路长。 松林惊野吹，荒隧落寒霜。言离何以赠，留心内典章。

- !Poem
  volume: 卷865_3
  title: 卷865_3夜吟巴峡鬼
  author: 巴峡鬼
  content: 【夜吟】 秋径填黄叶，寒摧露草根。猿声一叫断，客泪数重痕。

- !Poem
  volume: 卷865_4
  title: 卷865_4愧谢诗河湄鬼
  author: 河湄鬼
  content: 【愧谢诗】 我本邯郸士，祇役死河湄。不得家人哭，劳君行路悲。

- !Poem
  volume: 卷865_5
  title: 卷865_5掷裴武公诗介胄鬼
  author: 介胄鬼
  content: 【掷裴武公诗】 屡策羸骖历乱峋，丛岚映日昼如曛。长桥驾险浮天汉， 危栈通岐触岫云。却念淮阴空得计，又嗟忠武不堪闻。 废兴尽系前生数，休衒英雄勇冠军。

- !Poem
  volume: 卷865_6
  title: 卷865_6死后诗李叔霁
  author: 李叔霁
  content: 【死后诗】 忽作无期别，沈冥恨有馀。长安虽不远，无信可传书。

- !Poem
  volume: 卷865_7
  title: 卷865_7洋州馆夜吟窦裕
  author: 窦裕
  content: 【洋州馆夜吟】 门依楚水岸，身寄洋州馆。望月独相思，尘襟泪痕满。

- !Poem
  volume: 卷865_8
  title: 卷865_8献元载书生
  author: 书生
  content: 【献元载】 城东城西旧居处，城里飞花乱如絮。 海燕衔泥欲下来，屋里无人却飞去。

- !Poem
  volume: 卷865_9
  title: 卷865_9诗二首虎丘石壁鬼
  author: 虎丘石壁鬼
  content: 【诗二首】 高松多悲风，萧萧清且哀。南山接幽垄，幽垄空崔嵬。 白日徒昭昭，不照长夜台。虽知生者乐，魂魄安能回。 况复念所亲，恸哭心肝摧。恸哭更何言，哀哉复哀哉。 神仙不可学，形化空游魂。白日非我朝，青松为我门。 虽复隔幽显，犹知念子孙。何以遣悲惋，万物归其根。 寄语世上人，莫厌临芳尊。庄生问枯骨，三乐成虚言。

- !Poem
  volume: 卷865_10
  title: 卷865_10祭后见石上诗虎丘石壁鬼
  author: 虎丘石壁鬼
  content: 【祭后见石上诗】 幽明虽异路，平昔忝攻文。欲知潜昧处，山北两孤坟。

- !Poem
  volume: 卷865_11
  title: 卷865_11咏浮云陆凭
  author: 陆凭
  content: 【咏浮云】 虚虚复空空，瞬息天地中。假合成此像，吾亦非吾躬。

- !Poem
  volume: 卷865_12
  title: 卷865_12呈李续韩弇
  author: 韩弇
  content: 【呈李续】 我有敌国雠，无人可为雪。每至秦陇头，游魂自呜咽。

- !Poem
  volume: 卷865_13
  title: 卷865_13和崔侍御尉佗
  author: 尉佗
  content: 【和崔侍御】 千岁荒台隳路隅，一烦太守重椒涂。 感君拂拭意何极，赠尔美妇与明珠。

- !Poem
  volume: 卷865_14
  title: 卷865_14赠窦丞刘溉
  author: 刘溉
  content: 【赠窦丞】 冥路杳杳人不知，不用苦说使人悲。 喜得逢君传家信，后会茫茫何处期。

- !Poem
  volume: 卷865_15
  title: 卷865_15叙幽冤郑琼罗
  author: 郑琼罗
  content: 【叙幽冤】 痛填心兮不能语，寸断肠兮诉何处。 春生万物妾不生，更恨香魂不相遇。

- !Poem
  volume: 卷865_16
  title: 卷865_16过台城感旧沈青箱
  author: 沈青箱
  content: 【过台城感旧】 六代旧山川，兴亡几百年。繁华今寂寞，朝市昔喧阗。 夜月琉璃水，春风卵色天。伤时与怀古，垂泪国门前。

- !Poem
  volume: 卷865_17
  title: 卷865_17诗襄阳举人
  author: 襄阳举人
  content: 【诗】 流水涓涓芹努芽，织乌西飞客还家。 荒村无人作寒食，殡宫空对棠梨花。

- !Poem
  volume: 卷865_18
  title: 卷865_18踏歌河中鬼
  author: 河中鬼
  content: 【踏歌】 河水流溷溷，山头种荞麦。两个胡孙门底来， 东家阿嫂决一百。

- !Poem
  volume: 卷865_19
  title: 卷865_19题少陵别墅萧微
  author: 萧微
  content: 【题少陵别墅】 新构茅斋野涧东，松楸交影足悲风。 人间岁月如流水，何事频行此路中。

- !Poem
  volume: 卷865_20
  title: 卷865_20梦张垂赠诗张省躬
  author: 张省躬
  content: 【梦张垂赠诗】 戚戚复戚戚，秋堂百年色。而我独茫茫，荒郊遇寒食。

- !Poem
  volume: 卷865_21
  title: 卷865_21秋月联句商山三丈夫
  author: 商山三丈夫
  content: 【秋月联句】 秋月圆如镜，--王步兵 秋风利似刀。--萧中郎 秋云轻比絮，--梁璟 秋草细如毛。 --诸葛长史

- !Poem
  volume: 卷865_22
  title: 卷865_22天明联句
  author: 
  content: 【天明联句】 幽树高高影，--萧中郎 山花寂寂香。--王步兵 山天遥历历，--诸葛长史 山水急汤汤。 --梁璟

- !Poem
  volume: 卷865_23
  title: 卷865_23赠张珽郑適
  author: 郑適
  content: 【赠张珽】 昔为吟风啸月人，今为吟风啸月身。 冢坏路边吟啸罢，安知今日又劳神。

- !Poem
  volume: 卷865_24
  title: 卷865_24西轩诗甘露寺鬼
  author: 甘露寺鬼
  content: 【西轩诗】 赵壹能为赋，邹阳解献书。可惜西江水，不救辙中鱼。 伟哉横海鳞，壮矣垂天翼。一旦失风水，翻为蝼蚁食。 功遂侔昔人，保退无智力。既涉太行险，兹路信难陟。 握里龙蛇纸上鸾，逡巡千幅不将难。 顾云已往罗隐耄，更有何人逞笔端。

- !Poem
  volume: 卷865_25
  title: 卷865_25降巫诗邵谒
  author: 邵谒
  content: 【降巫诗】 青山山下少年郎，失意当时别故乡。 惆怅不堪回首望，隔溪遥见旧书堂。

- !Poem
  volume: 卷865_26
  title: 卷865_26赠雷殿直石恪
  author: 石恪
  content: 【赠雷殿直】 衡阳去此正三年，一路程途甚坦然。深邃门墙三楚外， 清风池馆五峰前。西边市井来商客，东岸汀洲簇钓船。 公退只应无别事，朱陵后洞看神仙。

- !Poem
  volume: 卷865_27
  title: 卷865_27吟富春沙际鬼
  author: 富春沙际鬼
  content: 【吟】 陊江三十年，潮打形骸朽。家人都不知，何处奠杯酒。

- !Poem
  volume: 卷865_28
  title: 卷865_28又吟富春沙际鬼
  author: 富春沙际鬼
  content: 【又吟】 莫问我姓名，向君言亦空。潮生沙骨冷，魂魄悲秋风。

- !Poem
  volume: 卷865_29
  title: 卷865_29献高骈赵z7
  author: 赵z7
  content: 【献高骈】 我昔胜君昔，君今胜我今。人生一世事，何用苦相侵。
