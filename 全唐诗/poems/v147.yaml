
- !Poem
  volume: 卷147_1
  title: 卷147_1逢雪宿芙蓉山主人刘长卿
  author: 刘长卿
  content: 【逢雪宿芙蓉山主人】 日暮苍山远，天寒白屋贫。柴门闻犬吠，风雪夜归人。

- !Poem
  volume: 卷147_2
  title: 卷147_2送张起、崔载华之闽中刘长卿
  author: 刘长卿
  content: 【送张起、崔载华之闽中】 朝无寒士达，家在旧山贫。相送天涯里，怜君更远人。

- !Poem
  volume: 卷147_3
  title: 卷147_3赠秦系征君刘长卿
  author: 刘长卿
  content: 【赠秦系征君】 群公谁让位，五柳独知贫。惆怅青山路，烟霞老此人。

- !Poem
  volume: 卷147_4
  title: 卷147_4秦系顷以家事获谤因出旧山每荷观察崔公见知…诗以赠之刘长卿
  author: 刘长卿
  content: 【秦系顷以家事获谤因出旧山每荷观察崔公见知…诗以赠之】 初迷武陵路，复出孟尝门。回首江南岸，青山与旧恩。

- !Poem
  volume: 卷147_5
  title: 卷147_5夜中对雪赠秦系，时秦初与谢氏离婚，谢氏在越刘长卿
  author: 刘长卿
  content: 【夜中对雪赠秦系，时秦初与谢氏离婚，谢氏在越】 月明花满地，君自忆山阴。谁遣因风起，纷纷乱此心。

- !Poem
  volume: 卷147_6
  title: 卷147_6湘妃刘长卿
  author: 刘长卿
  content: 【湘妃】 帝子不可见，秋风来暮思。婵娟湘江月，千载空蛾眉。

- !Poem
  volume: 卷147_7
  title: 卷147_7斑竹刘长卿
  author: 刘长卿
  content: 【斑竹】 苍梧千载后，斑竹对湘沅。欲识湘妃怨，枝枝满泪痕。

- !Poem
  volume: 卷147_8
  title: 卷147_8春草宫怀古刘长卿
  author: 刘长卿
  content: 【春草宫怀古】 君王不可见，芳草旧宫春。犹带罗裙色，青青向楚人。

- !Poem
  volume: 卷147_9
  title: 卷147_9正朝览镜作刘长卿
  author: 刘长卿
  content: 【正朝览镜作】 憔悴逢新岁，茅扉见旧春。朝来明镜里，不忍白头人。

- !Poem
  volume: 卷147_10
  title: 卷147_10瓜洲道中送李端公南渡后，归扬州道中寄刘长卿
  author: 刘长卿
  content: 【瓜洲道中送李端公南渡后，归扬州道中寄】 片帆何处去，匹马独归迟。惆怅江南北，青山欲暮时。

- !Poem
  volume: 卷147_11
  title: 卷147_11送张十八归桐庐刘长卿
  author: 刘长卿
  content: 【送张十八归桐庐】 归人乘野艇，带月过江村。正落寒潮水，相随夜到门。

- !Poem
  volume: 卷147_12
  title: 卷147_12过白鹤观寻岑秀才不遇刘长卿
  author: 刘长卿
  content: 【过白鹤观寻岑秀才不遇】 不知方外客，何事锁空房。应向桃源里，教他唤阮郎。

- !Poem
  volume: 卷147_13
  title: 卷147_13听弹琴刘长卿
  author: 刘长卿
  content: 【听弹琴】 泠泠七丝上，静听松风寒。古调虽自爱，今人多不弹。

- !Poem
  volume: 卷147_14
  title: 卷147_14游南园，偶见在阴墙下葵，因以成咏刘长卿
  author: 刘长卿
  content: 【游南园，偶见在阴墙下葵，因以成咏】 此地常无日，青青独在阴。太阳偏不及，非是未倾心。

- !Poem
  volume: 卷147_15
  title: 卷147_15入百丈涧见桃花晚开刘长卿
  author: 刘长卿
  content: 【入百丈涧见桃花晚开】 百丈深涧里，过时花欲妍。应缘地势下，遂使春风偏。

- !Poem
  volume: 卷147_16
  title: 卷147_16送子婿崔真甫、李穆往扬州四首刘长卿
  author: 刘长卿
  content: 【送子婿崔真甫、李穆往扬州四首】 渡口发梅花，山中动泉脉。芜城春草生，君作扬州客。 半逻莺满树，新年人独远。落花逐流水，共到茱萸湾。 雁还空渚在，人去落潮翻。临水独挥手，残阳归掩门。 狎鸟携稚子，钓鱼终老身。殷勤嘱归客，莫话桃源人。

- !Poem
  volume: 卷147_17
  title: 卷147_17寄龙山道士许法棱刘长卿
  author: 刘长卿
  content: 【寄龙山道士许法棱】 悠悠白云里，独住青山客。林下昼焚香，桂花同寂寂。

- !Poem
  volume: 卷147_18
  title: 卷147_18送方外上人刘长卿
  author: 刘长卿
  content: 【送方外上人】 孤云将野鹤，岂向人间住。莫买沃洲山，时人已知处。

- !Poem
  volume: 卷147_19
  title: 卷147_19送灵澈上人刘长卿
  author: 刘长卿
  content: 【送灵澈上人】 苍苍竹林寺，杳杳钟声晚。荷笠带夕阳，青山独归远。

- !Poem
  volume: 卷147_20
  title: 卷147_20茱萸湾北答崔载华问刘长卿
  author: 刘长卿
  content: 【茱萸湾北答崔载华问】 荒凉野店绝，迢递人烟远。苍苍古木中，多是隋家苑。

- !Poem
  volume: 卷147_21
  title: 卷147_21赴楚州次自田途中阻浅，问张南史刘长卿
  author: 刘长卿
  content: 【赴楚州次自田途中阻浅，问张南史】 楚城今近远，积霭寒塘暮。水浅舟且迟，淮潮至何处。

- !Poem
  volume: 卷147_22
  title: 卷147_22江中对月刘长卿
  author: 刘长卿
  content: 【江中对月】 空洲夕烟敛，望月秋江里。历历沙上人，月中孤渡水。

- !Poem
  volume: 卷147_23
  title: 卷147_23碧涧别墅喜皇甫侍御相访刘长卿
  author: 刘长卿
  content: 【碧涧别墅喜皇甫侍御相访】 荒村带返照，落叶乱纷纷。古路无行客，寒山独见君。 野桥经雨断，涧水向田分。不为怜同病，何人到白云。

- !Poem
  volume: 卷147_24
  title: 卷147_24初到碧涧招明契上人刘长卿
  author: 刘长卿
  content: 【初到碧涧招明契上人】 渐老知身累，初寒曝背眠。白云留永日，黄叶减馀年。 猿护窗前树，泉浇谷后田。沃洲能共隐，不用道林钱。

- !Poem
  volume: 卷147_25
  title: 卷147_25送少微上人游天台刘长卿
  author: 刘长卿
  content: 【送少微上人游天台】 石桥人不到，独往更迢迢。乞食山家少，寻钟野路遥。 松门风自扫，瀑布雪难消。秋夜闻清梵，馀音逐海潮。

- !Poem
  volume: 卷147_26
  title: 卷147_26却归睦州至七里滩下作刘长卿
  author: 刘长卿
  content: 【却归睦州至七里滩下作】 南归犹谪宦，独上子陵滩。江树临洲晚，沙禽对水寒。 山开斜照在，石浅乱流难。惆怅梅花发，年年此地看。

- !Poem
  volume: 卷147_27
  title: 卷147_27对酒寄严维刘长卿
  author: 刘长卿
  content: 【对酒寄严维】 陋巷喜阳和，衰颜对酒歌。懒从华发乱，闲任白云多。 郡简容垂钓，家贫学弄梭。门前七里濑，早晚子陵过。

- !Poem
  volume: 卷147_28
  title: 卷147_28新年作刘长卿
  author: 刘长卿
  content: 【新年作】 乡心新岁切，天畔独潸然。老至居人下，春归在客先。 岭猿同旦暮，江柳共风烟。已似长沙傅，从今又几年。

- !Poem
  volume: 卷147_29
  title: 卷147_29朱放自杭州与故里相使君立碑回因以奉简吏部杨侍郎制文刘长卿
  author: 刘长卿
  content: 【朱放自杭州与故里相使君立碑回因以奉简吏部杨侍郎制文】 片石羊公后，凄凉江水滨。好辞千古事，堕泪万家人。 鵩集占书久，鸾回刻篆新。不堪相顾恨，文字日生尘。

- !Poem
  volume: 卷147_30
  title: 卷147_30送宣尊师醮毕归越刘长卿
  author: 刘长卿
  content: 【送宣尊师醮毕归越】 吹箫江上晚，惆怅别茅君。踏火能飞雪，登刀入白云。 晨香长日在，夜磬满山闻。挥手桐溪路，无情水亦分。

- !Poem
  volume: 卷147_31
  title: 卷147_31送裴使君赴荆南充行军司马刘长卿
  author: 刘长卿
  content: 【送裴使君赴荆南充行军司马】 盛府南门寄，前程积水中。月明临夏口，山晚望巴东。 故节辞江郡，寒笳发渚宫。汉川风景好，遥羡逐羊公。

- !Poem
  volume: 卷147_32
  title: 卷147_32送裴郎中贬吉州刘长卿
  author: 刘长卿
  content: 【送裴郎中贬吉州】 乱军交白刃，一骑出黄尘。汉节同归阙，江帆共逐臣。 猿愁歧路晚，梅作异方春。知己酂侯在，应怜脱粟人。

- !Poem
  volume: 卷147_33
  title: 卷147_33酬皇甫侍御见寄，时前相国姑臧公初临郡刘长卿
  author: 刘长卿
  content: 【酬皇甫侍御见寄，时前相国姑臧公初临郡】 离别江南北，汀洲叶再黄。路遥云共水，砧迥月如霜。 岁俭依仁政，年衰忆故乡。伫看宣室召，汉法倚张纲。

- !Poem
  volume: 卷147_34
  title: 卷147_34月下呈章秀才（八元）刘长卿
  author: 刘长卿
  content: 【月下呈章秀才（八元）】 自古悲摇落，谁人奈此何。夜蛩偏傍枕，寒鸟数移柯。 向老三年谪，当秋百感多。家贫惟好月，空愧子猷过。

- !Poem
  volume: 卷147_35
  title: 卷147_35酬张夏刘长卿
  author: 刘长卿
  content: 【酬张夏】 几岁依穷海，颓年惜故阴。剑寒空有气，松老欲无心。 玩雪劳相访，看山正独吟。孤舟且莫去，前路水云深。

- !Poem
  volume: 卷147_36
  title: 卷147_36送李使君贬连州刘长卿
  author: 刘长卿
  content: 【送李使君贬连州】 独过长沙去，谁堪此路愁。秋风散千骑，寒雨泊孤舟。 贾谊辞明主，萧何识故侯。汉廷当自召，湘水但空流。

- !Poem
  volume: 卷147_37
  title: 卷147_37秋夜北山精舍观体如师梵刘长卿
  author: 刘长卿
  content: 【秋夜北山精舍观体如师梵】 焚香奏仙呗，向夕遍空山。清切兼秋远，威仪对月闲。 静分岩响答，散逐海潮还。幸得风吹去，随人到世间。

- !Poem
  volume: 卷147_38
  title: 卷147_38酬张夏雪夜赴州访别途中苦寒作刘长卿
  author: 刘长卿
  content: 【酬张夏雪夜赴州访别途中苦寒作】 扁舟乘兴客，不惮苦寒行。晚暮相依分，江潮欲别情。 水声冰下咽，砂路雪中平。旧剑锋芒尽，应嫌赠脱轻。

- !Poem
  volume: 卷147_39
  title: 卷147_39寻洪尊师不遇刘长卿
  author: 刘长卿
  content: 【寻洪尊师不遇】 古木无人地，来寻羽客家。道书堆玉案，仙帔叠青霞。 鹤老难知岁，梅寒未作花。山中不相见，何处化丹砂。

- !Poem
  volume: 卷147_40
  title: 卷147_40喜鲍禅师自龙山至刘长卿
  author: 刘长卿
  content: 【喜鲍禅师自龙山至】 故居何日下，春草欲芊芊。犹对山中月，谁听石上泉。 猿声知后夜，花发见流年。杖锡闲来往，无心到处禅。

- !Poem
  volume: 卷147_41
  title: 卷147_41送方外上人之常州依萧使君刘长卿
  author: 刘长卿
  content: 【送方外上人之常州依萧使君】 宰臣思得度，鸥鸟恋为群。远客回飞锡，空山卧白云。 夕阳孤艇去，秋水两溪分。归共临川史，同翻贝叶文。

- !Poem
  volume: 卷147_42
  title: 卷147_42宿北山禅寺兰若刘长卿
  author: 刘长卿
  content: 【宿北山禅寺兰若】 上方鸣夕磬，林下一僧还。密行传人少，禅心对虎闲。 青松临古路，白月满寒山。旧识窗前桂，经霜更待攀。

- !Poem
  volume: 卷147_43
  title: 卷147_43赴新安别梁侍郎刘长卿
  author: 刘长卿
  content: 【赴新安别梁侍郎】 新安君莫问，此路水云深。江海无行迹，孤舟何处寻。 青山空向泪，白月岂知心。纵有馀生在，终伤老病侵。

- !Poem
  volume: 卷147_44
  title: 卷147_44江州留别薛六、柳八二员外刘长卿
  author: 刘长卿
  content: 【江州留别薛六、柳八二员外】 江海相逢少，东南别处长。独行风袅袅，相去水茫茫。 白首辞同舍，青山背故乡。离心与潮信，每日到浔阳。

- !Poem
  volume: 卷147_45
  title: 卷147_45和州留别穆郎中刘长卿
  author: 刘长卿
  content: 【和州留别穆郎中】 播迁悲远道，摇落感衰容。今日犹多难，何年更此逢。 世交黄叶散，乡路白云重。明发看烟树，唯闻江北钟。

- !Poem
  volume: 卷147_46
  title: 卷147_46和州送人归复郢刘长卿
  author: 刘长卿
  content: 【和州送人归复郢】 因家汉水曲，相送掩柴扉。故郢生秋草，寒江澹落晖。 绿林行客少，赤壁住人稀。独过浔阳去，潮归人不归。

- !Poem
  volume: 卷147_47
  title: 卷147_47送金昌宗归钱塘刘长卿
  author: 刘长卿
  content: 【送金昌宗归钱塘】 新家浙江上，独泛落潮归。秋水照华发，凉风生褐衣。 柴门嘶马少，藜杖拜人稀。惟有陶潜柳，萧条对掩扉。

- !Poem
  volume: 卷147_48
  title: 卷147_48酬张夏别后道中见寄刘长卿
  author: 刘长卿
  content: 【酬张夏别后道中见寄】 离群方岁晏，谪宦在天涯。暮雪同行少，寒潮欲上迟。 海鸥知吏傲，砂鹤见人衰。只畏生秋草，西归亦未期。

- !Poem
  volume: 卷147_49
  title: 卷147_49新安奉送穆谕德归朝，赋得行字刘长卿
  author: 刘长卿
  content: 【新安奉送穆谕德归朝，赋得行字】 九重宣室召，万里建溪行。事直皇天在，归迟白发生。 用材身复起，睹圣眼犹明。离别寒江上，潺湲若有情。

- !Poem
  volume: 卷147_50
  title: 卷147_50偶然作刘长卿
  author: 刘长卿
  content: 【偶然作】 野寺长依止，田家或往还。老农开古地，夕鸟入寒山。 书剑身同废，烟霞吏共闲。岂能将白发，扶杖出人间。

- !Poem
  volume: 卷147_51
  title: 卷147_51送州人孙沅自本州却归句章新营所居刘长卿
  author: 刘长卿
  content: 【送州人孙沅自本州却归句章新营所居】 故里归成客，新家去未安。诗书满蜗舍，征税及渔竿。 火种山田薄，星居海岛寒。怜君不得已，步步别离难。

- !Poem
  volume: 卷147_52
  title: 卷147_52送李员外使还苏州，兼呈前袁州李使君，赋得长字…从兄刘长卿
  author: 刘长卿
  content: 【送李员外使还苏州，兼呈前袁州李使君，赋得长字…从兄】 别离共成怨，衰老更难忘。夜月留同舍，秋风在远乡。 朱弦徐向烛，白发强临觞。归献西陵作，谁知此路长。

- !Poem
  volume: 卷147_53
  title: 卷147_53酬李员外从崔录事载华宿三河戍先见寄刘长卿
  author: 刘长卿
  content: 【酬李员外从崔录事载华宿三河戍先见寄】 寒江鸣石濑，归客夜初分。人语空山答，猿声独戍闻。 迟来朝及暮，愁去水连云。岁晚心谁在，青山见此君。

- !Poem
  volume: 卷147_54
  title: 卷147_54见秦系离婚后出山居作刘长卿
  author: 刘长卿
  content: 【见秦系离婚后出山居作】 岂知偕老重，垂老绝良姻。郗氏诚难负，朱家自愧贫。 绽衣留欲故，织锦罢经春。何况蘼芜绿，空山不见人。

- !Poem
  volume: 卷147_55
  title: 卷147_55酬秦系刘长卿
  author: 刘长卿
  content: 【酬秦系】 鹤书犹未至，那出白云来。旧路经年别，寒潮每日回。 家空归海燕，人老发江梅。最忆门前柳，闲居手自栽。

- !Poem
  volume: 卷147_56
  title: 卷147_56岁日作刘长卿
  author: 刘长卿
  content: 【岁日作】 建寅回北斗，看历占春风。律变沧江外，年加白发中。 春衣试稚子，寿酒劝衰翁。今日阳和发，荣枯岂不同。

- !Poem
  volume: 卷147_57
  title: 卷147_57题元录事开元所居刘长卿
  author: 刘长卿
  content: 【题元录事开元所居】 幽居萝薜情，高卧纪纲行。鸟散秋鹰下，人闲春草生。 冒风归野寺，收印出山城。今日新安郡，因君水更清。

- !Poem
  volume: 卷147_58
  title: 卷147_58送崔载华、张起之闽中刘长卿
  author: 刘长卿
  content: 【送崔载华、张起之闽中】 不识闽中路，遥知别后心。猿声入岭切，鸟道问人深。 旅食过夷落，方言会越音。西征开幕府，早晚用陈琳。

- !Poem
  volume: 卷147_59
  title: 卷147_59送张司直赴岭南谒张尚书刘长卿
  author: 刘长卿
  content: 【送张司直赴岭南谒张尚书】 番禺万里路，远客片帆过。盛府依横海，荒祠拜伏波。 人经秋瘴变，鸟坠火云多。诚惮炎洲里，无如一顾何。

- !Poem
  volume: 卷147_60
  title: 卷147_60寄会稽公徐侍郎（公时在王傅）刘长卿
  author: 刘长卿
  content: 【寄会稽公徐侍郎（公时在王傅）】 摇落淮南叶，秋风想越吟。邹枚入梁苑，逸少在山阴。 老鹤无衰貌，寒松有本心。圣朝难税驾，惆怅白云深。

- !Poem
  volume: 卷147_61
  title: 卷147_61送朱山人放越州，贼退后归山阴别业刘长卿
  author: 刘长卿
  content: 【送朱山人放越州，贼退后归山阴别业】 越州初罢战，江上送归桡。南渡无来客，西陵自落潮。 空城垂故柳，旧业废春苗。闾里相逢少，莺花共寂寥。

- !Poem
  volume: 卷147_62
  title: 卷147_62秋夜肃公房喜普门上人自阳羡山至刘长卿
  author: 刘长卿
  content: 【秋夜肃公房喜普门上人自阳羡山至】 山栖久不见，林下偶同游。早晚来香积，何人住沃洲。 寒禽惊后夜，古木带高秋。却入千峰去，孤云不可留。

- !Poem
  volume: 卷147_63
  title: 卷147_63送李秘书却赴南中刘长卿
  author: 刘长卿
  content: 【送李秘书却赴南中】 却到番禺日，应伤昔所依。炎洲百口住，故国几人归。 路识梅花在，家存棣萼稀。独逢回雁去，犹作旧行飞。

- !Poem
  volume: 卷147_64
  title: 卷147_64过前安宜张明府郊居刘长卿
  author: 刘长卿
  content: 【过前安宜张明府郊居】 寂寥东郭外，白首一先生。解印孤琴在，移家五柳成。 夕阳临水钓，春雨向田耕。终日空林下，何人识此情。

- !Poem
  volume: 卷147_65
  title: 卷147_65使回次杨柳过元八所居刘长卿
  author: 刘长卿
  content: 【使回次杨柳过元八所居】 君家杨柳渡，来往落帆过。绿竹经寒在，青山欲暮多。 薜萝诚可恋，婚嫁复如何。无奈闲门外，渔翁夜夜歌。

- !Poem
  volume: 卷147_66
  title: 卷147_66送李侍御贬郴州刘长卿
  author: 刘长卿
  content: 【送李侍御贬郴州】 洞庭波渺渺，君去吊灵均。几路三湘水，全家万里人。 听猿明月夜，看柳故年春。忆想汀洲畔，伤心向白蘋。

- !Poem
  volume: 卷147_67
  title: 卷147_67寄普门上人刘长卿
  author: 刘长卿
  content: 【寄普门上人】 白云幽卧处，不向世人传。闻在千峰里，心知独夜禅。 辛勤羞薄禄，依止爱闲田。惆怅王孙草，青青又一年。

- !Poem
  volume: 卷147_68
  title: 卷147_68逢郴州使，因寄郑协律刘长卿
  author: 刘长卿
  content: 【逢郴州使，因寄郑协律】 相思楚天外，梦寐楚猿吟。更落淮南叶，难为江上心。 衡阳问人远，湘水向君深。欲逐孤帆去，茫茫何处寻。

- !Poem
  volume: 卷147_69
  title: 卷147_69岳阳馆中望洞庭湖刘长卿
  author: 刘长卿
  content: 【岳阳馆中望洞庭湖】 万古巴丘戍，平湖此望长。问人何淼淼，愁暮更苍苍。 叠浪浮元气，中流没太阳。孤舟有归客，早晚达潇湘。

- !Poem
  volume: 卷147_70
  title: 卷147_70巡去岳阳却归鄂州使院留别郑洵侍御侍御先曾谪居此州刘长卿
  author: 刘长卿
  content: 【巡去岳阳却归鄂州使院留别郑洵侍御侍御先曾谪居此州】 何事长沙谪，相逢楚水秋。暮帆归夏口，寒雨对巴丘。 帝子椒浆奠，骚人木叶愁。惟怜万里外，离别洞庭头。

- !Poem
  volume: 卷147_71
  title: 卷147_71夏口送屈突司直使湖南刘长卿
  author: 刘长卿
  content: 【夏口送屈突司直使湖南】 共悲来夏口，何事更南征。雾露行人少，潇湘春草生。 莺啼何处梦，猿啸若为声。风月新年好，悠悠远客情。

- !Poem
  volume: 卷147_72
  title: 卷147_72代边将有怀刘长卿
  author: 刘长卿
  content: 【代边将有怀】 少年辞魏阙，白首向沙场。瘦马恋秋草，征人思故乡。 暮笳吹塞月，晓甲带胡霜。自到云中郡，于今百战强。

- !Poem
  volume: 卷147_73
  title: 卷147_73雨中过员稷巴陵山居赠别刘长卿
  author: 刘长卿
  content: 【雨中过员稷巴陵山居赠别】 怜君洞庭上，白发向人垂。积雨悲幽独，长江对别离。 牛羊归故道，猿鸟聚寒枝。明发遥相望，云山不可知。

- !Poem
  volume: 卷147_74
  title: 卷147_74送李中丞之襄州刘长卿
  author: 刘长卿
  content: 【送李中丞之襄州】 流落征南将，曾驱十万师。罢归无旧业，老去恋明时。 独立三朝识，轻生一剑知。茫茫汉江上，日暮复何之。

- !Poem
  volume: 卷147_75
  title: 卷147_75奉使至申州，伤经陷没刘长卿
  author: 刘长卿
  content: 【奉使至申州，伤经陷没】 举目伤芜没，何年此战争。归人失旧里，老将守孤城。 废戍山烟出，荒田野火行。独怜浉水上，时乱亦能清。

- !Poem
  volume: 卷147_76
  title: 卷147_76穆陵关北逢人归渔阳刘长卿
  author: 刘长卿
  content: 【穆陵关北逢人归渔阳】 逢君穆陵路，匹马向桑干。楚国苍山古，幽州白日寒。 城池百战后，耆旧几家残。处处蓬蒿遍，归人掩泪看。

- !Poem
  volume: 卷147_77
  title: 卷147_77安州道中经浐水有怀刘长卿
  author: 刘长卿
  content: 【安州道中经浐水有怀】 征途逢浐水，忽似到秦川。借问朝天处，犹看落日边。 映沙晴漾漾，出涧夜溅溅。欲寄西归恨，微波不可传。

- !Poem
  volume: 卷147_78
  title: 卷147_78步登夏口古城作刘长卿
  author: 刘长卿
  content: 【步登夏口古城作】 平芜连古堞，远客此沾衣。高树朝光上，空城秋气归。 微明汉水极，摇落楚人稀。但见荒郊外，寒鸦暮暮飞。

- !Poem
  volume: 卷147_79
  title: 卷147_79赠别卢司直之闽中刘长卿
  author: 刘长卿
  content: 【赠别卢司直之闽中】 尔来多不见，此去又何之。华发同今日，流芳似旧时。 洲长春色遍，汉广夕阳迟。岁岁王孙草，空怜无处期。

- !Poem
  volume: 卷147_80
  title: 卷147_80酬郭夏人日长沙感怀见赠刘长卿
  author: 刘长卿
  content: 【酬郭夏人日长沙感怀见赠】 旧俗欢犹在，怜君恨独深。新年向国泪，今日倚门心。 岁去随湘水，春生近桂林。流莺且莫弄，江畔正行吟。

- !Poem
  volume: 卷147_81
  title: 卷147_81赴巴南书情寄故人刘长卿
  author: 刘长卿
  content: 【赴巴南书情寄故人】 南过三湘去，巴人此路偏。谪居秋瘴里，归处夕阳边。 直道天何在，愁容镜亦怜。裁书欲谁诉，无泪可潸然。

- !Poem
  volume: 卷147_82
  title: 卷147_82馀干旅舍刘长卿
  author: 刘长卿
  content: 【馀干旅舍】 摇落暮天迥，青枫霜叶稀。孤城向水闭，独鸟背人飞。 渡口月初上，邻家渔未归。乡心正欲绝，何处捣寒衣。

- !Poem
  volume: 卷147_83
  title: 卷147_83登思禅寺上方题修竹茂松刘长卿
  author: 刘长卿
  content: 【登思禅寺上方题修竹茂松】 上方幽且暮，台殿隐蒙笼。远磬秋山里，清猿古木中。 众溪连竹路，诸岭共松风。傥许栖林下，甘成白首翁。

- !Poem
  volume: 卷147_84
  title: 卷147_84恩敕重推使牒追赴苏州，次前溪馆作刘长卿
  author: 刘长卿
  content: 【恩敕重推使牒追赴苏州，次前溪馆作】 渐入云峰里，愁看驿路闲。乱鸦投落日，疲马向空山。 且喜怜非罪，何心恋末班。天南一万里，谁料得生还。

- !Poem
  volume: 卷147_85
  title: 卷147_85北归次秋浦界清溪馆刘长卿
  author: 刘长卿
  content: 【北归次秋浦界清溪馆】 万里猿啼断，孤村客暂依。雁过彭蠡暮，人向宛陵稀。 旧路青山在，馀生白首归。渐知行近北，不见鹧鸪飞。

- !Poem
  volume: 卷147_86
  title: 卷147_86谪官后却归故村，将过虎丘，怅然有作刘长卿
  author: 刘长卿
  content: 【谪官后却归故村，将过虎丘，怅然有作】 万事依然在，无如岁月何。邑人怜白发，庭树长新柯。 故老相逢少，同官不见多。唯馀旧山路，惆怅枉帆过。

- !Poem
  volume: 卷147_87
  title: 卷147_87重推后却赴岭外待进止，寄元侍郎刘长卿
  author: 刘长卿
  content: 【重推后却赴岭外待进止，寄元侍郎】 却访巴人路，难期国士恩。白云从出岫，黄叶已辞根。 大造功何薄，长年气尚冤。空令数行泪，来往落湘沅。

- !Poem
  volume: 卷147_88
  title: 卷147_88秋杪江亭有作（一作秋杪干越亭）刘长卿
  author: 刘长卿
  content: 【秋杪江亭有作（一作秋杪干越亭）】 寂寞江亭下，江枫秋气斑。世情何处澹，湘水向人闲。 寒渚一孤雁，夕阳千万山。扁舟如落叶，此去未知还。

- !Poem
  volume: 卷147_89
  title: 卷147_89送郑司直归上都刘长卿
  author: 刘长卿
  content: 【送郑司直归上都】 岁岁逢离别，蹉跎江海滨。宦游成楚老，乡思逐秦人。 马首归何日，莺啼又一春。因君报情旧，闲慢欲垂纶。

- !Poem
  volume: 卷147_90
  title: 卷147_90送灵澈上人归嵩阳兰若刘长卿
  author: 刘长卿
  content: 【送灵澈上人归嵩阳兰若】 南地随缘久，东林几岁空。暮山门独掩，春草路难通。 作梵连松韵，焚香入桂丛。唯将旧瓶钵，却寄白云中。

- !Poem
  volume: 卷147_91
  title: 卷147_91却赴南邑留别苏台知己刘长卿
  author: 刘长卿
  content: 【却赴南邑留别苏台知己】 又过梅岭上，岁岁此枝寒。落日孤舟去，青山万里看。 猿声湘水静，草色洞庭宽。已料生涯事，唯应把钓竿。

- !Poem
  volume: 卷147_92
  title: 卷147_92和灵一上人新泉刘长卿
  author: 刘长卿
  content: 【和灵一上人新泉】 东林一泉出，复与远公期。石浅寒流处，山空夜落时。 梦闲闻细响，虑澹对清漪。动静皆无意，唯应达者知。

- !Poem
  volume: 卷147_93
  title: 卷147_93送李挚赴延陵令刘长卿
  author: 刘长卿
  content: 【送李挚赴延陵令】 清风季子邑，想见下车时。向水弹琴静，看山采菊迟。 明君加印绶，廉使托茕嫠。旦暮华阳洞，云峰若有期。

- !Poem
  volume: 卷147_94
  title: 卷147_94奉送裴员外赴上都刘长卿
  author: 刘长卿
  content: 【奉送裴员外赴上都】 彤襜江上远，万里诏书催。独过浔阳去，空怜潮信回。 离心秋草绿，挥手暮帆开。想见秦城路，人看五马来。

- !Poem
  volume: 卷147_95
  title: 卷147_95长沙桓王墓下别李纾、张南史刘长卿
  author: 刘长卿
  content: 【长沙桓王墓下别李纾、张南史】 长沙千载后，春草独萋萋。流水朝将暮，行人东复西。 碑苔几字灭，山木万株齐。伫立伤今古，相看惜解携。

- !Poem
  volume: 卷147_96
  title: 卷147_96送侯御赴黔中充判官刘长卿
  author: 刘长卿
  content: 【送侯御赴黔中充判官】 不识黔中路，今看遣使臣。猿啼万里客，鸟似五湖人。 地远官无法，山深俗岂淳。须令荒徼外，亦解惧埋轮。

- !Poem
  volume: 卷147_97
  title: 卷147_97秋日登吴公台上寺远眺，寺即陈将吴明彻战场刘长卿
  author: 刘长卿
  content: 【秋日登吴公台上寺远眺，寺即陈将吴明彻战场】 古台摇落后，秋日望乡心。野寺人来少，云峰水隔深。 夕阳依旧垒，寒磬满空林。惆怅南朝事，长江独至今。

- !Poem
  volume: 卷147_98
  title: 卷147_98淮上送梁二，恩命追赴上都刘长卿
  author: 刘长卿
  content: 【淮上送梁二，恩命追赴上都】 贾生年最少，儒行汉庭闻。拜手卷黄纸，回身谢白云。 故关无去客，春草独随君。淼淼长淮水，东西自此分。

- !Poem
  volume: 卷147_99
  title: 卷147_99送崔升归上都刘长卿
  author: 刘长卿
  content: 【送崔升归上都】 旧寺寻遗绪，归心逐去尘。早莺何处客，古木几家人。 白发经多难，沧洲欲暮春。临期数行泪，为尔一沾巾。

- !Poem
  volume: 卷147_100
  title: 卷147_100过李将军南郑林园观妓刘长卿
  author: 刘长卿
  content: 【过李将军南郑林园观妓】 郊原风日好，百舌弄何频。小妇秦家女，将军天上人。 鸦归长郭暮，草映大堤春。客散垂杨下，通桥车马尘。

- !Poem
  volume: 卷147_101
  title: 卷147_101送严侍御充东畿观察判官刘长卿
  author: 刘长卿
  content: 【送严侍御充东畿观察判官】 洛阳征战后，君去问凋残。云月临南至，风霜向北寒。 故园经乱久，古木隔林看。谁访江城客，年年守一官。

- !Poem
  volume: 卷147_102
  title: 卷147_102送王端公入奏上都刘长卿
  author: 刘长卿
  content: 【送王端公入奏上都】 旧国无家访，临歧亦羡归。途经百战后，客过二陵稀。 秋草通征骑，寒城背落晖。行当蒙顾问，吴楚岁频饥。

- !Poem
  volume: 卷147_103
  title: 卷147_103送营田判官郑侍御赴上都刘长卿
  author: 刘长卿
  content: 【送营田判官郑侍御赴上都】 上国三千里，西还及岁芳。故山经乱在，春日送归长。 晓奏趋双阙，秋成报万箱。幸论开济力，已实海陵仓。

- !Poem
  volume: 卷147_104
  title: 卷147_104送李校书赴东浙幕府（校书工于翰墨）刘长卿
  author: 刘长卿
  content: 【送李校书赴东浙幕府（校书工于翰墨）】 方从大夫后，南去会稽行。淼淼沧江外，青青春草生。 芸香辞乱事，梅吹听军声。应访王家宅，空怜江水平。

- !Poem
  volume: 卷147_105
  title: 卷147_105清明后登城眺望刘长卿
  author: 刘长卿
  content: 【清明后登城眺望】 风景清明后，云山睥睨前。百花如旧日，万井出新烟。 草色无空地，江流合远天。长安在何处，遥指夕阳边。

- !Poem
  volume: 卷147_106
  title: 卷147_106陪王明府泛舟刘长卿
  author: 刘长卿
  content: 【陪王明府泛舟】 花县弹琴暇，樵风载酒时。山含秋色近，鸟度夕阳迟。 出没凫成浪，蒙笼竹亚枝。云峰逐人意，来去解相随。

- !Poem
  volume: 卷147_107
  title: 卷147_107送度支留后若侍御之歙州，便赴信州省觐刘长卿
  author: 刘长卿
  content: 【送度支留后若侍御之歙州，便赴信州省觐】 国用忧钱谷，朝推此任难。即山榆荚变，降雨稻花残。 林响朝登岭，江喧夜过滩。遥知骢马色，应待倚门看。

- !Poem
  volume: 卷147_108
  title: 卷147_108馀干夜宴奉饯前苏州韦使君新除婺州作刘长卿
  author: 刘长卿
  content: 【馀干夜宴奉饯前苏州韦使君新除婺州作】 复拜东阳郡，遥驰北阙心。行春五马急，向夜一猿深。 山过康郎近，星看婺女临。幸容栖托分，犹恋旧棠阴。

- !Poem
  volume: 卷147_109
  title: 卷147_109晚次苦竹馆，却忆干越旧游刘长卿
  author: 刘长卿
  content: 【晚次苦竹馆，却忆干越旧游】 匹马风尘色，千峰旦暮时。遥看落日尽，独向远山迟。 故驿花临道，荒村竹映篱。谁怜却回首，步步恋南枝。

- !Poem
  volume: 卷147_110
  title: 卷147_110送李二十四移家之江州刘长卿
  author: 刘长卿
  content: 【送李二十四移家之江州】 烟尘犹满目，歧路易沾衣。逋客多南渡，征鸿自北飞。 九江春草绿，千里暮潮归。别后难相访，全家隐钓矶。

- !Poem
  volume: 卷147_111
  title: 卷147_111送卢判官南湖刘长卿
  author: 刘长卿
  content: 【送卢判官南湖】 漾舟仍载酒，愧尔意相宽。草色南湖绿，松声小署寒。 水禽前后起，花屿往来看。已作沧洲调，无心恋一官。

- !Poem
  volume: 卷147_112
  title: 卷147_112送张栩扶侍之睦州（此公旧任建德令）刘长卿
  author: 刘长卿
  content: 【送张栩扶侍之睦州（此公旧任建德令）】 遥忆新安旧，扁舟复却还。浅深看水石，来往逐云山。 入县馀花在，过门故柳闲。东征随子去，皆隐薜萝间。

- !Poem
  volume: 卷147_113
  title: 卷147_113集梁耿开元寺所居院刘长卿
  author: 刘长卿
  content: 【集梁耿开元寺所居院】 到君幽卧处，为我扫莓苔。花雨晴天落，松风终日来。 路经深竹过，门向远山开。岂得长高枕，中朝正用才。

- !Poem
  volume: 卷147_114
  title: 卷147_114赠西邻卢少府刘长卿
  author: 刘长卿
  content: 【赠西邻卢少府】 篱落能相近，渔樵偶复同。苔封三径绝，溪向数家通。 犬吠寒烟里，鸦鸣夕照中。时因杖藜次，相访竹林东。

- !Poem
  volume: 卷147_115
  title: 卷147_115游休禅师双峰寺刘长卿
  author: 刘长卿
  content: 【游休禅师双峰寺】 双扉碧峰际，遥向夕阳开。飞锡方独往，孤云何事来。 寒潭映白月，秋雨上青苔。相送东郊外，羞看骢马回。

- !Poem
  volume: 卷147_116
  title: 卷147_116廨中见桃花南枝已开，北枝未发，因寄杜副端刘长卿
  author: 刘长卿
  content: 【廨中见桃花南枝已开，北枝未发，因寄杜副端】 何意同根本，开花每后时。应缘去日远，独自发春迟。 结实恩难忘，无言恨岂知。年光不可待，空羡向南枝。

- !Poem
  volume: 卷147_117
  title: 卷147_117奉送卢员外之饶州刘长卿
  author: 刘长卿
  content: 【奉送卢员外之饶州】 天书万里至，旌旆上江飞。日向鄱阳近，应看吴岫微。 暮帆何处落，潮水背人归。风土无劳问，南枝黄叶稀。

- !Poem
  volume: 卷147_118
  title: 卷147_118送处士归州，因寄林山人刘长卿
  author: 刘长卿
  content: 【送处士归州，因寄林山人】 陵阳不可见，独往复如何。旧邑云山里，扁舟来去过。 鸟声春谷静，草色太湖多。傥宿荆溪夜，相思渔者歌。

- !Poem
  volume: 卷147_119
  title: 卷147_119移使鄂州，次岘阳馆怀旧居刘长卿
  author: 刘长卿
  content: 【移使鄂州，次岘阳馆怀旧居】 多惭恩未报，敢问路何长。万里通秋雁，千峰共夕阳。 旧游成远道，此去更违乡。草露深山里，朝朝落客裳。

- !Poem
  volume: 卷147_120
  title: 卷147_120送齐郎中赴海州刘长卿
  author: 刘长卿
  content: 【送齐郎中赴海州】 华省占星动，孤城望日遥。直庐收旧草，行县及新苗。 沧海天连水，青山暮与朝。闾阎几家散，应待下车招。

- !Poem
  volume: 卷147_121
  title: 卷147_121重阳日鄂城楼送屈突司直刘长卿
  author: 刘长卿
  content: 【重阳日鄂城楼送屈突司直】 登高复送远，惆怅洞庭秋。风景同前古，云山满上游。 苍苍来暮雨，淼淼逐寒流。今日关中事，萧何共尔忧。

- !Poem
  volume: 卷147_122
  title: 卷147_122更被奏留淮南，送从弟罢使江东刘长卿
  author: 刘长卿
  content: 【更被奏留淮南，送从弟罢使江东】 又作淮南客，还悲木叶声。寒潮落瓜步，秋色上芜城。 王事何时尽，沧洲羡尔行。青山将绿水，惆怅不胜情。

- !Poem
  volume: 卷147_123
  title: 卷147_123经漂母墓刘长卿
  author: 刘长卿
  content: 【经漂母墓】 昔贤怀一饭，兹事已千秋。古墓樵人识，前朝楚水流。 渚蘋行客荐，山木杜鹃愁。春草茫茫绿，王孙旧此游。

- !Poem
  volume: 卷147_124
  title: 卷147_124送李端公赴东都刘长卿
  author: 刘长卿
  content: 【送李端公赴东都】 轩辕征战后，江海别离长。远客归何处，平芜满故乡。 夕阳帆杳杳，旧里树苍苍。惆怅蓬山下，琼枝不可忘。

- !Poem
  volume: 卷147_125
  title: 卷147_125送王员外归朝刘长卿
  author: 刘长卿
  content: 【送王员外归朝】 往来无尽目，离别要逢春。海内罹多事，天涯见近臣。 芳时万里客，乡路独归人。魏阙心常在，随君亦向秦。

- !Poem
  volume: 卷147_126
  title: 卷147_126送蒋侍御入秦刘长卿
  author: 刘长卿
  content: 【送蒋侍御入秦】 朝见及芳菲，恩荣出紫微。晚光临仗奏，春色共西归。 楚客移家老，秦人访旧稀。因君乡里去，为扫故园扉。

- !Poem
  volume: 卷147_127
  title: 卷147_127洞庭驿逢郴州使还，寄李汤司马刘长卿
  author: 刘长卿
  content: 【洞庭驿逢郴州使还，寄李汤司马】 洞庭秋水阔，南望过衡峰。远客潇湘里，归人何处逢。 孤云飞不定，落叶去无踪。莫使沧浪叟，长歌笑尔容。

- !Poem
  volume: 卷147_128
  title: 卷147_128送舍弟之鄱阳居刘长卿
  author: 刘长卿
  content: 【送舍弟之鄱阳居】 鄱阳寄家处，自别掩柴扉。故里人何在，沧波孤客稀。 湖山春草遍，云木夕阳微。南去逢回雁，应怜相背飞。

- !Poem
  volume: 卷147_129
  title: 卷147_129送裴二十端公使岭南刘长卿
  author: 刘长卿
  content: 【送裴二十端公使岭南】 苍梧万里路，空见白云来。远国知何在，怜君去未回。 桂林无叶落，梅岭自花开。陆贾千年后，谁看朝汉台。

- !Poem
  volume: 卷147_130
  title: 卷147_130过桃花夫人庙（即息夫人）刘长卿
  author: 刘长卿
  content: 【过桃花夫人庙（即息夫人）】 寂寞应千岁，桃花想一枝。路人看古木，江月向空祠。 云雨飞何处，山川是旧时。独怜春草色，犹似忆佳期。

- !Poem
  volume: 卷147_131
  title: 卷147_131鄂渚送池州程使君刘长卿
  author: 刘长卿
  content: 【鄂渚送池州程使君】 萧萧五马动，欲别谢临川。落日芜湖色，空山梅冶烟。 江湖通廨舍，楚老拜戈船。风化东南满，行舟来去传。

- !Poem
  volume: 卷147_132
  title: 卷147_132送友人西上刘长卿
  author: 刘长卿
  content: 【送友人西上】 羁心不自解，有别会沾衣。春草连天积，五陵远客归。 十年经转战，几处便芳菲。想见函关路，行人去亦稀。

- !Poem
  volume: 卷147_133
  title: 卷147_133送梁郎中赴吉州刘长卿
  author: 刘长卿
  content: 【送梁郎中赴吉州】 遥想庐陵郡，还听叔度歌。旧官移上象，新令布中和。 看竹经霜少，闻猿带雨多。但愁征拜日，无奈借留何。

- !Poem
  volume: 卷147_134
  title: 卷147_134过湖南羊处士别业刘长卿
  author: 刘长卿
  content: 【过湖南羊处士别业】 杜门成白首，湖上寄生涯。秋草芜三径，寒塘独一家。 鸟归村落尽，水向县城斜。自有东篱菊，年年解作花。

- !Poem
  volume: 卷147_135
  title: 卷147_135送河南元判官赴河南勾当苗税充百官俸钱刘长卿
  author: 刘长卿
  content: 【送河南元判官赴河南勾当苗税充百官俸钱】 春草长河曲，离心共渺然。方收汉家俸，独向汶阳田。 鸟雀空城在，榛芜旧路迁。山东征战苦，几处有人烟。

- !Poem
  volume: 卷147_136
  title: 卷147_136夏中崔中丞宅见海红摇落一花独开刘长卿
  author: 刘长卿
  content: 【夏中崔中丞宅见海红摇落一花独开】 何事一花残，闲庭百草阑。绿滋经雨发，红艳隔林看。 竟日馀香在，过时独秀难。共怜芳意晚，秋露未须团。

- !Poem
  volume: 卷147_137
  title: 卷147_137使还至菱陂驿渡浉水作刘长卿
  author: 刘长卿
  content: 【使还至菱陂驿渡浉水作】 清川已再涉，疲马共西还。何事行人倦，终年流水闲。 孤烟飞广泽，一鸟向空山。愁入云峰里，苍苍闭古关。

- !Poem
  volume: 卷147_138
  title: 卷147_138送齐郎中典括州刘长卿
  author: 刘长卿
  content: 【送齐郎中典括州】 星象移何处，旌麾独向东。劝耕沧海畔，听讼白云中。 树色双溪合，猿声万岭同。石门康乐住，几里枉帆通。

- !Poem
  volume: 卷147_139
  title: 卷147_139过隐空和尚故居刘长卿
  author: 刘长卿
  content: 【过隐空和尚故居】 自从飞锡去，人到沃洲稀。林下期何在，山中春独归。 踏花寻旧径，映竹掩空扉。寥落东峰上，犹堪静者依。

- !Poem
  volume: 卷147_140
  title: 卷147_140过萧尚书故居见李花，感而成咏刘长卿
  author: 刘长卿
  content: 【过萧尚书故居见李花，感而成咏】 手植已芳菲，心伤故径微。往年啼鸟至，今日主人非。 满地谁当扫，随风岂复归。空怜旧阴在，门客共沾衣。

- !Poem
  volume: 卷147_141
  title: 卷147_141送袁处士刘长卿
  author: 刘长卿
  content: 【送袁处士】 闲田北川下，静者去躬耕。万里空江菼，孤舟过郢城。 种荷依野水，移柳待山莺。出处安能问，浮云岂有情。

- !Poem
  volume: 卷147_142
  title: 卷147_142酬李侍御登岳阳见寄刘长卿
  author: 刘长卿
  content: 【酬李侍御登岳阳见寄】 想见孤舟去，无由此路寻。暮帆遥在眼，春色独何心。 绿水潇湘阔，青山鄠杜深。谁当北风至，为尔一开襟。

- !Poem
  volume: 卷147_143
  title: 卷147_143喜晴刘长卿
  author: 刘长卿
  content: 【喜晴】 晓日西风转，秋天万里明。湖天一种色，林鸟百般声。 霁景浮云满，游丝映水轻。今朝江上客，凡慰几人情。
