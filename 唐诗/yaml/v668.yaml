
- !Poem
  volume: 卷669_1
  title: 卷669_1城南偶题章碣
  author: 章碣
  content: 【城南偶题】 谁家朱阁道边开，竹拂栏干满壁苔。野水不知何处去， 游人却是等闲来。南山气耸分红树，北阙风高隔紫苔。 可惜登临好光景，五门须听鼓声回。

- !Poem
  volume: 卷669_2
  title: 卷669_2赠边将章碣
  author: 章碣
  content: 【赠边将】 千千铁骑拥尘红，去去平吞万里空。宛转龙蟠金剑雪， 连钱豹躩绣旗风。行收部落归天阙，旋进封疆入帝聪。 只有河源与辽海，如今全属指麾中。

- !Poem
  volume: 卷669_3
  title: 卷669_3桃源章碣
  author: 章碣
  content: 【桃源】 绝壁相欹是洞门，昔人从此入仙源。数株花下逢珠翠， 半曲歌中老子孙。别后自疑园吏梦，归来谁信钓翁言。 山前空有无情水，犹绕当时碧树村。

- !Poem
  volume: 卷669_4
  title: 卷669_4曲江章碣
  author: 章碣
  content: 【曲江】 日照香尘逐马蹄，风吹浪溅几回堤。无穷罗绮填花径， 大半笙歌占麦畦。落絮却笼他树白，娇莺更学别禽啼。 只缘频燕蓬洲客，引得游人去似迷。

- !Poem
  volume: 卷669_5
  title: 卷669_5送韦岫郎中典泗州（一作癸丑岁毗陵会中贻同老）章碣
  author: 章碣
  content: 【送韦岫郎中典泗州（一作癸丑岁毗陵会中贻同老）】 玉皇恩诏别星班，去压徐方分野间。有鸟尽巢垂汴柳， 无楼不到隔淮山。旌旗渐向行时拥，案牍应从到日闲。 想忆朝天独吟坐，旋飞新作过秦关。

- !Poem
  volume: 卷669_6
  title: 卷669_6赠婺州苏员外章碣
  author: 章碣
  content: 【赠婺州苏员外】 帝念琼枝欲并芳，星分婺女寄仙郎。鸾从阙下虽辞侣， 雁到江都却续行。烟月一时搜古句，山川两地植甘棠。 即看龙虎西归去，便佐羲轩活万方。

- !Poem
  volume: 卷669_7
  title: 卷669_7寄友人章碣
  author: 章碣
  content: 【寄友人】 谢家山水属君家，曾共持钩掷岁华。竹里竹鸡眠藓石， 溪头鸂鶒踏金沙。登楼夜坐三层月，接果春看五色花。 昨日西风动归思，满船凉叶在天涯。

- !Poem
  volume: 卷669_8
  title: 卷669_8雨章碣
  author: 章碣
  content: 【雨】 低着烟花漠漠轻，正堪吟坐掩柴扃。乱沾细网垂穷巷， 斜送阴云入古厅。锁却暮愁终不散，添成春醉转难醒。 霁来还有风流事，重染南山一遍青。

- !Poem
  volume: 卷669_9
  title: 卷669_9观锡宴章碣
  author: 章碣
  content: 【观锡宴】 倾朝朱紫正骈阗，红杏青莎映广筵。不道楼台无锦绣， 只愁尘土扑神仙。鱼衔嫩草浮池面，蝶趁飞花到酒边。 日暮骅骝相拥去，几人沉醉失金鞭。

- !Poem
  volume: 卷669_10
  title: 卷669_10城东即事章碣
  author: 章碣
  content: 【城东即事】 闲寻香陌凤城东，时暂开襟向远风。玉笛一声芳草外， 锦鸳双起碧流中。苑边花竹浓如绣，渭北山川淡似空。 回首汉宫烟霭里，天河金阁未央宫。

- !Poem
  volume: 卷669_11
  title: 卷669_11夏日湖上即事寄晋陵萧明府章碣
  author: 章碣
  content: 【夏日湖上即事寄晋陵萧明府】 亭午羲和驻火轮，开门嘉树庇湖濆。行来宾客奇茶味， 睡起儿童带簟纹。屋小有时投树影，舟轻不觉入鸥群。 陶家岂是无诗酒，公退堪惊日已曛。

- !Poem
  volume: 卷669_12
  title: 卷669_12对月章碣
  author: 章碣
  content: 【对月】 残霞卷尽出东溟，万古难消一片冰。公子踏开香径藓， 美人吹灭画堂灯。琼轮正辗丹霄去，银箭休催皓露凝。 别有洞天三十六，水晶台殿冷层层。

- !Poem
  volume: 卷669_13
  title: 卷669_13浙西送杜晦侍御入关章碣
  author: 章碣
  content: 【浙西送杜晦侍御入关】 紫诏征贤发帝聪，绣衣行处扑香风。鹗归秦树幽禽散， 星出吴天列舍空。捧日思驰仙掌外，朝宗势动海门中。 鞭鞘所拂三千里，多少诸侯合避骢。

- !Poem
  volume: 卷669_14
  title: 卷669_14寄江东道友章碣
  author: 章碣
  content: 【寄江东道友】 野亭歌罢指西秦，避俗争名兴各新。碧带黄麻呈缥缈， 短竿长线弄因循。夜潮分卷三江月，晓骑齐驱九陌尘。 可惜人间好声势，片帆羸马不相亲。

- !Poem
  volume: 卷669_15
  title: 卷669_15下第有怀章碣
  author: 章碣
  content: 【下第有怀】 故乡朝夕有人还，欲作家书下笔难。灭烛何曾妨夜坐， 倾壶不独为春寒。迁来莺语虽堪听，落了杨花也怕看。 但使他年遇公道，月轮长在桂珊珊。

- !Poem
  volume: 卷669_16
  title: 卷669_16春日经湖上友人别业章碣
  author: 章碣
  content: 【春日经湖上友人别业】 何处狂歌破积愁，携觞共下木兰舟。绿泉溅石银屏湿， 黄鸟逢人玉笛休。天借烟霞装岛屿，春铺锦绣作汀洲。 一年一电逡巡事，不合花前不醉游。

- !Poem
  volume: 卷669_17
  title: 卷669_17长安春日章碣
  author: 章碣
  content: 【长安春日】 春日皇家瑞景迟，东风无力雨微微。六宫罗绮同时泊， 九陌烟花一样飞。暖著柳丝金蕊重，冷开山翠雪棱稀。 输他得路蓬洲客，红绿山头烂醉归。

- !Poem
  volume: 卷669_18
  title: 卷669_18陪浙西王侍郎夜宴章碣
  author: 章碣
  content: 【陪浙西王侍郎夜宴】 深锁雷门宴上才，旋看歌舞旋传杯。黄金鸂鶒当筵睡， 红锦蔷薇映烛开。稽岭好风吹玉佩，镜湖残月照楼台。 小儒末座频倾耳，只怕城头画角催。

- !Poem
  volume: 卷669_19
  title: 卷669_19春别章碣
  author: 章碣
  content: 【春别】 掷下离觞指乱山，趋程不待凤笙残。花边马嚼金衔去， 楼上人垂玉箸看。柳陌虽然风袅袅，葱河犹自雪漫漫。 殷勤莫厌貂裘重，恐犯三边五月寒。

- !Poem
  volume: 卷669_20
  title: 卷669_20送谢进士还闽章碣
  author: 章碣
  content: 【送谢进士还闽】 百越风烟接巨鳌，还乡心壮不知劳。雷霆入地建溪险， 星斗逼人梨岭高。却拥木绵吟丽句，便攀龙眼醉香醪。 名场声利喧喧在，莫向林泉改鬓毛。

- !Poem
  volume: 卷669_21
  title: 卷669_21焚书坑章碣
  author: 章碣
  content: 【焚书坑】 竹帛烟销帝业虚，关河空锁祖龙居。 坑灰未冷山东乱，刘项元来不读书。

- !Poem
  volume: 卷669_22
  title: 卷669_22东都望幸章碣
  author: 章碣
  content: 【东都望幸】 懒修珠翠上高台，眉月连娟恨不开。 纵使东巡也无益，君王自领美人来。

- !Poem
  volume: 卷669_23
  title: 卷669_23旅舍早起章碣
  author: 章碣
  content: 【旅舍早起】 迹暗心多感，神疲梦不游。惊舟同厌夜，独树对悲秋。 晚角和人战，残星入汉流。门前早行子，敲镫唱离忧。

- !Poem
  volume: 卷669_24
  title: 卷669_24癸卯岁毗陵登高会中贻同志章碣
  author: 章碣
  content: 【癸卯岁毗陵登高会中贻同志】 流落常嗟胜会稀，故人相遇菊花时。凤笙龙笛数巡酒， 红树碧山无限诗。尘土十分归举子，乾坤大半属偷儿。 长杨羽猎须留本，开济重为阙下期。

- !Poem
  volume: 卷669_25
  title: 卷669_25上元夜建元寺观灯呈智通上人章碣
  author: 章碣
  content: 【上元夜建元寺观灯呈智通上人】 建元看别上元灯，处处回廊斗火层。珠玉乱抛高殿佛， 绮罗深拜远山僧。临风走笔思呈惠，到晓行禅合伴能。 无限喧阗留不得，月华西下露华凝。

- !Poem
  volume: 卷669_26
  title: 卷669_26变体诗（蔡宽夫《诗话》：碣诗平侧各一韵，自号变体）章碣
  author: 章碣
  content: 【变体诗（蔡宽夫《诗话》：碣诗平侧各一韵，自号变体）】 东南路尽吴江畔，正是穷愁暮雨天。鸥鹭不嫌斜两岸， 波涛欺得逆风船。偶逢岛寺停帆看，深羡渔翁下钓眠。 今古若论英达算，鸱夷高兴固无边。
