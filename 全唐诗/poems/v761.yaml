
- !Poem
  volume: 卷762_1
  title: 卷762_1括苍山刘昭禹
  author: 刘昭禹
  content: 【括苍山】 尽日行方半，诸山直下看。白云随步起，危径极天盘。 瀑顶桥形小，溪边店影寒。往来空太息，玄鬓改非难。

- !Poem
  volume: 卷762_2
  title: 卷762_2忆天台山刘昭禹
  author: 刘昭禹
  content: 【忆天台山】 常记游灵境，道人情不低。岩房容偃息，天路许相携。 霞散曙峰外，虹生凉瀑西。何当尘役了，重去听猿啼。

- !Poem
  volume: 卷762_3
  title: 卷762_3冬日暮国清寺留题刘昭禹
  author: 刘昭禹
  content: 【冬日暮国清寺留题】 天台山下寺，冬暮景如屏。树密风长在，年深像有灵。 高钟疑到月，远烧欲连星。因共真僧话，心中万虑宁。

- !Poem
  volume: 卷762_4
  title: 卷762_4灵溪观刘昭禹
  author: 刘昭禹
  content: 【灵溪观】 鳌海西边地，宵吟景象宽。云开孤月上，瀑喷一山寒。 人异发常绿，草灵秋不干。无由此栖息，魂梦在长安。

- !Poem
  volume: 卷762_5
  title: 卷762_5怀华山隐者刘昭禹
  author: 刘昭禹
  content: 【怀华山隐者】 先生入太华，杳杳绝良音。秋梦有时见，孤云无处寻。 神清峰顶立，衣冷瀑边吟。应笑干名者，六街尘土深。

- !Poem
  volume: 卷762_6
  title: 卷762_6赠惠律大师刘昭禹
  author: 刘昭禹
  content: 【赠惠律大师】 秋是忆山日，禅窗露洒馀。几悬华顶梦，应寄沃洲书。 风月资吟笔，杉篁笼静居。满城谁不重，见著紫衣初。

- !Poem
  volume: 卷762_7
  title: 卷762_7经费冠卿旧隐刘昭禹
  author: 刘昭禹
  content: 【经费冠卿旧隐】 节高终不起，死恋九华山。圣主情何切，孤云性本闲。 名传中国外，坟在乱松间。依约曾栖处，斜阳鸟自还。

- !Poem
  volume: 卷762_8
  title: 卷762_8闻蝉刘昭禹
  author: 刘昭禹
  content: 【闻蝉】 一雨一番晴，山林冷落青。莫侵残日噪，正在异乡听。 孤馆宿漳浦，扁舟离洞庭。年年当此际，那免鬓凋零。

- !Poem
  volume: 卷762_9
  title: 卷762_9送休公归衡刘昭禹
  author: 刘昭禹
  content: 【送休公归衡】 草履初登南岳船，铜瓶犹贮北山泉。 衡阳旧寺春归晚，门锁寒潭几树蝉。

- !Poem
  volume: 卷762_10
  title: 卷762_10句刘昭禹
  author: 刘昭禹
  content: 【句】 句向夜深得，心从天外归。（见《纪事》） 危楼聊侧耳，高柳又鸣蝉。（《秋日登楼》， 见《吟窗杂录》） 藓色围波井，花阴上竹楼。（以下见《海录碎事》） 对面雷瞋树，当街雨趁人。（《夏雨》） 春光怀玉阙，万里起初程。（《送人》） 江上呼风去，天边挂席飞。（《送人舟行》） 漆灯寻黑洞，之字上危峰。（《送人游九疑》）

- !Poem
  volume: 卷762_11
  title: 卷762_11铜柱辞李宏皋
  author: 李宏皋
  content: 【铜柱辞】 招灵铸柱垂英烈，手执干戈征百越。诞今铸柱庇黔黎， 指画风雷开五溪。五溪之险不足恃，我旅争登若平地。 五溪之众不足平，我师轻蹑如春冰。溪人畏威思纳质， 弃污归明求立誓。誓山川兮告鬼神，保子孙兮千万春。

- !Poem
  volume: 卷762_12
  title: 卷762_12题桃源李宏皋
  author: 李宏皋
  content: 【题桃源】 山翠参差水渺茫，秦人昔在楚封疆。当时避世乾坤窄， 此地安家日月长。草色几经坛杏老。岩花犹带涧桃香。 他年倘遂平生志，来著霞衣侍玉皇。

- !Poem
  volume: 卷762_13
  title: 卷762_13李皋试诗何仲举
  author: 何仲举
  content: 【李皋试诗】 似玉来投狱，抛家去就枷。可怜两片木，夹却一枝花。

- !Poem
  volume: 卷762_14
  title: 卷762_14句何仲举
  author: 何仲举
  content: 【句】 碧云章句才离手，紫府神仙尽点头。（《献秦王》） 树迎高鸟归深野，云傍斜阳过远山。（《秋日晚望》， 以上见《五代史补》）

- !Poem
  volume: 卷762_15
  title: 卷762_15耕夫谣徐仲雅
  author: 徐仲雅
  content: 【耕夫谣】 张绪逞风流，王衍事轻薄。出门逢耕夫，颜色必不乐。 肥肤如玉洁，力拗丝不折。半日无耕夫，此辈总饿杀。

- !Poem
  volume: 卷762_16
  title: 卷762_16赠齐己徐仲雅
  author: 徐仲雅
  content: 【赠齐己】 我唐有僧号齐己，未出家时宰相器。爰见梦中逢五丁， 毁形自学无生理。骨瘦神清风一襟，松老霜天鹤病深。 一言悟得生死海，芙蓉吐出琉璃心。闷见有唐风雅缺， 敲破冰天飞白雪。清塞清江却有灵，遗魂泣对荒郊月。 格何古，天工未生谁知主。混沌凿开鸡子黄， 散作纯风如胆苦。意何新，织女星机挑白云。 真宰夜来调暖律，声声吹出嫩青春。调何雅， 涧底孤松秋雨洒。嫦娥月里学步虚，桂风吹落玉山下。 语何奇，血泼乾坤龙战时。祖龙跨海日方出， 一鞭风雨万山飞。己公己公道如此，浩浩寰中如独自。 一簟松风冷如冰，长伴巢由伸脚睡。

- !Poem
  volume: 卷762_17
  title: 卷762_17赠江处士徐仲雅
  author: 徐仲雅
  content: 【赠江处士】 门在松阴里，山僧几度过。药灵丸不大，棋妙子无多。 薄雾笼寒径，残风恋绿萝。金乌兼玉兔，年几奈公何。

- !Poem
  volume: 卷762_18
  title: 卷762_18东华观偃松徐仲雅
  author: 徐仲雅
  content: 【东华观偃松】 半已化为石，有灵通碧湘。生逢尧雨露，老直汉风霜。 月滴蟾心水，龙遗脑骨香。始于毫末后，曾见几兴亡。

- !Poem
  volume: 卷762_19
  title: 卷762_19咏棕树徐仲雅
  author: 徐仲雅
  content: 【咏棕树】 叶似新蒲绿，身如乱锦缠。任君千度剥，意气自冲天。

- !Poem
  volume: 卷762_20
  title: 卷762_20宫词徐仲雅
  author: 徐仲雅
  content: 【宫词】 内人晓起怯春寒，轻揭珠帘看牡丹。 一把柳丝收不得，和风搭在玉栏杆。

- !Poem
  volume: 卷762_21
  title: 卷762_21句徐仲雅
  author: 徐仲雅
  content: 【句】 屋面尽生人耳朵，篱头多是老翁须。（《闲居》） 平分造化双苞去，拆破春风两面开。（《合欢牡丹》） 云路半开千里月，洞门斜掩一天春。（《马希范夜宴 迎四仪夫人》） 凿开青帝春风国，移下姮娥夜月楼。（《马殷明月圃》， 《野客丛谈》） 珠玑影冷偏粘草，兰麝香浓却损花。（《春园宴》） 山色晓堆罗黛雨，草梢春戛麝香风。 衰兰寂寞含愁绿，小杏妖娆弄色红。 旁搜水脉湘心满，遍揭泉根梵底通。 水□滴残青□瘦，石脂倾尽白云空。 深浦送回芳草日，急滩牵断绿杨风。 藕梢逆入银塘里，蘋迹潜来玉井中。 败菊篱疏临野渡，落梅村冷隔江枫。 剪开净涧分苗稼，划破涟漪下钓筒。（上见《湘湖故事》）

- !Poem
  volume: 卷762_22
  title: 卷762_22分水岭伍彬
  author: 伍彬
  content: 【分水岭】 前贤功及物，禹后杳难俦。不改古今色，平分南北流。 寒冲山影岸，清绕荻花洲。尽是朝宗去，潺潺早晚休。

- !Poem
  volume: 卷762_23
  title: 卷762_23句伍彬
  author: 伍彬
  content: 【句】 稚子出看莎径没，渔翁来报竹桥流。（《夏日喜雨》） 踪迹未辞鸳鹭客，梦魂先到鹧鸪村。（《辞解牧》）

- !Poem
  volume: 卷762_24
  title: 卷762_24留宿廖融山斋杨徽之
  author: 杨徽之
  content: 【留宿廖融山斋】 清和春尚在，欢醉日何长。谷鸟随柯转，庭花夺酒香。 初晴岩翠滴，向晚树阴凉。别有堪吟处，相留宿草堂。

- !Poem
  volume: 卷762_25
  title: 卷762_25句杨徽之
  author: 杨徽之
  content: 【句】 新霜染枫叶，皎月借芦花。（《秋日》） 废宅寒塘水，荒坟宿草烟。（《哭江为》，见《纪事》）

- !Poem
  volume: 卷762_26
  title: 卷762_26登祝融峰王元
  author: 王元
  content: 【登祝融峰】 草叠到孤顶，身齐高鸟翔。势疑撞翼轸，翠欲滴潇湘。 云湿幽崖滑，风梳古木香。晴空聊纵目，杳杳极穷荒。

- !Poem
  volume: 卷762_27
  title: 卷762_27怀翁宏王元
  author: 王元
  content: 【怀翁宏】 独夜思君切，无人知此情。沧州归未得，华发别来生。 孤馆木初落，高空月正明。远书多隔岁，独念没前程。

- !Poem
  volume: 卷762_28
  title: 卷762_28听琴王元
  author: 王元
  content: 【听琴】 拂尘开素匣，有客独伤时。古调俗不乐，正声君自知。 寒泉出涧涩，老桧倚风悲。纵有来听者，谁堪继子期。

- !Poem
  volume: 卷762_29
  title: 卷762_29哭李韶王元
  author: 王元
  content: 【哭李韶】 韶也命何奇，生前与世违。贫栖古梵刹，终著旧麻衣。 雅句僧抄遍，孤坟客吊稀。故园今孰在，应见梦中归。

- !Poem
  volume: 卷762_30
  title: 卷762_30题邓真人遗址王元
  author: 王元
  content: 【题邓真人遗址】 三千功满仙升去，留得山前旧隐基。但见白云长掩映， 不知浮世几兴衰。松稍风触霓旌动，棕叶霜沾鹤翅垂。 近代无人寻异事，野泉喷月泻秋池。

- !Poem
  volume: 卷762_31
  title: 卷762_31句王元
  author: 王元
  content: 【句】 伴行惟瘦鹤，寻步入深云。（《赠廖融》，见《纪事》）

- !Poem
  volume: 卷762_32
  title: 卷762_32谢翁宏以诗百篇见示廖融
  author: 廖融
  content: 【谢翁宏以诗百篇见示】 高奇一百篇，造化见工全。积思游沧海，冥搜入洞天。 神珠迷罔象，端玉匪雕镌。休叹不得力，离骚千古传。

- !Poem
  volume: 卷762_33
  title: 卷762_33赠天台逸人廖融
  author: 廖融
  content: 【赠天台逸人】 移桧托禅子，携家上赤城。拂琴天籁寂，欹枕海涛生。 云白寒峰晚，鸟歌春谷晴。又闻求桂楫，载月十洲行。

- !Poem
  volume: 卷762_34
  title: 卷762_34古桧廖融
  author: 廖融
  content: 【古桧】 何人见植初，老树梵王居。山鬼暗栖托，樵夫难破除。 声高秋汉迥，影倒月潭虚。尽日无僧倚，清风长有馀。

- !Poem
  volume: 卷762_35
  title: 卷762_35题伍彬屋壁廖融
  author: 廖融
  content: 【题伍彬屋壁】 圆塘绿水平，鱼跃紫莼生。要路贫无力，深村老退耕。 犊随原草远，蛙傍堑篱鸣。拨棹茶川去，初逢谷雨晴。

- !Poem
  volume: 卷762_36
  title: 卷762_36梦仙谣廖融
  author: 廖融
  content: 【梦仙谣】 琪木扶疏系辟邪，麻姑夜宴紫皇家。银河旌节摇波影， 珠阁笙箫吸月华。翠凤引游三岛路，赤龙齐驾五云车。 星稀犹倚虹桥立，拟就张骞搭汉槎。

- !Poem
  volume: 卷762_37
  title: 卷762_37退宫妓廖融
  author: 廖融
  content: 【退宫妓】 神仙风格本难俦，曾从前皇翠辇游。红踯躅繁金殿暖， 碧芙蓉笑水宫秋。宝筝钿剥阴尘覆，锦帐香消画烛幽。 一旦色衰归故里，月明犹梦按梁州。

- !Poem
  volume: 卷762_38
  title: 卷762_38句廖融
  author: 廖融
  content: 【句】 圭灶先知晓，盆池别见天， 古寺寻僧饭，寒岩衣鹿裘。 云穿捣药屋，雪压钓鱼舟。

- !Poem
  volume: 卷762_39
  title: 卷762_39赠廖融王正己
  author: 王正己
  content: 【赠廖融】 病起正当秋阁迥，酒醒迎对夜涛寒。 炉中药熟分僧饭，枕上琴闲借客弹。

- !Poem
  volume: 卷762_40
  title: 卷762_40句王正己
  author: 王正己
  content: 【句】 洗盂秋涧日华动，捣药夜坐秋气深。（赠隐者，《纪事》）

- !Poem
  volume: 卷762_41
  title: 卷762_41送廖融处士南游翁宏
  author: 翁宏
  content: 【送廖融处士南游】 病卧瘴云间，莓苔渍竹关。孤吟牛渚月，老忆洞庭山。 壮志潜消尽，淳风竟未还。今朝忽相遇，执手一开颜。

- !Poem
  volume: 卷762_42
  title: 卷762_42春残翁宏
  author: 翁宏
  content: 【春残】 又是春残也，如何出翠帏。落花人独立，微雨燕双飞。 寓目魂将断，经年梦亦非。那堪向愁夕，萧飒暮蝉辉。

- !Poem
  volume: 卷762_43
  title: 卷762_43秋残翁宏
  author: 翁宏
  content: 【秋残】 又是秋残也，无聊意若何。客程江外远，归思夜深多。 岘首飞黄叶，湘湄走白波。仍闻汉都护，今岁合休戈。

- !Poem
  volume: 卷762_44
  title: 卷762_44句翁宏
  author: 翁宏
  content: 【句】 万木横秋里，孤舟半夜猿。（《送人》） 漏光残井甃，缺影背山椒。（《咏晓月》） 风回山火断，潮落岸冰高。（《湘江吟》）

- !Poem
  volume: 卷762_45
  title: 卷762_45过衡山赠廖处士张观
  author: 张观
  content: 【过衡山赠廖处士】 未向漆园为傲吏，定应明代作征君。传家奕世无金玉， 乐道经年有典坟。带雨小舟横别涧，隔花幽犬吠深云。 到头终为苍生起，休恋耕烟楚水濆。

- !Poem
  volume: 卷762_46
  title: 卷762_46竹枝词二首孙光宪
  author: 孙光宪
  content: 【竹枝词二首】 门前春水白蘋花，岸上无人小艇斜。 商女经过江欲暮，散抛残食饲神鸦。 乱绳千结绊人深，越罗万丈表长寻。 杨柳在身垂意绪，藕花落尽见莲心。

- !Poem
  volume: 卷762_47
  title: 卷762_47杨柳枝词四首孙光宪
  author: 孙光宪
  content: 【杨柳枝词四首】 阊门风暖落花干，飞遍江城雪不寒。 独有晚来临水驿，闲人多凭赤栏干。 有池有榭即濛濛，浸润翻成长养功。 恰似有人长点检，著行排立向春风。 根柢虽然傍浊河，无妨终日近笙歌。 毵毵金带谁堪比，还共黄莺不较多。 万株枯槁怨亡隋，似吊吴台各自垂。 好是淮阴明月里，酒楼横笛不胜吹。

- !Poem
  volume: 卷762_48
  title: 卷762_48采莲孙光宪
  author: 孙光宪
  content: 【采莲】 菡萏香连十顷陂，小姑贪戏采莲迟。 晚来弄水船头湿，更脱红裙裹鸭儿。

- !Poem
  volume: 卷762_49
  title: 卷762_49八拍蛮孙光宪
  author: 孙光宪
  content: 【八拍蛮】 孔雀尾拖金线长，怕人飞起入丁香。 越女沙头争拾翠，相呼归去背斜阳。

- !Poem
  volume: 卷762_50
  title: 卷762_50句孙光宪
  author: 孙光宪
  content: 【句】 晓厨烹淡菜，春杼种橦花。（《和南越诗》）

- !Poem
  volume: 卷762_51
  title: 卷762_51咏蒲鞋刘章
  author: 刘章
  content: 【咏蒲鞋】 吴江浪浸白蒲春，越女初挑一样新。才自绣窗离玉指， 便随罗袜上香尘。石榴裙下从容久，玳瑁筵前整顿频。 今日高楼鸳瓦上，不知抛掷是何人。

- !Poem
  volume: 卷762_52
  title: 卷762_52夜坐路洵美
  author: 路洵美
  content: 【夜坐】 帘卷竹轩清，四邻无语声。漏从吟里转，月自坐来明。 草木露华湿，衣裳寒气生。难逢知鉴者，空悦此时情。

- !Poem
  volume: 卷762_53
  title: 卷762_53荆台道院梁震
  author: 梁震
  content: 【荆台道院】 桑田一变赋归来，爵禄焉能浼我哉。 黄犊依然花竹外，清风万古凛荆台。
