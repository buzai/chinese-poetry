
- !Poem
  volume: 卷514_1
  title: 卷514_1泛溪朱庆馀
  author: 朱庆馀
  content: 【泛溪】 曲渚回花舫，生衣卧向风。鸟飞溪色里，人语棹声中。 馀卉才分影，新蒲自作丛。前湾更幽绝，虽浅去犹通。

- !Poem
  volume: 卷514_2
  title: 卷514_2宿陈处士书斋朱庆馀
  author: 朱庆馀
  content: 【宿陈处士书斋】 结茅当此地，下马见高情。菰叶寒塘晚，杉阴白石明。 向炉新茗色，隔雪远钟声。闲得相逢少，吟多寐不成。

- !Poem
  volume: 卷514_3
  title: 卷514_3上宣州沈大夫朱庆馀
  author: 朱庆馀
  content: 【上宣州沈大夫】 科名继世古来稀，高步何年下紫微。帝命几曾移重镇， 时清犹望领春闱。登朝旧友常思见，开幕贤人并望归。 今日得游风化地，却回沧海有光辉。

- !Poem
  volume: 卷514_4
  title: 卷514_4杭州送萧宝校书朱庆馀
  author: 朱庆馀
  content: 【杭州送萧宝校书】 马识青山路，人随白浪船。别君犹有泪，学道谩经年。

- !Poem
  volume: 卷514_5
  title: 卷514_5送盛长史（盛随军）朱庆馀
  author: 朱庆馀
  content: 【送盛长史（盛随军）】 莫辞东路远，此别岂闲行。职处中军要，官兼上佐荣。 野亭枫叶暗，秋水藕花明。拜省期将近，孤舟促去程。

- !Poem
  volume: 卷514_6
  title: 卷514_6宿道士观朱庆馀
  author: 朱庆馀
  content: 【宿道士观】 堂闭仙人影，空坛月露初。闲听道家子，盥漱读灵书。

- !Poem
  volume: 卷514_7
  title: 卷514_7湖州韩使君置宴（一作陪韩中丞宴不饮酒）朱庆馀
  author: 朱庆馀
  content: 【湖州韩使君置宴（一作陪韩中丞宴不饮酒）】 老大成名仍足病，纵听丝竹也无欢。 高情太守容闲坐，借与青山尽日看。

- !Poem
  volume: 卷514_8
  title: 卷514_8题仙游寺朱庆馀
  author: 朱庆馀
  content: 【题仙游寺】 石抱龙堂藓石干，山遮白日寺门寒。 长松瀑布饶奇状，曾有仙人驻鹤看。

- !Poem
  volume: 卷514_9
  title: 卷514_9宫词朱庆馀
  author: 朱庆馀
  content: 【宫词】 寂寂花时闭院门，美人相并立琼轩。 含情欲说宫中事，鹦鹉前头不敢言。

- !Poem
  volume: 卷514_10
  title: 卷514_10公子行朱庆馀
  author: 朱庆馀
  content: 【公子行】 闲从结客冶游时，忘却红楼薄暮期。 醉上黄金堤上去，马鞭捎断绿杨丝。

- !Poem
  volume: 卷514_11
  title: 卷514_11送陈摽朱庆馀
  author: 朱庆馀
  content: 【送陈摽】 满酌劝童仆，好随郎马蹄。春风慎行李，莫上白铜鞮。

- !Poem
  volume: 卷514_12
  title: 卷514_12寻古观朱庆馀
  author: 朱庆馀
  content: 【寻古观】 仙观曾过知不远，花藏石室杳难寻。 泉边白鹿闻人语，看过天坛渐入深。

- !Poem
  volume: 卷514_13
  title: 卷514_13南岭路朱庆馀
  author: 朱庆馀
  content: 【南岭路】 越岭向南风景异，人人传说到京城。 经冬来往不踏雪，尽在刺桐花下行。

- !Poem
  volume: 卷514_14
  title: 卷514_14陪江州李使君重阳宴百花亭朱庆馀
  author: 朱庆馀
  content: 【陪江州李使君重阳宴百花亭】 闲携九日酒，共到百花亭。醉里求诗境，回看岛屿青。

- !Poem
  volume: 卷514_15
  title: 卷514_15上张水部朱庆馀
  author: 朱庆馀
  content: 【上张水部】 出入门阑久，儿童亦有情。不忘将姓字，常说向公卿。 每许连床坐，仍容并马行。恩深转无语，怀抱甚分明。

- !Poem
  volume: 卷514_16
  title: 卷514_16凤翔西池与贾岛纳凉朱庆馀
  author: 朱庆馀
  content: 【凤翔西池与贾岛纳凉】 四面无炎气，清池阔复深。蝶飞逢草住，鱼戏见人沈。 拂石安茶器，移床选树阴。几回同到此，尽日得闲吟。

- !Poem
  volume: 卷514_17
  title: 卷514_17上汴州令狐相公朱庆馀
  author: 朱庆馀
  content: 【上汴州令狐相公】 罢相恩犹在，那容处静司。政严初领节，名重更因诗。 公事巡营外，戎装拜敕时。恭闻长与善，应念出身迟。

- !Poem
  volume: 卷514_18
  title: 卷514_18送于中丞入蕃册立朱庆馀
  author: 朱庆馀
  content: 【送于中丞入蕃册立】 上马生边思，戎装别众僚。双旌衔命重，空碛去程遥。 迥没沙中树，孤飞雪外雕。蕃庭过册礼，几日却回朝。

- !Poem
  volume: 卷514_19
  title: 卷514_19送淮阴丁明府朱庆馀
  author: 朱庆馀
  content: 【送淮阴丁明府】 之官未入境，已有爱人心。遣吏回中路，停舟对远林。 岛声淮浪静，雨色稻苗深。暇日公门掩，唯应伴客吟。

- !Poem
  volume: 卷514_20
  title: 卷514_20送韦校书佐灵州幕朱庆馀
  author: 朱庆馀
  content: 【送韦校书佐灵州幕】 共知行处乐，犹惜此时分。职已为书记，官曾校典坟。 寒城初落叶，高戍远生云。边事何须问，深谋只在君。

- !Poem
  volume: 卷514_21
  title: 卷514_21上江州李史君朱庆馀
  author: 朱庆馀
  content: 【上江州李史君】 起家声望重，自古更谁过。得在朝廷少，还因谏诤多。 经年愁瘴疠，几处遇恩波。入境无馀事，唯闻父老歌。

- !Poem
  volume: 卷514_22
  title: 卷514_22发凤翔后涂中怀田少府朱庆馀
  author: 朱庆馀
  content: 【发凤翔后涂中怀田少府】 识君春未半，意欲住经秋。见酒连诗句，逢花跋马头。 别来唯独宿，梦里尚同游。所在求飧过，无因离得愁。

- !Poem
  volume: 卷514_23
  title: 卷514_23雪夜与真上人宿韩协律宅朱庆馀
  author: 朱庆馀
  content: 【雪夜与真上人宿韩协律宅】 斜雪微沾砌，空堂夜语清。逆风听漏短，回烛向楼明。 盥漱随禅伴，讴吟得野情。此欢那敢忘，世贵丈夫名。

- !Poem
  volume: 卷514_24
  title: 卷514_24与贾岛、顾非熊、无可上人宿万年姚少府宅朱庆馀
  author: 朱庆馀
  content: 【与贾岛、顾非熊、无可上人宿万年姚少府宅】 莫厌通宵坐，贫中会聚难。堂虚雪气入，灯在漏声残。 役思因生病，当禅岂觉寒。开门各有事，非不惜馀欢。

- !Poem
  volume: 卷514_25
  title: 卷514_25震为苍筤竹朱庆馀
  author: 朱庆馀
  content: 【震为苍筤竹】 为擢东方秀，修然异众筠。青苍才映粉，蒙密正含春。 嫩箨沾微雨，幽根绝细尘。乍怜分径小，偏觉带烟新。 结实皆留凤，垂阴似庇人。顾唯竿在手，深水挂赪鳞。

- !Poem
  volume: 卷514_26
  title: 卷514_26题青龙寺朱庆馀
  author: 朱庆馀
  content: 【题青龙寺】 寺好因岗势，登临值夕阳。青山当佛阁，红叶满僧廊。 竹色连平地，虫声在上方。最怜东面静，为近楚城墙。

- !Poem
  volume: 卷514_27
  title: 卷514_27送滕庶子致仕归江南朱庆馀
  author: 朱庆馀
  content: 【送滕庶子致仕归江南】 常怀独往意，此日去朝簪。丹诏荣归骑，清风满故林。 诸侯新起敬，遗老重相寻。在处饶山水，堪行慰所心。

- !Poem
  volume: 卷514_28
  title: 卷514_28夏日题武功姚主簿朱庆馀
  author: 朱庆馀
  content: 【夏日题武功姚主簿】 亭午无公事，垂帘树色间。僧来茶灶动，吏去印床闲。 傍竹行寻巷，当门立看山。吟诗老不倦，未省话官班。

- !Poem
  volume: 卷514_29
  title: 卷514_29送张景宣下第东归（归扬州觐省）朱庆馀
  author: 朱庆馀
  content: 【送张景宣下第东归（归扬州觐省）】 归省值花时，闲吟落第诗。高情怜道在，公论觉才遗。 春雨连淮暗，私船过马迟。离心可惆怅，为有入城期。

- !Poem
  volume: 卷514_30
  title: 卷514_30送顾非熊下第归朱庆馀
  author: 朱庆馀
  content: 【送顾非熊下第归】 但取诗名远，宁论下第频。惜为今日别，共受几年贫。 听雨宿吴寺，过江逢越人。知从本府荐，秋晚又辞亲。

- !Poem
  volume: 卷514_31
  title: 卷514_31送韦繇校书赴浙东幕朱庆馀
  author: 朱庆馀
  content: 【送韦繇校书赴浙东幕】 丞相辟书新，秋关独去人。官离芸阁早，名占甲科频。 水驿迎船火，山城候骑尘。湖边寄家久，到日喜荣亲。

- !Poem
  volume: 卷514_32
  title: 卷514_32寻贾岛所居朱庆馀
  author: 朱庆馀
  content: 【寻贾岛所居】 求闲身未得，此日到京东。独在钟声外，相逢树色中。 谁言人渐老，所向意皆同。月上因留宿，移床对药丛。

- !Poem
  volume: 卷514_33
  title: 卷514_33题毗陵上人院朱庆馀
  author: 朱庆馀
  content: 【题毗陵上人院】 院深终日静，落叶覆秋虫。盥漱新斋后，修行未老中。 映松山色远，隔水磬声通。此处宜清夜，高吟永与同。

- !Poem
  volume: 卷514_34
  title: 卷514_34送李侍御入蕃朱庆馀
  author: 朱庆馀
  content: 【送李侍御入蕃】 远使随双节，新官属外台。戎装非好武，书记本多才。 移帐依泉宿，迎人带雪来。心知玉关道，稀见一花开。

- !Poem
  volume: 卷514_35
  title: 卷514_35望萧关朱庆馀
  author: 朱庆馀
  content: 【望萧关】 渐见风沙暗，萧关欲到时。儿童能探火，妇女解缝旗。 川绝衔鱼鹭，林多带箭麋。暂来戎马地，不敢苦吟诗。

- !Poem
  volume: 卷514_36
  title: 卷514_36送韩校书赴江西幕朱庆馀
  author: 朱庆馀
  content: 【送韩校书赴江西幕】 从军五湖外，终是称诗人。酒后愁将别，涂中过却春。 山桥槲叶暗，水馆燕巢新。驿舫迎应远，京书寄自频。 野情随到处，公务日关身。久共趋名利，龙钟独滞秦。

- !Poem
  volume: 卷514_37
  title: 卷514_37题寄王秘书朱庆馀
  author: 朱庆馀
  content: 【题寄王秘书】 唯求买药价，此外更无机。扶病看红叶，辞官著白衣。 断篱通野径，高树荫邻扉。时馥留僧宿，馀人得见稀。

- !Poem
  volume: 卷514_38
  title: 卷514_38山居朱庆馀
  author: 朱庆馀
  content: 【山居】 归来青壁下，又见满篱霜。转觉琴斋静，闲从菊地荒。 山泉共鹿饮，林果让僧尝。时复收新药，随云过石梁。

- !Poem
  volume: 卷514_39
  title: 卷514_39重过惟贞上人院朱庆馀
  author: 朱庆馀
  content: 【重过惟贞上人院】 老去唯求静，都忘外学名。扫床秋叶满，对客远云生。 香閤闲留宿，晴阶暖共行。窗西暮山色，依旧入诗情。

- !Poem
  volume: 卷514_40
  title: 卷514_40与石昼秀才过普照寺朱庆馀
  author: 朱庆馀
  content: 【与石昼秀才过普照寺】 问人知寺路，松竹暗春山。潭黑龙应在，巢空鹤未还。 经年为客倦，半日与僧闲。更共尝新茗，闻钟笑语间。

- !Poem
  volume: 卷514_41
  title: 卷514_41题任处士幽居朱庆馀
  author: 朱庆馀
  content: 【题任处士幽居】 惜与幽人别，停舟对草堂。湖云侵卧位，杉露滴茶床。 山月吟时在，池花觉后香。生涯无一物，谁与读书粮。

- !Poem
  volume: 卷514_42
  title: 卷514_42送僧往太原谒李司空朱庆馀
  author: 朱庆馀
  content: 【送僧往太原谒李司空】 已共邻房别，应无更住心。中时过野店，后夜宿寒林。 寺去人烟远，城连塞雪深。禅馀得新句，堪对上公吟。

- !Poem
  volume: 卷514_43
  title: 卷514_43将之上京别淮南书记李侍御朱庆馀
  author: 朱庆馀
  content: 【将之上京别淮南书记李侍御】 心地偶相见，语多为别难。诗成公府晚，路入翠微寒。 逢石自应坐，有花谁共看。身为当去雁，云尽到长安。

- !Poem
  volume: 卷514_44
  title: 卷514_44韩协律相送精舍读书四韵奉寄呈陆补阙朱庆馀
  author: 朱庆馀
  content: 【韩协律相送精舍读书四韵奉寄呈陆补阙】 白鹤西山别，更看上去船。遥知寻寺路，应念宿江烟。 到处无闲日，回期已隔年。何因陪夜坐，清论谏臣边。

- !Poem
  volume: 卷514_45
  title: 卷514_45过苏州晓上人院朱庆馀
  author: 朱庆馀
  content: 【过苏州晓上人院】 夏满律当清，无中景自生。移松不避远，取石亦亲行。 经案离时少，绳床著处平。若将林下比，应只欠泉声。

- !Poem
  volume: 卷514_46
  title: 卷514_46送僧游缙云朱庆馀
  author: 朱庆馀
  content: 【送僧游缙云】 但望青山去，何山不是缘。寺幽堪讲律，月冷称当禅。 水落无风夜，猿吟欲雨天。寻师若有路，终作缓归年。

- !Poem
  volume: 卷514_47
  title: 卷514_47赠道者朱庆馀
  author: 朱庆馀
  content: 【赠道者】 自识来清瘦，寻常语论真。药成休伏火，符验不传人。 独有年过鹤，曾无病到身。潜教问弟子，居处与谁邻。

- !Poem
  volume: 卷514_48
  title: 卷514_48杭州卢录事山亭朱庆馀
  author: 朱庆馀
  content: 【杭州卢录事山亭】 山色满公署，到来诗景饶。解衣临曲榭，隔竹见红蕉。 清漏焚香夕，轻岚视事朝。静中看锁印，高处见迎潮。 曳履庭芜近，当身树叶飘。傍城馀菊在，步入一仙瓢。

- !Poem
  volume: 卷514_49
  title: 卷514_49送品上人入秦朱庆馀
  author: 朱庆馀
  content: 【送品上人入秦】 独去何人见，林塘共寂寥。生缘闻磬早，觉路出尘遥。 江雪沾新草，秦园发故条。心知禅定处，石室对芭蕉。

- !Poem
  volume: 卷514_50
  title: 卷514_50题蔷薇花朱庆馀
  author: 朱庆馀
  content: 【题蔷薇花】 四面垂条密，浮阴入夏清。绿攒伤手刺，红堕断肠英。 粉著蜂须腻，光凝蝶翅明。雨中看亦好，况复值初晴。

- !Poem
  volume: 卷514_51
  title: 卷514_51题胡氏溪亭朱庆馀
  author: 朱庆馀
  content: 【题胡氏溪亭】 亭与溪相近，无时不有风。涧松生便黑，野藓看多红。 雨足秋声后，山沈夜色中。主人能守静，略与客心同。

- !Poem
  volume: 卷514_52
  title: 卷514_52看涛朱庆馀
  author: 朱庆馀
  content: 【看涛】 不知来远近，但见白峨峨。风雨驱寒玉，鱼龙迸上波。 声长势未尽，晓去夕还过。要路横天堑，其如造化何。

- !Poem
  volume: 卷514_53
  title: 卷514_53和刘补阙秋园寓兴之什十首朱庆馀
  author: 朱庆馀
  content: 【和刘补阙秋园寓兴之什十首】 闲园清气满，新兴日堪追。隔水蝉鸣后，当檐雁过时。 雨馀槐穟重，霜近药苗衰。不以朝簪贵，多将野客期。 谁言高静意，不异在衡茅。竹冷人离洞，天晴鹤出巢。 深篱藏白菌，荒蔓露青匏。几见中宵月，清光坠树梢。 逍遥人事外，杖屦入杉萝。草色寒犹在，虫声晚渐多。 静逢山鸟下，幽称野僧过。几许新开菊，闲从落叶和。 留情清景宴，朝罢有馀闲。蝶散红兰外，萤飞白露间。 墙高微见寺，林静远分山。吟足期相访，残阳自掩关。 深斋尝独处，讵肯厌秋声。翠筱寒愈静，孤花晚更明。 每因逢石坐，多见抱书行。入夜听疏杵，遥知耿此情。 苍翠经宵在，园庐景自深。风凄欲去燕，月思向来砧。 碧石当莎径，寒烟冒竹林。杯瓢闲寄咏，清绝是知音。 门巷唯苔藓，谁言不称贫。台闲人下晚，果熟鸟来频。 石脉潜通井，松枝静离尘。残蔬得晴后，又见一番新。 卷帘天色静，近濑觉衣单。蕉叶犹停翠，桐阴已爽寒。 云从高处望，琴爱静时弹。正去重阳近，吟秋意未阑。 竹径通邻圃，清深称独游。虫丝交影细，藤子坠声幽。 积润苔纹厚，迎寒荠叶稠。闲来寻古画，未废执茶瓯。 风物已萧飒，晚烟生霁容。斜分紫陌树，远隔翠微钟。 宿客论文静，闲灯落烬重。无穷林下意，真得古人风。

- !Poem
  volume: 卷514_54
  title: 卷514_54上翰林蒋防舍人朱庆馀
  author: 朱庆馀
  content: 【上翰林蒋防舍人】 清重可过知内制，从前礼绝外庭人。看花在处多随驾， 召宴无时不及旬。马自赐来骑觉稳，诗缘得后意长新。 应怜独在文场久，十有馀年浪过春。

- !Poem
  volume: 卷514_55
  title: 卷514_55上翰林李舍人朱庆馀
  author: 朱庆馀
  content: 【上翰林李舍人】 记得早年曾拜识，便怜孤进赏文章。免令汩没惭时辈， 与作声名彻举场。一自凤池承密旨，今因世路接馀光。 云泥虽隔思长在，纵使无成也不忘。

- !Poem
  volume: 卷514_56
  title: 卷514_56题章正字道正新居（孝标）朱庆馀
  author: 朱庆馀
  content: 【题章正字道正新居（孝标）】 独在御楼南畔住，生涯还似旧时贫。全无竹可侵行径， 一半花犹属别人。吟处不妨嫌鼓闹，眼前唯称与僧邻。 近来渐觉青莎巷，车马过从已有尘。

- !Poem
  volume: 卷514_57
  title: 卷514_57送李馀及第归蜀朱庆馀
  author: 朱庆馀
  content: 【送李馀及第归蜀】 从得高科名转盛，亦言归去满城知。发时谁不开筵送， 到处人争与马骑。剑路红蕉明栈阁，巴村绿树荫神祠。 乡中后辈游门馆，半是来求近日诗。

- !Poem
  volume: 卷514_58
  title: 卷514_58送唐中丞开淘西湖夏日游泛因书示郡人朱庆馀
  author: 朱庆馀
  content: 【送唐中丞开淘西湖夏日游泛因书示郡人】 萍岸新淘见碧霄，中流相去忽成遥。空馀孤屿来诗景， 无复横槎碍柳条。红旆路幽山翠湿，锦帆风起浪花飘。 共知浸润同雷泽，何虑川源有旱苗。

- !Poem
  volume: 卷514_59
  title: 卷514_59过旧宅（一作题王侯废宅）朱庆馀
  author: 朱庆馀
  content: 【过旧宅（一作题王侯废宅）】 古巷戟门谁旧宅，早曾闻说属官家。更无新燕来巢屋， 唯有闲人去看花。空厩欲摧尘满枥，小池初涸草侵沙。 荣华事歇皆如此，立马踟蹰到日斜。

- !Poem
  volume: 卷514_60
  title: 卷514_60鄂渚送白舍人赴杭州朱庆馀
  author: 朱庆馀
  content: 【鄂渚送白舍人赴杭州】 岂知鹦鹉洲边路，得见凤凰池上人。 从此不同诸客礼，故乡西与郡城邻。

- !Poem
  volume: 卷514_61
  title: 卷514_61题崔驸马林亭朱庆馀
  author: 朱庆馀
  content: 【题崔驸马林亭】 选居幽近御街东，易得诗人聚会同。白练鸟飞深竹里， 朱弦琴在乱书中。亭开山色当高枕，楼静箫声落远风。 何事宦涂犹寂寞，都缘清苦道难通。

- !Poem
  volume: 卷514_62
  title: 卷514_62赠韩协律朱庆馀
  author: 朱庆馀
  content: 【赠韩协律】 永日微吟在竹前，骨清唯爱漱寒泉。门闲多有投文客， 身病长无买药钱。岭寺听猿频独宿，湖亭避宴动经年。 亲知尽怪疏荣禄，的是将心暗学禅。

- !Poem
  volume: 卷514_63
  title: 卷514_63自萧关望临洮朱庆馀
  author: 朱庆馀
  content: 【自萧关望临洮】 玉关西路出临洮，风卷边沙入马毛。寺寺院中无竹树， 家家壁上有弓刀。惟怜战士垂金甲，不尚游人著白袍。 日暮独吟秋色里，平原一望戍楼高。

- !Poem
  volume: 卷514_64
  title: 卷514_64送崔约下第归淮南觐省朱庆馀
  author: 朱庆馀
  content: 【送崔约下第归淮南觐省】 远忆拜亲留不住，出门行计与谁同。程涂半是依船上， 请谒多愁值雨中。堰水静连堤树绿，村桥时映野花红。 回期须及来春事，莫便江边逐钓翁。

- !Poem
  volume: 卷514_65
  title: 卷514_65羽林郎朱庆馀
  author: 朱庆馀
  content: 【羽林郎】 紫髯年少奉恩初，直阁将军尽不如。酒后引兵围百草， 风前驻旆领边书。宅将公主同时赐，官与中郎共日除。 大笑鲁儒年四十，腰间犹未识金鱼。

- !Poem
  volume: 卷514_66
  title: 卷514_66归故园朱庆馀
  author: 朱庆馀
  content: 【归故园】 桑柘骈阗数亩间，门前五柳正堪攀。尊中美酒长须满， 身外浮名总是闲。竹径有时风为扫，柴门无事日常关。 于焉已是忘机地，何用将金别买山。

- !Poem
  volume: 卷514_67
  title: 卷514_67同友人看花朱庆馀
  author: 朱庆馀
  content: 【同友人看花】 寻花不问春深浅，纵是残红也入诗。 每个树边行一匝，谁家园里最多时。

- !Poem
  volume: 卷514_68
  title: 卷514_68种花朱庆馀
  author: 朱庆馀
  content: 【种花】 忆昔两京官道上，可怜桃李昼阴垂。 不知谁作巡花使，空记玄宗遣种时。

- !Poem
  volume: 卷514_69
  title: 卷514_69早发庐江涂中遇雪寄李侍御朱庆馀
  author: 朱庆馀
  content: 【早发庐江涂中遇雪寄李侍御】 芦苇声多雁满陂，湿云连野见山稀。 遥知将吏相逢处，半是春城贺雪归。

- !Poem
  volume: 卷514_70
  title: 卷514_70登望云亭招友朱庆馀
  author: 朱庆馀
  content: 【登望云亭招友】 日日恐无云可望，不辞逐静望来频。 共知亭下眠云远，解到上头能几人。

- !Poem
  volume: 卷514_71
  title: 卷514_71刘补阙西亭晚宴朱庆馀
  author: 朱庆馀
  content: 【刘补阙西亭晚宴】 虫声已尽菊花干，共立松阴向晚寒。 对酒看山俱惜去，不知斜月下栏干。

- !Poem
  volume: 卷514_72
  title: 卷514_72送长安罗少府朱庆馀
  author: 朱庆馀
  content: 【送长安罗少府】 科名再得年犹少，今日休官更觉贤。去国已辞趋府伴， 向家还入渡江船。雪晴新雁斜行出，潮落残云远色鲜。 在处若逢山水住，到时应不及秋前。

- !Poem
  volume: 卷514_73
  title: 卷514_73林下招胡长官（一作寄招胡明府）朱庆馀
  author: 朱庆馀
  content: 【林下招胡长官（一作寄招胡明府）】 语低清貌似休粮，称著朱衣入草堂。 销暑近来无别物，桂阴当午满绳床。

- !Poem
  volume: 卷514_74
  title: 卷514_74与真上人一二禅师题玢寺主院朱庆馀
  author: 朱庆馀
  content: 【与真上人一二禅师题玢寺主院】 杖屦相随任处便，不唯空寄上方眠。 归时亦取湖边路，晚映枫林共上船。

- !Poem
  volume: 卷514_75
  title: 卷514_75寻僧朱庆馀
  author: 朱庆馀
  content: 【寻僧】 吟背春城出草迟，天晴紫阁赴僧期。 山边树下行人少，一派新泉日午时。

- !Poem
  volume: 卷514_76
  title: 卷514_76题王丘长史宅朱庆馀
  author: 朱庆馀
  content: 【题王丘长史宅】 更无人吏在门前，不似居官似学仙。药气暗侵朝服上， 花阴晚到簿书边。玉琴闲把看山坐，筒簟长铺与客眠。 时见街中骑瘦马，低头只是为诗篇。

- !Poem
  volume: 卷514_77
  title: 卷514_77寄刘少府朱庆馀
  author: 朱庆馀
  content: 【寄刘少府】 唯爱图书兼古器，在官犹自未离贫。 更闻县去青山近，称与诗人作主人。

- !Poem
  volume: 卷514_78
  title: 卷514_78哭胡遇朱庆馀
  author: 朱庆馀
  content: 【哭胡遇】 寻僧昨日尚相随，忽见绯幡意可知。题处旧诗休更读， 买来新马忆曾骑。不应随分空营奠，终拟求人与立碑。 每向宣阳里中过，遥闻哭临泪先垂。

- !Poem
  volume: 卷514_79
  title: 卷514_79自述朱庆馀
  author: 朱庆馀
  content: 【自述】 诗人甘寂寞，居处遍苍苔。后夜蟾光满，邻家树影来。 岂知莲帐好，自爱草堂开。愿答相思意，援毫愧不才。
