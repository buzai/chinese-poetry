
- !Poem
  volume: 卷410_1
  title: 卷410_1独游元稹
  author: 元稹
  content: 【独游】 远地难逢侣，闲人且独行。上山随老鹤，接酒待残莺。 花当西施面，泉胜卫玠清。鹈鹕满春野，无限好同声。

- !Poem
  volume: 卷410_2
  title: 卷410_2洞庭湖元稹
  author: 元稹
  content: 【洞庭湖】 人生除泛海，便到洞庭波。驾浪沉西日，吞空接曙河。 虞巡竟安在，轩乐讵曾过。唯有君山下，狂风万古多。

- !Poem
  volume: 卷410_3
  title: 卷410_3雪天元稹
  author: 元稹
  content: 【雪天】 故乡千里梦，往事万重悲。小雪沉阴夜，闲窗老病时。 独闻归去雁，偏咏别来诗。惭愧红妆女，频惊两鬓丝。

- !Poem
  volume: 卷410_4
  title: 卷410_4赠熊士登元稹
  author: 元稹
  content: 【赠熊士登】 平生本多思，况复老逢春。今日梅花下，他乡值故人。

- !Poem
  volume: 卷410_5
  title: 卷410_5别岭南熊判官元稹
  author: 元稹
  content: 【别岭南熊判官】 十年常远道，不忍别离声。况复三巴外，仍逢万里行。 桐花新雨气，梨叶晚春晴。到海知何日，风波从此生。

- !Poem
  volume: 卷410_6
  title: 卷410_6水上寄乐天元稹
  author: 元稹
  content: 【水上寄乐天】 眼前明月水，先入汉江流。汉水流江海，西江过庾楼。 庾楼今夜月，君岂在楼头。万一楼头望，还应望我愁。

- !Poem
  volume: 卷410_7
  title: 卷410_7夏阳亭临望，寄河阳侍御尧元稹
  author: 元稹
  content: 【夏阳亭临望，寄河阳侍御尧】 望远音书绝，临川意绪长。殷勤眼前水，千里到河阳。

- !Poem
  volume: 卷410_8
  title: 卷410_8日高睡元稹
  author: 元稹
  content: 【日高睡】 隔是身如梦，频来不为名。怜君近南住，时得到山行。

- !Poem
  volume: 卷410_9
  title: 卷410_9辋川元稹
  author: 元稹
  content: 【辋川】 世累为身累，闲忙不自由。殷勤辋川水，何事出山流。

- !Poem
  volume: 卷410_10
  title: 卷410_10天坛归元稹
  author: 元稹
  content: 【天坛归】 为结区中累，因辞洞里花。还来旧城郭，烟火万人家。

- !Poem
  volume: 卷410_11
  title: 卷410_11雨后元稹
  author: 元稹
  content: 【雨后】 倦寝数残更，孤灯暗又明。竹梢馀雨重，时复拂帘惊。

- !Poem
  volume: 卷410_12
  title: 卷410_12晴日元稹
  author: 元稹
  content: 【晴日】 多病苦虚羸，晴明强展眉。读书心绪少，闲卧日长时。

- !Poem
  volume: 卷410_13
  title: 卷410_13直台元稹
  author: 元稹
  content: 【直台】 麋入神羊队，鸟惊海鹭眠。仍教百馀日，迎送直厅前。

- !Poem
  volume: 卷410_14
  title: 卷410_14行宫（一作王建诗）元稹
  author: 元稹
  content: 【行宫（一作王建诗）】 寥落古行宫，宫花寂寞红。白头宫女在，闲坐说玄宗。

- !Poem
  volume: 卷410_15
  title: 卷410_15醉行元稹
  author: 元稹
  content: 【醉行】 秋风方索漠，霜貌足暌携。今日骑骢马，街中醉蹋泥。

- !Poem
  volume: 卷410_16
  title: 卷410_16指巡胡元稹
  author: 元稹
  content: 【指巡胡】 遣闷多凭酒，公心只仰胡。挺身唯直指，无意独欺愚。

- !Poem
  volume: 卷410_17
  title: 卷410_17饮新酒元稹
  author: 元稹
  content: 【饮新酒】 闻君新酒熟，况值菊花秋。莫怪平生志，图销尽日愁。

- !Poem
  volume: 卷410_18
  title: 卷410_18香球元稹
  author: 元稹
  content: 【香球】 顺俗唯团转，居中莫动摇。爱君心不恻，犹讶火长烧。

- !Poem
  volume: 卷410_19
  title: 卷410_19景申秋八首元稹
  author: 元稹
  content: 【景申秋八首】 年年秋意绪，多向雨中生。渐欲烟火近，稍怜衣服轻。 咏诗闲处立，忆事夜深行。濩落寻常惯，凄凉别为情。 蚊幌雨来卷，烛蛾灯上稀。啼儿冷秋簟，思妇问寒衣。 帘断萤火入，窗明蝙蝠飞。良辰日夜去，渐与壮心违。 嗢嗢檐溜凝，丁丁窗雨繁。枕倾筒簟滑，幔飐案灯翻。 唤魇儿难觉，吟诗婢苦烦。强眠终不著，闲卧暗消魂。 瓶泻高檐雨，窗来激箭风。病憎灯火暗，寒觉薄帏空。 婢报樵苏竭，妻愁院落通。老夫慵计数，教想蔡城东。 风头难著枕，病眼厌看书。无酒销长夜，回灯照小馀。 三元推废王，九曜入乘除。廊庙应多算，参差斡太虚。 经雨篱落坏，入秋田地荒。竹垂哀折节，莲败惜空房。 小片慈菇白，低丛柚子黄。眼前撩乱辈，无不是同乡。 雨柳枝枝弱，风光片片斜。蜻蜓怜晓露，蛱蝶恋秋花。 饥啅空篱雀，寒栖满树鸦。荒凉池馆内，不似有人家。 病苦十年后，连阴十日馀。人方教作鼠，天岂遣为鱼。 鲛绽酆城剑，虫凋鬼火书。出闻泥泞尽，何地不摧车。

- !Poem
  volume: 卷410_20
  title: 卷410_20遣行十首元稹
  author: 元稹
  content: 【遣行十首】 惨切风雨夕，沉吟离别情。燕辞前日社，蝉是每年声。 暗泪深相感，危心亦自惊。不如元不识，俱作路人行。 十五年前事，恓惶无限情。病僮更借出，羸马共驰声。 射叶杨才破，闻弓雁已惊。小年辛苦学，求得苦辛行。 徙倚檐宇下，思量去住情。暗萤穿竹见，斜雨隔窗声。 就枕回转数，闻鸡撩乱惊。一家同草草，排比送君行。 已怆朋交别，复怀儿女情。相兄亦相旧，同病又同声。 白发年年剩，秋蓬处处惊。不堪身渐老，频送异乡行。 塞上风雨思，城中兄弟情。北随鹓立位，南送雁来声。 遇适尤兼恨，闻书喜复惊。唯应遥料得，知我伴君行。 暮欲歌吹乐，暗冲泥水情。稻花秋雨气，江石夜滩声。 犬吠穿篱出，鸥眠起水惊。愁君明月夜，独自入山行。 七过褒城驿，回回各为情。八年身世梦，一种水风声。 寻觅诗章在，思量岁月惊。更悲西塞别，终夜绕池行。 褒县驿前境，曲江池上情。南堤衰柳意，西寺晚钟声。 云水兴方远，风波心已惊。可怜皆老大，不得自由行。 见说巴风俗，都无汉性情。猿声芦管调，羌笛竹鸡声。 迎候人应少，平安火莫惊。每逢危栈处，须作贯鱼行。 闻道阴平郡，翛然古戍情。桥兼麋鹿蹋，山应鼓鼙声。 羌妇梳头紧，蕃牛护尾惊。怜君闲闷极，只傍白江行。

- !Poem
  volume: 卷410_21
  title: 卷410_21生春二十首（丁酉岁。凡二十章）元稹
  author: 元稹
  content: 【生春二十首（丁酉岁。凡二十章）】 何处生春早，春生云色中。笼葱闲著水，晻淡欲随风。 度晓分霞态，馀光庇雪融。晚来低漠漠，浑欲泥幽丛。 何处生春早，春生漫雪中。浑无到地片，唯逐入楼风。 屋上些些薄，池心旋旋融。自悲销散尽，谁假入兰丛。 何处生春早，春生霁色中。远林横返照，高树亚东风。 水冻霜威庇，泥新地气融。渐知残雪薄，杪近最怜丛。 何处生春早，春生曙火中。星围分暗陌，烟气满晴风。 宫树栖鸦乱，城楼带雪融。竞排阊阖侧，珂伞自相丛。 何处生春早，春生晓禁中。殿阶龙旆日，漏阁宝筝风。 药树香烟重，天颜瑞气融。柳梅浑未觉，青紫已丛丛。 何处生春早，春生江路中。雨移临浦市，晴候过湖风。 芦笋锥犹短，凌澌玉渐融。数宗船载足，商妇两眉丛。 何处生春早，春生野墅中。病翁闲向日，征妇懒成风。 斫筤天虽暖，穿区冻未融。鞭牛县门外，争土盖蚕丛。 何处生春早，春生冰岸中。尚怜扶腊雪，渐觉受东风。 织女云桥断，波神玉貌融。便成呜咽去，流恨与莲丛。 何处生春早，春生柳眼中。芽新才绽日，茸短未含风。 绿误眉心重，黄惊蜡泪融。碧条殊未合，愁绪已先丛。 何处生春早，春生梅援中。蕊排难犯雪，香乞拟来风。 陇迥羌声怨，江遥客思融。年年最相恼，缘未有诸丛。 何处生春早，春生鸟思中。鹊巢移旧岁，鸢羽旋高风。 鸿雁惊沙暖，鸳鸯爱水融。最怜双翡翠，飞入小梅丛。 何处生春早，春生池榭中。镂琼冰陷日，文縠水回风。 柳爱和身动，梅愁合树融。草芽犹未出，挑得小萱丛。 何处生春早，春生稚戏中。乱骑残爆竹，争唾小旋风。 骂雨愁妨走，呵冰喜旋融。女儿针线尽，偷学五辛丛。 何处生春早，春生人意中。晓妆虽近火，晴戏渐怜风。 暗入心情懒，先添酒思融。预知花好恶，偏在最深丛。 何处生春早，春生半睡中。见灯如见雾，闻雨似闻风。 开眼犹残梦，抬身便恐融。却成双翅蝶，还绕庳花丛。 何处生春早，春生晓镜中。手寒匀面粉，鬟动倚帘风。 宿雾梅心滴，朝光幕上融。思牵梳洗懒，空拔绿丝丛。 何处生春早，春生绮户中。玉栊穿细日，罗幔张轻风。 柳软腰支嫩，梅香密气融。独眠傍妒物，偷铲合欢丛。 何处生春早，春生老病中。土膏蒸足肿，天暖痒头风。 似觉肌肤展，潜知血气融。又添新一岁，衰白转成丛。 何处生春早，春生客思中。旅魂惊北雁，乡信是东风。 纵有心灰动，无由鬓雪融。未知开眼日，空绕未开丛。 何处生春早，春生濛雨中。裛尘微有气，拂面细如风。 柳误啼珠密，梅惊粉汗融。满空愁淡淡，应豫忆芳丛。

- !Poem
  volume: 卷410_22
  title: 卷410_22嘉陵水元稹
  author: 元稹
  content: 【嘉陵水】 尔是无心水，东流有恨无。我心无说处，也共尔何殊。

- !Poem
  volume: 卷410_23
  title: 卷410_23漫天岭赠僧元稹
  author: 元稹
  content: 【漫天岭赠僧】 五上两漫天，因师忏业缘。漫天无尽日，浮世有穷年。

- !Poem
  volume: 卷410_24
  title: 卷410_24百牢关元稹
  author: 元稹
  content: 【百牢关】 天上无穷路，生期七十间。那堪九年内，五度百牢关。

- !Poem
  volume: 卷410_25
  title: 卷410_25二月十九日酬王十八全素（此后有酬和并次用本韵）元稹
  author: 元稹
  content: 【二月十九日酬王十八全素（此后有酬和并次用本韵）】 君念世上川，嗟予老瘴天。那堪十日内，又长白头年。

- !Poem
  volume: 卷410_26
  title: 卷410_26荥阳郑公以稹寓居严茅有池塘之胜寄诗四首因有意献元稹
  author: 元稹
  content: 【荥阳郑公以稹寓居严茅有池塘之胜寄诗四首因有意献】 激射分流阔，湾环此地多。暂停随梗浪，犹阅败霜荷。 恨阻还江势，思深到海波。自伤才畎浍，其奈赠珠何。

- !Poem
  volume: 卷410_27
  title: 卷410_27酬乐天寄蕲州簟元稹
  author: 元稹
  content: 【酬乐天寄蕲州簟】 蕲簟未经春，君先拭翠筠。知为热时物，预与瘴中人。 碾玉连心润，编牙小片珍。霜凝青汗简，冰透碧游鳞。 水魄轻涵黛，琉璃薄带尘。梦成伤冷滑，惊卧老龙身。

- !Poem
  volume: 卷410_28
  title: 卷410_28酬李浙西先因从事见寄之作元稹
  author: 元稹
  content: 【酬李浙西先因从事见寄之作】 近日金銮直，亲于汉珥貂。内人传帝命，丞相让吾僚。 浙郡悬旌远，长安谕日遥。因君蕊珠赠，还一梦烟霄。

- !Poem
  volume: 卷410_29
  title: 卷410_29酬周从事望海亭见寄元稹
  author: 元稹
  content: 【酬周从事望海亭见寄】 年老无流辈，行稀足薜萝。热时怜水近，高处见山多。 衣袖长堪舞，喉咙转解歌。不辞狂复醉，人世有风波。

- !Poem
  volume: 卷410_30
  title: 卷410_30代杭民答乐天元稹
  author: 元稹
  content: 【代杭民答乐天】 翠幕笼斜日，朱衣俨别筵。管弦凄欲罢，城郭望依然。 路溢新城市，农开旧废田。春坊幸无事，何惜借三年。
