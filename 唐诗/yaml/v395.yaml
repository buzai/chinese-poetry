
- !Poem
  volume: 卷395_1
  title: 卷395_1冰柱刘叉
  author: 刘叉
  content: 【冰柱】 师干久不息，农为兵兮民重嗟。骚然县宇，土崩水溃。 畹中无熟谷，垄上无桑麻。王春判序，百卉茁甲含葩。 有客避兵奔游僻，跋履险厄至三巴。貂裘蒙茸已敝缕， 鬓发蓬舥。雀惊鼠伏，宁遑安处。独卧旅舍无好梦， 更堪走风沙。天人一夜剪瑛琭，诘旦都成六出花。 南亩未盈尺，纤片乱舞空纷拏。旋落旋逐朝暾化， 檐间冰柱若削出交加。或低或昂，小大莹洁，随势无等差。 始疑玉龙下界来人世，齐向茅檐布爪牙。又疑汉高帝， 西方未斩蛇。人不识，谁为当风杖莫邪。铿镗冰有韵， 的皪玉无瑕。不为四时雨，徒于道路成泥柤。不为九江浪， 徒为汩没天之涯。不为双井水，满瓯泛泛烹春茶。 不为中山浆，清新馥鼻盈百车。不为池与沼， 养鱼种芰成霪霪。不为醴泉与甘露，使名异瑞世俗夸。 特禀朝澈气，洁然自许靡间其迩遐。森然气结一千里， 滴沥声沈十万家。明也虽小，暗之大不可遮。 勿被曲瓦，直下不能抑群邪。奈何时逼，不得时在我目中， 倏然漂去无馀些。自是成毁任天理，天于此物岂宜有忒赊。 反令井蛙壁虫变容易，背人缩首竞呀呀。 我愿天子回造化，藏之韫椟玩之生光华。

- !Poem
  volume: 卷395_2
  title: 卷395_2雪车刘叉
  author: 刘叉
  content: 【雪车】 腊令凝绨三十日，缤纷密雪一复一。孰云润泽在枯荄， 闤闠饿民冻欲死。死中犹被豺狼食，官车初还城垒未完备。 人家千里无烟火，鸡犬何太怨。天下恤吾氓， 如何连夜瑶花乱。皎洁既同君子节，沾濡多著小人面。 寒锁侯门见客稀，色迷塞路行商断。小小细细如尘间， 轻轻缓缓成朴簌。官家不知民馁寒，尽驱牛车盈道载屑玉。 载载欲何之，秘藏深宫以御炎酷。徒能自卫九重间， 岂信车辙血，点点尽是农夫哭。刀兵残丧后， 满野谁为载白骨。远戍久乏粮，太仓谁为运红粟。 戎夫尚逆命，扁箱鹿角谁为敌。士夫困征讨， 买花载酒谁为适。天子端然少旁求，股肱耳目皆奸慝。 依违用事佞上方，犹驱饿民运造化防暑厄。 吾闻躬耕南亩舜之圣，为民吞蝗唐之德。 未闻eK孽苦苍生，相群相党上下为蝥贼。 庙堂食禄不自惭，我为斯民叹息还叹息。

- !Poem
  volume: 卷395_3
  title: 卷395_3修养刘叉
  author: 刘叉
  content: 【修养】 损神终日谈虚空，不必归命于胎中。我神不西亦不东， 烟收云散何濛濛。尝令体如微微风，绵绵不断道自冲。 世人逢一不逢一，一回存想一回出。只知一切望一切， 不觉一日损一日。劝君修真复识真，世上道人多忤人， 披图醮录益乱神。此法那能坚此身，心田自有灵地珍。 惜哉自有不自亲，明真汩没随埃尘。

- !Poem
  volume: 卷395_4
  title: 卷395_4勿执古寄韩潮州刘叉
  author: 刘叉
  content: 【勿执古寄韩潮州】 古人皆执古，不辞冻饿悲。今人亦执古，自取行坐危。 老菊凌霜葩，狞松抱雪姿。武王亦至明，宁哀首阳饥。 仲尼岂非圣，但为互乡嗤。寸心生万路，今古棼若丝。 逐逐行不尽，茫茫休者谁。来恨不可遏，去悔何足追。 玉石共笑唾，驽骥相奔驰。请君勿执古，执古徒自隳。

- !Poem
  volume: 卷395_5
  title: 卷395_5答孟东野刘叉
  author: 刘叉
  content: 【答孟东野】 酸寒孟夫子，苦爱老叉诗。生涩有百篇，谓是琼瑶辞。 百篇非所长，忧来豁穷悲。唯有刚肠铁，百炼不柔亏。 退之何可骂，东野何可欺。文王已云没，谁顾好爵縻。 生死守一丘，宁计饱与饥。万事付杯酒，从人笑狂痴。

- !Poem
  volume: 卷395_6
  title: 卷395_6自古无长生劝姚合酒（一本作劝杨勉酒）刘叉
  author: 刘叉
  content: 【自古无长生劝姚合酒（一本作劝杨勉酒）】 奉子一杯酒，为子照颜色。但愿腮上红，莫管颏下白。 自古无长生，生者何戚戚。登山勿厌高，四望都无极。 丘陇逐日多，天地为我窄。只见李耳书，对之空脉脉。 何曾见天上，著得刘安宅。若问长生人，昭昭孔丘籍。

- !Poem
  volume: 卷395_7
  title: 卷395_7独饮刘叉
  author: 刘叉
  content: 【独饮】 尽欲调太羹，自古无好手。所以山中人，兀兀但饮酒。

- !Poem
  volume: 卷395_8
  title: 卷395_8作诗刘叉
  author: 刘叉
  content: 【作诗】 作诗无知音，作不如不作。未逢赓载人，此道终寂寞。 有虞今已殁，来者谁为托。朗咏豁心胸，笔与泪俱落。

- !Poem
  volume: 卷395_9
  title: 卷395_9天津桥刘叉
  author: 刘叉
  content: 【天津桥】 洛阳宫阙照天地，四面山川无毒气。 谁令汉祖都秦关，从此奸雄转相炽。

- !Poem
  volume: 卷395_10
  title: 卷395_10嘲荆卿刘叉
  author: 刘叉
  content: 【嘲荆卿】 白虹千里气，血颈一剑义。报恩不到头，徒作轻生士。

- !Poem
  volume: 卷395_11
  title: 卷395_11代牛言刘叉
  author: 刘叉
  content: 【代牛言】 渴饮颍水流，饿喘吴门月。黄金如可种，我力终不竭。

- !Poem
  volume: 卷395_12
  title: 卷395_12莫问卜刘叉
  author: 刘叉
  content: 【莫问卜】 莫问卜，人生吉凶皆自速。伏羲文王若无死， 今人不为古人哭。

- !Poem
  volume: 卷395_13
  title: 卷395_13观八骏图刘叉
  author: 刘叉
  content: 【观八骏图】 穆王八骏走不歇，海外去寻长日月。 五云望断阿母宫，归来落得新白发。

- !Poem
  volume: 卷395_14
  title: 卷395_14经战地刘叉
  author: 刘叉
  content: 【经战地】 杀气不上天，阴风吹雨血。冤魂不入地，髑髅哭沙月。 人命固有常，此地何夭折。

- !Poem
  volume: 卷395_15
  title: 卷395_15野哭刘叉
  author: 刘叉
  content: 【野哭】 棘针生狞义路闲，野泉相吊声潺潺。 哀哉异教溺颓俗，淳源一去何时还。

- !Poem
  volume: 卷395_16
  title: 卷395_16古怨刘叉
  author: 刘叉
  content: 【古怨】 君莫嫌丑妇，丑妇死守贞。山头一怪石，长作望夫名。 鸟有并翼飞，兽有比肩行。丈夫不立义，岂如鸟兽情。

- !Poem
  volume: 卷395_17
  title: 卷395_17烈士咏刘叉
  author: 刘叉
  content: 【烈士咏】 烈士或爱金，爱金不为贫。义死天亦许，利生鬼亦嗔。 胡为轻薄儿，使酒杀平人。

- !Poem
  volume: 卷395_18
  title: 卷395_18狂夫刘叉
  author: 刘叉
  content: 【狂夫】 大妻唱舜歌，小妻鼓湘瑟。狂夫游冶归，端坐仍作色。 不读关雎篇，安知后妃德。

- !Poem
  volume: 卷395_19
  title: 卷395_19饿咏刘叉
  author: 刘叉
  content: 【饿咏】 文王久不出，贤士如土贱。妻孥从饿死，敢爱黄金篆。

- !Poem
  volume: 卷395_20
  title: 卷395_20自问刘叉
  author: 刘叉
  content: 【自问】 自问彭城子，何人授汝颠。酒肠宽似海，诗胆大于天。 断剑徒劳匣，枯琴无复弦。相逢不多合，赖是向林泉。

- !Poem
  volume: 卷395_21
  title: 卷395_21入蜀刘叉
  author: 刘叉
  content: 【入蜀】 望空问真宰，此路为谁开。峡色侵天去，江声滚地来。 孔明深有意，钟会亦何才。信此非人事，悲歌付一杯。

- !Poem
  volume: 卷395_22
  title: 卷395_22塞上逢卢仝刘叉
  author: 刘叉
  content: 【塞上逢卢仝】 直到桑干北，逢君夜不眠。上楼腰脚健，怀土眼睛穿。 斗柄寒垂地，河流冻彻天。羁魂泣相向，何事有诗篇。

- !Poem
  volume: 卷395_23
  title: 卷395_23偶书刘叉
  author: 刘叉
  content: 【偶书】 日出扶桑一丈高，人间万事细如毛。 野夫怒见不平处，磨损胸中万古刀。

- !Poem
  volume: 卷395_24
  title: 卷395_24爱碣山石刘叉
  author: 刘叉
  content: 【爱碣山石】 碣石何青青，挽我双眼睛。爱尔多古峭，不到人间行。

- !Poem
  volume: 卷395_25
  title: 卷395_25与孟东野刘叉
  author: 刘叉
  content: 【与孟东野】 寒衣草木皮，饥饭葵藿根。不为孟夫子，岂识市井门。

- !Poem
  volume: 卷395_26
  title: 卷395_26姚秀才爱予小剑因赠刘叉
  author: 刘叉
  content: 【姚秀才爱予小剑因赠】 一条古时水，向我手心流。临行泻赠君，勿薄细碎仇。

- !Poem
  volume: 卷395_27
  title: 卷395_27老恨刘叉
  author: 刘叉
  content: 【老恨】 雪打杉松残，补书书不完。懒学渭上翁，辛苦把钓竿。
