
- !Poem
  volume: 卷411_1
  title: 卷411_1杏园（此后并校书郎已前诗）元稹
  author: 元稹
  content: 【杏园（此后并校书郎已前诗）】 浩浩长安车马尘，狂风吹送每年春。 门前本是虚空界，何事栽花误世人。

- !Poem
  volume: 卷411_2
  title: 卷411_2菊花元稹
  author: 元稹
  content: 【菊花】 秋丛绕舍似陶家，遍绕篱边日渐斜。 不是花中偏爱菊，此花开尽更无花。

- !Poem
  volume: 卷411_3
  title: 卷411_3酬哥舒大少府寄同年科第元稹
  author: 元稹
  content: 【酬哥舒大少府寄同年科第】 前年科第偏年少，未解知羞最爱狂。九陌争驰好鞍马， 八人同著彩衣裳。自言行乐朝朝是，岂料浮生渐渐忙。 赖得官闲且疏散，到君花下忆诸郎。

- !Poem
  volume: 卷411_4
  title: 卷411_4幽栖元稹
  author: 元稹
  content: 【幽栖】 野人自爱幽栖所，近对长松远是山。尽日望云心不系， 有时看月夜方闲。壶中天地乾坤外，梦里身名旦暮间。 辽海若思千岁鹤，且留城市会飞还。

- !Poem
  volume: 卷411_5
  title: 卷411_5清都春霁，寄胡三、吴十一元稹
  author: 元稹
  content: 【清都春霁，寄胡三、吴十一】 蕊珠宫殿经微雨，草树无尘耀眼光。白日当空天气暖， 好风飘树柳阴凉。蜂怜宿露攒芳久，燕得新泥拂户忙。 时节催年春不住，武陵花谢忆诸郎。

- !Poem
  volume: 卷411_6
  title: 卷411_6华岳寺元稹
  author: 元稹
  content: 【华岳寺】 山前古寺临长道，来往淹留为爱山。双燕营巢始西别， 百花成子又东还。暝驱羸马频看堠，晓听鸣鸡欲度关。 羞见窦师无外役，竹窗依旧老身闲。

- !Poem
  volume: 卷411_7
  title: 卷411_7天坛上境元稹
  author: 元稹
  content: 【天坛上境】 野人性僻穷深僻，芸署官闲不似官。万里洞中朝玉帝， 九光霞外宿天坛。洪涟浩渺东溟曙，白日低回上境寒。 因为南昌检仙籍，马君家世奉还丹。

- !Poem
  volume: 卷411_8
  title: 卷411_8寻西明寺僧不在元稹
  author: 元稹
  content: 【寻西明寺僧不在】 春来日日到西林，飞锡经行不可寻。 莲池旧是无波水，莫逐狂风起浪心。

- !Poem
  volume: 卷411_9
  title: 卷411_9与吴侍御春游元稹
  author: 元稹
  content: 【与吴侍御春游】 苍龙阙下陪骢马，紫阁峰头见白云。 满眼流光随日度，今朝花落更纷纷。

- !Poem
  volume: 卷411_10
  title: 卷411_10晚春元稹
  author: 元稹
  content: 【晚春】 昼静帘疏燕语频，双双斗雀动阶尘。 柴扉日暮随风掩，落尽闲花不见人。

- !Poem
  volume: 卷411_11
  title: 卷411_11先醉元稹
  author: 元稹
  content: 【先醉】 今日樽前败饮名，三杯未尽不能倾。 怪来花下长先醉，半是春风荡酒情。

- !Poem
  volume: 卷411_12
  title: 卷411_12独醉元稹
  author: 元稹
  content: 【独醉】 一树芳菲也当春，漫随车马拥行尘。 桃花解笑莺能语，自醉自眠那藉人。

- !Poem
  volume: 卷411_13
  title: 卷411_13宿醉元稹
  author: 元稹
  content: 【宿醉】 风引春心不自由，等闲冲席饮多筹。 朝来始向花前觉，度却醒时一夜愁。

- !Poem
  volume: 卷411_14
  title: 卷411_14惧醉（答卢子蒙）元稹
  author: 元稹
  content: 【惧醉（答卢子蒙）】 闻道秋来怯夜寒，不辞泥水为杯盘。 殷勤惧醉有深意，愁到醒时灯火阑。

- !Poem
  volume: 卷411_15
  title: 卷411_15羡醉元稹
  author: 元稹
  content: 【羡醉】 绮陌高楼竞醉眠，共期憔悴不相怜。 也应自有寻春日，虚度而今正少年。

- !Poem
  volume: 卷411_16
  title: 卷411_16忆醉元稹
  author: 元稹
  content: 【忆醉】 自叹旅人行意速，每嫌杯酒缓归期。 今朝偏遇醒时别，泪落风前忆醉时。

- !Poem
  volume: 卷411_17
  title: 卷411_17病醉（戏作吴吟，赠卢十九经济张三十四弘辛丈丘度）元稹
  author: 元稹
  content: 【病醉（戏作吴吟，赠卢十九经济张三十四弘辛丈丘度）】 醉伴见侬因病酒，道侬无酒不相窥。 那知下药还沽底，人去人来剩一卮。

- !Poem
  volume: 卷411_18
  title: 卷411_18拟醉（自此至《狂醉》，皆是夕所赋）元稹
  author: 元稹
  content: 【拟醉（自此至《狂醉》，皆是夕所赋）】 九月闲宵初向火，一尊清酒始行杯。 怜君城外遥相忆，冒雨冲泥黑地来。

- !Poem
  volume: 卷411_19
  title: 卷411_19劝醉元稹
  author: 元稹
  content: 【劝醉】 窦家能酿销愁酒，但是愁人便与销。 愿我共君俱寂寞，只应连夜复连朝。

- !Poem
  volume: 卷411_20
  title: 卷411_20任醉元稹
  author: 元稹
  content: 【任醉】 本怕酒醒浑不饮，因君相劝觉情来。 殷勤满酌从听醉，乍可欲醒还一杯。

- !Poem
  volume: 卷411_21
  title: 卷411_21同醉（吕子元、庾及之、杜归和同隐客泛韦氏池）元稹
  author: 元稹
  content: 【同醉（吕子元、庾及之、杜归和同隐客泛韦氏池）】 柏树台中推事人，杏花坛上炼形真。 心源一种闲如水，同醉樱桃林下春。

- !Poem
  volume: 卷411_22
  title: 卷411_22狂醉元稹
  author: 元稹
  content: 【狂醉】 一自柏台为御史，二年辜负两京春。 岘亭今日颠狂醉，舞引红娘乱打人。

- !Poem
  volume: 卷411_23
  title: 卷411_23伴僧行元稹
  author: 元稹
  content: 【伴僧行】 春来求事百无成，因向愁中识道情。 花满杏园千万树，几人能伴老僧行。

- !Poem
  volume: 卷411_24
  title: 卷411_24古寺元稹
  author: 元稹
  content: 【古寺】 古寺春馀日半斜，竹风萧爽胜人家。 花时不到有花院，意在寻僧不在花。

- !Poem
  volume: 卷411_25
  title: 卷411_25定僧元稹
  author: 元稹
  content: 【定僧】 落魄闲行不著家，遍寻春寺赏年华。 野僧偶向花前定，满树狂风满树花。

- !Poem
  volume: 卷411_26
  title: 卷411_26观心处元稹
  author: 元稹
  content: 【观心处】 满坐喧喧笑语频，独怜方丈了无尘。 灯前便是观心处，要似观心有几人。

- !Poem
  volume: 卷411_27
  title: 卷411_27智度师二首元稹
  author: 元稹
  content: 【智度师二首】 四十年前马上飞，功名藏尽拥禅衣。 石榴园下擒生处，独自闲行独自归。 三陷思明三突围，铁衣抛尽衲禅衣。 天津桥上无人识，闲凭栏干望落晖。

- !Poem
  volume: 卷411_28
  title: 卷411_28西明寺牡丹元稹
  author: 元稹
  content: 【西明寺牡丹】 花向琉璃地上生，光风炫转紫云英。 自从天女盘中见，直至今朝眼更明。

- !Poem
  volume: 卷411_29
  title: 卷411_29忆杨十二元稹
  author: 元稹
  content: 【忆杨十二】 去时芍药才堪赠，看却残花已度春。 只为情深偏怆别，等闲相见莫相亲。

- !Poem
  volume: 卷411_30
  title: 卷411_30送复梦赴韦令幕元稹
  author: 元稹
  content: 【送复梦赴韦令幕】 世上于今重检身，吾徒耽酒作狂人。 西曹旧事多持法，慎莫吐他丞相茵。

- !Poem
  volume: 卷411_31
  title: 卷411_31送刘太白（太白居从善坊）元稹
  author: 元稹
  content: 【送刘太白（太白居从善坊）】 洛阳大底居人少，从善坊西最寂寥。 想得刘君独骑马，古堤愁树隔中桥。

- !Poem
  volume: 卷411_32
  title: 卷411_32奉诚园（马司徒旧宅）元稹
  author: 元稹
  content: 【奉诚园（马司徒旧宅）】 萧相深诚奉至尊，旧居求作奉诚园。 秋来古巷无人扫，树满空墙闭戟门。

- !Poem
  volume: 卷411_33
  title: 卷411_33与太白同之东洛至栎阳太白染疾驻行…雪后望山元稹
  author: 元稹
  content: 【与太白同之东洛至栎阳太白染疾驻行…雪后望山】 共作洛阳千里伴，老刘因疾驻行轩。 今朝独自山前立，雪满三峰倚寺门。

- !Poem
  volume: 卷411_34
  title: 卷411_34野狐泉柳林元稹
  author: 元稹
  content: 【野狐泉柳林】 去日野狐泉上柳，紫牙初绽拂眉低。 秋来寥落惊风雨，叶满空林踏作泥。

- !Poem
  volume: 卷411_35
  title: 卷411_35酬胡三凭人问牡丹元稹
  author: 元稹
  content: 【酬胡三凭人问牡丹】 窃见胡三问牡丹，为言依旧满西栏。 花时何处偏相忆，寥落衰红雨后看。

- !Poem
  volume: 卷411_36
  title: 卷411_36酬乐天秋兴见赠…莫怪独吟秋兴苦比君校近二毛年元稹
  author: 元稹
  content: 【酬乐天秋兴见赠…莫怪独吟秋兴苦比君校近二毛年】 劝君休作悲秋赋，白发如星也任垂。 毕竟百年同是梦，长年何异少何为。
