
- !Poem
  volume: 卷135_1
  title: 卷135_1冬夜寓居寄储太祝（一作薛据诗）綦毋潜
  author: 綦毋潜
  content: 【冬夜寓居寄储太祝（一作薛据诗）】 自为洛阳客，夫子吾知音。尽义能下士，时人无此心。 奈何离居夜，巢鸟悲空林。愁坐至月上，复闻南邻砧。

- !Poem
  volume: 卷135_2
  title: 卷135_2春泛若耶溪綦毋潜
  author: 綦毋潜
  content: 【春泛若耶溪】 幽意无断绝，此去随所偶。晚风吹行舟，花路入溪口。 际夜转西壑，隔山望南斗。潭烟飞溶溶，林月低向后。 生事且弥漫，愿为持竿叟。

- !Poem
  volume: 卷135_3
  title: 卷135_3题鹤林寺綦毋潜
  author: 綦毋潜
  content: 【题鹤林寺】 道林隐形胜，向背临层霄。松覆山殿冷，花藏谿路遥。 珊珊宝幡挂，焰焰明灯烧。迟日半空谷，春风连上潮。 少凭水木兴，暂令身心调。愿谢携手客，兹山禅诵饶。

- !Poem
  volume: 卷135_4
  title: 卷135_4题栖霞寺綦毋潜
  author: 綦毋潜
  content: 【题栖霞寺】 南山势回合，灵境依此住。殿转云崖阴，僧探石泉度。 龙蛇争翕习，神鬼皆密护。万壑奔道场，群峰向双树。 天花飞不著，水月白成路。今日观身我，归心复何处。

- !Poem
  volume: 卷135_5
  title: 卷135_5送储十二还庄城綦毋潜
  author: 綦毋潜
  content: 【送储十二还庄城】 西坂何缭绕，青林问子家。天寒噪野雀，日晚度城鸦。 寂历道傍树，曈曨原上霞。兹情不可说，长恨隐沦赊。

- !Poem
  volume: 卷135_6
  title: 卷135_6送章彝下第綦毋潜
  author: 綦毋潜
  content: 【送章彝下第】 长安渭桥路，行客别时心。献赋温泉毕，无媒魏阙深。 黄莺啼就马，白日暗归林。三十名未立，君还惜寸阴。

- !Poem
  volume: 卷135_7
  title: 卷135_7送崔员外黔中监选綦毋潜
  author: 綦毋潜
  content: 【送崔员外黔中监选】 持衡出帝畿，星指夜郎飞。神女云迎马，荆门雨湿衣。 听猿收泪罢，系雁待书稀。蛮貊虽殊俗，知君肝胆微。

- !Poem
  volume: 卷135_8
  title: 卷135_8送贾恒明府兼寄温张二司户綦毋潜
  author: 綦毋潜
  content: 【送贾恒明府兼寄温张二司户】 越客新安别，秦人旧国情。舟乘晚风便，月带上潮平。 花路西施石，云峰句践城。明州报两掾，相忆二毛生。

- !Poem
  volume: 卷135_9
  title: 卷135_9送宋秀才綦毋潜
  author: 綦毋潜
  content: 【送宋秀才】 冠古积荣盛，当时数戟门。旧交丞相子，继世五侯孙。 长剑倚天外，短书盈万言。秋风一送别，江上黯消魂。

- !Poem
  volume: 卷135_10
  title: 卷135_10送平判官入秦（一作卢象诗）綦毋潜
  author: 綦毋潜
  content: 【送平判官入秦（一作卢象诗）】 谪远自安命，三年已忘归。同声愿执手，驿骑到门扉。 云是帝乡去，军书谒紫微。曾为金马客，向日泪沾衣。

- !Poem
  volume: 卷135_11
  title: 卷135_11送郑务拜伯父綦毋潜
  author: 綦毋潜
  content: 【送郑务拜伯父】 名公作逐臣，驱马拂行尘。旧国问郧子，劳歌过郢人。 一川花送客，二月柳宜春。奉料竹林兴，宽怀此别晨。

- !Poem
  volume: 卷135_12
  title: 卷135_12题招隐寺绚公房綦毋潜
  author: 綦毋潜
  content: 【题招隐寺绚公房】 开士度人久，空岩花雾深。徒知燕坐处，不见有为心。 兰若门对壑，田家路隔林。还言证法性，归去比黄金。

- !Poem
  volume: 卷135_13
  title: 卷135_13宿太平观綦毋潜
  author: 綦毋潜
  content: 【宿太平观】 夕到玉京寝，窅冥云汉低。魂交仙室蝶，曙听羽人鸡。 滴沥花上露，清泠松下谿。明当访真隐，挥手入无倪。

- !Poem
  volume: 卷135_14
  title: 卷135_14题灵隐寺山顶禅院綦毋潜
  author: 綦毋潜
  content: 【题灵隐寺山顶禅院】 招提此山顶，下界不相闻。塔影挂清汉，钟声和白云。 观空静室掩，行道众香焚。且驻西来驾，人天日未曛。

- !Poem
  volume: 卷135_15
  title: 卷135_15若耶溪逢孔九綦毋潜
  author: 綦毋潜
  content: 【若耶溪逢孔九】 相逢此溪曲，胜托在烟霞。潭影竹间动，岩阴檐外斜。 人言上皇代，犬吠武陵家。借问淹留日，春风满若耶。

- !Poem
  volume: 卷135_16
  title: 卷135_16宿龙兴寺綦毋潜
  author: 綦毋潜
  content: 【宿龙兴寺】 香刹夜忘归，松青古殿扉。灯明方丈室，珠系比丘衣。 白日传心静，青莲喻法微。天花落不尽，处处鸟衔飞。

- !Poem
  volume: 卷135_17
  title: 卷135_17题沈东美员外山池綦毋潜
  author: 綦毋潜
  content: 【题沈东美员外山池】 仙郎偏好道，凿沼象瀛洲。鱼乐随情性，船行任去留。 秦人辨鸡犬，尧日识巢由。归客衡门外，仍怜返景幽。

- !Poem
  volume: 卷135_18
  title: 卷135_18茅山洞口綦毋潜
  author: 綦毋潜
  content: 【茅山洞口】 华阳仙洞口，半岭拂云看。窈窕穿苔壁，差池对石坛。 方随地脉转，稍觉水晶寒。未果变金骨，归来兹路难。

- !Poem
  volume: 卷135_19
  title: 卷135_19过方尊师院綦毋潜
  author: 綦毋潜
  content: 【过方尊师院】 羽客北山寻，草堂松径深。养神宗示法，得道不知心。 洞户逢双履，寥天有一琴。更登玄圃上，仍种杏成林。

- !Poem
  volume: 卷135_20
  title: 卷135_20经陆补阙隐居綦毋潜
  author: 綦毋潜
  content: 【经陆补阙隐居】 不敢要君征亦起，致君全得似唐虞。谠言昨叹离天听， 新象今闻入县图。琴锁坏窗风自响，鹤归乔木隐难呼。 学书弟子何人在，点检犹存谏草无。

- !Poem
  volume: 卷135_21
  title: 卷135_21登天竺寺綦毋潜
  author: 綦毋潜
  content: 【登天竺寺】 郡有化城最，西穷叠嶂深。松门当涧口，石路在峰心。 幽见夕阳霁，高逢暮雨阴。佛身瞻绀发，宝地践黄金。 云向竹谿尽，月从花洞临。因物成真悟，遗世在兹岑。

- !Poem
  volume: 卷135_22
  title: 卷135_22满公房綦毋潜
  author: 綦毋潜
  content: 【满公房】 世界莲花藏，行人香火缘。灯王照不尽，中夜寂相传。

- !Poem
  volume: 卷135_23
  title: 卷135_23过融上人兰若（一作孟浩然诗）綦毋潜
  author: 綦毋潜
  content: 【过融上人兰若（一作孟浩然诗）】 山头禅室挂僧衣，窗外无人溪鸟飞。 黄昏半在下山路，却听钟声连翠微。

- !Poem
  volume: 卷135_24
  title: 卷135_24早发上东门綦毋潜
  author: 綦毋潜
  content: 【早发上东门】 十五能行西入秦，三十无家作路人。 时命不将明主合，布衣空染洛阳尘。

- !Poem
  volume: 卷135_25
  title: 卷135_25祇园寺綦毋潜
  author: 綦毋潜
  content: 【祇园寺】 宝坊求往迹，神理驻沿洄。雁塔酬前愿，王身更后来。 加持将暝合，朗悟豁然开。两世分明见，馀生复几哉。

- !Poem
  volume: 卷135_26
  title: 卷135_26送集贤学士伊阙史少府放归江东觐省（一作陶翰诗）綦毋潜
  author: 綦毋潜
  content: 【送集贤学士伊阙史少府放归江东觐省（一作陶翰诗）】 墨客钟张侣，材高吴越珍。千门来谒帝，驷马去荣亲。 吏邑沿清洛，乡山指白蘋。归期应不远，当及未央春。
