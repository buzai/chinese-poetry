
- !Poem
  volume: 卷267_1
  title: 卷267_1梦后吟顾况
  author: 顾况
  content: 【梦后吟】 醉中还有梦，身外已无心。明镜唯知老，青山何处深。

- !Poem
  volume: 卷267_2
  title: 卷267_2题灵山寺（战鸟）顾况
  author: 顾况
  content: 【题灵山寺（战鸟）】 觉地本随身，灵山重结因。如何战鸟佛，不化捕鱼人。

- !Poem
  volume: 卷267_3
  title: 卷267_3题元阳观旧读书房赠李范顾况
  author: 顾况
  content: 【题元阳观旧读书房赠李范】 此观十年游，此房千里宿。还来旧窗下，更取君书读。

- !Poem
  volume: 卷267_4
  title: 卷267_4永嘉顾况
  author: 顾况
  content: 【永嘉】 东瓯传旧俗，风日江边好。何处乐神声，夷歌出烟岛。

- !Poem
  volume: 卷267_5
  title: 卷267_5青弋江顾况
  author: 顾况
  content: 【青弋江】 凄清回泊夜，沦波激石响。村边草市桥，月下罟师网。

- !Poem
  volume: 卷267_6
  title: 卷267_6听山鹧鸪顾况
  author: 顾况
  content: 【听山鹧鸪】 谁家无春酒，何处无春鸟。夜宿桃花村，踏歌接天晓。

- !Poem
  volume: 卷267_7
  title: 卷267_7山径柳（以下十四首一作临平坞杂题）顾况
  author: 顾况
  content: 【山径柳（以下十四首一作临平坞杂题）】 宛转若游丝，浅深栽绿崦。年年立春后，即被啼莺占。

- !Poem
  volume: 卷267_8
  title: 卷267_8石上藤顾况
  author: 顾况
  content: 【石上藤】 空山无鸟迹，何物如人意。委曲结绳文，离披草书字。

- !Poem
  volume: 卷267_9
  title: 卷267_9薜荔庵顾况
  author: 顾况
  content: 【薜荔庵】 薜荔作禅庵，重叠庵边树。空山径欲绝，也有人知处。

- !Poem
  volume: 卷267_10
  title: 卷267_10芙蓉榭顾况
  author: 顾况
  content: 【芙蓉榭】 风摆莲衣干，月背鸟巢寒。文鱼翻乱叶，翠羽上危栏。

- !Poem
  volume: 卷267_11
  title: 卷267_11欹松漪顾况
  author: 顾况
  content: 【欹松漪】 湛湛碧涟漪，老松欹侧卧。悠扬绿萝影，下拂波纹破。

- !Poem
  volume: 卷267_12
  title: 卷267_12焙茶坞顾况
  author: 顾况
  content: 【焙茶坞】 新茶已上焙，旧架忧生醭。旋旋续新烟，呼儿劈寒木。

- !Poem
  volume: 卷267_13
  title: 卷267_13弹琴谷顾况
  author: 顾况
  content: 【弹琴谷】 谷中谁弹琴，琴响谷冥寂。因君扣商调，草虫惊暗壁。

- !Poem
  volume: 卷267_14
  title: 卷267_14白鹭汀顾况
  author: 顾况
  content: 【白鹭汀】 靃靡汀草碧，淋森鹭毛白。夜起沙月中，思量捕鱼策。

- !Poem
  volume: 卷267_15
  title: 卷267_15千松岭顾况
  author: 顾况
  content: 【千松岭】 终日吟天风，有时天籁止。问渠何旨意，恐落凡人耳。

- !Poem
  volume: 卷267_16
  title: 卷267_16黄菊湾顾况
  author: 顾况
  content: 【黄菊湾】 时菊凝晓露，露华滴秋湾。仙人酿酒熟，醉里飞空山。

- !Poem
  volume: 卷267_17
  title: 卷267_17临平湖顾况
  author: 顾况
  content: 【临平湖】 采藕平湖上，藕泥封藕节。船影入荷香，莫冲莲柄折。

- !Poem
  volume: 卷267_18
  title: 卷267_18山春洞顾况
  author: 顾况
  content: 【山春洞】 引烛踏仙泥，时时乱乳燕。不知何道士，手把灵书卷。

- !Poem
  volume: 卷267_19
  title: 卷267_19石窦泉顾况
  author: 顾况
  content: 【石窦泉】 吹沙复喷石，曲折仍圆旋。野客漱流时，杯粘落花片。

- !Poem
  volume: 卷267_20
  title: 卷267_20古仙坛顾况
  author: 顾况
  content: 【古仙坛】 远山谁放烧，疑是坛边醮。仙人错下山，拍手坛边笑。

- !Poem
  volume: 卷267_21
  title: 卷267_21题山顶寺顾况
  author: 顾况
  content: 【题山顶寺】 遥闻林下语，知是经行所。日暮香风时，诸天散花雨。

- !Poem
  volume: 卷267_22
  title: 卷267_22天宝题壁顾况
  author: 顾况
  content: 【天宝题壁】 五十馀年别，伶俜道不行。却来书处在，惆怅似前生。

- !Poem
  volume: 卷267_23
  title: 卷267_23哭李别驾顾况
  author: 顾况
  content: 【哭李别驾】 故人行迹灭，秋草向南悲。不欲频回步，孀妻正哭时。

- !Poem
  volume: 卷267_24
  title: 卷267_24春雨不闻百舌顾况
  author: 顾况
  content: 【春雨不闻百舌】 百舌春来哑，愁人共待晴。不关秋水事，饮恨亦无声。

- !Poem
  volume: 卷267_25
  title: 卷267_25忆鄱阳旧游顾况
  author: 顾况
  content: 【忆鄱阳旧游】 悠悠南国思，夜向江南泊。楚客断肠时，月明枫子落。

- !Poem
  volume: 卷267_26
  title: 卷267_26春怀顾况
  author: 顾况
  content: 【春怀】 园莺啼已倦，树树陨香红。不是春相背，当由己自翁。

- !Poem
  volume: 卷267_27
  title: 卷267_27洛阳陌二首顾况
  author: 顾况
  content: 【洛阳陌二首】 莺声满御堤，堤柳拂丝齐。风送名花落，香红衬马蹄。 珂珮逐鸣驺，王孙结伴游。金丸落飞鸟，乘兴醉青楼。

- !Poem
  volume: 卷267_28
  title: 卷267_28寄淮上柳十三顾况
  author: 顾况
  content: 【寄淮上柳十三】 苇萧中辟户，相映绿淮流。莫讶春潮阔，鸥边可泊舟。

- !Poem
  volume: 卷267_29
  title: 卷267_29送李泌顾况
  author: 顾况
  content: 【送李泌】 昔别吴堤雨，春帆去较迟。江波千里绿，□□□□□。

- !Poem
  volume: 卷267_30
  title: 卷267_30山中夜宿顾况
  author: 顾况
  content: 【山中夜宿】 凉月挂层峰，萝林落叶重。掩关深畏虎，风起撼长松。

- !Poem
  volume: 卷267_31
  title: 卷267_31登楼顾况
  author: 顾况
  content: 【登楼】 高阁成长望，江流雁叫哀。凄凉故吴事，麋鹿走荒台。

- !Poem
  volume: 卷267_32
  title: 卷267_32江上顾况
  author: 顾况
  content: 【江上】 江清白鸟斜，荡桨罥蘋花。听唱菱歌晚，回塘月照沙。

- !Poem
  volume: 卷267_33
  title: 卷267_33溪上顾况
  author: 顾况
  content: 【溪上】 采莲溪上女，舟小怯摇风。惊起鸳鸯宿，水云撩乱红。

- !Poem
  volume: 卷267_34
  title: 卷267_34田家顾况
  author: 顾况
  content: 【田家】 带水摘禾穗，夜捣具晨炊。县帖取社长，嗔怪见官迟。

- !Poem
  volume: 卷267_35
  title: 卷267_35宿山中僧顾况
  author: 顾况
  content: 【宿山中僧】 不爇香炉烟，蒲团坐如铁。尝想同夜禅，风堕松顶雪。

- !Poem
  volume: 卷267_36
  title: 卷267_36梅湾顾况
  author: 顾况
  content: 【梅湾】 白石盘盘磴，清香树树梅。山深不吟赏，辜负委苍苔。

- !Poem
  volume: 卷267_37
  title: 卷267_37思归顾况
  author: 顾况
  content: 【思归】 不能经纶大经，甘作草莽闲臣。 青琐应须长别，白云漫与相亲。

- !Poem
  volume: 卷267_38
  title: 卷267_38归山作顾况
  author: 顾况
  content: 【归山作】 心事数茎白发，生涯一片青山。 空林有雪相待，古道无人独还。

- !Poem
  volume: 卷267_39
  title: 卷267_39过山农家顾况
  author: 顾况
  content: 【过山农家】 板桥人渡泉声，茅檐日午鸡鸣。 莫嗔焙茶烟暗，却喜晒谷天晴。

- !Poem
  volume: 卷267_40
  title: 卷267_40代佳人赠别顾况
  author: 顾况
  content: 【代佳人赠别】 万里行人欲渡溪，千行珠泪滴为泥。 已成残梦随君去，犹有惊乌半夜啼。

- !Poem
  volume: 卷267_41
  title: 卷267_41忆故园顾况
  author: 顾况
  content: 【忆故园】 惆怅多山人复稀，杜鹃啼处泪沾衣。 故园此去千馀里，春梦犹能夜夜归。

- !Poem
  volume: 卷267_42
  title: 卷267_42题叶道士山房顾况
  author: 顾况
  content: 【题叶道士山房】 水边垂柳赤栏桥，洞里仙人碧玉箫。 近得麻姑音信否，浔阳江上不通潮。

- !Poem
  volume: 卷267_43
  title: 卷267_43送李秀才入京顾况
  author: 顾况
  content: 【送李秀才入京】 五湖秋叶满行船，八月灵槎欲上天。 君向长安余适越，独登秦望望秦川。

- !Poem
  volume: 卷267_44
  title: 卷267_44越中席上看弄老人顾况
  author: 顾况
  content: 【越中席上看弄老人】 不到山阴十二春，镜中相见白头新。 此生不复为年少，今日从他弄老人。

- !Poem
  volume: 卷267_45
  title: 卷267_45听刘安唱歌顾况
  author: 顾况
  content: 【听刘安唱歌】 子夜新声何处传，悲翁更忆太平年。 即今法曲无人唱，已逐霓裳飞上天。

- !Poem
  volume: 卷267_46
  title: 卷267_46樱桃曲顾况
  author: 顾况
  content: 【樱桃曲】 百舌犹来上苑花，游人独自忆京华。 遥知寝庙尝新后，敕赐樱桃向几家。

- !Poem
  volume: 卷267_47
  title: 卷267_47山中（一作朱放诗，题作山中听子规）顾况
  author: 顾况
  content: 【山中（一作朱放诗，题作山中听子规）】 野人爱向山中宿，况在葛洪丹井西。 庭前有个长松树，夜半子规来上啼。

- !Poem
  volume: 卷267_48
  title: 卷267_48赠朱放顾况
  author: 顾况
  content: 【赠朱放】 野客归时无四邻，黔娄别久案常贫。 渔樵旧路不堪入，何处空山犹有人。

- !Poem
  volume: 卷267_49
  title: 卷267_49江村乱后顾况
  author: 顾况
  content: 【江村乱后】 江村日暮寻遗老，江水东流横浩浩。 竹里闲窗不见人，门前旧路生青草。

- !Poem
  volume: 卷267_50
  title: 卷267_50望简寂观顾况
  author: 顾况
  content: 【望简寂观】 青嶂青溪直复斜，白鸡白犬到人家。 仙人住在最高处，向晚春泉流白花。

- !Poem
  volume: 卷267_51
  title: 卷267_51五两歌送张夏顾况
  author: 顾况
  content: 【五两歌送张夏】 竿头五两风褭褭，水上云帆逐飞鸟。 送君初出扬州时，霭霭曈曈江溢晓。

- !Poem
  volume: 卷267_52
  title: 卷267_52临海所居三首顾况
  author: 顾况
  content: 【临海所居三首】 此是昔年征战处，曾经永日绝人行。 千家寂寂对流水，唯有汀洲春草生。 此去临溪不是遥，楼中望见赤城标。 不知叠嶂重霞里，更有何人度石桥。 家在双峰兰若边，一声秋磬发孤烟。 山连极浦鸟飞尽，月上青林人未眠。

- !Poem
  volume: 卷267_53
  title: 卷267_53听角思归顾况
  author: 顾况
  content: 【听角思归】 故园黄叶满青苔，梦后城头晓角哀。 此夜断肠人不见，起行残日影徘徊。

- !Poem
  volume: 卷267_54
  title: 卷267_54酬柳相公顾况
  author: 顾况
  content: 【酬柳相公】 天下如今已太平，相公何事唤狂生。 个身恰似笼中鹤，东望沧溟叫数声。

- !Poem
  volume: 卷267_55
  title: 卷267_55题明霞台顾况
  author: 顾况
  content: 【题明霞台】 野人本自不求名，欲向山中过一生。 莫嫌憔悴无知己，别有烟霞似弟兄。

- !Poem
  volume: 卷267_56
  title: 卷267_56哭绚法师顾况
  author: 顾况
  content: 【哭绚法师】 楚客停桡欲问谁，白沙江草麹尘丝。 生公手种殿前树，唯有花开鶗鴂悲。

- !Poem
  volume: 卷267_57
  title: 卷267_57送柳宜城葬顾况
  author: 顾况
  content: 【送柳宜城葬】 鸣笳已逐春风咽，匹马犹依旧路嘶。 遥望柳家门外树，恐闻黄鸟向人啼。

- !Poem
  volume: 卷267_58
  title: 卷267_58宫词五首顾况
  author: 顾况
  content: 【宫词五首】 禁柳烟中闻晓乌，风吹玉漏尽铜壶。 内官先向蓬莱殿，金合开香泻御炉。 玉楼天半起笙歌，风送宫嫔笑语和。 月殿影开闻夜漏，水精帘卷近银河。 玉阶容卫宿千官，风猎青旂晓仗寒。 侍女先来荐琼蕊，露浆新下九霄盘。 九重天乐降神仙，步舞分行踏锦筵。 嘈囋一声钟鼓歇，万人楼下拾金钱。 金吾持戟护新檐，天乐声传万姓瞻。 楼上美人相倚看，红妆透出水精帘。

- !Poem
  volume: 卷267_59
  title: 卷267_59寻桃花岭潘三姑台顾况
  author: 顾况
  content: 【寻桃花岭潘三姑台】 桃花岭上觉天低，人上青山马隔溪。 行到三姑学仙处，还如刘阮二郎迷。

- !Poem
  volume: 卷267_60
  title: 卷267_60夜中望仙观顾况
  author: 顾况
  content: 【夜中望仙观】 日暮衔花飞鸟还，月明溪上见青山。 遥知玉女窗前树，不是仙人不得攀。

- !Poem
  volume: 卷267_61
  title: 卷267_61送李侍御往吴兴（一作送李侍郎从宣城取洞庭路往吴兴）顾况
  author: 顾况
  content: 【送李侍御往吴兴（一作送李侍郎从宣城取洞庭路往吴兴）】 世间只有情难说，今夜应无不醉人。 若向洞庭山下过，暗知浇沥圣姑神。

- !Poem
  volume: 卷267_62
  title: 卷267_62奉和韩晋公晦日呈诸判官顾况
  author: 顾况
  content: 【奉和韩晋公晦日呈诸判官】 江南无处不闻歌，晦日中军乐更多。 不是风光催柳色，却缘威令动阳和。

- !Poem
  volume: 卷267_63
  title: 卷267_63子规顾况
  author: 顾况
  content: 【子规】 杜宇冤亡积有时，年年啼血动人悲。 若教恨魄皆能化，何树何山著子规。

- !Poem
  volume: 卷267_64
  title: 卷267_64海鸥咏顾况
  author: 顾况
  content: 【海鸥咏】 万里飞来为客鸟，曾蒙丹凤借枝柯。 一朝凤去梧桐死，满目鸱鸢奈尔何。

- !Poem
  volume: 卷267_65
  title: 卷267_65赠韦清将军顾况
  author: 顾况
  content: 【赠韦清将军】 身执金吾主禁兵，腰间宝剑重横行。 接舆亦是狂歌者，更就将军乞一声。

- !Poem
  volume: 卷267_66
  title: 卷267_66赠僧二首顾况
  author: 顾况
  content: 【赠僧二首】 家住义兴东舍溪，溪边莎草雨无泥。 上人一向心入定，春鸟年年空自啼。 出头皆是新年少，何处能容老病翁。 更把浮荣喻生灭，世间无事不虚空。

- !Poem
  volume: 卷267_67
  title: 卷267_67登楼望水顾况
  author: 顾况
  content: 【登楼望水】 鸟啼花发柳含烟，掷却风光忆少年。 更上高楼望江水，故乡何处一归船。

- !Poem
  volume: 卷267_68
  title: 卷267_68湖中（一作洞庭秋日）顾况
  author: 顾况
  content: 【湖中（一作洞庭秋日）】 青草湖边日色低，黄茅嶂里鹧鸪啼。 丈夫飘荡今如此，一曲长歌楚水西。

- !Poem
  volume: 卷267_69
  title: 卷267_69岁日作（一作岁日口号）顾况
  author: 顾况
  content: 【岁日作（一作岁日口号）】 不觉老将春共至，更悲携手几人全。 还丹寂寞羞明镜，手把屠苏让少年。

- !Poem
  volume: 卷267_70
  title: 卷267_70山中赠客顾况
  author: 顾况
  content: 【山中赠客】 山中好处无人别，涧梅伪作山中雪。 野客相逢夜不眠，山中童子烧松节。

- !Poem
  volume: 卷267_71
  title: 卷267_71王郎中妓席五咏·箜篌顾况
  author: 顾况
  content: 【王郎中妓席五咏·箜篌】 玉作搔头金步摇，高张苦调响连宵。 欲知写尽相思梦，度水寻云不用桥。

- !Poem
  volume: 卷267_72
  title: 卷267_72王郎中妓席五咏·舞顾况
  author: 顾况
  content: 【王郎中妓席五咏·舞】 汗浥新装画不成，丝催急节舞衣轻。 落花绕树疑无影，回雪从风暗有情。

- !Poem
  volume: 卷267_73
  title: 卷267_73王郎中妓席五咏·歌（一作王郎中席歌妓）顾况
  author: 顾况
  content: 【王郎中妓席五咏·歌（一作王郎中席歌妓）】 柳拂青楼花满衣，能歌宛转世应稀。 空中几处闻清响，欲绕行云不遣飞。

- !Poem
  volume: 卷267_74
  title: 卷267_74王郎中妓席五咏·筝顾况
  author: 顾况
  content: 【王郎中妓席五咏·筝】 秦声楚调怨无穷，陇水胡笳咽复通。 莫遣黄莺花里啭，参差撩乱妒春风。

- !Poem
  volume: 卷267_75
  title: 卷267_75王郎中妓席五咏·笙顾况
  author: 顾况
  content: 【王郎中妓席五咏·笙】 欲写人间离别心，须听鸣凤似龙吟。 江南曲尽归何处，洞水山云知浅深。

- !Poem
  volume: 卷267_76
  title: 卷267_76送李山人还玉溪顾况
  author: 顾况
  content: 【送李山人还玉溪】 好鸟共鸣临水树，幽人独欠买山钱。 若为种得千竿竹，引取君家一眼泉。

- !Poem
  volume: 卷267_77
  title: 卷267_77送少微上人还鹿门顾况
  author: 顾况
  content: 【送少微上人还鹿门】 少微不向吴中隐，为个生缘在鹿门。 行入汉江秋月色，襄阳耆旧几人存。

- !Poem
  volume: 卷267_78
  title: 卷267_78宿昭应顾况
  author: 顾况
  content: 【宿昭应】 武帝祈灵太乙坛，新丰树色绕千官。 那知今夜长生殿，独闭山门月影寒。

- !Poem
  volume: 卷267_79
  title: 卷267_79题琅邪上方顾况
  author: 顾况
  content: 【题琅邪上方】 东晋王家在此溪，南朝树色隔窗低。 碑沈字灭昔人远，谷鸟犹向寒花啼。

- !Poem
  volume: 卷267_80
  title: 卷267_80安仁港口望仙人城顾况
  author: 顾况
  content: 【安仁港口望仙人城】 楼台采翠远分明，闻说仙家在此城。 欲上仙城无路上，水边花里有人声。

- !Poem
  volume: 卷267_81
  title: 卷267_81寄秘书包监顾况
  author: 顾况
  content: 【寄秘书包监】 一别长安路几千，遥知旧日主人怜。 贾生只是三年谪，独自无才已四年。

- !Poem
  volume: 卷267_82
  title: 卷267_82小孤山顾况
  author: 顾况
  content: 【小孤山】 古庙枫林江水边，寒鸦接饭雁横天。 大孤山远小孤出，月照洞庭归客船。

- !Poem
  volume: 卷267_83
  title: 卷267_83送李秀才游嵩山顾况
  author: 顾况
  content: 【送李秀才游嵩山】 嵩山石壁挂飞流，无限神仙在上头。 采得新诗题石壁，老人惆怅不同游。

- !Poem
  volume: 卷267_84
  title: 卷267_84从剡溪至赤城顾况
  author: 顾况
  content: 【从剡溪至赤城】 灵溪宿处接灵山，窈映高楼向月闲。 夜半鹤声残梦里，犹疑琴曲洞房间。

- !Poem
  volume: 卷267_85
  title: 卷267_85叶上题诗从苑中流出顾况
  author: 顾况
  content: 【叶上题诗从苑中流出】 花落深宫莺亦悲，上阳宫女断肠时。 君恩不闭东流水，叶上题诗寄与谁。

- !Poem
  volume: 卷267_86
  title: 卷267_86崦里桃花顾况
  author: 顾况
  content: 【崦里桃花】 崦里桃花逢女冠，林间杏叶落仙坛。 老人方授上清箓，夜听步虚山月寒。

- !Poem
  volume: 卷267_87
  title: 卷267_87听子规（一本题上有摄山二字）顾况
  author: 顾况
  content: 【听子规（一本题上有摄山二字）】 栖霞山中子规鸟，口边血出啼不了。 山僧后夜初出定，闻似不闻山月晓。

- !Poem
  volume: 卷267_88
  title: 卷267_88竹枝曲顾况
  author: 顾况
  content: 【竹枝曲】 帝子苍梧不复归，洞庭叶下荆云飞。 巴人夜唱竹枝后，肠断晓猿声渐稀。

- !Poem
  volume: 卷267_89
  title: 卷267_89寻僧二首顾况
  author: 顾况
  content: 【寻僧二首】 方丈玲珑花竹闲，已将心印出人间。 家家门外长安道，何处相逢是宝山。 弥天释子本高情，往往山中独自行。 莫怪狂人游楚国，莲花只在淤泥生。

- !Poem
  volume: 卷267_90
  title: 卷267_90桃花曲顾况
  author: 顾况
  content: 【桃花曲】 魏帝宫人舞凤楼，隋家天子泛龙舟。 君王夜醉春眠晏，不觉桃花逐水流。

- !Poem
  volume: 卷267_91
  title: 卷267_91赠远顾况
  author: 顾况
  content: 【赠远】 暂出河边思远道，却来窗下听新莺。 故人一别几时见，春草还从旧处生。

- !Poem
  volume: 卷267_92
  title: 卷267_92早春思归有唱竹枝歌者坐中下泪顾况
  author: 顾况
  content: 【早春思归有唱竹枝歌者坐中下泪】 渺渺春生楚水波，楚人齐唱竹枝歌。 与君皆是思归客，拭泪看花奈老何。

- !Poem
  volume: 卷267_93
  title: 卷267_93送郭秀才顾况
  author: 顾况
  content: 【送郭秀才】 故人曾任丹徒令，买得青山拟独耕。 不作草堂招远客，却将垂柳借啼莺。

- !Poem
  volume: 卷267_94
  title: 卷267_94宫词顾况
  author: 顾况
  content: 【宫词】 长乐宫连上苑春，玉楼金殿艳歌新。 君门一入无由出，唯有宫莺得见人。

- !Poem
  volume: 卷267_95
  title: 卷267_95悼稚顾况
  author: 顾况
  content: 【悼稚】 稚子比来骑竹马，犹疑只在屋东西。 莫言道者无悲事，曾听巴猿向月啼。

- !Poem
  volume: 卷267_96
  title: 卷267_96山僧兰若顾况
  author: 顾况
  content: 【山僧兰若】 绝顶茅庵老此生，寒云孤木伴经行。 世人那得知幽径，遥向青峰礼磬声。

- !Poem
  volume: 卷267_97
  title: 卷267_97句顾况
  author: 顾况
  content: 【句】 崦合桃花水，窗鸣柳谷泉。（题柳谷泉，见《应天府志》） 颓垣化为陂，陆地堪乘舟。（以下并见张为《主客图》） 汀洲渺渺江篱短，疑是疑非两断肠。 巫峡朝云暮不归，洞庭春水晴空满。 龙吟四泽欲兴雨，凤引九雏警宿乌。（七星管歌《通典》） 新妇矶边月明，女儿浦口潮平。（渔父词，《野客丛谈》）
