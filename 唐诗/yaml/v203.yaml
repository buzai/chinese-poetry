
- !Poem
  volume: 卷203_1
  title: 卷203_1客中作杜俨
  author: 杜俨
  content: 【客中作】 书剑催人不暂闲，洛阳羁旅复秦关。 容颜岁岁愁边改，乡国时时梦里还。

- !Poem
  volume: 卷203_2
  title: 卷203_2三月三日曲江侍宴赵良器
  author: 赵良器
  content: 【三月三日曲江侍宴】 圣祖发神谋，灵符叶帝求。一人光锡命，万国荷时休。 雷解圜丘毕，云需曲水游。岸花迎步辇，仙仗拥行舟。 睿藻天中降，恩波海外流。小臣同品物，陪此乐皇猷。

- !Poem
  volume: 卷203_3
  title: 卷203_3郑国夫人挽歌词赵良器
  author: 赵良器
  content: 【郑国夫人挽歌词】 淑德延公胄，宜家接帝姻。桂宫男掌仆，兰殿女升嫔。 恩泽昭前命，盈虚变此辰。万年今已矣，彤管列何人。

- !Poem
  volume: 卷203_4
  title: 卷203_4郡中客舍黄麟
  author: 黄麟
  content: 【郡中客舍】 虫响乱啾啾，更人正数筹。魂归洞庭夜，霜卧洛阳秋。 微月有时隐，长河到晓流。起来还嘱雁，乡信在吴洲。

- !Poem
  volume: 卷203_5
  title: 卷203_5途中口号（一作卢僎诗）郭向
  author: 郭向
  content: 【途中口号（一作卢僎诗）】 抱玉三朝楚，怀书十上秦。年年洛阳陌，花鸟弄归人。

- !Poem
  volume: 卷203_6
  title: 卷203_6题李将军山亭郭良
  author: 郭良
  content: 【题李将军山亭】 凤辖将军位，龙门司隶家。衣冠为隐逸，山水作繁华。 径出重林草，池摇两岸花。谁知贵公第，亭院有烟霞。

- !Poem
  volume: 卷203_7
  title: 卷203_7早行郭良
  author: 郭良
  content: 【早行】 早行星尚在，数里未天明。不辨云林色，空闻风水声。 月从山上落，河入斗间横。渐至重门外，依稀见洛城。

- !Poem
  volume: 卷203_8
  title: 卷203_8过故人旧宅王乔
  author: 王乔
  content: 【过故人旧宅】 故人轩骑罢归来，旧宅园林闲不开。 唯馀挟瑟楼中妇，哭向平生歌舞台。

- !Poem
  volume: 卷203_9
  title: 卷203_9关山月徐九皋
  author: 徐九皋
  content: 【关山月】 玉塞抵长城，金徽映高阙。遥心万馀里，直望三边月。 霜静影逾悬，露晞光渐没。思君不可见，空叹将焉歇。

- !Poem
  volume: 卷203_10
  title: 卷203_10战城南徐九皋
  author: 徐九皋
  content: 【战城南】 塞北狂胡旅，城南敌汉围。巉岩一鼓气，拔利五兵威。 虏骑瞻山哭，王师拓地飞。不应须宠战，当遂勒金徽。

- !Poem
  volume: 卷203_11
  title: 卷203_11咏史徐九皋
  author: 徐九皋
  content: 【咏史】 亡国秦韩代，荣身刘项年。金槌击政后，玉斗碎增前。 圣主称三杰，明离保四贤。已申黄石祭，方慕赤松仙。

- !Poem
  volume: 卷203_12
  title: 卷203_12途中览镜徐九皋
  author: 徐九皋
  content: 【途中览镜】 四海游长倦，百年愁半侵。赖窥明镜里，时见丈夫心。

- !Poem
  volume: 卷203_13
  title: 卷203_13送部四镇人往单于别知故徐九皋
  author: 徐九皋
  content: 【送部四镇人往单于别知故】 天下今无事，云中独未宁。忝驱更戍卒，方远送边庭。 马饮长城水，军占太白星。国恩行可报，何必守经营。

- !Poem
  volume: 卷203_14
  title: 卷203_14松滋江北阻风阎宽
  author: 阎宽
  content: 【松滋江北阻风】 江风久未歇，山雨复相仍。巨浪天涯起，馀寒川上凝。 忧人劳夕惕，乡事惫晨兴。远听知音骇，诚哉不可陵。

- !Poem
  volume: 卷203_15
  title: 卷203_15晓入宜都渚阎宽
  author: 阎宽
  content: 【晓入宜都渚】 问俗周楚甸，川行眇江浔。兴随晓光发，道会春言深。 回眺佳气象，远怀得山林。伫应舟楫用，曷务归闲心。

- !Poem
  volume: 卷203_16
  title: 卷203_16古意阎宽
  author: 阎宽
  content: 【古意】 庭树发华滋，瑶草复葳蕤。好鸟飞相从，愁人深此时。 天中有灵匹，日夕嚬蛾眉。愿逐飘风花，千里入遥帷。 心逝爱不见，空歌悲莫悲。

- !Poem
  volume: 卷203_17
  title: 卷203_17春宵览月阎宽
  author: 阎宽
  content: 【春宵览月】 月生东荒外，天云收夕阴。爱见澄清景，象吾虚白心。 耳目静无哗，神超道性深。乘兴得至乐，寓言因永吟。

- !Poem
  volume: 卷203_18
  title: 卷203_18秋怀阎宽
  author: 阎宽
  content: 【秋怀】 下帷长日尽，虚馆早凉生。芳草犹未荐，如何蜻蛚鸣。 秋风已振衣，客去何时归。为问当途者，宁知心有违。

- !Poem
  volume: 卷203_19
  title: 卷203_19和中书侍郎院壁画云李收
  author: 李收
  content: 【和中书侍郎院壁画云】 粉壁画云成，如能上太清。影从霄汉发，光照掖垣明。 映筱多幽趣，临轩得野情。独思作霖雨，流润及生灵。

- !Poem
  volume: 卷203_20
  title: 卷203_20幽情李收
  author: 李收
  content: 【幽情】 幽人惜春暮，潭上折芳草。佳期何时还，欲寄千里道。

- !Poem
  volume: 卷203_21
  title: 卷203_21怀鲁程弥纶
  author: 程弥纶
  content: 【怀鲁】 曲阜国，尼丘山。周公邈难问，夫子犹启关。 履风雩兮若见，游夏兴兮鲁颜。天孙天孙， 何为今兮学且难，负星明而东游闲闲。

- !Poem
  volume: 卷203_22
  title: 卷203_22燕歌行屈同仙
  author: 屈同仙
  content: 【燕歌行】 君不见渔阳八月塞草腓，征人相对并思归。 云和朔气连天黑，蓬杂惊沙散野飞。是时天地阴埃遍， 瀚海龙城皆习战。两军鼓角暗相闻，四面旌旗看不见。 昭君远嫁已年多，戎狄无厌不复和。汉兵候月秋防塞， 胡骑乘冰夜渡河。河塞东西万馀里，地与京华不相似。 燕支山下少春晖，黄沙碛里无流水。金戈玉剑十年征， 红粉青楼多怨情。厌向殊乡久离别，秋来愁听捣衣声。

- !Poem
  volume: 卷203_23
  title: 卷203_23乌江女屈同仙
  author: 屈同仙
  content: 【乌江女】 越艳谁家女，朝游江岸傍。青春犹未嫁，红粉旧来娼。 锦袖盛朱橘，银钩摘紫房。见人羞不语，回艇入溪藏。

- !Poem
  volume: 卷203_24
  title: 卷203_24昌年宫之作豆卢复
  author: 豆卢复
  content: 【昌年宫之作】 但有离宫处，君王每不居。旗门芳草合，辇路小槐疏。 殿闭山烟满，窗凝野霭虚。丰年多望幸，春色待銮舆。

- !Poem
  volume: 卷203_25
  title: 卷203_25落第归乡留别长安主人豆卢复
  author: 豆卢复
  content: 【落第归乡留别长安主人】 客里愁多不记春，闻莺始叹柳条新。 年年下第东归去，羞见长安旧主人。

- !Poem
  volume: 卷203_26
  title: 卷203_26奉试咏青荆冬倩
  author: 荆冬倩
  content: 【奉试咏青】 路辟天光远，春还月道临。草浓河畔色，槐结路边阴。 未映君王史，先标胄子襟。经明如可拾，自有致云心。

- !Poem
  volume: 卷203_27
  title: 卷203_27观汉水梁洽
  author: 梁洽
  content: 【观汉水】 发源自嶓冢，东注经襄阳。一道入溟渤，别流为沧浪。 求思咏游女，投吊悲昭王。水滨不可问，日暮空汤汤。

- !Poem
  volume: 卷203_28
  title: 卷203_28游越溪郑绍
  author: 郑绍
  content: 【游越溪】 溪水碧悠悠，猿声断客愁。渔潭逢钓楫，月浦值孤舟。 访泊随烟火，迷途视斗牛。今宵越乡意，还取醉忘忧。

- !Poem
  volume: 卷203_29
  title: 卷203_29登楼（一作王之涣诗）朱斌
  author: 朱斌
  content: 【登楼（一作王之涣诗）】 白日依山尽，黄河入海流。欲穷千里目，更上一重楼。

- !Poem
  volume: 卷203_30
  title: 卷203_30感寓二首梁德裕
  author: 梁德裕
  content: 【感寓二首】 彩云呈瑞质，五色发人寰。独作龙虎状，孤飞天地间。 隐隐临北极，峨峨象南山。恨在帝乡外，不逢枝叶攀。 幽涧生蕙若，幽渚老江蓠。荣落人不见，芳香徒尔为。 不及绿萍草，生君红莲池。左右美人弄，朝夕春风吹。 叶洗玉泉水，珠清湛露滋。心亦愿如此，托君君不知。

- !Poem
  volume: 卷203_31
  title: 卷203_31咏谈容娘常非月
  author: 常非月
  content: 【咏谈容娘】 举手整花钿，翻身舞锦筵。马围行处匝，人压看场圆。 歌要齐声和，情教细语传。不知心大小，容得许多怜。

- !Poem
  volume: 卷203_32
  title: 卷203_32览史张良璞
  author: 张良璞
  content: 【览史】 享年八十已，历数穷苍生。七虎门源上，咆哮关内鸣。 建都用鹑宿，设险因金城。舜曲烟火起，汾河珠翠明。 海云引天仗，朔雪留边兵。作孽人怨久，其亡鬼信盈。 素灵感刘季，白马从子婴。昏虐不务德，百代无芳声。

- !Poem
  volume: 卷203_33
  title: 卷203_33奉试冷井诗孙欣
  author: 孙欣
  content: 【奉试冷井诗】 仙闱井初凿，灵液沁成泉。色湛青苔里，寒凝紫绠边。 铜瓶向影落，玉甃抱虚圆。永愿调神鼎，尧时泰万年。

- !Poem
  volume: 卷203_34
  title: 卷203_34都中闲居王羡门
  author: 王羡门
  content: 【都中闲居】 君王巡海内，北阙下明台。云物天中少，烟花岁后来。 河从御苑出，山向国门开。寂寞东京里，空留贾谊才。

- !Poem
  volume: 卷203_35
  title: 卷203_35江南弄芮挺章
  author: 芮挺章
  content: 【江南弄】 春江可怜事，最在美人家。鹦鹉能言鸟，芙蓉巧笑花。 地衔金作埒，水抱玉为沙。薄晚青丝骑，长鞭赴狭斜。

- !Poem
  volume: 卷203_36
  title: 卷203_36少年行芮挺章
  author: 芮挺章
  content: 【少年行】 任气称张放，衔恩在少年。玉阶朝就日，金屋夜升天。 轩骑青云际，笙歌绿水边。建章明月好，留醉伴风烟。

- !Poem
  volume: 卷203_37
  title: 卷203_37伊水门楼颖
  author: 楼颖
  content: 【伊水门】 朝涉伊水门，伊水入门流。惬心乃成兴，澹然泛孤舟。 霏微傍青霭，容与随白鸥。竹阴交前浦，柳花媚中洲。 日落阴云生，弥觉兹路幽。聊以恣所适，此外知何求。

- !Poem
  volume: 卷203_38
  title: 卷203_38东郊纳凉，忆左威卫李录事收昆季、太原崔参军三首楼颖
  author: 楼颖
  content: 【东郊纳凉，忆左威卫李录事收昆季、太原崔参军三首】 水竹谁家宅，幽庭向苑门。今知季伦沼，旧是辟疆园。 饥鹭窥鱼静，鸣鸦带子喧。兴成只自适，欲白返忘言。 纳凉每选地，近是青门东。林与缭垣接，池将沁水通。 枝交帝女树，桥映美人虹。想是忘机者，悠悠在兴中。 林间求适意，池上得清飙。稍稍斜回楫，时时一度桥。 水光壁际动，山影浪中摇。不见李元礼，神仙何处要。

- !Poem
  volume: 卷203_39
  title: 卷203_39西施石楼颖
  author: 楼颖
  content: 【西施石】 西施昔日浣纱津，石上青苔思杀人。 一去姑苏不复返，岸旁桃李为谁春。

- !Poem
  volume: 卷203_40
  title: 卷203_40江南行李康成
  author: 李康成
  content: 【江南行】 杨柳青青莺欲啼，风光摇荡绿蘋齐，金阴城头日色低。 日色低，情难极，水中凫鹥双比翼。

- !Poem
  volume: 卷203_41
  title: 卷203_41采莲曲李康成
  author: 李康成
  content: 【采莲曲】 采莲去，月没春江曙。翠钿红袖水中央， 青荷莲子杂衣香，云起风生归路长。归路长，那得久。 各回船，两摇手。

- !Poem
  volume: 卷203_42
  title: 卷203_42玉华仙子歌李康成
  author: 李康成
  content: 【玉华仙子歌】 紫阳仙子名玉华，珠盘承露饵丹砂。转态凝情五云里， 娇颜千岁芙蓉花。紫阳彩女矜无数，遥见玉华皆掩嫭。 高堂初日不成妍，洛渚流风徒自怜。璇阶霓绮阁， 碧题霜罗幕。仙娥桂树长自春，王母桃花未尝落。 上元夫人宾上清，深宫寂历厌层城。解佩空怜郑交甫， 吹箫不逐许飞琼。溶溶紫庭步，渺渺瀛台路。 兰陵贵士谢相逢，济北风生尚回顾。沧洲傲吏爱金丹， 清心回望云之端。羽盖霓裳一相识，传情写念长无极。 长无极，永相随。攀霄历金阙，弄影下瑶池。 夕宿紫府云母帐，朝餐玄圃昆仑芝。不学兰香中道绝， 却教青鸟报相思。

- !Poem
  volume: 卷203_43
  title: 卷203_43自君之出矣李康成
  author: 李康成
  content: 【自君之出矣】 自君之出矣，弦吹绝无声。思君如百草，撩乱逐春生。

- !Poem
  volume: 卷203_44
  title: 卷203_44句李康成
  author: 李康成
  content: 【句】 因缘苟会合，万里犹同乡。运命倘不谐，隔壁无津梁。 （《经籍考》云：康成编《玉台后集》，中间自载其 诗八首，如《河阳居家女》长篇一首，押五十二韵， 若欲与《木兰》及《孔雀东南飞》之作方驾者， 末四句云云，亦佳）
