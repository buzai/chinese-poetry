
- !Poem
  volume: 卷718_1
  title: 卷718_1颂鲁苏拯
  author: 苏拯
  content: 【颂鲁】 天推鲁仲尼，周游布典坟。游遍七十国，不令遇一君。 一国如一遇，单车不转轮。良由至化力，为国不为身。 礼乐行未足，邅回厄于陈。礼乐今有馀，衮旒当圣人。 伤哉绝粮议，千载误云云。

- !Poem
  volume: 卷718_2
  title: 卷718_2医人苏拯
  author: 苏拯
  content: 【医人】 古人医在心，心正药自真。今人医在手，手滥药不神。 我愿天地炉，多衔扁鹊身。遍行君臣药，先从冻馁均。 自然六合内，少闻贫病人。

- !Poem
  volume: 卷718_3
  title: 卷718_3西施苏拯
  author: 苏拯
  content: 【西施】 吴王从骄佚，天产西施出。岂徒伐一人，所希救群物。 良由上天意，恶盈戒奢侈。不独破吴国，不独生越水。 在周名褒姒，在纣名妲己。变化本多涂，生杀亦如此。 君王政不修，立地生西子。

- !Poem
  volume: 卷718_4
  title: 卷718_4金谷园苏拯
  author: 苏拯
  content: 【金谷园】 积金累作山，山高小于址。栽花比绿珠，花落还相似。 徒有敌国富，不能买东市。徒有绝世容，不能楼上死。 只此上高楼，何如在平地。

- !Poem
  volume: 卷718_5
  title: 卷718_5巫山苏拯
  author: 苏拯
  content: 【巫山】 昔时亦云雨，今时亦云雨。自是荒淫多，梦得巫山女。 从来圣明君，可听妖魅语。只今峰上云，徒自生容与。

- !Poem
  volume: 卷718_6
  title: 卷718_6贾客苏拯
  author: 苏拯
  content: 【贾客】 长帆挂短舟，所愿疾如箭。得丧一惊飘，生死无良贱。 不谓天不祐，自是人苟患。尝言海利深，利深不如浅。

- !Poem
  volume: 卷718_7
  title: 卷718_7狡兔行苏拯
  author: 苏拯
  content: 【狡兔行】 秋来无骨肥，鹰犬遍原野。草中三穴无处藏， 何况平田无穴者。

- !Poem
  volume: 卷718_8
  title: 卷718_8长城苏拯
  author: 苏拯
  content: 【长城】 嬴氏设防胡，烝沙筑冤垒。蒙公取勋名，岂算生民死。 运畚力不禁，碎身砂碛里。黔黎欲半空，长城舂未已。 皇天潜鼓怒，力化一女子。遂使万雉崩，不尽数行泪。 自古进身者，本非陷物致。当时文德修，不到三世地。

- !Poem
  volume: 卷718_9
  title: 卷718_9织妇女苏拯
  author: 苏拯
  content: 【织妇女】 伊余尽少女，一种饰螓首。徒能事机杼，与之作歌舞。 歌舞片时间，黄金翻袖取。只看舞者乐，岂念织者苦。 感此尝忆古人言，一妇不织天下寒。

- !Poem
  volume: 卷718_10
  title: 卷718_10古塞下苏拯
  author: 苏拯
  content: 【古塞下】 百战已休兵，寒云愁未歇。血染长城沙，马踏征人骨。 早得用蛾眉，免陷边戍卒。始知髦头星，不在弯弓没。

- !Poem
  volume: 卷718_11
  title: 卷718_11水旱祷苏拯
  author: 苏拯
  content: 【水旱祷】 祷祈勿告天，酒浆勿浇地。阴阳和也无妖气， 阴阳愆期乃人致。病生心腹不自医，古屋澄潭何神祟。

- !Poem
  volume: 卷718_12
  title: 卷718_12邹律苏拯
  author: 苏拯
  content: 【邹律】 邹律暖燕谷，青史徒编录。人心不变迁，空吹闲草木。 世患有三惑，尔律莫能抑。边苦有长征，尔律莫能息。 斯术未济时，斯律亦何益。争如至公一开口， 吹起贤良霸邦国。

- !Poem
  volume: 卷718_13
  title: 卷718_13蜘蛛谕苏拯
  author: 苏拯
  content: 【蜘蛛谕】 春蚕吐出丝，济世功不绝。蜘蛛吐出丝，飞虫成聚血。 蚕丝何专利，尔丝何专孽。映日张网罗，遮天亦何别。 傥居要地门，害物可堪说。网成虽福己，网败还祸尔。 小人与君子，利害一如此。

- !Poem
  volume: 卷718_14
  title: 卷718_14猎犬行苏拯
  author: 苏拯
  content: 【猎犬行】 猎犬未成行，狐兔无奈何。猎犬今盈群，狐兔依旧多。 自尔初跳跃，人言多拏躩。常指天外狼，立可口中嚼。 骨长毛衣重，烧残烟草薄。狡兔何曾擒，时把家鸡捉。 食尽者饭翻，增养者恶壮。可嗟猎犬壮复壮， 不堪兔绝良弓丧。

- !Poem
  volume: 卷718_15
  title: 卷718_15断火谣苏拯
  author: 苏拯
  content: 【断火谣】 谁谓之推贤，于世何功果。绝尔晋侯交，禁我唐虞火。 国闭檀榆烟，大礼成隳堕。暗室枯槁饭，冷面相看坐。 阳升既非佑，阴伏若为佐。焉冻群生腹，将止天下祸。 但究冤滥刑，天道无不可。鄙哉前朝翊赞臣， 訏谟之规何琐琐。

- !Poem
  volume: 卷718_16
  title: 卷718_16思妇吟苏拯
  author: 苏拯
  content: 【思妇吟】 秋风雁又归，边信一何早。揽衣出门望，落叶满长道。 一从秉箕帚，十载孤怀抱。可堪日日醉宠荣， 不说思君令人老。

- !Poem
  volume: 卷718_17
  title: 卷718_17雉兔者苏拯
  author: 苏拯
  content: 【雉兔者】 所猎一何酷，终年耗林麓。飞走如未空，贪残岂知足。 尝闻猎书史，可以鉴荣辱。尝闻猎贤良，可以霸邦国。 如何纵网罗，空成肥骨肉。和济俱不闻，曷所禳颠覆。 谁能为扣天地炉，铸此伤生其可乎！

- !Poem
  volume: 卷718_18
  title: 卷718_18药草苏拯
  author: 苏拯
  content: 【药草】 天子恤疲瘵，坤灵奉其职。年年济世功，贵贱相兼植。 因产众草中，所希采者识。一枝当若神，千金亦何直。 生草不生药，无以彰士德。生药不生草，无以彰奇特。 国忠在臣贤，民患凭药力。灵草犹如此，贤人岂多得。

- !Poem
  volume: 卷718_19
  title: 卷718_19凡草诫苏拯
  author: 苏拯
  content: 【凡草诫】 野草凡不凡，亦应生和出。锄夫耘药栏，根不留其一。 良田本芜秽，著地成弃物。人生行不修，何门可容膝。 不唯不尔容，得无凡草嫉。贤愚偃仰间，鉴之宜日日。

- !Poem
  volume: 卷718_20
  title: 卷718_20明禁忌苏拯
  author: 苏拯
  content: 【明禁忌】 阴阳家有书，卜筑多禁忌。土中若有神，穴处何无祟。 我识先贤意，本诫骄侈地。恣欲创楼台，率情染朱翠。 四面兴土功，四时妨农事。可以没凶灾，四隅通一二。 一年省修营，万民停困踬。动若契于理，福匪神之遗。 动若越于常，祸乃身之致。神在虚无间，土中非神位。

- !Poem
  volume: 卷718_21
  title: 卷718_21伤彩饰苏拯
  author: 苏拯
  content: 【伤彩饰】 朝见亦光彩，暮见亦光彩。一旦风雨飘，十分无一在。 尔形才似削，尔貌不如昨。本为是凡姿，谁教染丹雘。 虚饰片时间，天意以为恶。物假犹如此，人假争堪作。

- !Poem
  volume: 卷718_22
  title: 卷718_22世迷苏拯
  author: 苏拯
  content: 【世迷】 乌兔日夜行，与人运枯荣。为善不常缺，为恶不常盈。 天道无阿党，人心自覆倾。所以多迁变，宁合天地情。 我愿造化手，莫放狐兔走。恣海产珍奇，纵地生花柳。 美者一齐美，丑者一齐丑。民心归大朴，战争亦何有。

- !Poem
  volume: 卷718_23
  title: 卷718_23鸱枭苏拯
  author: 苏拯
  content: 【鸱枭】 为害未为害，其如污物类。斯言之一玷，流传极天地。 良木不得栖，清波不得戏。曾戏水堪疑，曾栖树终弃。 天不歼尔族，与夫恶相济。地若默尔声，与夫妖为讳。 一时怀害心，千古不能替。伤哉丑行人，兹禽亦为譬。

- !Poem
  volume: 卷718_24
  title: 卷718_24山中道者苏拯
  author: 苏拯
  content: 【山中道者】 筇杖六尺许，坐石流泉所。举头看古松，似对仙鹤语。 是时天气清，四迥无尘侣。顾我笑相迎，知有丹砂异。

- !Poem
  volume: 卷718_25
  title: 卷718_25渔人苏拯
  author: 苏拯
  content: 【渔人】 垂竿朝与暮，披蓑卧横楫。不问清平时，自乐沧波业。 长畏不得闲，几度避游畋。当笑钓台上，逃名名却传。

- !Poem
  volume: 卷718_26
  title: 卷718_26闻猿苏拯
  author: 苏拯
  content: 【闻猿】 秋风飒飒猿声起，客恨猿哀一相似。 漫向孤危惊客心，何曾解入笙歌耳。

- !Poem
  volume: 卷718_27
  title: 卷718_27经马嵬坡苏拯
  author: 苏拯
  content: 【经马嵬坡】 一从杀贵妃，春来花无意。此地纵千年，土香犹破鼻。 宠既出常理，辱岂同常死。一等异于众，倾覆皆如此。

- !Poem
  volume: 卷718_28
  title: 卷718_28经鹤台苏拯
  author: 苏拯
  content: 【经鹤台】 筑台非谓贤，独聚乘轩鹤。六马不能驭，九皋欲何托。 一旦敌兵来，万民同陨濩。如何警露禽，不似衔环雀。 一物欲误时，众类皆成恶。至今台基上，飞鸟不至泊。

- !Poem
  volume: 卷718_29
  title: 卷718_29寄远苏拯
  author: 苏拯
  content: 【寄远】 游子虽惜别，一去何时见。飞鸟犹恋巢，万里亦何远。 妾愿化为霜，日日下河梁。若能侵鬓色，先染薄情郎。
