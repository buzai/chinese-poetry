
- !Poem
  volume: 卷366_1
  title: 卷366_1山亭怀古张弘靖
  author: 张弘靖
  content: 【山亭怀古】 丛石依古城，悬泉洒清池。高低袤丈内，衡霍相蔽亏。 归田竟何因，为郡岂所宜。谁能辨人野，寄适聊在斯。

- !Poem
  volume: 卷366_2
  title: 卷366_2和张相公太原山亭怀古诗韩察
  author: 韩察
  content: 【和张相公太原山亭怀古诗】 公府政多暇，思与仁智全。为山想岩穴，引水听潺湲。 轩冕迹自逸，尘俗无由牵。苍生方瞩望，讵得赋归田。

- !Poem
  volume: 卷366_3
  title: 卷366_3和张相公太原山亭怀古诗崔恭
  author: 崔恭
  content: 【和张相公太原山亭怀古诗】 高情乐闲放，寄迹山水中。朝霞铺座右，虚白贮清风。 潜窦激飞泉，石路跻且崇。步武有胜概，不与俗情同。

- !Poem
  volume: 卷366_4
  title: 卷366_4和张相公太原山亭怀古诗陆瀍
  author: 陆瀍
  content: 【和张相公太原山亭怀古诗】 激水泻飞瀑，寄怀良在兹。如何谢安石，要结东山期。 入座兰蕙馥，当轩松桂滋。于焉悟幽道，境寂心自怡。

- !Poem
  volume: 卷366_5
  title: 卷366_5和张相公太原亭怀古诗胡证
  author: 胡证
  content: 【和张相公太原亭怀古诗】 飞泉天台状，峭石蓬莱姿。潺湲与青翠，咫尺当幽奇。 居然尽精道，得以书妍词。岂无他山胜，懿此清轩墀。

- !Poem
  volume: 卷366_6
  title: 卷366_6句胡证
  author: 胡证
  content: 【句】 诗书入京国，旌旆过乡关。（《因话录》云：证拜振武节 度使，道河中。时赵宗儒为帅，证备桑梓礼入谒， 持刺称百姓，献赵公诗云云。州里荣之）

- !Poem
  volume: 卷366_7
  title: 卷366_7和太原山亭怀古诗张贾
  author: 张贾
  content: 【和太原山亭怀古诗】 中庭起崖谷，漱玉下涟漪。丹丘谁云远，寓象得心期。 岂不贵钟鼎，至怀在希夷。唯当蓬莱阁，灵凤复来仪。

- !Poem
  volume: 卷366_8
  title: 卷366_8和裴司空答张秘书赠马诗张贾
  author: 张贾
  content: 【和裴司空答张秘书赠马诗】 阁下从容旧客卿，寄来骏马赏高情。任追烟景骑仍醉， 知有文章倚便成。步步自怜春日影，萧萧犹起朔风声。 须知上宰吹嘘意，送入天门上路行。

- !Poem
  volume: 卷366_9
  title: 卷366_9句张贾
  author: 张贾
  content: 【句】 夫子生知者，相期妙理中。（《送刘禹锡发华州》）。

- !Poem
  volume: 卷366_10
  title: 卷366_10吴兴三绝张文规
  author: 张文规
  content: 【吴兴三绝】 蘋洲须觉池沼俗，苎布直胜罗纨轻。清风楼下草初出， 明月峡中茶始生。吴兴三绝不可舍，劝子强为吴会行。

- !Poem
  volume: 卷366_11
  title: 卷366_11湖州贡焙新茶张文规
  author: 张文规
  content: 【湖州贡焙新茶】 凤辇寻春半醉回，仙娥进水御帘开。 牡丹花笑金钿动，传奏吴兴紫笋来。

- !Poem
  volume: 卷366_12
  title: 卷366_12句张文规
  author: 张文规
  content: 【句】 谁云隼旟吏，长对虎头岩。（见《吴兴掌故》）。
