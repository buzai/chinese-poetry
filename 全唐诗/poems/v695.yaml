
- !Poem
  volume: 卷696_1
  title: 卷696_1雨霁晚眺（庚子年冬大驾幸蜀后作）韦庄
  author: 韦庄
  content: 【雨霁晚眺（庚子年冬大驾幸蜀后作）】 入谷路萦纡，岩巅日欲晡。岭云寒扫盖，溪雪冻黏须。 卧草跧如兔，听冰怯似狐。仍闻关外火，昨夜彻皇都。

- !Poem
  volume: 卷696_2
  title: 卷696_2立春日作韦庄
  author: 韦庄
  content: 【立春日作】 九重天子去蒙尘，御柳无情依旧春。 今日不关妃妾事，始知辜负马嵬人。

- !Poem
  volume: 卷696_3
  title: 卷696_3赠云阳裴明府韦庄
  author: 韦庄
  content: 【赠云阳裴明府】 南北三年一解携，海为深谷岸为蹊。已闻陈胜心降汉， 谁为田横国号齐。暴客至今犹战鹤，故人何处尚驱鸡。 归来能作烟波伴，我有鱼舟在五溪。

- !Poem
  volume: 卷696_4
  title: 卷696_4贼中与萧韦二秀才同卧重疾二君寻愈…因有题韦庄
  author: 韦庄
  content: 【贼中与萧韦二秀才同卧重疾二君寻愈…因有题】 与君同卧疾，独我渐弥留。弟妹不知处，兵戈殊未休。 胸中疑晋竖，耳下斗殷牛。纵有秦医在，怀乡亦泪流。

- !Poem
  volume: 卷696_5
  title: 卷696_5重围中逢萧校书韦庄
  author: 韦庄
  content: 【重围中逢萧校书】 相逢俱此地，此地是何乡。侧目不成语，抚心空自伤。 剑高无鸟度，树暗有兵藏。底事征西将，年年戍洛阳。

- !Poem
  volume: 卷696_6
  title: 卷696_6咸通韦庄
  author: 韦庄
  content: 【咸通】 咸通时代物情奢，欢杀金张许史家。破产竞留天上乐， 铸山争买洞中花。诸郎宴罢银灯合，仙子游回璧月斜。 人意似知今日事，急催弦管送年华。

- !Poem
  volume: 卷696_7
  title: 卷696_7白樱桃（一作于邺诗）韦庄
  author: 韦庄
  content: 【白樱桃（一作于邺诗）】 王母阶前种几株，水精帘外看如无。 只应汉武金盘上，泻得珊珊白露珠。

- !Poem
  volume: 卷696_8
  title: 卷696_8夜景韦庄
  author: 韦庄
  content: 【夜景】 满庭松桂雨馀天，宋玉秋声韵蜀弦。乌兔不知多事世， 星辰长似太平年。谁家一笛吹残暑，何处双砧捣暮烟。 欲把伤心问明月，素娥无语泪娟娟。

- !Poem
  volume: 卷696_9
  title: 卷696_9宿山家韦庄
  author: 韦庄
  content: 【宿山家】 山行侵夜到，云窦一星灯。草动蛇寻穴，枝摇鼠上藤。 背风开药灶，向月展渔罾。明日前溪路，烟萝更几层。

- !Poem
  volume: 卷696_10
  title: 卷696_10长年韦庄
  author: 韦庄
  content: 【长年】 长年方悟少年非，人道新诗胜旧诗。十亩野塘留客钓， 一轩春雨对僧棋。花间醉任黄莺语，亭上吟从白鹭窥。 大盗不将炉冶去，有心重筑太平基。

- !Poem
  volume: 卷696_11
  title: 卷696_11辛丑年韦庄
  author: 韦庄
  content: 【辛丑年】 九衢漂杵已成川，塞上黄云战马闲。但有羸兵填渭水， 更无奇士出商山。田园已没红尘里，弟妹相逢白刃间。 西望翠华殊未返，泪痕空湿剑文斑。

- !Poem
  volume: 卷696_12
  title: 卷696_12思归韦庄
  author: 韦庄
  content: 【思归】 暖丝无力自悠扬，牵引东风断客肠。外地见花终寂寞， 异乡闻乐更凄凉。红垂野岸樱还熟，绿染回汀草又芳。 旧里若为归去好，子期凋谢吕安亡。

- !Poem
  volume: 卷696_13
  title: 卷696_13忆昔韦庄
  author: 韦庄
  content: 【忆昔】 昔年曾向五陵游，子夜歌清月满楼。银烛树前长似昼， 露桃华里不知秋。西园公子名无忌，南国佳人号莫愁。 今日乱离俱是梦，夕阳唯见水东流。

- !Poem
  volume: 卷696_14
  title: 卷696_14合欢莲花韦庄
  author: 韦庄
  content: 【合欢莲花】 虞舜南巡去不归，二妃相誓死江湄。 空留万古香魂在，结作双葩合一枝。

- !Poem
  volume: 卷696_15
  title: 卷696_15览萧必先卷韦庄
  author: 韦庄
  content: 【览萧必先卷】 满轴编新句，翛然大雅风。名因五字得，命合一言通。 景尽才难尽，吟终意未终。似逢曹与谢，烟雨思何穷。

- !Poem
  volume: 卷696_16
  title: 卷696_16和人岁宴旅舍见寄韦庄
  author: 韦庄
  content: 【和人岁宴旅舍见寄】 积雪满前除，寒光夜皎如。老忧新岁近，贫觉故交疏。 意合论文后，心降得句初。莫言常郁郁，天道有盈虚。

- !Poem
  volume: 卷696_17
  title: 卷696_17宿泊孟津寄三堂友人韦庄
  author: 韦庄
  content: 【宿泊孟津寄三堂友人】 解缆西征未有期，槐花又逼桂花时。鸿胪陌上归耕晚， 金马门前献赋迟。只恐愁苗生两鬓，不堪离恨入双眉。 分明昨夜南池梦，还把渔竿咏楚词。

- !Poem
  volume: 卷696_18
  title: 卷696_18对酒赋友人韦庄
  author: 韦庄
  content: 【对酒赋友人】 多病仍多感，君心自我心。浮生都是梦，浩叹不如吟。 白雪篇篇丽，清酤盏盏深。乱离俱老大，强醉莫沾襟。

- !Poem
  volume: 卷696_19
  title: 卷696_19天井关韦庄
  author: 韦庄
  content: 【天井关】 太行山上云深处，谁向云中筑女墙。短绠讵能垂玉甃， 缭垣何用学金汤。劚开岚翠为高垒，截断云霞作巨防。 守吏不教飞鸟过，赤眉何路到吾乡。

- !Poem
  volume: 卷696_20
  title: 卷696_20赠边将韦庄
  author: 韦庄
  content: 【赠边将】 昔因征远向金微，马出榆关一鸟飞。万里只携孤剑去， 十年空逐塞鸿归。手招都护新降虏，身著文皇旧赐衣。 只待烟尘报天子，满头霜雪为兵机。

- !Poem
  volume: 卷696_21
  title: 卷696_21春日韦庄
  author: 韦庄
  content: 【春日】 忽觉东风景渐迟，野梅山杏暗芳菲。落星楼上吹残角， 偃月营中挂夕晖。旅梦乱随蝴蝶散，离魂渐逐杜鹃飞。 红尘遮断长安陌，芳草王孙暮不归。

- !Poem
  volume: 卷696_22
  title: 卷696_22早秋夜作韦庄
  author: 韦庄
  content: 【早秋夜作】 翠簟初清暑半销，撇帘松韵送轻飙。莎庭露永琴书润， 山郭月明砧杵遥。傍砌绿苔鸣蟋蟀，绕檐红树织蟏蛸。 不须更作悲秋赋，王粲辞家鬓已凋。

- !Poem
  volume: 卷696_23
  title: 卷696_23寄江南逐客韦庄
  author: 韦庄
  content: 【寄江南逐客】 二年音信阻湘潭，花下相思酒半酣。 记得竹斋风雨夜，对床孤枕话江南。

- !Poem
  volume: 卷696_24
  title: 卷696_24冬夜韦庄
  author: 韦庄
  content: 【冬夜】 睡觉寒炉酒半消，客情乡梦两遥遥。 无人为我磨心剑，割断愁肠一寸苗。

- !Poem
  volume: 卷696_25
  title: 卷696_25又闻湖南荆渚相次陷没韦庄
  author: 韦庄
  content: 【又闻湖南荆渚相次陷没】 几时闻唱凯旋歌，处处屯兵未倒戈。天子只凭红旆壮， 将军空恃紫髯多。尸填汉水连荆阜，血染湘云接楚波。 莫问流离南越事，战馀空有旧山河。

- !Poem
  volume: 卷696_26
  title: 卷696_26家叔南游却归因献贺韦庄
  author: 韦庄
  content: 【家叔南游却归因献贺】 缭绕江南一岁归，归来行色满戎衣。长闻凤诏征兵急， 何事龙韬献捷稀。旅梦远依湘水阔，离魂空伴越禽飞。 遥知倚棹思家处，泽国烟深暮雨微。

- !Poem
  volume: 卷696_27
  title: 卷696_27楚行吟韦庄
  author: 韦庄
  content: 【楚行吟】 章华台下草如烟，故郢城头月似弦。 惆怅楚宫云雨后，露啼花笑一年年。

- !Poem
  volume: 卷696_28
  title: 卷696_28洛阳吟（时大驾在蜀，巢寇未平，洛中寓居作七言）韦庄
  author: 韦庄
  content: 【洛阳吟（时大驾在蜀，巢寇未平，洛中寓居作七言）】 万户千门夕照边，开元时节旧风烟。宫官试马游三市， 舞女乘舟上九天。胡骑北来空进主，汉皇西去竟升仙。 如今父老偏垂泪，不见承平四十年。

- !Poem
  volume: 卷696_29
  title: 卷696_29过旧宅韦庄
  author: 韦庄
  content: 【过旧宅】 华轩不见马萧萧，廷尉门人久寂寥。朱槛翠楼为卜肆， 玉栏仙杏作春樵。阶前雨落鸳鸯瓦，竹里苔封螮蝀桥。 莫问此中销歇寺，娟娟红泪滴芭蕉。

- !Poem
  volume: 卷696_30
  title: 卷696_30喻东军韦庄
  author: 韦庄
  content: 【喻东军】 四年龙驭守峨嵋，铁马西来步步迟。五运未教移汉鼎， 六韬何必待秦师。几时鸾凤归丹阙，到处乌鸢从白旗。 独把一樽和泪酒，隔云遥奠武侯祠。

- !Poem
  volume: 卷696_31
  title: 卷696_31清河县楼作韦庄
  author: 韦庄
  content: 【清河县楼作】 有客微吟独凭楼，碧云红树不胜愁。盘雕迥印天心没， 远水斜牵日脚流。千里战尘连上苑，九江归路隔东周。 故人此地扬帆去，何处相思雪满头。

- !Poem
  volume: 卷696_32
  title: 卷696_32北原闲眺韦庄
  author: 韦庄
  content: 【北原闲眺】 春城回首树重重，立马平原夕照中。五凤灰残金翠灭， 六龙游去市朝空。千年王气浮清洛，万古坤灵镇碧嵩。 欲问向来陵谷事，野桃无语泪花红。

- !Poem
  volume: 卷696_33
  title: 卷696_33赠戍兵韦庄
  author: 韦庄
  content: 【赠戍兵】 汉皇无事暂游汾，底事狐狸啸作群。夜指碧天占晋分， 晓磨孤剑望秦云。红旌不卷风长急，画角闲吹日又曛。 止竟有征须有战，洛阳何用久屯军。

- !Poem
  volume: 卷696_34
  title: 卷696_34睹军回戈韦庄
  author: 韦庄
  content: 【睹军回戈】 关中群盗已心离，关外犹闻羽檄飞。御苑绿莎嘶战马， 禁城寒月捣征衣。漫教韩信兵涂地，不及刘琨啸解围。 昨日屯军还夜遁，满车空载洛神归。

- !Poem
  volume: 卷696_35
  title: 卷696_35中渡晚眺韦庄
  author: 韦庄
  content: 【中渡晚眺】 魏王堤畔草如烟，有客伤时独扣舷。妖气欲昏唐社稷， 夕阳空照汉山川。千重碧树笼春苑，万缕红霞衬碧天。 家寄杜陵归不得，一回回首一潸然。

- !Poem
  volume: 卷696_36
  title: 卷696_36河内别村业闲题韦庄
  author: 韦庄
  content: 【河内别村业闲题】 阮氏清风竹巷深，满溪松竹似山阴。门当谷路多樵客， 地带河声足水禽。闲伴尔曹虽适意，静思吾道好沾襟。 邻翁莫问伤时事，一曲高歌夕照沈。

- !Poem
  volume: 卷696_37
  title: 卷696_37闻官军继至未睹凯旋韦庄
  author: 韦庄
  content: 【闻官军继至未睹凯旋】 嫖姚何日破重围，秋草深来战马肥。已有孔明传将略， 更闻王导得神机。阵前鼙鼓晴应响，城上乌鸢饱不飞。 何事小臣偏注目，帝乡遥羡白云归。

- !Poem
  volume: 卷696_38
  title: 卷696_38和集贤侯学士分司丁侍御秋日雨霁之作韦庄
  author: 韦庄
  content: 【和集贤侯学士分司丁侍御秋日雨霁之作】 洛岸秋晴夕照长，凤楼龙阙倚清光。玉泉山净云初散， 金谷树多风正凉。席上客知蓬岛路，坐中寒有柏台霜。 多惭十载游梁士，却伴宾鸿入帝乡。

- !Poem
  volume: 卷696_39
  title: 卷696_39题安定张使君韦庄
  author: 韦庄
  content: 【题安定张使君】 器度风标合出尘，桂宫何负一枝新。成丹始见金无滓， 冲斗方知剑有神。愤气不销头上雪，政声空布海边春。 中兴若继开元事，堪向龙池作近臣。

- !Poem
  volume: 卷696_40
  title: 卷696_40颍阳县韦庄
  author: 韦庄
  content: 【颍阳县】 琴堂连少室，故事即仙踪。树老风声壮，山高腊候浓。 雪多庭有鹿，县僻寺无钟。何处留诗客，茆檐倚后峰。

- !Poem
  volume: 卷696_41
  title: 卷696_41寄园林主人韦庄
  author: 韦庄
  content: 【寄园林主人】 主人常不在，春物为谁开。桃艳红将落，梨华雪又摧。 晓莺闲自啭，游客暮空回。尚有馀芳在，犹堪载酒来。

- !Poem
  volume: 卷696_42
  title: 卷696_42洛北村居韦庄
  author: 韦庄
  content: 【洛北村居】 十亩松篁百亩田，归来方属大兵年。岩边石室低临水， 云外岚峰半入天。鸟势去投金谷树，钟声遥出上阳烟。 无人说得中兴事，独倚斜晖忆仲宣。

- !Poem
  volume: 卷696_43
  title: 卷696_43对梨花赠皇甫秀才韦庄
  author: 韦庄
  content: 【对梨花赠皇甫秀才】 林上梨花雪压枝，独攀琼艳不胜悲。依前此地逢君处， 还是去年今日时。且恋残阳留绮席，莫推红袖诉金卮。 腾腾战鼓正多事，须信明朝难重持。

- !Poem
  volume: 卷696_44
  title: 卷696_44立春韦庄
  author: 韦庄
  content: 【立春】 青帝东来日驭迟，暖烟轻逐晓风吹。罽袍公子樽前觉， 锦帐佳人梦里知。雪圃乍开红菜甲，彩幡新翦绿杨丝。 殷勤为作宜春曲，题向花笺帖绣楣。

- !Poem
  volume: 卷696_45
  title: 卷696_45村笛韦庄
  author: 韦庄
  content: 【村笛】 箫韶九奏韵凄锵，曲度虽高调不伤。 却见孤村明月夜，一声牛笛断人肠。

- !Poem
  volume: 卷696_46
  title: 卷696_46题李斯传韦庄
  author: 韦庄
  content: 【题李斯传】 蜀魄湘魂万古悲，未悲秦相死秦时。 临刑莫恨仓中鼠，上蔡东门去自迟。

- !Poem
  volume: 卷696_47
  title: 卷696_47赠薛秀才韦庄
  author: 韦庄
  content: 【赠薛秀才】 相辞因避世，相见尚兵戈。乱后故人少，别来新话多。 但闻哀痛诏，未睹凯旋歌。欲结岩栖伴，何山好薜萝。

- !Poem
  volume: 卷696_48
  title: 卷696_48和元秀才别业书事韦庄
  author: 韦庄
  content: 【和元秀才别业书事】 僻居春事好，水曲乱花阴。浪过河移岸，雏成鸟别林。 绿钱榆贯重，红障杏篱深。莫饮宜城酒，愁多醉易沈。

- !Poem
  volume: 卷696_49
  title: 卷696_49纪村事韦庄
  author: 韦庄
  content: 【纪村事】 绿蔓映双扉，循墙一径微。雨多庭果烂，稻熟渚禽肥。 酿酒迎新社，遥砧送暮晖。数声牛上笛，何处饷田归。

- !Poem
  volume: 卷696_50
  title: 卷696_50题许仙师院韦庄
  author: 韦庄
  content: 【题许仙师院】 地古多乔木，游人到且吟。院开金锁涩，门映绿篁深。 山色不离眼，鹤声长在琴。往来谁与熟，乳鹿住前林。

- !Poem
  volume: 卷696_51
  title: 卷696_51离筵诉酒韦庄
  author: 韦庄
  content: 【离筵诉酒】 感君情重惜分离，送我殷勤酒满卮。 不是不能判酩酊，却忧前路酒醒时。

- !Poem
  volume: 卷696_52
  title: 卷696_52不寐韦庄
  author: 韦庄
  content: 【不寐】 不寐天将晓，心劳转似灰。蚊吟频到耳，鼠斗竞缘台。 户闇知蟾落，林喧觉雨来。马嘶朝客过，知是禁门开。

- !Poem
  volume: 卷696_53
  title: 卷696_53赠武处士韦庄
  author: 韦庄
  content: 【赠武处士】 一身唯一室，高静若僧家。扫地留疏影，穿池浸落霞。 绿萝临水合，白道向村斜。卖药归来醉，吟诗倚钓查。

- !Poem
  volume: 卷696_54
  title: 卷696_54题吉涧卢拾遗庄韦庄
  author: 韦庄
  content: 【题吉涧卢拾遗庄】 主人西游去不归，满溪春雨长春薇。 怪来马上诗情好，印破青山白鹭飞。

- !Poem
  volume: 卷696_55
  title: 卷696_55题颍源庙韦庄
  author: 韦庄
  content: 【题颍源庙】 曾是巢由栖隐地，百川唯说颍源清。微波乍向云根吐， 去浪遥冲雪嶂横。万木倚檐疏干直，群峰当户晓岚晴。 临川试问尧年事，犹被封人劝濯缨。

- !Poem
  volume: 卷696_56
  title: 卷696_56东游远归韦庄
  author: 韦庄
  content: 【东游远归】 扣角干名计已疏，剑歌休恨食无鱼。辞家柳絮三春半， 临路槐花七月初。江上欲寻渔父醉，日边时得故人书。 青云不识杨生面，天子何由问子虚。

- !Poem
  volume: 卷696_57
  title: 卷696_57新正日商南道中作寄李明府韦庄
  author: 韦庄
  content: 【新正日商南道中作寄李明府】 相看又见岁华新，依旧杨朱拭泪巾。踏雪偶因寻戴客， 论文还比聚星人。嵩山不改千年色，洛邑长生一路尘。 今日与君同避世，却怜无事是家贫。

- !Poem
  volume: 卷696_58
  title: 卷696_58春暮韦庄
  author: 韦庄
  content: 【春暮】 一春春事好，病酒起常迟。流水绿萦砌，落花红堕枝。 楼高喧乳燕，树密斗雏鹂。不学山公醉，将何自解颐。

- !Poem
  volume: 卷696_59
  title: 卷696_59哭麻处士韦庄
  author: 韦庄
  content: 【哭麻处士】 却到歌吟地，闲门草色中。百年流水尽，万事落花空。 繐帐扃秋月，诗楼锁夜虫。少微何处堕，留恨白杨风。

- !Poem
  volume: 卷696_60
  title: 卷696_60春早韦庄
  author: 韦庄
  content: 【春早】 闻莺才觉晓，闭户已知晴。一带窗间月，斜穿枕上生。

- !Poem
  volume: 卷696_61
  title: 卷696_61和友人韦庄
  author: 韦庄
  content: 【和友人】 闭门同隐士，不出动经时。静阅王维画，闲翻褚胤棋。 落泉当户急，残月下窗迟。却想从来意，谯周亦自嗤。

- !Poem
  volume: 卷696_62
  title: 卷696_62春愁韦庄
  author: 韦庄
  content: 【春愁】 寓思本多伤，逢春恨更长。露沾湘竹泪，花堕越梅妆。 睡怯交加梦，闲倾潋滟觞。后庭人不到，斜月上松篁。

- !Poem
  volume: 卷696_63
  title: 卷696_63晚春韦庄
  author: 韦庄
  content: 【晚春】 花开疑乍富，花落似初贫。万物不如酒，四时唯爱春。 峨峨秦氏髻，皎皎洛川神。风月应相笑，年年醉病身。

- !Poem
  volume: 卷696_64
  title: 卷696_64题许浑诗卷韦庄
  author: 韦庄
  content: 【题许浑诗卷】 江南才子许浑诗，字字清新句句奇。 十斛明珠量不尽，惠休虚作碧云词。

- !Poem
  volume: 卷696_65
  title: 卷696_65赠礼佛名者韦庄
  author: 韦庄
  content: 【赠礼佛名者】 何用辛勤礼佛名，我从无得到真庭。 寻思六祖传心印，可是从来读藏经。

- !Poem
  volume: 卷696_66
  title: 卷696_66残花（一作于邺诗）韦庄
  author: 韦庄
  content: 【残花（一作于邺诗）】 和烟和露雪离披，金蕊红须尚满枝。 十日笙歌一宵梦，苎萝因雨失西施。
