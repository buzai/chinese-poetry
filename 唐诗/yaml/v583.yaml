
- !Poem
  volume: 卷584_1
  title: 卷584_1观山灯献徐尚书段成式
  author: 段成式
  content: 【观山灯献徐尚书】 风杪影凌乱，露轻光陆离。如霞散仙掌，似烧上峨嵋。 道树千花发，扶桑九日移。因山成众像，不复藉蟠螭。 涌出多宝塔，往来飞锡僧。分明三五月，传照百千灯。 驯狖移高柱，庆云遮半层。夜深寒焰白，犹自缀金绳。 磊落风初定，轻明云乍妨。疏中摇月彩，繁处杂星芒。 火树枝柯密，烛龙鳞甲张。穷愁读书者，应得假馀光。

- !Poem
  volume: 卷584_2
  title: 卷584_2和徐商贺卢员外赐绯段成式
  author: 段成式
  content: 【和徐商贺卢员外赐绯】 云雨轩悬莺语新，一篇佳句占阳春。银黄年少偏欺酒， 金紫风流不让人。连璧座中斜日满，贯珠歌里落花频。 莫辞倒载吟归去，看欲东山又吐茵。

- !Poem
  volume: 卷584_3
  title: 卷584_3河出荣光段成式
  author: 段成式
  content: 【河出荣光】 符命自陶唐，吾君应会昌。千年清德水，九折满荣光。 极岸浮佳气，微波照夕阳。澄辉明贝阙，散彩入龙堂。 近带关云紫，遥连日道黄。冯夷矜海若，汉武贵宣房。 渐没孤槎影，仍呈一苇航。抚躬悲未济，作颂喜时康。

- !Poem
  volume: 卷584_4
  title: 卷584_4哭李群玉段成式
  author: 段成式
  content: 【哭李群玉】 曾话黄陵事，今为白日催。老无儿女累，谁哭到泉台。

- !Poem
  volume: 卷584_5
  title: 卷584_5寄温飞卿笺纸段成式
  author: 段成式
  content: 【寄温飞卿笺纸】 三十六鳞充使时，数番犹得裹相思。 待将袍袄重抄了，尽写襄阳播掿词。

- !Poem
  volume: 卷584_6
  title: 卷584_6题石泉兰若段成式
  author: 段成式
  content: 【题石泉兰若】 矗竹为篱松作门，石楠阴底藉芳荪。 方袍近日少平叔，注得逍遥无处论。

- !Poem
  volume: 卷584_7
  title: 卷584_7怯酒赠周繇（一作答周为宪看牡丹）段成式
  author: 段成式
  content: 【怯酒赠周繇（一作答周为宪看牡丹）】 大白东西飞正狂，新刍石冻杂梅香。 诗中反语常回避，尤怯花前唤索郎。

- !Poem
  volume: 卷584_8
  title: 卷584_8牛尊师宅看牡丹段成式
  author: 段成式
  content: 【牛尊师宅看牡丹】 洞里仙春日更长，翠丛风翦紫霞芳。 若为萧史通家客，情愿扛壶入醉乡。

- !Poem
  volume: 卷584_9
  title: 卷584_9观棋（一作温庭筠诗）段成式
  author: 段成式
  content: 【观棋（一作温庭筠诗）】 闲对弈楸倾一壶，黄羊枰上几成都。 他时谒帝铜池晓，便赌宣城太守无。

- !Poem
  volume: 卷584_10
  title: 卷584_10题僧壁（一本有和韦蟾三字）段成式
  author: 段成式
  content: 【题僧壁（一本有和韦蟾三字）】 有僧支颊撚眉毫，起就夕阳磨剃刀。 到此既知闲最乐，俗心何啻九牛毛。

- !Poem
  volume: 卷584_11
  title: 卷584_11哭房处士段成式
  author: 段成式
  content: 【哭房处士】 独上黄坛几度盟，印开龙渥喜丹成。 岂同叔夜终无分，空向人间著养生。

- !Poem
  volume: 卷584_12
  title: 卷584_12呈轮上人段成式
  author: 段成式
  content: 【呈轮上人】 虎到前头心不惊，残阳择虱懒逢迎。 东林水石未胜此，要假远公方有名。

- !Poem
  volume: 卷584_13
  title: 卷584_13题谷隐兰若三首段成式
  author: 段成式
  content: 【题谷隐兰若三首】 风惹闲云半谷阴，岩西隐者醉相寻。 草衰乍觉径增险，叶尽却疑溪不深。 鸟啄灵雏恋落晖，村情山趣顿忘机。 丹成道士过门数，叶尽寒猿下岭稀。 风带巢熊拗树声，老僧相引入云行。 半陂新路畬才了，一谷寒烟烧不成。

- !Poem
  volume: 卷584_14
  title: 卷584_14不赴光风亭夜饮赠周繇段成式
  author: 段成式
  content: 【不赴光风亭夜饮赠周繇】 屏开屈膝见吴娃，蛮蜡同心四照花。 姹女不愁难管领，斩新铅里得黄牙。

- !Poem
  volume: 卷584_15
  title: 卷584_15嘲元中丞（一作襄阳中堂赏花为宪与妓人戏语潮之）段成式
  author: 段成式
  content: 【嘲元中丞（一作襄阳中堂赏花为宪与妓人戏语潮之）】 莺里花前选孟光，东山逋客酒初狂。 素娥毕竟难防备，烧得河车莫遣尝。

- !Poem
  volume: 卷584_16
  title: 卷584_16寄周繇求人参段成式
  author: 段成式
  content: 【寄周繇求人参】 少赋令才犹强作，众医多识不能呼。 九茎仙草真难得，五叶灵根许惠无。

- !Poem
  volume: 卷584_17
  title: 卷584_17嘲飞卿七首段成式
  author: 段成式
  content: 【嘲飞卿七首】 曾见当垆一个人，入时装束好腰身。 少年花蒂多芳思，只向诗中写取真。 醉袂几侵鱼子缬，飘缨长罥凤凰钗。 知君欲作闲情赋，应愿将身作锦鞋。 翠蝶密偎金叉首，青虫危泊玉钗梁。 愁生半额不开靥，只为多情团扇郎。 柳烟梅雪隐青楼，残日黄鹂语未休。 见说自能裁袙腹，不知谁更著帩头。 愁机懒织同心苣，闷绣先描连理枝。 多少风流词句里，愁中空咏早环诗。 燕支山色重能轻，南阳水泽斗分明。 不烦射雉先张翳，自有琴中威凤声。 半岁愁中镜似荷，牵环撩鬓却须磨。 花前不复抱瓶渴，月底还应琢刺歌。

- !Poem
  volume: 卷584_18
  title: 卷584_18柔卿解籍戏呈飞卿三首段成式
  author: 段成式
  content: 【柔卿解籍戏呈飞卿三首】 长担犊车初入门，金牙新酝盈深樽。 良人为渍木瓜粉，遮却红腮交午痕。 最宜全幅碧鲛绡，自襞春罗等舞腰。 未有长钱求邺锦，且令裁取一团娇。 出意挑鬟一尺长，金为钿鸟簇钗梁。 郁金种得花茸细，添入春衫领里香。

- !Poem
  volume: 卷584_19
  title: 卷584_19戏高侍御七首段成式
  author: 段成式
  content: 【戏高侍御七首】 百媚城中一个人，紫罗垂手见精神。 青琴仙子长教示，自小来来号阿真。 七尺发犹三角梳，玳牛独驾长檐车。 曾城自有三青鸟，不要莲东双鲤鱼。 花恨红腰柳妒眉，东邻墙短不曾窥。 犹怜最小分瓜日，奈许迎春得藕时。 自等腰身尺六强，两重危鬓尽钗长。 欲熏罗荐嫌龙脑，须为寻求石叶香。 别起青楼作几层，斜阳幔卷鹿卢绳。 厌裁鱼子深红缬，泥觅蜻蜓浅碧绫。 诈嫌嚼贝磨衣钝，私带男钱压鬓低。 不独邯郸新嫁女，四枝鬟上插通犀。 可羡罗敷自有夫，愁中漫捋白髭须。 豹钱骢子能擎举，兼著连干许换无。

- !Poem
  volume: 卷584_20
  title: 卷584_20送僧二首段成式
  author: 段成式
  content: 【送僧二首】 形神不灭论初成，爱马乘闲入帝京。 四十三年虚过了，方知僧里有唐生。 想到头陀最上方，桂阴犹认惠宗房。 因行恋烧归来晚，窗下犹残一字香。

- !Poem
  volume: 卷584_21
  title: 卷584_21猿段成式
  author: 段成式
  content: 【猿】 却忆书斋值晚晴，挽枝闲啸激蝉清。 影沈巴峡夜岩色，踪绝石塘寒濑声。

- !Poem
  volume: 卷584_22
  title: 卷584_22送穆郎中赴阙段成式
  author: 段成式
  content: 【送穆郎中赴阙】 应念愁中恨索居，鹂歌声里且踟蹰。 若逢金马门前客，为说虞卿久著书。

- !Poem
  volume: 卷584_23
  title: 卷584_23题商山庙段成式
  author: 段成式
  content: 【题商山庙】 偶出云泉谒礼闱，篇章曾沐汉皇知。 无谋静国东归去，羞过商山四老祠。

- !Poem
  volume: 卷584_24
  title: 卷584_24折杨柳七首（第一、二、四首一作王贞白诗）段成式
  author: 段成式
  content: 【折杨柳七首（第一、二、四首一作王贞白诗）】 枝枝交影锁长门，嫩色曾沾雨露恩。 凤辇不来春欲尽，空留莺语到黄昏。 水殿年年占早芳，柔条偏惹御炉香。 而今万乘多巡狩，辇路无阴绿草长。 玉楼烟薄不胜芳，金屋寒轻翠带长。 公子骅骝往何处，绿阴堪系紫游缰。 嫩叶初齐不耐寒，风和时拂玉栏干。 君王去日曾攀折，泣雨伤春翠黛残。 微黄才绽未成阴，绣户珠帘相映深。 长恨早梅无赖极，先将春色出前林。 隋家堤上已成尘，汉将营边不复春。 只向江南并塞北，酒旗相伴惹行人。 陌上河边千万枝，怕寒愁雨尽低垂。 黄金穟短人多折，已恨东风不展眉。

- !Poem
  volume: 卷584_25
  title: 卷584_25哭李群玉段成式
  author: 段成式
  content: 【哭李群玉】 酒里诗中三十年，纵横唐突世喧喧。 明时不作祢衡死，傲尽公卿归九泉。

- !Poem
  volume: 卷584_26
  title: 卷584_26汉宫词二首段成式
  author: 段成式
  content: 【汉宫词二首】 歌舞初承恩宠时，六宫学妾画蛾眉。 君王厌世妾头白，闻唱歌声却泪垂。 二人能歌得进名，人言选入便光荣。 岂知妃后多娇妒，不许君前唱一声。

- !Poem
  volume: 卷584_27
  title: 卷584_27醉中吟段成式
  author: 段成式
  content: 【醉中吟】 只爱糟床滴滴声，长愁声绝又醒醒。 人间荣辱不常定，唯有南山依旧青。

- !Poem
  volume: 卷584_28
  title: 卷584_28桃源僧舍看花段成式
  author: 段成式
  content: 【桃源僧舍看花】 前年帝里探春时，寺寺名花我尽知。 今日长安已灰烬，忍能南国对芳枝。

- !Poem
  volume: 卷584_29
  title: 卷584_29和周繇见嘲（一作和周为宪广阳公宴见嘲诗）段成式
  author: 段成式
  content: 【和周繇见嘲（一作和周为宪广阳公宴见嘲诗）】 才甘鱼目并，艺怯马蹄间。王谢初飞盖，姬姜尽下山。 缚鸡方角逐，射雉岂开颜。乱翠移林色，狂红照座殷。 防梭齿虽在，乞帽鬓惭斑。傥恕相如瘦，应容累骑还。

- !Poem
  volume: 卷584_30
  title: 卷584_30和张希复咏宣律和尚袈裟段成式
  author: 段成式
  content: 【和张希复咏宣律和尚袈裟】 南山披时寒夜中，一角不动毗岚风。 何人见此生惭愧，断续犹应护得龙。

- !Poem
  volume: 卷584_31
  title: 卷584_31句段成式
  author: 段成式
  content: 【句】 高谈敬风鉴，古貌怯冰棱。（以下见《海录碎事》） 虱暴妨归梦，虫喧彻曙更。 梦里思甘露，言中惜惠灯。 新破毗昙义，相期卜夜论。（梦得句云云，因续成十韵） 随樵劫猿藏，隈石觑熊缘。（隐山书事，见《襄阳志》） 捽胡云彩落，疻面月痕消。（光风亭夜宴，妓有醉殴者） 掷履仙凫起，撦衣蝴蝶飘。羞中含薄怒，颦里带馀娇。 醒后犹攘臂，归时更折腰。狂夫自缨绝，眉势倩人描。 （题同上，见《纪事》） 不愿石郎戴笠，难甘玉女披衣。（《苦雨》）
