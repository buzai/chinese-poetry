
- !Poem
  volume: 卷535_1
  title: 卷535_1汉水伤稼许浑
  author: 许浑
  content: 【汉水伤稼】 西北楼开四望通，残霞成绮月悬弓。江村夜涨浮天水， 泽国秋生动地风。高下绿苗千顷尽，新陈红粟万廒空。 才微分薄忧何益，却欲回心学钓翁。

- !Poem
  volume: 卷535_2
  title: 卷535_2送王总下第归丹阳许浑
  author: 许浑
  content: 【送王总下第归丹阳】 秦楼心断楚江湄，系马春风酒一卮。汴水月明东下疾， 练塘花发北来迟。青芜定没安贫处，黄叶应催献赋诗。 凭寄家书为回报，旧乡还有故人知。

- !Poem
  volume: 卷535_3
  title: 卷535_3南阳道中许浑
  author: 许浑
  content: 【南阳道中】 月斜孤馆傍村行，野店高低带古城。篱上晓花斋后落， 井边秋叶社前生。饥乌索哺随雏叫，乳牸慵归望犊鸣。 荒草连天风动地，不知谁学武侯耕。

- !Poem
  volume: 卷535_4
  title: 卷535_4破北虏太和公主归宫阙许浑
  author: 许浑
  content: 【破北虏太和公主归宫阙】 毳幕承秋极断蓬，飘飖一剑黑山空。匈奴北走荒秦垒， 贵主西还盛汉宫。定是庙谟倾种落，必知边寇畏骁雄。 恩沾残类从归去，莫使华人杂犬戎。

- !Poem
  volume: 卷535_5
  title: 卷535_5李定言自殿院衔命归阙，拜员外郎迁右史因寄许浑
  author: 许浑
  content: 【李定言自殿院衔命归阙，拜员外郎迁右史因寄】 白笔南征变二毛，越山愁瘴海惊涛。才归龙尾含鸡舌， 更立螭头运兔毫。阊阖欲开宫漏尽，冕旒初坐御香高。 吴中旧侣君先贵，曾忆王祥与佩刀。

- !Poem
  volume: 卷535_6
  title: 卷535_6早秋韶阳夜雨许浑
  author: 许浑
  content: 【早秋韶阳夜雨】 宋玉含凄梦亦惊，芙蓉山响一猿声。阴云迎雨枕先润， 夜电引雷窗暂明。暗惜水花飘广槛，远愁风叶下高城。 西归万里未千里，应到故园春草生。

- !Poem
  volume: 卷535_7
  title: 卷535_7将为南行陪尚书崔公宴海榴堂许浑
  author: 许浑
  content: 【将为南行陪尚书崔公宴海榴堂】 朝宴华堂暮未休，几人偏得谢公留。风传鼓角霜侵戟， 云卷笙歌月上楼。宾馆尽开徐稚榻，客帆空恋李膺舟。 谩夸书剑无知己，水远山长步步愁。

- !Poem
  volume: 卷535_8
  title: 卷535_8赠王山人许浑
  author: 许浑
  content: 【赠王山人】 贳酒携琴访我频，始知城市有闲人。君臣药在宁忧病， 子母钱成岂患贫。年长每劳推甲子，夜寒初共守庚申。 近来闻说烧丹处，玉洞桃花万树春。

- !Poem
  volume: 卷535_9
  title: 卷535_9宣城崔大夫召联句，偶疾不获赴因献许浑
  author: 许浑
  content: 【宣城崔大夫召联句，偶疾不获赴因献】 心慕知音命自拘，画堂闻欲试吹竽。茂陵罢酒惭中圣， 漳浦题诗怯大巫。鬐鬣几年伤在藻，羽毛终日羡栖梧。 还愁旅棹空归去，枫叶荷花钓五湖。

- !Poem
  volume: 卷535_10
  title: 卷535_10赠郑处士许浑
  author: 许浑
  content: 【赠郑处士】 道傍年少莫矜夸，心在重霄鬓未华。杨子可曾过北里， 鲁人何必敬东家。寒云晓散千峰雪，暖雨晴开一径花。 且卖湖田酿春酒，与君书剑是生涯。

- !Poem
  volume: 卷535_11
  title: 卷535_11正元（一作元日，一作元正）许浑
  author: 许浑
  content: 【正元（一作元日，一作元正）】 高揭鸡竿辟帝阍，祥风微暖瑞云屯。千官共削奸臣迹， 万国初衔圣主恩。宫殿雪华齐紫阁，关河春色到青门。 华夷一轨人方泰，莫学论兵误至尊。

- !Poem
  volume: 卷535_12
  title: 卷535_12登尉佗楼许浑
  author: 许浑
  content: 【登尉佗楼】 刘项持兵鹿未穷，自乘黄屋岛夷中。南来作尉任嚣力， 北向称臣陆贾功。箫鼓尚陈今世庙，旌旗犹镇昔时宫。 越人未必知虞舜，一奏薰弦万古风。

- !Poem
  volume: 卷535_13
  title: 卷535_13韶州驿楼宴罢许浑
  author: 许浑
  content: 【韶州驿楼宴罢】 檐外千帆背夕阳，归心杳杳鬓苍苍。岭猿群宿夜山静， 沙鸟独飞秋水凉。露堕桂花棋局湿，风吹荷叶酒瓶香。 主人不醉下楼去，月在南轩更漏长。

- !Poem
  volume: 卷535_14
  title: 卷535_14和淮南王相公与宾僚同游瓜洲别业，题旧书斋许浑
  author: 许浑
  content: 【和淮南王相公与宾僚同游瓜洲别业，题旧书斋】 碧油红旆想青衿，积雪窗前尽日吟。巢鹤去时云树老， 卧龙归处石潭深。道傍苦李犹垂实，城外甘棠已布阴。 宾御莫辞岩下醉，武丁高枕待为霖。

- !Poem
  volume: 卷535_15
  title: 卷535_15送卢先辈自衡岳赴复州嘉礼二首许浑
  author: 许浑
  content: 【送卢先辈自衡岳赴复州嘉礼二首】 名振金闺步玉京，暂留沧海见高情。众花尽处松千尺， 群鸟喧时鹤一声。朱阁簟凉疏雨过，碧溪船动早潮生。 离心不异西江水，直送征帆万里行。 湘南诗客海中行，鹏翅垂云不自矜。秋水静磨金镜土， 夜风寒结玉壶冰。万重岭峤辞衡岳，千里山陂问竟陵。 醉倚西楼人已远，柳溪无浪月澄澄。

- !Poem
  volume: 卷535_16
  title: 卷535_16哭杨攀处士许浑
  author: 许浑
  content: 【哭杨攀处士】 先生忧道乐清贫，白发终为不仕身。嵇阮没来无酒客， 应刘亡后少诗人。山前月照荒坟晓，溪上花开旧宅春。 昨夜回舟更惆怅，至今钟磬满南邻。

- !Poem
  volume: 卷535_17
  title: 卷535_17宿松江驿却寄苏州一二同志（一作宿望亭驿寄苏州同游）许浑
  author: 许浑
  content: 【宿松江驿却寄苏州一二同志（一作宿望亭驿寄苏州同游）】 候馆人稀夜自长，姑苏台远树苍苍。江湖潮落高楼迥， 河汉秋归广簟凉。月转碧梧移鹊影，露低红叶湿萤光。 西园诗侣应多思，莫醉笙歌掩画堂。

- !Poem
  volume: 卷535_18
  title: 卷535_18卢山人自巴蜀由湘潭归茅山因赠许浑
  author: 许浑
  content: 【卢山人自巴蜀由湘潭归茅山因赠】 太乙灵方炼紫荷，紫荷飞尽发皤皤。猿啼巫峡晓云薄， 雁宿洞庭秋月多。导引岂如桃叶舞，步虚宁比竹枝歌。 华阳旧隐莫归去，水没芝田生绿莎。

- !Poem
  volume: 卷535_19
  title: 卷535_19颍州从事西湖亭宴饯许浑
  author: 许浑
  content: 【颍州从事西湖亭宴饯】 西湖清宴不知回，一曲离歌酒一杯。城带夕阳闻鼓角， 寺临秋水见楼台。兰堂客散蝉犹噪，桂楫人稀鸟自来。 独想征车过巩洛，此中霜菊绕潭开。

- !Poem
  volume: 卷535_20
  title: 卷535_20瓜洲留别李诩许浑
  author: 许浑
  content: 【瓜洲留别李诩】 泣玉三年一见君，白衣憔悴更离群。柳堤惜别春潮落， 花榭留欢夜漏分。孤馆宿时风带雨，远帆归处水连云。 悲歌曲尽莫重奏，心绕关河不忍闻。

- !Poem
  volume: 卷535_21
  title: 卷535_21余谢病东归，王秀才见寄，今潘秀才南棹奉酬许浑
  author: 许浑
  content: 【余谢病东归，王秀才见寄，今潘秀才南棹奉酬】 酷似牢之玉不如，落星山下白云居。春耕旋构金门客， 夜学兼修玉府书。风扫碧云迎鸷鸟，水还沧海养嘉鱼。 莫将年少轻时节，王氏家风在石渠。

- !Poem
  volume: 卷535_22
  title: 卷535_22献韶阳相国崔公许浑
  author: 许浑
  content: 【献韶阳相国崔公】 一匮为功极九层，康庄犹自剑棱棱。舟回北渚经年泊， 门接东山尽日登。万国已闻传玉玺，百官犹望启金縢。 贤臣会致唐虞世，独倚江楼笑范增。

- !Poem
  volume: 卷535_23
  title: 卷535_23郡斋夜坐寄旧乡二侄许浑
  author: 许浑
  content: 【郡斋夜坐寄旧乡二侄】 千官奉职衮龙垂，旅卧淮阳鬓日衰。三月已乖棠树政， 二年空负竹林期。楼侵白浪风来远，城抱丹岩日到迟。 长欲挂帆君莫笑，越禽花晚梦南枝。

- !Poem
  volume: 卷535_24
  title: 卷535_24病间寄郡中文士许浑
  author: 许浑
  content: 【病间寄郡中文士】 卢橘含花处处香，老人依旧卧清漳。心同客舍惊秋早， 迹似僧斋厌夜长。风卷翠帘琴自响，露凝朱阁簟先凉。 明朝欲醉文中彦，犹觉吟声带越乡。

- !Poem
  volume: 卷535_25
  title: 卷535_25贺少师相公致政许浑
  author: 许浑
  content: 【贺少师相公致政】 六十悬车自古稀，我公年少独忘机。门临二室留侯隐， 棹倚三川越相归。不拟优游同陆贾，已回清白遗胡威。 龙城凤沼棠阴在，只恐归鸿更北飞。

- !Poem
  volume: 卷535_26
  title: 卷535_26题崔处士山居许浑
  author: 许浑
  content: 【题崔处士山居】 坐穷今古掩书堂，二顷湖田一半荒。荆树有花兄弟乐， 橘林无实子孙忙。龙归晓洞云犹湿，麝过春山草自香。 向夜欲归心万里，故园松月更苍苍。

- !Poem
  volume: 卷535_27
  title: 卷535_27疾后与郡中群公宴李秀才许浑
  author: 许浑
  content: 【疾后与郡中群公宴李秀才】 强留佳客宴王孙，岩上馀花落酒樽。书院欲开虫网户， 讼庭犹掩雀罗门。耳虚尽日疑琴癖，眼暗经秋觉镜昏。 莫引刘安倚西槛，夜来红叶下江村。

- !Poem
  volume: 卷535_28
  title: 卷535_28晨起白云楼寄龙兴江准上人兼呈窦秀才许浑
  author: 许浑
  content: 【晨起白云楼寄龙兴江准上人兼呈窦秀才】 兹楼今是望乡台，乡信全稀晓雁哀。山翠万重当槛出， 水华千里抱城来。东岩月在僧初定，南浦花残客未回。 欲吊灵均能赋否，秋风还有木兰开。

- !Poem
  volume: 卷535_29
  title: 卷535_29宴饯李员外许浑
  author: 许浑
  content: 【宴饯李员外】 病守江城眼暂开，昔年吴越共衔杯。膺舟出镇虚陈榻， 郑履还京下隗台。云叶渐低朱阁掩，浪花初起画樯回。 心期解印同君醉，九曲池西望月来。

- !Poem
  volume: 卷535_30
  title: 卷535_30酬钱汝州许浑
  author: 许浑
  content: 【酬钱汝州】 白雪多随汉水流，谩劳旌旆晚悠悠。笙歌暗写终年恨， 台榭潜消尽日忧。鸟散落花人自醉，马嘶芳草客先愁。 怪来雅韵清无敌，三十六峰当庾楼。

- !Poem
  volume: 卷535_31
  title: 卷535_31将归姑苏南楼饯送李明府许浑
  author: 许浑
  content: 【将归姑苏南楼饯送李明府】 无处登临不系情，一凭春酒醉高城。暂移罗绮见山色， 才驻管弦闻水声。花落西亭添别恨，柳阴南浦促归程。 前期迢递今宵短，更倚朱阑待月明。

- !Poem
  volume: 卷535_32
  title: 卷535_32和浙西从事刘三复送僧南归许浑
  author: 许浑
  content: 【和浙西从事刘三复送僧南归】 楚客送僧归故乡，海门帆势极潇湘。碧云千里暮愁合， 白雪一声春思长。满院草花平讲席，绕龛藤叶盖禅床。 怜师不得随师去，已戴儒冠事素王。

- !Poem
  volume: 卷535_33
  title: 卷535_33送上元王明府赴任（一作送友人浙西任宰）许浑
  author: 许浑
  content: 【送上元王明府赴任（一作送友人浙西任宰）】 莫言名重懒驱鸡，六代江山碧海西。日照蒹葭明楚塞， 烟分杨柳见隋堤。荒城树暗沉书浦，旧宅花连罨画溪。 官满定知归未得，九重霄汉有丹梯。

- !Poem
  volume: 卷535_34
  title: 卷535_34送沈卓少府任江都（一作赵嘏诗）许浑
  author: 许浑
  content: 【送沈卓少府任江都（一作赵嘏诗）】 炀帝都城春水边，笙歌夜上木兰船。三千宫女自涂地， 十万人家如洞天。艳艳花枝官舍晚，重重云影寺墙连。 少年作尉须兢慎，莫向楼前坠马鞭。

- !Poem
  volume: 卷535_35
  title: 卷535_35酬邢杜二员外许浑
  author: 许浑
  content: 【酬邢杜二员外】 雪带东风洗画屏，客星悬处聚文星。未归嵩岭暮云碧， 久别杜陵春草青。熊轼并驱因雀噪，隼旟齐驻是鸿冥。 岂知京洛旧亲友，梦绕潺湲江上亭。

- !Poem
  volume: 卷535_36
  title: 卷535_36经故丁补阙郊居许浑
  author: 许浑
  content: 【经故丁补阙郊居】 死酬知己道终全，波暖孤冰且自坚。鵩上承尘才一日， 鹤归华表已千年。风吹药蔓迷樵径，雨暗芦花失钓船。 四尺孤坟何处是，阖闾城外草连天。

- !Poem
  volume: 卷535_37
  title: 卷535_37陪宣城大夫崔公泛后池兼北楼宴二首许浑
  author: 许浑
  content: 【陪宣城大夫崔公泛后池兼北楼宴二首】 陪泛芳池醉北楼，水花繁艳照膺舟。亭台阴合树初昼， 弦管韵高山欲秋。皆贺虢岩终选傅，自伤燕谷未逢邹。 昔时恩遇今能否，一尉沧洲已白头。 江上西来共鸟飞，剪荷浮泛似轻肥。王珣作簿公曾喜， 刘表为邦客尽依。云外轩窗通早景，风前箫鼓送残晖。 宛陵行乐金陵住，遥对家山未忆归。

- !Poem
  volume: 卷535_38
  title: 卷535_38留别赵端公许浑
  author: 许浑
  content: 【留别赵端公】 海门征棹赴龙泷，暂寄华筵倒玉缸。箫鼓散时逢夜雨， 绮罗分处下秋江。孤帆已过滕王阁，高榻留眠谢守窗。 却愿烟波阻风雪，待君同拜碧油幢。

- !Poem
  volume: 卷535_39
  title: 卷535_39寄阳陵处士（一作寄昭亭杨处士，一作寄陵阳元处士）许浑
  author: 许浑
  content: 【寄阳陵处士（一作寄昭亭杨处士，一作寄陵阳元处士）】 旧隐青山紫桂阴，一书迢递寄归心。谢公楼上晚花盛。 扬子宅前春草深。吴岫雨来溪鸟浴，楚江云暗岭猿吟， 野人宁忆沧洲畔，会待吹嘘定至音。

- !Poem
  volume: 卷535_40
  title: 卷535_40与张道士同访李隐君不遇许浑
  author: 许浑
  content: 【与张道士同访李隐君不遇】 千岩万壑独携琴，知在陵阳不可寻。去辙已平秋草遍， 空斋长掩暮云深。霜寒橡栗留山鼠，月冷菰蒲散水禽。 唯有西邻张仲蔚，坐来同怆别离心。

- !Poem
  volume: 卷535_41
  title: 卷535_41闻州中有宴寄崔大夫兼简邢群评事许浑
  author: 许浑
  content: 【闻州中有宴寄崔大夫兼简邢群评事】 箫管筵间列翠蛾，玉杯金液耀金波。池边雨过飘帷幕， 海上风来动绮罗。颜子巷深青草遍，庾君楼迥碧山多。 甘心不及同年友，卧听行云一曲歌。

- !Poem
  volume: 卷535_42
  title: 卷535_42寄殷尧藩先辈许浑
  author: 许浑
  content: 【寄殷尧藩先辈】 十载功名翰墨林，为从知己信浮沈。青山有雪谙松性， 碧落无云称鹤心。带月独归萧寺远，玩花频醉庾楼深。 思君一见如琼树，空把新诗尽日吟。

- !Poem
  volume: 卷535_43
  title: 卷535_43赠河东虞押衙二首许浑
  author: 许浑
  content: 【赠河东虞押衙二首】 长剑高歌换素衣，君恩未报不言归。旧精鸟篆谙书体， 新授龙韬识战机。万里往来征马瘦，十年离别故人稀。 生平志气何人见，空上西楼望落晖。 吴门风水各萍流，月满花开懒独游。万里山川分晓梦， 四邻歌管送春愁。昔年顾我长青眼，今日逢君尽白头。 莫向尊前更惆怅，古来投笔尽封侯。

- !Poem
  volume: 卷535_44
  title: 卷535_44陵阳春日（一作移摄太守寄汝洛旧游）许浑
  author: 许浑
  content: 【陵阳春日（一作移摄太守寄汝洛旧游）】 百年身世似飘蓬，泽国移家叠嶂中。万里绿波鱼恋钓， 九重青汉鹤愁笼。西池水冷春岩雪，南浦花香晓树风。 纵倒芳尊心不醉，故人多在洛城东。

- !Poem
  volume: 卷535_45
  title: 卷535_45酬杜补阙初春雨中舟次横江喜裴郎中相迎见寄许浑
  author: 许浑
  content: 【酬杜补阙初春雨中舟次横江喜裴郎中相迎见寄】 江馆维舟为庾公，暖波微渌雨濛濛。红桥迤逦春岩下， 朱旆联翩晓树中。柳滴圆波生细浪，梅含香艳吐轻风。 郢歌莫问青山吏，鱼在深池鸟在笼。

- !Poem
  volume: 卷535_46
  title: 卷535_46送张厚浙东谒丁常侍（一作送张厚浙东修谒）许浑
  author: 许浑
  content: 【送张厚浙东谒丁常侍（一作送张厚浙东修谒）】 凉露清蝉柳陌空，故人遥指浙江东。青山有雪松当涧， 碧落无云鹤出笼。齐唱离歌愁晚月，独看征棹怨秋风。 定知洛下声名士，共说膺门得孔融。

- !Poem
  volume: 卷535_47
  title: 卷535_47酬副使郑端公见寄许浑
  author: 许浑
  content: 【酬副使郑端公见寄】 一日高名遍九州，玄珠仍向道中求。郢中白雪惭新唱， 涂上青山忆旧游。笙磬有文终易别，珠玑无价竟难酬。 柳营迢递江风阔，夜夜孤吟月下楼。

- !Poem
  volume: 卷535_48
  title: 卷535_48酬绵州于中丞使君见寄许浑
  author: 许浑
  content: 【酬绵州于中丞使君见寄】 故人书信越褒斜，新意虽多旧约赊。皆就一麾先去国， 共谋三径未还家，荆巫夜隔巴西月，鄢郢春连汉上花。 半月离居犹怅望，可堪垂白各天涯。
