
- !Poem
  volume: 卷7_1
  title: 卷7_1虚池驿题屏风宜芬公主
  author: 宜芬公主
  content: 【虚池驿题屏风】 出嫁辞乡国，由来此别难。圣恩愁远道，行路泣相看。 沙塞容颜尽，边隅粉黛残。妾心何所断，他日望长安。

- !Poem
  volume: 卷7_2
  title: 卷7_2嘲陆畅宋若华
  author: 宋若华
  content: 【嘲陆畅】 十二层楼倚翠空，凤鸾相对立梧桐。 双成走报监门卫，莫使吴歈入汉宫。

- !Poem
  volume: 卷7_3
  title: 卷7_3奉和御制麟德殿宴百僚应制宋若昭
  author: 宋若昭
  content: 【奉和御制麟德殿宴百僚应制】 垂衣临八极，肃穆四门通。自是无为化，非关辅弼功。 修文招隐伏，尚武殄妖凶。德炳韶光炽，恩沾雨露浓。 衣冠陪御宴，礼乐盛朝宗。万寿称觞举，千年信一同。

- !Poem
  volume: 卷7_4
  title: 卷7_4奉和御制麟德殿宴百官宋若宪
  author: 宋若宪
  content: 【奉和御制麟德殿宴百官】 端拱承休命，时清荷圣皇。四聪闻受谏，五服远朝王。 景媚莺初啭，春残日更长。命筵多济济，盛乐复锵锵。 酆镐谁将敌，横汾未可方。愿齐山岳寿，祉福永无疆。

- !Poem
  volume: 卷7_5
  title: 卷7_5奉和麟德殿宴百僚应制鲍君徽
  author: 鲍君徽
  content: 【奉和麟德殿宴百僚应制】 睿泽先寰海，功成展武韶。戈鋋清外垒，文物盛中朝。 圣祚山河固，宸章日月昭。玉筵鸾鹄集，仙管凤凰调。 御柳新低绿，宫莺乍啭娇。愿将亿兆庆，千祀奉神尧。

- !Poem
  volume: 卷7_6
  title: 卷7_6关山月鲍君徽
  author: 鲍君徽
  content: 【关山月】 高高秋月明，北照辽阳城。塞迥光初满，风多晕更生。 征人望乡思，战马闻鼙惊。朔风悲边草，胡沙暗虏营。 霜凝匣中剑，风惫原上旌。早晚谒金阙，不闻刁斗声。

- !Poem
  volume: 卷7_7
  title: 卷7_7惜花吟鲍君徽
  author: 鲍君徽
  content: 【惜花吟】 枝上花，花下人，可怜颜色俱青春。昨日看花花灼灼， 今朝看花花欲落。不如尽此花下欢，莫待春风总吹却。 莺歌蝶舞韶光长，红炉煮茗松花香。妆成罢吟恣游后， 独把芳枝归洞房。

- !Poem
  volume: 卷7_8
  title: 卷7_8东亭茶宴鲍君徽
  author: 鲍君徽
  content: 【东亭茶宴】 闲朝向晓出帘栊，茗宴东亭四望通。远眺城池山色里， 俯聆弦管水声中。幽篁引沼新抽翠，芳槿低檐欲吐红。 坐久此中无限兴，更怜团扇起清风。

- !Poem
  volume: 卷7_9
  title: 卷7_9夜梦萧妃
  author: 萧妃
  content: 【夜梦】 昨日梦君归，贱妾下鸣机。极知意气薄，不著去时衣。 故言如梦里，赖得雁书飞。
