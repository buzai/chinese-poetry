
- !Poem
  volume: 卷631_1
  title: 卷631_1旅泊吴门张贲
  author: 张贲
  content: 【旅泊吴门】 一舸吴江晚，堪忧病广文。鲈鱼谁与伴，鸥鸟自成群。 反照纵横水，斜空断续云。异乡无限思，尽付酒醺醺。

- !Poem
  volume: 卷631_2
  title: 卷631_2贲中间有吴门旅泊之什蒙鲁望垂和更作一章以伸酬谢张贲
  author: 张贲
  content: 【贲中间有吴门旅泊之什蒙鲁望垂和更作一章以伸酬谢】 偶发陶匏响，皆蒙组绣文。清秋将落帽，子夏正离群。 有恨书燕雁，无聊赋郢云。遍看心自醉，不是酒能醺。

- !Poem
  volume: 卷631_3
  title: 卷631_3酬袭美先见寄倒来韵张贲
  author: 张贲
  content: 【酬袭美先见寄倒来韵】 寻疑天意丧斯文，故选茅峰寄白云。酒后只留沧海客， 香前唯见紫阳君。近年已绝诗书癖，今日兼将笔砚焚。 为有此身犹苦患，不知何者是玄纁。

- !Poem
  volume: 卷631_4
  title: 卷631_4奉和袭美醉中即席见赠次韵张贲
  author: 张贲
  content: 【奉和袭美醉中即席见赠次韵】 桂枝新下月中仙，学海词锋誉蔼然。文阵已推忠信甲， 穷波犹认孝廉船。清标称住羊车上，俗韵惭居鹤氅前。 共许逢蒙快弓箭，再穿杨叶在明年。

- !Poem
  volume: 卷631_5
  title: 卷631_5奉和袭美题褚家林亭张贲
  author: 张贲
  content: 【奉和袭美题褚家林亭】 疏野林亭震泽西，朗吟闲步喜相携。时时风折芦花乱， 处处霜摧稻穗低。百本败荷鱼不动，一枝寒菊蝶空迷。 今朝偶得高阳伴，从放山翁醉似泥。

- !Poem
  volume: 卷631_6
  title: 卷631_6奉和袭美伤开元观顾道士张贲
  author: 张贲
  content: 【奉和袭美伤开元观顾道士】 凤麟胶尽夜如何，共叹先生剑解多。几度吊来唯白鹤， 此时乘去必青骡。图中含景随残照，琴里流泉寄逝波。 惆怅真灵又空返，玉书谁授紫微歌。

- !Poem
  volume: 卷631_7
  title: 卷631_7和鲁望白菊张贲
  author: 张贲
  content: 【和鲁望白菊】 雪彩冰姿号女华，寄身多是地仙家。有时南国和霜立， 几处东篱伴月斜。谢客琼枝空贮恨，袁郎金钿不成夸。 自知终古清香在，更出梅妆弄晚霞。

- !Poem
  volume: 卷631_8
  title: 卷631_8奉和袭美先辈悼鹤张贲
  author: 张贲
  content: 【奉和袭美先辈悼鹤】 池塘萧索掩空笼，玉树同嗟一土中。莎径罢鸣唯泣露， 松轩休舞但悲风。丹台旧氅难重缉，紫府新书岂更通。 云减雾消无处问，只留华发与衰翁。

- !Poem
  volume: 卷631_9
  title: 卷631_9偶约道流终乖文会答皮陆张贲
  author: 张贲
  content: 【偶约道流终乖文会答皮陆】 仙侣无何访蔡经，两烦韶濩出彤庭。 人间若有登楼望，应怪文星近客星。

- !Poem
  volume: 卷631_10
  title: 卷631_10和袭美寒夜见访张贲
  author: 张贲
  content: 【和袭美寒夜见访】 云孤鹤独且相亲，仿效从它折角巾。 不用吴江叹留滞，风姿俱是玉清人。

- !Poem
  volume: 卷631_11
  title: 卷631_11和袭美醉中先起次韵张贲
  author: 张贲
  content: 【和袭美醉中先起次韵】 何事桃源路忽迷，惟留云雨怨空闺。 仙郎共许多情调，莫遣重歌浊水泥。

- !Poem
  volume: 卷631_12
  title: 卷631_12和皮陆酒病偶作张贲
  author: 张贲
  content: 【和皮陆酒病偶作】 白编椰席镂冰明，应助杨青解宿酲。 难继二贤金玉唱，可怜空作断猿声。

- !Poem
  volume: 卷631_13
  title: 卷631_13送浙东德师侍御罢府西归张贲
  author: 张贲
  content: 【送浙东德师侍御罢府西归】 孤云独鸟本无依，江海重逢故旧稀。 杨柳渐疏芦苇白，可怜斜日送君归。

- !Poem
  volume: 卷631_14
  title: 卷631_14以青z3饭分送袭美鲁望因成一绝张贲
  author: 张贲
  content: 【以青z3饭分送袭美鲁望因成一绝】 谁屑琼瑶事青z3，旧传名品出华阳。 应宜仙子胡麻拌，因送刘郎与阮郎。

- !Poem
  volume: 卷631_15
  title: 卷631_15玩金鸂鶒和陆鲁望张贲
  author: 张贲
  content: 【玩金鸂鶒和陆鲁望】 翠羽红襟镂彩云，双飞常笑白鸥群。 谁怜化作雕金质，从倩沉檀十里闻。

- !Poem
  volume: 卷631_16
  title: 卷631_16悼鹤和袭美张贲
  author: 张贲
  content: 【悼鹤和袭美】 渥顶鲜毛品格驯，莎庭闲暇重难群。 无端日暮东风起，飘散春空一片云。

- !Poem
  volume: 卷631_17
  title: 卷631_17览皮先辈盛制，因作十韵以寄，用伸款仰崔璐
  author: 崔璐
  content: 【览皮先辈盛制，因作十韵以寄，用伸款仰】 河岳挺灵异，星辰精气殊。在人为英杰，与国作祯符。 襄阳得奇士，俊迈真龙驹。勇果鲁仲由，文赋蜀相如。 浑浩江海广，葩华桃李敷。小言入无间，大言塞空虚。 几人游赤水，夫子得玄珠。鬼神争奥秘，天地惜洪炉。 既有曾参行，仍兼君子儒。吾知上帝意，将使居黄枢。 好保千金体，须为万姓谟。

- !Poem
  volume: 卷631_18
  title: 卷631_18浙东罢府西归酬别张广文皮先辈陆秀才李縠
  author: 李縠
  content: 【浙东罢府西归酬别张广文皮先辈陆秀才】 岂有头风笔下痊，浪成蛮语向初筵。兰亭旧趾虽曾见， 柯笛遗音更不传。照曜文星吴分野，留连花月晋名贤。 相逢只恨相知晚，一曲骊歌又几年。

- !Poem
  volume: 卷631_19
  title: 卷631_19和皮日休悼鹤李縠
  author: 李縠
  content: 【和皮日休悼鹤】 才子襟期本上清，陆云家鹤伴闲情。犹怜反顾五六里， 何意忽归十二城。露滴谁闻高叶坠，月沉休藉半阶明。 人间华表堪留语，剩向秋风寄一声。 道林曾放雪翎飞，应悔庭除闭羽衣。 料得王恭披鹤氅，倚吟犹待月中归。

- !Poem
  volume: 卷631_20
  title: 卷631_20醉中袭美先月中归李縠
  author: 李縠
  content: 【醉中袭美先月中归】 休文虽即逃琼液，阿鹜还须掩玉闺。 月落金鸡一声后，不知谁悔醉如泥。

- !Poem
  volume: 卷631_21
  title: 卷631_21奉酬皮先辈霜菊见赠崔璞
  author: 崔璞
  content: 【奉酬皮先辈霜菊见赠】 菊花开晚过秋风，闻道芳香正满丛。 争奈病夫难强饮，应须速自召车公。

- !Poem
  volume: 卷631_22
  title: 卷631_22蒙恩除替将还京洛偶叙所怀因成六韵呈军事院诸公…秀才崔璞
  author: 崔璞
  content: 【蒙恩除替将还京洛偶叙所怀因成六韵呈军事院诸公…秀才】 两载求人瘼，三春受代归。务繁多簿籍，才短乏恩威。 共理乖天奖，分忧值岁饥。遽蒙交郡印，安敢整朝衣。 作牧惭为政，思乡念式微。傥容还故里，高卧掩柴扉。

- !Poem
  volume: 卷631_23
  title: 卷631_23和皮日休悼鹤魏朴
  author: 魏朴
  content: 【和皮日休悼鹤】 直欲裁诗问杳冥，岂教灵化亦浮生。风林月动疑留魄， 沙岛香愁似蕴情。雪骨夜封苍藓冷，练衣寒在碧塘轻。 人间飞去犹堪恨，况是泉台远玉京。 经秋宋玉已悲伤，况报胎禽昨夜亡。 霜晓起来无问处，伴僧弹指绕荷塘。

- !Poem
  volume: 卷631_24
  title: 卷631_24皮袭美见留小宴次韵羊昭业
  author: 羊昭业
  content: 【皮袭美见留小宴次韵】 泽国春来少遇晴，有花开日且飞觥。王戎似电休推病， 周顗才醒众却惊。芳景渐浓偏属酒，暖风初畅欲调莺。 知君不肯然官烛，争得华筵彻夜明。

- !Poem
  volume: 卷631_25
  title: 卷631_25送羊振文归觐桂阳颜萱
  author: 颜萱
  content: 【送羊振文归觐桂阳】 高挂吴帆喜动容，问安归去指湘峰。悬鱼庭内芝兰秀， 驭鹤门前薜荔封。红旆正怜棠影茂，彩衣偏带桂香浓。 临岐独有沾襟恋，南巷当年共化龙。

- !Poem
  volume: 卷631_26
  title: 卷631_26送圆载上人颜萱
  author: 颜萱
  content: 【送圆载上人】 师来一世恣经行，却泛沧波问去程。心静已能防渴鹿， 鼙喧时为骇长鲸。禅林几结金桃重，梵室重修铁瓦轻。 料得还乡无别利，只应先见日华生。

- !Poem
  volume: 卷631_27
  title: 卷631_27过张祜处士丹阳故居颜萱
  author: 颜萱
  content: 【过张祜处士丹阳故居】 忆昔为儿逐我兄，曾抛竹马拜先生。书斋已换当时主， 诗壁空题故友名。岂是争权留怨敌，可怜当路尽公卿。 柴扉草屋无人问，犹向荒田责地征。

- !Poem
  volume: 卷631_28
  title: 卷631_28和袭美伤顾道士郑璧
  author: 郑璧
  content: 【和袭美伤顾道士】 斜汉银澜一夜东，飘飘何处五云中。空留华表千年约， 才毕丹炉九转功。形蜕远山孤圹月，影寒深院晓松风。 门人不睹飞升去，犹与浮生哭恨同。

- !Poem
  volume: 卷631_29
  title: 卷631_29奉和陆鲁望白菊郑璧
  author: 郑璧
  content: 【奉和陆鲁望白菊】 白艳轻明带露痕，始知佳色重难群。终朝疑笑梁王雪， 尽日慵飞蜀帝魂。燕雨似翻瑶渚浪，雁风疑卷玉绡纹。 琼妃若会宽裁剪，堪作蟾宫夜舞裙。

- !Poem
  volume: 卷631_30
  title: 卷631_30和袭美索友人酒郑璧
  author: 郑璧
  content: 【和袭美索友人酒】 乘兴闲来小谢家，便裁诗句乞榴花。 邴原虽不无端醉，也爱临风从鹿车。

- !Poem
  volume: 卷631_31
  title: 卷631_31文燕润卿不至郑璧
  author: 郑璧
  content: 【文燕润卿不至】 已知羽驾朝金阙，不用烧兰望玉京。 应是易迁明月好，玉皇留看舞双成。
