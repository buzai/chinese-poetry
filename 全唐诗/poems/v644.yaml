
- !Poem
  volume: 卷645_1
  title: 卷645_1春风李咸用
  author: 李咸用
  content: 【春风】 青帝使和气，吹嘘万国中。发生宁有异，先后自难同。 辇草不消力，岩花应费功。年年三十骑，飘入玉蟾宫。

- !Poem
  volume: 卷645_2
  title: 卷645_2自愧李咸用
  author: 李咸用
  content: 【自愧】 多负悬弧礼，危时隐薜萝。有心明俎豆，无力执干戈。 壮士难移节，贞松不改柯。缨尘徒自满，欲濯待清波。

- !Poem
  volume: 卷645_3
  title: 卷645_3夜吟李咸用
  author: 李咸用
  content: 【夜吟】 白兔轮当午，儒家业敢慵。竹轩吟未已，锦帐梦应重。 落笔思成虎，悬梭待化龙。景清神自爽，风递远楼钟。

- !Poem
  volume: 卷645_4
  title: 卷645_4昭君李咸用
  author: 李咸用
  content: 【昭君】 古帝修文德，蛮夷莫敢侵。不知桃李貌，能转虎狼心。 日暮边风急，程遥碛雪深。千秋青冢骨，留怨在胡琴。

- !Poem
  volume: 卷645_5
  title: 卷645_5秋夕李咸用
  author: 李咸用
  content: 【秋夕】 寥廓秋云薄，空庭月影微。树寒栖鸟密，砌冷夜蛩稀。 晓鼓军容肃，疏钟客梦归。吟馀何所忆，圣主尚宵衣。

- !Poem
  volume: 卷645_6
  title: 卷645_6秋日与友生言别李咸用
  author: 李咸用
  content: 【秋日与友生言别】 利名心未已，离别恨难休。为个文儒业，致多岐路愁。 数花篱菊晚，片叶井梧秋。又决出门计，一尊期少留。

- !Poem
  volume: 卷645_7
  title: 卷645_7边城听角李咸用
  author: 李咸用
  content: 【边城听角】 戍楼鸣画角，寒露滴金枪。细引云成阵，高催雁著行。 唤回边将梦，吹薄晓蟾光。未遂终军志，何劳思故乡。

- !Poem
  volume: 卷645_8
  title: 卷645_8秋日访同人李咸用
  author: 李咸用
  content: 【秋日访同人】 忽忆金兰友，携琴去自由。远寻寒涧碧，深入乱山秋。 见后却无语，别来长独愁。幸逢三五夕，露坐对冥搜。

- !Poem
  volume: 卷645_9
  title: 卷645_9寄楚琼上人李咸用
  author: 李咸用
  content: 【寄楚琼上人】 遥知无事日，静对五峰秋。鸟隔寒烟语，泉和夕照流。 凭栏疏磬尽，瞑目远云收。几句出人意，风高白雪浮。

- !Poem
  volume: 卷645_10
  title: 卷645_10游寺李咸用
  author: 李咸用
  content: 【游寺】 无家自身在，时得到莲宫。秋觉暑衣薄，老知尘世空。 幽情怜水石，野性任萍蓬。是处堪闲坐，与僧行止同。

- !Poem
  volume: 卷645_11
  title: 卷645_11春日李咸用
  author: 李咸用
  content: 【春日】 浩荡东风里，裴回无所亲。危城三面水，古树一边春。 衰世难修道，花时不称贫。滔滔天下者，何处问通津。

- !Poem
  volume: 卷645_12
  title: 卷645_12论交李咸用
  author: 李咸用
  content: 【论交】 行亏何必富，节在不妨贫。易得笑言友，难逢终始人。 松篁贞管鲍，桃李艳张陈。少见岁寒后，免为霜雪尘。

- !Poem
  volume: 卷645_13
  title: 卷645_13秋兴李咸用
  author: 李咸用
  content: 【秋兴】 木叶乱飞尽，故人犹未还。心虽游紫阙，时合在青山。 近寺僧邻静，临池鹤对闲。兵戈如未息，名位莫相关。

- !Poem
  volume: 卷645_14
  title: 卷645_14山居李咸用
  author: 李咸用
  content: 【山居】 草堂书一架，苔径竹千竿。难世投谁是，清贫且自安。 邻居皆学稼，客至亦无官。焦尾何人听，凉宵对月弹。

- !Poem
  volume: 卷645_15
  title: 卷645_15遣兴李咸用
  author: 李咸用
  content: 【遣兴】 风细酒初醒，凭栏别有情。蝉稀秋树瘦，雨尽晚云轻。 旅鬓一丝出，乡心寸火生。子牟魂欲断，何日是升平。

- !Poem
  volume: 卷645_16
  title: 卷645_16待旦李咸用
  author: 李咸用
  content: 【待旦】 檐静燕雏语，窗虚蟾影过。时情因客老，归梦入秋多。 蔽日群山雾，滔天四海波。吾皇思壮士，谁应大风歌。

- !Poem
  volume: 卷645_17
  title: 卷645_17送从兄坤载李咸用
  author: 李咸用
  content: 【送从兄坤载】 忍泪不敢下，恐兄情更伤。别离当乱世，骨肉在他乡。 语尽意不尽，路长愁更长。那堪回首处，残照满衣裳。

- !Poem
  volume: 卷645_18
  title: 卷645_18惜别李咸用
  author: 李咸用
  content: 【惜别】 细雨妆行色，霏霏入户来。须知相识喜，却是别愁媒。 白刃方盈国，黄金不上台。俱为邹鲁士，何处免尘埃。

- !Poem
  volume: 卷645_19
  title: 卷645_19早秋游山寺李咸用
  author: 李咸用
  content: 【早秋游山寺】 闲卧云岩稳，攀缘笑戏猱。静于诸境静，高却众山高。 至理无言了，浮生一梦劳。清风朝复暮，四海自波涛。

- !Poem
  volume: 卷645_20
  title: 卷645_20秋日疾中寄诸同志李咸用
  author: 李咸用
  content: 【秋日疾中寄诸同志】 闲居无胜事，公干卧来心。门静秋风晚，人稀古巷深。 花疏篱菊色，叶减井梧阴。赖有斯文在，时时得强寻。

- !Poem
  volume: 卷645_21
  title: 卷645_21赠山僧李咸用
  author: 李咸用
  content: 【赠山僧】 荣枯虽在目，名利不关身。高出城隍寺，野为云鹤邻。 松声寒后远，潭色雨馀新。岂住空空里，空空亦是尘。

- !Poem
  volume: 卷645_22
  title: 卷645_22宿隐者居李咸用
  author: 李咸用
  content: 【宿隐者居】 永日连清夜，因君识躁君。竹扉难掩月，岩树易延云。 曙鸟枕前起，寒泉梦里闻。又须随计吏，鸡鹤迥然分。

- !Poem
  volume: 卷645_23
  title: 卷645_23送钱契明尊师归庐山李咸用
  author: 李咸用
  content: 【送钱契明尊师归庐山】 瘦倚青竹杖，炉峰指欲归。霜黏行日屦，风暖到时衣。 凭槛云还在，攀松鹤不飞。何曾有别恨，杨柳自依依。

- !Poem
  volume: 卷645_24
  title: 卷645_24送进士刘松李咸用
  author: 李咸用
  content: 【送进士刘松】 滔滔皆鲁客，难得是心知。到寺多同步，游山未失期。 云低春雨后，风细暮钟时。忽别垂杨岸，遥遥望所之。

- !Poem
  volume: 卷645_25
  title: 卷645_25赠任肃李咸用
  author: 李咸用
  content: 【赠任肃】 玄发难姑息，青云有路岐。莫言多事日，虚掷少年时。 松色雪中出，人情难后知。圣朝公道在，中鹄勿差池。

- !Poem
  volume: 卷645_26
  title: 卷645_26题陈正字山居李咸用
  author: 李咸用
  content: 【题陈正字山居】 怪来忘禄位，习学近潇湘。见处云山好，吟中岁月长。 花光笼晚雨，树影浸寒塘。几日凭栏望，归心自不忙。

- !Poem
  volume: 卷645_27
  title: 卷645_27赠来进士鹏李咸用
  author: 李咸用
  content: 【赠来进士鹏】 语玄人不到，星汉在灵空。若使无良遇，虚言有至公。 月明千峤雪，滩急五更风。此际若吟力，分将造化功。

- !Poem
  volume: 卷645_28
  title: 卷645_28送曹税李咸用
  author: 李咸用
  content: 【送曹税】 掺袂向春风，何时约再逢。若教相见密，肯恨别离重。 芳草渔家路，残阳水寺钟。落帆当此处，吟兴不应慵。

- !Poem
  volume: 卷645_29
  title: 卷645_29赠来鹏李咸用
  author: 李咸用
  content: 【赠来鹏】 默坐非关闷，凝情只在诗。庭闲花落后，山静月明时。 答客言多简，寻僧步稍迟。既同和氏璧，终有玉人知。

- !Poem
  volume: 卷645_30
  title: 卷645_30途中作李咸用
  author: 李咸用
  content: 【途中作】 瘦马倦行役，斜阳劝著鞭。野桥寒树亚，山店暮云连。 退鹢风虽急，攀龙志已坚。路人休莫笑，百里有时贤。

- !Poem
  volume: 卷645_31
  title: 卷645_31秋晚李咸用
  author: 李咸用
  content: 【秋晚】 斜阳山雨外，秋色思无穷。柳叶飘干翠，枫枝撼碎红。 鬓毛看似雪，生计尚如蓬。不及樵童乐，蒹葭一笛风。

- !Poem
  volume: 卷645_32
  title: 卷645_32晓望李咸用
  author: 李咸用
  content: 【晓望】 露惊松上鹤，晓色动扶桑。碧浪催人老，红轮照物忙。 世情随日变，利路与天长。好驾觥船去，陶陶入醉乡。

- !Poem
  volume: 卷645_33
  title: 卷645_33寄友生李咸用
  author: 李咸用
  content: 【寄友生】 交情应不变，何事久离群。圆月思同步，寒泉忆共闻。 雪霜松色在，风雨雁行分。每见人来说，窗前改旧文。

- !Poem
  volume: 卷645_34
  title: 卷645_34江行李咸用
  author: 李咸用
  content: 【江行】 潇湘无事后，征棹复呕哑。高岫留斜照，归鸿背落霞。 鱼残沙岸草，蝶寄洑流槎。共说干戈苦，汀洲减钓家。

- !Poem
  volume: 卷645_35
  title: 卷645_35题王氏山居李咸用
  author: 李咸用
  content: 【题王氏山居】 檐有烟岚色，地多松竹风。自言离乱后，不到鼓鼙中。 径柳拂云绿，山樱带雪红。南边青嶂下，时见采芝翁。

- !Poem
  volume: 卷645_36
  title: 卷645_36送别李咸用
  author: 李咸用
  content: 【送别】 别意说难尽，离杯深莫辞。长歌终此席，一笑又何时。 棹入寒潭急，帆当落照迟。远书如不寄，无以慰相思。

- !Poem
  volume: 卷645_37
  title: 卷645_37览文僧卷李咸用
  author: 李咸用
  content: 【览文僧卷】 虽无先圣耳，异代得闻韶。怪石难为古，奇花不敢妖。 调高非郢雪，思静碍箕瓢。未可重吟过，云山兴转饶。

- !Poem
  volume: 卷645_38
  title: 卷645_38望仰山忆玄泰上人李咸用
  author: 李咸用
  content: 【望仰山忆玄泰上人】 晴岚凝片碧，知在此中禅。见面定何日，无书已一年。 高秋关静梦，良夜入新篇。仰德心如是，清风不我传。

- !Poem
  volume: 卷645_39
  title: 卷645_39闻泉李咸用
  author: 李咸用
  content: 【闻泉】 淅淅梦初惊，幽窗枕簟清。更无人共听，只有月空明。 急想穿岩曲，低应过石平。欲将琴强写，不是自然声。

- !Poem
  volume: 卷645_40
  title: 卷645_40酬郑进士九江新居见寄李咸用
  author: 李咸用
  content: 【酬郑进士九江新居见寄】 蹑屐扣柴关，因成尽日闲。独听黄鸟语，深似白云间。 萍沼宽于井，莎城绿当山。前期招我作，此景得吟还。

- !Poem
  volume: 卷645_41
  title: 卷645_41九江和人赠陈生李咸用
  author: 李咸用
  content: 【九江和人赠陈生】 天畏斯文坠，凭君助素风。意深皆可补，句逸不因功。 暮替云愁远，秋惊月占空。寄家当瀑布，时得笑言同。

- !Poem
  volume: 卷645_42
  title: 卷645_42登楼值雨二首李咸用
  author: 李咸用
  content: 【登楼值雨二首】 共讶高楼望，匡庐色已空。白云横野阔，遮岳与天同。 数点雨入酒，满襟香在风。远江吟得出，方下郡斋东。 江徼多佳景，秋吟兴未穷。送来松槛雨，半是蓼花风。 浪猛惊翘鹭，烟昏叫断鸿。不知今夜客，几处卧鸣篷。

- !Poem
  volume: 卷645_43
  title: 卷645_43送赵舒处士归庐山李咸用
  author: 李咸用
  content: 【送赵舒处士归庐山】 归岫香炉碧，行吟步益迟。诸侯师不得，樵客偶相随。 思旧江云断，谈玄岳月移。只应张野辈，异代作心知。

- !Poem
  volume: 卷645_44
  title: 卷645_44僧院蔷薇李咸用
  author: 李咸用
  content: 【僧院蔷薇】 客引擎茶看，离披晒锦红。不缘开净域，争忍负春风。 小片当吟落，清香入定空。何人来此植，应固恼休公。

- !Poem
  volume: 卷645_45
  title: 卷645_45友生携修睦上人诗见访李咸用
  author: 李咸用
  content: 【友生携修睦上人诗见访】 雪中敲竹户，袖出岳僧诗。语尽景皆活，吟阑角独吹。 意如将俗背，业必少人知。共约冰销日，云边访所思。

- !Poem
  volume: 卷645_46
  title: 卷645_46冬夕喜友生至李咸用
  author: 李咸用
  content: 【冬夕喜友生至】 天涯行欲遍，此夜故人情。乡国别来久，干戈还未平。 灯残偏有焰，雪甚却无声。多少新闻见，应须语到明。

- !Poem
  volume: 卷645_47
  title: 卷645_47牡丹李咸用
  author: 李咸用
  content: 【牡丹】 少见南人识，识来嗟复惊。始知春有色，不信尔无情。 恐是天地媚，暂随云雨生。缘何绝尤物，更可比妍明。

- !Poem
  volume: 卷645_48
  title: 卷645_48送春李咸用
  author: 李咸用
  content: 【送春】 四时为第一，一岁一重来。好景应难胜，馀花虚自开。 相思九个月，得信数枝梅。不向东门送，还成负酒杯。

- !Poem
  volume: 卷645_49
  title: 卷645_49送边将李咸用
  author: 李咸用
  content: 【送边将】 天骄频犯塞，铁骑又征西。臣节轻乡土，雄心生鼓鼙。 地寒花不艳，沙远日难低。渐喜秋弓健，雕翻白草齐。

- !Poem
  volume: 卷645_50
  title: 卷645_50春晴李咸用
  author: 李咸用
  content: 【春晴】 檐滴春膏绝，凭栏晚吹生。良朋在何处，高树忽流莺。 游寺期应定，寻芳步已轻。新诗吟未稳，迟日又西倾。

- !Poem
  volume: 卷645_51
  title: 卷645_51冬夜与修睦上人宿远公亭，寄南岳玄泰禅师李咸用
  author: 李咸用
  content: 【冬夜与修睦上人宿远公亭，寄南岳玄泰禅师】 丈室掩孤灯，更深霰雹增。相看云梦客，共忆祝融僧。 语合茶忘味，吟欹卷有棱。楚南山水秀，行止岂无凭。

- !Poem
  volume: 卷645_52
  title: 卷645_52落花李咸用
  author: 李咸用
  content: 【落花】 拾得移时看，重思造化功。如何飘丽景，不似遇春风。 满地馀香在，繁枝一夜空。只应公子见，先忆坠楼红。

- !Poem
  volume: 卷645_53
  title: 卷645_53寄嵩阳隐者李咸用
  author: 李咸用
  content: 【寄嵩阳隐者】 昔年江上别，初入乱离中。我住匡山北，君之少室东。 信来经险道，诗半忆皇风。何事犹高卧，岩边梦未通。

- !Poem
  volume: 卷645_54
  title: 卷645_54早蝉李咸用
  author: 李咸用
  content: 【早蝉】 门柳不连野，乍闻为早蝉。游人无定处，入耳更应先。 暂默斜阳雨，重吟远岸烟。前年湘竹里，风激绕离筵。

- !Poem
  volume: 卷645_55
  title: 卷645_55酬蕴微李咸用
  author: 李咸用
  content: 【酬蕴微】 白衣经乱世，相遇一开颜。得句禅思外，论交野步间。 举朝无旧识，入眼只青山。几度斜阳寺，访君还独还。

- !Poem
  volume: 卷645_56
  title: 卷645_56萱草李咸用
  author: 李咸用
  content: 【萱草】 芳草比君子，诗人情有由。只应怜雅态，未必解忘忧。 积雨莎庭小，微风藓砌幽。莫言开太晚，犹胜菊花秋。

- !Poem
  volume: 卷645_57
  title: 卷645_57访友人不遇李咸用
  author: 李咸用
  content: 【访友人不遇】 出门无至友，动即到君家。空掩一庭竹，去看何寺花。 短僮应捧杖，稚女学擎茶。吟罢留题处，苔阶日影斜。

- !Poem
  volume: 卷645_58
  title: 卷645_58苔李咸用
  author: 李咸用
  content: 【苔】 几年风雨迹，叠在石孱颜。生处景长静，看来情尽闲。 吟亭侵坏壁，药院掩空关。每忆东行径，移筇独自还。

- !Poem
  volume: 卷645_59
  title: 卷645_59红薇李咸用
  author: 李咸用
  content: 【红薇】 春雨有五色，洒来花旋成。欲留池上景，别染草中英。 画出看还欠，蓪为插未轻。王孙多好事，携酒寄吟倾。

- !Poem
  volume: 卷645_60
  title: 卷645_60别所知李咸用
  author: 李咸用
  content: 【别所知】 有路有西东，天涯自恨同。却须深酌酒，况不比飘蓬。 帆冒新秋雨，鼓传微浪风。闰牵寒气早，何浦值宾鸿。

- !Poem
  volume: 卷645_61
  title: 卷645_61小雪李咸用
  author: 李咸用
  content: 【小雪】 散漫阴风里，天涯不可收。压松犹未得，扑石暂能留。 阁静萦吟思，途长拂旅愁。崆峒山北面，早想玉成丘。

- !Poem
  volume: 卷645_62
  title: 卷645_62和修睦上人听猿李咸用
  author: 李咸用
  content: 【和修睦上人听猿】 禅客闻犹苦，是声应是啼。自然无稳梦，何必到巴溪。 疏雨洒不歇，回风吹暂低。此宵秋欲半，山在二林西。

- !Poem
  volume: 卷645_63
  title: 卷645_63庭竹李咸用
  author: 李咸用
  content: 【庭竹】 嫩绿与老碧，森然庭砌中。坐销三伏景，吟起数竿风。 叶影重还密，梢声远或通。更期春共看，桃映小花红。

- !Poem
  volume: 卷645_64
  title: 卷645_64早行李咸用
  author: 李咸用
  content: 【早行】 家国三千里，中宵算去程。困才成蝶梦，行不待鸡鸣。 马首摇残月，鸦群起古城。发来经几堠，村寺远钟声。

- !Poem
  volume: 卷645_65
  title: 卷645_65哭所知李咸用
  author: 李咸用
  content: 【哭所知】 朝作青云士，暮为玄夜人。风灯无定度，露薤亦逡巡。 乘马惊新冢，书帷摆旧尘。只应从此去，何处福生民。

- !Poem
  volume: 卷645_66
  title: 卷645_66分题雪霁望炉峰李咸用
  author: 李咸用
  content: 【分题雪霁望炉峰】 雪霁上庭除，炉峰势转孤。略无烟作带，独有影沈湖。 冷触归鸿急，明凝落照俱。□□□□□，□□□□□。

- !Poem
  volume: 卷645_67
  title: 卷645_67雪十二韵李咸用
  author: 李咸用
  content: 【雪十二韵】 六出凝阴气，同云指上天。结时风乍急，集处霰长先。 草穗翘祥燕，陂桩叶白莲。犬狂南陌上，竹醉小池前。 樵径花黏屦，渔舟玉帖舷。阵经旸谷薄，势想朔方偏。 楼面光摇锡，篱头晓列钱。石苔青鹿卧，殿网素蛾穿。 嘶马应思塞，蹲乌似为燕。童痴为兽捏，僧爱用茶煎。 念物希周穆，含毫愧惠连。吟阑馀兴逸，还忆剡溪船。

- !Poem
  volume: 卷645_68
  title: 卷645_68庐山李咸用
  author: 李咸用
  content: 【庐山】 非岳不言岳，此山通岳言。高人居乱世，几处满前轩。 秀作神仙宅，灵为风雨根。馀阴铺楚甸，一柱表吴门。 静得八公侣，雄临九子尊。对犹青熨眼，到必冷凝魂。 势受重湖让，形难七泽吞。黑岩藏昼电，紫雾泛朝暾。 莲堕宁唯华，玉焚堪小昆。倒松微发罅，飞瀑远成痕。 叠见云容衬，棱收雪气昏。裁诗曾困谢，作赋偶无孙。 流碍星光撇，惊冲雁阵翻。峰奇寒倚剑，泉曲旋如盆。 草短分雏雉，林明露掷猿。秋枫红叶散，春石谷雷奔。 月好虎溪路，烟深栗里源。醉吟长易醒，梦去亦销烦。 有觉南方重，无疑厚地掀。轻扬闻旧俗，端用镇元元。

- !Poem
  volume: 卷645_69
  title: 卷645_69和吴处士题村叟壁李咸用
  author: 李咸用
  content: 【和吴处士题村叟壁】 因阅乡居景，归心寸火然。吾家依碧嶂，小槛枕清川。 远雨笼孤戍，斜阳隔断烟。沙虚遗虎迹，水洑聚蛟涎。 粝曲芟汀蓼，甘茶挈石泉。霜朝巡栗树，风夜探渔船。 戏日鱼呈腹，翘滩鹭并肩。棋寻盘石净，酒傍野花妍。 器以锄为利，家惟竹直钱。饭香同豆熟，汤暖摘松煎。 睡岛凫藏足，攀藤狖冻拳。浅茅鸣斗雉，曲枿啸寒鸢。 秋果楂梨涩，晨羞笋蕨鲜。衣蓑留冷阁，席草种闲田。 椎髻担铺饷，庞眉识稔年。吓鹰刍戴笠，驱犊筱充鞭。 不重官于社，常尊食作天。谷深青霭蔽，峰迥白云缠。 每忆关魂梦，长夸表爱怜。览君书壁句，诱我率成篇。

- !Poem
  volume: 卷645_70
  title: 卷645_70谢友生遗端溪砚瓦李咸用
  author: 李咸用
  content: 【谢友生遗端溪砚瓦】 寻常濡翰次，恨不到端溪。得自新知己，如逢旧解携。 玩馀轻照乘，谢欲等悬黎。静对胜凡客，闲窥忆好题。 娲天补剩石，昆剑切来泥。著指痕犹湿，停旬水未低。 呵云润柱础，笔彩饮虹霓。鹆眼工谙谬，羊肝士乍刲。 连澌光比镜，囚墨腻于cD。书信成池黑，吟须到日西。 正夸忧盗窃，将隐怯攀跻。捧受同交印，矜持过秉珪。 草颠终近旭，懒癖必无嵇。用合缘鹦鹉，珍应负会稽。 贞姿还落落，寒韵落凄凄。风月情相半，烟花思岂迷。 宜从方袋挈，枉把短行批。浅小金为斗，泓澄玉作堤。 遇人依我惜，想尔与天齐。□□□□□，行时只独赍。

- !Poem
  volume: 卷645_71
  title: 卷645_71和殷衙推春霖即事李咸用
  author: 李咸用
  content: 【和殷衙推春霖即事】 东风吹暖雨，润下不能休。古道云横白，移时客共愁。 绿沈莎似藻，红泛叶为舟。忽起江湖兴，疑邻畎浍流。 此时无胜会，何处滞奇游。阵急如酣战，点粗成乱沤。 竹因添洒落，松得长飕飗。花惨闲庭晚，兰深曲径幽。 丝牵汀鸟足，线挂岳猿头。天地昏同醉，寰区浩欲浮。 柳眉低带泣，蒲剑锐初抽。石燕翻空重，虫罗缀滴稠。 荷倾蛟泪尽，岩拆电鞭收。岂直望尧喜，却怀微禹忧。 树滋堪采菌，矶没懒垂钩。腥觉闻龙气，寒宜拥豹裘。 名膏那作沴，思稔必通侯。蚌鹬徒喧竞，笙歌罢献酬。 山川藏秀媚，草木逞调柔。极目非吾意，行吟独下楼。
