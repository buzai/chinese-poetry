
- !Poem
  volume: 卷780_1
  title: 卷780_1春台晴望郑蕡
  author: 郑蕡
  content: 【春台晴望】 追赏层台迥，登临四望频。熙熙山雨霁，处处柳条新。 草长秦城夕，花明汉苑春。晴林翻去鸟，紫陌阅行人。 旅客风尘厌，山家梦寐亲。迁莺思出谷，鶱翥待芳辰。

- !Poem
  volume: 卷780_2
  title: 卷780_2天骥呈材郑蕡
  author: 郑蕡
  content: 【天骥呈材】 毛骨合天经，拳奇步骤轻。曾邀于阗驾，新出贰师营。 喷勒金铃响，追风汗血生。酒亭留去迹，吴坂认嘶声。 力可通衢试，材堪圣代呈。王良如顾盻，垂耳欲长鸣。

- !Poem
  volume: 卷780_3
  title: 卷780_3律中应钟（一作裴次元诗）裴元
  author: 裴元
  content: 【律中应钟（一作裴次元诗）】 律穷方数寸，室暗在三重。伶管灰先动，秦正节已逢。 商声辞玉笛，羽调入金钟。密叶翻霜彩，轻冰敛水容。 望鸿南去绝，迎气北来浓。愿托无凋性，寒林自比松。

- !Poem
  volume: 卷780_4
  title: 卷780_4闰月定四时杜周士
  author: 杜周士
  content: 【闰月定四时】 得闰因贞岁，吾君敬授时。体元承夏道，推历法尧咨。 直取归馀改，非如再失欺。葭灰初变律，斗柄正当离。 寒暑功前定，春秋气可推。更怜幽谷羽，鸣跃尚须期。

- !Poem
  volume: 卷780_5
  title: 卷780_5闰月定四时乐伸
  author: 乐伸
  content: 【闰月定四时】 圣代承尧历，恒将闰正时。六旬馀可借，四序应如期。 分至宁愆素，盈虚信不欺。斗杓重指甲，灰琯再推离。 羲氏兼和氏，行之又则之。愿言符大化，永永作元龟。

- !Poem
  volume: 卷780_6
  title: 卷780_6闰月定四时徐至
  author: 徐至
  content: 【闰月定四时】 积数归成闰，羲和职旧司。分铢标斗建，盈缩正人时。 节候潜相应，星辰自合期。寸阴宁越度，长历信无欺。 定向铜壶辨，还从玉律推。高明终不谬，委鉴本无私。

- !Poem
  volume: 卷780_7
  title: 卷780_7新阳改故阴纥干讽
  author: 纥干讽
  content: 【新阳改故阴】 律管才推候，寒郊忽变阴。微和方应节，积惨已辞林。 暗觉馀澌断，潜惊丽景侵。禁城佳气换，北陆翠烟深。 有截知遐布，无私荷照临。韶光如可及，莺谷免幽沈。

- !Poem
  volume: 卷780_8
  title: 卷780_8春水绿波朱休
  author: 朱休
  content: 【春水绿波】 芳时淑气和，春水澹烟波。滉漾滋兰杜，沦涟长芰荷。 晚光扶翠潋，潭影写青莎。归雁追飞尽，纤鳞游泳多。 朝宗终到海，润下每盈科。愿假中流便，从兹发棹歌。

- !Poem
  volume: 卷780_9
  title: 卷780_9海水不扬波李沛
  author: 李沛
  content: 【海水不扬波】 明朝崇大道，寰海免波扬。既合千年圣，能安百谷王。 天心随泽广，水德共灵长。不挠鱼弥乐，无澜苇可航。 化流沾率土，恩浸及殊方。岂只朝宗国，惟闻有越裳。

- !Poem
  volume: 卷780_10
  title: 卷780_10四水合流李沛
  author: 李沛
  content: 【四水合流】 禹凿山川地，因通四水流。萦回过凤阙，会合出皇州。 天影长波里，寒声古度头。入河无昼夜，归海有谦柔。 顺物宜投石，逢时可载舟。羡鱼犹未已，临水欲垂钩。

- !Poem
  volume: 卷780_11
  title: 卷780_11登圣善寺阁望龙门成崿
  author: 成崿
  content: 【登圣善寺阁望龙门】 高阁聊登望，遥分禹凿门。刹连多宝塔，树满给孤园。 香境超三界，清流振陆浑。报慈弘孝理，行道得真源。 空净祥烟霁，时光受日温。愿从初地起，长奉下生尊。

- !Poem
  volume: 卷780_12
  title: 卷780_12秋霁望庐山瀑布夏侯楚
  author: 夏侯楚
  content: 【秋霁望庐山瀑布】 常思瀑布幽，晴晀喜逢秋。一带连青嶂，千寻倒碧流。 湿云应误鹤，翻浪定惊鸥。星浦虹初下，炉峰烟未收。 岩高时褭褭，天净起悠悠。傥见朝宗日，还须济巨舟。

- !Poem
  volume: 卷780_13
  title: 卷780_13济川用舟楫胡权
  author: 胡权
  content: 【济川用舟楫】 渺渺水连天，归程想几千。孤舟辞曲岸，轻楫济长川。 迥指波涛雪，回瞻岛屿烟。心迷沧海上，目断白云边。 泛滥虽无定，维持且自专。还如圣明代，理国用英贤。

- !Poem
  volume: 卷780_14
  title: 卷780_14洛出书郭邕
  author: 郭邕
  content: 【洛出书】 德合天贶呈，龙飞圣人作。光宅被寰区，图书荐河洛。 象登四气顺，文辟九畴错。氤氲瑞彩浮，左右灵仪廓。 微造功不宰，神行利攸博。一见皇家庆，方知禹功薄。

- !Poem
  volume: 卷780_15
  title: 卷780_15洛出书张钦敬
  author: 张钦敬
  content: 【洛出书】 浮空九洛水，瑞圣千年质。奇象八卦分，图书九畴出。 含微卜筮远，抱数阴阳密。中得天地心，傍探鬼神吉。 昔闻夏禹代，今献唐尧日。谬此叙彝伦，寰宇贺清谧。

- !Poem
  volume: 卷780_16
  title: 卷780_16洛出书叔孙玄观
  author: 叔孙玄观
  content: 【洛出书】 清洛含温溜，玄龟荐宝书。波开绿字出，瑞应紫宸居。 物著群灵首，文成列卦初。美珍翔阁凤，庆迈跃舟鱼。 俾姒惟何远，休皇复在诸。东都主人意，歌颂望乘舆。

- !Poem
  volume: 卷780_17
  title: 卷780_17玉壶冰王季友2
  author: 王季友2
  content: 【玉壶冰】 玉壶知素结，止水复中澄。坚白能虚受，清寒得自凝。 分形同晓镜，照物掩宵灯。璧映圆光入，人惊爽气凌。 金罍何足贵，瑶席几回升。正值求珪瓒，提携共饮冰。

- !Poem
  volume: 卷780_18
  title: 卷780_18美玉南巨川
  author: 南巨川
  content: 【美玉】 抱玉将何适，良工正在斯。有瑕宁自掩，匪石幸君知。 雕琢嗟成器，缁磷志不移。饰樽光宴赏，入珮奉威仪。 象德曾留记，如虹窃可奇。终希逢善价，还得桂林枝。

- !Poem
  volume: 卷780_19
  title: 卷780_19琢玉丁居晦
  author: 丁居晦
  content: 【琢玉】 卞玉何时献，初疑尚在荆。琢来闻制器，价衒胜连城。 虹气冲天白，云浮入信贞。珮为廉节德，杯作侈奢名。 露璞方期辨，雕文幸既成。他山岂无石，宁及此时呈。

- !Poem
  volume: 卷780_20
  title: 卷780_20白珪无玷辛宏
  author: 辛宏
  content: 【白珪无玷】 片玉表坚贞，逢时宝自呈。色鲜同雪白，光润夺冰清。 皎皎无瑕玷，锵锵有珮声。昆山标重价，垂棘振香名。 抱璞心常苦，全真道未行。琢磨忻大匠，还冀动连城。

- !Poem
  volume: 卷780_21
  title: 卷780_21鲛人潜织康翊仁
  author: 康翊仁
  content: 【鲛人潜织】 珠馆冯夷室，灵鲛信所潜。幽闲云碧牖，滉漾水精帘。 机动龙梭跃，丝萦藕淬添。七襄牛女恨，三日大人嫌。 透手击吴练，凝冰笑越缣。无因听札札，空想濯纤纤。

- !Poem
  volume: 卷780_22
  title: 卷780_22瑕瑜不相掩陈中师
  author: 陈中师
  content: 【瑕瑜不相掩】 出石温然玉，瑕瑜素在中。妍媸因异彩，音韵信殊风。 让美心方并，求疵意本同。光华开缜密，清润仰磨砻。 秀质非攘善，贞姿肯废忠。今来傥成器，分别在良工。

- !Poem
  volume: 卷780_23
  title: 卷780_23戛玉有馀声管雄甫
  author: 管雄甫
  content: 【戛玉有馀声】 戛玉音难尽，凝人思转清。依稀流户牖，仿佛在檐楹。 更逐松风起，还将涧水并。乐中和旧曲，天际转馀声。 漂渺浮烟远，温柔入耳轻。想如君子佩，时得上堂鸣。

- !Poem
  volume: 卷780_24
  title: 卷780_24珠还合浦邓陟
  author: 邓陟
  content: 【珠还合浦】 至宝含冲粹，清虚映浦湾。素辉明荡漾，圆彩色玢ge。 昔逐诸侯去，今随太守还。影摇波里月，光动水中山。 鱼目徒相比，骊龙乍可攀。愿将车饰用，长得耀君颜。

- !Poem
  volume: 卷780_25
  title: 卷780_25浊水求珠吕价
  author: 吕价
  content: 【浊水求珠】 至宝诚难得，潜光在浊流。深沈当处晦，皎洁庶来求。 缀履将还用，褰裳必更收。蚌胎应自别，鱼目岂能俦。 日彩逢高鉴，星光讵暗投。不因今日取，泥滓出无由。

- !Poem
  volume: 卷780_26
  title: 卷780_26暗投明珠苑gT
  author: 苑gT
  content: 【暗投明珠】 至宝欣怀日，良兹岂可俦。神光非易鉴，夜色信难投。 错落珍寰宇，圆明隔浅流。精灵辞合浦，素彩耀神州。 抱影希人识，承时望帝求。谁言按剑者，猜忌却生雠。

- !Poem
  volume: 卷780_27
  title: 卷780_27暗投明珠罗泰
  author: 罗泰
  content: 【暗投明珠】 媚川时未识，在掌共传名。报德能欺暗，投人自欲明。 月临幽室朗，星没晓河倾。的皪骊龙颔，荧煌彩凤呈。 守恩辞合浦，擅美掩连城。鱼目应难近，谁知按剑情。

- !Poem
  volume: 卷780_28
  title: 卷780_28暗投明珠崔藩
  author: 崔藩
  content: 【暗投明珠】 至宝看怀袖，明珠出后收。向人光不定，离掌势难留。 皎澈虚临夜，孤圆冷莹秋。乍来惊月落，疾转怕星流。 有泪甘瑕弃，无媒自暗投。今朝感恩处，将欲报隋侯。

- !Poem
  volume: 卷780_29
  title: 卷780_29泗滨得石磬李勋
  author: 李勋
  content: 【泗滨得石磬】 浮磬潜清深，依依呈碧浔。出水见贞质，在悬含玉音。 对此喜还叹，几秋还到今。器古契良觌，韵和谐宿心。 何为值明鉴，适得离幽沈。自兹入清庙，无复泥沙侵。
