
- !Poem
  volume: 卷26_1
  title: 卷26_1杂曲歌辞·古别离沈佺期
  author: 沈佺期
  content: 【杂曲歌辞·古别离】 白水东悠悠，中有西行舟。舟行有返棹，水去无还流。 奈何生别者，戚戚怀远游。远游谁当惜，所悲会难收。 自君间芳屣，青阳四五遒。皓月掩兰室，光风虚蕙楼。 相思无明晦，长叹累冬秋。离居分迟暮，驾高何淹留。

- !Poem
  volume: 卷26_2
  title: 卷26_2杂曲歌辞·古别离孟云卿
  author: 孟云卿
  content: 【杂曲歌辞·古别离】 朝日上高台，离人怨秋草。但见万里天，不见万里道。 君行本遥远，苦乐良难保。宿昔梦同衾，忧心梦颠倒。 含酸欲谁诉，转转伤怀抱。结发年已迟，征行去何早。 寒暄有时谢，憔悴难再好。人皆算年寿，死者何曾老。 少壮无见期，水深风浩浩。

- !Poem
  volume: 卷26_3
  title: 卷26_3杂曲歌辞·古别离李益
  author: 李益
  content: 【杂曲歌辞·古别离】 双剑欲别风凄然，雌沉水底雄上天。江回汉转两不见， 云交雨合知何年。古来万事皆由命，何用临岐苦涕涟。

- !Poem
  volume: 卷26_4
  title: 卷26_4杂曲歌辞·古别离二首于濆
  author: 于濆
  content: 【杂曲歌辞·古别离二首】 入室少情意，出门多路岐。黄鹤有归日，荡子无还时。 人谁无分命，妾身何太奇。君为东南风，妾作西北枝。 青楼邻里妇，终年画长眉。自倚对良匹，笑妾空罗帏。 郎本东家儿，妾本西家女。对门中道间，终谓无离阻。 岂知中道间，遣作空闺主。自是爱封侯，非关备胡虏。 知子去从军，何处无良人。

- !Poem
  volume: 卷26_5
  title: 卷26_5杂曲歌辞·古别离二首李端
  author: 李端
  content: 【杂曲歌辞·古别离二首】 水国叶黄时，洞庭霜落夜。行舟闻商估，宿在枫林下。 此地送君还，茫茫似梦间。后期知几日，前路转多山。 巫峡通湘浦，迢迢隔云雨。天晴见海樯，月落闻津鼓。 人老自多愁，水深难急流。清宵歌一曲，白首对汀洲。 与君桂阳别，令君岳阳待。后事忽差池，前期日空在。 木落雁嗷嗷，洞庭波浪高。远山云似盖，极浦树如毫。 朝发能几里，暮来风又起。如何两处愁，皆在孤舟里。 昨夜天月明，长川寒且清。菊花开欲尽，荠菜拍来生。 下江帆势速，五两遥相逐。欲问去时人，知投何处宿。 空令猿啸时，泣对湘潭竹。

- !Poem
  volume: 卷26_6
  title: 卷26_6杂曲歌辞·古别离王缙
  author: 王缙
  content: 【杂曲歌辞·古别离】 下阶欲离别，相对映兰丛。含辞未及吐，泪落兰丛中。 高堂静秋日，罗衣飘暮风。谁能待明月，回首见床空。

- !Poem
  volume: 卷26_7
  title: 卷26_7杂曲歌辞·古别离皎然
  author: 皎然
  content: 【杂曲歌辞·古别离】 太湖三山口，吴王在时道。寂寞千载心，无人见春草。 谁堪缄怨者，持此伤怀抱。孤舟畏狂风，一点宿烟岛。 望所思兮若何，月荡漾兮空波。云离离兮北断， 雁眇眇兮南多。身去兮天畔，心折兮湖岸。 春山胡为兮塞路，使我归梦兮撩乱。

- !Poem
  volume: 卷26_8
  title: 卷26_8杂曲歌辞·古别离聂夷中
  author: 聂夷中
  content: 【杂曲歌辞·古别离】 欲别牵郎衣，问郎游何处。不恨归日迟，莫向临邛去。

- !Poem
  volume: 卷26_9
  title: 卷26_9杂曲歌辞·古别离二首施肩吾
  author: 施肩吾
  content: 【杂曲歌辞·古别离二首】 古人谩歌西飞燕，十年不见狂夫面。三更风作切梦刀， 万转愁成系肠线。所嗟不及牛女星，一年一度得相见。 老母别爱子，少妻送征郎。血流既四面，乃亦断二肠。 不愁寒无衣，不怕饥无粮。惟恐征战不还乡， 母化为鬼妻为孀。

- !Poem
  volume: 卷26_10
  title: 卷26_10杂曲歌辞·古别离吴融
  author: 吴融
  content: 【杂曲歌辞·古别离】 紫燕黄鹄虽别离，一举千里何难追。犹闻啼风与叫月， 流连断续令人悲。赋情更有深缱绻，碧甃千寻尚为浅。 蟾蜍正向清夜流，蛱蝶须教堕丝罥。莫道断丝不可续， 丹穴凤凰胶不远。草草通流水不回，海上两潮长不返。

- !Poem
  volume: 卷26_11
  title: 卷26_11杂曲歌辞·古离别王適
  author: 王適
  content: 【杂曲歌辞·古离别】 昔岁惊杨柳，高楼悲独守。今年芳树枝，孤栖怨别离。 珠帘昼不卷，罗幔晓长垂。苦调琴先觉，愁容镜独知。 频来雁度无消息，罢去鸳文何用织。夜还罗帐空有情， 春著裙腰自无力。青轩桃李落纷纷，紫庭兰蕙日氛氲。 已能憔悴今如此，更复含情一待君。

- !Poem
  volume: 卷26_12
  title: 卷26_12杂曲歌辞·古离别常理
  author: 常理
  content: 【杂曲歌辞·古离别】 君御狐白裘，妾居缃绮帱。粟钿金夹膝，花错玉搔头。 离别生庭草，征行断戍楼。蟏蛸网清曙，菡萏落红秋。 小胆空房怯，长眉满镜愁。为传儿女意，不用远封侯。

- !Poem
  volume: 卷26_13
  title: 卷26_13杂曲歌辞·古离别姚系
  author: 姚系
  content: 【杂曲歌辞·古离别】 凉风已袅袅，露重木兰枝。独上高楼望，行人远不知。 轻寒入洞户，明月满秋池。燕去鸿方至，年年是别离。

- !Poem
  volume: 卷26_14
  title: 卷26_14杂曲歌辞·古离别张彪
  author: 张彪
  content: 【杂曲歌辞·古离别】 离别无远近，事欢情亦悲。不闻车轮声，后会将何时。 去日忘寄书，来日乖前期。纵知明当还，一夕千万思。

- !Poem
  volume: 卷26_15
  title: 卷26_15杂曲歌辞·古离别赵微明
  author: 赵微明
  content: 【杂曲歌辞·古离别】 违别未几日，一日如三秋。犹疑望可见，日日上高楼。 惟见分手处，白蘋满芳洲。寸心宁死别，不忍生离愁。

- !Poem
  volume: 卷26_16
  title: 卷26_16杂曲歌辞·古离别二首孟郊
  author: 孟郊
  content: 【杂曲歌辞·古离别二首】 松山云缭绕，萍路水分离。云去有归日，水分无合时。 春芳役双眼，春色柔四支。杨柳织别愁，千条万条丝。 山川古今路，纵横无断绝。来往天地间，人皆有离别。 行衣未束带，中肠已先结。不用看镜中，自知生白发。 欲陈去留意，声向言前咽。愁结填心胸，茫茫若为说。 荒郊烟莽苍，旷野风凄切。处处得相随，人那不如月。

- !Poem
  volume: 卷26_17
  title: 卷26_17杂曲歌辞·古离别顾况
  author: 顾况
  content: 【杂曲歌辞·古离别】 西江上，风动麻姑嫁时浪。 西山为水水为尘，不是人间离别人。

- !Poem
  volume: 卷26_18
  title: 卷26_18杂曲歌辞·古离别贯休
  author: 贯休
  content: 【杂曲歌辞·古离别】 离恨如旨酒，古今饮皆醉。只恐长江水，尽是儿女泪。 伊余非此辈，送人空把臂。他日再相逢，清风动天地。

- !Poem
  volume: 卷26_19
  title: 卷26_19杂曲歌辞·古离别韦庄
  author: 韦庄
  content: 【杂曲歌辞·古离别】 晴烟漠漠柳毵毵，不那离情酒半酣。 更把马鞭云外指，断肠春色在江南。

- !Poem
  volume: 卷26_20
  title: 卷26_20杂曲歌辞·生别离孟云卿
  author: 孟云卿
  content: 【杂曲歌辞·生别离】 结发生别离，相思复相保。何知日已久，五变庭中草。 眇眇天海途，悠悠吴江岛。但恐不出门，出门无远道。 远道行既难，家贫衣服单。严风吹积雪，晨起鼻何酸。 人生各有恋，岂不怀所安。分明天上日，生死誓同欢。

- !Poem
  volume: 卷26_21
  title: 卷26_21杂曲歌辞·生别离白居易
  author: 白居易
  content: 【杂曲歌辞·生别离】 食檗不易食梅难，檗能苦兮梅能酸。未如生别之为难， 苦在心兮酸在肝。晨鸡载鸣残月没，征马重嘶行人出。 回看骨肉哭一声，梅酸檗苦甘如蜜。黄河水白黄云秋， 行人河边相对愁。天寒野旷何处宿，棠梨叶战风飕飕。 生离别，生离别，忧从中来无断绝。忧积心劳血气衰， 未年三十生白发。

- !Poem
  volume: 卷26_22
  title: 卷26_22杂曲歌辞·远别离李白
  author: 李白
  content: 【杂曲歌辞·远别离】 远别离，古有皇英之二女，乃在洞庭之南，潇湘之浦。 海水直下万里深，谁人不言此离苦。日惨惨兮云冥冥， 猩猩啼烟兮鬼啸雨。我纵言之将何补？ 皇穹窃恐不照余之忠诚，雷冯冯兮欲吼怒。 尧舜当之亦禅禹。君失臣兮龙为鱼，权归臣兮鼠变虎。 或云尧幽囚，舜野死，九疑联绵皆相似， 重瞳孤坟竟何是。帝子泣兮绿云间，随风波兮去无还。 恸哭兮远望，见苍梧之深山。苍梧山崩湘水绝， 竹上之泪乃可灭。

- !Poem
  volume: 卷26_23
  title: 卷26_23杂曲歌辞·远别离张籍
  author: 张籍
  content: 【杂曲歌辞·远别离】 莲叶团团杏花拆，长江鲤鱼鳍鬣赤。念君少年弃亲戚， 千里万里独为客。谁言远别心不易，天星坠地能为石。 几时断得城南陌，勿使居人有行役。

- !Poem
  volume: 卷26_24
  title: 卷26_24杂曲歌辞·远别离二首令狐楚
  author: 令狐楚
  content: 【杂曲歌辞·远别离二首】 杨柳黄金穗，梧桐碧玉枝。春来消息断，早晚是归时。 玳织鸳鸯履，金装翡翠簪。畏人相问著，不拟到城南。

- !Poem
  volume: 卷26_25
  title: 卷26_25杂曲歌辞·久别离李白
  author: 李白
  content: 【杂曲歌辞·久别离】 别来几春未还家，玉窗五见樱桃花。况有锦字书， 开缄使人嗟。至此肠断彼心绝，云鬟绿鬓罢揽结， 愁如回飙乱白雪。去年寄书报阳台，今年寄书重相催。 胡为东风为我吹行云，使西来；待来竟不来， 落花寂寂委青苔。

- !Poem
  volume: 卷26_26
  title: 卷26_26杂曲歌辞·新别离戴叔伦
  author: 戴叔伦
  content: 【杂曲歌辞·新别离】 手把杏花枝，未曾经别离。黄昏掩闺后，寂寞自心知。

- !Poem
  volume: 卷26_27
  title: 卷26_27杂曲歌辞·今别离崔国辅
  author: 崔国辅
  content: 【杂曲歌辞·今别离】 送别未能旋，相望连水口。船行欲映洲，几度急摇手。

- !Poem
  volume: 卷26_28
  title: 卷26_28杂曲歌辞·暗别离刘氏瑶
  author: 刘氏瑶
  content: 【杂曲歌辞·暗别离】 槐花结子桐叶焦，单飞越鸟啼青霄。翠轩辗云轻遥遥， 燕脂泪迸红线条。瑶草歇芳心耿耿，玉佩无声画屏冷。 朱弦暗断不见人，风动花枝月中影。青鸾脉脉西飞去， 海阔天高不知处。

- !Poem
  volume: 卷26_29
  title: 卷26_29杂曲歌辞·潜别离白居易
  author: 白居易
  content: 【杂曲歌辞·潜别离】 不得哭，潜别离。不得语，暗相思。两心之外无人知。 深笼夜锁独栖鸟，利剑春断连理枝。河水虽浊有清日， 乌头虽黑有白时。惟有潜离与暗别，彼此甘心无后期。

- !Poem
  volume: 卷26_30
  title: 卷26_30杂曲歌辞·别离曲张籍
  author: 张籍
  content: 【杂曲歌辞·别离曲】 行人结束出门去，马蹄几时踏门路。忆昔君初纳彩时， 不言身属辽阳戍。早知今日当别离，成君家计良为谁。 男儿生身自有役，那得误我少年时。不如逐君征战死， 谁能独老空闺里。

- !Poem
  volume: 卷26_31
  title: 卷26_31杂曲歌辞·别离曲陆龟蒙
  author: 陆龟蒙
  content: 【杂曲歌辞·别离曲】 丈夫非无泪，不洒离别间。仗剑对尊酒，耻为游子颜。 蝮蛇一螫手，壮士疾解腕。所思在功名，离别何足叹。

- !Poem
  volume: 卷26_32
  title: 卷26_32杂曲歌辞·西洲曲温庭筠
  author: 温庭筠
  content: 【杂曲歌辞·西洲曲】 悠悠复悠悠，昨日下西洲。西洲风色好，遥见武昌楼。 武昌何郁郁，侬家定无匹。小妇被流黄，登楼抚瑶瑟。 朱弦繁复轻，素手直凄清。一弹三四解，掩抑似含情。 南楼登且望，西江广复平。艇子摇两桨，催过石头城。 门前乌臼树，惨澹天将曙。鹍鵊飞复还，郎随早帆去。 回头语同伴，定复负情侬。去帆不安幅，作抵使西风。 他日相寻索，莫作西洲客。西洲人不归，春草年年碧。

- !Poem
  volume: 卷26_33
  title: 卷26_33杂曲歌辞·荆州乐李白
  author: 李白
  content: 【杂曲歌辞·荆州乐】 白帝城边足风波，瞿塘五月谁敢过。荆州麦熟茧成蛾， 缫丝忆君头绪多。拨谷飞鸣奈妾何。

- !Poem
  volume: 卷26_34
  title: 卷26_34杂曲歌辞·荆州乐二首刘禹锡
  author: 刘禹锡
  content: 【杂曲歌辞·荆州乐二首】 渚宫杨柳暗，麦城朝雉飞。可怜踏青伴，乘暖著轻衣。 今日好南风，商旅相催发。沙头樯竿上，始见春江阔。

- !Poem
  volume: 卷26_35
  title: 卷26_35杂曲歌辞·荆州泊李端
  author: 李端
  content: 【杂曲歌辞·荆州泊】 南楼西下时，月里闻来棹。桂水舳舻回，荆州津济闹。 移帷望星汉，引带思容貌。今夜一江人，惟应妾身觉。

- !Poem
  volume: 卷26_36
  title: 卷26_36杂曲歌辞·纪南歌刘禹锡
  author: 刘禹锡
  content: 【杂曲歌辞·纪南歌】 风烟纪南城，尘土荆门路。天寒猎兽者，走上樊姬墓。

- !Poem
  volume: 卷26_37
  title: 卷26_37杂曲歌辞·宜城歌刘禹锡
  author: 刘禹锡
  content: 【杂曲歌辞·宜城歌】 野水绕空城，行尘起孤驿。花台侧生树，石碣阳镌额。 靡靡度行人，温风吹宿麦。

- !Poem
  volume: 卷26_38
  title: 卷26_38杂曲歌辞·长干曲四首崔颢
  author: 崔颢
  content: 【杂曲歌辞·长干曲四首】 君家定何处，妾住在横塘。停舟暂借问，或恐是同乡。 家临九江水，去来九江侧。同是长干人，生小不相识。 下渚多风浪，莲舟渐觉稀。那能不相待，独自逆潮归。 三江潮水急，五湖风浪涌。由来花性轻，莫畏莲舟重。

- !Poem
  volume: 卷26_39
  title: 卷26_39杂曲歌辞·长干行二首李白
  author: 李白
  content: 【杂曲歌辞·长干行二首】 妾发初覆额，折花门前剧。郎骑竹马来，绕床弄青梅。 同居长干里，两小无嫌猜。十四为君妇，羞颜尚不开。 低头向暗壁，千唤不一回。十五始展眉，愿同尘与灰。 常存抱柱信，岂上望夫台。十六君远行，瞿塘滟预堆。 五月不可触，猿鸣天上哀。门前迟行迹，一一生绿苔。 苔深不能扫，落叶秋风早。八月蝴蝶来，双飞西园草。 感此伤妾心，坐愁红颜老。早晚下三巴，预将书报家。 相迎不道远，直至长风沙。 忆妾深闺里，烟尘不曾识。嫁与长干人，沙头候风色。 五月南风兴，思君在巴陵。八月西风起，想君发扬子。 去来悲如何，见少别离多。湘潭几日到，妾梦越风波。 昨夜狂风度，吹折江头树。淼淼暗无边，行人在何处。 北客真王公，朱衣满江中。日暮来投宿，数朝不肯东。 好乘浮云骢，佳期兰渚东。鸳鸯绿浦上，翡翠锦屏中。 自怜十五馀，颜色桃李红。那作商人妇，愁水复愁风。

- !Poem
  volume: 卷26_40
  title: 卷26_40杂曲歌辞·长干行张潮
  author: 张潮
  content: 【杂曲歌辞·长干行】 婿贫如珠玉，婿富如埃尘。贫时不忘旧，富贵多宠新。 妾本富家女，与君为偶匹。惠好一何深，中门不曾出。 妾有绣衣裳，葳蕤金缕光。念君贫且贱，易此从远方。 远方三千里，发去悔不已。日暮情更来，空望去时水。 孟夏麦始秀，江上多南风。商贾归欲尽，君今尚巴东。 巴东有巫山，窈窕神女颜。常恐游此山，果然不知还。

- !Poem
  volume: 卷26_41
  title: 卷26_41杂曲歌辞·小长干曲崔国辅
  author: 崔国辅
  content: 【杂曲歌辞·小长干曲】 月暗送湖风，相寻路不通。菱歌唱不辍，知在此塘中。

- !Poem
  volume: 卷26_42
  title: 卷26_42杂曲歌辞·杞梁妻贯休
  author: 贯休
  content: 【杂曲歌辞·杞梁妻】 秦之无道兮四海枯，筑长城兮遮北胡。筑人筑土一万里， 杞梁贞妇啼呜呜。上无父兮中无夫，下无子兮孤复孤。 一号城崩塞色苦，再号杞梁骨出土。疲魂饥魄相逐归， 陌上少年莫相非。

- !Poem
  volume: 卷26_43
  title: 卷26_43杂曲歌辞·卢女曲崔颢
  author: 崔颢
  content: 【杂曲歌辞·卢女曲】 二月春来半，宫中日渐长。柳垂金屋暖，花覆玉楼香。 拂匣先临镜，调笙更炙簧。还将卢女曲，夜夜奉君王。

- !Poem
  volume: 卷26_44
  title: 卷26_44杂曲歌辞·卢姬篇崔颢
  author: 崔颢
  content: 【杂曲歌辞·卢姬篇】 卢姬小小魏王家，绿鬓红唇桃李花。魏玉绮楼十二重， 水精帘箔绣芙蓉。白玉阑干金作柱，楼上朝朝学歌舞。 前堂后堂罗袖人，南窗北窗花发春。翠幌珠帘斗弦管， 一奏一弹云欲断。君王日晚下朝归，鸣环佩玉生光辉。 人生今日得骄贵，谁道卢姬身细微。

- !Poem
  volume: 卷26_45
  title: 卷26_45杂曲歌辞·邯郸才人嫁为厮养卒妇李白
  author: 李白
  content: 【杂曲歌辞·邯郸才人嫁为厮养卒妇】 妾本丛台女，扬蛾入丹阙。自倚颜如花，宁知有凋歇。 一辞玉阶下，去若朝云没。每忆邯郸城，深宫梦秋月。 君王不可见，惆怅至明发。

- !Poem
  volume: 卷26_46
  title: 卷26_46杂曲歌辞·杨白花柳宗元
  author: 柳宗元
  content: 【杂曲歌辞·杨白花】 杨白花，风吹度江水。坐令宫树无颜色， 摇荡春光千万里。茫茫晓日下长秋，哀歌未断城鸦起。

- !Poem
  volume: 卷26_47
  title: 卷26_47杂曲歌辞·茱萸女万楚
  author: 万楚
  content: 【杂曲歌辞·茱萸女】 山阴柳家女，九日采茱萸。复得东邻伴，双为陌上姝。 插花向高髻，结子置长裾。作性恒迟缓，非关诧丈夫。 平明折林树，日入反城隅。侠客邀罗袖，行人挑短书。 蛾眉自有主，年少莫踟蹰。

- !Poem
  volume: 卷26_48
  title: 卷26_48杂曲歌辞·于阗采花李白
  author: 李白
  content: 【杂曲歌辞·于阗采花】 于阗采花人，自言花相似。明妃一朝西入胡， 胡中美女多羞死。乃知汉地多名姝，胡中无花可方比。 丹青能令丑者妍，无盐翻在深宫里。 自古妒蛾眉，胡沙埋皓齿。

- !Poem
  volume: 卷26_49
  title: 卷26_49杂曲歌辞·秦女卷衣李白
  author: 李白
  content: 【杂曲歌辞·秦女卷衣】 天子居未央，妾侍卷衣裳。顾无紫宫宠，敢拂黄金床。 水至亦不去，熊来尚可当。微身奉日月，飘若萤火光。 愿君采葑菲，无以下体妨。

- !Poem
  volume: 卷26_50
  title: 卷26_50杂曲歌辞·爱妾换马张祜
  author: 张祜
  content: 【杂曲歌辞·爱妾换马】 一面妖桃千里蹄，娇姿骏骨价应齐。乍牵玉勒辞金栈， 催整花钿出绣闺。去日岂无沾袂泣，归时还有顿衔嘶。 婵娟躞蹀春风里，挥手摇鞭杨柳堤。 绮阁香销华厩空，忍将行雨换追风。休怜柳叶双眉翠， 却爱桃花两耳红。侍宴永辞春色里，趁朝休立漏声中。 恩劳未尽情先尽，暗泣嘶风两意同。

- !Poem
  volume: 卷26_51
  title: 卷26_51杂曲歌辞·枯鱼过河泣李白
  author: 李白
  content: 【杂曲歌辞·枯鱼过河泣】 白龙改常服，偶被豫且制。谁使尔为鱼，徒劳诉天帝。 作书报鲸鲵，勿恃风涛势。涛落归泥沙，翻遭蝼蚁噬。 万乘慎出入，柏人以为诫。

- !Poem
  volume: 卷26_52
  title: 卷26_52杂曲歌辞·饮酒乐聂夷中
  author: 聂夷中
  content: 【杂曲歌辞·饮酒乐】 日月似有事，一夜行一周。草木犹须老，人生得无愁。 一饮解百结，再饮破百忧。白发欺贫贱，不入醉人头。 我愿东海水，尽向杯中流。安得阮步兵，同入醉乡游。

- !Poem
  volume: 卷26_53
  title: 卷26_53杂曲歌辞·王孙游崔国辅
  author: 崔国辅
  content: 【杂曲歌辞·王孙游】 自与王孙别，频看黄鸟飞。应由春草误，著处不成归。

- !Poem
  volume: 卷26_54
  title: 卷26_54杂曲歌辞·发白马李白
  author: 李白
  content: 【杂曲歌辞·发白马】 将军发白马，旌节渡黄河。箫鼓聒川岳，沧溟涌洪波。 武安有振瓦，易水无寒歌。铁骑若雪山，饮流涸滹沱。 扬兵猎月窟，转战略朝那。倚剑登燕然，边峰列嵯峨。 萧条万里外，耕作五原多。一扫清大漠，包虎戢金戈。

- !Poem
  volume: 卷26_55
  title: 卷26_55杂曲歌辞·结袜子李白
  author: 李白
  content: 【杂曲歌辞·结袜子】 燕南壮士吴门豪，筑中置铅鱼隐刀。 感君恩重许君命，泰山一掷轻鸿毛。

- !Poem
  volume: 卷26_56
  title: 卷26_56杂曲歌辞·沐浴子李白
  author: 李白
  content: 【杂曲歌辞·沐浴子】 沐芳莫弹冠，浴兰莫振衣。处世忌太洁，志人贵藏辉。 沧浪有钓叟，吾与尔同归。

- !Poem
  volume: 卷26_57
  title: 卷26_57杂曲歌辞·三台二首韦应物
  author: 韦应物
  content: 【杂曲歌辞·三台二首】 一年一年老去，明日后日花开。 未报长安平定，万国岂得衔杯。 冰泮寒塘始绿，雨馀百草皆生。 朝来门閤无事，晚下高斋有情。

- !Poem
  volume: 卷26_58
  title: 卷26_58杂曲歌辞·上皇三台韦应物
  author: 韦应物
  content: 【杂曲歌辞·上皇三台】 不寐倦长更，披衣出户行。月寒秋竹冷，风切夜窗声。

- !Poem
  volume: 卷26_59
  title: 卷26_59杂曲歌辞·突厥三台韦应物
  author: 韦应物
  content: 【杂曲歌辞·突厥三台】 雁门山上雁初飞，马邑阑中马正肥。 日旰山西逢驿使，殷勤南北送征衣。

- !Poem
  volume: 卷26_60
  title: 卷26_60杂曲歌辞·宫中三台二首王建
  author: 王建
  content: 【杂曲歌辞·宫中三台二首】 鱼藻池边射鸭，芙蓉园里看花。 日色柘袍相似，不著红鸾扇遮。 池北池南草绿，殿前殿后花红。 天子千年万岁，未央明月清风。

- !Poem
  volume: 卷26_61
  title: 卷26_61杂曲歌辞·江南三台四首王建
  author: 王建
  content: 【杂曲歌辞·江南三台四首】 扬州桥边小妇，长干市里商人。 三年不得消息，各自拜鬼求神。 青草湖边草色，飞猿岭上猿声。 万里三湘客到，有风有雨人行。 树头花落花开，道上人去人来。 朝愁暮愁即老，百年几度三台。 闻身强健且为，头白齿落难追。 准拟百年千岁，能得几许多时。

- !Poem
  volume: 卷26_62
  title: 卷26_62杂曲歌辞·筑城曲张籍
  author: 张籍
  content: 【杂曲歌辞·筑城曲】 筑城去，千人万人齐抱杵。重重土坚试行锥， 军吏执鞭催作迟。来时一年深碛里，著尽短衣渴无水。 力尽不得抛杵声，杵声未定人皆死。家家养男当门户， 今日作君城下土。

- !Poem
  volume: 卷26_63
  title: 卷26_63杂曲歌辞·筑城曲五解元稹
  author: 元稹
  content: 【杂曲歌辞·筑城曲五解】 年年塞下丁，长作出塞兵。自从冒顿强，官筑遮虏城。 筑城须努力，城高遮得贼。但恐贼路多，有城遮不得。 丁口传父口，莫问城坚不。平城被虏围，汉劚城墙走。 因兹虏请和，虏往骑来多。半疑兼半信，筑城犹嵯峨。 筑城安敢烦，愿听丁一言。请筑鸿胪寺，兼愁虏出关。

- !Poem
  volume: 卷26_64
  title: 卷26_64杂曲歌辞·筑城曲陆龟蒙
  author: 陆龟蒙
  content: 【杂曲歌辞·筑城曲】 城上一掊土，手中千万杵。筑城畏不坚，坚城在何处。 莫叹筑城劳，将军要却敌。城高功亦高，尔命何处惜。

- !Poem
  volume: 卷26_65
  title: 卷26_65杂曲歌辞·湖阴曲温庭筠
  author: 温庭筠
  content: 【杂曲歌辞·湖阴曲】 祖龙黄须珊瑚鞭，铁骢金面青连钱。虎髯拔剑欲成梦， 日压贼营如血鲜。海旗风急惊眠起，甲重光摇照湖水。 苍黄追骑尘外归，森索妖星阵前死。五陵愁碧春萋萋， 灞川玉马空中嘶。羽书如电入青琐，雪腕如捶催画鞞。 白虬天子金煌铓，高临帝座回龙章。吴波不动楚山晚， 花压阑干春昼长。

- !Poem
  volume: 卷26_66
  title: 卷26_66杂曲歌辞·无愁果有愁曲李商隐
  author: 李商隐
  content: 【杂曲歌辞·无愁果有愁曲】 东有青龙西白虎，中含福皇包世度。玉壶渭水笑清潭， 凿天不到牵牛处。骐驎踏云天马狞，牛山撼碎珊瑚声。 秋娥点滴不成泪，十二玉楼无故钉。推烟唾月抛千里， 十番红桐一行死。白杨别屋鬼迷人，空留暗记如蚕纸。 日暮向风牵短丝，血凝血散今谁是。

- !Poem
  volume: 卷26_67
  title: 卷26_67杂曲歌辞·起夜来施肩吾
  author: 施肩吾
  content: 【杂曲歌辞·起夜来】 香销连理带，尘覆合欢杯。懒卧相思枕，愁吟起夜来。

- !Poem
  volume: 卷26_68
  title: 卷26_68杂曲歌辞·起夜半聂夷中
  author: 聂夷中
  content: 【杂曲歌辞·起夜半】 念远心如烧，不觉中夜起。桃花带露泛，立在月明里。

- !Poem
  volume: 卷26_69
  title: 卷26_69杂曲歌辞·独不见沈佺期
  author: 沈佺期
  content: 【杂曲歌辞·独不见】 卢家小妇郁金堂，海燕双栖玳瑁梁。九月寒砧催下叶， 十年征戍忆辽阳。白狼河北音书断，丹凤城南秋夜长。 谁知含愁独不见，使妾明月照流黄。

- !Poem
  volume: 卷26_70
  title: 卷26_70杂曲歌辞·独不见王训
  author: 王训
  content: 【杂曲歌辞·独不见】 日晚宜春暮，风软上林朝。对酒近初节，开楼荡夜娇。 石桥通小涧，竹路上青霄。持底谁见许，长愁成细腰。

- !Poem
  volume: 卷26_71
  title: 卷26_71杂曲歌辞·独不见杨巨源
  author: 杨巨源
  content: 【杂曲歌辞·独不见】 东风艳阳色，柳绿花如霰。竞理同心鬟，争持合欢扇。 香传贾娘手，粉离何郎面。最恨卷帘时，含情独不见。

- !Poem
  volume: 卷26_72
  title: 卷26_72杂曲歌辞·独不见李白
  author: 李白
  content: 【杂曲歌辞·独不见】 白马谁家子，黄龙边塞儿。天山三丈雪，岂是远行时。 春蕙忽秋草，莎鸡鸣曲池。风催寒棕响，月入霜闺悲。 忆与君别年，种桃齐蛾眉。桃今百馀尺，花落成枯枝。 终然独不见，流泪空自知。

- !Poem
  volume: 卷26_73
  title: 卷26_73杂曲歌辞·独不见戴叔伦
  author: 戴叔伦
  content: 【杂曲歌辞·独不见】 前宫路非远，旧苑春将遍。玉户看早梅，雕梁数归燕。 身轻逐舞袖，香暖传歌扇。自和秋风词，长侍昭阳殿。 谁信后庭人，年年独不见。

- !Poem
  volume: 卷26_74
  title: 卷26_74杂曲歌辞·独不见胡曾
  author: 胡曾
  content: 【杂曲歌辞·独不见】 玉关一自有氛埃，年少从军竟未回。门外尘凝张乐榭， 水边香灭按歌台。窗残夜月人何处，帘卷春风燕复来。 万里寂寥音信绝，寸心争忍不成灰。

- !Poem
  volume: 卷26_75
  title: 卷26_75杂曲歌辞·携手曲田娥
  author: 田娥
  content: 【杂曲歌辞·携手曲】 携手共惜芳菲节，莺啼锦花满城阙。行乐逶迤念容色， 色衰只恐君恩歇。凤笙龙管白日阴，盈亏自感青天月。

- !Poem
  volume: 卷26_76
  title: 卷26_76杂曲歌辞·大垂手聂夷中
  author: 聂夷中
  content: 【杂曲歌辞·大垂手】 金刀翦轻云，盘用黄金缕。装束赵飞燕，教来掌上舞。 舞罢飞燕死，片片随风去。

- !Poem
  volume: 卷26_77
  title: 卷26_77杂曲歌辞·夜夜曲田娥
  author: 田娥
  content: 【杂曲歌辞·夜夜曲】 愁人夜独伤，灭烛卧兰房。只恐多情月，旋来照妾床。

- !Poem
  volume: 卷26_78
  title: 卷26_78杂曲歌辞·夜夜曲王偃
  author: 王偃
  content: 【杂曲歌辞·夜夜曲】 北斗星移银汉低，班姬愁思凤城西。 青槐陌上人行绝，明月楼前乌夜啼。

- !Poem
  volume: 卷26_79
  title: 卷26_79杂曲歌辞·夜夜曲贯休
  author: 贯休
  content: 【杂曲歌辞·夜夜曲】 蟪蛄切切风骚骚，芙蓉喷香蟾蜍高。 孤灯耿耿征妇劳，更深扑落金错刀。

- !Poem
  volume: 卷26_80
  title: 卷26_80杂曲歌辞·秋夜长王勃
  author: 王勃
  content: 【杂曲歌辞·秋夜长】 秋夜长，殊未央，月明白露澄清光，层城绮阁遥相望。 遥相望，川无梁，北风受节雁南翔，崇兰委质时菊芳。 鸣环曳履出长廊，为君秋夜捣衣裳。纤罗对凤凰， 丹绮双鸳鸯。调砧乱杵思自伤。思自伤， 征夫万里戍他乡。鹤关音信断，龙门道路长。 所在天一方，寒衣徒自香。

- !Poem
  volume: 卷26_81
  title: 卷26_81杂曲歌辞·秋夜长张籍
  author: 张籍
  content: 【杂曲歌辞·秋夜长】 秋天如水夜未央，天汉东西月色光。愁人不寐畏枕席， 暗虫唧唧绕我傍。荒城为村无更声，起看北斗天未明。 白露满田风褭褭，千声万声鹖鸟鸣。

- !Poem
  volume: 卷26_82
  title: 卷26_82杂曲歌辞·秋夜曲二首王建
  author: 王建
  content: 【杂曲歌辞·秋夜曲二首】 天清漏长霜泊泊，兰绿收荣桂膏涸。高楼云鬟弄婵娟， 古瑟暗断秋风弦。玉关遥隔万里道，金刀不翦双泪泉。 香囊火死香气少，向帷合眼何时晓。城乌作营啼野月， 秦川少妇生离别。 秋灯向壁掩洞房，良人此夜直明光。 天河悠悠漏水长，南楼北斗两相当。

- !Poem
  volume: 卷26_83
  title: 卷26_83杂曲歌辞·秋夜曲张仲素
  author: 张仲素
  content: 【杂曲歌辞·秋夜曲】 丁丁漏水夜何长，漫漫轻云露月光。 秋壁暗虫通夕响，寒衣未寄莫飞霜。

- !Poem
  volume: 卷26_84
  title: 卷26_84杂曲歌辞·秋夜曲王涯
  author: 王涯
  content: 【杂曲歌辞·秋夜曲】 桂魄初生秋露微，轻罗已薄未更衣。 银筝夜久殷勤弄，心怯空房不忍归。

- !Poem
  volume: 卷26_85
  title: 卷26_85杂曲歌辞·夜坐吟李白
  author: 李白
  content: 【杂曲歌辞·夜坐吟】 冬夜夜寒觉夜长，沉吟久坐坐北堂。冰合井泉月入闺， 青缸凝明照悲啼。青缸灭，啼转多。掩妾泪，听君歌。 歌有声，妾有情。情声合，两无违。 一语不入意，从君万曲梁尘飞。

- !Poem
  volume: 卷26_86
  title: 卷26_86杂曲歌辞·夜坐吟李白
  author: 李白
  content: 【杂曲歌辞·夜坐吟】 踏踏马头谁见过，眼看北斗直天河。西风罗幕生翠波， 铅华笑妾颦青蛾。为君起唱长相思。帘外严霜皆倒飞， 明星烂烂东方陲。红霞稍出东南涯，陆郎去矣乘斑骓。

- !Poem
  volume: 卷26_87
  title: 卷26_87杂曲歌辞·夜寒吟鲍溶
  author: 鲍溶
  content: 【杂曲歌辞·夜寒吟】 九衢金吾夜行行，上宫玉漏遥分明。霜飙乘阴扫地起， 旅鸿迷雪绕枕声，远人归梦既不成。留家惜夜欢心发， 罗幕画堂深皎洁。兰烟对酒客几人，兽火扬光二三月。 细腰楚姬丝竹间，白纻长袖歌闲闲，岂识苦寒损朱颜。

- !Poem
  volume: 卷26_88
  title: 卷26_88杂曲歌辞·定情篇乔知之
  author: 乔知之
  content: 【杂曲歌辞·定情篇】 共君结新婚，岁寒心未卜。相与游春园，各随情所逐。 君念菖蒲花，妾感苦寒竹。菖花多艳姿，寒竹有贞叶。 此时妾比君，君心不如妾。簪玉步河堤，妖韶援绿pH。 凫雁将子游，莺燕从双栖。君念春光好，妾向春光啼。 君时不得意，妾弃还金闺。结言本同心，悲欢何未齐。 怨咽前致辞，愿得中所悲。人间丈夫易，世路妇难为。 始经天月照，终若流星驰。长信佳丽人，失意非蛾眉。 庐江小吏妇，非关织作迟。本愿长相对，今已长相思。 复有游宦子，结援从梁陈。燕居崇三朝，去来历九春。 誓心妾终始，蚕桑奉所亲。归愿未克从，黄金赠路人。 洁妇怀明义，从泛河之津。于今千万年，谁当问水滨。 更忆倡家楼，夫婿事封侯。去时思灼灼，去罢心悠悠。 不怜妾岁晏，千载陇西头。以兹常惕惕，百虑恒盈积。 由来共结褵，几人同匪石。故岁雕梁燕，双去今来只。 今日玉庭梅，朝红暮成碧。碧荣始芬敷，黄叶已淅沥。 何用念芳春，芳春有流易。何用重欢娱，欢娱俄戚戚。 家本巫山阳，归去路何长。叙言情未尽，采菉已盈筐。 桑榆日映物，草色盈高冈。下有碧流水，上有丹桂香。 桂枝不须折，碧流清且洁。赠君比芳菲，受惠常不灭。 赠君泪潺湲，相思无断绝。妾有秦家镜，宝匣装珠玑。 鉴来年二八，不记易阴晖。妾无光寂寂，委照影依依。 今日持为赠，相识莫相违。

- !Poem
  volume: 卷26_89
  title: 卷26_89杂曲歌辞·定情乐施肩吾
  author: 施肩吾
  content: 【杂曲歌辞·定情乐】 敢嗟君不怜，自是命不谐。著破三条裾，却还双股钗。

- !Poem
  volume: 卷26_90
  title: 卷26_90杂曲歌辞·春江曲郭元振
  author: 郭元振
  content: 【杂曲歌辞·春江曲】 江水春沉沉，上有双竹林。竹叶坏水色，郎亦坏人心。

- !Poem
  volume: 卷26_91
  title: 卷26_91杂曲歌辞·春江曲张籍
  author: 张籍
  content: 【杂曲歌辞·春江曲】 春江无云潮水平，蒲心出水凫雏鸣。长干夫婿爱远行， 自染春衣缝已成。妾身生长金陵侧，去年随夫住江北。 春来未到父母家，舟小风多渡不得。欲辞舅姑先问人， 私向江头祭水神。

- !Poem
  volume: 卷26_92
  title: 卷26_92杂曲歌辞·春江曲王涯
  author: 王涯
  content: 【杂曲歌辞·春江曲】 摇漾越江春，相将看白蘋。归时不觉夜，出浦月随人。

- !Poem
  volume: 卷26_93
  title: 卷26_93杂曲歌辞·春江曲二首张仲素
  author: 张仲素
  content: 【杂曲歌辞·春江曲二首】 家寄征江岸，征人几岁游。不知潮水信，每日到沙头。 乘晓南湖去，参差叠浪横。前洲在何处，雾里雁嘤嘤。

- !Poem
  volume: 卷26_94
  title: 卷26_94杂曲歌辞·江上曲李嘉祐
  author: 李嘉祐
  content: 【杂曲歌辞·江上曲】 江上澹澹芙蓉花，江口蛾眉独浣纱。可怜应是阳台女， 坐对鸬鹚娇不语。掩面羞看北地人，回首忽作空山雨。 苍梧秋色不堪论，千载依依帝子魂。 君看峰上斑斑竹，尽是湘妃泣泪痕。

- !Poem
  volume: 卷26_95
  title: 卷26_95杂曲歌辞·桃花曲顾况
  author: 顾况
  content: 【杂曲歌辞·桃花曲】 魏帝宫人舞凤楼，隋家天子泛龙舟。 君王夜醉春眠晏，不觉桃花逐水流。

- !Poem
  volume: 卷26_96
  title: 卷26_96杂曲歌辞·树中草李白
  author: 李白
  content: 【杂曲歌辞·树中草】 鸟衔野田草，误入枯桑里。客土植危根，逢春犹不死。 草木虽无情，因依尚可生。如何同枝叶，各自有枯荣。

- !Poem
  volume: 卷26_97
  title: 卷26_97杂曲歌辞·树中草张祜
  author: 张祜
  content: 【杂曲歌辞·树中草】 青青树中草，托根非不危。草生树却死，荣枯君可知。

- !Poem
  volume: 卷26_98
  title: 卷26_98杂曲歌辞·春游吟李章
  author: 李章
  content: 【杂曲歌辞·春游吟】 初春遍芳甸，千里霭盈瞩。美人摘新英，步步玩春绿。 所思杳何处，宛在吴江曲。可怜不得共芳菲， 日暮归来泪满衣。

- !Poem
  volume: 卷26_99
  title: 卷26_99杂曲歌辞·春游乐施肩吾
  author: 施肩吾
  content: 【杂曲歌辞·春游乐】 一年三百六十日，赏心那似春中物。 草迷曲坞花满园，东家少年西家出。

- !Poem
  volume: 卷26_100
  title: 卷26_100杂曲歌辞·春游乐二首李端
  author: 李端
  content: 【杂曲歌辞·春游乐二首】 游童苏合带，倡女蒲葵扇。初日映城时，相思忽相见。 褰裳踏露草，理鬓回花面。薄暮不同归，留情此芳甸。 柘弹连钱马，银钩妥堕鬟。采桑春陌上，踏草夕阳间。 意合辞先露，心诚貌却闲。明朝若相忆，云雨出巫山。

- !Poem
  volume: 卷26_101
  title: 卷26_101杂曲歌辞·春游曲三首张仲素
  author: 张仲素
  content: 【杂曲歌辞·春游曲三首】 烟柳飞轻絮，风榆落小钱。濛濛百花里，罗绮竞秋千。 骋望登香阁，争高下砌台。林间踏青去，席上意钱来。 行乐三春节，林花百和香。当年重意气，先占斗鸡场。

- !Poem
  volume: 卷26_102
  title: 卷26_102杂曲歌辞·乐府二首刘言史
  author: 刘言史
  content: 【杂曲歌辞·乐府二首】 花颔红鬃一向偏，绿槐香陌欲朝天。 仍嫌众里娇行疾，傍镫深藏白玉鞭。 喷珠团香小桂条，玉鞭兼赐霍嫖姚。 弄影便从天禁出，碧蹄声碎五门桥。

- !Poem
  volume: 卷26_103
  title: 卷26_103杂曲歌辞·乐府顾况
  author: 顾况
  content: 【杂曲歌辞·乐府】 暖谷春光至，宸游近甸荣。云随天仗转，风入御帘轻。 翠盖浮佳气，朱楼倚太清。朝臣冠剑退，宫女管弦迎。 细草承雕辇，繁花入幔城。文房开圣藻，武卫宿天营。 玉醴随觞至，铜壶逐漏行。五星含土德，万姓彻中声。 亲祀先崇典，躬推示劝耕。国风新正乐，农器近消兵。 道德关河固，刑章日月明。野人同鸟兽，率舞感升平。

- !Poem
  volume: 卷26_104
  title: 卷26_104杂曲歌辞·乐府权德舆
  author: 权德舆
  content: 【杂曲歌辞·乐府】 光风澹荡百花吐，楼上朝朝学歌舞。身年二八婿侍中， 幼妹承恩兄尚主。绿窗珠箔绣鸳鸯，侍婢先焚百和香。 莺啼日出不知曙，寂寂罗帏春梦长。

- !Poem
  volume: 卷26_105
  title: 卷26_105杂曲歌辞·乐府三首孟郊
  author: 孟郊
  content: 【杂曲歌辞·乐府三首】 莲子不可得，荷花生水中。犹胜道傍柳，无事荡春风。 渌萍与荷叶，同此一水中。风吹荷叶在，渌萍西复东。 莲花未开时，苦心终日卷。春水徒荡漾，荷花未开展。

- !Poem
  volume: 卷26_106
  title: 卷26_106杂曲歌辞·乐府陆长源
  author: 陆长源
  content: 【杂曲歌辞·乐府】 芙蓉初出水，菡萏露中花。风吹著枯木，无奈值空槎。

- !Poem
  volume: 卷26_107
  title: 卷26_107杂曲歌辞·杂曲王勃
  author: 王勃
  content: 【杂曲歌辞·杂曲】 智琼神女，来访文君。蛾眉始约，罗袖初薰。歌齐曲韵， 舞乱行分。若向阳台荐枕，何啻得胜朝云。

- !Poem
  volume: 卷26_108
  title: 卷26_108杂曲歌辞·古曲五首施肩吾
  author: 施肩吾
  content: 【杂曲歌辞·古曲五首】 可怜江北女，惯唱江南曲。摇荡木兰舟，双凫不成浴。 郎为匕上香，妾为笼上灰。归时虽暖热，去罢生尘埃。 夜裁鸳鸯绮，朝织蒲桃绫。欲试一寸心，待缝三尺冰。 怜时鱼得水，怨罢商与参。不如山支子，却解结同心。 红颜感暮花，白日同流水。思君如孤灯，一夜一心死。

- !Poem
  volume: 卷26_109
  title: 卷26_109杂曲歌辞·高句丽李白
  author: 李白
  content: 【杂曲歌辞·高句丽】 金花折风帽，白马小迟回。翩翩舞广袖，似鸟海东来。

- !Poem
  volume: 卷26_110
  title: 卷26_110杂曲歌辞·摩多楼子李贺
  author: 李贺
  content: 【杂曲歌辞·摩多楼子】 玉塞去金人，二万四千里。风吹沙作云，一时渡辽水。 天白水如练，甲丝双串断。行行莫苦辛，城月犹残半。 晓气朔烟上，趢趗胡马蹄。行人听水别，隔陇长东西。
