
- !Poem
  volume: 卷5_1
  title: 卷5_1春游曲长孙氏
  author: 长孙氏
  content: 【春游曲】 上苑桃花朝日明，兰闺艳妾动春情。井上新桃偷面色， 檐边嫩柳学身轻。花中来去看舞蝶，树上长短听啼莺。 林下何须远借问，出众风流旧有名。

- !Poem
  volume: 卷5_2
  title: 卷5_2曳鼎歌武则天
  author: 武则天
  content: 【曳鼎歌】 羲农首出，轩昊膺期。唐虞继踵，汤禹乘时。 天下光宅，海内雍熙。上玄降鉴，方建隆基。

- !Poem
  volume: 卷5_3
  title: 卷5_3唐享昊天乐·第一武则天
  author: 武则天
  content: 【唐享昊天乐·第一】 太阴凝至化，真耀蕴轩仪。德迈娥台敞，仁高姒幄披。 扪天遂启极，梦日乃升曦。

- !Poem
  volume: 卷5_4
  title: 卷5_4唐享昊天乐·第二武则天
  author: 武则天
  content: 【唐享昊天乐·第二】 瞻紫极，望玄穹。翘至恳，罄深衷。 听虽远，诚必通。垂厚泽，降云宫。

- !Poem
  volume: 卷5_5
  title: 卷5_5唐享昊天乐·第三武则天
  author: 武则天
  content: 【唐享昊天乐·第三】 乾仪混成冲邃，天道下济高明，闓阳晨披紫阙， 太一晓降黄庭。圜坛敢申昭报，方璧冀展虔情。 丹襟式敷衷恳，玄鉴庶察微诚。

- !Poem
  volume: 卷5_6
  title: 卷5_6唐享昊天乐·第四武则天
  author: 武则天
  content: 【唐享昊天乐·第四】 巍巍睿业广，赫赫圣基隆。菲德承先顾，祯符萃眇躬。 铭开武岩侧，图荐洛川中。微诚讵幽感，景命忽昭融。 有怀惭紫极，无以谢玄穹。

- !Poem
  volume: 卷5_7
  title: 卷5_7唐享昊天乐·第五武则天
  author: 武则天
  content: 【唐享昊天乐·第五】 朝坛雾卷，曙岭烟沉。爰设筐币，式表诚心。 筵辉丽璧，乐畅和音。仰惟灵鉴，俯察翘襟。

- !Poem
  volume: 卷5_8
  title: 卷5_8唐享昊天乐·第六武则天
  author: 武则天
  content: 【唐享昊天乐·第六】 昭昭上帝，穆穆下临。礼崇备物，乐奏锵金。 兰羞委荐，桂醑盈斟。敢希明德，幸罄庄心。

- !Poem
  volume: 卷5_9
  title: 卷5_9唐享昊天乐·第七武则天
  author: 武则天
  content: 【唐享昊天乐·第七】 尊浮九酝，礼备三周。陈诚菲奠，契福神猷。

- !Poem
  volume: 卷5_10
  title: 卷5_10唐享昊天乐·第八武则天
  author: 武则天
  content: 【唐享昊天乐·第八】 奠璧郊坛昭大礼，锵金拊石表虔诚。 始奏承云娱帝赏，复歌调露畅韶英。

- !Poem
  volume: 卷5_11
  title: 卷5_11唐享昊天乐·第九武则天
  author: 武则天
  content: 【唐享昊天乐·第九】 荷恩承顾托，执契恭临抚。庙略静边荒，天兵曜神武。 有截资先化，无为遵旧矩。祯符降昊穹，大业光寰宇。

- !Poem
  volume: 卷5_12
  title: 卷5_12唐享昊天乐·第十武则天
  author: 武则天
  content: 【唐享昊天乐·第十】 肃肃祀典，邕邕礼秩。三献已周，九成斯毕。 爰撤其俎，载迁其实。或升或降，惟诚惟质。

- !Poem
  volume: 卷5_13
  title: 卷5_13唐享昊天乐·第十一武则天
  author: 武则天
  content: 【唐享昊天乐·第十一】 礼终肆类，乐阕九成。仰惟明德，敢荐非馨。 顾惭菲奠，久驰云輧。瞻荷灵泽，悚恋兼盈。

- !Poem
  volume: 卷5_14
  title: 卷5_14唐享昊天乐·第十二武则天
  author: 武则天
  content: 【唐享昊天乐·第十二】 式乾路，辟天扉。回日驭，动云衣。 登金阙，入紫微。望仙驾，仰恩徽。

- !Poem
  volume: 卷5_15
  title: 卷5_15唐明堂乐章·外办将出武则天
  author: 武则天
  content: 【唐明堂乐章·外办将出】 总章陈昔典，衢室礼惟神。宏规则天地，神用叶陶钧。 负扆三春旦，充庭万宇宾。顾己诚虚薄，空惭驭兆人。

- !Poem
  volume: 卷5_16
  title: 卷5_16唐明堂乐章·皇帝行武则天
  author: 武则天
  content: 【唐明堂乐章·皇帝行】 仰膺历数，俯顺讴歌。远安迩肃，俗阜时和。 化光玉镜，讼息金科。方兴典礼，永戢干戈。

- !Poem
  volume: 卷5_17
  title: 卷5_17唐明堂乐章·皇嗣出入升降武则天
  author: 武则天
  content: 【唐明堂乐章·皇嗣出入升降】 至人光俗，大孝通神。谦以表性，恭惟立身。 洪规载启，茂典方陈。誉隆三善，祥开万春。

- !Poem
  volume: 卷5_18
  title: 卷5_18唐明堂乐章·迎送王公武则天
  author: 武则天
  content: 【唐明堂乐章·迎送王公】 千官肃事，万国朝宗。载延百辟，爰集三宫。 君臣德合，鱼水斯同。睿图方永，周历长隆。

- !Poem
  volume: 卷5_19
  title: 卷5_19唐明堂乐章·登歌武则天
  author: 武则天
  content: 【唐明堂乐章·登歌】 礼崇宗祀，志表严禋。笙镛合奏，文物惟新。 敬遵茂典，敢择良辰。絜诚斯著，奠谒方申。

- !Poem
  volume: 卷5_20
  title: 卷5_20唐明堂乐章·配飨武则天
  author: 武则天
  content: 【唐明堂乐章·配飨】 笙镛间玉宇，文物昭清辉。晬影临芳奠，休光下太微。 孝思期有感，明絜庶无违。

- !Poem
  volume: 卷5_21
  title: 卷5_21唐明堂乐章·宫音武则天
  author: 武则天
  content: 【唐明堂乐章·宫音】 履艮包群望，居中冠百灵。万方资广运，庶品荷财成。 神功谅匪测，盛德实难名。藻奠申诚敬，恭祀表惟馨。

- !Poem
  volume: 卷5_22
  title: 卷5_22唐明堂乐章·角音武则天
  author: 武则天
  content: 【唐明堂乐章·角音】 出震位，开平秩。扇条风，乘甲乙。 龙德盛，鸟星出。荐珪篚，陈诚实。

- !Poem
  volume: 卷5_23
  title: 卷5_23唐明堂乐章·徵音武则天
  author: 武则天
  content: 【唐明堂乐章·徵音】 赫赫离精御炎陆，滔滔炽景开隆暑。 冀延神鉴俯兰尊，式表虔襟陈桂俎。

- !Poem
  volume: 卷5_24
  title: 卷5_24唐明堂乐章·商音武则天
  author: 武则天
  content: 【唐明堂乐章·商音】 律中夷则，序应收成。功宣建武，义表惟明。 爰申礼奠，庶展翘诚。九秋是式，百谷斯盈。

- !Poem
  volume: 卷5_25
  title: 卷5_25唐明堂乐章·羽音武则天
  author: 武则天
  content: 【唐明堂乐章·羽音】 葭律肇启隆冬，蘋藻攸陈飨祭。 黄钟既陈玉烛，红粒方殷稔岁。

- !Poem
  volume: 卷5_26
  title: 卷5_26唐大飨拜洛乐章·昭和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·昭和】 九玄眷命，三圣基隆。奉成先旨，明台毕功。 宗祀展敬，冀表深衷。永昌帝业，式播淳风。

- !Poem
  volume: 卷5_27
  title: 卷5_27唐大飨拜洛乐章·致和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·致和】 神功不测兮运阴阳，包藏万宇兮孕八荒。 天符既出兮帝业昌，愿临明祀兮降祯祥。

- !Poem
  volume: 卷5_28
  title: 卷5_28唐大飨拜洛乐章·咸和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·咸和】 坎泽祠容备举，坤坛祭典爰申。灵眷遥行秘躅， 嘉贶荐委殊珍。肃礼恭禋载展，翘襟邈志逾殷。 方期交际悬应，（下一句逸）

- !Poem
  volume: 卷5_29
  title: 卷5_29唐大飨拜洛乐章·九和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·九和】 祗荷坤德，钦若乾灵。惭惕罔置，兴居匪宁。 恭崇礼则，肃奉仪形。惟凭展敬，敢荐非馨。

- !Poem
  volume: 卷5_30
  title: 卷5_30唐大飨拜洛乐章·拜洛武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·拜洛】 菲躬承睿顾，薄德忝坤仪。乾乾遵后命，翼翼奉先规。 抚俗勤虽切，还淳化尚亏。未能弘至道，何以契明祇。

- !Poem
  volume: 卷5_31
  title: 卷5_31唐大飨拜洛乐章·显和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·显和】 顾德有惭虚菲，明祇屡降祯符。汜水初呈秘象， 温洛荐表昌图。玄泽流恩载洽，丹襟荷渥增愉。

- !Poem
  volume: 卷5_32
  title: 卷5_32唐大飨拜洛乐章·昭和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·昭和】 舒云致养，合大资生。德以恒固，功由永贞。 升歌荐序，垂币翘诚。虹开玉照，凤引金声。

- !Poem
  volume: 卷5_33
  title: 卷5_33唐大飨拜洛乐章·敬和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·敬和】 兰俎既升，蘋羞可荐。金石载设，咸英已变。 林泽斯总，山川是遍。敢用敷诚，实惟忘倦。

- !Poem
  volume: 卷5_34
  title: 卷5_34唐大飨拜洛乐章·齐和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·齐和】 沉潜演贶分三极，广大凝祯总万方。 既荐羽旌文化启，还呈干戚武威扬。

- !Poem
  volume: 卷5_35
  title: 卷5_35唐大飨拜洛乐章·德和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·德和】 夕惕同龙契，晨兢当凤扆。崇儒习旧规，偃伯循先旨。 绝壤飞冠盖，遐区丽山水。幸承三圣馀，忻属千年始。

- !Poem
  volume: 卷5_36
  title: 卷5_36唐大飨拜洛乐章·禋和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·禋和】 百礼崇容，千官肃事。灵降舞兆，神凝有粹。 奠享咸周，威仪毕备。奏夏登列，歌雍撤肆。

- !Poem
  volume: 卷5_37
  title: 卷5_37唐大飨拜洛乐章·通和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·通和】 皇皇灵眷，穆穆神心。暂动凝质，还归积阴。 功玄枢纽，理寂高深。衔恩佩德，耸志翘襟。

- !Poem
  volume: 卷5_38
  title: 卷5_38唐大飨拜洛乐章·归和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·归和】 言旋云洞兮蹑烟涂，永宁中宇兮安下都。 包涵动植兮顺荣枯，长贻宝贶兮赞璇图。

- !Poem
  volume: 卷5_39
  title: 卷5_39唐大飨拜洛乐章·归和武则天
  author: 武则天
  content: 【唐大飨拜洛乐章·归和】 调云阕兮神座兴，骖云驾兮俨将升。 腾绛霄兮垂景祜，翘丹恳兮荷休征。

- !Poem
  volume: 卷5_40
  title: 卷5_40唐武氏享先庙乐章武则天
  author: 武则天
  content: 【唐武氏享先庙乐章】 先德谦撝冠昔，严规节素超今。奉国忠诚每竭， 承家至孝纯深。追崇惧乖尊意，显号恐玷徽音。 既迫王公屡请，方乃俯遂群心。有限无由展敬， 奠醑每阙亲斟。大礼虔申典册，蘋藻敬荐翘襟。

- !Poem
  volume: 卷5_41
  title: 卷5_41早春夜宴武则天
  author: 武则天
  content: 【早春夜宴】 九春开上节，千门敞夜扉。兰灯吐新焰，桂魄朗圆辉。 送酒惟须满，流杯不用稀。务使霞浆兴，方乘泛洛归。

- !Poem
  volume: 卷5_42
  title: 卷5_42游九龙潭武则天
  author: 武则天
  content: 【游九龙潭】 山窗游玉女，涧户对琼峰。岩顶翔双凤，潭心倒九龙。 酒中浮竹叶，杯上写芙蓉。故验家山赏，惟有风入松。

- !Poem
  volume: 卷5_43
  title: 卷5_43赠胡天师武则天
  author: 武则天
  content: 【赠胡天师】 高人叶高志，山服往山家。迢迢间风月，去去隔烟霞。 碧岫窥玄洞，玉灶炼丹砂。今日星津上，延首望灵槎。

- !Poem
  volume: 卷5_44
  title: 卷5_44从驾幸少林寺武则天
  author: 武则天
  content: 【从驾幸少林寺】 陪銮游禁苑，侍赏出兰闱。云偃攒峰盖，霞低插浪旂。 日宫疏涧户，月殿启岩扉。金轮转金地，香阁曳香衣。 铎吟轻吹发，幡摇薄雾霏。昔遇焚芝火，山红连野飞。 花台无半影，莲塔有全辉。实赖能仁力，攸资善世威。 慈缘兴福绪，于此罄归依。风枝不可静，泣血竟何追。

- !Poem
  volume: 卷5_45
  title: 卷5_45石淙武则天
  author: 武则天
  content: 【石淙】 三山十洞光玄箓，玉峤金峦镇紫微。均露均霜标胜壤， 交风交雨列皇畿。万仞高岩藏日色，千寻幽涧浴云衣。 且驻欢筵赏仁智，雕鞍薄晚杂尘飞。

- !Poem
  volume: 卷5_46
  title: 卷5_46腊日宣诏幸上苑武则天
  author: 武则天
  content: 【腊日宣诏幸上苑】 明朝游上苑，火急报春知。花须连夜发，莫待晓风吹。

- !Poem
  volume: 卷5_47
  title: 卷5_47如意娘武则天
  author: 武则天
  content: 【如意娘】 看朱成碧思纷纷，憔悴支离为忆君。 不信比来长下泪，开箱验取石榴裙。

- !Poem
  volume: 卷5_48
  title: 卷5_48制袍字赐狄仁杰武则天
  author: 武则天
  content: 【制袍字赐狄仁杰】 敷政术，守清勤。升显位，励相臣。

- !Poem
  volume: 卷5_49
  title: 卷5_49拟小山篇徐贤妃
  author: 徐贤妃
  content: 【拟小山篇】 仰幽岩而流盼，抚桂枝以凝想。 将千龄兮此遇，荃何为兮独往。

- !Poem
  volume: 卷5_50
  title: 卷5_50长门怨徐贤妃
  author: 徐贤妃
  content: 【长门怨】 旧爱柏梁台，新宠昭阳殿。守分辞芳辇，含情泣团扇。 一朝歌舞荣，夙昔诗书贱。颓恩诚已矣，覆水难重荐。

- !Poem
  volume: 卷5_51
  title: 卷5_51秋风函谷应诏徐贤妃
  author: 徐贤妃
  content: 【秋风函谷应诏】 秋风起函谷，劲气动河山。偃松千岭上，杂雨二陵间。 低云愁广隰，落日惨重关。此时飘紫气，应验真人还。

- !Poem
  volume: 卷5_52
  title: 卷5_52赋得北方有佳人徐贤妃
  author: 徐贤妃
  content: 【赋得北方有佳人】 由来称独立，本自号倾城。柳叶眉间发，桃花脸上生。 腕摇金钏响，步转玉环鸣。纤腰宜宝袜，红衫艳织成。 悬知一顾重，别觉舞腰轻。

- !Poem
  volume: 卷5_53
  title: 卷5_53进太宗徐贤妃
  author: 徐贤妃
  content: 【进太宗】 朝来临镜台，妆罢暂裴回。千金始一笑，一召讵能来。

- !Poem
  volume: 卷5_54
  title: 卷5_54奉和圣制立春日侍宴内殿出翦彩花应制上官昭容
  author: 上官昭容
  content: 【奉和圣制立春日侍宴内殿出翦彩花应制】 密叶因裁吐，新花逐翦舒。攀条虽不谬，摘蕊讵知虚。 春至由来发，秋还未肯疏。借问桃将李，相乱欲何如。

- !Poem
  volume: 卷5_55
  title: 卷5_55九月九日上幸慈恩寺登浮图，群臣上菊花寿酒上官昭容
  author: 上官昭容
  content: 【九月九日上幸慈恩寺登浮图，群臣上菊花寿酒】 帝里重阳节，香园万乘来。却邪萸入佩，献寿菊传杯。 塔类承天涌，门疑待佛开。睿词悬日月，长得仰昭回。

- !Poem
  volume: 卷5_56
  title: 卷5_56彩书怨上官昭容
  author: 上官昭容
  content: 【彩书怨】 叶下洞庭初，思君万里馀。露浓香被冷，月落锦屏虚。 欲奏江南曲，贪封蓟北书。书中无别意，惟怅久离居。

- !Poem
  volume: 卷5_57
  title: 卷5_57驾幸三会寺应制上官昭容
  author: 上官昭容
  content: 【驾幸三会寺应制】 释子谈经处，轩臣刻字留。故台遗老识，残简圣皇求。 驻跸怀千古，开襟望九州。四山缘塞合，二水夹城流。 宸翰陪瞻仰，天杯接献酬。太平词藻盛，长愿纪鸿休。

- !Poem
  volume: 卷5_58
  title: 卷5_58驾幸新丰温泉宫献诗三首上官昭容
  author: 上官昭容
  content: 【驾幸新丰温泉宫献诗三首】 三冬季月景龙年，万乘观风出灞川。 遥看电跃龙为马，回瞩霜原玉作田。 鸾旂掣曳拂空回，羽骑骖驔蹑景来。 隐隐骊山云外耸，迢迢御帐日边开。 翠幕珠帏敞月营，金罍玉斝泛兰英。 岁岁年年常扈跸，长长久久乐升平。

- !Poem
  volume: 卷5_59
  title: 卷5_59游长宁公主流杯池二十五首上官昭容
  author: 上官昭容
  content: 【游长宁公主流杯池二十五首】 逐仙赏，展幽情，逾昆阆，迈蓬瀛。 游鲁馆，陟秦台。污山壁，愧琼瑰。 檀栾竹影，飙f2松声。不烦歌吹，自足娱情。 仰循茅宇，俯眄乔枝。烟霞问讯，风月相知。 枝条郁郁，文质彬彬。山林作伴，松桂为邻。 清波汹涌，碧树冥蒙。莫怪留步，因攀桂丛。 莫论圆峤，休说方壶。何如鲁馆，即是仙都。 玉环腾远创，金埒荷殊荣。弗玩珠玑饰，仍留仁智情。 凿山便作室，凭树即为楹。公输与班尔，从此遂韬声。 登山一长望，正遇九春初。结驷填街术，闾阎满邑居。 斗雪梅先吐，惊风柳未舒。直愁斜日落，不畏酒尊虚。 霁晓气清和，披襟赏薜萝。玳瑁凝春色，琉璃漾水波。 跂石聊长啸，攀松乍短歌。除非物外者，谁就此经过。 暂尔游山第，淹留惜未归。霞窗明月满，涧户白云飞。 书引藤为架，人将薜作衣。此真攀玩所，临睨赏光辉。 放旷出烟云，萧条自不群。漱流清意府，隐几避嚣氛。 石画妆苔色，风梭织水文。山室何为贵，唯馀兰桂熏。 策杖临霞岫，危步下霜蹊。志逐深山静，途随曲涧迷。 渐觉心神逸，俄看云雾低。莫怪人题树，只为赏幽栖。 攀藤招逸客，偃桂协幽情。水中看树影，风里听松声。 携琴侍叔夜，负局访安期。不应题石壁，为记赏山时。 泉石多仙趣，岩壑写奇形。欲知堪悦耳，唯听水泠泠。 岩壑恣登临，莹目复怡心。风篁类长笛，流水当鸣琴。 懒步天台路，惟登地肺山。幽岩仙桂满，今日恣情攀。 暂游仁智所，萧然松桂情。寄言栖遁客，勿复访蓬瀛。 瀑溜晴疑雨，丛篁昼似昏。山中真可玩，暂请报王孙。 傍池聊试笔，倚石旋题诗。豫弹山水调，终拟从钟期。 横铺豹皮褥，侧带鹿胎巾。借问何为者，山中有逸人。 沁水田园先自多，齐城楼观更无过。 倩语张骞莫辛苦，人今从此识天河。 参差碧岫耸莲花，潺湲绿水莹金沙。 何须远访三山路，人今已到九仙家。 凭高瞰险足怡心，菌阁桃源不暇寻。 馀雪依林成玉树，残霙点岫即瑶岑。

- !Poem
  volume: 卷5_60
  title: 卷5_60句上官昭容
  author: 上官昭容
  content: 【句】 势如连璧友，心似臭兰人。

- !Poem
  volume: 卷5_61
  title: 卷5_61赠张云容舞杨玉环
  author: 杨玉环
  content: 【赠张云容舞】 罗袖动香香不已，红蕖袅袅秋烟里。 轻云岭上乍摇风，嫩柳池边初拂水。

- !Poem
  volume: 卷5_62
  title: 卷5_62谢赐珍珠江妃
  author: 江妃
  content: 【谢赐珍珠】 桂叶双眉久不描，残妆和泪污红绡。 长门尽日无梳洗，何必珍珠慰寂寥。
