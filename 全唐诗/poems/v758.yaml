
- !Poem
  volume: 卷759_1
  title: 卷759_1杜鹃花成彦雄
  author: 成彦雄
  content: 【杜鹃花】 杜鹃花与鸟，怨艳两何赊。疑是口中血，滴成枝上花。 一声寒食夜，数朵野僧家。谢豹出不出，日迟迟又斜。

- !Poem
  volume: 卷759_2
  title: 卷759_2江上枫成彦雄
  author: 成彦雄
  content: 【江上枫】 江枫自蓊郁，不竞松筠力。一叶落渔家，残阳带秋色。

- !Poem
  volume: 卷759_3
  title: 卷759_3夜夜曲成彦雄
  author: 成彦雄
  content: 【夜夜曲】 自从君去夜，锦幌孤兰麝。欹枕对银缸，秦筝绿窗下。

- !Poem
  volume: 卷759_4
  title: 卷759_4村行成彦雄
  author: 成彦雄
  content: 【村行】 暧暧村烟暮，牧童出深坞。骑牛不顾人，吹笛寻山去。

- !Poem
  volume: 卷759_5
  title: 卷759_5煎茶成彦雄
  author: 成彦雄
  content: 【煎茶】 岳寺春深睡起时，虎跑泉畔思迟迟。 蜀茶倩个云僧碾，自拾枯松三四枝。

- !Poem
  volume: 卷759_6
  title: 卷759_6松成彦雄
  author: 成彦雄
  content: 【松】 大夫名价古今闻，盘屈孤贞更出群。 将谓岭头闲得了，夕阳犹挂数枝云。

- !Poem
  volume: 卷759_7
  title: 卷759_7新燕成彦雄
  author: 成彦雄
  content: 【新燕】 才离海岛宿江滨，应梦笙歌作近邻。 减省雕梁并头语，画堂中有未归人。

- !Poem
  volume: 卷759_8
  title: 卷759_8会友不至成彦雄
  author: 成彦雄
  content: 【会友不至】 王孙还是负佳期，玉马追游日渐西。 独上郊原人不见，鹧鸪飞过落花溪。

- !Poem
  volume: 卷759_9
  title: 卷759_9惜花成彦雄
  author: 成彦雄
  content: 【惜花】 忘餐为恋满枝红，锦障频移护晚风。 客散酒酣归未得，栏边独立月明中。

- !Poem
  volume: 卷759_10
  title: 卷759_10中秋月成彦雄
  author: 成彦雄
  content: 【中秋月】 王母妆成镜未收，倚栏人在水精楼。 笙歌莫占清光尽，留与溪翁一钓舟。

- !Poem
  volume: 卷759_11
  title: 卷759_11暮春日宴溪亭成彦雄
  author: 成彦雄
  content: 【暮春日宴溪亭】 寒食寻芳游不足，溪亭还醉绿杨烟。 谁家花落临流树，数片残红到槛前。

- !Poem
  volume: 卷759_12
  title: 卷759_12晓成彦雄
  author: 成彦雄
  content: 【晓】 列宿回元朝北极，爽神晞露滴楼台。 佳人卷箔临阶砌，笑指庭花昨夜开。

- !Poem
  volume: 卷759_13
  title: 卷759_13夕成彦雄
  author: 成彦雄
  content: 【夕】 台榭沈沈禁漏初，麝烟红蜡透虾须。 雕笼鹦鹉将栖宿，不许鸦鬟转辘轳。

- !Poem
  volume: 卷759_14
  title: 卷759_14露成彦雄
  author: 成彦雄
  content: 【露】 银河昨夜降醍醐，洒遍坤维万象苏。 疑是鲛人曾泣处，满池荷叶捧真珠。

- !Poem
  volume: 卷759_15
  title: 卷759_15游紫阳宫成彦雄
  author: 成彦雄
  content: 【游紫阳宫】 古殿烟霞簇画屏，直疑踪迹到蓬瀛。 碧桃满地眠花鹿，深院松窗捣药声。

- !Poem
  volume: 卷759_16
  title: 卷759_16除夜成彦雄
  author: 成彦雄
  content: 【除夜】 铜龙看却送春来，莫惜颠狂酒百杯。 吟鬓就中专拟白，那堪更被二更催。

- !Poem
  volume: 卷759_17
  title: 卷759_17元日成彦雄
  author: 成彦雄
  content: 【元日】 戴星先捧祝尧觞，镜里堪惊两鬓霜。 好是灯前偷失笑，屠苏应不得先尝。

- !Poem
  volume: 卷759_18
  title: 卷759_18寒夜吟成彦雄
  author: 成彦雄
  content: 【寒夜吟】 洞房脉脉寒宵永，烛影香消金凤冷。 猧儿睡魇唤不醒，满窗扑落银蟾影。

- !Poem
  volume: 卷759_19
  title: 卷759_19柳枝辞九首成彦雄
  author: 成彦雄
  content: 【柳枝辞九首】 轻笼小径近谁家，玉马追风翠影斜。 爱把长条恼公子，惹他头上海棠花。 鹅黄剪出小花钿，缀上芳枝色转鲜。 饮散无人收拾得，月明阶下伴秋千。 东君爱惜与先春，草泽无人处也新。 委嘱露华并细雨，莫教迟日惹风尘。 句践初迎西子年，琉璃为帚扫溪烟。 至今不改当时色，留与王孙系酒船。 绿杨移傍小亭栽，便拥秾烟拨不开。 谁把金刀为删掠，放教明月入窗来。 远接关河高接云，雨馀洗出半天津。 牡丹不用相轻薄，自有清阴覆得人。 掩映莺花媚有馀，风流才调比应无。 朝朝奉御临池上，不羡青松拜大夫。 王孙宴罢曲江池，折取春光伴醉归。 怪得美人争斗乞，要他秾翠染罗衣。 残照林梢袅数枝，能招醉客上金堤。 马娇如练缨如火，瑟瑟阴中步步嘶。

- !Poem
  volume: 卷759_20
  title: 卷759_20句成彦雄
  author: 成彦雄
  content: 【句】 莎草放茵深护砌，海榴喷火巧横墙。 纹鳞引子跳银海，紫燕呼雏语画梁。（见《吟窗杂录》）
