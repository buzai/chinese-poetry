
- !Poem
  volume: 卷773_1
  title: 卷773_1长门失宠萧意
  author: 萧意
  content: 【长门失宠】 自从别銮殿，长门几度春。不知金屋里，更贮若为人。

- !Poem
  volume: 卷773_2
  title: 卷773_2下山逢故夫徐之才
  author: 徐之才
  content: 【下山逢故夫】 踟蹰下山妇，共申别离久。为问织缣人，何必长相守。

- !Poem
  volume: 卷773_3
  title: 卷773_3虏患张陵
  author: 张陵
  content: 【虏患】 今日汉家探使回，蚁叠胡兵来未歇。 春风渭水不敢流，总作六军心上血。

- !Poem
  volume: 卷773_4
  title: 卷773_4夏日闺怨蔡瑰
  author: 蔡瑰
  content: 【夏日闺怨】 桃径李蹊绝芳园，炎氛炽日满愁轩。枝上鸟惊朱槿落， 池中鱼戏绿蘋翻。君恋京师久留滞，妾怨高楼积年岁。 非关曾入楚王宫，直为相思腰转细。卧簟乘闲乍逐凉， 熏炉畏热懒焚香。雨沾柳叶如啼眼，露滴莲花似汗妆。 全由独自羞看影，艳是孤眠疑夜永。无情拂镜不成妆， 有时却扇还风静。近日书来道欲归，鸳鸯文锦字息机。 但恐愁容不相识，为教恒著别时衣。

- !Poem
  volume: 卷773_5
  title: 卷773_5咏破扇唐怡
  author: 唐怡
  content: 【咏破扇】 轮如明月尽，罗似薄云穿。无由重掩笑，分在秋风前。

- !Poem
  volume: 卷773_6
  title: 卷773_6述怀唐怡
  author: 唐怡
  content: 【述怀】 万事皆零落，平生不可思。惟馀酒中趣，不减少年时。

- !Poem
  volume: 卷773_7
  title: 卷773_7咏烛寄人潘求仁
  author: 潘求仁
  content: 【咏烛寄人】 烛与人相似，通宵遽白煎。不应须下泪，只是为人然。

- !Poem
  volume: 卷773_8
  title: 卷773_8薛王花烛行阎德隐
  author: 阎德隐
  content: 【薛王花烛行】 王子仙车下凤台，紫缨金勒驭龙媒。□□□□□□出， 环佩锵锵天上来。鳷鹊楼前云半卷，鸳鸯殿上月裴回。 玉盘错落银灯照，珠帐玲珑宝扇开。盈盈二八谁家子， 红粉新妆胜桃李。从来六行比齐姜，自许千门奉楚王。 楚王宫里能服饰，顾盼倾城复倾国。合欢锦带蒲萄花， 连理香裙石榴色。金炉半夜起氛氲，翡翠被重苏合熏。 不学曹王遇神女，莫言罗敷邀使君。同心婉娩若琴瑟， 更笑天河有灵匹。一朝福履盛王门，百代光辉增帝室。 富贵荣华实可怜，路傍观者谓神仙。只应早得淮南术， 会见双飞入紫烟。

- !Poem
  volume: 卷773_9
  title: 卷773_9三月歌阎德隐
  author: 阎德隐
  content: 【三月歌】 洛阳城路九春衢，洛阳城外柳千株。 能得来时作眼觅，天津桥侧锦屠苏。

- !Poem
  volume: 卷773_10
  title: 卷773_10妾薄命刘元叔
  author: 刘元叔
  content: 【妾薄命】 自从离别守空闺，遥闻征战赴云梯。夜夜思君辽海北， 年年弃妾渭桥西。阳春白日照空暖，紫燕衔花向庭满。 彩鸾琴里怨声多，飞鹊镜前妆梳断。谁家夫婿不从征， 应是渔阳别有情。莫道红颜燕地少，家家还似洛阳城。 旦逐新人殊未归，还令秋至夜霜飞。北斗星前横旅雁， 南楼月下捣寒衣。夜深闻雁肠欲绝，独坐缝衣灯又灭。 暗啼罗帐空自怜，梦度阳关向谁说。每怜容貌宛如神， 如何薄命不如人。待君朝夕燕山至，好作明年杨柳春。

- !Poem
  volume: 卷773_11
  title: 卷773_11古别离常理
  author: 常理
  content: 【古别离】 君御狐白裘，妾居缃绮帱。粟钿金夹膝，花错玉搔头。 离别生庭草，征衣断戍楼。蟏蛸网清曙，菡萏落红秋。 小胆空房怯，长眉满镜愁。为传儿女意，不用远封侯。

- !Poem
  volume: 卷773_12
  title: 卷773_12妾薄命常理
  author: 常理
  content: 【妾薄命】 十五玉童色，双蛾青弯弯。鸟衔樱桃花，此时刺绣闲。 娇小恣所爱，误人金指环。艳花句引落，灭烛屏风关。 妾怕愁中画，君偷薄里还。初谓来心平若案， 谁知别意险如山。乍啼罗袖娇遮面，不忍看君莫惜颜。

- !Poem
  volume: 卷773_13
  title: 卷773_13虞姬怨冯待征
  author: 冯待征
  content: 【虞姬怨】 妾本江南采莲女，君是江东学剑人。逢君游侠英雄日， 值妾年华桃李春。年华灼灼艳桃李，结发簪花配君子。 行逢楚汉正相持，辞家上马从君起。岁岁年年事征战， 侍君帷幕损红颜。不惜罗衣沾马汗，不辞红粉著刀环。 相期相许定关中，鸣銮鸣佩入秦宫。谁误四面楚歌起， 果知五星汉道雄。天时人事有兴灭，智穷计屈心摧折。 泽中马力先战疲，帐下蛾眉□□□。君王是日无神彩， 贱妾此时容貌改。拔山意气都已无，渡江面目今何在。 终天隔地与君辞，恨似流波无息时。使妾本来不相识， 岂见中途怀苦悲。

- !Poem
  volume: 卷773_14
  title: 卷773_14越谿怨冷朝光
  author: 冷朝光
  content: 【越谿怨】 越王宫里如花人，越水谿头采白蘋。 白蘋未尽人先尽，谁见江南春复春。

- !Poem
  volume: 卷773_15
  title: 卷773_15吴宫怨卫万
  author: 卫万
  content: 【吴宫怨】 君不见吴王宫阁临江起，不见珠帘见江水。 晓气晴来双阙间，潮声夜落千门里。句践城中非旧春， 姑苏台下起黄尘。只今唯有西江月，曾照吴王宫里人。

- !Poem
  volume: 卷773_16
  title: 卷773_16春游吟李章
  author: 李章
  content: 【春游吟】 初春遍芳甸，十里蔼盈瞩。美人摘新英，步步玩春绿。 所思杳何处，宛在吴江曲。可怜不得共芳菲， 日暮归来泪满衣。

- !Poem
  volume: 卷773_17
  title: 卷773_17婕妤怨王沈
  author: 王沈
  content: 【婕妤怨】 长信梨花暗欲栖，应门上钥草萋萋。 春风吹花乱扑户，班绝车声不至啼。

- !Poem
  volume: 卷773_18
  title: 卷773_18夜夜曲王偃
  author: 王偃
  content: 【夜夜曲】 北斗星移银汉低，班姬愁思凤城西。 青槐陌上行人绝，明月楼前乌夜啼。

- !Poem
  volume: 卷773_19
  title: 卷773_19明君词王偃
  author: 王偃
  content: 【明君词】 北望单于日半斜，明君马上泣胡沙。 一双泪滴黄河水，应得东流入汉家。

- !Poem
  volume: 卷773_20
  title: 卷773_20拟古东飞伯劳歌李暇
  author: 李暇
  content: 【拟古东飞伯劳歌】 秦王龙剑燕后琴，珊瑚宝匣镂双心。谁家女儿抱香枕， 开衾灭烛愿侍寝。琼窗半上金镂帱，轻罗掩面不遮羞。 青绮帏中坐相忆，红鸾镜里见愁色。檐花照月莺对栖， 空将可怜暗中啼。

- !Poem
  volume: 卷773_21
  title: 卷773_21怨诗三首李暇
  author: 李暇
  content: 【怨诗三首】 罗敷初总髻，蕙芳正娇小。月落始归船，春眠恒著晓。 何处期郎游，小苑花台间。相忆不可见，且复乘月还。 别前花照路，别后露垂叶。歌舞须及时，如何坐悲妾。

- !Poem
  volume: 卷773_22
  title: 卷773_22碧玉歌李暇
  author: 李暇
  content: 【碧玉歌】 碧玉上官妓，出入千花林。珠被玳瑁床，感郎情意深。

- !Poem
  volume: 卷773_23
  title: 卷773_23见美人闻琴不听李播
  author: 李播
  content: 【见美人闻琴不听】 洛浦风流雪，阳台朝暮云。闻琴不肯听，似妒卓文君。

- !Poem
  volume: 卷773_24
  title: 卷773_24赋诗辛弘智
  author: 辛弘智
  content: 【赋诗】 君为河边草，逢春心剩生。妾如台上镜，得照始分明。

- !Poem
  volume: 卷773_25
  title: 卷773_25自君之出矣辛弘智
  author: 辛弘智
  content: 【自君之出矣】 自君之出矣，梁尘静不飞。思君如满月，夜夜减容辉。

- !Poem
  volume: 卷773_26
  title: 卷773_26自君之出矣（又一首）辛弘智
  author: 辛弘智
  content: 【自君之出矣（又一首）】 自君之出矣，宝镜为谁明。思君如陇水，常闻呜咽声。
