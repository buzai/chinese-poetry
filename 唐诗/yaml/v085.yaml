
- !Poem
  volume: 卷85_1
  title: 卷85_1唐封泰山乐章·豫和六首张说
  author: 张说
  content: 【唐封泰山乐章·豫和六首】 挹泰坛，紫泰清。受天命，报天成。 竦皇心，荐乐声。志上达，歌下迎。 亿上帝，临下庭。骑日月，陪列星。 嘉视信，大糦馨。澹神心，醉皇灵。 相百辟，贡八荒。九歌叙，万舞翔。 肃振振，铿皇皇。帝欣欣，福穰穰。 高在上，道光明。物资始，德难名。 承眷命，牧苍生。寰宇谧，泰阶平。 天道无亲，至诚与邻。山川遍礼，宫徵惟新。 玉帛非盛，聪明会真。正斯一德，通乎百神。 享帝享亲，维孝维圣。缉熙懿德，敷扬成命。 华夷志同，笙镛礼盛。明灵降止，感此诚敬。

- !Poem
  volume: 卷85_2
  title: 卷85_2唐封泰山乐章·太和张说
  author: 张说
  content: 【唐封泰山乐章·太和】 孝敬中发，和容外彰。腾华照宇，如升太阳。 贞璧就奠，玄灵垂光。礼乐具举，济济洋洋。

- !Poem
  volume: 卷85_3
  title: 卷85_3唐封泰山乐章·肃和张说
  author: 张说
  content: 【唐封泰山乐章·肃和】 奠祖配天，承天享帝。百灵咸秩，四海来祭。 植我苍璧，布我玄制。华日裴回，神烟容裔。

- !Poem
  volume: 卷85_4
  title: 卷85_4唐封泰山乐章·雍和张说
  author: 张说
  content: 【唐封泰山乐章·雍和】 俎豆有馥，粢盛絜丰。亦有和羹，既戒既平。 鼓钟管磬，肃唱和鸣。皇皇我祖，来我思成。

- !Poem
  volume: 卷85_5
  title: 卷85_5唐封泰山乐章·寿和张说
  author: 张说
  content: 【唐封泰山乐章·寿和】 烝烝我后，享献惟寅。躬酌郁鬯，跪奠明神。 孝莫孝乎，配上帝亲。敬莫敬乎，教天下臣。

- !Poem
  volume: 卷85_6
  title: 卷85_6唐封泰山乐章·寿和张说
  author: 张说
  content: 【唐封泰山乐章·寿和】 皇祖严配，配享皇天。皇皇降嘏，天子万年。

- !Poem
  volume: 卷85_7
  title: 卷85_7唐封泰山乐章·舒和张说
  author: 张说
  content: 【唐封泰山乐章·舒和】 六钟翕协六变成，八佾徜徉八风生。 乐九韶兮人神感，美七德兮天地清。

- !Poem
  volume: 卷85_8
  title: 卷85_8唐封泰山乐章·凯和张说
  author: 张说
  content: 【唐封泰山乐章·凯和】 烈祖顺三灵，文宗威四海。黄钺诛群盗，朱旗扫多罪。 戢兵天下安，约法人心改。大哉干羽意，常见风云在。

- !Poem
  volume: 卷85_9
  title: 卷85_9唐封泰山乐章·豫和张说
  author: 张说
  content: 【唐封泰山乐章·豫和】 礼乐终，烟燎上。怀灵惠，结皇想。 归风疾，回风爽。百福来，众神往。

- !Poem
  volume: 卷85_10
  title: 卷85_10唐享太庙乐章·永和三首张说
  author: 张说
  content: 【唐享太庙乐章·永和三首】 肃九室，谐八音。歌皇慕，动神心。 礼宿设，乐妙寻。声明备，祼奠临。 律迓气，音入玄。依玉几，御黼筵。 聆忾息，僾周旋。九韶遍，百福传。 信工祝，永颂声。来祖考，听和平。 相百辟，贡九瀛。神休委，帝孝成。

- !Poem
  volume: 卷85_11
  title: 卷85_11唐享太庙乐章·太和张说
  author: 张说
  content: 【唐享太庙乐章·太和】 时文圣后，清庙肃邕。致诚勤荐，在貌思恭。 玉节肆夏，金锵五钟。绳绳云步，穆穆天容。

- !Poem
  volume: 卷85_12
  title: 卷85_12唐享太庙乐章·肃和张说
  author: 张说
  content: 【唐享太庙乐章·肃和】 天子享孝，工歌溥将。射祼郁鬯，乃焚膋芗。 臭以达旨，声以求阳。奉时烝尝，永代不忘。

- !Poem
  volume: 卷85_13
  title: 卷85_13唐享太庙乐章·雍和二首张说
  author: 张说
  content: 【唐享太庙乐章·雍和二首】 在涤嘉豢，丽碑敬牲。角握之牝，色纯之騂。 火传阳燧，水溉阴精。太公胖俎，傅说和羹。 俎豆有馥，齐盛洁丰。亦有和羹，既戒既平。 鼓钟管磬，肃唱和鸣。皇皇后祖，来我思成。

- !Poem
  volume: 卷85_14
  title: 卷85_14唐享太庙乐章·文舞张说
  author: 张说
  content: 【唐享太庙乐章·文舞】 圣谟九德，真言五千。庆集昌胄，符开帝先。高文杖钺， 克配彼天。三宗握镜，六合涣然。帝其承祀，率礼罔愆。 图书雾出，日月清悬。舞形德类，咏谂功传。黄龙蜿蟺， 彩云蹁跹。五行气顺，八佾风宣。介此百禄，於皇万年。

- !Poem
  volume: 卷85_15
  title: 卷85_15唐享太庙乐章·光大舞张说
  author: 张说
  content: 【唐享太庙乐章·光大舞】 肃肃艺祖，滔滔浚源。有雄玉剑，作镇金门。 玄王贻绪，后稷谋孙。肇禋九庙，四海来尊。

- !Poem
  volume: 卷85_16
  title: 卷85_16唐享太庙乐章·长发舞张说
  author: 张说
  content: 【唐享太庙乐章·长发舞】 具礼崇德，备乐承风。魏推幢主，周赠司空。 不行而至，无成有终。神兴王业，天归帝功。

- !Poem
  volume: 卷85_17
  title: 卷85_17唐享太庙乐章·大政舞张说
  author: 张说
  content: 【唐享太庙乐章·大政舞】 於赫元命，权舆帝文。天齐八柱，地半三分。 宗庙观德，笙镛乐勋。封唐之兆，成天下君。

- !Poem
  volume: 卷85_18
  title: 卷85_18唐享太庙乐章·大成舞张说
  author: 张说
  content: 【唐享太庙乐章·大成舞】 帝舞季历，龙圣生昌。后歌有蟜，胎炎孕黄。 天地合德，日月齐光。肃雍孝享，祚我万方。

- !Poem
  volume: 卷85_19
  title: 卷85_19唐享太庙乐章·大明舞张说
  author: 张说
  content: 【唐享太庙乐章·大明舞】 赤精乱德，四海困穷。黄旗举义，三灵会同。 早望春雨，云披大风。溥天来祭，高祖之功。

- !Poem
  volume: 卷85_20
  title: 卷85_20唐享太庙乐章·崇德舞张说
  author: 张说
  content: 【唐享太庙乐章·崇德舞】 皇合一德，朝宗百神。削平天地，大拯生人。 上帝配食，单于入臣。戎歌陈武，晔晔震震。

- !Poem
  volume: 卷85_21
  title: 卷85_21唐享太庙乐章·钧天舞张说
  author: 张说
  content: 【唐享太庙乐章·钧天舞】 高皇迈道，端拱无为。化怀獯鬻，兵戢句骊。 礼尊封禅，乐盘来仪。合位娲后，同称伏羲。

- !Poem
  volume: 卷85_22
  title: 卷85_22唐享太庙乐章·大和舞张说
  author: 张说
  content: 【唐享太庙乐章·大和舞】 退居江水，郁起丹陵。礼物还旧，朝章中兴。 龙图友及，骏命恭膺。鸣球香瓒，大糦是承。

- !Poem
  volume: 卷85_23
  title: 卷85_23唐享太庙乐章·景云舞张说
  author: 张说
  content: 【唐享太庙乐章·景云舞】 景云霏烂，告我帝符。噫帝冲德，与天为徒。 笙镛遥远，俎豆虚无。春秋孝献，回复此都。

- !Poem
  volume: 卷85_24
  title: 卷85_24唐享太庙乐章·福和张说
  author: 张说
  content: 【唐享太庙乐章·福和】 备礼用乐，崇亲致尊。诚通慈降，敬彻爱存。献怀称寿， 啐感承恩。皇帝孝德，子孙千亿。大包天域，长亘不极。

- !Poem
  volume: 卷85_25
  title: 卷85_25唐享太庙乐章·舒和张说
  author: 张说
  content: 【唐享太庙乐章·舒和】 六钟翕协六变成，八佾徜徉八风生。 乐九韶兮人神感，美七德兮天地清。

- !Poem
  volume: 卷85_26
  title: 卷85_26唐享太庙乐章·凯安三首张说
  author: 张说
  content: 【唐享太庙乐章·凯安三首】 瑟彼瑶爵，亚维上公。室如屏气，门不容躬。礼殷其本， 乐执其中。圣皇永慕，天地幽通。 礼匝三献，乐遍九成。降循轩陛，仰欷皇情。福与仁合， 德因孝明。百年神畏，四海风行。 总总干戚，填填鼓钟。奋扬增气，坐作为容。 离若鸷鸟，合如战龙。万方观德，肃肃邕邕。

- !Poem
  volume: 卷85_27
  title: 卷85_27唐享太庙乐章·登歌张说
  author: 张说
  content: 【唐享太庙乐章·登歌】 止笙磬，撤豆笾。廓无响，窅入玄。主在室，神在天。 情馀慕，礼罔愆。喜黍稷，屡丰年。

- !Poem
  volume: 卷85_28
  title: 卷85_28唐享太庙乐章·永和张说
  author: 张说
  content: 【唐享太庙乐章·永和】 眇嘉乐，授灵爽。感若来，思如往。休气散，回风上。 返寂寞，还惚恍。怀灵驾，结空想。
