
- !Poem
  volume: 卷38_1
  title: 卷38_1咏舞萧德言
  author: 萧德言
  content: 【咏舞】 低身锵玉珮，举袖拂罗衣。对檐疑燕起，映雪似花飞。

- !Poem
  volume: 卷38_2
  title: 卷38_2过严君平古井郑世翼
  author: 郑世翼
  content: 【过严君平古井】 严平本高尚，远蹈古人风。卖卜成都市，流名大汉中。 旧井改人世，寒泉久不通。年多既罢汲，无禽乃遂空。 如何属秋气，唯见落双桐。

- !Poem
  volume: 卷38_3
  title: 卷38_3登北邙还望京洛郑世翼
  author: 郑世翼
  content: 【登北邙还望京洛】 步登北邙坂，踟蹰聊写望。宛洛盛皇居，规模穷大壮。 三河分设险，两崤资巨防。飞观紫烟中，层台碧云上。 青槐夹驰道，迢迢修且旷。左右多第宅，参差居将相。 清晨谒帝返，车马相追访。胥徒各异流，文物纷殊状。 嚣尘暗天起，箫管从风飏。伊余孤且直，生平独沦丧。 山幽有桂丛，何为坐惆怅。

- !Poem
  volume: 卷38_4
  title: 卷38_4巫山高郑世翼
  author: 郑世翼
  content: 【巫山高】 巫山凌太清，岧峣类削成。霏霏暮雨合，霭霭朝云生。 危峰入鸟道，深谷写猿声。别有幽栖客，淹留攀桂情。

- !Poem
  volume: 卷38_5
  title: 卷38_5看新婚郑世翼
  author: 郑世翼
  content: 【看新婚】 初笄梦桃李，新妆应摽梅。疑逐朝云去，翻随暮雨来。 杂佩含风响，丛花隔扇开。姮娥对此夕，何用久裴回。

- !Poem
  volume: 卷38_6
  title: 卷38_6见佳人负钱出路郑世翼
  author: 郑世翼
  content: 【见佳人负钱出路】 独负千金价，应从买笑来。只持难发口，经为几人开。

- !Poem
  volume: 卷38_7
  title: 卷38_7送金竟陵入蜀崔信明
  author: 崔信明
  content: 【送金竟陵入蜀】 金门去蜀道，玉垒望长安。岂言千里远，方寻九折难。 西上君飞盖，东归我挂冠。猿声出峡断，月彩落江寒。 从今与君别，花月几新残。

- !Poem
  volume: 卷38_8
  title: 卷38_8句崔信明
  author: 崔信明
  content: 【句】 枫落吴江冷。

- !Poem
  volume: 卷38_9
  title: 卷38_9侍宴咏石榴孔绍安
  author: 孔绍安
  content: 【侍宴咏石榴】 可惜庭中树，移根逐汉臣。只为来时晚，花开不及春。

- !Poem
  volume: 卷38_10
  title: 卷38_10咏夭桃孔绍安
  author: 孔绍安
  content: 【咏夭桃】 结叶还临影，飞香欲遍空。不意馀花落，翻沉露井中。

- !Poem
  volume: 卷38_11
  title: 卷38_11赠蔡君孔绍安
  author: 孔绍安
  content: 【赠蔡君】 畴昔同幽谷，伊尔迁乔木。赫奕盛青紫，讨论穷简牍。

- !Poem
  volume: 卷38_12
  title: 卷38_12结客少年场行孔绍安
  author: 孔绍安
  content: 【结客少年场行】 结客佩吴钩，横行度陇头。雁在弓前落，云从阵后浮。 吴师惊燧象，燕将警奔牛。转蓬飞不息，冰河结未流。 若使三边定，当封万户侯。

- !Poem
  volume: 卷38_13
  title: 卷38_13伤顾学士孔绍安
  author: 孔绍安
  content: 【伤顾学士】 迢递双崤道，超忽三川湄。此中俱失路，思君不可思。 游人行变橘，逝者遽焚芝。忆昔江湖上，同咏子衿诗。 何言陵谷徙，翻惊邻笛悲。陈根非席卉，繐帐异书帷。 与善成空说，歼良信在兹。今日严夫子，哀命不哀时。

- !Poem
  volume: 卷38_14
  title: 卷38_14别徐永元秀才孔绍安
  author: 孔绍安
  content: 【别徐永元秀才】 金汤既失险，玉石乃同焚。坠叶还相覆，落羽更为群。 岂谓三秋节，重伤千里分。远离弦易转，幽咽水难闻。 欲识相思处，山川间白云。

- !Poem
  volume: 卷38_15
  title: 卷38_15落叶（一作孔德绍诗）孔绍安
  author: 孔绍安
  content: 【落叶（一作孔德绍诗）】 早秋惊落叶，飘零似客心。翻飞未肯下，犹言惜故林。

- !Poem
  volume: 卷38_16
  title: 卷38_16踏歌词三首谢偃
  author: 谢偃
  content: 【踏歌词三首】 春景娇春台，新露泣新梅。春叶参差吐，新花重叠开。 花影飞莺去，歌声度鸟来。倩看飘飖雪，何如舞袖回。 逶迤度香阁，顾步出兰闺。欲绕鸳鸯殿，先过桃李蹊。 风带舒还卷，簪花举复低。欲问今宵乐，但听歌声齐。 夜久星沉没，更深月影斜。裙轻才动珮，鬟薄不胜花。 细风吹宝袂，轻露湿红纱。相看乐未已，兰灯照九华。

- !Poem
  volume: 卷38_17
  title: 卷38_17乐府新歌应教谢偃
  author: 谢偃
  content: 【乐府新歌应教】 青楼绮阁已含春，凝妆艳粉复如神。细细轻裙全漏影， 离离薄扇讵障尘。樽中酒色恒宜满，曲里歌声不厌新。 紫燕欲飞先绕栋，黄莺始哢即娇人。撩乱垂丝昏柳陌， 参差浓叶暗桑津。上客莫畏斜光晚，自有西园明月轮。

- !Poem
  volume: 卷38_18
  title: 卷38_18奉和出颍至淮应令蔡允恭
  author: 蔡允恭
  content: 【奉和出颍至淮应令】 久倦川涂曲，忽此望淮圻。波长泛淼淼，眺迥情依依。 稍觉金乌转，渐见锦帆稀。欲知仁化洽，讴歌满路归。

- !Poem
  volume: 卷38_19
  title: 卷38_19和卫尉寺柳杜之松
  author: 杜之松
  content: 【和卫尉寺柳】 汉将本屯营，辽河有戍城。大夫曾取姓，先生亦得名。 高枝拂远雁，疏影度遥星。不辞攀折苦，为入管弦声。

- !Poem
  volume: 卷38_20
  title: 卷38_20答王无功冬夜载酒乡馆崔善为
  author: 崔善为
  content: 【答王无功冬夜载酒乡馆】 颁条忝贵郡，悬榻久相望。处士同杨郑，邦君谢李疆。 讵知方拥彗，逢子敬惟桑。明朝蓬户侧，会自谒任棠。

- !Poem
  volume: 卷38_21
  title: 卷38_21答王无功九日崔善为
  author: 崔善为
  content: 【答王无功九日】 秋来菊花气，深山客重寻。露叶疑涵玉，风花似散金。 摘来还泛酒，独坐即徐斟。王弘贪自醉，无复觅杨林。

- !Poem
  volume: 卷38_22
  title: 卷38_22答王无功问故园朱仲晦
  author: 朱仲晦
  content: 【答王无功问故园】 我从铜州来，见子上京客。问我故乡事，慰子羁旅色。 子问我所知，我对子应识。朋游总强健，童稚各长成。 华宗盛文史，连墙富池亭。独子园最古，旧林间新坰。 柳行随堤势，茅斋看地形。竹从去年移，梅是今年荣。 渠水经夏响，石苔终岁青。院果早晚熟，林花先后明。 语罢相叹息，浩然起深情。归哉且五斗，饷子东皋耕。

- !Poem
  volume: 卷38_23
  title: 卷38_23从军行王宏
  author: 王宏
  content: 【从军行】 儿生三日掌上珠，燕颔猿肱秾李肤。十五学剑北击胡， 羌歌燕筑送城隅。城隅路接伊川驿，河阳渡头邯郸陌。 可怜少年把手时，黄鸟双飞梨花白。秦王筑城三千里， 西自临洮东辽水。山边叠叠黑云飞，海畔莓莓青草死。 从来战斗不求勋，杀身为君君不闻。凤凰楼上吹急管， 落日裴回肠先断。

- !Poem
  volume: 卷38_24
  title: 卷38_24文德皇后挽歌朱子奢
  author: 朱子奢
  content: 【文德皇后挽歌】 神京背紫陌，缟驷结行輈。北去横桥道，西分清渭流。 寒光向垄没，霜气入松楸。今日泉台路，非是濯龙游。

- !Poem
  volume: 卷38_25
  title: 卷38_25大酺乐张文收
  author: 张文收
  content: 【大酺乐】 泪滴珠难尽，容残玉易销。倘随明月去，莫道梦魂遥。

- !Poem
  volume: 卷38_26
  title: 卷38_26与琳法师毛明素
  author: 毛明素
  content: 【与琳法师】 冶长倦缧绁，韩安叹死灰。始验山中木，方知贵不材。
