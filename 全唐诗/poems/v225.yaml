
- !Poem
  volume: 卷225_1
  title: 卷225_1喜达行在所三首（原注：自京窜至凤翔）杜甫
  author: 杜甫
  content: 【喜达行在所三首（原注：自京窜至凤翔）】 西忆岐阳信，无人遂却回。眼穿当落日，心死著寒灰。 雾树行相引，莲峰望忽开。所亲惊老瘦，辛苦贼中来。 愁思胡笳夕，凄凉汉苑春。生还今日事，间道暂时人。 司隶章初睹，南阳气已新。喜心翻倒极，呜咽泪沾巾。 死去凭谁报，归来始自怜。犹瞻太白雪，喜遇武功天。 影静千官里，心苏七校前。今朝汉社稷，新数中兴年。

- !Poem
  volume: 卷225_2
  title: 卷225_2得家书杜甫
  author: 杜甫
  content: 【得家书】 去凭游客寄，来为附家书。今日知消息，他乡且旧居。 熊儿幸无恙，骥子最怜渠。临老羁孤极，伤时会合疏。 二毛趋帐殿，一命侍鸾舆。北阙妖氛满，西郊白露初。 凉风新过雁，秋雨欲生鱼。农事空山里，眷言终荷锄。

- !Poem
  volume: 卷225_3
  title: 卷225_3奉赠严八阁老杜甫
  author: 杜甫
  content: 【奉赠严八阁老】 扈圣登黄阁，明公独妙年。蛟龙得云雨，雕鹗在秋天。 客礼容疏放，官曹可接联。新诗句句好，应任老夫传。

- !Poem
  volume: 卷225_4
  title: 卷225_4奉送郭中丞兼太仆卿充陇右节度使三十韵（郭英乂）杜甫
  author: 杜甫
  content: 【奉送郭中丞兼太仆卿充陇右节度使三十韵（郭英乂）】 诏发西山将，秋屯陇右兵。凄凉馀部曲，燀赫旧家声。 雕鹗乘时去，骅骝顾主鸣。艰难须上策，容易即前程。 斜日当轩盖，高风卷旆旌。松悲天水冷，沙乱雪山清。 和虏犹怀惠，防边不敢惊。古来于异域，镇静示专征。 燕蓟奔封豕，周秦触骇鲸。中原何惨黩，馀孽尚纵横。 箭入昭阳殿，笳吟细柳营。内人红袖泣，王子白衣行。 宸极祅星动，园陵杀气平。空馀金碗出，无复穗帷轻。 毁庙天飞雨，焚宫火彻明。罘罳朝共落，棆桷夜同倾。 三月师逾整，群胡势就烹。疮痍亲接战，勇决冠垂成。 妙誉期元宰，殊恩且列卿。几时回节钺，戮力扫欃枪。 圭窦三千士，云梯七十城。耻非齐说客，只似鲁诸生。 通籍微班忝，周行独坐荣。随肩趋漏刻，短发寄簪缨。 径欲依刘表，还疑厌祢衡。渐衰那此别，忍泪独含情。 废邑狐狸语，空村虎豹争。人频坠涂炭，公岂忘精诚。 元帅调新律，前军压旧京。安边仍扈从，莫作后功名。

- !Poem
  volume: 卷225_5
  title: 卷225_5送杨六判官使西蕃杜甫
  author: 杜甫
  content: 【送杨六判官使西蕃】 送远秋风落，西征海气寒。帝京氛祲满，人世别离难。 绝域遥怀怒，和亲愿结欢。敕书怜赞普，兵甲望长安。 宣命前程急，惟良待士宽。子云清自守，今日起为官。 垂泪方投笔，伤时即据鞍。儒衣山鸟怪，汉节野童看。 边酒排金醆，夷歌捧玉盘。草轻蕃马健，雪重拂庐干。 慎尔参筹画，从兹正羽翰。归来权可取，九万一朝抟。

- !Poem
  volume: 卷225_6
  title: 卷225_6月杜甫
  author: 杜甫
  content: 【月】 天上秋期近，人间月影清。入河蟾不没，捣药兔长生。 只益丹心苦，能添白发明。干戈知满地，休照国西营。

- !Poem
  volume: 卷225_7
  title: 卷225_7留别贾严二阁老两院补阙（得云字）杜甫
  author: 杜甫
  content: 【留别贾严二阁老两院补阙（得云字）】 田园须暂往，戎马惜离群。去远留诗别，愁多任酒醺。 一秋常苦雨，今日始无云。山路时吹角，那堪处处闻。

- !Poem
  volume: 卷225_8
  title: 卷225_8晚行口号杜甫
  author: 杜甫
  content: 【晚行口号】 三川不可到，归路晚山稠。落雁浮寒水，饥乌集戍楼。 市朝今日异，丧乱几时休。远愧梁江总，还家尚黑头。

- !Poem
  volume: 卷225_9
  title: 卷225_9独酌成诗杜甫
  author: 杜甫
  content: 【独酌成诗】 灯花何太喜，酒绿正相亲。醉里从为客，诗成觉有神。 兵戈犹在眼，儒术岂谋身。共被微官缚，低头愧野人。

- !Poem
  volume: 卷225_10
  title: 卷225_10行次昭陵杜甫
  author: 杜甫
  content: 【行次昭陵】 旧俗疲庸主，群雄问独夫。谶归龙凤质，威定虎狼都。 天属尊尧典，神功协禹谟。风云随绝足，日月继高衢。 文物多师古，朝廷半老儒。直词宁戮辱，贤路不崎岖。 往者灾犹降，苍生喘未苏。指麾安率土，荡涤抚洪炉。 壮士悲陵邑，幽人拜鼎湖。玉衣晨自举，铁马汗常趋。 松柏瞻虚殿，尘沙立暝途。寂寥开国日，流恨满山隅。

- !Poem
  volume: 卷225_11
  title: 卷225_11重经昭陵杜甫
  author: 杜甫
  content: 【重经昭陵】 草昧英雄起，讴歌历数归。风尘三尺剑，社稷一戎衣。 翼亮贞文德，丕承戢武威。圣图天广大，宗祀日光辉。 陵寝盘空曲，熊罴守翠微。再窥松柏路，还见五云飞。

- !Poem
  volume: 卷225_12
  title: 卷225_12喜闻官军已临贼境二十韵杜甫
  author: 杜甫
  content: 【喜闻官军已临贼境二十韵】 胡虏潜京县，官军拥贼壕。鼎鱼犹假息，穴蚁欲何逃。 帐殿罗玄冕，辕门照白袍。秦山当警跸，汉苑入旌旄。 路失羊肠险，云横雉尾高。五原空壁垒，八水散风涛。 今日看天意，游魂贷尔曹。乞降那更得，尚诈莫徒劳。 元帅归龙种，司空握豹韬。前军苏武节，左将吕虔刀。 兵气回飞鸟，威声没巨鳌。戈鋋开雪色，弓矢尚秋毫。 天步艰方尽，时和运更遭。谁云遗毒螫，已是沃腥臊。 睿想丹墀近，神行羽卫牢。花门腾绝漠，拓羯渡临洮。 此辈感恩至，羸俘何足操。锋先衣染血，骑突剑吹毛。 喜觉都城动，悲怜子女号。家家卖钗钏，只待献春醪。

- !Poem
  volume: 卷225_13
  title: 卷225_13收京三首杜甫
  author: 杜甫
  content: 【收京三首】 仙仗离丹极，妖星照玉除。须为下殿走，不可好楼居。 暂屈汾阳驾，聊飞燕将书。依然七庙略，更与万方初。 生意甘衰白，天涯正寂寥。忽闻哀痛诏，又下圣明朝。 羽翼怀商老，文思忆帝尧。叨逢罪己日，沾洒望青霄。 汗马收宫阙，春城铲贼壕。赏应歌杕杜，归及荐樱桃。 杂虏横戈数，功臣甲第高。万方频送喜，无乃圣躬劳。

- !Poem
  volume: 卷225_14
  title: 卷225_14腊日杜甫
  author: 杜甫
  content: 【腊日】 腊日常年暖尚遥，今年腊日冻全消。侵陵雪色还萱草， 漏泄春光有柳条。纵酒欲谋良夜醉，还家初散紫宸朝。 口脂面药随恩泽，翠管银罂下九霄。

- !Poem
  volume: 卷225_15
  title: 卷225_15紫宸殿退朝口号杜甫
  author: 杜甫
  content: 【紫宸殿退朝口号】 户外昭容紫袖垂，双瞻御座引朝仪。香飘合殿春风转， 花覆千官淑景移。昼漏希闻高阁报，天颜有喜近臣知。 宫中每出归东省，会送夔龙集凤池。

- !Poem
  volume: 卷225_16
  title: 卷225_16曲江二首杜甫
  author: 杜甫
  content: 【曲江二首】 一片花飞减却春，风飘万点正愁人。且看欲尽花经眼， 莫厌伤多酒入唇。江上小堂巢翡翠，花边高冢卧麒麟。 细推物理须行乐，何用浮名绊此身。 朝回日日典春衣，每日江头尽醉归。酒债寻常行处有， 人生七十古来稀。穿花蛱蝶深深见，点水蜻蜓款款飞。 传语风光共流转，暂时相赏莫相违。

- !Poem
  volume: 卷225_17
  title: 卷225_17曲江对酒杜甫
  author: 杜甫
  content: 【曲江对酒】 苑外江头坐不归，水精春殿转霏微。桃花细逐杨花落， 黄鸟时兼白鸟飞。纵饮久判人共弃，懒朝真与世相违。 吏情更觉沧洲远，老大悲伤未拂衣。

- !Poem
  volume: 卷225_18
  title: 卷225_18曲江对雨杜甫
  author: 杜甫
  content: 【曲江对雨】 城上春云覆苑墙，江亭晚色静年芳。林花著雨燕脂落， 水荇牵风翠带长。龙武新军深驻辇，芙蓉别殿谩焚香。 何时诏此金钱会，暂醉佳人锦瑟旁。

- !Poem
  volume: 卷225_19
  title: 卷225_19奉和贾至舍人早朝大明宫杜甫
  author: 杜甫
  content: 【奉和贾至舍人早朝大明宫】 五夜漏声催晓箭，九重春色醉仙桃。旌旗日暖龙蛇动， 宫殿风微燕雀高。朝罢香烟携满袖，诗成珠玉在挥毫。 欲知世掌丝纶美，池上于今有凤毛。

- !Poem
  volume: 卷225_20
  title: 卷225_20宣政殿退朝晚出左掖（掖门在两旁如人之臂掖）杜甫
  author: 杜甫
  content: 【宣政殿退朝晚出左掖（掖门在两旁如人之臂掖）】 天门日射黄金榜，春殿晴曛赤羽旗。宫草微微承委佩， 炉烟细细驻游丝。云近蓬莱常好色，雪残鳷鹊亦多时。 侍臣缓步归青琐，退食从容出每迟。

- !Poem
  volume: 卷225_21
  title: 卷225_21题省中院壁杜甫
  author: 杜甫
  content: 【题省中院壁】 掖垣竹埤梧十寻，洞门对霤常阴阴。落花游丝白日静， 鸣鸠乳燕青春深。腐儒衰晚谬通籍，退食迟回违寸心。 衮职曾无一字补，许身愧比双南金。

- !Poem
  volume: 卷225_22
  title: 卷225_22春宿左省杜甫
  author: 杜甫
  content: 【春宿左省】 花隐掖垣暮，啾啾栖鸟过。星临万户动，月傍九霄多。 不寝听金钥，因风想玉珂。明朝有封事，数问夜如何。

- !Poem
  volume: 卷225_23
  title: 卷225_23送翰林张司马南海勒碑（相国制文）杜甫
  author: 杜甫
  content: 【送翰林张司马南海勒碑（相国制文）】 冠冕通南极，文章落上台。诏从三殿去，碑到百蛮开。 野馆浓花发，春帆细雨来。不知沧海上，天遣几时回。

- !Poem
  volume: 卷225_24
  title: 卷225_24晚出左掖杜甫
  author: 杜甫
  content: 【晚出左掖】 昼刻传呼浅，春旗簇仗齐。退朝花底散，归院柳边迷。 楼雪融城湿，宫云去殿低。避人焚谏草，骑马欲鸡栖。

- !Poem
  volume: 卷225_25
  title: 卷225_25曲江陪郑八丈南史饮杜甫
  author: 杜甫
  content: 【曲江陪郑八丈南史饮】 雀啄江头黄柳花，鸂鶒满晴沙。自知白发非春事， 且尽芳尊恋物华。近侍即今难浪迹，此身那得更无家。 丈人文力犹强健，岂傍青门学种瓜。

- !Poem
  volume: 卷225_26
  title: 卷225_26送贾阁老出汝州杜甫
  author: 杜甫
  content: 【送贾阁老出汝州】 西掖梧桐树，空留一院阴。艰难归故里，去住损春心。 宫殿青门隔，云山紫逻深。人生五马贵，莫受二毛侵。

- !Poem
  volume: 卷225_27
  title: 卷225_27郑驸马池台喜遇郑广文同饮杜甫
  author: 杜甫
  content: 【郑驸马池台喜遇郑广文同饮】 不谓生戎马，何知共酒杯。然脐郿坞败，握节汉臣回。 白发千茎雪，丹心一寸灰。别离经死地，披写忽登台。 重对秦箫发，俱过阮宅来。留连春夜舞，泪落强裴回。

- !Poem
  volume: 卷225_28
  title: 卷225_28送郑十八虔贬台州司户伤其临老陷贼之故阙…别情见于诗杜甫
  author: 杜甫
  content: 【送郑十八虔贬台州司户伤其临老陷贼之故阙…别情见于诗】 郑公樗散鬓成丝，酒后常称老画师。万里伤心严谴日， 百年垂死中兴时。苍惶已就长途往，邂逅无端出饯迟。 便与先生应永诀，九重泉路尽交期。

- !Poem
  volume: 卷225_29
  title: 卷225_29题郑十八著作虔杜甫
  author: 杜甫
  content: 【题郑十八著作虔】 台州地阔海冥冥，云水长和岛屿青。乱后故人双别泪， 春深逐客一浮萍。酒酣懒舞谁相拽，诗罢能吟不复听。 第五桥东流恨水，皇陂岸北结愁亭。贾生对鵩伤王傅， 苏武看羊陷贼庭。可念此翁怀直道，也沾新国用轻刑。 祢衡实恐遭江夏，方朔虚传是岁星。穷巷悄然车马绝， 案头干死读书萤。

- !Poem
  volume: 卷225_30
  title: 卷225_30端午日赐衣杜甫
  author: 杜甫
  content: 【端午日赐衣】 宫衣亦有名，端午被恩荣。细葛含风软，香罗叠雪轻。 自天题处湿，当暑著来清。意内称长短，终身荷圣情。

- !Poem
  volume: 卷225_31
  title: 卷225_31赠毕四（曜）杜甫
  author: 杜甫
  content: 【赠毕四（曜）】 才大今诗伯，家贫苦宦卑。饥寒奴仆贱，颜状老翁为。 同调嗟谁惜，论文笑自知。流传江鲍体，相顾免无儿。

- !Poem
  volume: 卷225_32
  title: 卷225_32酬孟云卿杜甫
  author: 杜甫
  content: 【酬孟云卿】 乐极伤头白，更长爱烛红。相逢难衮衮，告别莫匆匆。 但恐天河落，宁辞酒盏空。明朝牵世务，挥泪各西东。

- !Poem
  volume: 卷225_33
  title: 卷225_33奉赠王中允（维）杜甫
  author: 杜甫
  content: 【奉赠王中允（维）】 中允声名久，如今契阔深。共传收庾信，不比得陈琳。 一病缘明主，三年独此心。穷愁应有作，试诵白头吟。

- !Poem
  volume: 卷225_34
  title: 卷225_34奉陪郑驸马韦曲二首杜甫
  author: 杜甫
  content: 【奉陪郑驸马韦曲二首】 韦曲花无赖，家家恼杀人。绿尊虽尽日，白发好禁春。 石角钩衣破，藤枝刺眼新。何时占丛竹，头戴小乌巾。 野寺垂杨里，春畦乱水间。美花多映竹，好鸟不归山。 城郭终何事，风尘岂驻颜。谁能共公子，薄暮欲俱还。

- !Poem
  volume: 卷225_35
  title: 卷225_35奉答岑参补阙见赠杜甫
  author: 杜甫
  content: 【奉答岑参补阙见赠】 窈窕清禁闼，罢朝归不同。君随丞相后，我往日华东。 冉冉柳枝碧，娟娟花蕊红。故人得佳句，独赠白头翁。

- !Poem
  volume: 卷225_36
  title: 卷225_36送许八拾遗归江宁觐省甫昔时尝客游此县…图样志诸篇末杜甫
  author: 杜甫
  content: 【送许八拾遗归江宁觐省甫昔时尝客游此县…图样志诸篇末】 诏许辞中禁，慈颜赴北堂。圣朝新孝理，祖席倍辉光。 内帛擎偏重，宫衣著更香。淮阴清夜驿，京口渡江航。 春隔鸡人昼，秋期燕子凉。赐书夸父老，寿酒乐城隍。 看画曾饥渴，追踪恨淼茫。虎头金粟影，神妙独难忘。

- !Poem
  volume: 卷225_37
  title: 卷225_37因许八奉寄江宁旻上人杜甫
  author: 杜甫
  content: 【因许八奉寄江宁旻上人】 不见旻公三十年，封书寄与泪潺湲。旧来好事今能否， 老去新诗谁与传。棋局动随寻涧竹，袈裟忆上泛湖船。 闻君话我为官在，头白昏昏只醉眠。

- !Poem
  volume: 卷225_38
  title: 卷225_38至德二载甫自京金光门出问道归凤翔乾元初…有悲往事杜甫
  author: 杜甫
  content: 【至德二载甫自京金光门出问道归凤翔乾元初…有悲往事】 此道昔归顺，西郊胡正繁。至今残破胆，应有未招魂。 近得归京邑，移官岂至尊。无才日衰老，驻马望千门。

- !Poem
  volume: 卷225_39
  title: 卷225_39寄高三十五詹事杜甫
  author: 杜甫
  content: 【寄高三十五詹事】 安稳高詹事，兵戈久索居。时来如宦达，岁晚莫情疏。 天上多鸿雁，池中足鲤鱼。相看过半百，不寄一行书。

- !Poem
  volume: 卷225_40
  title: 卷225_40路逢襄阳杨少府入城，戏呈杨员外绾杜甫
  author: 杜甫
  content: 【路逢襄阳杨少府入城，戏呈杨员外绾】 寄语杨员外，山寒少茯苓。归来稍暄暖，当为劚青冥。 翻动神仙窟，封题鸟兽形。兼将老藤杖，扶汝醉初醒。

- !Poem
  volume: 卷225_41
  title: 卷225_41题郑县亭子（郑县游春亭在西溪上一名西溪亭）杜甫
  author: 杜甫
  content: 【题郑县亭子（郑县游春亭在西溪上一名西溪亭）】 郑县亭子涧之滨，户牖凭高发兴新。云断岳莲临大路， 天晴宫柳暗长春。巢边野雀群欺燕，花底山蜂远趁人。 更欲题诗满青竹，晚来幽独恐伤神。

- !Poem
  volume: 卷225_42
  title: 卷225_42早秋苦热，堆案相仍（时任华州司功）杜甫
  author: 杜甫
  content: 【早秋苦热，堆案相仍（时任华州司功）】 七月六日苦炎热，对食暂餐还不能。每愁夜中自足蝎， 况乃秋后转多蝇。束带发狂欲大叫，簿书何急来相仍。 南望青松架短壑，安得赤脚蹋层冰。

- !Poem
  volume: 卷225_43
  title: 卷225_43望岳杜甫
  author: 杜甫
  content: 【望岳】 西岳崚嶒竦处尊，诸峰罗立如儿孙。安得仙人九节杖， 拄到玉女洗头盆。车箱入谷无归路，箭栝通天有一门。 稍待西风凉冷后，高寻白帝问真源。

- !Poem
  volume: 卷225_44
  title: 卷225_44至日遣兴，奉寄北省旧阁老两院故人二首杜甫
  author: 杜甫
  content: 【至日遣兴，奉寄北省旧阁老两院故人二首】 去岁兹辰捧御床，五更三点入鹓行。欲知趋走伤心地， 正想氛氲满眼香。无路从容陪语笑，有时颠倒著衣裳。 何人错忆穷愁日，愁日愁随一线长。 忆昨逍遥供奉班，去年今日侍龙颜。麒麟不动炉烟上， 孔雀徐开扇影还。玉几由来天北极，朱衣只在殿中间。 孤城此日堪肠断，愁对寒云雪满山。

- !Poem
  volume: 卷225_45
  title: 卷225_45得弟消息二首杜甫
  author: 杜甫
  content: 【得弟消息二首】 近有平阴信，遥怜舍弟存。侧身千里道，寄食一家村。 烽举新酣战，啼垂旧血痕。不知临老日，招得几人魂。 汝懦归无计，吾衰往未期。浪传乌鹊喜，深负鶺鴒诗。 生理何颜面，忧端且岁时。两京三十口，虽在命如丝。

- !Poem
  volume: 卷225_46
  title: 卷225_46忆弟二首（时归在南陆浑庄）杜甫
  author: 杜甫
  content: 【忆弟二首（时归在南陆浑庄）】 丧乱闻吾弟，饥寒傍济州。人稀吾不到，兵在见何由。 忆昨狂催走，无时病去忧。即今千种恨，惟共水东流。 且喜河南定，不问邺城围。百战今谁在，三年望汝归。 故园花自发，春日鸟还飞。断绝人烟久，东西消息稀。

- !Poem
  volume: 卷225_47
  title: 卷225_47得舍弟消息杜甫
  author: 杜甫
  content: 【得舍弟消息】 乱后谁归得，他乡胜故乡。直为心厄苦，久念与存亡。 汝书犹在壁，汝妾已辞房。旧犬知愁恨，垂头傍我床。

- !Poem
  volume: 卷225_48
  title: 卷225_48秦州杂诗二十首杜甫
  author: 杜甫
  content: 【秦州杂诗二十首】 满目悲生事，因人作远游。迟回度陇怯，浩荡及关愁。 水落鱼龙夜，山空鸟鼠秋。西征问烽火，心折此淹留。 秦州山北寺，胜迹隗嚣宫。苔藓山门古，丹青野殿空。 月明垂叶露，云逐渡溪风。清渭无情极，愁时独向东。 州图领同谷，驿道出流沙。降虏兼千帐，居人有万家。 马骄珠汗落，胡舞白蹄斜。年少临洮子，西来亦自夸。 鼓角缘边郡，川原欲夜时。秋听殷地发，风散入云悲。 抱叶寒蝉静，归来独鸟迟。万方声一概，吾道竟何之。 南使宜天马，由来万匹强。浮云连阵没，秋草遍山长。 闻说真龙种，仍残老骕骦。哀鸣思战斗，迥立向苍苍。 城上胡笳奏，山边汉节归。防河赴沧海，奉诏发金微。 士苦形骸黑，旌疏鸟兽稀。那闻往来戍，恨解邺城围。 莽莽万重山，孤城山谷间。无风云出塞，不夜月临关。 属国归何晚，楼兰斩未还。烟尘独长望，衰飒正摧颜。 闻道寻源使，从天此路回。牵牛去几许，宛马至今来。 一望幽燕隔，何时郡国开。东征健儿尽，羌笛暮吹哀。 今日明人眼，临池好驿亭。丛篁低地碧，高柳半天青。 稠叠多幽事，喧呼阅使星。老夫如有此，不异在郊坰。 云气接昆仑，涔涔塞雨繁。羌童看渭水，使客向河源。 烟火军中幕，牛羊岭上村。所居秋草净，正闭小蓬门。 萧萧古塞冷，漠漠秋云低。黄鹄翅垂雨，苍鹰饥啄泥。 蓟门谁自北，汉将独征西。不意书生耳，临衰厌鼓鼙。 山头南郭寺，水号北流泉。老树空庭得，清渠一邑传。 秋花危石底，晚景卧钟边。俯仰悲身世，溪风为飒然。 传道东柯谷，深藏数十家。对门藤盖瓦，映竹水穿沙。 瘦地翻宜粟，阳坡可种瓜。船人近相报，但恐失桃花。 万古仇池穴，潜通小有天。神鱼人不见，福地语真传。 近接西南境，长怀十九泉。何时一茅屋，送老白云边。 未暇泛沧海，悠悠兵马间。塞门风落木，客舍雨连山。 阮籍行多兴，庞公隐不还。东柯遂疏懒，休镊鬓毛斑。 东柯好崖谷，不与众峰群。落日邀双鸟，晴天养片云。 野人矜险绝，水竹会平分。采药吾将老，儿童未遣闻。 边秋阴易久，不复辨晨光。檐雨乱淋幔，山云低度墙。 鸬鹚窥浅井，蚯蚓上深堂。车马何萧索，门前百草长。 地僻秋将尽，山高客未归。塞云多断续，边日少光辉。 警急烽常报，传闻檄屡飞。西戎外甥国，何得迕天威。 凤林戈未息，鱼海路常难。候火云烽峻，悬军幕井干。 风连西极动，月过北庭寒。故老思飞将，何时议筑坛。 唐尧真自圣，野老复何知。晒药能无妇，应门幸有儿。 藏书闻禹穴，读记忆仇池。为报鸳行旧，鹪鹩在一枝。

- !Poem
  volume: 卷225_49
  title: 卷225_49月夜忆舍弟杜甫
  author: 杜甫
  content: 【月夜忆舍弟】 戍鼓断人行，秋边一雁声。露从今夜白，月是故乡明。 有弟皆分散，无家问死生。寄书长不避，况乃未休兵。

- !Poem
  volume: 卷225_50
  title: 卷225_50宿赞公房（京中大云寺主谪此安置）杜甫
  author: 杜甫
  content: 【宿赞公房（京中大云寺主谪此安置）】 杖锡何来此，秋风已飒然。雨荒深院菊，霜倒半池莲。 放逐宁违性，虚空不离禅。相逢成夜宿，陇月向人圆。

- !Poem
  volume: 卷225_51
  title: 卷225_51东楼杜甫
  author: 杜甫
  content: 【东楼】 万里流沙道，西征过北门。但添新战骨，不返旧征魂。 楼角临风迥，城阴带水昏。传声看驿使，送节向河源。

- !Poem
  volume: 卷225_52
  title: 卷225_52雨晴（一作秋霁）杜甫
  author: 杜甫
  content: 【雨晴（一作秋霁）】 天水秋云薄，从西万里风。今朝好晴景，久雨不妨农。 塞柳行疏翠，山梨结小红。胡笳楼上发，一雁入高空。

- !Poem
  volume: 卷225_53
  title: 卷225_53寓目杜甫
  author: 杜甫
  content: 【寓目】 一县蒲萄熟，秋山苜蓿多。关云常带雨，塞水不成河。 羌女轻烽燧，胡儿制骆驼。自伤迟暮眼，丧乱饱经过。

- !Poem
  volume: 卷225_54
  title: 卷225_54山寺杜甫
  author: 杜甫
  content: 【山寺】 野寺残僧少，山园细路高。麝香眠石竹，鹦鹉啄金桃。 乱石通人过，悬崖置屋牢。上方重阁晚，百里见秋毫。

- !Poem
  volume: 卷225_55
  title: 卷225_55即事杜甫
  author: 杜甫
  content: 【即事】 闻道花门破，和亲事却非。人怜汉公主，生得渡河归。 秋思抛云髻，腰支胜宝衣。群凶犹索战，回首意多违。

- !Poem
  volume: 卷225_56
  title: 卷225_56遣怀杜甫
  author: 杜甫
  content: 【遣怀】 愁眼看霜露，寒城菊自花。天风随断柳，客泪堕清笳。 水净楼阴直，山昏塞日斜。夜来归鸟尽，啼杀后栖鸦。

- !Poem
  volume: 卷225_57
  title: 卷225_57天河杜甫
  author: 杜甫
  content: 【天河】 常时任显晦，秋至辄分明。纵被微云掩，终能永夜清。 含星动双阙，伴月照边城。牛女年年渡，何曾风浪生。

- !Poem
  volume: 卷225_58
  title: 卷225_58初月杜甫
  author: 杜甫
  content: 【初月】 光细弦岂上，影斜轮未安。微升古塞外，已隐暮云端。 河汉不改色，关山空自寒。庭前有白露，暗满菊花团。

- !Poem
  volume: 卷225_59
  title: 卷225_59归燕杜甫
  author: 杜甫
  content: 【归燕】 不独避霜雪，其如俦侣稀。四时无失序，八月自知归。 春色岂相访，众雏还识机。故巢傥未毁，会傍主人飞。

- !Poem
  volume: 卷225_60
  title: 卷225_60捣衣杜甫
  author: 杜甫
  content: 【捣衣】 亦知戍不返，秋至拭清砧。已近苦寒月，况经长别心。 宁辞捣熨倦，一寄塞垣深。用尽闺中力，君听空外音。

- !Poem
  volume: 卷225_61
  title: 卷225_61促织杜甫
  author: 杜甫
  content: 【促织】 促织甚微细，哀音何动人。草根吟不稳，床下夜相亲。 久客得无泪，放妻难及晨。悲丝与急管，感激异天真。

- !Poem
  volume: 卷225_62
  title: 卷225_62萤火杜甫
  author: 杜甫
  content: 【萤火】 幸因腐草出，敢近太阳飞。未足临书卷，时能点客衣。 随风隔幔小，带雨傍林微。十月清霜重，飘零何处归。

- !Poem
  volume: 卷225_63
  title: 卷225_63蒹葭杜甫
  author: 杜甫
  content: 【蒹葭】 摧折不自守，秋风吹若何。暂时花戴雪，几处叶沉波。 体弱春风早，丛长夜露多。江湖后摇落，亦恐岁蹉跎。

- !Poem
  volume: 卷225_64
  title: 卷225_64苦竹杜甫
  author: 杜甫
  content: 【苦竹】 青冥亦自守，软弱强扶持。味苦夏虫避，丛卑春鸟疑。 轩墀曾不重，翦伐欲无辞。幸近幽人屋，霜根结在兹。

- !Poem
  volume: 卷225_65
  title: 卷225_65除架杜甫
  author: 杜甫
  content: 【除架】 束薪已零落，瓠叶转萧疏。幸结白花了，宁辞青蔓除。 秋虫声不去，暮雀意何如。寒事今牢落，人生亦有初。

- !Poem
  volume: 卷225_66
  title: 卷225_66废畦杜甫
  author: 杜甫
  content: 【废畦】 秋蔬拥霜露，岂敢惜凋残。暮景数枝叶，天风吹汝寒。 绿沾泥滓尽，香与岁时阑。生意春如昨，悲君白玉盘。

- !Poem
  volume: 卷225_67
  title: 卷225_67夕烽杜甫
  author: 杜甫
  content: 【夕烽】 夕烽来不近，每日报平安。塞上传光小，云边落点残。 照秦通警急，过陇自艰难。闻道蓬莱殿，千门立马看。

- !Poem
  volume: 卷225_68
  title: 卷225_68秋笛杜甫
  author: 杜甫
  content: 【秋笛】 清商欲尽奏，奏苦血沾衣。他日伤心极，征人白骨归。 相逢恐恨过，故作发声微。不见秋云动，悲风稍稍飞。

- !Poem
  volume: 卷225_69
  title: 卷225_69送远杜甫
  author: 杜甫
  content: 【送远】 带甲满天地，胡为君远行。亲朋尽一哭，鞍马去孤城。 草木岁月晚，关河霜雪清。别离已昨日，因见古人情。

- !Poem
  volume: 卷225_70
  title: 卷225_70观兵杜甫
  author: 杜甫
  content: 【观兵】 北庭送壮士，貔虎数尤多。精锐旧无敌，边隅今若何。 妖氛拥白马，元帅待雕戈。莫守邺城下，斩鲸辽海波。

- !Poem
  volume: 卷225_71
  title: 卷225_71不归杜甫
  author: 杜甫
  content: 【不归】 河间尚征伐，汝骨在空城。从弟人皆有，终身恨不平。 数金怜俊迈，总角爱聪明。面上三年土，春风草又生。

- !Poem
  volume: 卷225_72
  title: 卷225_72天末怀李白杜甫
  author: 杜甫
  content: 【天末怀李白】 凉风起天末，君子意如何。鸿雁几时到，江湖秋水多。 文章憎命达，魑魅喜人过。应共冤魂语，投诗赠汨罗。

- !Poem
  volume: 卷225_73
  title: 卷225_73独立杜甫
  author: 杜甫
  content: 【独立】 空外一鸷鸟，河间双白鸥。飘飖搏击便，容易往来游。 草露亦多湿，蛛丝仍未收。天机近人事，独立万端忧。

- !Poem
  volume: 卷225_74
  title: 卷225_74日暮杜甫
  author: 杜甫
  content: 【日暮】 日落风亦起，城头鸟尾讹。黄云高未动，白水已扬波。 羌妇语还哭，胡儿行且歌。将军别换马，夜出拥雕戈。

- !Poem
  volume: 卷225_75
  title: 卷225_75空囊杜甫
  author: 杜甫
  content: 【空囊】 翠柏苦犹食，晨霞高可餐。世人共卤莽，吾道属艰难。 不爨井晨冻，无衣床夜寒。囊空恐羞涩，留得一钱看。

- !Poem
  volume: 卷225_76
  title: 卷225_76病马杜甫
  author: 杜甫
  content: 【病马】 乘尔亦已久，天寒关塞深。尘中老尽力，岁晚病伤心。 毛骨岂殊众，驯良犹至今。物微意不浅，感动一沉吟。

- !Poem
  volume: 卷225_77
  title: 卷225_77蕃剑杜甫
  author: 杜甫
  content: 【蕃剑】 致此自僻远，又非珠玉装。如何有奇怪，每夜吐光芒。 虎气必腾踔，龙身宁久藏。风尘苦未息，持汝奉明王。

- !Poem
  volume: 卷225_78
  title: 卷225_78铜瓶杜甫
  author: 杜甫
  content: 【铜瓶】 乱后碧井废，时清瑶殿深。铜瓶未失水，百丈有哀音。 侧想美人意，应非寒甃沉。蛟龙半缺落，犹得折黄金。

- !Poem
  volume: 卷225_79
  title: 卷225_79观安西兵过赴关中待命二首杜甫
  author: 杜甫
  content: 【观安西兵过赴关中待命二首】 四镇富精锐，摧锋皆绝伦。还闻献士卒，足以静风尘。 老马夜知道，苍鹰饥著人。临危经久战，用急始如神。 奇兵不在众，万马救中原。谈笑无河北，心肝奉至尊。 孤云随杀气，飞鸟避辕门。竟日留欢乐，城池未觉喧。

- !Poem
  volume: 卷225_80
  title: 卷225_80送人从军杜甫
  author: 杜甫
  content: 【送人从军】 弱水应无地，阳关已近天。今君渡沙碛，累月断人烟。 好武宁论命，封侯不计年。马寒防失道，雪没锦鞍鞯。

- !Poem
  volume: 卷225_81
  title: 卷225_81野望杜甫
  author: 杜甫
  content: 【野望】 清秋望不极，迢递起曾阴。远水兼天净，孤城隐雾深。 叶稀风更落，山迥日初沈。独鹤归何晚，昏鸦已满林。

- !Poem
  volume: 卷225_82
  title: 卷225_82示侄佐（佐草堂在东柯谷）杜甫
  author: 杜甫
  content: 【示侄佐（佐草堂在东柯谷）】 多病秋风落，君来慰眼前。自闻茅屋趣，只想竹林眠。 满谷山云起，侵篱涧水悬。嗣宗诸子侄，早觉仲容贤。

- !Poem
  volume: 卷225_83
  title: 卷225_83佐还山后寄三首杜甫
  author: 杜甫
  content: 【佐还山后寄三首】 山晚浮云合，归时恐路迷。涧寒人欲到，村黑鸟应栖。 野客茅茨小，田家树木低。旧谙疏懒叔，须汝故相携。 白露黄粱熟，分张素有期。已应舂得细，颇觉寄来迟。 味岂同金菊，香宜配绿葵。老人他日爱，正想滑流匙。 几道泉浇圃，交横落慢坡。葳蕤秋叶少，隐映野云多。 隔沼连香芰，通林带女萝。甚闻霜薤白，重惠意如何。

- !Poem
  volume: 卷225_84
  title: 卷225_84从人觅小胡孙许寄杜甫
  author: 杜甫
  content: 【从人觅小胡孙许寄】 人说南州路，山猿树树悬。举家闻若骇，为寄小如拳。 预哂愁胡面，初调见马鞭。许求聪慧者，童稚捧应癫。

- !Poem
  volume: 卷225_85
  title: 卷225_85秋日阮隐居致薤三十束杜甫
  author: 杜甫
  content: 【秋日阮隐居致薤三十束】 隐者柴门内，畦蔬绕舍秋。盈筐承露薤，不待致书求。 束比青刍色，圆齐玉箸头。衰年关鬲冷，味暖并无忧。

- !Poem
  volume: 卷225_86
  title: 卷225_86秦州见敕目薛三璩授司议郎毕四曜除监察与二…凡三十韵杜甫
  author: 杜甫
  content: 【秦州见敕目薛三璩授司议郎毕四曜除监察与二…凡三十韵】 大雅何寥阔，斯人尚典刑。交期余潦倒，材力尔精灵。 二子声同日，诸生困一经。文章开穾奥，迁擢润朝廷。 旧好何由展，新诗更忆听。别来头并白，相见眼终青。 伊昔贫皆甚，同忧心不宁。栖遑分半菽，浩荡逐流萍。 俗态犹猜忌，妖氛忽杳冥。独惭投汉阁，俱议哭秦庭。 还蜀只无补，囚梁亦固扃。华夷相混合，宇宙一膻腥。 帝力收三统，天威总四溟。旧都俄望幸，清庙肃惟馨。 杂种虽高垒，长驱甚建瓴。焚香淑景殿，涨水望云亭。 法驾初还日，群公若会星。宫臣仍点染，柱史正零丁。 官忝趋栖凤，朝回叹聚萤。唤人看騕褭，不嫁惜娉婷。 掘剑知埋狱，提刀见发硎。侏儒应共饱，渔父忌偏醒。 旅泊穷清渭，长吟望浊泾。羽书还似急，烽火未全停。 师老资残寇，戎生及近坰。忠臣辞愤激，烈士涕飘零。 上将盈边鄙，元勋溢鼎铭。仰思调玉烛，谁定握青萍。 陇俗轻鹦鹉，原情类鶺鴒。秋风动关塞，高卧想仪形。

- !Poem
  volume: 卷225_87
  title: 卷225_87寄彭州高三十五使君適、虢州岑二十七长史参三十韵杜甫
  author: 杜甫
  content: 【寄彭州高三十五使君適、虢州岑二十七长史参三十韵】 故人何寂寞，今我独凄凉。老去才难尽，秋来兴甚长。 物情尤可见，辞客未能忘。海内知名士，云端各异方。 高岑殊缓步，沈鲍得同行。意惬关飞动，篇终接混茫。 举天悲富骆，近代惜卢王。似尔官仍贵，前贤命可伤。 诸侯非弃掷，半刺已翱翔。诗好几时见，书成无信将。 男儿行处是，客子斗身强。羁旅推贤圣，沈绵抵咎殃。 三年犹疟疾，一鬼不销亡。隔日搜脂髓，增寒抱雪霜。 徒然潜隙地，有靦屡鲜妆。何太龙钟极，于今出处妨。 无钱居帝里，尽室在边疆。刘表虽遗恨，庞公至死藏。 心微傍鱼鸟，肉瘦怯豺狼。陇草萧萧白，洮云片片黄。 彭门剑阁外，虢略鼎湖旁。荆玉簪头冷，巴笺染翰光。 乌麻蒸续晒，丹橘露应尝。岂异神仙宅，俱兼山水乡。 竹斋烧药灶，花屿读书床。更得清新否，遥知对属忙。 旧官宁改汉，淳俗本归唐。济世宜公等，安贫亦士常。 蚩尤终戮辱，胡羯漫猖狂。会待袄氛静，论文暂裹粮。

- !Poem
  volume: 卷225_88
  title: 卷225_88寄岳州贾司马六丈、巴州严八使君两阁老五十韵杜甫
  author: 杜甫
  content: 【寄岳州贾司马六丈、巴州严八使君两阁老五十韵】 衡岳啼猿里，巴州鸟道边。故人俱不利，谪宦两悠然。 开辟乾坤正，荣枯雨露偏。长沙才子远，钓濑客星悬。 忆昨趋行殿，殷忧捧御筵。讨胡愁李广，奉使待张骞。 无复云台仗，虚修水战船。苍茫城七十，流落剑三千。 画角吹秦晋，旄头俯涧瀍。小儒轻董卓，有识笑苻坚。 浪作禽填海，那将血射天。万方思助顺，一鼓气无前。 阴散陈仓北，晴熏太白巅。乱麻尸积卫，破竹势临燕。 法驾还双阙，王师下八川。此时沾奉引，佳气拂周旋。 貔虎开金甲，麒麟受玉鞭。侍臣谙入仗，厩马解登仙。 花动朱楼雪，城凝碧树烟。衣冠心惨怆，故老泪潺湲。 哭庙悲风急，朝正霁景鲜。月分梁汉米，春得水衡钱。 内蕊繁于缬，宫莎软胜绵。恩荣同拜手，出入最随肩。 晚著华堂醉，寒重绣被眠。辔齐兼秉烛，书枉满怀笺。 每觉升元辅，深期列大贤。秉钧方咫尺，铩翮再联翩。 禁掖朋从改，微班性命全。青蒲甘受戮，白发竟谁怜。 弟子贫原宪，诸生老伏虔。师资谦未达，乡党敬何先。 旧好肠堪断，新愁眼欲穿。翠干危栈竹，红腻小湖莲。 贾笔论孤愤，严诗赋几篇。定知深意苦，莫使众人传。 贝锦无停织，朱丝有断弦。浦鸥防碎首，霜鹘不空拳。 地僻昏炎瘴，山稠隘石泉。且将棋度日，应用酒为年。 典郡终微眇，治中实弃捐。安排求傲吏，比兴展归田。 去去才难得，苍苍理又玄。古人称逝矣，吾道卜终焉。 陇外翻投迹，渔阳复控弦。笑为妻子累，甘与岁时迁。 亲故行稀少，兵戈动接联。他乡饶梦寐，失侣自屯邅。 多病加淹泊，长吟阻静便。如公尽雄俊，志在必腾鶱。

- !Poem
  volume: 卷225_89
  title: 卷225_89寄张十二山人彪三十韵杜甫
  author: 杜甫
  content: 【寄张十二山人彪三十韵】 独卧嵩阳客，三违颍水春。艰难随老母，惨澹向时人。 谢氏寻山屐，陶公漉酒巾。群凶弥宇宙，此物在风尘。 历下辞姜被，关西得孟邻。早通交契密，晚接道流新。 静者心多妙，先生艺绝伦。草书何太苦，诗兴不无神。 曹植休前辈，张芝更后身。数篇吟可老，一字买堪贫。 将恐曾防寇，深潜托所亲。宁闻倚门夕，尽力洁飧晨。 疏懒为名误，驱驰丧我真。索居犹寂寞，相遇益悲辛。 流转依边徼，逢迎念席珍。时来故旧少，乱后别离频。 世祖修高庙，文公赏从臣。商山犹入楚，源水不离秦。 存想青龙秘，骑行白鹿驯。耕岩非谷口，结草即河滨。 肘后符应验，囊中药未陈。旅怀殊不惬，良觌渺无因。 自古皆悲恨，浮生有屈伸。此邦今尚武，何处且依仁。 鼓角凌天籁，关山信月轮。官场罗镇碛，贼火近洮岷。 萧索论兵地，苍茫斗将辰。大军多处所，馀孽尚纷纶。 高兴知笼鸟，斯文起获麟。穷秋正摇落，回首望松筠。

- !Poem
  volume: 卷225_90
  title: 卷225_90寄李十二白二十韵杜甫
  author: 杜甫
  content: 【寄李十二白二十韵】 昔年有狂客，号尔谪仙人。笔落惊风雨，诗成泣鬼神。 声名从此大，汩没一朝伸。文彩承殊渥，流传必绝伦。 龙舟移棹晚，兽锦夺袍新。白日来深殿，青云满后尘。 乞归优诏许，遇我宿心亲。未负幽栖志，兼全宠辱身。 剧谈怜野逸，嗜酒见天真。醉舞梁园夜，行歌泗水春。 才高心不展，道屈善无邻。处士祢衡俊，诸生原宪贫。 稻粱求未足，薏苡谤何频。五岭炎蒸地，三危放逐臣。 几年遭鵩鸟，独泣向麒麟。苏武先还汉，黄公岂事秦。 楚筵辞醴日，梁狱上书辰。已用当时法，谁将此义陈。 老吟秋月下，病起暮江滨。莫怪恩波隔，乘槎与问津。
