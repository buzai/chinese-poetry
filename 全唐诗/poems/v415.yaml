
- !Poem
  volume: 卷415_1
  title: 卷415_1新政县元稹
  author: 元稹
  content: 【新政县】 新政县前逢月夜，嘉陵江底看星辰。已闻城上三更鼓， 不见心中一个人。须鬓暗添巴路雪，衣裳无复帝乡尘。 曾沾几许名兼利，劳动生涯涉苦辛。

- !Poem
  volume: 卷415_2
  title: 卷415_2南昌滩元稹
  author: 元稹
  content: 【南昌滩】 渠江明净峡逶迤，船到明滩拽zB迟。橹窡动摇妨作梦， 巴童指点笑吟诗。畬馀宿麦黄山腹，日背残花白水湄。 物色可怜心莫恨，此行都是独行时。

- !Poem
  volume: 卷415_27
  title: 卷415_27见乐天诗元稹
  author: 元稹
  content: 【见乐天诗】 通州到日日平西，江馆无人虎印泥。 忽向破檐残漏处，见君诗在柱心题。

- !Poem
  volume: 卷415_28
  title: 卷415_28夜坐元稹
  author: 元稹
  content: 【夜坐】 雨滞更愁南瘴毒，月明兼喜北风凉。古城楼影横空馆， 湿地虫声绕暗廊。萤火乱飞秋已近，星辰早没夜初长。 孩提万里何时见，狼藉家书满卧床。

- !Poem
  volume: 卷415_29
  title: 卷415_29闻乐天授江州司马元稹
  author: 元稹
  content: 【闻乐天授江州司马】 残灯无焰影幢幢，此夕闻君谪九江。 垂死病中惊坐起，暗风吹雨入寒窗。

- !Poem
  volume: 卷415_30
  title: 卷415_30岁日赠拒非元稹
  author: 元稹
  content: 【岁日赠拒非】 君思曲水嗟身老，我望通州感道穷。 同入新年两行泪，白头翁坐说城中。

- !Poem
  volume: 卷415_31
  title: 卷415_31送卢戡元稹
  author: 元稹
  content: 【送卢戡】 红树蝉声满夕阳，白头相送倍相伤。老嗟去日光阴促， 病觉今年昼夜长。顾我亲情皆远道，念君兄弟欲他乡。 红旗满眼襄州路，此别泪流千万行。

- !Poem
  volume: 卷415_32
  title: 卷415_32雨声元稹
  author: 元稹
  content: 【雨声】 风吹竹叶休还动，雨点荷心暗复明。 曾向西江船上宿，惯闻寒夜滴篷声。

- !Poem
  volume: 卷415_33
  title: 卷415_33奉和荥阳公离筵作元稹
  author: 元稹
  content: 【奉和荥阳公离筵作】 南郡生徒辞绛帐，东山妓乐拥油旌。 钧天排比箫韶待，犹顾人间有别情。

- !Poem
  volume: 卷415_34
  title: 卷415_34嘉陵水（此后并通州诗）元稹
  author: 元稹
  content: 【嘉陵水（此后并通州诗）】 古时应是山头水，自古流来江路深。 若使江流会人意，也应知我远来心。

- !Poem
  volume: 卷415_35
  title: 卷415_35阆州开元寺壁题乐天诗元稹
  author: 元稹
  content: 【阆州开元寺壁题乐天诗】 忆君无计写君诗，写尽千行说向谁。 题在阆州东寺壁，几时知是见君时。

- !Poem
  volume: 卷415_36
  title: 卷415_36凭李忠州寄书乐天元稹
  author: 元稹
  content: 【凭李忠州寄书乐天】 万里寄书将出峡，却凭巫峡寄江州。 伤心最是江头月，莫把书将上庾楼。

- !Poem
  volume: 卷415_37
  title: 卷415_37得乐天书元稹
  author: 元稹
  content: 【得乐天书】 远信入门先有泪，妻惊女哭问何如。 寻常不省曾如此，应是江州司马书。

- !Poem
  volume: 卷415_38
  title: 卷415_38寄乐天元稹
  author: 元稹
  content: 【寄乐天】 无身尚拟魂相就，身在那无梦往还。 直到他生亦相觅，不能空记树中环。

- !Poem
  volume: 卷415_39
  title: 卷415_39酬知退元稹
  author: 元稹
  content: 【酬知退】 终须修到无修处，闻尽声闻始不闻。 莫著妄心销彼我，我心无我亦无君。

- !Poem
  volume: 卷415_40
  title: 卷415_40通州元稹
  author: 元稹
  content: 【通州】 平生欲得山中住，天与通州绕郡山。 睡到日西无一事，月储三万买教闲。

- !Poem
  volume: 卷415_41
  title: 卷415_41酬乐天书后三韵元稹
  author: 元稹
  content: 【酬乐天书后三韵】 今日庐峰霞绕寺，昔时鸾殿凤回书。两封相去八年后， 一种俱云五夜初。渐觉此生都是梦，不能将泪滴双鱼。

- !Poem
  volume: 卷415_42
  title: 卷415_42相忆泪元稹
  author: 元稹
  content: 【相忆泪】 西江流水到江州，闻道分成九道流。我滴两行相忆泪， 遣君何处遣人求。除非入海无由住，纵使逢滩未拟休。 会向伍员潮上见，气充顽石报心仇。

- !Poem
  volume: 卷415_43
  title: 卷415_43喜李十一景信到元稹
  author: 元稹
  content: 【喜李十一景信到】 何事相逢翻有泪，念君缘我到通州。 留君剩住君须住，我不自由君自由。

- !Poem
  volume: 卷415_44
  title: 卷415_44与李十一夜饮元稹
  author: 元稹
  content: 【与李十一夜饮】 寒夜灯前赖酒壶，与君相对兴犹孤。 忠州刺史应闲卧，江水猿声睡得无。

- !Poem
  volume: 卷415_45
  title: 卷415_45赠李十一元稹
  author: 元稹
  content: 【赠李十一】 淮水连年起战尘，油旌三换一何频。 共君前后俱从事，羞见功名与别人。

- !Poem
  volume: 卷415_46
  title: 卷415_46寒食日元稹
  author: 元稹
  content: 【寒食日】 今年寒食好风流，此日一家同出游。 碧水青山无限思，莫将心道是涪州。

- !Poem
  volume: 卷415_47
  title: 卷415_47三兄以白角巾寄遗，发不胜冠，因有感叹元稹
  author: 元稹
  content: 【三兄以白角巾寄遗，发不胜冠，因有感叹】 病瘴年深浑秃尽，那能胜置角头巾。暗梳蓬发羞临镜， 私戴莲花耻见人。白发过于冠色白，银钉少校颔中银。 我身四十犹如此，何况吾兄六十身。

- !Poem
  volume: 卷415_48
  title: 卷415_48别李十一五绝元稹
  author: 元稹
  content: 【别李十一五绝】 巴南分与亲情别，不料与君床并头。 为我远来休怅望，折君灾难是通州。 京城每与闲人别，犹自伤心与白头。 今日别君心更苦，别君缘是在通州。 万里尚能来远道，一程那忍便分头。 鸟笼猿槛君应会，十步向前非我州。 来时见我江南岸，今日送君江上头。 别后料添新梦寐，虎惊蛇伏是通州。 闻君欲去潜销骨，一夜暗添新白头。 明朝别后应肠断，独棹破船归到州。

- !Poem
  volume: 卷415_49
  title: 卷415_49酬乐天醉别元稹
  author: 元稹
  content: 【酬乐天醉别】 前回一去五年别，此别又知何日回。 好住乐天休怅望，匹如元不到京来。

- !Poem
  volume: 卷415_50
  title: 卷415_50酬乐天雨后见忆元稹
  author: 元稹
  content: 【酬乐天雨后见忆】 雨滑危梁性命愁，差池一步一生休。 黄泉便是通州郡，渐入深泥渐到州。

- !Poem
  volume: 卷415_51
  title: 卷415_51和乐天过秘阁书省旧厅元稹
  author: 元稹
  content: 【和乐天过秘阁书省旧厅】 闻君西省重徘徊，秘阁书房次第开。壁记欲题三漏合， 吏人惊问十年来。经排蠹简怜初校，芸长陈根识旧栽。 司马见诗心最苦，满身蚊蚋哭烟埃。

- !Poem
  volume: 卷415_52
  title: 卷415_52和乐天赠杨秘书元稹
  author: 元稹
  content: 【和乐天赠杨秘书】 旧与杨郎在帝城，搜天斡地觅诗情。曾因并句甘称小， 不为论年便唤兄。刮骨直穿由苦斗，梦肠翻出暂闲行。 因君投赠还相和，老去那能竞底名。

- !Poem
  volume: 卷415_53
  title: 卷415_53和乐天题王家亭子元稹
  author: 元稹
  content: 【和乐天题王家亭子】 风吹笋箨飘红砌，雨打桐花尽绿莎。 都大资人无暇日，泛池全少买池多。

- !Poem
  volume: 卷415_54
  title: 卷415_54酬乐天频梦微之元稹
  author: 元稹
  content: 【酬乐天频梦微之】 山水万重书断绝，念君怜我梦相闻。 我今因病魂颠倒，唯梦闲人不梦君。

- !Poem
  volume: 卷415_55
  title: 卷415_55琵琶元稹
  author: 元稹
  content: 【琵琶】 学语胡儿撼玉玲，甘州破里最星星。 使君自恨常多事，不得工夫夜夜听。

- !Poem
  volume: 卷415_56
  title: 卷415_56春词元稹
  author: 元稹
  content: 【春词】 山翠湖光似欲流，蜂声鸟思却堪愁。 西施颜色今何在，但看春风百草头。
