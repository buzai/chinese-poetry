
- !Poem
  volume: 卷158_1
  title: 卷158_1闻笛张巡
  author: 张巡
  content: 【闻笛】 岧峣试一临，虏骑附城阴。不辨风尘色，安知天地心。 营开边月近，战苦阵云深。旦夕更楼上，遥闻横笛音。

- !Poem
  volume: 卷158_2
  title: 卷158_2守睢阳作张巡
  author: 张巡
  content: 【守睢阳作】 接战春来苦，孤城日渐危。合围侔月晕，分守若鱼丽。 屡厌黄尘起，时将白羽挥。裹疮犹出阵，饮血更登陴。 忠信应难敌，坚贞谅不移。无人报天子，心计欲何施。

- !Poem
  volume: 卷158_3
  title: 卷158_3题衡阳泗州寺张抃
  author: 张抃
  content: 【题衡阳泗州寺】 一水悠悠百粤通，片帆无奈信秋风。几层峡浪寒舂月， 尽日江天雨打篷。漂泊渐摇青草外，乡关谁念雪园东。 未知今夜依何处，一点渔灯出苇丛。

- !Poem
  volume: 卷158_4
  title: 卷158_4古意二首贺兰进明
  author: 贺兰进明
  content: 【古意二首】 秦庭初指鹿，群盗满山东。忤意皆诛死，所言谁肯忠。 武关犹未启，兵入望夷宫。为祟非泾水，人君道自穷。 崇兰生涧底，香气满幽林。采采欲为赠，何人是同心。 日暮徒盈把，裴回忧思深。慨然纫杂佩，重奏丘中琴。

- !Poem
  volume: 卷158_5
  title: 卷158_5行路难五首贺兰进明
  author: 贺兰进明
  content: 【行路难五首】 君不见岩下井，百尺不及泉。君不见山上苗， 数寸凌云烟。人生赋命亦如此，何苦太息自忧煎。 但愿亲友长含笑，相逢不乏杖头钱。寒夜邀欢须秉烛， 岂得常思花柳年。 君不见门前柳，荣耀暂时萧索久。君不见陌上花， 狂风吹去落谁家。邻家思妇见之叹，蓬首不梳心历乱。 盛年夫婿长别离，岁暮相逢色已换。 君不见芳树枝，春花落尽蜂不窥。君不见梁上泥， 秋风始高燕不栖。荡子从军事征战，蛾眉婵娟守空闺。 独宿自然堪下泪，况复时闻乌夜啼。 君不见云中月，暂盈还复缺。君不见林下风， 声远意难穷。亲故平生或聚散，欢娱未尽尊酒空。 叹息青青陵上柏，岁寒能有几人同。 君不见东流水，一去无穷已。君不见西郊云， 日夕空氛氲。群雁裴回不能去，一雁悲鸣复失群。 人生结交在终始，莫以升沈中路分。

- !Poem
  volume: 卷158_6
  title: 卷158_6夜渡江闾丘晓
  author: 闾丘晓
  content: 【夜渡江】 舟人自相报，落日下芳潭。夜火连淮市，春风满客帆。 水穷沧海畔，路尽小山南。且喜乡园近，言荣意未甘。

- !Poem
  volume: 卷158_7
  title: 卷158_7奉和刘采访缙云南岭作庾光先
  author: 庾光先
  content: 【奉和刘采访缙云南岭作】 百越城池枕海圻，永嘉山水复相依。悬萝弱筱垂清浅， 宿雨朝暾和翠微。鸟讶山经传不尽，花随月令数仍稀。 幸陪谢客题诗句，谁与王孙此地归。

- !Poem
  volume: 卷158_8
  title: 卷158_8思归，寄东林澈上人韦丹
  author: 韦丹
  content: 【思归，寄东林澈上人】 王事纷纷无暇日，浮生冉冉只如云。 已为平子归休计，五老岩前必共闻。

- !Poem
  volume: 卷158_9
  title: 卷158_9答澈公韦丹
  author: 韦丹
  content: 【答澈公】 空山泉落松窗静，闲地草生春日迟。 白发渐多身未退，依依常在永禅师。

- !Poem
  volume: 卷158_10
  title: 卷158_10洛出书萧昕
  author: 萧昕
  content: 【洛出书】 海内昔凋瘵，天网斯浡潏。龟灵启圣图，龙马负书出。 大哉明德盛，远矣彝伦秩。地敷作乂功，人免为鱼恤。 既彰千国理，岂止百川溢。永赖至于今，畴庸未云毕。

- !Poem
  volume: 卷158_11
  title: 卷158_11临风舒锦萧昕
  author: 萧昕
  content: 【临风舒锦】 丽锦匹云终，襜襜展向风。花开翻覆翠，色乱动摇红。 缕散悠扬里，文回照灼中。低垂疑步障，吹起作晴虹。 既与丘迟梦，深知卓氏功。还乡将制服，从此表亨通。

- !Poem
  volume: 卷158_12
  title: 卷158_12东皇太一词李希仲
  author: 李希仲
  content: 【东皇太一词】 吉日初齐戒，灵巫穆上皇。焚香布瑶席，鸣佩奠椒浆。 缓舞花飞满，清歌水去长。回波送神曲，云雨满潇湘。

- !Poem
  volume: 卷158_13
  title: 卷158_13蓟北行二首李希仲
  author: 李希仲
  content: 【蓟北行二首】 旄头有精芒，胡骑猎秋草。羽檄南渡河，边庭用兵早。 汉家爱征战，宿将今已老。辛苦羽林儿，从戎榆关道。 一身救边速，烽火通蓟门。前军飞鸟断，格斗尘沙昏。 寒日鼓声急，单于夜将奔。当须徇忠义，身死报国恩。

- !Poem
  volume: 卷158_14
  title: 卷158_14送妻杨志坚
  author: 杨志坚
  content: 【送妻】 平生志业在琴诗，头上如今有二丝。渔父尚知溪谷暗， 山妻不信出身迟。荆钗任意撩新鬓，明镜从他别画眉。 今日便同行路客，相逢即是下山时。
