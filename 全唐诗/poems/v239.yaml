
- !Poem
  volume: 卷239_1
  title: 卷239_1同程九早入中书（一作钱珝诗）钱起
  author: 钱起
  content: 【同程九早入中书（一作钱珝诗）】 汉家贤相重英奇，蟠木何材也见知。不意云霄能自致， 空惊鹓鹭忽相随。腊雪初明柏子殿，春光欲上万年枝。 独惭皇鉴明如日，未厌春光向玉墀。

- !Poem
  volume: 卷239_2
  title: 卷239_2仲春宴王补阙城东小池钱起
  author: 钱起
  content: 【仲春宴王补阙城东小池】 王孙兴至幽寻好，芳草春深景气和。药院爱随流水入， 山斋喜与白云过。犹嫌巢鹤窥人远，不厌丛花对客多。 醉来倚玉无馀事，目送归鸿笑复歌。

- !Poem
  volume: 卷239_3
  title: 卷239_3夜宿灵台寺寄郎士元钱起
  author: 钱起
  content: 【夜宿灵台寺寄郎士元】 西日横山含碧空，东方吐月满禅宫。朝瞻双顶青冥上， 夜宿诸天色界中。石潭倒献莲花水，塔院空闻松柏风。 万里故人能尚尔，知君视听我心同。

- !Poem
  volume: 卷239_4
  title: 卷239_4题郎士元半日吴村别业，兼呈李长官钱起
  author: 钱起
  content: 【题郎士元半日吴村别业，兼呈李长官】 半日吴村带晚霞，闲门高柳乱飞鸦。横云岭外千重树， 流水声中一两家。愁人昨夜相思苦，闰月今年春意赊。 自叹梅生头似雪，却怜潘令县如花。

- !Poem
  volume: 卷239_5
  title: 卷239_5猷川雪后送僧粲临还京，时避世卧疾钱起
  author: 钱起
  content: 【猷川雪后送僧粲临还京，时避世卧疾】 连步青溪几万重，有时共立在孤峰。斋到盂空餐雪麦， 经传金字坐云松。呻吟独卧猷川水，振锡先闻长乐钟。 回望群山携手处，离心一一涕无从。

- !Poem
  volume: 卷239_6
  title: 卷239_6和李员外扈驾幸温泉宫钱起
  author: 钱起
  content: 【和李员外扈驾幸温泉宫】 未央月晓度疏钟，凤辇时巡出九重。雪霁山门迎瑞日， 云开水殿候飞龙。经寒不入宫中树，佳气常薰仗外峰。 遥羡枚皋扈仙跸，偏承霄汉渥恩浓。

- !Poem
  volume: 卷239_7
  title: 卷239_7长信怨钱起
  author: 钱起
  content: 【长信怨】 长信萤来一叶秋，蛾眉泪尽九重幽。鳷鹊观前明月度， 芙蓉阙下绛河流。鸳衾久别难为梦，凤管遥闻更起愁。 谁分昭阳夜歌舞，君王玉辇正淹留。

- !Poem
  volume: 卷239_8
  title: 卷239_8送河南陆少府钱起
  author: 钱起
  content: 【送河南陆少府】 云间陆生美且奇，银章朱绶映金羁。自料抱材将致远， 宁嗟趋府暂牵卑。东城社日催巢燕，上苑秋声散御梨。 朝夕诏书还柏署，行看飞隼集高枝。

- !Poem
  volume: 卷239_9
  title: 卷239_9送李评事赴潭州使幕钱起
  author: 钱起
  content: 【送李评事赴潭州使幕】 湖南远去有馀情，蘋叶初齐白芷生。谩说简书催物役， 遥知心赏缓王程。兴过山寺先云到，啸引江帆带月行。 幕下由来贵无事，伫闻谈笑静黎氓。

- !Poem
  volume: 卷239_10
  title: 卷239_10送李九贬南阳钱起
  author: 钱起
  content: 【送李九贬南阳】 玉柱金罍醉不欢，云山驿道向东看，鸿声断续暮天远， 柳影萧疏秋日寒。霜降幽林沾蕙若，弦惊翰苑失鸳鸾。 秋来回首君门阻，马上应歌行路难。

- !Poem
  volume: 卷239_11
  title: 卷239_11送裴頔侍御使蜀钱起
  author: 钱起
  content: 【送裴頔侍御使蜀】 柱史才年四十强，须髯玄发美清扬。朝天绣服乘恩贵， 出使星轺满路光。锦水繁花添丽藻，峨嵋明月引飞觞。 多才自有云霄望，计日应追鸳鹭行。

- !Poem
  volume: 卷239_12
  title: 卷239_12送韦信爱子归觐钱起
  author: 钱起
  content: 【送韦信爱子归觐】 离舟解缆到斜晖，春水东流燕北飞。才子学诗趋露冕， 棠花含笑待斑衣。稍闻江树啼猿近，转觉山林过客稀。 借问还珠盈合浦，何如鲤也入庭闱。

- !Poem
  volume: 卷239_13
  title: 卷239_13送兴平王少府游梁钱起
  author: 钱起
  content: 【送兴平王少府游梁】 旧识相逢情更亲，攀欢甚少怆离频。黄绶罢来多远客， 青山何处不愁人。日斜官树闻蝉满，雨过关城见月新。 梁国遗风重词赋，诸侯应念马卿贫。

- !Poem
  volume: 卷239_14
  title: 卷239_14送张员外出牧岳州钱起
  author: 钱起
  content: 【送张员外出牧岳州】 凤凰衔诏与何人，喜政多才宠寇恂。台上鸳鸾争送远， 岳阳云树待行春。自怜黄阁知音在，不厌彤幨出守频。 应笑冯唐衰且拙，世情相见白头新。

- !Poem
  volume: 卷239_15
  title: 卷239_15送孙十尉温县钱起
  author: 钱起
  content: 【送孙十尉温县】 飞花落絮满河桥，千里伤心送客遥。不惜芸香染黄绶， 惟怜鸿羽下青霄。云衢有志终骧首，吏道无媒且折腰。 急管繁弦催一醉，颓阳不驻引征镳。

- !Poem
  volume: 卷239_16
  title: 卷239_16送钟评事应宏词下第东归钱起
  author: 钱起
  content: 【送钟评事应宏词下第东归】 芳岁归人嗟转蓬，含情回首灞陵东。蛾眉不入秦台镜， 鹢羽还惊宋国风。世事悠扬春梦里，年光寂寞旅愁中。 劝君稍尽离筵酒，千里佳期难再同。

- !Poem
  volume: 卷239_17
  title: 卷239_17送严维尉河南钱起
  author: 钱起
  content: 【送严维尉河南】 蕙叶青青花乱开，少年趋府下蓬莱。甘泉未献扬雄赋， 吏道何劳贾谊才。征陌独愁飞盖远，离筵只惜暝钟催。 欲知别后相思处，愿植琼枝向柏台。

- !Poem
  volume: 卷239_18
  title: 卷239_18送马员外拜官觐省钱起
  author: 钱起
  content: 【送马员外拜官觐省】 二十为郎事汉文，鸳雏骥子自为群。笔精已许台中妙， 剑术还令世上闻。归觐屡经槐里月，出师常笑棘门军。 莫言来往朝天远，看取鸣鞘入断云。

- !Poem
  volume: 卷239_19
  title: 卷239_19送冷朝阳擢第后归金陵觐省钱起
  author: 钱起
  content: 【送冷朝阳擢第后归金陵觐省】 莱子昼归今始好，潘园景色夏偏浓。夕阳流水吟诗去， 明月青山出竹逢。兄弟相欢初让果，乡人争贺旧登龙。 佳期少别俄千里，云树愁看过几重。

- !Poem
  volume: 卷239_20
  title: 卷239_20九日宴浙江西亭钱起
  author: 钱起
  content: 【九日宴浙江西亭】 诗人九日怜芳菊，筵客高斋宴浙江。渔浦浪花摇素壁， 西陵树色入秋窗。木奴向熟悬金实，桑落新开泻玉缸。 四子醉时争讲习，笑论黄霸旧为邦。

- !Poem
  volume: 卷239_21
  title: 卷239_21和王员外雪晴早朝钱起
  author: 钱起
  content: 【和王员外雪晴早朝】 紫微晴雪带恩光，绕仗偏随鸳鹭行。长信月留宁避晓， 宜春花满不飞香。独看积素凝清禁，已觉轻寒让太阳。 题柱盛名兼绝唱，风流谁继汉田郎。

- !Poem
  volume: 卷239_22
  title: 卷239_22避暑纳凉钱起
  author: 钱起
  content: 【避暑纳凉】 木槿花开畏日长，时摇轻扇倚绳床。初晴草蔓缘新笋， 频雨苔衣染旧墙。十旬河朔应虚醉，八柱天台好纳凉。 无事始然知静胜，深垂纱帐咏沧浪。

- !Poem
  volume: 卷239_23
  title: 卷239_23早夏钱起
  author: 钱起
  content: 【早夏】 楚狂身世恨情多，似病如忧正是魔，花萼败春多寂寞， 叶阴迎夏已清和。鹂黄好鸟摇深树，细白佳人著紫罗。 军旅阅诗裁不得，可怜风景遣如何。

- !Poem
  volume: 卷239_24
  title: 卷239_24题嵩阳焦道士石壁钱起
  author: 钱起
  content: 【题嵩阳焦道士石壁】 三峰花畔碧堂悬，锦里真人此得仙。玉体才飞西蜀雨， 霓裳欲向大罗天。彩云不散烧丹灶，白鹿时藏种玉田。 幸入桃源因去世，方期丹诀一延年。

- !Poem
  volume: 卷239_25
  title: 卷239_25题延州圣僧穴钱起
  author: 钱起
  content: 【题延州圣僧穴】 定力无涯不可称，未知何代坐禅僧。默默山门宵闭月， 荧荧石壁昼然灯。四时树长书经叶，万岁岩悬拄杖藤。 昔日舍身缘救鸽，今时出见有飞鹰。

- !Poem
  volume: 卷239_26
  title: 卷239_26乐游原晴望上中书李侍郎钱起
  author: 钱起
  content: 【乐游原晴望上中书李侍郎】 爽气朝来万里清，凭高一望九秋轻。不知凤沼霖初霁， 但觉尧天日转明。四野山河通远色，千家砧杵共秋声， 遥想青云丞相府，何时开阁引书生。

- !Poem
  volume: 卷239_27
  title: 卷239_27幽居春暮书怀（一作石门暮春，一作蓝田春暮）钱起
  author: 钱起
  content: 【幽居春暮书怀（一作石门暮春，一作蓝田春暮）】 自哂鄙夫多野性，贫居数亩半临湍。溪云杂雨来茅屋， 山雀将雏到药栏。仙箓满床闲不厌，阴符在箧老羞看。 更怜童子宜春服，花里寻师指杏坛。

- !Poem
  volume: 卷239_28
  title: 卷239_28谒许由庙钱起
  author: 钱起
  content: 【谒许由庙】 故向箕山访许由，林泉物外自清幽。松上挂瓢枝几变， 石间洗耳水空流。绿苔唯见遮三径，青史空传谢九州。 缅想古人增叹惜，飒然云树满岩秋。

- !Poem
  volume: 卷239_29
  title: 卷239_29过张成侍御宅钱起
  author: 钱起
  content: 【过张成侍御宅】 丞相幕中题凤人，文章心事每相亲。从军谁谓仲宣乐， 入室方知颜子贫。杯里紫茶香代酒，琴中绿水静留宾。 欲知别后相思意，唯愿琼枝入梦频。

- !Poem
  volume: 卷239_30
  title: 卷239_30酬考功杨员外见赠佳句(黄卷读来今已老白头受屈不曾言)钱起
  author: 钱起
  content: 【酬考功杨员外见赠佳句(黄卷读来今已老白头受屈不曾言)】 上林谏猎知才薄，尺组承恩愧命牵。潢潦难滋沧海润， 萤光空尽太阳前。虚名滥接登龙士，野性宁忘种黍田。 相国无私人守朴，何辞老去上皇年。

- !Poem
  volume: 卷239_31
  title: 卷239_31寄永嘉王十二钱起
  author: 钱起
  content: 【寄永嘉王十二】 永嘉风景入新年，才子诗成定可怜。梦里还乡不相见， 天涯忆戴复谁传。花倾晓露垂如泪，莺拂游丝断若弦。 愿得回风吹海雁，飞书一宿到君边。

- !Poem
  volume: 卷239_32
  title: 卷239_32七盘岭阻寇闻李端公先到南楚钱起
  author: 钱起
  content: 【七盘岭阻寇闻李端公先到南楚】 日暮穷途泪满襟，云天南望羡飞禽。阮肠暗与孤鸿断， 江水遥连别恨深。明月既能通忆梦，青山何用隔同心。 秦楚眼看成绝国，相思一寄白头吟。

- !Poem
  volume: 卷239_33
  title: 卷239_33酬赵给事相寻不遇留赠钱起
  author: 钱起
  content: 【酬赵给事相寻不遇留赠】 谁忆颜生穷巷里，能劳马迹破春苔。忽看童子扫花处， 始愧夕郎题凤来。斜景适随诗兴尽，好风才送珮声回。 岂无鸡黍期他日，惜此残春阻绿杯。

- !Poem
  volume: 卷239_34
  title: 卷239_34山中酬杨补阙见过钱起
  author: 钱起
  content: 【山中酬杨补阙见过】 日暖风恬种药时，红泉翠壁薜萝垂。幽溪鹿过苔还静， 深树云来鸟不知。青琐同心多逸兴，春山载酒远相随。 却惭身外牵缨冕，未胜杯前倒接z5。

- !Poem
  volume: 卷239_29
  title: 卷239_29同王錥起居程浩郎中韩翃舍人题安国寺用上人院钱起
  author: 钱起
  content: 【同王錥起居程浩郎中韩翃舍人题安国寺用上人院】 慧眼沙门真远公，经行宴坐有儒风。香缘不绝簪裾会， 禅想宁妨藻思通。曙后炉烟生不灭，晴来阶色并归空。 狂夫入室无馀事，唯与天花一笑同。

- !Poem
  volume: 卷239_30
  title: 卷239_30寻司勋李郎中不遇钱起
  author: 钱起
  content: 【寻司勋李郎中不遇】 知己知音同舍郎，如何咫尺阻清扬。每恨蒹葭傍芳树， 多惭新燕入华堂。重花不隔陈蕃榻，修竹能深夫子墙。 唯有早朝趋凤阁，朝时怜羽接鸳行。

- !Poem
  volume: 卷239_31
  title: 卷239_31赠张南史钱起
  author: 钱起
  content: 【赠张南史】 紫泥何日到沧洲，笑向东阳沈隐侯。黛色晴峰云外出， 縠文江水县前流。使臣自欲论公道，才子非关厌薄游。 溪畔秋兰虽可佩，知君不得少停舟。

- !Poem
  volume: 卷239_32
  title: 卷239_32暇日览旧诗因以题咏钱起
  author: 钱起
  content: 【暇日览旧诗因以题咏】 逍遥心地得关关，偶被功名涴我闲。有寿亦将归象外， 无诗兼不恋人间。何穷默识轻洪范，未丧斯文胜大还。 筐箧静开难似此，蕊珠春色海中山。

- !Poem
  volume: 卷239_33
  title: 卷239_33汉武出猎钱起
  author: 钱起
  content: 【汉武出猎】 汉家无事乐时雍，羽猎年年出九重。玉帛不朝金阙路， 旌旗长绕彩霞峰。且贪原兽轻黄屋，宁畏渔人犯白龙。 薄暮方归长乐观，垂杨几处绿烟浓。

- !Poem
  volume: 卷239_34
  title: 卷239_34宴曹王宅钱起
  author: 钱起
  content: 【宴曹王宅】 贤王驷马退朝初，小苑三春带雨馀。林沼葱茏多贵气， 楼台隐映接天居。仙鸡引敌穿红药，宫燕衔泥落绮疏。 自叹平生相识愿，何如今日厕应徐。

- !Poem
  volume: 卷239_35
  title: 卷239_35重赠赵给事钱起
  author: 钱起
  content: 【重赠赵给事】 久飞鸳掖出时髦，耻负平生稽古劳。玉树满庭家转贵， 云衢独步位初高。能迂驺驭寻蜗舍，不惜瑶华报木桃。 应念潜郎守贫病，常悲休沐对蓬蒿。

- !Poem
  volume: 卷239_36
  title: 卷239_36赠阙下裴舍人钱起
  author: 钱起
  content: 【赠阙下裴舍人】 二月黄莺飞上林，春城紫禁晓阴阴。长乐钟声花外尽， 龙池柳色雨中深。阳和不散穷途恨，霄汉长怀捧日新。 献赋十年犹未遇，羞将白发对华簪。

- !Poem
  volume: 卷239_37
  title: 卷239_37登刘宾客高斋（时公初退相，一作春题刘相公山斋）钱起
  author: 钱起
  content: 【登刘宾客高斋（时公初退相，一作春题刘相公山斋）】 能以功成疏宠位，不将心赏负云霞。林间客散孙弘阁， 城上山宜绮季家。蝴蝶晴连池岸草，黄鹂晚出柳园花。 日陪鲤也趋文苑，谁道门生隔绛纱。

- !Poem
  volume: 卷239_38
  title: 卷239_38哭辛霁钱起
  author: 钱起
  content: 【哭辛霁】 流水辞山花别枝，随风一去绝还期。昨夜故人泉下宿， 今朝白发镜中垂。音徽寂寂空成梦，容范朝朝无见时。 旦暮馀生几息在，不应存没未尝悲。

- !Poem
  volume: 卷239_39
  title: 卷239_39和慕容法曹寻渔者寄城中故人钱起
  author: 钱起
  content: 【和慕容法曹寻渔者寄城中故人】 孤烟一点绿溪湄，渔父幽居即旧基。饥鹭不惊收钓处， 闲麛应乳负暄时。茅斋对雪开尊好，稚子焚枯饭客迟。 胜事宛然怀抱里，顷来新得谢公诗。

- !Poem
  volume: 卷239_40
  title: 卷239_40山花钱起
  author: 钱起
  content: 【山花】 山花照坞复烧溪，树树枝枝尽可迷。野客未来枝畔立， 流莺已向树边啼。从容只是愁风起，眷恋常须向日西。 别有妖妍胜桃李，攀来折去亦成蹊。

- !Poem
  volume: 卷239_41
  title: 卷239_41送杨著作归东海钱起
  author: 钱起
  content: 【送杨著作归东海】 杨柳出关色，东行千里期。酒酣暂轻别，路远始相思。 欲识离心尽，斜阳到海时。

- !Poem
  volume: 卷239_42
  title: 卷239_42送李协律还东京钱起
  author: 钱起
  content: 【送李协律还东京】 芳草忽无色，王孙复入关。长河侵驿道，匹马傍云山。 愁见离居久，萤飞秋月闲。

- !Poem
  volume: 卷239_43
  title: 卷239_43秋馆言怀钱起
  author: 钱起
  content: 【秋馆言怀】 蟋蟀已秋思，蕙兰仍碧滋。蹉跎献赋客，叹息此良时。 日夕云台下，商歌空自悲。

- !Poem
  volume: 卷239_44
  title: 卷239_44和刘明府宴县前山亭钱起
  author: 钱起
  content: 【和刘明府宴县前山亭】 城隅劳心处，雪后岁芳开。山映千花出，泉经万井来。 翔鸾欲下舞，上客且留杯。

- !Poem
  volume: 卷239_45
  title: 卷239_45新雨喜得王卿书问钱起
  author: 钱起
  content: 【新雨喜得王卿书问】 苦雨暗秋径，寒花垂紫苔。愁中绿尊尽，梦里故人来。 果有相思字，银钩新月开。

- !Poem
  volume: 卷239_46
  title: 卷239_46赋得巢燕送客钱起
  author: 钱起
  content: 【赋得巢燕送客】 能栖杏梁际，不与黄雀群。夜影寄红烛，朝飞高碧云。 含情别故侣，花月惜春分。

- !Poem
  volume: 卷239_47
  title: 卷239_47题张蓝田讼堂钱起
  author: 钱起
  content: 【题张蓝田讼堂】 角巾高枕向晴山，颂简庭空不用关。秋风窗下琴书静， 夜景门前人吏闲。稍觉渊明归思远，东皋月出片云还。

- !Poem
  volume: 卷239_48
  title: 卷239_48江行无题一百首（一作钱珝诗）钱起
  author: 钱起
  content: 【江行无题一百首（一作钱珝诗）】 倾酒向涟漪，乘流东去时。寸心同尺璧，投此报冯夷。 江曲全萦楚，云飞半自秦。岘山回首望，如别故关人。 浦烟函夜色，冷日转秋旻。自有沈碑石，清光不照人。 楚岸云空合，楚城人不来。只今谁善舞，莫恨发阳台。 行背青山郭，吟当白露秋。风流无屈宋，空咏古荆州。 晚来渔父喜，罾重欲收迟。恐有长江使，金钱愿赎龟。 去指龙沙路，徒悬象阙心。夜凉无远梦，不为偶闻砧。 霁云疏有叶，雨浪细无花。隐放扁舟去，江天自有涯。 好日当秋半，层波动旅肠。已行千里外，谁与共秋光。 润色非东里，官曹更建章。宦游难自定，来唤棹船郎。 夜江清未晓，徒惜月光沉。不是因行乐，堪伤老大心。 翳日多乔木，维舟取束薪。静听江叟语，俱是厌兵人。 箭漏日初短，汀烟草未衰。雨馀虽更绿，不是采蘋时。 山雨夜来涨，喜鱼跳满江。岸沙平欲尽，垂蓼入船窗。 渚边新雁下，舟上独凄凉。俱是南来客，怜君缀一行。 牵路沿江狭，沙崩岸不平。尽知行处险，谁肯载时轻。 云密连江暗，风斜著物鸣。一杯真战将，笑尔作愁兵。 柳拂斜开路，篱边数户村。可能还有意，不掩向江门。 不识桓公渴，徒吟子美诗。江清唯独看，心外更谁知。 憔悴异灵均，非谗作逐臣。如逢渔父问，未是独醒人。 水涵秋色静，云带夕阳高。诗癖非吾病，何妨吮短毫。 登舟非古岸，还似阻西陵。箕伯无多少，回头讵不能。 帆翅初张处，云鹏怒翼同。莫愁千里路，自有到来风。 秋云久无雨，江燕社犹飞。却笑舟中客，今年未得归。 佳节虽逢菊，浮生正似萍。故山何处望，荒岸小长亭。 行到楚江岸，苍茫人正迷。只知秦塞远，格磔鹧鸪啼。 月下江流静，村荒人语稀。鹭鸶虽有伴，仍共影双飞。 斗转月未落，舟行夜已深。有村知不远，风便数声砧。 棹惊沙鸟迅，飞溅夕阳波。不顾鱼多处，应防一目罗。 渐觉江天远，难逢故国书。可能无往事，空食鼎中鱼。 岸草连荒色，村声乐稔年。晚晴初获稻，闲却采莲船。 滩浅争游鹭，江清易见鱼。怪来吟未足，秋物欠红蕖。 蛩响依莎草，萤飞透水烟。夜凉谁咏史，空泊运租船。 睡稳叶舟轻，风微浪不惊。任君芦苇岸，终夜动秋声。 自念平生意，曾期一郡符。岂知因谪宦，斑鬓入江湖。 烟渚复烟渚，画屏休画屏。引愁天末去，数点暮山青。 水天凉夜月，不是惜清光。好物随人秘，秦淮忆建康。 古来多思客，摇落恨江潭。今日秋风至，萧疏独沔南。 映竹疑村好，穿芦觉渚幽。渐安无旷土，姜芋当农收。 秋风动客心，寂寂不成吟。飞上危樯立，啼乌报好音。 见底高秋水，开怀万里天。旅吟还有伴，沙柳数枝蝉。 九日自佳节，扁舟无一杯。曹园旧尊酒，戏马忆高台。 兵火有馀烬，贫村才数家。无人争晓渡，残月下寒沙。 渚禽菱芡足，不向稻粱争。静宿凉湾月，应无失侣声。 轻云未护霜，树杪橘初黄。信是知名物，微风过水香。 渺渺望天涯，清涟浸赤霞。难逢星汉使，乌鹊日乘槎。 土旷深耕少，江平远钓多。生平皆弃本，金革竟如何。 海月非常物，等闲不可寻。披沙应有地，浅处定无金。 风晚冷飕飕，芦花已白头。旧来红叶寺，堪忆玉京秋。 风好来无阵，云闲去有踪。钓歌无远近，应喜罢艨艟。 吴疆连楚甸，楚俗异吴乡。漫把尊中物，无人啄蟹筐。 岸绿野烟远，江红斜照微。撑开小渔艇，应到月明归。 雨馀江始涨，漾漾见流薪。曾叹河中木，斯言忆古人。 叶舟维夏口，烟野独行时。不见头陀寺，空怀幼妇碑。 晚泊武昌岸，津亭疏柳风。数株曾手植，好事忆陶公。 坠露晓犹浓，秋花不易逢。涉江虽已晚，高树搴芙蓉。 舟航依浦定，星斗满江寒。若比阴霾日，何妨夜未阑。 近戍离金落，孤岑望火门。唯将知命意，潇洒向乾坤。 丛菊生堤上，此花长后时。有人还采掇，何必在春期。 夕景残霞落，秋寒细雨晴。短缨何用濯，舟在月中行。 堤坏漏江水，地坳成野塘。晚荷人不折，留取作秋香。 左宦终何路，摅怀亦自宽。襞笺嘲白鹭，无意喻枭鸾。 楼空人不归，云似去时衣。黄鹤无心下，长应笑令威。 白帝朝惊浪，浔阳暮映云。等闲生险易，世路只如君。 橹慢开轻浪，帆虚带白云。客船虽狭小，容得庾将军。 风雨正甘寝，云霓忽晚晴。放歌虽自遣，一岁又峥嵘。 静看秋江水，风微浪渐平。人间驰竞处，尘土自波成。 风劲帆方疾，风回棹却迟。较量人世事，不校一毫厘。 咫尺愁风雨，匡庐不可登。只疑云雾窟，犹有六朝僧。 幽思正迟迟，沙边濯弄时。自怜非博物，犹未识凫葵。 曾有烟波客，能歌西塞山。落帆唯待月，一钓紫菱湾。 千顷水纹细，一拳岚影孤。君山寒树绿，曾过洞庭湖。 光阔重湖水，低斜远雁行。未曾无兴咏，多谢沈东阳。 晚菊绕江垒，忽如开古屏。莫言时节过，白日有馀馨。 秋寒鹰隼健，逐雀下云空。知是江湖阔，无心击塞鸿。 日落长亭晚，山门步障青。可怜无酒分，处处有旗亭。 江草何多思，冬青尚满洲。谁能惊鵩鸟，作赋为沙鸥。 远岸无行树，经霜有半红。停船搜好句，题叶赠江枫。 身世比行舟，无风亦暂休。敢言终破浪，唯愿稳乘流。 数亩苍苔石，烟濛鹤卵洲。定因词客遇，名字始风流。 兴闲停桂楫，路好过松门。不负佳山水，还开酒一尊。 幽怀念烟水，长恨隔龙沙。今日滕王阁，分明见落霞。 短楫休敲桂，孤根自驻萍。自怜非剑气，空向斗牛星。 江流何渺渺，怀古独依依。渔父非贤者，芦中但有矶。 高浪如银屋，江风一发时。笔端降太白，才大语终奇。 细竹渔家路，晴阳看结缯。喜来邀客坐，分与折腰菱。 幸有烟波兴，宁辞笔砚劳。缘情无怨刺，却似反离骚。 平湖五百里，江水想通波。不奈扁舟去，其如决计何。 数峰云断处，去岸映高山。身到韦江日，犹应未得闲。 一湾斜照水，三版顺风船。未敢相邀约，劳生只自怜。 江雨正霏微，江村晚渡稀。何曾妨钓艇，更待得鱼归。 沙上独行时，高吟到楚词。难将垂岸蓼，盈把当江蓠。 新野旧楼名，浔阳胜赏情。照人长一色，江月共凄清。 愿饮西江水，那吟北渚愁。莫教留滞迹，远比蔡昭侯。 湖口分江水，东流独有情。当时好风物，谁伴谢宣城。 浔阳江畔菊，应似古来秋。为问幽栖客，吟时得酒不。 高峰有佳号，千尺倚寒松。若使炉烟在，犹应为上公。 万木已清霜，江边村事忙。故溪黄稻熟，一夜梦中香。 楚水苦萦回，征帆落又开。可缘非直路，却有好风来。 远谪岁时晏，暮江风雨寒。仍愁系舟处，惊梦近长滩。

- !Poem
  volume: 卷239_49
  title: 卷239_49言怀钱起
  author: 钱起
  content: 【言怀】 夜月霁未好，云泉堪梦归。如何建章漏，催著早朝衣。

- !Poem
  volume: 卷239_50
  title: 卷239_50和张仆射塞下曲（一作卢纶诗）钱起
  author: 钱起
  content: 【和张仆射塞下曲（一作卢纶诗）】 月黑雁飞高，单于夜遁逃。欲将轻骑逐，大雪满弓刀。

- !Poem
  volume: 卷239_51
  title: 卷239_51送李明府去官钱起
  author: 钱起
  content: 【送李明府去官】 谤言三至后，直道叹何如。今日蓝溪水，无人不夜鱼。

- !Poem
  volume: 卷239_52
  title: 卷239_52赴章陵酬李卿赠别钱起
  author: 钱起
  content: 【赴章陵酬李卿赠别】 一官叨下秩，九棘谢知音。芳草文园路，春愁满别心。

- !Poem
  volume: 卷239_53
  title: 卷239_53逢侠者钱起
  author: 钱起
  content: 【逢侠者】 燕赵悲歌士，相逢剧孟家。寸心言不尽，前路日将斜。

- !Poem
  volume: 卷239_54
  title: 卷239_54郎员外见寻不遇钱起
  author: 钱起
  content: 【郎员外见寻不遇】 轩骑来相访，渔樵悔晚归。更怜垂露迹，花里点墙衣。

- !Poem
  volume: 卷239_55
  title: 卷239_55过李侍御宅（一作过故吕侍御宅）钱起
  author: 钱起
  content: 【过李侍御宅（一作过故吕侍御宅）】 不见承明客，愁闻长乐钟。马卿何早世，汉主欲登封。

- !Poem
  volume: 卷239_56
  title: 卷239_56宿洞口馆钱起
  author: 钱起
  content: 【宿洞口馆】 野竹通溪冷，秋泉入户鸣。乱来人不到，芳草上阶生。

- !Poem
  volume: 卷239_57
  title: 卷239_57九日寄侄箊箕等钱起
  author: 钱起
  content: 【九日寄侄箊箕等】 采菊偏相忆，传香寄便风。今朝竹林下，莫使桂尊空。

- !Poem
  volume: 卷239_58
  title: 卷239_58梨花钱起
  author: 钱起
  content: 【梨花】 艳静如笼月，香寒未逐风。桃花徒照地，终被笑妖红。

- !Poem
  volume: 卷239_59
  title: 卷239_59题崔逸人山亭钱起
  author: 钱起
  content: 【题崔逸人山亭】 药径深红藓，山窗满翠微。羡君花下酒，蝴蝶梦中飞。

- !Poem
  volume: 卷239_60
  title: 卷239_60蓝田溪杂咏二十二首·登台（一作望山台）钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·登台（一作望山台）】 望山登春台，目尽趣难极。晚景下平阡，花际霞峰色。

- !Poem
  volume: 卷239_61
  title: 卷239_61蓝田溪杂咏二十二首·板桥钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·板桥】 静宜樵隐度，远与车马隔。有时行药来，喜遇归山客。

- !Poem
  volume: 卷239_62
  title: 卷239_62蓝田溪杂咏二十二首·石井钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·石井】 片霞照仙井，泉底桃花红。那知幽石下，不与武陵通。

- !Poem
  volume: 卷239_63
  title: 卷239_63蓝田溪杂咏二十二首·古藤钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·古藤】 引蔓出云树，垂纶覆巢鹤。幽人对酒时，苔上闲花落。

- !Poem
  volume: 卷239_64
  title: 卷239_64蓝田溪杂咏二十二首·晚归鹭钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·晚归鹭】 池上静难厌，云间欲去晚。忽背夕阳飞，乘兴清风远。

- !Poem
  volume: 卷239_65
  title: 卷239_65蓝田溪杂咏二十二首·洞仙谣（一作伺山径）钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·洞仙谣（一作伺山径）】 几转到青山，数重度流水。秦人入云去，知向桃源里。

- !Poem
  volume: 卷239_66
  title: 卷239_66蓝田溪杂咏二十二首·药圃钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·药圃】 春畦生百药，花叶香初霁。好容似风光，偏来入丛蕙。

- !Poem
  volume: 卷239_67
  title: 卷239_67蓝田溪杂咏二十二首·石上苔钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·石上苔】 净与溪色连，幽宜松雨滴。谁知古石上，不染世人迹。

- !Poem
  volume: 卷239_68
  title: 卷239_68蓝田溪杂咏二十二首·窗里山钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·窗里山】 远岫见如近，千里一窗里。坐来石上云，乍谓壶中起。

- !Poem
  volume: 卷239_69
  title: 卷239_69蓝田溪杂咏二十二首·竹间路钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·竹间路】 暗归草堂静，半入花园去。有时载酒来，不与清风遇。

- !Poem
  volume: 卷239_70
  title: 卷239_70蓝田溪杂咏二十二首·竹屿钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·竹屿】 幽鸟清涟上，兴来看不足。新篁压水低，昨夜鸳鸯宿。

- !Poem
  volume: 卷239_71
  title: 卷239_71蓝田溪杂咏二十二首·砌下泉钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·砌下泉】 穿云来自远，激砌流偏驶。能资庭户幽，更引海禽至。

- !Poem
  volume: 卷239_72
  title: 卷239_72蓝田溪杂咏二十二首·戏鸥钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·戏鸥】 乍依菱蔓聚，尽向芦花灭。更喜好风来，数片翻晴雪。

- !Poem
  volume: 卷239_73
  title: 卷239_73蓝田溪杂咏二十二首·远山钟钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·远山钟】 风送出山钟，云霞度水浅。欲知声尽处，鸟灭寥天远。

- !Poem
  volume: 卷239_74
  title: 卷239_74蓝田溪杂咏二十二首·东陂（一作忆皇子陂）钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·东陂（一作忆皇子陂）】 永日兴难望，掇芳春陂曲。新晴花枝下，爱此苔水绿。

- !Poem
  volume: 卷239_75
  title: 卷239_75蓝田溪杂咏二十二首·池上亭钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·池上亭】 临池构杏梁，待客归烟塘。水上褰帘好，莲开杜若香。

- !Poem
  volume: 卷239_76
  title: 卷239_76蓝田溪杂咏二十二首·衔鱼翠鸟钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·衔鱼翠鸟】 有意莲叶间，瞥然下高树。擘波得潜鱼，一点翠光去。

- !Poem
  volume: 卷239_77
  title: 卷239_77蓝田溪杂咏二十二首·石莲花钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·石莲花】 幽石生芙蓉，百花惭美色。远笑越溪女，闻芳不可识。

- !Poem
  volume: 卷239_78
  title: 卷239_78蓝田溪杂咏二十二首·潺湲声钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·潺湲声】 乱石跳素波，寒声闻几处。飕飕暝风引，散出空林去。

- !Poem
  volume: 卷239_79
  title: 卷239_79蓝田溪杂咏二十二首·松下雪钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·松下雪】 虽因朔风至，不向瑶台侧。唯助苦寒松，偏明后凋色。

- !Poem
  volume: 卷239_80
  title: 卷239_80蓝田溪杂咏二十二首·田鹤钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·田鹤】 田鹤望碧霄，舞风亦自举。单飞后片雪，早晚及前侣。

- !Poem
  volume: 卷239_81
  title: 卷239_81蓝田溪杂咏二十二首·题南陂钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·题南陂】 家住凤城南，门临古陂曲。时怜上林雁，半入池塘宿。

- !Poem
  volume: 卷239_82
  title: 卷239_82蓝田溪杂咏二十二首·伤秋钱起
  author: 钱起
  content: 【蓝田溪杂咏二十二首·伤秋】 岁去人头白，秋来树叶黄。搔头向黄叶，与尔共悲伤。

- !Poem
  volume: 卷239_83
  title: 卷239_83送崔山人归山钱起
  author: 钱起
  content: 【送崔山人归山】 东山残雨挂斜晖，野客巢由指翠微。 别酒稍酣乘兴去，知君不羡白云归。

- !Poem
  volume: 卷239_84
  title: 卷239_84题礼上人壁画山水钱起
  author: 钱起
  content: 【题礼上人壁画山水】 连山画出映禅扉，粉壁香筵满翠微。 坐来炉气萦空散，共指晴云向岭归。

- !Poem
  volume: 卷239_85
  title: 卷239_85送欧阳子还江华郡钱起
  author: 钱起
  content: 【送欧阳子还江华郡】 江华胜事接湘滨，千里湖山入兴新。 才子思归催去棹，汀花且为驻残春。

- !Poem
  volume: 卷239_86
  title: 卷239_86暮春归故山草堂（一作刘长卿诗：晚春归山居题窗前竹）钱起
  author: 钱起
  content: 【暮春归故山草堂（一作刘长卿诗：晚春归山居题窗前竹）】 谷口春残黄鸟稀，辛夷花尽杏花飞。 始怜幽竹山窗下，不改清阴待我归。

- !Poem
  volume: 卷239_87
  title: 卷239_87访李卿不遇钱起
  author: 钱起
  content: 【访李卿不遇】 画戟朱楼映晚霞，高梧寒柳度飞鸦。 门前不见归轩至，城上愁看落日斜。

- !Poem
  volume: 卷239_88
  title: 卷239_88与赵莒茶宴钱起
  author: 钱起
  content: 【与赵莒茶宴】 竹下忘言对紫茶，全胜羽客醉流霞。 尘心洗尽兴难尽，一树蝉声片影斜。

- !Poem
  volume: 卷239_89
  title: 卷239_89故王维右丞堂前芍药花开，凄然感怀钱起
  author: 钱起
  content: 【故王维右丞堂前芍药花开，凄然感怀】 芍药花开出旧栏，春衫掩泪再来看。 主人不在花长在，更胜青松守岁寒。

- !Poem
  volume: 卷239_90
  title: 卷239_90送张参及第还家钱起
  author: 钱起
  content: 【送张参及第还家】 大学三年闻琢玉，东堂一举早成名。 借问还家何处好，玉人含笑下机迎。

- !Poem
  volume: 卷239_91
  title: 卷239_91夜泊鹦鹉洲钱起
  author: 钱起
  content: 【夜泊鹦鹉洲】 月照溪边一罩蓬，夜闻清唱有微风。 小楼深巷敲方响，水国人家在处同。

- !Poem
  volume: 卷239_92
  title: 卷239_92归雁钱起
  author: 钱起
  content: 【归雁】 潇湘何事等闲回，水碧沙明两岸苔。 二十五弦弹夜月，不胜清怨却飞来。

- !Poem
  volume: 卷239_93
  title: 卷239_93春郊钱起
  author: 钱起
  content: 【春郊】 水绕冰渠渐有声，气融烟坞晚来明。 东风好作阳和使，逢草逢花报发生。

- !Poem
  volume: 卷239_94
  title: 卷239_94晚归严明府题门钱起
  author: 钱起
  content: 【晚归严明府题门】 降士林沾蕙草寒，弦惊翰苑失鸳鸾。 秋中回首君门阻，马上应歌行路难。

- !Poem
  volume: 卷239_95
  title: 卷239_95秋夜送赵冽归襄阳钱起
  author: 钱起
  content: 【秋夜送赵冽归襄阳】 斗酒忘言良夜深，红萱露滴鹊惊林。 欲知别后思今夕，汉水东流是寸心。

- !Poem
  volume: 卷239_96
  title: 卷239_96送符别驾还郡（一作还钱塘）钱起
  author: 钱起
  content: 【送符别驾还郡（一作还钱塘）】 骥足駸駸吴越关，屏星复与紫书还。 已知从事元无事，城上愁看海上山。

- !Poem
  volume: 卷239_97
  title: 卷239_97同王员外陇城绝句钱起
  author: 钱起
  content: 【同王员外陇城绝句】 三军版筑脱金刀，黎庶翻惭将士劳。 不忆新城连嶂起，唯惊画角入云高。

- !Poem
  volume: 卷239_98
  title: 卷239_98过故洛城钱起
  author: 钱起
  content: 【过故洛城】 故城门外春日斜，故城门里无人家。 市朝欲认不知处，漠漠野田空草花。

- !Poem
  volume: 卷239_99
  title: 卷239_99校猎曲钱起
  author: 钱起
  content: 【校猎曲】 长杨杀气连云飞，汉主秋畋正掩围。 重门日晏红尘出，数骑胡人猎兽归。

- !Poem
  volume: 卷239_100
  title: 卷239_100晚过横灞寄张蓝田钱起
  author: 钱起
  content: 【晚过横灞寄张蓝田】 乱水东流落照时，黄花满径客行迟。 林端忽见南山色，马上还吟陶令诗。

- !Poem
  volume: 卷239_101
  title: 卷239_101九日田舍钱起
  author: 钱起
  content: 【九日田舍】 今日陶家野兴偏，东篱黄菊映秋田。 浮云暝鸟飞将尽，始达青山新月前。

- !Poem
  volume: 卷239_102
  title: 卷239_102长安落第钱起
  author: 钱起
  content: 【长安落第】 花繁柳暗九门深，对饮悲歌泪满襟。 数日莺花皆落羽，一回春至一伤心。
