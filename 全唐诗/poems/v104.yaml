
- !Poem
  volume: 卷104_1
  title: 卷104_1奉和九日幸临渭亭登高应制得馀字萧至忠
  author: 萧至忠
  content: 【奉和九日幸临渭亭登高应制得馀字】 望幸三秋暮，登高九日初。朱旗巡汉苑，翠帟俯秦墟。 宠极萸房遍，恩深菊酎馀。承欢何以答，万亿奉宸居。

- !Poem
  volume: 卷104_2
  title: 卷104_2奉和九月九日登慈恩寺浮图应制萧至忠
  author: 萧至忠
  content: 【奉和九月九日登慈恩寺浮图应制】 天跸三乘启，星舆六辔行。登高凌宝塔，极目遍王城。 神卫空中绕，仙歌云外清。重阳千万寿，率舞颂升平。

- !Poem
  volume: 卷104_3
  title: 卷104_3奉和幸安乐公主山庄应制萧至忠
  author: 萧至忠
  content: 【奉和幸安乐公主山庄应制】 西郊窈窕凤凰台，北渚平明法驾来。匝地金声初度曲， 周堂玉溜好传杯。湾路分游画舟转，岸门相向碧亭开。 微臣此时承宴乐，仿佛疑从星汉回。

- !Poem
  volume: 卷104_4
  title: 卷104_4送张亶赴朔方应制（一作刘宪诗）萧至忠
  author: 萧至忠
  content: 【送张亶赴朔方应制（一作刘宪诗）】 命将择耆年，图功胜必全。光辉万乘饯，威武二庭宣。 中衢横鼓角，旷野蔽旌旃。推食天厨至，投醪御酒传。 凉风过雁苑，杀气下鸡田。分阃恩何极，临岐动睿篇。

- !Poem
  volume: 卷104_5
  title: 卷104_5陪幸长宁公主林亭（一作刘宪诗）萧至忠
  author: 萧至忠
  content: 【陪幸长宁公主林亭（一作刘宪诗）】 公主林亭地，清晨降玉舆。画桥飞渡水，仙阁迥临虚。 新晴看蛱蝶，早夏摘芙蕖。文酒娱游盛，忻叨侍从馀。

- !Poem
  volume: 卷104_6
  title: 卷104_6陪幸五王宅（一作刘宪诗）萧至忠
  author: 萧至忠
  content: 【陪幸五王宅（一作刘宪诗）】 北斗枢机任，西京肺腑亲。畴昔王门下，今兹制幸晨。 恩来山水被，圣作管弦新。绕座薰红药，当轩暗绿筠。 摘荷才早夏，听鸟尚馀春。行漏金徒晓，风烟是观津。

- !Poem
  volume: 卷104_7
  title: 卷104_7三会寺应制（一作刘宪诗）萧至忠
  author: 萧至忠
  content: 【三会寺应制（一作刘宪诗）】 岧峣仓史台，敞朗绀园开。戒旦壶人警，翻霜羽骑来。 下辇登三袭，褰旒望九垓。林披馆陶榜，水浸昆明灰。 网户飞花缀，幡竿度鸟回。豫游仙唱动，潇洒出尘埃。

- !Poem
  volume: 卷104_8
  title: 卷104_8荐福寺应制（一作刘宪诗）萧至忠
  author: 萧至忠
  content: 【荐福寺应制（一作刘宪诗）】 地灵传景福，天驾俨钩陈。佳哉藩邸旧，赫矣梵宫新。 香塔鱼山下，禅堂雁水滨。珠幡映白日，镜殿写青春。 甚欢延故吏，大觉拯生人。幸承歌颂末，长奉属车尘。

- !Poem
  volume: 卷104_9
  title: 卷104_9陪游上苑遇雪（一作刘宪诗）萧至忠
  author: 萧至忠
  content: 【陪游上苑遇雪（一作刘宪诗）】 龙骖晓入望春宫，正逢春雪舞春风。 花光并在天文上，寒气行销御酒中。

- !Poem
  volume: 卷104_10
  title: 卷104_10奉和九日幸临渭亭登高应制得风字李迥秀
  author: 李迥秀
  content: 【奉和九日幸临渭亭登高应制得风字】 重九临商节，登高出汉宫。正逢萸实满，还对菊花丛。 霁云开就日，仙藻丽秋风。微臣预在镐，窃抃遂无穷。

- !Poem
  volume: 卷104_11
  title: 卷104_11奉和九月九日登慈恩寺浮图应制李迥秀
  author: 李迥秀
  content: 【奉和九月九日登慈恩寺浮图应制】 沙界人王塔，金绳梵帝游。言从祇树赏，行玩菊丛秋。 御酒调甘露，天花拂彩旒。尧年将佛日，同此庆时休。

- !Poem
  volume: 卷104_12
  title: 卷104_12奉和幸安乐公主山庄应制李迥秀
  author: 李迥秀
  content: 【奉和幸安乐公主山庄应制】 诘旦重门闻警跸，传言太主奏山林。是日回舆罗万骑， 此时欢喜赐千金。鹭羽凤箫参乐曲，荻园竹径接帷阴。 手舞足蹈方无已，万年千岁奉薰琴。

- !Poem
  volume: 卷104_13
  title: 卷104_13夜宴安乐公主宅李迥秀
  author: 李迥秀
  content: 【夜宴安乐公主宅】 金榜岧峣云里开，玉箫参差天际回。 莫惊侧弁还归路，只为平阳歌舞催。

- !Poem
  volume: 卷104_14
  title: 卷104_14奉和九日幸临渭亭登高应制得亭字杨廉
  author: 杨廉
  content: 【奉和九日幸临渭亭登高应制得亭字】 远目瞰秦坰，重阳坐灞亭。既开黄菊酒，还降紫微星。 箫鼓谙仙曲，山河入画屏。幸兹陪宴喜，无以效丹青。

- !Poem
  volume: 卷104_15
  title: 卷104_15奉和九月九日登慈恩寺浮图应制杨廉
  author: 杨廉
  content: 【奉和九月九日登慈恩寺浮图应制】 万乘临真境，重阳眺远空。慈云浮雁塔，定水映龙宫。 宝铎含飙响，仙轮带日红。天文将瑞色，辉焕满寰中。

- !Poem
  volume: 卷104_16
  title: 卷104_16奉和九日幸临渭亭登高应制得枝字韦安石
  author: 韦安石
  content: 【奉和九日幸临渭亭登高应制得枝字】 重九开秋节，得一动宸仪。金风飘菊蕊，玉露泫萸枝。 睿览八纮外，天文七曜披。临深应在即，居高岂忘危。

- !Poem
  volume: 卷104_17
  title: 卷104_17侍宴旋师喜捷应制韦安石
  author: 韦安石
  content: 【侍宴旋师喜捷应制】 蜂蚁屯夷落，熊罴逐汉飞。忘躯百战后，屈指一年归。 厚眷纾天藻，深慈解御衣。兴酣歌舞出，朝野叹光辉。

- !Poem
  volume: 卷104_18
  title: 卷104_18梁王宅侍宴应制同用风字韦安石
  author: 韦安石
  content: 【梁王宅侍宴应制同用风字】 梁园开胜景，轩驾动宸衷。早荷承湛露，修竹引薰风。 九酝倾钟石，百兽协丝桐。小臣陪宴镐，献寿奉维嵩。

- !Poem
  volume: 卷104_19
  title: 卷104_19奉和九日幸临渭亭登高应制得明字窦希玠
  author: 窦希玠
  content: 【奉和九日幸临渭亭登高应制得明字】 銮舆巡上苑，凤驾瞰层城。御座丹乌丽，宸居白鹤惊。 玉旗萦桂叶，金杯泛菊英。九晨陪圣膳，万岁奉承明。

- !Poem
  volume: 卷104_20
  title: 卷104_20奉和九日幸临渭亭登高应制得臣字陆景初
  author: 陆景初
  content: 【奉和九日幸临渭亭登高应制得臣字】 九秋光顺豫，重节霁良辰。登高识汉苑，问道侍轩臣。 菊花浮秬鬯，萸房插缙绅。圣化边陲谧，长洲鸿雁宾。

- !Poem
  volume: 卷104_21
  title: 卷104_21奉和九日幸临渭亭登高应制得日字郑南金
  author: 郑南金
  content: 【奉和九日幸临渭亭登高应制得日字】 重阳玉律应，万乘金舆出。风起韵虞弦，云开吐尧日。 菊花浮圣酒，茱香挂衰质。欲知恩煦多，顺动观秋实。

- !Poem
  volume: 卷104_22
  title: 卷104_22奉和九日幸临渭亭登高应制得直字李咸
  author: 李咸
  content: 【奉和九日幸临渭亭登高应制得直字】 重阳乘令序，四野开晴色。日月数初并，乾坤圣登极。 菊黄迎酒泛，松翠凌霜直。游海难为深，负山徒倦力。

- !Poem
  volume: 卷104_23
  title: 卷104_23奉和九日幸临渭亭登高应制得花字赵彦伯
  author: 赵彦伯
  content: 【奉和九日幸临渭亭登高应制得花字】 九日报仙家，三秋转岁华。呼鹰下鸟路，戏马出龙沙。 簪挂丹萸蕊，杯浮紫菊花。所愿同微物，年年共辟邪。

- !Poem
  volume: 卷104_24
  title: 卷104_24从宴桃花园咏桃花应制（本赵彦昭诗）赵彦伯
  author: 赵彦伯
  content: 【从宴桃花园咏桃花应制（本赵彦昭诗）】 红萼竞燃春苑曙，zv茸新吐御筵开。 长年愿奉西王宴，近侍惭无东朔才。

- !Poem
  volume: 卷104_25
  title: 卷104_25苑中遇雪应制赵彦伯
  author: 赵彦伯
  content: 【苑中遇雪应制】 千钟圣酒御筵披，六出祥英乱绕枝。 即此神仙对琼圃，何烦辙迹向瑶池。

- !Poem
  volume: 卷104_26
  title: 卷104_26奉和九日幸临渭亭登高应制得樽字于经野
  author: 于经野
  content: 【奉和九日幸临渭亭登高应制得樽字】 御气三秋节，登高九曲门。桂筵罗玉俎，菊醴溢芳樽。 遵渚归鸿度，承云舞鹤鶱。微臣滥陪赏，空荷圣明恩。

- !Poem
  volume: 卷104_27
  title: 卷104_27奉和九日幸临渭亭登高应制得还字卢怀慎
  author: 卢怀慎
  content: 【奉和九日幸临渭亭登高应制得还字】 时和素秋节，宸豫紫机关。鹤似闻琴至，人疑宴镐还。 旷望临平野，潺湲俯暝湾。无因酬大德，空此愧崇班。

- !Poem
  volume: 卷104_28
  title: 卷104_28奉和圣制龙池篇卢怀慎
  author: 卢怀慎
  content: 【奉和圣制龙池篇】 代邸东南龙跃泉，清漪碧浪远浮天。楼台影就波中出， 日月光疑镜里悬。雁沼洄流成舜海，龟书荐社应尧年。 大川既济惭为楫，报德空思奉细涓。
