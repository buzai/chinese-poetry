
- !Poem
  volume: 卷875_1
  title: 卷875_1唐受命谶
  author: 
  content: 【唐受命谶】 法律存，道德在，白旗天子出东海。 桃李子，莫浪语。黄鹄绕山飞，宛转花园里。 桃花园，宛转属旌幡。 桃李子，鸿鹄绕阳山，宛转花林里。莫浪语，谁道许。 桃李子，洪水绕杨山。 江南杨柳树，江北李花荣。杨柳飞绵何处去， 李花结果自然成。

- !Poem
  volume: 卷875_2
  title: 卷875_2劝进疏引谶
  author: 
  content: 【劝进疏引谶】 东海十八子，八井唤三军。手持双白雀，头上戴紫云。 丁丑语甲子，深藏八堂里。何意坐堂里，中央有天子。 西北天火照，龙山昭童子。赤光连北斗，童子木上悬白幡。 胡兵纷纷满前后，拍手唱堂堂，驱羊向南走。 胡兵未济汉不整，治中都护有八井。 兴伍伍，仁义行武。得九九，得声名。童子木底百丈水， 东家井里五色星。我语不可信，问取卫先生。 戌亥君臣乱，子丑破城隍。寅卯如欲定，龙蛇伏四方。 十八成男子，洪水主刀傍。市朝义归政，人宁俱不荒。 人言有恒性，也复道非常。为君好思量，何□□禹汤。 桃源花□□，李树起堂堂。只看寅卯岁，深水没黄杨。

- !Poem
  volume: 卷875_3
  title: 卷875_3符凤引谶
  author: 
  content: 【符凤引谶】 黑衣神孙披天裳。

- !Poem
  volume: 卷875_4
  title: 卷875_4安禄山古谶
  author: 
  content: 【安禄山古谶】 两角女子绿衣裳，端坐太行邀君王，一止之月必消亡。

- !Poem
  volume: 卷875_5
  title: 卷875_5普满题潞州佛舍
  author: 
  content: 【普满题潞州佛舍】 此水连泾水，双珠血满川。青牛将赤虎，还号太平年。

- !Poem
  volume: 卷875_6
  title: 卷875_6南省北街人吟
  author: 
  content: 【南省北街人吟】 放榜只应三月暮，登科又校一年迟。

- !Poem
  volume: 卷875_7
  title: 卷875_7卢求榜谶
  author: 
  content: 【卢求榜谶】 裴头黄尾，三求六李。

- !Poem
  volume: 卷875_8
  title: 卷875_8清僧示赵宗儒
  author: 
  content: 【清僧示赵宗儒】 梨花发后杏花初，甸邑南来庆有馀。

- !Poem
  volume: 卷875_9
  title: 卷875_9又示段文昌
  author: 
  content: 【又示段文昌】 去日既逢梅蕊绽，来时应见杏花开。

- !Poem
  volume: 卷875_10
  title: 卷875_10洛城五凤楼中歌
  author: 
  content: 【洛城五凤楼中歌】 天津桥畔火光起，魏王堤上看洪水。

- !Poem
  volume: 卷875_11
  title: 卷875_11延和阁诗
  author: 
  content: 【延和阁诗】 延和高阁上干云，小语犹疑太乙闻。 烧尽降真无一事，开门迎得毕将军。

- !Poem
  volume: 卷875_12
  title: 卷875_12唐旧谶
  author: 
  content: 【唐旧谶】 兔子上金床。

- !Poem
  volume: 卷875_13
  title: 卷875_13越中狂生题旗亭
  author: 
  content: 【越中狂生题旗亭】 日日草重生，悠悠傍素城。诸侯逐兔白，夏满镜湖平。

- !Poem
  volume: 卷875_14
  title: 卷875_14清泰三年歌
  author: 
  content: 【清泰三年歌】 丙申年，数在五楼前。但看八九月，胡虏乱中原。

- !Poem
  volume: 卷875_15
  title: 卷875_15蜀王氏谶文
  author: 
  content: 【蜀王氏谶文】 李祜西王逢吉昌，上德兑兴丹莫当。

- !Poem
  volume: 卷875_16
  title: 卷875_16黄万祜题蜀宫壁
  author: 
  content: 【黄万祜题蜀宫壁】 莫交牵动青猪足，动即炎炎不可扑。 鸷兽不欲两头黄，黄即其年天下哭。

- !Poem
  volume: 卷875_17
  title: 卷875_17孟蜀丐者语
  author: 
  content: 【孟蜀丐者语】 不得登，登便倒。

- !Poem
  volume: 卷875_18
  title: 卷875_18孟蜀桃符诗
  author: 
  content: 【孟蜀桃符诗】 新年纳馀庆，嘉节号长春。

- !Poem
  volume: 卷875_19
  title: 卷875_19上蓝和尚晋汉二代谶
  author: 
  content: 【上蓝和尚晋汉二代谶】 石榴花发石榴开。

- !Poem
  volume: 卷875_20
  title: 卷875_20又遗钟传偈
  author: 
  content: 【又遗钟传偈】 但看来年二三月，柳条堪作打钟槌。

- !Poem
  volume: 卷875_21
  title: 卷875_21又报王审知十字谶
  author: 
  content: 【又报王审知十字谶】 不怕羊入屋，只怕钱入腹。

- !Poem
  volume: 卷875_22
  title: 卷875_22钱处士李氏谶
  author: 
  content: 【钱处士李氏谶】 仿佛之间一倍杨。

- !Poem
  volume: 卷875_23
  title: 卷875_23孙咸题庐山神庙诗
  author: 
  content: 【孙咸题庐山神庙诗】 独入玄宫礼至真，焚香不为贱贫身。秦淮两岸沙埋骨， 湓浦千家血染尘。庐阜烟霞谁是主，虎溪风月属何人。 九江太守勤王室，好放天兵渡要津。

- !Poem
  volume: 卷875_24
  title: 卷875_24南唐江州风坠诗
  author: 
  content: 【南唐江州风坠诗】 由来秉节世无双，独守孤城死不降。 何似知机早回首，免教流血满长江。

- !Poem
  volume: 卷875_25
  title: 卷875_25杭州还乡和尚唱
  author: 
  content: 【杭州还乡和尚唱】 还乡寂寂杳无踪，不挂征帆水陆通。 蹋得故乡回地稳，更无南北与西东。

- !Poem
  volume: 卷875_26
  title: 卷875_26福州记
  author: 
  content: 【福州记】 潮水来，岩头没。潮水去，矢口出。

- !Poem
  volume: 卷875_27
  title: 卷875_27黄涅槃谶
  author: 
  content: 【黄涅槃谶】 先打南，后打北，留取清源作佛国。

- !Poem
  volume: 卷875_28
  title: 卷875_28陈智广谶
  author: 
  content: 【陈智广谶】 骑马来，骑马去。

- !Poem
  volume: 卷875_29
  title: 卷875_29又谶
  author: 
  content: 【又谶】 功下田，力交连。井底坐，二十年。

- !Poem
  volume: 卷875_30
  title: 卷875_30僧缄示王处厚
  author: 
  content: 【僧缄示王处厚】 周士同成，二王殊名。王居一焉，百日为程。

- !Poem
  volume: 卷875_31
  title: 卷875_31任叟书授刘生
  author: 
  content: 【任叟书授刘生】 承欲往梁宋，梁宋灾方重，旦夕为人讼。 承欲访郑生，郑生将有厄。即为千里客，兼亦变衫色。

- !Poem
  volume: 卷875_32
  title: 卷875_32昌明里中谶
  author: 
  content: 【昌明里中谶】 欲知修续者，脚下是生毛。

- !Poem
  volume: 卷875_33
  title: 卷875_33宋善威诗
  author: 
  content: 【宋善威诗】 月落三株树，日映九重天。良夜欢宴罢，暂别庚申年。

- !Poem
  volume: 卷875_34
  title: 卷875_34田承嗣诳李宝臣伪谶
  author: 
  content: 【田承嗣诳李宝臣伪谶】 二帝同功势万全，将田作伴入幽燕。

- !Poem
  volume: 卷875_35
  title: 卷875_35皮日休造黄巢谶
  author: 
  content: 【皮日休造黄巢谶】 欲知圣人姓，田八二十一。欲知圣人名，果头三屈律。

- !Poem
  volume: 卷875_36
  title: 卷875_36附：上元初嵩山石记
  author: 
  content: 【附：上元初嵩山石记】 木子当天下，止戈龙。李代代不移宗， 中鼎显真容，基千万岁。

- !Poem
  volume: 卷875_37
  title: 卷875_37上阳铜器篆
  author: 
  content: 【上阳铜器篆】 长宜子孙。

- !Poem
  volume: 卷875_38
  title: 卷875_38永安渠石铭
  author: 
  content: 【永安渠石铭】 百年为市后为池。

- !Poem
  volume: 卷875_39
  title: 卷875_39漳泉分地神篆
  author: 
  content: 【漳泉分地神篆】 漳泉两州，分地太平。永安龙溪，山高气清。 千年不惑，万古作程。

- !Poem
  volume: 卷875_40
  title: 卷875_40含元殿丹石隐语
  author: 
  content: 【含元殿丹石隐语】 天汉二年，赤光生栗。木下有子，伤心遇酷。

- !Poem
  volume: 卷875_41
  title: 卷875_41长安空宅铭篆
  author: 
  content: 【长安空宅铭篆】 夏天子紫金三十斤，赐有德者。

- !Poem
  volume: 卷875_42
  title: 卷875_42莆田石记
  author: 
  content: 【莆田石记】 石敢当，镇百鬼，压灾殃。官吏福，百姓康。 风教盛，礼乐昌。

- !Poem
  volume: 卷875_43
  title: 卷875_43符离树穴中石篆
  author: 
  content: 【符离树穴中石篆】 旁有水，上有道，八百年中逢栲栳。

- !Poem
  volume: 卷875_44
  title: 卷875_44淮西池濠石铭
  author: 
  content: 【淮西池濠石铭】 井底一竿竹，竹色深绿绿。鸡未肥，酒未熟， 障车儿郎且须缩。

- !Poem
  volume: 卷875_45
  title: 卷875_45罗池石刻
  author: 
  content: 【罗池石刻】 龙城柳，神所守。驱厉鬼，山左首。福土氓，制九丑。

- !Poem
  volume: 卷875_46
  title: 卷875_46道者遗记
  author: 
  content: 【道者遗记】 武之在卯，尧王八季。我弃其寝，我去其扆。深深然， 高高然。人不吾知，又不吾谓。由今之后，二百馀祀。 焰焰其光，和和其始。东方有兔，小首元尾。经过吾道， 来至吾里。饮吾泉以醉，登吾榻而寐。刻乎其壁， 奥乎其义。人谁以辨，其东平子。

- !Poem
  volume: 卷875_47
  title: 卷875_47王璠石铭
  author: 
  content: 【王璠石铭】 山有石，石有玉。玉有瑕，即休也。

- !Poem
  volume: 卷875_48
  title: 卷875_48玄元观栋桁记
  author: 
  content: 【玄元观栋桁记】 山水谁无言，元年有福重修。

- !Poem
  volume: 卷875_49
  title: 卷875_49天台观石简记
  author: 
  content: 【天台观石简记】 海水竭，台山缺，皇家宝祚无休歇。

- !Poem
  volume: 卷875_50
  title: 卷875_50成都罗城北门石记
  author: 
  content: 【成都罗城北门石记】 五五复五五，五五逾重数。浮世若浮云，金石一如故。 与君相见时，杳杳非今土。

- !Poem
  volume: 卷875_51
  title: 卷875_51青羊宫砖记
  author: 
  content: 【青羊宫砖记】 太平平中元灾。

- !Poem
  volume: 卷875_52
  title: 卷875_52铜雀台玉板篆
  author: 
  content: 【铜雀台玉板篆】 上土巴灰除虚除，伊尹东北八九馀。秦赵多应分五玉， 丝竹木子世世居。但看六六百中外，世主难留如国如。

- !Poem
  volume: 卷875_53
  title: 卷875_53显德道宫石记
  author: 
  content: 【显德道宫石记】 瑞云灵迹镇梁东，他日多应与古同。 岁月迁移人事改，再来闲处又兴功。

- !Poem
  volume: 卷875_54
  title: 卷875_54南唐升元殿基下石记（江南将亡数年前掘得此）
  author: 
  content: 【南唐升元殿基下石记（江南将亡数年前掘得此）】 莫问江南事，江南事可凭。抱鸡升宝位，跨犬出金陵。 子建司南位，安仁秉夜灯。东邻娇小女，骑虎渡河冰。

- !Poem
  volume: 卷875_55
  title: 卷875_55马殷浚城石碣篆
  author: 
  content: 【马殷浚城石碣篆】 龙举头，猳掉尾。羊为兄，猴作弟。羊归穴，猴离次。

- !Poem
  volume: 卷875_56
  title: 卷875_56王霸仙坛砖刻
  author: 
  content: 【王霸仙坛砖刻】 树枯不用伐，坛坏不须结。未满一千岁，自有系孙列。 后来是三皇，潮水荡祸殃。岩逢二乍间，未免有消亡。 子孙依吾道，代代封闽疆。

- !Poem
  volume: 卷875_57
  title: 卷875_57刘龑石谶
  author: 
  content: 【刘龑石谶】 人人有一，山山值牛。兔丝吞骨，盖海承刘。

- !Poem
  volume: 卷875_58
  title: 卷875_58南汉罗浮古剑篆文
  author: 
  content: 【南汉罗浮古剑篆文】 丁与水同宫，王将耳口同。尹来居口上，山岫获重重。

- !Poem
  volume: 卷875_59
  title: 卷875_59司马承祯含象鉴文
  author: 
  content: 【司马承祯含象鉴文】 天地含象，日月贞明。写规万物，洞鉴百灵。 龟自卜，镜自照。吉可募，光不曜。 青盖作镜大吉昌，巧工刊之成文章。左龙右虎辟不祥， 朱鸟玄武顺于旁，子孙富贵居中央。

- !Poem
  volume: 卷875_60
  title: 卷875_60景震剑文
  author: 
  content: 【景震剑文】 撝雷电，运玄星。摧凶恶，亨利贞。 乾降精，坤应灵。日月象，岳渎形。

- !Poem
  volume: 卷875_61
  title: 卷875_61高丽镜文
  author: 
  content: 【高丽镜文】 三水中，四维下，上帝降子于辰马。先操鸡，后搏鸭。 己年中，二龙见。一则藏身青木中，一则见形黑金东。

- !Poem
  volume: 卷875_62
  title: 卷875_62京西市放生池墓铭
  author: 
  content: 【京西市放生池墓铭】 龟言市，蓍言水。

- !Poem
  volume: 卷875_63
  title: 卷875_63古墓卜地词
  author: 
  content: 【古墓卜地词】 尔后一千岁，此地化为泉。赖逢邬侍御，移我向高原。

- !Poem
  volume: 卷875_64
  title: 卷875_64卫先生墓铭
  author: 
  content: 【卫先生墓铭】 姜师度，更移向南三五步。

- !Poem
  volume: 卷875_65
  title: 卷875_65隐者瘗男铭
  author: 
  content: 【隐者瘗男铭】 神真炼形年未足，化为我子功相续。 丞相瘗之刻玄玉，仙路何长死何促。

- !Poem
  volume: 卷875_66
  title: 卷875_66乌氏葬碑
  author: 
  content: 【乌氏葬碑】 牛领冈头，红箫笼下。葬用两日，手板相亚。

- !Poem
  volume: 卷875_67
  title: 卷875_67岩腹棺铭
  author: 
  content: 【岩腹棺铭】 欲堕不堕逢王果，五百年中重收我。

- !Poem
  volume: 卷875_68
  title: 卷875_68古棺石铭
  author: 
  content: 【古棺石铭】 欲陷不陷被藤缚，欲落不落被沙阁，五百年后遇熊博。

- !Poem
  volume: 卷875_69
  title: 卷875_69涟水古冢瓶文
  author: 
  content: 【涟水古冢瓶文】 一双青乌子，飞来五两头。借问船轻重，寄信到扬州。

- !Poem
  volume: 卷875_70
  title: 卷875_70沈彬圹篆
  author: 
  content: 【沈彬圹篆】 佳城今已开，虽开不葬埋。漆灯犹未灭，留待沈彬来。

- !Poem
  volume: 卷875_71
  title: 卷875_71广陵古冢石刻
  author: 
  content: 【广陵古冢石刻】 日为箭兮月为弓，四时躬人兮无穷。但得天将明月死， 不觉人随流水空。山川秀兮碧穹窿，崇夫人墓兮直其中。 猿啼鸟啸烟濛濛，千年万年松柏风。

- !Poem
  volume: 卷875_72
  title: 卷875_72王承检掘得墓铭
  author: 
  content: 【王承检掘得墓铭】 车道之北，邽山之阳。深深葬玉，郁郁埋香。刻斯贞石， 焕乎遗芳。地变陵谷，嶮列城隍。乾德丙年，坏者合郎。

- !Poem
  volume: 卷875_73
  title: 卷875_73马希振葬地碣
  author: 
  content: 【马希振葬地碣】 乱石之壤，绝世之冈。谷变庚戌，马氏无王。
