
- !Poem
  volume: 卷724_1
  title: 卷724_1酬友生早秋唐求
  author: 唐求
  content: 【酬友生早秋】 彤云将欲罢，蝉柳响如秋。雾散九霄近，日程三伏愁。 残阳宿雨霁，高浪碎沙沤。袪足馀旬后，分襟任自由。

- !Poem
  volume: 卷724_2
  title: 卷724_2晓发唐求
  author: 唐求
  content: 【晓发】 旅馆候天曙，整车趋远程。几处晓钟断，半桥残月明。 沙上鸟犹在，渡头人未行。去去古时道，马嘶三两声。

- !Poem
  volume: 卷724_3
  title: 卷724_3客行唐求
  author: 唐求
  content: 【客行】 上山下山去，千里万里愁。树色野桥暝，雨声孤馆秋。 南北眼前道，东西江畔舟。世人重金玉，无金徒远游。

- !Poem
  volume: 卷724_4
  title: 卷724_4题郑处士隐居唐求
  author: 唐求
  content: 【题郑处士隐居】 不信最清旷，及来愁已空。数点石泉雨，一溪霜叶风。 业在有山处，道成无事中。酌尽一尊酒，病夫颜亦红。

- !Poem
  volume: 卷724_5
  title: 卷724_5古寺唐求
  author: 唐求
  content: 【古寺】 路傍古时寺，寥落藏金容。破塔有寒草，坏楼无晓钟。 乱纸失经偈，断碑分篆踪。日暮月光吐，绕门千树松。

- !Poem
  volume: 卷724_6
  title: 卷724_6赠著上人唐求
  author: 唐求
  content: 【赠著上人】 掩门江上住，尽日更无为。古木坐禅处，残星鸣磬时。 水浇冰滴滴，珠数落累累。自有闲行伴，青藤杖一枝。

- !Poem
  volume: 卷724_7
  title: 卷724_7马嵬感事唐求
  author: 唐求
  content: 【马嵬感事】 冷气生深殿，狼星渡远关。九城鼙鼓内，千骑道途间。 凤髻随秋草，鸾舆入暮山。恨多留不得，悲泪满龙颜。

- !Poem
  volume: 卷724_8
  title: 卷724_8赠行如上人唐求
  author: 唐求
  content: 【赠行如上人】 不知名利苦，念佛老岷峨。衲补云千片，香烧印一窠。 恋山人事少，怜客道心多。日日斋钟后，高悬滤水罗。

- !Poem
  volume: 卷724_9
  title: 卷724_9送友人归邛州唐求
  author: 唐求
  content: 【送友人归邛州】 鹤鸣山下去，满箧荷瑶琨。放马荒田草，看碑古寺门。 渐寒沙上雨，欲暝水边村。莫忘分襟处，梅花扑酒尊。

- !Poem
  volume: 卷724_10
  title: 卷724_10和舒上人山居即事唐求
  author: 唐求
  content: 【和舒上人山居即事】 败叶填溪路，残阳过野亭。仍弹一滴水，更读两张经。 暝鸟烟中见，寒钟竹里听。不多山下去，人世尽膻腥。

- !Poem
  volume: 卷724_11
  title: 卷724_11发邛州寄友人唐求
  author: 唐求
  content: 【发邛州寄友人】 茫茫驱一马，自叹又何之。出郭见山处，待船逢雨时。 晓鸡鸣野店，寒叶堕秋枝。寂寞前程去，闲吟欲共谁。

- !Poem
  volume: 卷724_12
  title: 卷724_12舟行夜泊夔州唐求
  author: 唐求
  content: 【舟行夜泊夔州】 维舟镜面中，迥对白盐峰。夜静沙堤月，天寒水寺钟。 故园何日到，旧友几时逢。欲作还家梦，青山一万重。

- !Poem
  volume: 卷724_13
  title: 卷724_13山东兰若遇静公夜归唐求
  author: 唐求
  content: 【山东兰若遇静公夜归】 松门一径微，苔滑往来稀。半夜闻钟后，浑身带雪归。 问寒僧接杖，辨语犬衔衣。又是安禅去，呼童闭竹扉。

- !Poem
  volume: 卷724_14
  title: 卷724_14边将唐求
  author: 唐求
  content: 【边将】 三千护塞儿，独自滞边陲。老向二毛见，秋从一叶知。 地寒乡思苦，天暮角声悲。却被交亲笑，封侯未有期。

- !Poem
  volume: 卷724_15
  title: 卷724_15秋寄□江舒公唐求
  author: 唐求
  content: 【秋寄□江舒公】 故人何处望，秋色满江濆。入水溪虫乱，过桥山路分。 鹤归松上月，僧入竹间云。莫惜中宵磬，从教梦里闻。

- !Poem
  volume: 卷724_16
  title: 卷724_16题杨山人隐居唐求
  author: 唐求
  content: 【题杨山人隐居】 深山道者家，门户带烟霞。绿缀沿岩草，红飘落水花。 半庭栽小树，一径扫平沙。往往溪边坐，持竿到日斜。

- !Poem
  volume: 卷724_17
  title: 卷724_17夜上隐居寺唐求
  author: 唐求
  content: 【夜上隐居寺】 寻师拟学空，空住虎溪东。千里照山月，一枝惊鹤风。 年如流去水，山似转来蓬。尽日都无事，安禅石窟中。

- !Poem
  volume: 卷724_18
  title: 卷724_18友人见访不值因寄唐求
  author: 唐求
  content: 【友人见访不值因寄】 门户寒江近，篱墙野树深。晚风摇竹影，斜日转山阴。 砌觉披秋草，床惊倒古琴。更闻邻舍说，一只鹤来寻。

- !Poem
  volume: 卷724_19
  title: 卷724_19涂次偶作唐求
  author: 唐求
  content: 【涂次偶作】 岁月客中销，崎岖力自招。问人寻野寺，牵马渡危桥。 为雨疑天晚，因山觉路遥。前程何处是，一望又迢迢。

- !Poem
  volume: 卷724_20
  title: 卷724_20送友人江行之庐山肄业唐求
  author: 唐求
  content: 【送友人江行之庐山肄业】 蜀国初开棹，庐峰拟拾萤。兽皮裁褥暖，莲叶制衣馨。 楚水秋来碧，巫山雨后青。莫教衔凤诏，三度到中庭。

- !Poem
  volume: 卷724_21
  title: 卷724_21山居偶作唐求
  author: 唐求
  content: 【山居偶作】 趋名逐利身，终日走风尘。还到水边宅，却为山下人。 僧教开竹户，客许戴纱巾。且喜琴书在，苏生未厌贫。

- !Poem
  volume: 卷724_22
  title: 卷724_22赠道者唐求
  author: 唐求
  content: 【赠道者】 披霞戴鹿胎，岁月不能催。饭把琪花煮，衣将藕叶裁。 鹤从归日养，松是小时栽。往往樵人见，溪边洗药来。

- !Poem
  volume: 卷724_23
  title: 卷724_23邛州水亭夜宴送顾非熊之官唐求
  author: 唐求
  content: 【邛州水亭夜宴送顾非熊之官】 寂寞邛城夜，寒塘对庾楼。蜀关蝉已噪，秦树叶应秋。 道路连天远，笙歌到晓愁。不堪分袂后，残月正如钩。

- !Poem
  volume: 卷724_24
  title: 卷724_24题青城山范贤观唐求
  author: 唐求
  content: 【题青城山范贤观】 数里缘山不厌难，为寻真诀问黄冠。苔铺翠点仙桥滑， 松织香梢古道寒。昼傍绿畦薅嫩玉，夜开红灶撚新丹。 钟声已断泉声在，风动茅花月满坛。

- !Poem
  volume: 卷724_25
  title: 卷724_25送僧讲罢归山唐求
  author: 唐求
  content: 【送僧讲罢归山】 休将如意辩真空，吹尽天花任晓风。共看玉蟾三皎洁， 独悬金锡一玲珑。岩间松桂秋烟白，江上楼台晚日红。 依旧曹溪念经处，野泉声在草堂东。

- !Poem
  volume: 卷724_26
  title: 卷724_26题友人寓居唐求
  author: 唐求
  content: 【题友人寓居】 寓居无不在天涯，莫恨秦关道路赊。缭绕城边山是蜀， 弯环门外水名巴。黄头卷席宾初散，白鼻嘶风日欲斜。 何处一声金磬发，古松南畔有僧家。

- !Poem
  volume: 卷724_27
  title: 卷724_27伤张玖秀才唐求
  author: 唐求
  content: 【伤张玖秀才】 铜梁剑阁几区区，十上探珠不见珠。卞玉影沈沙草暗， 骅骝声断陇城孤。入关词客秋怀友，出户孀妻晓望夫。 吴水楚山千万里，旅魂归到故乡无。

- !Poem
  volume: 卷724_28
  title: 卷724_28题李少府别业唐求
  author: 唐求
  content: 【题李少府别业】 寻得仙家不姓梅，马嘶人语出尘埃。竹和庭上春烟动， 花带溪头晓露开。绕岸白云终日在，傍松黄鹤有时来。 何年亦作围棋伴，一到松间醉一回。

- !Poem
  volume: 卷724_29
  title: 卷724_29赠楚公唐求
  author: 唐求
  content: 【赠楚公】 曾闻半偈雪山中，贝叶翻时理尽通。般若恒添持戒力， 落叉谁算念经功。云间晓月应难染，海上虚舟自信风。 长说满庭花色好，一枝红是一枝空。

- !Poem
  volume: 卷724_30
  title: 卷724_30赠王山人唐求
  author: 唐求
  content: 【赠王山人】 红藤一柱脚常轻，日日缘溪入谷行。山下有家身未老， 灶前无火药初成。经秋少见闲人说，带雨多闻野鹤鸣。 知到蓬莱难再访，问何方法得长生。

- !Poem
  volume: 卷724_31
  title: 卷724_31庭竹唐求
  author: 唐求
  content: 【庭竹】 月笼翠叶秋承露，风亚繁梢暝扫烟。 知道雪霜终不变，永留寒色在庭前。

- !Poem
  volume: 卷724_32
  title: 卷724_32题常乐寺唐求
  author: 唐求
  content: 【题常乐寺】 桂冷香闻十里间，殿台浑不似人寰。 日斜回首江头望，一片晴云落后山。

- !Poem
  volume: 卷724_33
  title: 卷724_33题刘炼师归山唐求
  author: 唐求
  content: 【题刘炼师归山】 风急云轻鹤背寒，洞天谁道却归难。 千山万水瀛洲路，何处烟飞是醮坛。

- !Poem
  volume: 卷724_34
  title: 卷724_34酬舒公见寄唐求
  author: 唐求
  content: 【酬舒公见寄】 无客不言云外见，为文长遣世间知。 一声松径寒吟后，正是前山雪下时。

- !Poem
  volume: 卷724_35
  title: 卷724_35巫山下作唐求
  author: 唐求
  content: 【巫山下作】 细腰宫尽旧城摧，神女归山更不来。 唯有楚江斜日里，至今犹自绕阳台。

- !Poem
  volume: 卷724_36
  title: 卷724_36句唐求
  author: 唐求
  content: 【句】 恰似有龙深处卧，被人惊起黑云生。（《临池洗砚》， 见《纪事》）
