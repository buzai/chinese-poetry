
- !Poem
  volume: 卷648_1
  title: 卷648_1采莲方干
  author: 方干
  content: 【采莲】 采莲女儿避残热，隔夜相期侵早发。指剥春葱腕似雪， 画桡轻拨蒲根月。兰舟尺速有输赢，先到河湾赌何物。 才到河湾分首去，散在花间不知处。

- !Poem
  volume: 卷648_2
  title: 卷648_2寄李频方干
  author: 方干
  content: 【寄李频】 众木又摇落，望群还不还。轩车在何处，雨雪满前山。 思苦文星动，乡遥钓渚闲。明年见名姓，唯我独何颜。

- !Poem
  volume: 卷648_3
  title: 卷648_3东溪别业寄吉州段郎中方干
  author: 方干
  content: 【东溪别业寄吉州段郎中】 前山含远翠，罗列在窗中。尽日人不到，一尊谁与同。 凉随莲叶雨，暑避柳条风。岂分长岑寂，明时有至公。

- !Poem
  volume: 卷648_4
  title: 卷648_4怀州客舍方干
  author: 方干
  content: 【怀州客舍】 误饮覃怀酒，谁知滞去程。朝昏太行色，坐卧沁河声。 白道穿秦甸，严鼙似戍城。邻鸡莫相促，游子自晨征。

- !Poem
  volume: 卷648_5
  title: 卷648_5中路寄喻凫先辈方干
  author: 方干
  content: 【中路寄喻凫先辈】 求名如未遂，白首亦难归。送我尊前酒，典君身上衣。 寒芜随楚尽，落叶渡淮稀。莫叹干时晚，前心岂便非。

- !Poem
  volume: 卷648_6
  title: 卷648_6送赵明府还北方干
  author: 方干
  content: 【送赵明府还北】 故园终不住，剑鹤在扁舟。尽室无馀俸，还家得白头。 钟催吴岫晓，月绕渭河流。曾是栖安邑，恩期异日酬。

- !Poem
  volume: 卷648_7
  title: 卷648_7过朱协律故山方干
  author: 方干
  content: 【过朱协律故山】 地下无馀恨，人间得盛名。残篇续大雅，稚子托诸生。 度日山空暮，缘溪鹤自鸣。难收故交意，寒笛一声声。

- !Poem
  volume: 卷648_8
  title: 卷648_8途中寄刘沆（一作寄朱特）方干
  author: 方干
  content: 【途中寄刘沆（一作寄朱特）】 登车误相远，谈笑亦何因。路入潇湘树，书随巴蜀人。 敛衣寒犯雪，倾箧病看春。莫负髫年志，清朝作献臣。

- !Poem
  volume: 卷648_9
  title: 卷648_9送班主簿入谒荆南韦常侍（一作卢尚书）方干
  author: 方干
  content: 【送班主簿入谒荆南韦常侍（一作卢尚书）】 束书成远去，还计莫经春。倒箧唯求醉，登舟自笑贫。 波移彭蠡月，树没汉陵人。试吏曾趋府，旌幢自可亲。

- !Poem
  volume: 卷648_10
  title: 卷648_10夏日登灵隐寺后峰方干
  author: 方干
  content: 【夏日登灵隐寺后峰】 绝顶无烦暑，登临三伏中。深萝难透日，乔木更含风。 山叠云霞际，川倾世界东。那知兹夕兴，不与古人同。

- !Poem
  volume: 卷648_11
  title: 卷648_11听新蝉寄张昼方干
  author: 方干
  content: 【听新蝉寄张昼】 细声频断续，审听亦难分。仿佛应移处，从容却不闻。 兰栖朝咽露，树隐暝吟云。莫遣乡愁起，吾怀只是君。

- !Poem
  volume: 卷648_12
  title: 卷648_12送喻坦之下第还江东方干
  author: 方干
  content: 【送喻坦之下第还江东】 文战偶未胜，无令移壮心。风尘辞帝里，舟楫到家林。 过楚寒方尽，浮淮月正沈。持杯话来日，不听洞庭砧。

- !Poem
  volume: 卷648_13
  title: 卷648_13送姚舒下第游蜀方干
  author: 方干
  content: 【送姚舒下第游蜀】 蜀路何迢递，怜君独去游。风烟连北虏，山水似东瓯。 九折盘荒坂，重江绕汉州。临邛一壶酒，能遣长卿愁。

- !Poem
  volume: 卷648_14
  title: 卷648_14旅次钱塘方干
  author: 方干
  content: 【旅次钱塘】 此地似乡国，堪为朝夕吟。云藏吴相庙，树引越山禽。 潮落海人散，钟迟秋寺深。我来无旧识，谁见寂寥心。

- !Poem
  volume: 卷648_15
  title: 卷648_15别喻凫方干
  author: 方干
  content: 【别喻凫】 知心似古人，岁久分弥亲。离别波涛阔，留连槐柳新。 蟆陵寒贳酒，渔浦夜垂纶。自此星居后，音书岂厌频。

- !Poem
  volume: 卷648_16
  title: 卷648_16送相里烛方干
  author: 方干
  content: 【送相里烛】 相逢未作期，相送定何之。不得长年少，那堪远别离。 泛湖乘月早，践雪过山迟。永望多时立，翻如在梦思。

- !Poem
  volume: 卷648_17
  title: 卷648_17君不来方干
  author: 方干
  content: 【君不来】 闲花未零落，心绪已纷纷。久客无人见，新禽何处闻。 舟随一水远，路出万山分。夜月生愁望，孤光必照君。

- !Poem
  volume: 卷648_18
  title: 卷648_18将谒商州吕郎中，道出楚州，留献章中丞方干
  author: 方干
  content: 【将谒商州吕郎中，道出楚州，留献章中丞】 江流盘复直，浮棹出家林。商洛路犹远，山阳春已深。 青云应有望，白发未相侵。才小知难荐，终劳许郭心。

- !Poem
  volume: 卷648_19
  title: 卷648_19金州客舍方干
  author: 方干
  content: 【金州客舍】 卷箔群峰暮，萧条未掩关。江流嶓冢雨，路入汉家山。 落叶欹眠后，孤砧倚望间。此情偏耐醉，难遣酒罍闲。

- !Poem
  volume: 卷648_20
  title: 卷648_20途中逢孙辂因得李频消息方干
  author: 方干
  content: 【途中逢孙辂因得李频消息】 灞上寒仍在，柔条亦自新。山河虽度腊，雨雪未知春。 正忆同袍者，堪逢共国人。衔杯益无语，与尔转相亲。

- !Poem
  volume: 卷648_21
  title: 卷648_21送从兄郜（一作韦郜，一作途中别孙璐）方干
  author: 方干
  content: 【送从兄郜（一作韦郜，一作途中别孙璐）】 道路本无限，又应何处逢。流年莫虚掷，华发不相容。 野渡波摇月，空城雨翳钟。此心随去马，迢递过千峰。

- !Poem
  volume: 卷648_22
  title: 卷648_22送许温（一作浑）方干
  author: 方干
  content: 【送许温（一作浑）】 壮岁分罙切，少年心正同。当闻千里去，难遣一尊空。 翳烛蒹葭雨，吹帆橘柚风。明年见亲族，尽集在怀中。

- !Poem
  volume: 卷648_23
  title: 卷648_23镜中别业二首（一作镜湖西岛闲居）方干
  author: 方干
  content: 【镜中别业二首（一作镜湖西岛闲居）】 寒山压镜心，此处是家林。梁燕窥春醉，岩猿学夜吟。 云连平地起，月向白波沈。犹自闻钟角，栖身可在深。 世人如不容，吾自纵天慵。落叶凭风扫，香粳倩水舂。 花期连郭雾，雪夜隔湖钟。身外无能事，头宜白此峰。

- !Poem
  volume: 卷648_24
  title: 卷648_24经周处士故居方干
  author: 方干
  content: 【经周处士故居】 愁吟与独行，何事不伤情。久立钓鱼处，唯闻啼鸟声。 山蔬和草嫩，海树入篱生。吾在兹溪上，怀君恨不平。

- !Poem
  volume: 卷648_25
  title: 卷648_25赠喻凫方干
  author: 方干
  content: 【赠喻凫】 所得非众语，众人那得知。才吟五字句，又白几茎髭。 月阁欹眠夜，霜轩正坐时。沈思心更苦，恐作满头丝。

- !Poem
  volume: 卷648_26
  title: 卷648_26早发洞庭方干
  author: 方干
  content: 【早发洞庭】 长天接广泽，二气共含秋。举目无平地，何心恋直钩。 孤钟鸣大岸，片月落中流。却忆鸱夷子，当时此泛舟。

- !Poem
  volume: 卷648_27
  title: 卷648_27贻钱塘县路明府方干
  author: 方干
  content: 【贻钱塘县路明府】 志业不得力，到今犹苦吟。吟成五字句，用破一生心。 世路屈声远，寒溪怨气深。前贤多晚达，莫怕鬓霜侵。

- !Poem
  volume: 卷648_28
  title: 卷648_28湖上言事寄长城喻明府方干
  author: 方干
  content: 【湖上言事寄长城喻明府】 吟霜与卧云，此兴亦甘贫。吹箭落翠羽，垂丝牵锦鳞。 满湖风撼月，半日雨藏春。却笑萦簪组，劳心字远人。

- !Poem
  volume: 卷648_29
  title: 卷648_29涵碧亭（洋州于中丞宰东阳日置）方干
  author: 方干
  content: 【涵碧亭（洋州于中丞宰东阳日置）】 高低竹杂松，积翠复留风。路极阴溪里，寒生暑气中。 闲云低覆草，片水静涵空。方见洋源牧，心侔造化功。

- !Poem
  volume: 卷648_30
  title: 卷648_30除夜方干
  author: 方干
  content: 【除夜】 永怀难自问，此夕众愁兴。晓韵侵春角，寒光隔岁灯。 心燃一寸火，泪结两行冰。煦育诚非远，阳和又欲升。

- !Poem
  volume: 卷648_31
  title: 卷648_31赠许牍山人方干
  author: 方干
  content: 【赠许牍山人】 才子醉更逸，一吟倾一觞。支颐忍有得，摇笔便成章。 王粲实可重，祢衡争不狂。何时应会面，梦里是潇湘。

- !Poem
  volume: 卷648_32
  title: 卷648_32赠功成将方干
  author: 方干
  content: 【赠功成将】 定难在明略，何曾劳战争。飞书谕强寇，计日下重城。 深雪移军夜，寒笳出塞情。苦心殊易老，新发早年生。

- !Poem
  volume: 卷648_33
  title: 卷648_33白艾原客方干
  author: 方干
  content: 【白艾原客】 原上桑柘瘦，再来还见贫。沧州几年隐，白发一茎新。 败叶平空堑，残阳满近邻。闲言说知己，半是学禅人。

- !Poem
  volume: 卷648_34
  title: 卷648_34朔管方干
  author: 方干
  content: 【朔管】 寥寥落何处，一夜过胡天。送苦秋风外，吹愁白发边。 望乡皆下泪，久戍尽休眠。寂寞空沙晓，开眸片月悬。

- !Poem
  volume: 卷648_35
  title: 卷648_35忆故山方干
  author: 方干
  content: 【忆故山】 旧山长系念，终日卧边亭。道路知已远，梦魂空再经。 秋泉凉好引，乳鹤静宜听。独上高楼望，蓬身且未宁。

- !Poem
  volume: 卷648_36
  title: 卷648_36冬夜泊僧舍方干
  author: 方干
  content: 【冬夜泊僧舍】 江东寒近腊，野寺水天昏。无酒能消夜，随僧早闭门。 照墙灯焰细，著瓦雨声繁。漂泊仍千里，清吟欲断魂。

- !Poem
  volume: 卷648_37
  title: 卷648_37新秋独夜寄戴叔伦方干
  author: 方干
  content: 【新秋独夜寄戴叔伦】 遥夜独不卧，寂寥庭户中。河明五陵上，月满九门东。 万里亲朋散，故园沧海空。归怀正南望，此夕起秋风。

- !Poem
  volume: 卷648_38
  title: 卷648_38送沛县司马丞之任方干
  author: 方干
  content: 【送沛县司马丞之任】 举酒一相劝，逢春聊尽欢。羁游故交少，远别后期难。 路上野花发，雨中青草寒。悠悠两都梦，小沛与长安。

- !Poem
  volume: 卷648_39
  title: 卷648_39送卢评事东归（一作戴叔伦诗，题云送友人东归）方干
  author: 方干
  content: 【送卢评事东归（一作戴叔伦诗，题云送友人东归）】 万里杨柳色，出关随故人。轻烟覆流水，落日照行尘。 积梦江湖阔，忆家兄弟贫。裴回灞亭上，不语共伤春。

- !Poem
  volume: 卷648_40
  title: 卷648_40清明日送邓芮还乡（一作戴叔伦诗）方干
  author: 方干
  content: 【清明日送邓芮还乡（一作戴叔伦诗）】 钟鼓喧离室，车徒促夜装。晓榆新变火，轻柳暗飞霜。 转镜看华发，传杯话故乡。每嫌儿女泪，今日自沾裳。
