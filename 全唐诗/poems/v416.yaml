
- !Poem
  volume: 卷416_1
  title: 卷416_1酬乐天春寄微之元稹
  author: 元稹
  content: 【酬乐天春寄微之】 鹦心明黠雀幽蒙，何事相将尽入笼。君避海鲸惊浪里， 我随巴蟒瘴烟中。千山塞路音书绝，两地知春历日同。 一树梅花数升酒，醉寻江岸哭东风。

- !Poem
  volume: 卷416_2
  title: 卷416_2酬乐天舟泊夜读微之诗元稹
  author: 元稹
  content: 【酬乐天舟泊夜读微之诗】 知君暗泊西江岸，读我闲诗欲到明。 今夜通州还不睡，满山风雨杜鹃声。

- !Poem
  volume: 卷416_3
  title: 卷416_3酬乐天武关南见微之题山石榴花诗元稹
  author: 元稹
  content: 【酬乐天武关南见微之题山石榴花诗】 比因酬赠为花时，不为君行不复知。 又更几年还共到，满墙尘土两篇诗。

- !Poem
  volume: 卷416_4
  title: 卷416_4酬乐天见寄元稹
  author: 元稹
  content: 【酬乐天见寄】 三千里外巴蛇穴，四十年来司马官。瘴色满身治不尽， 疮痕刮骨洗应难。常甘人向衰容薄，独讶君将旧眼看。 前日诗中高盖字，至今唇舌遍长安。

- !Poem
  volume: 卷416_5
  title: 卷416_5酬乐天得稹所寄纻丝布白轻庸制成衣服以诗报之元稹
  author: 元稹
  content: 【酬乐天得稹所寄纻丝布白轻庸制成衣服以诗报之】 湓城万里隔巴庸，纻薄绨轻共一封。腰带定知今瘦小， 衣衫难作远裁缝。唯愁书到炎凉变，忽见诗来意绪浓。 春草绿茸云色白，想君骑马好仪容。

- !Poem
  volume: 卷416_6
  title: 卷416_6和乐天寻郭道士不遇（昔尝为僧，于荆州相别）元稹
  author: 元稹
  content: 【和乐天寻郭道士不遇（昔尝为僧，于荆州相别）】 昔年我见杯中渡，今日人言鹤上逢。两虎定随千岁鹿， 双林添作几株松。方瞳应是新烧药，短脚知缘旧施舂。 为僧时先有脚疾。欲请僧繇远相画，苦愁频变本形容。

- !Poem
  volume: 卷416_7
  title: 卷416_7酬乐天寄生衣元稹
  author: 元稹
  content: 【酬乐天寄生衣】 秋茅处处流痎疟，夜鸟声声哭瘴云。 羸骨不胜纤细物，欲将文服却还君。

- !Poem
  volume: 卷416_8
  title: 卷416_8酬乐天得微之诗知通州事因成四首元稹
  author: 元稹
  content: 【酬乐天得微之诗知通州事因成四首】 茅檐屋舍竹篱州，虎怕偏蹄蛇两头。暗蛊有时迷酒影， 浮尘向日似波流。沙含水弩多伤骨，田仰畬刀少用牛。 知得共君相见否，近来魂梦转悠悠。 平地才应一顷馀，阁栏都大似巢居。入衙官吏声疑鸟， 下峡舟船腹似鱼。市井无钱论尺丈，田畴付火罢耘锄。 此中愁杀须甘分，惟惜平生旧著书。 哭鸟昼飞人少见，伥魂夜啸虎行多。满身沙虱无防处， 独脚山魈不奈何。甘受鬼神侵骨髓，常忧岐路处风波。 南歌未有东西分，敢唱沦浪一字歌。 荒芜满院不能锄，甑有尘埃圃乏蔬。定觉身将囚一种， 未知生共死何如。饥摇困尾丧家狗，热暴枯鳞失水鱼。 苦境万般君莫问，自怜方寸本来虚。

- !Poem
  volume: 卷416_9
  title: 卷416_9酬乐天闻李尚书拜相以诗见贺元稹
  author: 元稹
  content: 【酬乐天闻李尚书拜相以诗见贺】 初因弹劾死东川，又为亲情弄化权。百口共经三峡水， 一时重上两漫天。尚书入用虽旬月，司马衔冤已十年。 若待更遭秋瘴后，便愁平地有重泉。

- !Poem
  volume: 卷416_10
  title: 卷416_10酬乐天叹穷愁见寄元稹
  author: 元稹
  content: 【酬乐天叹穷愁见寄】 病煎愁绪转纷纷，百里何由说向君。老去心情随日减， 远来书信隔年闻。三冬有电连春雨，九月无霜尽火云。 并与巴南终岁热，四时谁道各平分。

- !Poem
  volume: 卷416_11
  title: 卷416_11酬乐天三月三日见寄元稹
  author: 元稹
  content: 【酬乐天三月三日见寄】 当年此日花前醉，今日花前病里销。 独倚破帘闲怅望，可怜虚度好春朝。

- !Poem
  volume: 卷416_12
  title: 卷416_12酬乐天叹损伤见寄元稹
  author: 元稹
  content: 【酬乐天叹损伤见寄】 前途何在转茫茫，渐老那能不自伤。病为怕风多睡月， 起因花药暂扶床。函关气索迷真侣，峡水波翻碍故乡。 唯有秋来两行泪，对君新赠远诗章。

- !Poem
  volume: 卷416_13
  title: 卷416_13瘴塞元稹
  author: 元稹
  content: 【瘴塞】 瘴塞巴山哭鸟悲，红妆少妇敛啼眉。 殷勤奉药来相劝，云是前年欲病时。

- !Poem
  volume: 卷416_14
  title: 卷416_14红荆元稹
  author: 元稹
  content: 【红荆】 庭中栽得红荆树，十月花开不待春。 直到孩提尽惊怪，一家同是北来人。

- !Poem
  volume: 卷416_15
  title: 卷416_15黄草峡听柔之琴二首元稹
  author: 元稹
  content: 【黄草峡听柔之琴二首】 胡笳夜奏塞声寒，是我乡音听渐难。 料得小来辛苦学，又因知向峡中弹。 别鹤凄清觉露寒，离声渐咽命雏难。 怜君伴我涪州宿，犹有心情彻夜弹。

- !Poem
  volume: 卷416_16
  title: 卷416_16书剑元稹
  author: 元稹
  content: 【书剑】 渝工剑刃皆欧冶，巴吏书踪尽子云。 唯我心知有来处，泊船黄草夜思君。

- !Poem
  volume: 卷416_17
  title: 卷416_17内状诗寄杨、白二员外（时知制诰）元稹
  author: 元稹
  content: 【内状诗寄杨、白二员外（时知制诰）】 天门暗辟玉琤鍧，昼送中枢晓禁清。彤管内人书细腻， 金奁御印篆分明。冲街不避将军令，跋敕兼题宰相名。 南省郎官谁待诏，与君将向世间行。

- !Poem
  volume: 卷416_18
  title: 卷416_18别毅郎（此后三首，工部侍郎时诗）元稹
  author: 元稹
  content: 【别毅郎（此后三首，工部侍郎时诗）】 尔爷只为一杯酒，此别那知死与生。 儿有何辜才七岁，亦教儿作瘴江行。 爱惜尔爷唯有我，我今憔悴望何人。 伤心自比笼中鹤，翦尽翅翎愁到身。

- !Poem
  volume: 卷416_19
  title: 卷416_19自责元稹
  author: 元稹
  content: 【自责】 犀带金鱼束紫袍，不能将命报分毫。 他时得见牛常侍，为尔君前捧佩刀。

- !Poem
  volume: 卷416_20
  title: 卷416_20送公度之福建（此后并同州刺史时作）元稹
  author: 元稹
  content: 【送公度之福建（此后并同州刺史时作）】 棠阴犹在建溪矶，此去那论是与非。 若见白头须尽敬，恐曾江岸识胡威。

- !Poem
  volume: 卷416_21
  title: 卷416_21喜五兄自泗州至元稹
  author: 元稹
  content: 【喜五兄自泗州至】 眼中三十年来泪，一望南云一度垂。 惭愧临淮李常侍，远教形影暂相随。

- !Poem
  volume: 卷416_22
  title: 卷416_22杏花元稹
  author: 元稹
  content: 【杏花】 常年出入右银台，每怪春光例早回。 惭愧杏园行在景，同州园里也先开。

- !Poem
  volume: 卷416_23
  title: 卷416_23第三岁日咏春风，凭杨员外寄长安柳元稹
  author: 元稹
  content: 【第三岁日咏春风，凭杨员外寄长安柳】 三日春风已有情，拂人头面稍怜轻。 殷勤为报长安柳，莫惜枝条动软声。

- !Poem
  volume: 卷416_24
  title: 卷416_24赠别杨员外巨源元稹
  author: 元稹
  content: 【赠别杨员外巨源】 忆昔西河县下时，青山憔悴宦名卑。揄扬陶令缘求酒， 结托萧娘只在诗。朱紫衣裳浮世重，苍黄岁序长年悲。 白头后会知何日，一盏烦君不用辞。

- !Poem
  volume: 卷416_25
  title: 卷416_25寄乐天二首元稹
  author: 元稹
  content: 【寄乐天二首】 荣辱升沉影与身，世情谁是旧雷陈。唯应鲍叔犹怜我， 自保曾参不杀人。山入白楼沙苑暮，潮生沧海野塘春。 老逢佳景唯惆怅，两地各伤何限神。 论才赋命不相干，凤有文章雉有冠。羸骨欲销犹被刻， 疮痕未没又遭弹。剑头已折藏须盖，丁字虽刚屈莫难。 休学州前罗刹石，一生身敌海波澜。

- !Poem
  volume: 卷416_26
  title: 卷416_26听妻弹别鹤操元稹
  author: 元稹
  content: 【听妻弹别鹤操】 别鹤声声怨夜弦，闻君此奏欲潸然。 商瞿五十知无子，更付琴书与仲宣。

- !Poem
  volume: 卷416_27
  title: 卷416_27和王侍郎酬广宣上人观放榜后相贺元稹
  author: 元稹
  content: 【和王侍郎酬广宣上人观放榜后相贺】 渥洼徒自有权奇，伯乐书名世始知。竞走墙前希得俊， 高悬日下表无私。都中纸贵流传后，海外金填姓字时。 珍重刘繇因首荐，为君送和碧云诗。
