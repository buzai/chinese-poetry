
- !Poem
  volume: 卷439_1
  title: 卷439_1东南行一百韵寄通州元九侍御澧州李十一舍人…窦七校书白居易
  author: 白居易
  content: 【东南行一百韵寄通州元九侍御澧州李十一舍人…窦七校书】 南去经三楚，东来过五湖。山头看候馆，水面问征途。 地远穷江界，天低极海隅。飘零同落叶，浩荡似乘桴。 渐觉乡原异，深知土产殊。夷音语嘲哳，蛮态笑睢盱。 水市通闤闠，烟村混舳舻。吏征渔户税，人纳火田租。 亥日饶虾蟹，寅年足虎貙。成人男作丱，事鬼女为巫。 楼暗攒倡妇，堤长簇贩夫。夜船论铺赁，春酒断瓶酤。 见果皆卢橘，闻禽悉鹧鸪。山歌猿独叫，野哭鸟相呼。 岭徼云成栈，江郊水当郛。月移翘柱鹤，风泛飐樯乌。 鳌碍潮无信，蛟惊浪不虞。鼍鸣江擂鼓，蜃气海浮图。 树裂山魈穴，沙含水弩枢。喘牛犁紫芋，羸马放青菰。 绣面谁家婢，鸦头几岁奴。泥中采菱芡，烧后拾樵苏。 鼎腻愁烹鳖，盘腥厌脍鲈。钟仪徒恋楚，张翰浪思吴。 气序凉还热，光阴旦复晡。身方逐萍梗，年欲近桑榆。 渭北田园废，江西岁月徂。忆归恒惨淡，怀旧忽踟蹰。 自念咸秦客，尝为邹鲁儒。蕴藏经国术，轻弃度关繻。 赋力凌鹦鹉，词锋敌辘轳。战文重掉鞅，射策一弯弧。 崔杜鞭齐下，元韦辔并驱。名声逼扬马，交分过萧朱。 世务轻摩揣，周行窃觊觎。风云皆会合，雨露各沾濡。 共遇升平代，偏惭固陋躯。承明连夜直，建礼拂晨趋。 美服颁王府，珍羞降御厨。议高通白虎，谏切伏青蒲。 柏殿行陪宴，花楼走看酺。神旗张鸟兽，天籁动笙竽。 戈剑星芒耀，鱼龙电策驱。定场排越伎，促坐进吴歈。 缥缈疑仙乐，婵娟胜画图。歌鬟低翠羽，舞汗堕红珠。 别选闲游伴，潜招小饮徒。一杯愁已破，三醆气弥粗。 软美仇家酒，幽闲葛氏姝。十千方得斗，二八正当垆。 论笑杓胡律，谈怜巩嗫嚅。李酣犹短窦，庾醉更蔫迂。 鞍马呼教住，骰盘喝遣输。长驱波卷白，连掷采成卢。 筹并频逃席，觥严列置盂。满卮那可灌，颓玉不胜扶。 入视中枢草，归乘内厩驹。醉曾冲宰相，骄不揖金吾。 日近恩虽重，云高势却孤。翻身落霄汉，失脚倒泥涂。 博望移门籍，浔阳佐郡符。时情变寒暑，世利算锱铢。 即日辞双阙，明朝别九衢。播迁分郡国，次第出京都。 秦岭驰三驿，商山上二邘。岘阳亭寂寞，夏口路崎岖。 大道全生棘，中丁尽执殳。江关未撤警，淮寇尚稽诛。 林对东西寺，山分大小姑。庐峰莲刻削，湓浦带萦纡。 九派吞青草，孤城覆绿芜。黄昏钟寂寂，清晓角呜呜。 春色辞门柳，秋声到井梧。残芳悲鶗鴂，暮节感茱萸。 蕊坼金英菊，花飘雪片芦。波红日斜没，沙白月平铺。 几见林抽笋，频惊燕引雏。岁华何倏忽，年少不须臾。 眇默思千古，苍茫想八区。孔穷缘底事，颜夭有何辜。 龙智犹经醢，龟灵未免刳。穷通应已定，圣哲不能逾。 况我身谋拙，逢他厄运拘。漂流随大海，锤锻任洪炉。 险阻尝之矣，栖迟命也夫。沉冥消意气，穷饿耗肌肤。 防瘴和残药，迎寒补旧襦。书床鸣蟋蟀，琴匣网蜘蛛。 贫室如悬磬，端忧剧守株。时遭人指点，数被鬼揶揄。 兀兀都疑梦，昏昏半是愚。女惊朝不起，妻怪夜长吁。 万里抛朋侣，三年隔友于。自然悲聚散，不是恨荣枯。 去夏微之疟，今春席八殂。天涯书达否，泉下哭知无。 谩写诗盈卷，空盛酒满壶。只添新怅望，岂复旧欢娱。 壮志因愁减，衰容与病俱。相逢应不识，满颔白髭须。

- !Poem
  volume: 卷439_2
  title: 卷439_2谪居白居易
  author: 白居易
  content: 【谪居】 面瘦头斑四十四，远谪江州为郡吏。逢时弃置从不才， 未老衰羸为何事。火烧寒涧松为烬，霜降春林花委地。 遭时荣悴一时间，岂是昭昭上天意。

- !Poem
  volume: 卷439_3
  title: 卷439_3初到江州寄翰林张、李、杜三学士白居易
  author: 白居易
  content: 【初到江州寄翰林张、李、杜三学士】 早攀霄汉上天衢，晚落风波委世途。雨露施恩无厚薄， 蓬蒿随分有荣枯。伤禽侧翅惊弓箭，老妇低颜事舅姑。 碧落三仙曾识面，年深记得姓名无。

- !Poem
  volume: 卷439_4
  title: 卷439_4庾楼晓望白居易
  author: 白居易
  content: 【庾楼晓望】 独凭朱槛立凌晨，山色初明水色新。竹雾晓笼衔岭月， 蘋风暖送过江春。子城阴处犹残雪，衙鼓声前未有尘。 三百年来庾楼上，曾经多少望乡人。

- !Poem
  volume: 卷439_5
  title: 卷439_5宿西林寺白居易
  author: 白居易
  content: 【宿西林寺】 木落天晴山翠开，爱山骑马入山来。 心知不及柴桑令，一宿西林便却回。

- !Poem
  volume: 卷439_6
  title: 卷439_6江楼宴别白居易
  author: 白居易
  content: 【江楼宴别】 楼中别曲催离酌，灯下红裙间绿袍。缥缈楚风罗绮薄， 铮鏦越调管弦高。寒流带月澄如镜，夕吹和霜利似刀。 尊酒未空欢未尽，舞腰歌袖莫辞劳。

- !Poem
  volume: 卷439_7
  title: 卷439_7题山石榴花白居易
  author: 白居易
  content: 【题山石榴花】 一丛千朵压阑干，翦碎红绡却作团。风袅舞腰香不尽， 露销妆脸泪新干。蔷薇带刺攀应懒，菡萏生泥玩亦难。 争及此花檐户下，任人采弄尽人看。

- !Poem
  volume: 卷439_8
  title: 卷439_8代春赠白居易
  author: 白居易
  content: 【代春赠】 山吐晴岚水放光，辛夷花白柳梢黄。 但知莫作江西意，风景何曾异帝乡。

- !Poem
  volume: 卷439_9
  title: 卷439_9答春白居易
  author: 白居易
  content: 【答春】 草烟低重水花明，从道风光似帝京。 其奈山猿江上叫，故乡无此断肠声。

- !Poem
  volume: 卷439_10
  title: 卷439_10樱桃花下叹白发白居易
  author: 白居易
  content: 【樱桃花下叹白发】 逐处花皆好，随年貌自衰。红樱满眼日，白发半头时。 倚树无言久，攀条欲放迟。临风两堪叹，如雪复如丝。

- !Poem
  volume: 卷439_11
  title: 卷439_11惜落花，赠崔二十四白居易
  author: 白居易
  content: 【惜落花，赠崔二十四】 漠漠纷纷不奈何，狂风急雨两相和。 晚来怅望君知否，枝上稀疏地上多。

- !Poem
  volume: 卷439_12
  title: 卷439_12移山樱桃白居易
  author: 白居易
  content: 【移山樱桃】 亦知官舍非吾宅，且劚山樱满院栽。 上佐近来多五考，少应四度见花开。

- !Poem
  volume: 卷439_13
  title: 卷439_13官舍闲题白居易
  author: 白居易
  content: 【官舍闲题】 职散优闲地，身慵老大时。送春唯有酒，销日不过棋。 禄米獐牙稻，园蔬鸭脚葵。饱餐仍晏起，馀暇弄龟儿。

- !Poem
  volume: 卷439_14
  title: 卷439_14晚春登大云寺南楼，赠常禅师白居易
  author: 白居易
  content: 【晚春登大云寺南楼，赠常禅师】 花尽头新白，登楼意若何。岁时春日少，世界苦人多。 愁醉非因酒，悲吟不是歌。求师治此病，唯劝读楞伽。

- !Poem
  volume: 卷439_15
  title: 卷439_15北楼送客归上都白居易
  author: 白居易
  content: 【北楼送客归上都】 凭高眺远一凄凄，却下朱阑即解携。京路人归天直北， 江楼客散日平西。长津欲度回渡尾，残酒重倾簇马蹄。 不独别君须强饮，穷愁自要醉如泥。

- !Poem
  volume: 卷439_16
  title: 卷439_16北亭招客白居易
  author: 白居易
  content: 【北亭招客】 疏散郡丞同野客，幽闲官舍抵山家。春风北户千茎竹， 晚日东园一树花。小醆吹醅尝冷酒，深炉敲火炙新茶。 能来尽日观棋否，太守知慵放晚衙。

- !Poem
  volume: 卷439_17
  title: 卷439_17宿西林寺，早赴东林满上人之会因寄崔二十二员外白居易
  author: 白居易
  content: 【宿西林寺，早赴东林满上人之会因寄崔二十二员外】 谪辞魏阙鹓鸾隔，老入庐山麋鹿随。薄暮萧条投寺宿， 凌晨清净与僧期。双林我起闻钟后，只日君趋入阁时。 鹏鷃高低分皆定，莫劳心力远相思。

- !Poem
  volume: 卷439_18
  title: 卷439_18游宝称寺白居易
  author: 白居易
  content: 【游宝称寺】 竹寺初晴日，花塘欲晓春。野猿疑弄客，山鸟似呼人。 酒嫩倾金液，茶新碾玉尘。可怜幽静地，堪寄老慵身。

- !Poem
  volume: 卷439_19
  title: 卷439_19早春闻提壶鸟，因题邻家白居易
  author: 白居易
  content: 【早春闻提壶鸟，因题邻家】 厌听秋猿催下泪，喜闻春鸟劝提壶。谁家红树先花发， 何处青楼有酒酤。进士粗豪寻静尽，拾遗风采近都无。 欲期明日东邻醉，变作腾腾一俗夫。

- !Poem
  volume: 卷439_20
  title: 卷439_20见紫薇花忆微之白居易
  author: 白居易
  content: 【见紫薇花忆微之】 一丛暗淡将何比，浅碧笼裙衬紫巾。 除却微之见应爱，人间少有别花人。

- !Poem
  volume: 卷439_21
  title: 卷439_21蔷薇花一丛独死，不知其故，因有是篇白居易
  author: 白居易
  content: 【蔷薇花一丛独死，不知其故，因有是篇】 柯条未尝损，根蕟不曾移。同类今齐茂，孤芳忽独萎。 仍怜委地日，正是带花时。碎碧初凋叶，燋红尚恋枝。 乾坤无厚薄，草木自荣衰。欲问因何事，春风亦不知。

- !Poem
  volume: 卷439_22
  title: 卷439_22湖亭望水白居易
  author: 白居易
  content: 【湖亭望水】 久雨南湖涨，新晴北客过。日沉红有影，风定绿无波。 岸没闾阎少，滩平船舫多。可怜心赏处，其奈独游何。

- !Poem
  volume: 卷439_23
  title: 卷439_23闲游白居易
  author: 白居易
  content: 【闲游】 外事因慵废，中怀与静期。寻泉上山远，看笋出林迟。 白石磨樵斧，青竿理钓丝。澄清深浅好，最爱夕阳时。

- !Poem
  volume: 卷439_24
  title: 卷439_24忆微之伤仲远（李三仲远去年春丧）白居易
  author: 白居易
  content: 【忆微之伤仲远（李三仲远去年春丧）】 幽独辞群久，漂流去国赊。只将琴作伴，唯以酒为家。 感逝因看水，伤离为见花。李三埋地底，元九谪天涯。 举眼青云远，回头白日斜。可能胜贾谊，犹自滞长沙。

- !Poem
  volume: 卷439_25
  title: 卷439_25过郑处士白居易
  author: 白居易
  content: 【过郑处士】 闻道移居村坞间，竹林多处独开关。 故来不是求他事，暂借南亭一望山。

- !Poem
  volume: 卷439_26
  title: 卷439_26霖雨苦多，江湖暴涨，块然独望，因题北亭白居易
  author: 白居易
  content: 【霖雨苦多，江湖暴涨，块然独望，因题北亭】 自作浔阳客，无如苦雨何。阴昏晴日少，闲闷睡时多。 湖阔将天合，云低与水和。篱根舟子语，巷口钓人歌。 雾岛沉黄气，风帆蹙白波。门前车马道，一宿变江河。

- !Poem
  volume: 卷439_27
  title: 卷439_27春末夏初闲游江郭二首白居易
  author: 白居易
  content: 【春末夏初闲游江郭二首】 闲出乘轻屐，徐行蹋软沙。观鱼傍湓浦，看竹入杨家。 林迸穿篱笋，藤飘落水花。雨埋钓舟小，风飏酒旗斜。 嫩剥青菱角，浓煎白茗芽。淹留不知夕，城树欲栖鸦。 柳影繁初合，莺声涩渐稀。早梅迎夏结，残絮送春飞。 西日韶光尽，南风暑气微。展张新小簟，熨帖旧生衣。 绿蚁杯香嫩，红丝脍缕肥。故园无此味，何必苦思归。

- !Poem
  volume: 卷439_28
  title: 卷439_28红藤杖（杖出南蛮）白居易
  author: 白居易
  content: 【红藤杖（杖出南蛮）】 南诏红藤杖，西江白首人。时时携步月，处处把寻春。 劲健孤茎直，疏圆六节匀。火山生处远，泸水洗来新。 粗细才盈手，高低仅过身。天边望乡客，何日拄归秦。

- !Poem
  volume: 卷439_29
  title: 卷439_29风雨中寻李十一，因题船上白居易
  author: 白居易
  content: 【风雨中寻李十一，因题船上】 匹马来郊外，扁舟在水滨。可怜冲雨客，来访阻风人。 小榼酤清醑，行厨煮白鳞。停杯看柳色，各忆故园春。

- !Poem
  volume: 卷439_30
  title: 卷439_30题庐山山下汤泉白居易
  author: 白居易
  content: 【题庐山山下汤泉】 一眼汤泉流向东，浸泥浇草暖无功。 骊山温水因何事，流入金铺玉甃中。

- !Poem
  volume: 卷439_31
  title: 卷439_31寄蕲州簟与元九，因题六韵（时元九鳏居）白居易
  author: 白居易
  content: 【寄蕲州簟与元九，因题六韵（时元九鳏居）】 笛竹出蕲春，霜刀劈翠筠。织成双锁簟，寄与独眠人。 卷作筒中信，舒为席上珍。滑如铺薤叶，冷似卧龙鳞。 清润宜乘露，鲜华不受尘。通州炎瘴地，此物最关身。

- !Poem
  volume: 卷439_32
  title: 卷439_32秋热白居易
  author: 白居易
  content: 【秋热】 西江风候接南威，暑气常多秋气微。 犹道江州最凉冷，至今九月著生衣。

- !Poem
  volume: 卷439_33
  title: 卷439_33题元八溪居白居易
  author: 白居易
  content: 【题元八溪居】 溪岚漠漠树重重，水槛山窗次第逢。晚叶尚开红踯躅， 秋芳初结白芙蓉。声来枕上千年鹤，影落杯中五老峰。 更愧殷勤留客意，鱼鲜饭细酒香浓。

- !Poem
  volume: 卷439_34
  title: 卷439_34晚出西郊白居易
  author: 白居易
  content: 【晚出西郊】 散吏闲如客，贫州冷似村。早凉湖北岸，残照郭西门。 懒镊从须白，休治任眼昏。老来何所用，少兴不多言。

- !Poem
  volume: 卷439_35
  title: 卷439_35阶下莲白居易
  author: 白居易
  content: 【阶下莲】 叶展影翻当砌月，花开香散入帘风。 不如种在天池上，犹胜生于野水中。

- !Poem
  volume: 卷439_36
  title: 卷439_36端居咏怀白居易
  author: 白居易
  content: 【端居咏怀】 贾生俟罪心相似，张翰思归事不如。斜日早知惊鵩鸟， 秋风悔不忆鲈鱼。胸襟曾贮匡时策，怀袖犹残谏猎书。 从此万缘都摆落，欲携妻子买山居。

- !Poem
  volume: 卷439_37
  title: 卷439_37夜宿江浦，闻元八改官，因寄此什白居易
  author: 白居易
  content: 【夜宿江浦，闻元八改官，因寄此什】 君游丹陛已三迁，我泛沧浪欲二年。剑珮晓趋双凤阙， 烟波夜宿一渔船。交亲尽在青云上，乡国遥抛白日边。 若报生涯应笑杀，结茅栽芋种畬田。

- !Poem
  volume: 卷439_38
  title: 卷439_38百花亭白居易
  author: 白居易
  content: 【百花亭】 朱槛在空虚，凉风八月初。山形如岘首，江色似桐庐。 佛寺乘船入，人家枕水居。高亭仍有月，今夜宿何如。

- !Poem
  volume: 卷439_39
  title: 卷439_39江楼早秋白居易
  author: 白居易
  content: 【江楼早秋】 南国虽多热，秋来亦不迟。湖光朝霁后，竹气晚凉时。 楼阁宜佳客，江山入好诗。清风水蘋叶，白露木兰枝。 欲作云泉计，须营伏腊资。匡庐一步地，官满更何之。

- !Poem
  volume: 卷439_40
  title: 卷439_40送客之湖南白居易
  author: 白居易
  content: 【送客之湖南】 年年渐见南方物，事事堪伤北客情。山鬼趫跳唯一足， 峡猿哀怨过三声。帆开青草湖中去，衣湿黄梅雨里行。 别后双鱼难定寄，近来潮不到湓城。

- !Poem
  volume: 卷439_41
  title: 卷439_41百花亭晚望夜归白居易
  author: 白居易
  content: 【百花亭晚望夜归】 百花亭上晚裴回，云影阴晴掩复开。日色悠扬映山尽， 雨声萧飒渡江来。鬓毛遇病双如雪，心绪逢秋一似灰。 向夜欲归愁未了，满湖明月小船回。

- !Poem
  volume: 卷439_42
  title: 卷439_42西楼白居易
  author: 白居易
  content: 【西楼】 小郡大江边，危楼夕照前。青芜卑湿地，白露泬寥天。 乡国此时阻，家书何处传。仍闻陈蔡戍，转战已三年。

- !Poem
  volume: 卷439_43
  title: 卷439_43寻李道士山居，兼呈元明府白居易
  author: 白居易
  content: 【寻李道士山居，兼呈元明府】 尽日行还歇，迟迟独上山。攀藤老筋力，照水病容颜。 陶巷招居住，茅家许往还。饱谙荣辱事，无意恋人间。

- !Poem
  volume: 卷439_44
  title: 卷439_44四十五白居易
  author: 白居易
  content: 【四十五】 行年四十五，两鬓半苍苍。清瘦诗成癖，粗豪酒放狂。 老来尤委命，安处即为乡。或拟庐山下，来春结草堂。

- !Poem
  volume: 卷439_45
  title: 卷439_45寄李相公、崔侍郎、钱舍人白居易
  author: 白居易
  content: 【寄李相公、崔侍郎、钱舍人】 曾陪鹤驭两三仙，亲侍龙舆四五年。天上欢华春有限， 世间漂泊海无边。荣枯事过都成梦，忧喜心忘便是禅。 官满更归何处去，香炉峰在宅门前。

- !Poem
  volume: 卷439_46
  title: 卷439_46厅前桂白居易
  author: 白居易
  content: 【厅前桂】 天台岭上凌霜树，司马厅前委地丛。 一种不生明月里，山中犹校胜尘中。

- !Poem
  volume: 卷439_47
  title: 卷439_47寻王道士药堂，因有题赠白居易
  author: 白居易
  content: 【寻王道士药堂，因有题赠】 行行觅路缘松峤，步步寻花到杏坛。白石先生小有洞， 黄芽姹女大还丹。常悲东郭千家冢，欲乞西山五色丸。 但恐长生须有籍，仙台试为检名看。

- !Poem
  volume: 卷439_48
  title: 卷439_48秋晚白居易
  author: 白居易
  content: 【秋晚】 篱菊花稀砌桐落，树阴离离日色薄。单幕疏帘贫寂寞， 凉风冷露秋萧索。光阴流转忽已晚，颜色凋残不如昨。 莱妻卧病月明时，不捣寒衣空捣药。

- !Poem
  volume: 卷439_49
  title: 卷439_49南浦岁暮对酒，送王十五归京白居易
  author: 白居易
  content: 【南浦岁暮对酒，送王十五归京】 腊后冰生覆湓水，夜来云暗失庐山。风飘细雪落如米， 索索萧萧芦苇间。此地二年留我住，今朝一酌送君还。 相看渐老无过醉，聚散穷通总是闲。

- !Poem
  volume: 卷439_50
  title: 卷439_50除夜白居易
  author: 白居易
  content: 【除夜】 薄晚支颐坐，中宵枕臂眠。一从身去国，再见日周天。 老度江南岁，春抛渭北田。浔阳来早晚，明日是三年。

- !Poem
  volume: 卷439_51
  title: 卷439_51闻李十一出牧澧州，崔二十二出牧果州，因寄绝句白居易
  author: 白居易
  content: 【闻李十一出牧澧州，崔二十二出牧果州，因寄绝句】 平生相见即眉开，静念无如李与崔。 各是天涯为刺史，缘何不觅九江来。

- !Poem
  volume: 卷439_52
  title: 卷439_52元和十二年淮寇未平诏停岁仗愤然有感率尔成章白居易
  author: 白居易
  content: 【元和十二年淮寇未平诏停岁仗愤然有感率尔成章】 闻停岁仗轸皇情，应为淮西寇未平。不分气从歌里发， 无明心向酒中生。愚计忽思飞短檄，狂心便欲请长缨。 从来妄动多如此，自笑何曾得事成。

- !Poem
  volume: 卷439_53
  title: 卷439_53庾楼新岁白居易
  author: 白居易
  content: 【庾楼新岁】 岁时销旅貌，风景触乡愁。牢落江湖意，新年上庾楼。

- !Poem
  volume: 卷439_54
  title: 卷439_54上香炉峰白居易
  author: 白居易
  content: 【上香炉峰】 倚石攀萝歇病身，青筇竹杖白纱巾。 他时画出庐山障，便是香炉峰上人。

- !Poem
  volume: 卷439_55
  title: 卷439_55忆微之白居易
  author: 白居易
  content: 【忆微之】 与君何日出屯蒙，鱼恋江湖鸟厌笼。分手各抛沧海畔， 折腰俱老绿衫中。三年隔阔音尘断，两地飘零气味同。 又被新年劝相忆，柳条黄软欲春风。

- !Poem
  volume: 卷439_56
  title: 卷439_56雨夜赠元十八白居易
  author: 白居易
  content: 【雨夜赠元十八】 卑湿沙头宅，连阴雨夜天。共听檐溜滴，心事两悠然。 把酒循环饮，移床曲尺眠。莫言非故旧，相识已三年。

- !Poem
  volume: 卷439_57
  title: 卷439_57寒食江畔白居易
  author: 白居易
  content: 【寒食江畔】 草香沙暖水云晴，风景令人忆帝京。还似往年春气味， 不宜今日病心情。闻莺树下沈吟立，信马江头取次行。 忽见紫桐花怅望，下邽明日是清明。

- !Poem
  volume: 卷439_58
  title: 卷439_58三月三日登庾楼寄庾三十二白居易
  author: 白居易
  content: 【三月三日登庾楼寄庾三十二】 三日欢游辞曲水，二年愁卧在长沙。 每登高处长相忆，何况兹楼属庾家。

- !Poem
  volume: 卷439_59
  title: 卷439_59闻李六景俭自河东令授唐邓行军司马，以诗贺之白居易
  author: 白居易
  content: 【闻李六景俭自河东令授唐邓行军司马，以诗贺之】 谁能淮上静风波，闻道河东应此科。不独文词供奏记， 定将谈笑解兵戈。泥埋剑戟终难久，水借蛟龙可在多。 四十著绯军司马，男儿官职未蹉跎。

- !Poem
  volume: 卷439_60
  title: 卷439_60石榴树（一作石楠树）白居易
  author: 白居易
  content: 【石榴树（一作石楠树）】 可怜颜色好阴凉，叶翦红笺花扑霜。伞盖低垂金翡翠， 熏笼乱搭绣衣裳。春芽细炷千灯焰，夏蕊浓焚百和香。 见说上林无此树，只教桃柳占年芳。

- !Poem
  volume: 卷439_61
  title: 卷439_61大林寺桃花白居易
  author: 白居易
  content: 【大林寺桃花】 人间四月芳菲尽，山寺桃花始盛开。 长恨春归无觅处，不知转入此中来。

- !Poem
  volume: 卷439_62
  title: 卷439_62咏怀白居易
  author: 白居易
  content: 【咏怀】 自从委顺任浮沈，渐觉年多功用深。面上减除忧喜色， 胸中消尽是非心。妻儿不问唯耽酒，冠盖皆慵只抱琴。 长笑灵均不知命，江蓠丛畔苦悲吟。

- !Poem
  volume: 卷439_63
  title: 卷439_63早发楚城驿白居易
  author: 白居易
  content: 【早发楚城驿】 雨过尘埃灭，沿江道径平。月乘残夜出，人趁早凉行。 寂历闲吟动，冥濛暗思生。荷塘翻露气，稻垄泻泉声。 宿犬闻铃起，栖禽见火惊。曨曨烟树色，十里始天明。

- !Poem
  volume: 卷439_64
  title: 卷439_64箬岘东池白居易
  author: 白居易
  content: 【箬岘东池】 箬岘亭东有小池，早荷新荇绿参差。 中宵把火行人发，惊起双栖白鹭鸶。

- !Poem
  volume: 卷439_65
  title: 卷439_65建昌江白居易
  author: 白居易
  content: 【建昌江】 建昌江水县门前，立马教人唤渡船。 忽似往年归蔡渡，草风沙雨渭河边。

- !Poem
  volume: 卷439_66
  title: 卷439_66哭从弟白居易
  author: 白居易
  content: 【哭从弟】 伤心一尉便终身，叔母年高新妇贫。 一片绿衫消不得，腰金拖紫是何人。

- !Poem
  volume: 卷439_67
  title: 卷439_67香炉峰下新卜山居，草堂初成，偶题东壁白居易
  author: 白居易
  content: 【香炉峰下新卜山居，草堂初成，偶题东壁】 五架三间新草堂，石阶桂柱竹编墙。南檐纳日冬天暖， 北户迎风夏月凉。洒砌飞泉才有点，拂窗斜竹不成行。 来春更葺东厢屋，纸阁芦帘著孟光。

- !Poem
  volume: 卷439_68
  title: 卷439_68重题白居易
  author: 白居易
  content: 【重题】 喜入山林初息影，厌趋朝市久劳生。早年薄有烟霞志， 岁晚深谙世俗情。已许虎溪云里卧，不争龙尾道前行。 从兹耳界应清净，免见啾啾毁誉声。 长松树下小溪头，班鹿胎巾白布裘。药圃茶园为产业， 野麋林鹤是交游。云生涧户衣裳润，岚隐山厨火烛幽。 最爱一泉新引得，清泠屈曲绕阶流。 日高睡足犹慵起，小阁重衾不怕寒。遗爱寺钟欹枕听， 香炉峰雪拨帘看。匡庐便是逃名地，司马仍为送老官。 心泰身宁是归处，故乡何独在长安。 宦途自此心长别，世事从今口不言。岂止形骸同土木， 兼将寿夭任乾坤。胸中壮气犹须遣，身外浮荣何足论。 还有一条遗恨事，高家门馆未酬恩。

- !Poem
  volume: 卷439_69
  title: 卷439_69山中问月白居易
  author: 白居易
  content: 【山中问月】 为问长安月，谁教不相离。昔随飞盖处，今照入山时。 借助秋怀旷，留连夜卧迟。如归旧乡国，似对好亲知。 松下行为伴，溪头坐有期。千岩将万壑，无处不相随。

- !Poem
  volume: 卷439_70
  title: 卷439_70正月十五日夜东林寺学禅偶怀蓝田杨主簿因呈智禅师白居易
  author: 白居易
  content: 【正月十五日夜东林寺学禅偶怀蓝田杨主簿因呈智禅师】 新年三五东林夕，星汉迢迢钟梵迟。花县当君行乐夜， 松房是我坐禅时。忽看月满还相忆，始叹春来自不知。 不觉定中微念起，明朝更问雁门师。

- !Poem
  volume: 卷439_71
  title: 卷439_71临水坐白居易
  author: 白居易
  content: 【临水坐】 昔为东掖垣中客，今作西方社内人。 手把杨枝临水坐，闲思往事似前身。

- !Poem
  volume: 卷439_72
  title: 卷439_72山居白居易
  author: 白居易
  content: 【山居】 山斋方独往，尘事莫相仍。蓝舆辞鞍马，缁徒换友朋。 朝餐唯药菜，夜伴只纱灯。除却青衫在，其馀便是僧。

- !Poem
  volume: 卷439_73
  title: 卷439_73遗爱寺白居易
  author: 白居易
  content: 【遗爱寺】 弄日临溪坐，寻花绕寺行。时时闻鸟语，处处是泉声。

- !Poem
  volume: 卷439_74
  title: 卷439_74山中与元九书，因题书后白居易
  author: 白居易
  content: 【山中与元九书，因题书后】 忆昔封书与君夜，金銮殿后欲明天。今夜封书在何处， 庐山庵里晚灯前。笼鸟槛猿俱未死，人间相见是何年。

- !Poem
  volume: 卷439_75
  title: 卷439_75黄石岩下作白居易
  author: 白居易
  content: 【黄石岩下作】 久别鹓鸾侣，深随鸟兽群。教他远亲故，何处觅知闻。 昔日青云意，今移向白云。

- !Poem
  volume: 卷439_76
  title: 卷439_76戏赠李十三判官白居易
  author: 白居易
  content: 【戏赠李十三判官】 垂鞭相送醉醺醺，遥见庐山指似君。 想君初觉从军乐，未爱香炉峰上云。

- !Poem
  volume: 卷439_77
  title: 卷439_77醉中戏赠郑使君（时使君先归，留妓乐重饮）白居易
  author: 白居易
  content: 【醉中戏赠郑使君（时使君先归，留妓乐重饮）】 密座移红毯，酡颜照渌杯。双娥留且住，五马任先回。 醉耳歌催醒，愁眉笑引开。平生少年兴，临老暂重来。

- !Poem
  volume: 卷439_78
  title: 卷439_78江亭夕望白居易
  author: 白居易
  content: 【江亭夕望】 凭高望远思悠哉，晚上江亭夜未回。日欲没时红浪沸， 月初生处白烟开。辞枝雪蕊将春去，满镊霜毛送老来。 争敢三年作归计，心知不及贾生才。

- !Poem
  volume: 卷439_79
  title: 卷439_79酬元员外三月三十日慈恩寺相忆见寄白居易
  author: 白居易
  content: 【酬元员外三月三十日慈恩寺相忆见寄】 怅望慈恩三月尽，紫桐花落鸟关关。诚知曲水春相忆， 其奈长沙老未还。赤岭猿声催白首，黄茅瘴色换朱颜。 谁言南国无霜雪，尽在愁人鬓发间。

- !Poem
  volume: 卷439_80
  title: 卷439_80偶然二首白居易
  author: 白居易
  content: 【偶然二首】 楚怀邪乱灵均直，放弃合宜何恻恻。汉文明圣贾生贤， 谪向长沙堪叹息。人事多端何足怪，天文至信犹差忒。 月离于毕合滂沱，有时不雨何能测。 火发城头鱼水里，救火竭池鱼失水。乖龙藏在牛领中， 雷击龙来牛枉死。人道蓍神龟骨灵，试卜鱼牛那至此。 六十四卦七十钻，毕竟不能知所以。

- !Poem
  volume: 卷439_81
  title: 卷439_81中秋月白居易
  author: 白居易
  content: 【中秋月】 万里清光不可思，添愁益恨绕天涯，谁人陇外久征戍， 何处庭前新别离。失宠故姬归院夜，没蕃老将上楼时。 照他几许人肠断，玉兔银蟾远不知。

- !Poem
  volume: 卷439_82
  title: 卷439_82谢李六郎中寄新蜀茶白居易
  author: 白居易
  content: 【谢李六郎中寄新蜀茶】 故情周匝向交亲，新茗分张及病身。红纸一封书后信， 绿芽十片火前春。汤添勺水煎鱼眼，末下刀圭搅麹尘。 不寄他人先寄我，应缘我是别茶人。

- !Poem
  volume: 卷439_83
  title: 卷439_83携诸山客同上香炉峰遇雨而还沾濡狼藉互相笑谑题此解嘲白居易
  author: 白居易
  content: 【携诸山客同上香炉峰遇雨而还沾濡狼藉互相笑谑题此解嘲】 萧洒登山去，龙钟遇雨回。磴危攀薜荔，石滑践莓苔。 袜污君相谑，鞋穿我自咍。莫欺泥土脚，曾蹋玉阶来。

- !Poem
  volume: 卷439_84
  title: 卷439_84彭蠡湖晚归白居易
  author: 白居易
  content: 【彭蠡湖晚归】 彭蠡湖天晚，桃花水气春。鸟飞千白点，日没半红轮。 何必为迁客，无劳是病身。何来临此望，少有不愁人。

- !Poem
  volume: 卷439_85
  title: 卷439_85酬赠李炼师见招白居易
  author: 白居易
  content: 【酬赠李炼师见招】 几年司谏直承明，今日求真礼上清。曾犯龙鳞容不死， 欲骑鹤背觅长生。刘纲有妇仙同得，伯道无儿累更轻。 若许移家相近住，便驱鸡犬上层城。

- !Poem
  volume: 卷439_86
  title: 卷439_86西河雨夜送客白居易
  author: 白居易
  content: 【西河雨夜送客】 云黑雨翛翛，江昏水暗流。有风催解缆，无月伴登楼。 酒罢无多兴，帆开不少留。唯看一点火，遥认是行舟。

- !Poem
  volume: 卷439_87
  title: 卷439_87登西楼忆行简白居易
  author: 白居易
  content: 【登西楼忆行简】 每因楼上西南望，始觉人间道路长。碍日暮山青蔟蔟， 漫天秋水白茫茫。风波不见三年面，书信难传万里肠。 早晚东归来下峡，稳乘船舫过瞿唐。

- !Poem
  volume: 卷439_88
  title: 卷439_88罗子白居易
  author: 白居易
  content: 【罗子】 有女名罗子，生来才两春。我今年已长，日夜二毛新。 顾念娇啼面，思量老病身。直应头似雪，始得见成人。

- !Poem
  volume: 卷439_89
  title: 卷439_89读僧灵彻诗白居易
  author: 白居易
  content: 【读僧灵彻诗】 东林寺里西廊下，石片镌题数首诗。 言句怪来还校别，看名知是老汤师。

- !Poem
  volume: 卷439_90
  title: 卷439_90听李士良琵琶（人各赋二十八字）白居易
  author: 白居易
  content: 【听李士良琵琶（人各赋二十八字）】 声似胡儿弹舌语，愁如塞月恨边云。 闲人暂听犹眉敛，可使和蕃公主闻。

- !Poem
  volume: 卷439_91
  title: 卷439_91昭君怨白居易
  author: 白居易
  content: 【昭君怨】 明妃风貌最娉婷，合在椒房应四星。只得当年备宫掖， 何曾专夜奉帏屏。见疏从道迷图画，知屈那教配虏庭。 自是君恩薄如纸，不须一向恨丹青。

- !Poem
  volume: 卷439_92
  title: 卷439_92闲吟白居易
  author: 白居易
  content: 【闲吟】 自从苦学空门法，销尽平生种种心。 唯有诗魔降未得，每逢风月一闲吟。

- !Poem
  volume: 卷439_93
  title: 卷439_93戏问山石榴白居易
  author: 白居易
  content: 【戏问山石榴】 小树山榴近砌栽，半含红萼带花来。 争知司马夫人妒，移到庭前便不开。

- !Poem
  volume: 卷439_94
  title: 卷439_94编集拙诗成一十五卷因题卷末戏赠元九、李二十白居易
  author: 白居易
  content: 【编集拙诗成一十五卷因题卷末戏赠元九、李二十】 一篇长恨有风情，十首秦吟近正声。每被老元偷格律， 苦教短李伏歌行。世间富贵应无分，身后文章合有名。 莫怪气粗言语大，新排十五卷诗成。

- !Poem
  volume: 卷439_95
  title: 卷439_95湖上闲望白居易
  author: 白居易
  content: 【湖上闲望】 藤花浪拂紫茸条，菰叶风翻绿剪刀。 闲弄水芳生楚思，时时合眼咏离骚。
