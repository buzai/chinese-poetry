
- !Poem
  volume: 卷287_1
  title: 卷287_1南充谢郡客游澧州留赠宇文中丞畅当
  author: 畅当
  content: 【南充谢郡客游澧州留赠宇文中丞】 仆本濩落人，辱当州郡使。量力颇及早，谢归今即己。 萧萧若凌虚，襟带顿销靡。车服率然来，涔阳作游子。 郁郁寡开颜，默默独行李。忽逢平生友，一笑方在此。 秋情宁风日，楚思浩云水。为语弋林者，冥冥鸿远矣。

- !Poem
  volume: 卷287_2
  title: 卷287_2宿报恩寺精舍畅当
  author: 畅当
  content: 【宿报恩寺精舍】 钟梵送沈景，星多露渐光。风中兰靡靡，月下树苍苍。 夜殿若山横，深松如涧凉。羸然虎溪子，迟我一虚床。 杳杳空寂舍，濛濛莲桂香。拥褐依西壁，纱灯霭中央。

- !Poem
  volume: 卷287_3
  title: 卷287_3自平阳馆赴郡畅当
  author: 畅当
  content: 【自平阳馆赴郡】 晨兴平阳馆，见月沈江水。溶溶山雾披，肃肃沙鹭起。 奉恩谬符竹，伏轼省顽鄙。何当施教化，愧迎小郡吏。 寥落火耕俗，征途青冥里。德绥及吾民，不德将鹿矣。 擒奸非性能，多愍会衰齿。恭承共理诏，恒惧坠诸地。

- !Poem
  volume: 卷287_4
  title: 卷287_4天柱隐所重答江州应物畅当
  author: 畅当
  content: 【天柱隐所重答江州应物】 寂寞一怅望，秋风山景清。此中惟草色，翻意见人行。 荒径饶松子，深萝绝鸟声。阳崖全带日，宽嶂偶通耕。 拙昧难容世，贫寒别有情。烦君琼玖赠，幽懒百无成。

- !Poem
  volume: 卷287_5
  title: 卷287_5山居酬韦苏州见寄畅当
  author: 畅当
  content: 【山居酬韦苏州见寄】 孤柴泄烟处，此中山叟居。观云宁有事，耽酒讵知馀。 水定鹤翻去，松歌峰俨如。犹烦使君问，更欲结深庐。

- !Poem
  volume: 卷287_6
  title: 卷287_6春日过奉诚园（一作曲江，一作玉林园）畅当
  author: 畅当
  content: 【春日过奉诚园（一作曲江，一作玉林园）】 帝里阳和日，游人到御园。暖催新景气，春认旧兰荪。 咏德先臣没，成蹊大树存。见桐犹近井，看柳尚依门。 献地非更宅，遗忠永奉恩。又期攀桂后，来赏百花繁。

- !Poem
  volume: 卷287_7
  title: 卷287_7军中醉饮寄沈八刘叟（一作杜甫诗）畅当
  author: 畅当
  content: 【军中醉饮寄沈八刘叟（一作杜甫诗）】 酒渴爱江清，馀酣漱晚汀。软莎欹坐稳，冷石醉眠醒。 野膳随行帐，华音发从伶。数杯君不见，都已遣沈冥。

- !Poem
  volume: 卷287_8
  title: 卷287_8偶宴西蜀摩诃池畅当
  author: 畅当
  content: 【偶宴西蜀摩诃池】 珍木郁清池，风荷左右披。浅觞宁及醉，慢舸不知移。 荫簟流光冷，凝簪照影欹。胡为独羁者，雪涕向涟漪。

- !Poem
  volume: 卷287_9
  title: 卷287_9奉送杜中丞赴洪州畅当
  author: 畅当
  content: 【奉送杜中丞赴洪州】 诏出凤凰宫，新恩连帅雄。江湖经战阵，草木待仁风。 豪右贪威爱，纡繁德简通。多惭君子顾，攀饯路尘中。

- !Poem
  volume: 卷287_10
  title: 卷287_10九日陪皇甫使君泛江宴赤岸亭畅当
  author: 畅当
  content: 【九日陪皇甫使君泛江宴赤岸亭】 羁旅逢佳节，逍遥忽见招。同倾菊花酒，缓棹木兰桡。 平楚堪愁思，长江去寂寥。猿啼不离峡，滩沸镇如潮。 举目关山异，伤心乡国遥。徒言欢满座，谁觉客魂消。

- !Poem
  volume: 卷287_11
  title: 卷287_11蒲中道中二首畅当
  author: 畅当
  content: 【蒲中道中二首】 苍苍中条山，厥形极奇磈。我欲涉其崖，濯足黄河水。 古刹栖柿林，绿阴覆苍瓦。岁晏来品题，拾叶总堪写。

- !Poem
  volume: 卷287_12
  title: 卷287_12登鹳雀楼畅当
  author: 畅当
  content: 【登鹳雀楼】 迥临飞鸟上，高出世尘间。天势围平野，河流入断山。

- !Poem
  volume: 卷287_13
  title: 卷287_13宿潭上二首畅当
  author: 畅当
  content: 【宿潭上二首】 夜潭有仙舸，与月当水中。嘉宾爱明月，游子惊秋风。 青蒲野陂水，白露明月天。中夜秋风起，心事坐潸然。

- !Poem
  volume: 卷287_14
  title: 卷287_14别卢纶畅当
  author: 畅当
  content: 【别卢纶】 故交君独在，又欲与君离。我有新秋泪，非关宋玉悲。

- !Poem
  volume: 卷287_15
  title: 卷287_15题沈八斋畅当
  author: 畅当
  content: 【题沈八斋】 江斋一入何亭亭，因寄沦涟心杳冥。 绿绮琴弹白雪引，乌丝绢勒黄庭经。

- !Poem
  volume: 卷287_16
  title: 卷287_16早春畅诸
  author: 畅诸
  content: 【早春】 献岁春犹浅，园林未尽开。雪和新雨落，风带旧寒来。 听鸟闻归雁，看花识早梅。生涯知几日，更被一年催。
