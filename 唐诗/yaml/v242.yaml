
- !Poem
  volume: 卷242_1
  title: 卷242_1郢城西楼吟（一作郎士元诗）张继
  author: 张继
  content: 【郢城西楼吟（一作郎士元诗）】 连山尽塞水萦回，山上戍门临水开。珠帘直下一百丈， 日暖游鳞自相向。昔人爱险闭层城，今人复爱闲江清。 沙洲枫岸无来客，草绿花开山鸟鸣。

- !Poem
  volume: 卷242_2
  title: 卷242_2登丹阳楼（一作郎士元诗）张继
  author: 张继
  content: 【登丹阳楼（一作郎士元诗）】 寒皋那可望，旅客又初还。迢递高楼上，萧疏凉野间。 暮晴依远水，秋兴属连山。浮客时相见，霜凋朱翠颜。

- !Poem
  volume: 卷242_3
  title: 卷242_3春夜皇甫冉宅欢宴（一作对酒）张继
  author: 张继
  content: 【春夜皇甫冉宅欢宴（一作对酒）】 流落时相见，悲欢共此情。兴因尊酒洽，愁为故人轻。 暗滴花茎露，斜晖月过城。那知横吹笛，江外作边声。

- !Poem
  volume: 卷242_4
  title: 卷242_4会稽秋晚奉呈于太守张继
  author: 张继
  content: 【会稽秋晚奉呈于太守】 寂寂讼庭幽，森森戟户秋。山光隐危堞，湖色上高楼。 禹穴探书罢，天台作赋游。云浮将越客，岁晚共淹留。

- !Poem
  volume: 卷242_5
  title: 卷242_5题严陵钓台张继
  author: 张继
  content: 【题严陵钓台】 旧隐人如在，清风亦似秋。客星沈夜壑，钓石俯春流。 鸟向乔枝聚，鱼依浅濑游。古来芳饵下，谁是不吞钩。

- !Poem
  volume: 卷242_6
  title: 卷242_6清明日自西午桥至瓜岩村有怀张继
  author: 张继
  content: 【清明日自西午桥至瓜岩村有怀】 晚霁龙门雨，春生汝穴风。鸟啼官路静，花发毁垣空。 鸣玉惭时辈，垂丝学老翁。旧游人不见，惆怅洛城东。

- !Poem
  volume: 卷242_7
  title: 卷242_7洛阳作（一作初出徽安门）张继
  author: 张继
  content: 【洛阳作（一作初出徽安门）】 洛阳天子县，金谷石崇乡。草色侵官道，花枝出苑墙。 书成休逐客，赋罢遂为郎。贫贱非吾事，西游思自强。

- !Poem
  volume: 卷242_8
  title: 卷242_8晚次淮阳张继
  author: 张继
  content: 【晚次淮阳】 微凉风叶下，楚俗转清闲。候馆临秋水，郊扉掩暮山。 月明潮渐近，露湿雁初还。浮客了无定，萍流淮海间。

- !Poem
  volume: 卷242_9
  title: 卷242_9送窦十九判官使江南张继
  author: 张继
  content: 【送窦十九判官使江南】 游客淹星纪，裁诗炼土风。今看乘传去，那与问津同。 南郡迎徐子，临川谒谢公。思归一惆怅，於越古亭中。

- !Poem
  volume: 卷242_10
  title: 卷242_10江上送客游庐山张继
  author: 张继
  content: 【江上送客游庐山】 楚客自相送，沾裳春水边。晚来风信好，并发上江船。 花映新林岸，云开瀑布泉。惬心应在此，佳句向谁传。

- !Poem
  volume: 卷242_11
  title: 卷242_11酬张二十员外前国子博士窦叔向张继
  author: 张继
  content: 【酬张二十员外前国子博士窦叔向】 故交日零落，心赏寄何人。幸与冯唐遇，心同迹复亲。 语言未终夕，离别又伤春。结念湓城下，闻猿诗兴新。

- !Poem
  volume: 卷242_12
  title: 卷242_12会稽郡楼雪霁（一作望雪）张继
  author: 张继
  content: 【会稽郡楼雪霁（一作望雪）】 江城昨夜雪如花，郢客登楼齐望华。夏禹坛前仍聚玉， 西施浦上更飞沙。帘栊向晚寒风度，睥睨初晴落景斜。 数处微明销不尽，湖山清映越人家。

- !Poem
  volume: 卷242_13
  title: 卷242_13冯翊西楼（一作郎士元诗）张继
  author: 张继
  content: 【冯翊西楼（一作郎士元诗）】 城上西楼倚暮天，楼中归望正凄然。近郭乱山横古渡， 野庄乔木带新烟。北风吹雁声能苦，远客辞家月再圆。 陶令好文常对酒，相招那惜醉为眠。

- !Poem
  volume: 卷242_14
  title: 卷242_14送邹判官往陈留（一作洪州送郄绍充河南租庸判官）张继
  author: 张继
  content: 【送邹判官往陈留（一作洪州送郄绍充河南租庸判官）】 齐宋伤心地，频年此用兵。女停襄邑杼，农废汶阳耕。 国使乘轺去，诸侯拥节迎。深仁荷君子，薄赋恤黎甿。 火燎原犹热，波摇海未平。应将否泰理，一问鲁诸生。

- !Poem
  volume: 卷242_15
  title: 卷242_15酬李书记校书越城秋夜见赠张继
  author: 张继
  content: 【酬李书记校书越城秋夜见赠】 东越秋城夜，西人白发年。寒城警刁斗，孤愤抱龙泉。 凤辇栖岐下，鲸波斗洛川。量空海陵粟，赐乏水衡钱。 投阁嗤扬子，飞书代鲁连。苍苍不可问，余亦赋思玄。

- !Poem
  volume: 卷242_16
  title: 卷242_16感怀（一作陆沈诗，题作上礼部杨侍郎）张继
  author: 张继
  content: 【感怀（一作陆沈诗，题作上礼部杨侍郎）】 调与时人背，心将静者论。终年帝城里，不识五侯门。

- !Poem
  volume: 卷242_17
  title: 卷242_17长相思张继
  author: 张继
  content: 【长相思】 辽阳望河县，白首无由见。海上珊瑚枝，年年寄春燕。

- !Poem
  volume: 卷242_18
  title: 卷242_18奉寄皇甫补阙张继
  author: 张继
  content: 【奉寄皇甫补阙】 京口情人别久，扬州估客来疏。 潮至浔阳回去，相思无处通书。

- !Poem
  volume: 卷242_19
  title: 卷242_19枫桥夜泊（一作夜泊枫江）张继
  author: 张继
  content: 【枫桥夜泊（一作夜泊枫江）】 月落乌啼霜满天，江枫渔父对愁眠。 姑苏城外寒山寺，夜半钟声到客船。

- !Poem
  volume: 卷242_20
  title: 卷242_20阊门即事张继
  author: 张继
  content: 【阊门即事】 耕夫召募逐楼船，春草青青万顷田。 试上吴门窥郡郭，清明几处有新烟。

- !Poem
  volume: 卷242_21
  title: 卷242_21安公房问法张继
  author: 张继
  content: 【安公房问法】 流年一日复一日，世事何时是了时。 试向东林问禅伯，遣将心地学琉璃。

- !Poem
  volume: 卷242_22
  title: 卷242_22上清词张继
  author: 张继
  content: 【上清词】 紫阳宫女捧丹砂，王母令过汉帝家。 春风不肯停仙驭，却向蓬莱看杏花。

- !Poem
  volume: 卷242_23
  title: 卷242_23送顾况泗上觐叔父张继
  author: 张继
  content: 【送顾况泗上觐叔父】 吴乡岁贡足嘉宾，后进之中见此人。 别业更临洙泗上，拟将书卷对残春。

- !Poem
  volume: 卷242_24
  title: 卷242_24留别（一作皇甫冉诗，题作又得云字）张继
  author: 张继
  content: 【留别（一作皇甫冉诗，题作又得云字）】 何事千年遇圣君，坐令双鬓老江云。 南行更入山深浅，岐路悠悠水自分。

- !Poem
  volume: 卷242_25
  title: 卷242_25送张中丞归使幕（一作韩翃诗）张继
  author: 张继
  content: 【送张中丞归使幕（一作韩翃诗）】 独受主恩归，当朝似者稀。玉壶分御酒，金殿赐春衣。 拂席流莺醉，鸣鞭骏马肥。满台簪白笔，捧手恋清辉。

- !Poem
  volume: 卷242_26
  title: 卷242_26华州夜宴庾侍御宅（一作韩翃诗）张继
  author: 张继
  content: 【华州夜宴庾侍御宅（一作韩翃诗）】 世故他年别，心期此夜同。千峰孤烛外，片雨一更中。 酒客逢山简，诗人得谢公。自怜驱匹马，拂曙向关东。

- !Poem
  volume: 卷242_27
  title: 卷242_27赠章八元张继
  author: 张继
  content: 【赠章八元】 相见谈经史，江楼坐夜阑。风声吹户响，灯影照人寒。 俗薄交游尽，时危出处难。衰年逢二妙，亦得闷怀宽。

- !Poem
  volume: 卷242_28
  title: 卷242_28城西虎跑寺张继
  author: 张继
  content: 【城西虎跑寺】 石势虎蹲伏，山形龙屈盘。寺开梁殿阁，坟掩晋衣冠。 出涧泉声细，斜阳塔影寒。近城多□□，栖息此中安。

- !Poem
  volume: 卷242_29
  title: 卷242_29褚主簿宅会毕庶子钱员外郎使君（一作韩翃诗）张继
  author: 张继
  content: 【褚主簿宅会毕庶子钱员外郎使君（一作韩翃诗）】 开瓮腊酒熟，主人心赏同。斜阳疏竹上，残雪乱山中。 更喜宣城印，朝廷与谢公。

- !Poem
  volume: 卷242_30
  title: 卷242_30奉送王相公赴幽州（一作韩翃诗，题下有巡边二字）张继
  author: 张继
  content: 【奉送王相公赴幽州（一作韩翃诗，题下有巡边二字）】 黄阁开帏幄，丹墀拜冕旒。位高汤左相，权总汉诸侯。 不改周南化，仍分赵北忧。双旌过易水，千骑入幽州。 塞草连天暮，边风动地愁。无因随远道，结束佩吴钩。

- !Poem
  volume: 卷242_31
  title: 卷242_31重经巴丘张继
  author: 张继
  content: 【重经巴丘】 昔年高接李膺欢，日泛仙舟醉碧澜。诗句乱随青草落， 酒肠俱逐洞庭宽。浮生聚散云相似，往事冥微梦一般。 今日片帆城下去，秋风回首泪阑干。

- !Poem
  volume: 卷242_32
  title: 卷242_32九日巴丘杨公台上宴集张继
  author: 张继
  content: 【九日巴丘杨公台上宴集】 凄凄霜日上高台，水国秋凉客思哀。万叠银山寒浪起， 一行斜字早鸿来。谁家捣练孤城暮，何处题衣远信回。 江汉路长身不定，菊花三笑旅怀开。

- !Poem
  volume: 卷242_33
  title: 卷242_33游灵岩张继
  author: 张继
  content: 【游灵岩】 灵岩有路入烟霞，台殿高低释子家。风满回廊飘坠叶， 水流绝涧泛秋花。青松阅世风霜古，翠竹题诗岁月赊。 谁谓无生真可学，山中亦自有年华。

- !Poem
  volume: 卷242_34
  title: 卷242_34河间献王墓张继
  author: 张继
  content: 【河间献王墓】 汉家宗室独称贤，遗事闲中见旧编。偶过河间寻往迹， 却怜荒冢带寒烟。频求千古书连帙，独对三雍策几篇。 雅乐未兴人已逝，雄歌依旧大风传。

- !Poem
  volume: 卷242_35
  title: 卷242_35秋日道中张继
  author: 张继
  content: 【秋日道中】 齐鲁西风草树秋，川原高下过东州。道边白鹤来华表， 陌上苍麟卧古丘。九曲半应非禹迹，三山何处是仙洲。 径行俯仰成今古，却忆当年赋远游。

- !Poem
  volume: 卷242_36
  title: 卷242_36华清宫张继
  author: 张继
  content: 【华清宫】 天宝承平奈乐何，华清宫殿郁嵯峨。朝元阁峻临秦岭， 羯鼓楼高俯渭河。玉树长飘云外曲，霓裳闲舞月中歌。 只今惟有温泉水，呜咽声中感慨多。

- !Poem
  volume: 卷242_37
  title: 卷242_37春申君祠张继
  author: 张继
  content: 【春申君祠】 春申祠宇空山里，古柏阴阴石泉水。日暮江南无主人， 弥令过客思公子。萧条寒景傍山村，寂寞谁知楚相尊。 当时珠履三千客，赵使怀惭不敢言。

- !Poem
  volume: 卷242_38
  title: 卷242_38人日代客子是日立春张继
  author: 张继
  content: 【人日代客子是日立春】 人日兼春日，长怀复短怀。遥知双彩胜，并在一金钗。

- !Poem
  volume: 卷242_39
  title: 卷242_39寄郑员外张继
  author: 张继
  content: 【寄郑员外】 经月愁闻雨，新年苦忆君。何时共登眺，整屐待晴云。

- !Poem
  volume: 卷242_40
  title: 卷242_40饮李十二宅张继
  author: 张继
  content: 【饮李十二宅】 重门敞春夕，灯烛霭馀辉。醉我百尊酒，留连夜未归。

- !Poem
  volume: 卷242_41
  title: 卷242_41山家张继
  author: 张继
  content: 【山家】 板桥人渡泉声，茅檐日午鸡鸣。 莫嗔焙茶烟暗，却喜晒谷天晴。

- !Poem
  volume: 卷242_42
  title: 卷242_42归山张继
  author: 张继
  content: 【归山】 心事数茎白发，生涯一片青山。 空林有雪相待，古道无人独还。

- !Poem
  volume: 卷242_43
  title: 卷242_43金谷园张继
  author: 张继
  content: 【金谷园】 彩楼歌馆正融融，一骑星飞锦帐空。 老尽名花春不管，年年啼鸟怨东风。

- !Poem
  volume: 卷242_44
  title: 卷242_44邮亭张继
  author: 张继
  content: 【邮亭】 云淡山横日欲斜，邮亭下马对残花。 自从身逐征西府，每到开时不在家。

- !Poem
  volume: 卷242_45
  title: 卷242_45宿白马寺张继
  author: 张继
  content: 【宿白马寺】 白马驮经事已空，断碑残刹见遗踪。 萧萧茅屋秋风起，一夜雨声羁思浓。

- !Poem
  volume: 卷242_46
  title: 卷242_46明德宫张继
  author: 张继
  content: 【明德宫】 碧瓦朱楹白昼闲，金衣宝扇晓风寒。 摩云观阁高如许，长对河流出断山。

- !Poem
  volume: 卷242_47
  title: 卷242_47读峄山碑张继
  author: 张继
  content: 【读峄山碑】 六国平来四海家，相君当代擅才华。 谁知颂德山头石，却与他人戒后车。

- !Poem
  volume: 卷242_48
  title: 卷242_48句张继
  author: 张继
  content: 【句】 汉月经时掩，胡尘与岁深。（《咏镜》，见《诗式》）。
