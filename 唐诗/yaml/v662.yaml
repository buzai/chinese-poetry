
- !Poem
  volume: 卷663_1
  title: 卷663_1送顾云下第罗隐
  author: 罗隐
  content: 【送顾云下第】 行行杯酒莫辞频，怨叹劳歌两未伸。汉帝后宫犹识字， 楚王前殿更无人。年深旅舍衣裳敝，潮打村田活计贫。 百岁都来多几日，不堪相别又伤春。

- !Poem
  volume: 卷663_2
  title: 卷663_2村桥罗隐
  author: 罗隐
  content: 【村桥】 村桥酒旆月明楼，偶逐渔舟系叶舟。莫学鲁人疑海鸟， 须知庄叟恶牺牛。心寒已分灰无焰，事往曾将水共流。 除却思量太平在，肯抛疏散换公侯。

- !Poem
  volume: 卷663_3
  title: 卷663_3送刘校书之新安寄吴常侍罗隐
  author: 罗隐
  content: 【送刘校书之新安寄吴常侍】 野云如火照行尘，会绩溪边去问津。才子省衔非幕客， 楚君科第是同人。狂思下国千场醉，病负东堂两度春。 他日酒筵应见问，鹿裘渔艇隔朱轮。

- !Poem
  volume: 卷663_4
  title: 卷663_4官池秋夕罗隐
  author: 罗隐
  content: 【官池秋夕】 池边月影闲婆娑，池上醉来成短歌。芙渠抵死怨珠露， 蟋蟀苦口嫌金波。往事向人言不得，旧游临老恨空多。 松醪作酒兰为棹，十载烟尘奈尔何。

- !Poem
  volume: 卷663_5
  title: 卷663_5奉使宛陵别二三从事罗隐
  author: 罗隐
  content: 【奉使宛陵别二三从事】 梁王雪里有深知，偶别家乡隔路岐。官品共传胜曩日， 酒杯争肯忍当时。豫章地暖矜千尺，越峤天寒愧一枝。 还有钓鱼蓑笠在，不堪风雨失归期。

- !Poem
  volume: 卷663_6
  title: 卷663_6金陵思古罗隐
  author: 罗隐
  content: 【金陵思古】 杜秋在时花解言，杜秋死后花更繁。柔姿曼态葬何处， 天红腻白愁荒原。高洞紫箫吹梦想，小窗残雨湿精魂。 绮筵金缕无消息，一阵征帆过海门。

- !Poem
  volume: 卷663_7
  title: 卷663_7送王使君赴苏台罗隐
  author: 罗隐
  content: 【送王使君赴苏台】 东南一望可长吁，犹忆王孙领虎符。两地干戈连越绝， 数年麋鹿卧姑苏。疲甿赋重全家尽，旧族兵侵太半无。 料得伍员兼旅寓，不妨招取好揶揄。

- !Poem
  volume: 卷663_8
  title: 卷663_8忆九华罗隐
  author: 罗隐
  content: 【忆九华】 九华巉崒荫柴扉，长忆前时此息机。黄菊倚风村酒熟， 绿蒲低雨钓鱼归。干戈已是三年别，尘土那堪万事违。 回首佳期恨多少，夜阑霜露又沾衣。

- !Poem
  volume: 卷663_9
  title: 卷663_9送裴饶归会稽罗隐
  author: 罗隐
  content: 【送裴饶归会稽】 金庭路指剡川隈，珍重良朋自此来。两鬓不堪悲岁月， 一卮犹得话尘埃。家通曩分心空在，世逼横流眼未开。 笑杀山阴雪中客，等闲乘兴又须回。

- !Poem
  volume: 卷663_10
  title: 卷663_10送程尊师之晋陵罗隐
  author: 罗隐
  content: 【送程尊师之晋陵】 栋间云出认行轩，郊外阴阴夏木繁。高道乍为张翰侣， 使君兼是世龙孙。溪含句曲清连底，酒贳馀杭渌满樽。 莫见时危便乘兴，人来何处不桃源。

- !Poem
  volume: 卷663_11
  title: 卷663_11吴门晚泊寄句曲道友罗隐
  author: 罗隐
  content: 【吴门晚泊寄句曲道友】 采香径在人不留，采香径下停叶舟。桃花李花斗红白， 山鸟水鸟自献酬。十万梅鋗空寸土，三分孙策竟荒丘。 未知到了关身否，笑杀雷平许远游。

- !Poem
  volume: 卷663_12
  title: 卷663_12贵池晓望罗隐
  author: 罗隐
  content: 【贵池晓望】 稂莠参天剪未平，且乘孤棹且行行。计疏狡兔无三窟， 羁甚宾鸿欲一生。合眼亦知非本意，伤心其奈是多情。 前溪好泊谁为主，昨夜沙禽占月明。

- !Poem
  volume: 卷663_13
  title: 卷663_13寄崔庆孙罗隐
  author: 罗隐
  content: 【寄崔庆孙】 故人何处又留连，月冷风高镜水边。文阵解围才昨日， 醉乡分袂已三年。交情澹泊应长在，俗态流离且勉旃。 还拟山阴一乘兴，雪寒难得渡江船。

- !Poem
  volume: 卷663_14
  title: 卷663_14寄杨秘书罗隐
  author: 罗隐
  content: 【寄杨秘书】 萧萧檐雪打窗声，因忆江东阮步兵。两信海潮书不达， 数峰稽岭眼长明。梅繁几处垂鞭看，酒好何人倚槛倾。 会待与君开秫瓮，满船般载镜中行。

- !Poem
  volume: 卷663_15
  title: 卷663_15酬章处士见寄罗隐
  author: 罗隐
  content: 【酬章处士见寄】 中原甲马未曾安，今日逢君事万端。乱后几回乡梦隔， 别来何处路行难。霜鳞共落三门浪，雪鬓同归七里滩。 何必新诗更相戏，小楼吟罢暮天寒。

- !Poem
  volume: 卷663_16
  title: 卷663_16送丁明府赴紫溪任罗隐
  author: 罗隐
  content: 【送丁明府赴紫溪任】 金徽玉轸肯躇蹰，偶滞良途半月馀。楼上酒阑梅拆后， 马前山好雪晴初。栾公社在怜乡树，潘令花繁贺版舆。 县谱莫辞留旧本，异时量度更何如。

- !Poem
  volume: 卷663_17
  title: 卷663_17寄前宣州窦常侍罗隐
  author: 罗隐
  content: 【寄前宣州窦常侍】 往年西谒谢玄晖，樽酒留欢醉始归。曲槛柳浓莺未老， 小园花暖蝶初飞。喷香瑞兽金三尺，舞雪佳人玉一围。 今日乱罹寻不得，满蓑风雨钓鱼矶。

- !Poem
  volume: 卷663_18
  title: 卷663_18秦望山僧院罗隐
  author: 罗隐
  content: 【秦望山僧院】 巉巉危岫倚沧洲，闻说秦皇亦此游。霸主卷衣才二世， 老僧传锡已千秋。阴崖水赖松梢直，藓壁苔侵画像愁。 各是病来俱未了，莫将烦恼问汤休。

- !Poem
  volume: 卷663_19
  title: 卷663_19送光禄崔卿赴阙罗隐
  author: 罗隐
  content: 【送光禄崔卿赴阙】 一年极目望西辕，此日殷勤圣主恩。上国已留虞寄命， 中朝应听范汪言。官从府幕归卿寺，路向干戈见禁门。 鹓侣寂寥曹署冷，更堪呜咽问田园。

- !Poem
  volume: 卷663_20
  title: 卷663_20寄程尊师罗隐
  author: 罗隐
  content: 【寄程尊师】 鹤信虽然到五湖，烟波迢递路崎岖。玉书分薄花生眼， 金鼎功迟雪满须。三秀紫芝劳梦寐，一番红槿恨朝晡。 未知朽败凡间骨，中授先生指教无。

- !Poem
  volume: 卷663_21
  title: 卷663_21定远楼罗隐
  author: 罗隐
  content: 【定远楼】 前年上将定妖氛，曾筑岩城驻大军。近日关防虽弛柝， 旧时栏槛尚侵云。蛮兵绩盛人皆伏，坐石名高世共闻。 唯恐乱来良吏少，不知谁解叙功勋。

- !Poem
  volume: 卷663_22
  title: 卷663_22送程尊师东游有寄罗隐
  author: 罗隐
  content: 【送程尊师东游有寄】 华盖峰前拟卜耕，主人无奈又闲行。且凭鹤驾寻沧海， 又恐犀轩过赤城。绛简便应朝右弼，紫旄兼合见东卿。 劝君莫忘归时节，芝似萤光处处生。

- !Poem
  volume: 卷663_23
  title: 卷663_23江亭别裴饶罗隐
  author: 罗隐
  content: 【江亭别裴饶】 行杯且待怨歌终，多病怜君事事同。衰鬓别来光景里， 故乡归去乱罹中。乾坤垫裂三分在，井邑摧残一半空。 日晚长亭问西使，不堪车马尚萍蓬。

- !Poem
  volume: 卷663_24
  title: 卷663_24江南寄所知周仆射罗隐
  author: 罗隐
  content: 【江南寄所知周仆射】 曾陪公子醉西园，岘首碑前事懒言。世乱共嗟王粲老， 时危俱受信陵恩。潮怜把醆吟江徼，雨忆凭阑望海门。 飞盖寂寥清宴罢，不知簪履更谁存。

- !Poem
  volume: 卷663_25
  title: 卷663_25钱唐见芮逢罗隐
  author: 罗隐
  content: 【钱唐见芮逢】 蔡伦池北雁峰前，罹乱相兼十九年。所喜故人犹会面， 不堪良牧已重泉。醉思把箸欹歌席，狂忆判身入酒船。 今日与君赢得在，戴家湾里两皤然。

- !Poem
  volume: 卷663_26
  title: 卷663_26江都罗隐
  author: 罗隐
  content: 【江都】 淮王高宴动江都，曾忆狂生亦坐隅。九里楼台牵翡翠， 两行鸳鹭踏真珠。歌听丽句秦云咽，诗转新题蜀锦铺。 惆怅晋阳星拆后，世间兵革地荒芜。

- !Poem
  volume: 卷663_27
  title: 卷663_27湖上岁暮感怀有寄友人罗隐
  author: 罗隐
  content: 【湖上岁暮感怀有寄友人】 雪天萤席几辛勤，同志当时四五人。兰版地寒俱受露， 桂堂风恶独伤春。音书久绝应埋玉，编简难言竟委尘。 唯有广都庞令在，白头樽酒忆交亲。

- !Poem
  volume: 卷663_28
  title: 卷663_28送张绾游钟陵罗隐
  author: 罗隐
  content: 【送张绾游钟陵】 南忆龙沙两岸行，当时天下尚清平。醉眠野寺花方落， 吟倚江楼月欲明。老去亦知难重到，乱来争肯不牵情。 西山十二真人在，从此烦君语姓名。

- !Poem
  volume: 卷663_29
  title: 卷663_29送z6光大师（师以草书应制）罗隐
  author: 罗隐
  content: 【送z6光大师（师以草书应制）】 禹祠分首戴湾逢，健笔寻知达九重。圣主赐衣怜绝艺， 侍臣摛藻许高踪。宁亲久别街西寺，待诏初离海上峰。 一种苦心师得了，不须回首笑龙钟。

- !Poem
  volume: 卷663_30
  title: 卷663_30息夫人庙罗隐
  author: 罗隐
  content: 【息夫人庙】 百雉摧残连野青，庙门犹见昔朝廷。一生虽抱楚王恨， 千载终为息地灵。虫网翠环终缥缈，风吹宝瑟助微冥。 玉颜浑似羞来客，依旧无言照画屏。

- !Poem
  volume: 卷663_31
  title: 卷663_31漂母冢罗隐
  author: 罗隐
  content: 【漂母冢】 寂寂荒坟一水滨，芦洲绝岛自相亲。青娥已落淮边月， 白骨甘为泉下尘。原上荻花飘素发，道傍菰叶碎罗巾。 虽然寂寞千秋魄，犹是韩侯旧主人。

- !Poem
  volume: 卷663_32
  title: 卷663_32感怀罗隐
  author: 罗隐
  content: 【感怀】 石径松轩亦自由，谩随浮世逐飘流。驽骀路结前程恨， 蟋蟀床生半夜秋。掩耳恶闻宫妾语，低颜须向路人羞。 虽教小事相催逼，未到青云拟白头。

- !Poem
  volume: 卷663_33
  title: 卷663_33扇上画牡丹罗隐
  author: 罗隐
  content: 【扇上画牡丹】 为爱红芳满砌阶，教人扇上画将来。叶随彩笔参差长， 花逐轻风次第开。闲挂几曾停蛱蝶，频摇不怕落莓苔。 根生无地如仙桂，疑是姮娥月里栽。

- !Poem
  volume: 卷663_34
  title: 卷663_34书怀罗隐
  author: 罗隐
  content: 【书怀】 钓船抛却异乡来，拟向何门用不才。 日晚独登楼上望，马蹄车辙满尘埃。

- !Poem
  volume: 卷663_35
  title: 卷663_35七夕罗隐
  author: 罗隐
  content: 【七夕】 月帐星房次第开，两情惟恐曙光催。 时人不用穿针待，没得心情送巧来。

- !Poem
  volume: 卷663_36
  title: 卷663_36柳罗隐
  author: 罗隐
  content: 【柳】 一簇青烟锁玉楼，半垂阑畔半垂沟。 明年更有新条在，绕乱春风卒未休。

- !Poem
  volume: 卷663_37
  title: 卷663_37罗敷水罗隐
  author: 罗隐
  content: 【罗敷水】 雉声角角野田春，试驻征车问水滨。 数树枯桑虽不语，思量应合识秦人。

- !Poem
  volume: 卷663_38
  title: 卷663_38京中正月七日立春罗隐
  author: 罗隐
  content: 【京中正月七日立春】 一二三四五六七，万木生芽是今日。 远天归雁拂云飞，近水游鱼迸冰出。

- !Poem
  volume: 卷663_39
  title: 卷663_39贵游罗隐
  author: 罗隐
  content: 【贵游】 馆陶园外雨初晴，绣毂香车入凤城。 八尺家僮三尺箠，何知高祖要苍生。

- !Poem
  volume: 卷663_40
  title: 卷663_40严陵滩罗隐
  author: 罗隐
  content: 【严陵滩】 中都九鼎勤英髦，渔钓牛蓑且遁逃。 世祖升遐夫子死，原陵不及钓台高。
