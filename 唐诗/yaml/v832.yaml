
- !Poem
  volume: 卷833_1
  title: 卷833_1寿春节进贯休
  author: 贯休
  content: 【寿春节进】 圣运关天纪，龙飞古帝基。振摇三蜀地，耸发万年枝。 出震同中古，承乾动四夷。恩颁新命广，泪向旧朝垂。 大宝归玄谶，殊祥出远池。法天深罔测，体圣妙难知。 俭德为全德，无思契十思。丕图非力致，英武悉天资。 正直方亲切，回邪岂敢窥。将排颇与牧，相得稷兼夔。 盐出符真主，麟来合大规。赓歌随羽籥，奕叶斅伊祁。 寡欲情虽泰，忧民色未怡。盛如唐创业，宛胜晋朝仪。 旰食宫莺啭，宵衣禁漏迟。多于汤土地，还有禹胼胝。 视物如伤日，胜残去杀时。守文情的的，无逸戒孜孜。 轩顼风重振，皇唐鼎创移。始闻呈瑞石，又报产灵芝。 覆帱高缘大，包容妙在卑。兄呼春赫日，师指佛牟尼。 佳气宸居合，淳风乐府吹。急贤彰帝业，解网见天慈。 粟赤千千窖，军雄万万儿。八蛮须稽颡，四海仰昌期。 玉辇嫔嫱拥，宫花锦绣欹。尧云同叆叇，汉祖太驱驰。 氛祲根株尽，浇讹朕兆隳。山河方有截，野逸诏无遗。 境静消锋镝，田香熟稻r1。梦中逢傅说，殿上见辛毗。 金镜悬千古，彤云起四维。盛行唐典法，再睹舜雍熙。 祝寿乾文动，郊天太一随。煌煌还宿卫，亹亹叶声诗。 饮醴和甘雨，非烟绕御帷。银轮随宝马，玉沼见金龟。 杳杳闻韵濩，重重降抚绥。魏徵须却出，葛亮更何之。 简约逾前古，升平美不疑。触邪羊唅唅，鼓腹叟嘻嘻。 迈五方云大，超三始见奇。锦霞连紫极，仙鸟下峨眉。 谢傅还为傅，周师又作师。纳隍为永任，从谏契无为。 子子寰瀛主，孙孙日月旗。寿春嗟寿域，万国尽虔祈。 捧日三车子，恭思八彩眉。愿将七万岁，匍匐拜瑶墀。

- !Poem
  volume: 卷833_2
  title: 卷833_2送僧之安南贯休
  author: 贯休
  content: 【送僧之安南】 安南千万里，师去趣何长。鬓有炎州雪，心为异国香。 退牙山象恶，过海布帆荒。早作归吴计，无忘父母乡。

- !Poem
  volume: 卷833_3
  title: 卷833_3送僧归剡山贯休
  author: 贯休
  content: 【送僧归剡山】 远逃为乱处，寺与石城连。木落归山路，人初刈剡田。 荒林猴咬栗，战地鬼多年。好去楞伽子，精修莫偶然。

- !Poem
  volume: 卷833_4
  title: 卷833_4送僧入幽州贯休
  author: 贯休
  content: 【送僧入幽州】 高士高无敌，腾腾话入燕。无人知尔意，向我道非禅。 栗径穿蕃冢，狼声隔远烟。槃山多道侣，应未有归年。

- !Poem
  volume: 卷833_5
  title: 卷833_5送僧游五台贯休
  author: 贯休
  content: 【送僧游五台】 羡师游五顶，乞食值年丰。去去谁为侣，栖栖力已充。 浊河高岸拆，衰草古城空。必到华严寺，凭师问辨公。

- !Poem
  volume: 卷833_6
  title: 卷833_6送僧入五泄贯休
  author: 贯休
  content: 【送僧入五泄】 五泄江山寺，禅林境最奇。九年吃菜粥，此事少人知。 山响僧担谷，林香豹乳儿。伊余头已白，不去更何之。

- !Poem
  volume: 卷833_7
  title: 卷833_7题令宣和尚院贯休
  author: 贯休
  content: 【题令宣和尚院】 轩窗领岚翠，师得世情忘。惟爱谈诸祖，曾经宿大荒。 泉声淹卧榻，云片犯炉香。寄语题门者，看经在上方。

- !Poem
  volume: 卷833_8
  title: 卷833_8寄四明闾丘道士二首贯休
  author: 贯休
  content: 【寄四明闾丘道士二首】 淮海兵荒日，分飞直至今。知担诸子出，却入四明深。 衣必编仙草，僧应共栗林。秋风溪上路，应得一相寻。 三千功未了，大道本无程。好共禅师好，常将药犬行。 石门红藓剥，柘坞白云生。莫认无名是，无名已是名。

- !Poem
  volume: 卷833_9
  title: 卷833_9经士马中作贯休
  author: 贯休
  content: 【经士马中作】 偷儿成大寇，处处起烟尘。黄叶满空宅，青山见俗人。 妖星芒刺越，鬼哭势连秦。惆怅还惆怅，茫茫江海滨。

- !Poem
  volume: 卷833_10
  title: 卷833_10士马后见赤松舒道士贯休
  author: 贯休
  content: 【士马后见赤松舒道士】 满眼尽疮痍，相逢相对悲。乱阶犹未已，一柱若为支。 堰茗蒸红枣，看花似好时。不知今日后，吾道竟何之。

- !Poem
  volume: 卷833_11
  title: 卷833_11题方公院寄夏侯明府贯休
  author: 贯休
  content: 【题方公院寄夏侯明府】 银地有馀光，方公道益芳。谁分修藏力，顶有剃头霜。 经勘松风燥，檐垂坞茗香。终须结西社，此县似柴桑。

- !Poem
  volume: 卷833_12
  title: 卷833_12与刘象正字贯休
  author: 贯休
  content: 【与刘象正字】 独居三岛上，花竹映柴关。道广群仙惜，名成万事闲。 病多唯纵酒，静极不思山。唯有逍遥子，时时自往还。

- !Poem
  volume: 卷833_13
  title: 卷833_13怀智体道人贯休
  author: 贯休
  content: 【怀智体道人】 栖碧思吾友，庭莺百啭时。唯应一处住，方得不相思。 云水淹门阃，春雷在树枝。平生无限事，不独白云知。

- !Poem
  volume: 卷833_14
  title: 卷833_14赠晦公禅人贯休
  author: 贯休
  content: 【赠晦公禅人】 流阳为役者，相访叶纷纷。有句虽如我，无心未似君。 构林青及竹，茆屋暖于云。何日相将去，千山麋鹿群。

- !Poem
  volume: 卷833_15
  title: 卷833_15寄静林别墅胡进士兄弟贯休
  author: 贯休
  content: 【寄静林别墅胡进士兄弟】 见说山居好，书楼被翠侵。烧熛汀岛境，月色弟兄吟。 犬吠黄椑落，牛归红树深。仍闻多白菌，应许一相寻。

- !Poem
  volume: 卷833_16
  title: 卷833_16怀赤松故舒道士贯休
  author: 贯休
  content: 【怀赤松故舒道士】 可惜复可惜，如今何所之。信来堪大恸，余复用生为。 乱世今交斗，玄宫玉柱隳。春风五陵道，回首不胜悲。

- !Poem
  volume: 卷833_17
  title: 卷833_17偶作贯休
  author: 贯休
  content: 【偶作】 无端为五字，字字鬓星星。只觉人情薄，空馀鹤眼青。 砌莎藏坠果，窗雪浸残经。只有归山计，茫茫何所营。

- !Poem
  volume: 卷833_18
  title: 卷833_18春日许征君见访贯休
  author: 贯休
  content: 【春日许征君见访】 龙钟多病后，日望遇升平。远念穿嵩雪，前林啭早莺。 厨香烹瓠叶，道友扣门声。还似青溪上，微吟踏叶行。

- !Poem
  volume: 卷833_19
  title: 卷833_19经先主庙作贯休
  author: 贯休
  content: 【经先主庙作】 古庙积烟萝，威灵及物多。因知曹孟德，争奈此公何。 树古雷痕剥，碑荒篆画讹。今朝冥祷祝，只望息干戈。

- !Poem
  volume: 卷833_20
  title: 卷833_20寄中条道者贯休
  author: 贯休
  content: 【寄中条道者】 柏梯杉影里，头白药山孙。今古管不得，是非争肯论。 虎须悬瀑滴，禅衲带苔痕。常恨龙钟也，无因接话言。

- !Poem
  volume: 卷833_21
  title: 卷833_21夏日晚望贯休
  author: 贯休
  content: 【夏日晚望】 登临聊一望，不觉意恞然。陶侃寒溪寺，如今何处边。 汀沙生旱雾，山火照平川。终事东归去，干戈满许田。

- !Poem
  volume: 卷833_22
  title: 卷833_22送僧归山贯休
  author: 贯休
  content: 【送僧归山】 眼青禅帔赤，气岸出尘埃。霞外终须去，人间作么来。 崖香泉吐乳，坞燥烧□雷。他日终相觅，山门何处开。

- !Poem
  volume: 卷833_23
  title: 卷833_23览皎然《渠南乡集》贯休
  author: 贯休
  content: 【览皎然《渠南乡集》】 学力不相敌，清还仿佛同。高于宝月月，谁得射雕弓。 至鉴封姚监，良工遇鲁公。如斯深可羡，千古共清风。

- !Poem
  volume: 卷833_24
  title: 卷833_24览姚合《极玄集》贯休
  author: 贯休
  content: 【览姚合《极玄集》】 至览如日月，今时即古时。发如边草白，谁念射声□。 好鸟挨花落，清风出院迟。知音郭有道，始为一吟之。

- !Poem
  volume: 卷833_25
  title: 卷833_25大驾西幸秋日闻雷贯休
  author: 贯休
  content: 【大驾西幸秋日闻雷】 军书日日催，处处起尘埃。黎庶何由泰，銮舆早晚回。 夏租方减食，秋日更闻雷。莫道苍苍意，苍苍眼甚开。

- !Poem
  volume: 卷833_26
  title: 卷833_26诗贯休
  author: 贯休
  content: 【诗】 经天纬地物，动必计仙才。几处觅不得，有时还自来。 真风含素发，秋色入灵台。吟向霜蟾下，终须神鬼哀。

- !Poem
  volume: 卷833_27
  title: 卷833_27秋末江上望贯休
  author: 贯休
  content: 【秋末江上望】 莽莽古江滨，纷纷坠叶频。烟霞谁是主，丘陇自伤神。 吞并宁唯汉，凄凉莫问陈。尽随流水去，寂莫野花春。

- !Poem
  volume: 卷833_28
  title: 卷833_28乞食僧贯休
  author: 贯休
  content: 【乞食僧】 擎钵貌清羸，天寒出寺迟。朱门当大路，风雪立多时。 似月心常净，如麻事不知。行人莫轻诮，古佛尽如斯。

- !Poem
  volume: 卷833_29
  title: 卷833_29寒望九峰作贯休
  author: 贯休
  content: 【寒望九峰作】 九朵碧芙蕖，王维图未图。层层皆有瀑，一一合吾居。 雨歇如争出，霜严不例枯。世犹多事在，为尔久踌躇。

- !Poem
  volume: 卷833_30
  title: 卷833_30蓟北寒月作贯休
  author: 贯休
  content: 【蓟北寒月作】 蓟门寒到骨，战碛雁相悲。古屋不胜雪，严风欲断髭。 清吟得冷句，远念失佳期。寂寞谁相问，迢迢天一涯。

- !Poem
  volume: 卷833_31
  title: 卷833_31新猿贯休
  author: 贯休
  content: 【新猿】 寻常看不见，花落树多苔。忽向高枝发，又从何处来。 风清声更揭，月苦意弥哀。多少求名者，年年被尔催。

- !Poem
  volume: 卷833_32
  title: 卷833_32怀南岳隐士二首（一作赠隐者）贯休
  author: 贯休
  content: 【怀南岳隐士二首（一作赠隐者）】 千峰映碧湘，真隐此中藏。饼不煮石吃，眉应似发长。 风榸支酒瓮，鹤虱落琴床。虽斅忘机者，斯人尚未忘。 见说祝融峰，擎天势似腾。藏千寻瀑布，出十八高僧。 古路无人迹，新霞出石棱。终期将尔叟，一一月中登。

- !Poem
  volume: 卷833_33
  title: 卷833_33追忆冯少常贯休
  author: 贯休
  content: 【追忆冯少常】 盛德方清贵，旋闻逐逝波。令人翻不会，积善合如何。 直道登朝晚，分忧及物多。至今新定郡，犹咏袴襦歌。

- !Poem
  volume: 卷833_34
  title: 卷833_34闻闵廷言周琏下第贯休
  author: 贯休
  content: 【闻闵廷言周琏下第】 前榜年年见，高名日日闻。常因不平事，便欲见吾君。 兄弟居清岛，园林生白云。相思空怅望，庭叶赤纷纷。

- !Poem
  volume: 卷833_35
  title: 卷833_35寄景地判官贯休
  author: 贯休
  content: 【寄景地判官】 渚宫江上别，倏忽十馀年。举世唯攻说，多君即不然。 浦珠为履重，园柳助诗玄。勉力酬知己，昌朝正急贤。

- !Poem
  volume: 卷833_36
  title: 卷833_36读贾区、贾岛集贯休
  author: 贯休
  content: 【读贾区、贾岛集】 区终不下岛，岛亦不多区。冷格俱无敌，贫根亦似愚。 青云终叹命，白阁久围炉。今日成名者，还堪为尔吁。

- !Poem
  volume: 卷833_37
  title: 卷833_37送衲僧之江西贯休
  author: 贯休
  content: 【送衲僧之江西】 索索复索索，无凭却有凭。过溪遭恶雨，乞食得干菱。 只有山相伴，终无事可仍。如逢梅岭旦，向道只宁馨。

- !Poem
  volume: 卷833_38
  title: 卷833_38故林偶作贯休
  author: 贯休
  content: 【故林偶作】 朗吟无一事，孤坐瀔江濆。媚世非吾道，良图有白云。 蠹鱼开卷落，啄木隔花闻。唯寄壶中客，金丹许共分。

- !Poem
  volume: 卷833_39
  title: 卷833_39寄栖白大师二首贯休
  author: 贯休
  content: 【寄栖白大师二首】 流浪江湖久，攀缘岁月阑。高名当世重，好句逼人寒。 月苦蝉声嗄，钟清柿叶干。龙钟千万里，拟欲访师难。 苍苍龙阙晚，九陌杂香尘。方外无他事，僧中有近臣。 青门玉露滴，紫阁锦霞新。莫话三峰去，浇风正荡淳。

- !Poem
  volume: 卷833_40
  title: 卷833_40送人之渤海贯休
  author: 贯休
  content: 【送人之渤海】 国之东北角，有国每朝天。海力浸不尽，夷风常宛然。 山藏罗刹宅，水杂巨鳌涎。好去吴乡子，归来莫隔年。

- !Poem
  volume: 卷833_41
  title: 卷833_41寄李道士贯休
  author: 贯休
  content: 【寄李道士】 常见高人说，犹来不偶然。致身同槁木，话道出忘诠。 长啸仙钟外，眠楂海月边。倘修阴姹姹，一望寄余焉。

- !Poem
  volume: 卷833_42
  title: 卷833_42秋送夏郢归钱塘贯休
  author: 贯休
  content: 【秋送夏郢归钱塘】 归客指吴国，风帆几日程。新诗陶雪字，玄发有霜茎。 微月生沧海，残涛傍石城。从兹江岛意，应续子陵名。

- !Poem
  volume: 卷833_43
  title: 卷833_43送僧归翠微贯休
  author: 贯休
  content: 【送僧归翠微】 只衲一个衲，翠微归旧岑。不知何岁月，即得到师心。 径绕千峰细，庵开乱木深。倘然云外老，他日亦相寻。

- !Poem
  volume: 卷833_44
  title: 卷833_44经友生坟贯休
  author: 贯休
  content: 【经友生坟】 多君坟在此，令我过悲凉。可惜为人好，刚须被数将。 白云从冢出，秋草为谁荒。不觉频回首，西风满白杨。

- !Poem
  volume: 卷833_45
  title: 卷833_45怀洛下卢缙云贯休
  author: 贯休
  content: 【怀洛下卢缙云】 一减三张价，幽居少室前。岂应贫似我，不得信经年。 木落多诗藁，山枯见墨烟。何时深夜坐，共话草堂禅。

- !Poem
  volume: 卷833_46
  title: 卷833_46送李铏赴举贯休
  author: 贯休
  content: 【送李铏赴举】 诗业务经纶，新皆意外新。因知登第榜，不著不平人。 句得孤舟月，心飞九陌尘。明年相贺日，应到曲江滨。

- !Poem
  volume: 卷833_47
  title: 卷833_47宝禅师见访贯休
  author: 贯休
  content: 【宝禅师见访】 山兄心似我，岸谷亦难交。不见还相忆，来唯添寂寥。 茶烟粘衲叶，云水透蘅茆。因话流年事，斯须不可抛。

- !Poem
  volume: 卷833_48
  title: 卷833_48观棋贯休
  author: 贯休
  content: 【观棋】 逸格格难及，半先相遇稀。落花方满地，一局到斜晖。 褚胤死不死，将军飞已飞。今朝惭一行，无以造玄微。

- !Poem
  volume: 卷833_49
  title: 卷833_49题一上人经阁贯休
  author: 贯休
  content: 【题一上人经阁】 鸟外何须去，衣如藓亦从。但能无一事，即是住孤峰。 雨歇云埋阁，月明霜洒松。师心多似我，所以访师重。

- !Poem
  volume: 卷833_50
  title: 卷833_50和毛学士舍人早春贯休
  author: 贯休
  content: 【和毛学士舍人早春】 陋巷冬将尽，东风细杂篮。解牵窗梦远，先是涧梅谙。 茶癖金铛快，松香玉露含。书斋山帚撅，盘馔药花甘。 雅得琴中妙，常挪脸似酣。雪消闻苦蛰，气候似宜蚕。 密勿须清甲，朝归绕碧潭。丹心空拱北，新作继周南。 竹杖无斑点，纱巾不著簪。大朝名益重，后进力皆覃。 至理虽亡一，臣时亦说三。不知门下客，谁上晏婴骖。
