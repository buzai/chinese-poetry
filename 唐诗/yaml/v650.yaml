
- !Poem
  volume: 卷651_1
  title: 卷651_1山中言事方干
  author: 方干
  content: 【山中言事】 日与村家事渐同，烧松啜茗学邻翁。池塘月撼芙蕖浪， 窗户凉生薜荔风。书幌昼昏岚气里，巢枝俯折雪声中。 山阴钓叟无知己，窥镜撏多鬓欲空。

- !Poem
  volume: 卷651_2
  title: 卷651_2题陶详校书阳羡隐居方干
  author: 方干
  content: 【题陶详校书阳羡隐居】 芸香署里从容步，阳羡山中啸傲情。竿底紫鳞输钓伴， 花边白犬吠流莺。长潭五月含冰气，孤桧中宵学雨声。 便泛扁舟应未得，鸱夷弃相始垂名。

- !Poem
  volume: 卷651_3
  title: 卷651_3秋晚林中寄宾幕方干
  author: 方干
  content: 【秋晚林中寄宾幕】 八月萧条九月时，沙蝉海燕各分飞。杯盂未称尝生酒， 砧杵先催试熟衣。泉漱玉声冲石窦，橘垂朱实压荆扉。 无过纵有家山思，印绶留连争得归。

- !Poem
  volume: 卷651_4
  title: 卷651_4与乡人鉴休上人别方干
  author: 方干
  content: 【与乡人鉴休上人别】 此日因师话乡里，故乡风土我偏谙。一枝竹叶如溪北， 半树梅花似岭南。山夜猎徒多信犬，雨天村舍未催蚕。 如今休作还家意，两须垂丝已不堪。

- !Poem
  volume: 卷651_5
  title: 卷651_5送王霖赴举方干
  author: 方干
  content: 【送王霖赴举】 自古主司看荐士，明年应是不参差。须凭吉梦为先兆， 必恐长才偶盛时。北阙上书冲雪早，西陵中酒趁潮迟。 郄诜可要真消息，只向春前便得知。

- !Poem
  volume: 卷651_6
  title: 卷651_6思越中旧游寄友方干
  author: 方干
  content: 【思越中旧游寄友】 甸外山川无越国，依稀只似剑门西。镜中叠浪摇星斗， 城上繁花咽鼓鼙。断臂青猿啼玉笥，成行白鸟下耶溪。 此中曾是同游处，迢递寻君梦不迷。

- !Poem
  volume: 卷651_7
  title: 卷651_7陪胡中丞泛湖方干
  author: 方干
  content: 【陪胡中丞泛湖】 仙舟仙乐醉行春，上界稀逢下界人。绮绣峰前闻野鹤， 旌旗影里见游鳞。澄潭彻底齐心镜，杂树含芳让锦茵。 凡许从容谁不幸，就中光显是州民。

- !Poem
  volume: 卷651_8
  title: 卷651_8叙雪献员外方干
  author: 方干
  content: 【叙雪献员外】 纷纭宛转更堪看，压竹摧巢井径漫。风柳细条黏不得， 春溪绿色蔽应难。清辉直认中庭月，湿气偏添半夜寒。 谢守来吟才更逸，郢词先至彩毫端。

- !Poem
  volume: 卷651_9
  title: 卷651_9王将军方干
  author: 方干
  content: 【王将军】 大志无心守章句，终怀上略致殊功。保宁帝业青萍在， 投弃儒书绛帐空。密雪曙连葱岭道，青松夜起柳营风。 将星依旧当文座，应念愚儒命未通。

- !Poem
  volume: 卷651_10
  title: 卷651_10阳亭言事献漳州于使君方干
  author: 方干
  content: 【阳亭言事献漳州于使君】 重叠山前对酒樽，腾腾兀兀度朝昏。平明疏磬白云寺， 遥夜孤砧红叶村。去鸟岂知烟树远，惊鱼应觉露荷翻。 旅人寄食逢黄菊，每见故人思故园。

- !Poem
  volume: 卷651_11
  title: 卷651_11海石榴方干
  author: 方干
  content: 【海石榴】 亭际夭妍日日看，每朝颜色一般般。满枝犹待春风力， 数朵先欺腊雪寒。舞蝶似随歌拍转，游人只怕酒杯干。 久长年少应难得，忍不丛边到夜观。

- !Poem
  volume: 卷651_12
  title: 卷651_12嘉兴许明府方干
  author: 方干
  content: 【嘉兴许明府】 檇李转闻风教好，重门夜不上重关。腰悬墨绶三年外， 身去青云一步间。勤苦字人酬帝力，从容对客问家山。 升沈路别情犹在，不忘乡中旧往还。

- !Poem
  volume: 卷651_13
  title: 卷651_13再题路支使南亭方干
  author: 方干
  content: 【再题路支使南亭】 行处避松兼碍石，即须门径落斜开。爱邀旧友看渔钓， 贪听新禽驻酒杯。树影不随明月去，溪声常送落花来。 睡时分得江淹梦，五色毫端弄逸才。

- !Poem
  volume: 卷651_14
  title: 卷651_14路支使小池方干
  author: 方干
  content: 【路支使小池】 广狭偶然非制定，犹将方寸像沧溟。一泓春水无多浪， 数尺晴天几个星。露满玉盘当半夜，匣开金镜在中庭。 主人垂钓常来此，虽把鱼竿醉未醒。

- !Poem
  volume: 卷651_15
  title: 卷651_15哭江西处士陈陶方干
  author: 方干
  content: 【哭江西处士陈陶】 寿尽天年命不通，钓溪吟月便成翁。虽云挂剑来坟上， 亦恐藏书在壁中。巢父精灵归大夜，客儿才调振遗风。 南华至理须齐物，生死即应无异同。

- !Poem
  volume: 卷651_16
  title: 卷651_16越中言事二首（咸通八年琅琊公到任后作）方干
  author: 方干
  content: 【越中言事二首（咸通八年琅琊公到任后作）】 异术闲和合圣明，湖光浩气共澄清。郭中云吐啼猿寺， 山上花藏调角城。香起荷湾停棹饮，丝垂柳陌约鞭行。 游人今日又明日，不觉镜中新发生。 云霞水木共苍苍，元化分功秀一方。百里湖波轻撼月， 五更军角慢吹霜。沙边贾客喧鱼市，岛上潜夫醉笋庄。 终岁逍遥仁术内，无名甘老买臣乡。

- !Poem
  volume: 卷651_17
  title: 卷651_17题龙瑞观兼呈徐尊师方干
  author: 方干
  content: 【题龙瑞观兼呈徐尊师】 或雨或云常不定，地灵云雨自无时。世人莫识神方字， 仙鸟偏栖药树枝。远壑度年如晦暝，阴溪入夏有凌澌。 此中唯有师知我，未得寻师即梦师。

- !Poem
  volume: 卷651_18
  title: 卷651_18送陈秀才将游霅上便议北归方干
  author: 方干
  content: 【送陈秀才将游霅上便议北归】 婆娑恋酒山花尽，绕缭还家水路通。转楫拟从青草岸， 吹帆犹是白蘋风。淮边欲暝军鼙急，洛下先寒苑树空。 诗句因余更孤峭，书题不合忘江东。

- !Poem
  volume: 卷651_19
  title: 卷651_19送吴彦融赴举方干
  author: 方干
  content: 【送吴彦融赴举】 用心精至自无疑，千万人中似汝稀。上国才将五字去， 全家便待一枝归。西陵柳路摇鞭尽，北固潮程挂席飞。 想见明年榜前事，当时分散著来衣。

- !Poem
  volume: 卷651_20
  title: 卷651_20同萧山陈长官县楼登望方干
  author: 方干
  content: 【同萧山陈长官县楼登望】 坐看南北与西东，远近无非礼义中。一县繁花香送雨， 五株垂柳绿牵风。寒涛背海喧还静，驿路穿林断复通。 仲叔受恩多感恋，裴回却怕酒壶空。

- !Poem
  volume: 卷651_21
  title: 卷651_21送何道者方干
  author: 方干
  content: 【送何道者】 何事忽来还忽去，孤云不定鹤情高。真经与术添年寿， 灵药分功入鬓毛。必拟一身生羽翼，终看陆地作波涛。 遍寻岩洞求仙者，即恐无人似尔曹。

- !Poem
  volume: 卷651_22
  title: 卷651_22酬将作于少监方干
  author: 方干
  content: 【酬将作于少监】 由来至宝出毫端，五色炎光照室寒。仰望孤峰知耸峻， 前临积水见波澜。冰丝织络经心久，瑞玉雕磨措手难。 不是散斋兼拭目，寻常未便借人看。

- !Poem
  volume: 卷651_23
  title: 卷651_23雪中寄殷道士方干
  author: 方干
  content: 【雪中寄殷道士】 大片纷纷小片轻，雨和风击更纵横。园林入夜寒光动， 窗户凌晨湿气生。蔽野吞村飘未歇，摧巢压竹密无声。 山阴道士吟多兴，六出花边五字成。

- !Poem
  volume: 卷651_24
  title: 卷651_24宋从事方干
  author: 方干
  content: 【宋从事】 出众仙才是谪仙，裁霞曳绣一篇篇。虽将洁白酬知己， 自有风流助少年。欹枕卧吟荷叶雨，持杯坐醉菊花天。 冥搜太苦神应乏，心在虚无更那边。

- !Poem
  volume: 卷651_25
  title: 卷651_25出山寄苏从事方干
  author: 方干
  content: 【出山寄苏从事】 寸心似火频求荐，两鬓如霜始息机。隔岸鸡鸣春耨去， 邻家犬吠夜渔归。倚松长啸宜疏拙，拂石欹眠绝是非。 多谢元瑜怜野贱，时回车马发光辉。

- !Poem
  volume: 卷651_26
  title: 卷651_26送杭州李员外方干
  author: 方干
  content: 【送杭州李员外】 政成何用满三年，上界群仙待谪仙。便赴新恩归紫禁， 还从旧路上青天。笙歌怨咽当离席，更漏丁东在画船。 必恐驻班留立位，前程一步是炉烟。

- !Poem
  volume: 卷651_27
  title: 卷651_27赠李支使方干
  author: 方干
  content: 【赠李支使】 药成平地是寥天，三十人中最少年。白雪振声来辇下， 青云开路到床前。公卿位近应翘足，荀宋才微可拍肩。 一等孔门为弟子，愚儒独自赋归田。

- !Poem
  volume: 卷651_28
  title: 卷651_28卢卓山人画水方干
  author: 方干
  content: 【卢卓山人画水】 常闻画石不画水，画水至难君得名。海色未将蓝汁染， 笔锋犹傍墨花行。散吞高下应无岸，斜蹙东南势欲倾。 坐久神迷不能决，却疑身在小蓬瀛。

- !Poem
  volume: 卷651_29
  title: 卷651_29废宅方干
  author: 方干
  content: 【废宅】 主人何处独裴回，流水自流花自开。若见故交皆散去， 即应新燕不归来。入门缭绕穿荒竹，坐石逡巡染绿苔。 应是曾经恶风雨，修桐半折损琴材。

- !Poem
  volume: 卷651_30
  title: 卷651_30题宝林山禅院方干
  author: 方干
  content: 【题宝林山禅院】 山捧亭台郭绕山，遥盘苍翠到山巅。岩中古井虽通海， 窟里阴云不上天。罗列众星依木末，周回万室在檐前。 我来可要归禅老，一寸寒灰已达玄。

- !Poem
  volume: 卷651_31
  title: 卷651_31题越州袁秀才林亭方干
  author: 方干
  content: 【题越州袁秀才林亭】 清邃林亭指画开，幽岩别派像天台。坐牵蕉叶题诗句， 醉触藤花落酒杯。白鸟不归山里去，红鳞多自镜中来。 终年此地为吟伴，早起寻君薄暮回。

- !Poem
  volume: 卷651_32
  title: 卷651_32题龟山穆上人院方干
  author: 方干
  content: 【题龟山穆上人院】 修持百法过半百，日往月来心更坚。床上水云随坐夏， 林西山月伴行禅。寒蜩远韵来窗里，白鸟斜行起砌边。 我爱寻师师访我，只应寻访是因缘。

- !Poem
  volume: 卷651_33
  title: 卷651_33赠美人四首方干
  author: 方干
  content: 【赠美人四首】 直缘多艺用心劳，心路玲珑格调高。舞袖低徊真蛱蝶， 朱唇深浅假樱桃。粉胸半掩疑晴雪，醉眼斜回小样刀。 才会雨云须别去，语惭不及琵琶槽。 严冬忽作看花日，盛暑翻为见雪时。坐上弄娇声不转， 尊前掩笑意难知。含歌媚盼如桃叶，妙舞轻盈似柳枝。 年几未多犹怯在，些些私语怕人疑。 酒蕴天然自性灵，人间有艺总关情。剥葱十指转筹疾， 舞柳细腰随拍轻。常恐胸前春雪释，惟愁座上庆云生。 若教梅尉无仙骨，争得仙娥驻玉京。 昔日仙人今玉人，深冬相见亦如春。倍酬金价微含笑， 才发歌声早动尘。昔岁曾为萧史伴，今朝应作宋家邻。 百年别后知谁在，须遣丹青画取真。

- !Poem
  volume: 卷651_34
  title: 卷651_34听段处士弹琴方干
  author: 方干
  content: 【听段处士弹琴】 几年调弄七条丝，元化分功十指知。泉迸幽音离石底， 松含细韵在霜枝。窗中顾兔初圆夜，竹上寒蝉尽散时。 唯有此时心更静，声声可作后人师。

- !Poem
  volume: 卷651_35
  title: 卷651_35初归镜中寄陈端公方干
  author: 方干
  content: 【初归镜中寄陈端公】 去岁离家今岁归，孤帆梦向鸟前飞。必知芦笋侵沙井， 兼被藤花占石矶。云岛采茶常失路，雪龛中酒不关扉。 故交若问逍遥事，玄冕何曾胜苇衣。

- !Poem
  volume: 卷651_36
  title: 卷651_36再题龙泉寺上方方干
  author: 方干
  content: 【再题龙泉寺上方】 牛斗正齐群木末，鸟行横截众山腰。路盘砌下兼穿竹， 井在岩头亦统潮。海岸四更看日出，石房三月任花烧。 未能割得繁华去，难向此中甘寂寞。

- !Poem
  volume: 卷651_37
  title: 卷651_37于秀才小池方干
  author: 方干
  content: 【于秀才小池】 一泓潋滟复澄明，半日功夫劚小庭。占地未过四五尺， 浸天唯入两三星。鹢舟草际浮霜叶，渔火沙边驻小萤。 才见规模识方寸，知君立意象沧溟。

- !Poem
  volume: 卷651_38
  title: 卷651_38叙钱塘异胜方干
  author: 方干
  content: 【叙钱塘异胜】 暖景融融寒景清，越台风送晓钟声。四郊远火烧烟月， 一道惊波撼郡城。夜雪未知东岸绿，春风犹放半江晴。 谢公吟处依稀在，千古无人继盛名。

- !Poem
  volume: 卷651_39
  title: 卷651_39赠中岩王处士方干
  author: 方干
  content: 【赠中岩王处士】 垂杨袅袅草芊芊，气象清深似洞天。援笔便成鹦鹉赋， 洗花须用桔槔泉。商於避世堪同日，渭曲逢时必有年。 直恐刚肠闲未得，醉吟争奈被才牵。

- !Poem
  volume: 卷651_40
  title: 卷651_40初归故里献侯郎中方干
  author: 方干
  content: 【初归故里献侯郎中】 常思旧里欲归难，已作归心即自宽。此日早知无爵位， 当时便合把渔竿。朝昏入闰春将逼，城邑多山夏却寒。 不是幽愚望荣忝，君侯异礼亦何安。

- !Poem
  volume: 卷651_41
  title: 卷651_41归睦州中路寄侯郎中方干
  author: 方干
  content: 【归睦州中路寄侯郎中】 颜巷萧条知命后，膺门感激受恩初。却容鹤发还蜗舍， 犹梦渔竿从隼旟。新定暮云吞故国，会稽春草入贫居。 乡中自古为儒者，谁得公侯降尺书。

- !Poem
  volume: 卷651_42
  title: 卷651_42题报恩寺上方方干
  author: 方干
  content: 【题报恩寺上方】 来来先上上方看，眼界无穷世界宽。岩溜喷空晴似雨， 林萝碍日夏多寒。众山迢递皆相叠，一路高低不记盘。 清峭关心惜归去，他时梦到亦难判。

- !Poem
  volume: 卷651_43
  title: 卷651_43送永嘉王令之任二首方干
  author: 方干
  content: 【送永嘉王令之任二首】 定拟孜孜化海边，须判素发侮流年。波涛不应双溪水， 分野长如二月天。浮客若容开荻地，钓翁应免税苔田。 前贤未必全堪学，莫读当时归去篇。 虽展县图如到县，五程犹入缙云东。山间阁道盘岩底， 海界孤峰在浪中。礼法未闻离汉制，土宜多说似吴风。 字人若用非常术，唯要旬时便立功。

- !Poem
  volume: 卷651_44
  title: 卷651_44盐官王长官新创瑞隐亭方干
  author: 方干
  content: 【盐官王长官新创瑞隐亭】 指画便分元化力，周回秀绝自清机。孤云恋石寻常住， 落絮萦风特地飞。雏鸟啼花催酿酒，惊鱼溅水误沾衣。 明年秩满难将去，何似先教画取归。

- !Poem
  volume: 卷651_45
  title: 卷651_45李户曹小妓天得善击越器以成曲章方干
  author: 方干
  content: 【李户曹小妓天得善击越器以成曲章】 越器敲来曲调成，腕头匀滑自轻清。随风摇曳有馀韵， 测水浅深多泛声。昼漏丁当相续滴，寒蝉计会一时鸣。 若教进上梨园去，众乐无由更擅名。

- !Poem
  volume: 卷651_46
  title: 卷651_46岁晚言事寄乡中亲友方干
  author: 方干
  content: 【岁晚言事寄乡中亲友】 急景苍茫昼若昏，夜风干峭触前轩。寒威半入龙蛇窟， 暖气全归草树根。蜡烬凝来多碧焰，香醪滴处有冰痕。 尺书未达年应老，先被新春入故园。

- !Poem
  volume: 卷651_47
  title: 卷651_47赠孙百篇方干
  author: 方干
  content: 【赠孙百篇】 御题百首思纵横，半日功夫举世名。羽翼便从吟处出， 珠玑续向笔头生。莫嫌黄绶官资小，必料青云道路平。 才子风流复年少，无愁高卧不公卿。

- !Poem
  volume: 卷651_48
  title: 卷651_48赠夏侯评事方干
  author: 方干
  content: 【赠夏侯评事】 傍窥盛德与高节，缅想应无前后人。讲论参同深到骨， 停腾姹女立成银。棋功过却杨玄宝，易义精于梅子真。 朱紫侯门犹不见，可知岐路有风尘。

- !Poem
  volume: 卷651_49
  title: 卷651_49送郑端公方干
  author: 方干
  content: 【送郑端公】 圣主伫知宣室事，岂容才子滞长沙。随珠此去方酬德， 赵璧当时误指瑕。骢马将离江浦月，绣衣却照禁中花。 应怜寂寞沧洲客，烟汉尘泥相去赊。

- !Poem
  volume: 卷651_50
  title: 卷651_50题故人废宅二首方干
  author: 方干
  content: 【题故人废宅二首】 举目凄凉入破门，鲛人一饭尚知恩。闲花旧识犹含笑， 怪石无情更不言。樵叟和巢伐桃李，牧童兼草踏兰荪。 壶觞笑咏随风去，唯有声声蜀帝魂。 寒莎野树入荒庭，风雨萧萧不掩扃。旧径已知无孟竹， 前溪应不浸荀星。精灵消散归寥廓，功业传留在志铭。 薄暮停车更凄怆，山阳邻笛若为听。

- !Poem
  volume: 卷651_51
  title: 卷651_51寄于少监方干
  author: 方干
  content: 【寄于少监】 修持清苦振佳声，众鸟那知一鹗情。蹑履三千皆后学， 抟风九万即前程。名将日月同时朽，身是山河应数生。 从此云泥更悬阔，渔翁不合见公卿。

- !Poem
  volume: 卷651_52
  title: 卷651_52和剡县陈明府登县楼方干
  author: 方干
  content: 【和剡县陈明府登县楼】 郭里人家如掌上，檐前树木映窗棂。烟霞若接天台地， 分野应侵婺女星。驿路古今通北阙，仙溪日夜入东溟。 彩衣才子多吟啸，公退时时见画屏。

- !Poem
  volume: 卷651_53
  title: 卷651_53项洙处士画水墨钓台方干
  author: 方干
  content: 【项洙处士画水墨钓台】 画石画松无两般，犹嫌瀑布画声难。虽云智惠生灵府， 要且功夫在笔端。泼处便连阴洞黑，添来先向朽枝干。 我家曾寄双台下，往往开图尽日看。
