
- !Poem
  volume: 卷110_1
  title: 卷110_1百子池张谔
  author: 张谔
  content: 【百子池】 旧闻百子汉家池，汉家渌水今逶迤。宫女厌镜笑窥池， 身前影后不相见，无数容华空自知。

- !Poem
  volume: 卷110_2
  title: 卷110_2东封山下宴群臣张谔
  author: 张谔
  content: 【东封山下宴群臣】 万里扈封峦，群公遇此欢。幔城连夜静，霜仗满空寒。 辇路宵烟合，旌门晓月残。明朝陪圣主，山下礼圆坛。

- !Poem
  volume: 卷110_3
  title: 卷110_3三日岐王宅张谔
  author: 张谔
  content: 【三日岐王宅】 玉女贵妃生，嫛婗始发声。金盆浴未了，绷子绣初成。 翡翠雕芳缛，真珠帖小缨。何时学健步，斗取落花轻。

- !Poem
  volume: 卷110_4
  title: 卷110_4满月张谔
  author: 张谔
  content: 【满月】 社金流茂祉，庭玉表奇才。竹似因谈植，兰疑入梦栽。 乌将八子去，凤逐九雏来。今夜明珠色，当随满月开。

- !Poem
  volume: 卷110_5
  title: 卷110_5岐王山亭张谔
  author: 张谔
  content: 【岐王山亭】 王家傍绿池，春色正相宜。岂有楼台好，兼看草树奇。 石榴天上叶，椰子日南枝。出入千门里，年年乐未移。

- !Poem
  volume: 卷110_6
  title: 卷110_6岐王席上咏美人张谔
  author: 张谔
  content: 【岐王席上咏美人】 半额画双蛾，盈盈烛下歌。玉杯寒意少，金屋夜情多。 香艳王分帖，裙娇敕赐罗。平阳莫相妒，唤出不如他。

- !Poem
  volume: 卷110_7
  title: 卷110_7还京（一作广陵送别宋员外佐越郑舍人还京一作韦述诗）张谔
  author: 张谔
  content: 【还京（一作广陵送别宋员外佐越郑舍人还京一作韦述诗）】 朱绂临秦望，皇华赴洛桥。文章南渡越，书奏北归朝。 树入江云尽，城衔海月遥。秋风将客思，川上晚萧萧。

- !Poem
  volume: 卷110_8
  title: 卷110_8赠吏部孙员外济张谔
  author: 张谔
  content: 【赠吏部孙员外济】 天子爱贤才，星郎入拜来。明光朝半下，建礼直初回。 名带含香发，文随绮幕开。披云自有镜，从此照仙台。

- !Poem
  volume: 卷110_9
  title: 卷110_9送李著作倅杭州张谔
  author: 张谔
  content: 【送李著作倅杭州】 辍史空三署，题舆佐一方。祖筵开霁景，征陌直朝光。 水陆风烟隔，秦吴道路长。伫闻敷善政，邦国咏惟康。

- !Poem
  volume: 卷110_10
  title: 卷110_10九日张谔
  author: 张谔
  content: 【九日】 秋来林下不知春，一种佳游事也均。绛叶从朝飞著夜， 黄花开日未成旬。将曛陌树频惊鸟，半醉归途数问人。 城远登高并九日，茱萸凡作几年新。

- !Poem
  volume: 卷110_11
  title: 卷110_11延平门高斋亭子应岐王教张谔
  author: 张谔
  content: 【延平门高斋亭子应岐王教】 花源药屿凤城西，翠幕纱窗莺乱啼。昨夜蒲萄初上架， 今朝杨柳半垂堤。片片仙云来渡水，双双燕子共衔泥。 请语东风催后骑，并将歌舞向前谿。

- !Poem
  volume: 卷110_12
  title: 卷110_12九日宴张谔
  author: 张谔
  content: 【九日宴】 秋叶风吹黄飒飒，晴云日照白鳞鳞。 归来得问茱萸女，今日登高醉几人。

- !Poem
  volume: 卷110_13
  title: 卷110_13从军刘庭琦
  author: 刘庭琦
  content: 【从军】 朔风吹寒塞，胡沙千万里。陈云出岱山，孤月生海水。 决胜方求敌，衔恩本轻死。萧萧牧马鸣，中夜拔剑起。

- !Poem
  volume: 卷110_14
  title: 卷110_14奉和圣制瑞雪篇刘庭琦
  author: 刘庭琦
  content: 【奉和圣制瑞雪篇】 紫宸飞雪晓裴回，层阁重门雪照开。九衢皛耀浮埃尽， 千品差池贽帛来。何处田中非种玉，谁家院里不生梅。 埋云翳景无穷已，因风落地吹还起。先过翡翠宝房中， 转入鸳鸯金殿里。美人含笑出联翩，艳逸相轻斗容止。 罗衣点著浑是花，玉手抟来半成水。奕奕纷纷何所如， 顿忆杨园二月初。羞同班女高秋扇，欲照明王乙夜书。 姑射山中符圣寿，芙蓉阙下降神车。愿随睿泽流无限， 长报丰年贵有馀。

- !Poem
  volume: 卷110_15
  title: 卷110_15咏木槿树题武进文明府厅刘庭琦
  author: 刘庭琦
  content: 【咏木槿树题武进文明府厅】 物情良可见，人事不胜悲。莫恃朝荣好，君看暮落时。

- !Poem
  volume: 卷110_16
  title: 卷110_16铜雀台刘庭琦
  author: 刘庭琦
  content: 【铜雀台】 铜台宫观委灰尘，魏主园林漳水滨。 即今西望犹堪思，况复当时歌舞人。

- !Poem
  volume: 卷110_17
  title: 卷110_17失白鹰郑繇
  author: 郑繇
  content: 【失白鹰】 白锦文章乱，丹霄羽翮齐。云中呼暂下，雪里放还迷。 梁苑惊池鹜，陈仓拂野鸡。不知寥廓外，何处独依栖。

- !Poem
  volume: 卷110_18
  title: 卷110_18经慈涧题郑繇
  author: 郑繇
  content: 【经慈涧题】 岸与恩同广，波将慈共深。涓涓劳日夜，长似下流心。
