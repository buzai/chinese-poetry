
- !Poem
  volume: 卷730_1
  title: 卷730_1上清辞五首李九龄
  author: 李九龄
  content: 【上清辞五首】 入海浮生汗漫秋，紫皇高宴五云楼。 霓裳曲罢天风起，吹散仙香满十洲。 楼锁彤霞地绝尘，碧桃花发九天春。 东皇近日慵游宴，闲煞瑶池五色麟。 上清仙路有丹梯，影响行人到即迷。 不会无端个渔父，阿谁教入武陵溪。 本来方朔是真仙，偶别丹台未得还。 何事玉皇消息晚，忍教憔悴向人间。 新拜天官上玉都，紫皇亲授五灵符。 群仙个个来相问，人世风光似此无。

- !Poem
  volume: 卷730_2
  title: 卷730_2读三国志李九龄
  author: 李九龄
  content: 【读三国志】 有国由来在得贤，莫言兴废是循环。 武侯星落周瑜死，平蜀降吴似等闲。

- !Poem
  volume: 卷730_3
  title: 卷730_3山舍南溪小桃花李九龄
  author: 李九龄
  content: 【山舍南溪小桃花】 一树繁英夺眼红，开时先合占东风。 可怜地僻无人赏，抛掷深山乱木中。

- !Poem
  volume: 卷730_4
  title: 卷730_4春行遇雨李九龄
  author: 李九龄
  content: 【春行遇雨】 夹路轻风撼柳条，雨侵春态动无憀。 采香陌上谁家女，湿损钗头翡翠翘。

- !Poem
  volume: 卷730_5
  title: 卷730_5登楼寄远李九龄
  author: 李九龄
  content: 【登楼寄远】 满城春色花如雪，极目烟光月似钩。 总是动人乡思处，更堪容易上高楼。

- !Poem
  volume: 卷730_6
  title: 卷730_6望思台李九龄
  author: 李九龄
  content: 【望思台】 汉武年高慢帝图，任人曾不问贤愚。 直饶四老依前出，消得江充宠佞无。

- !Poem
  volume: 卷730_7
  title: 卷730_7山舍偶题李九龄
  author: 李九龄
  content: 【山舍偶题】 门掩松萝一径深，偶携藜杖出前林。 谁知尽日看山坐，万古兴亡总在心。

- !Poem
  volume: 卷730_8
  title: 卷730_8荆溪夜泊李九龄
  author: 李九龄
  content: 【荆溪夜泊】 点点渔灯照浪清，水烟疏碧月胧明。 小滩惊起鸳鸯处，一双采莲船过声。

- !Poem
  volume: 卷730_9
  title: 卷730_9旅舍卧病李九龄
  author: 李九龄
  content: 【旅舍卧病】 家隔西秦无远信，身随东洛度流年。 病来旅馆谁相问，牢落闲庭一树蝉。

- !Poem
  volume: 卷730_10
  title: 卷730_10登昭福寺楼李九龄
  author: 李九龄
  content: 【登昭福寺楼】 旅怀秋兴正无涯，独倚危楼四望赊。 谷变陵迁何处问，满川空有旧烟霞。

- !Poem
  volume: 卷730_11
  title: 卷730_11代边将李九龄
  author: 李九龄
  content: 【代边将】 雪冻阴河半夜风，战回狂虏血漂红。 据鞍遥指长安路，须刻麟台第一功。

- !Poem
  volume: 卷730_12
  title: 卷730_12夜与张舒话别李九龄
  author: 李九龄
  content: 【夜与张舒话别】 愁听南楼角又吹，晓鸡啼后更分离。 如何销得凄凉思，更劝灯前酒一卮。

- !Poem
  volume: 卷730_13
  title: 卷730_13寒梅词李九龄
  author: 李九龄
  content: 【寒梅词】 霜梅先拆岭头枝，万卉千花冻不知。 留得和羹滋味在，任他风雪苦相欺。

- !Poem
  volume: 卷730_14
  title: 卷730_14题灵泉寺李九龄
  author: 李九龄
  content: 【题灵泉寺】 入谷先生一阵香，异花奇木簇禅堂。 可怜门外高低路，万毂千蹄日日忙。

- !Poem
  volume: 卷730_15
  title: 卷730_15宿张正字别业李九龄
  author: 李九龄
  content: 【宿张正字别业】 茅屋萧寥烟暗后，松窗寂历月明初。 此时谁念孤吟客，唯有黄公一帙书。

- !Poem
  volume: 卷730_16
  title: 卷730_16鹤李九龄
  author: 李九龄
  content: 【鹤】 天上瑶池覆五云，玉麟金凤好为群。 不须更饮人间水，直是清流也汗君。

- !Poem
  volume: 卷730_17
  title: 卷730_17过相思谷李九龄
  author: 李九龄
  content: 【过相思谷】 悠悠信马春山曲，芳草和烟铺嫩绿。 正被离愁著莫人，那堪更过相思谷。

- !Poem
  volume: 卷730_18
  title: 卷730_18写庄子李九龄
  author: 李九龄
  content: 【写庄子】 圣泽安排当散地，贤侯优贷借新居。 闲中亦有闲生计，写得南华一部书。

- !Poem
  volume: 卷730_19
  title: 卷730_19山中寄友人李九龄
  author: 李九龄
  content: 【山中寄友人】 乱云堆里结茅庐，已共红尘迹渐疏。 莫问野人生计事，窗前流水枕前书。
