- !Poem
  volume: 卷231_46
  title: 卷231_46别崔潩因寄薛据、孟云卿（内弟潩赴湖南幕职）杜甫
  author: 杜甫
  content: 【别崔潩因寄薛据、孟云卿（内弟潩赴湖南幕职）】 志士惜妄动，知深难固辞。如何久磨砺，但取不磷缁。 夙夜听忧主，飞腾急济时。荆州过薛孟，为报欲论诗。

- !Poem
  volume: 卷231_47
  title: 卷231_47送李八秘书赴杜相公幕杜甫
  author: 杜甫
  content: 【送李八秘书赴杜相公幕】 青帘白舫益州来，巫峡秋涛天地回。石出倒听枫叶下， 橹摇背指菊花开。贪趋相府今晨发，恐失佳期后命催。 南极一星朝北斗，五云多处是三台。

- !Poem
  volume: 卷231_48
  title: 卷231_48巫峡敝庐奉赠侍御四舅别之澧朗杜甫
  author: 杜甫
  content: 【巫峡敝庐奉赠侍御四舅别之澧朗】 江城秋日落，山鬼闭门中。行李淹吾舅，诛茅问老翁。 赤眉犹世乱，青眼只途穷。传语桃源客，人今出处同。

- !Poem
  volume: 卷231_49
  title: 卷231_49奉送十七舅下邵桂杜甫
  author: 杜甫
  content: 【奉送十七舅下邵桂】 绝域三冬暮，浮生一病身。感深辞舅氏，别后见何人。 缥缈苍梧帝，推迁孟母邻。昏昏阻云水，侧望苦伤神。

- !Poem
  volume: 卷231_50
  title: 卷231_50送覃二判官杜甫
  author: 杜甫
  content: 【送覃二判官】 先帝弓剑远，小臣馀此生。蹉跎病江汉，不复谒承明。 饯尔白头日，永怀丹凤城。迟迟恋屈宋，渺渺卧荆衡。 魂断航舸失，天寒沙水清。肺肝若稍愈，亦上赤霄行。

- !Poem
  volume: 卷231_51
  title: 卷231_51季夏送乡弟韶陪黄门从叔朝谒杜甫
  author: 杜甫
  content: 【季夏送乡弟韶陪黄门从叔朝谒】 令弟尚为苍水使，名家莫出杜陵人。比来相国兼安蜀， 归赴朝廷已入秦。舍舟策马论兵地，拖玉腰金报主身。 莫度清秋吟蟋蟀，早闻黄阁画麒麟。

- !Poem
  volume: 卷231_52
  title: 卷231_52送十五弟侍御使蜀杜甫
  author: 杜甫
  content: 【送十五弟侍御使蜀】 喜弟文章进，添余别兴牵。数杯巫峡酒，百丈内江船。 未息豺狼斗，空催犬马年。归朝多便道，搏击望秋天。

- !Poem
  volume: 卷231_53
  title: 卷231_53送田四弟将军将夔州柏中丞命起居江陵节度…郡王卫公幕杜甫
  author: 杜甫
  content: 【送田四弟将军将夔州柏中丞命起居江陵节度…郡王卫公幕】 离筵罢多酒，起地发寒塘。回首中丞座，驰笺异姓王。 燕辞枫树日，雁度麦城霜。空醉山翁酒，遥怜似葛强。

- !Poem
  volume: 卷231_54
  title: 卷231_54送王十六判官杜甫
  author: 杜甫
  content: 【送王十六判官】 客下荆南尽，君今复入舟。买薪犹白帝，鸣橹少沙头。 衡霍生春早，潇湘共海浮。荒林庾信宅，为仗主人留。

- !Poem
  volume: 卷231_55
  title: 卷231_55奉送卿二翁统节度镇军还江陵杜甫
  author: 杜甫
  content: 【奉送卿二翁统节度镇军还江陵】 火旗还锦缆，白马出江城。嘹唳吟笳发，萧条别浦清。 寒空巫峡曙，落日渭阳明。留滞嗟衰疾，何时见息兵。

- !Poem
  volume: 卷231_56
  title: 卷231_56送鲜于万州迁巴州（鲜于炅乃仲通子，有父风）杜甫
  author: 杜甫
  content: 【送鲜于万州迁巴州（鲜于炅乃仲通子，有父风）】 京兆先时杰，琳琅照一门。朝廷偏注意，接近与名藩。 祖帐排舟数，寒江触石喧。看君妙为政，他日有殊恩。

- !Poem
  volume: 卷231_57
  title: 卷231_57寄杜位（顷者与位同在故严尚书幕）杜甫
  author: 杜甫
  content: 【寄杜位（顷者与位同在故严尚书幕）】 寒日经檐短，穷猿失木悲。峡中为客恨，江上忆君时。 天地身何在，风尘病敢辞。封书两行泪，沾洒裛新诗。

- !Poem
  volume: 卷231_58
  title: 卷231_58奉寄李十五秘书二首杜甫
  author: 杜甫
  content: 【奉寄李十五秘书二首】 避暑云安县，秋风早下来。暂留鱼复浦，同过楚王台。 猿鸟千崖窄，江湖万里开。竹枝歌未好，画舸莫迟回。 行李千金赠，衣冠八尺身。飞腾知有策，意度不无神。 班秩兼通贵，公侯出异人。玄成负文彩，世业岂沉沦。

- !Poem
  volume: 卷231_59
  title: 卷231_59奉送韦中丞之晋赴湖南杜甫
  author: 杜甫
  content: 【奉送韦中丞之晋赴湖南】 宠渥征黄渐，权宜借寇频。湖南安背水，峡内忆行春。 王室仍多故，苍生倚大臣。还将徐孺子，处处待高人。

- !Poem
  volume: 卷231_60
  title: 卷231_60送李功曹之荆州充郑侍御判官重赠杜甫
  author: 杜甫
  content: 【送李功曹之荆州充郑侍御判官重赠】 曾闻宋玉宅，每欲到荆州。此地生涯晚，遥悲水国秋。 孤城一柱观，落日九江流。使者虽光彩，青枫远自愁。

- !Poem
  volume: 卷231_61
  title: 卷231_61送孟十二仓曹赴东京选杜甫
  author: 杜甫
  content: 【送孟十二仓曹赴东京选】 君行别老亲，此去苦家贫。藻镜留连客，江山憔悴人。 秋风楚竹冷，夜雪巩梅春。朝夕高堂念，应宜彩服新。

- !Poem
  volume: 卷231_62
  title: 卷231_62凭孟仓曹将书觅土娄旧庄杜甫
  author: 杜甫
  content: 【凭孟仓曹将书觅土娄旧庄】 平居丧乱后，不到洛阳岑。为历云山问，无辞荆棘深。 北风黄叶下，南浦白头吟。十载江湖客，茫茫迟暮心。

- !Poem
  volume: 卷231_63
  title: 卷231_63别苏徯（赴湖南幕）杜甫
  author: 杜甫
  content: 【别苏徯（赴湖南幕）】 故人有游子，弃掷傍天隅。他日怜才命，居然屈壮图。 十年犹塌翼，绝倒为惊吁。消渴今如在，提携愧老夫。 岂知台阁旧，先拂凤凰雏。得实翻苍竹，栖枝把翠梧。 北辰当宇宙，南岳据江湖。国带风尘色，兵张虎豹符。 数论封内事，挥发府中趋。赠尔秦人策，莫鞭辕下驹。

- !Poem
  volume: 卷231_64
  title: 卷231_64存殁口号二首杜甫
  author: 杜甫
  content: 【存殁口号二首】 席谦不见近弹棋，毕曜仍传旧小诗。 玉局他年无限笑，白杨今日几人悲。 郑公粉绘随长夜，曹霸丹青已白头。 天下何曾有山水，人间不解重骅骝。

- !Poem
  volume: 卷231_65
  title: 卷231_65奉汉中王手札报韦侍御、萧尊师亡杜甫
  author: 杜甫
  content: 【奉汉中王手札报韦侍御、萧尊师亡】 秋日萧韦逝，淮王报峡中。少年疑柱史，多术怪仙公。 不但时人惜，只应吾道穷。一哀侵疾病，相识自儿童。 处处邻家笛，飘飘客子蓬。强吟怀旧赋，已作白头翁。

- !Poem
  volume: 卷231_66
  title: 卷231_66哭王彭州抡杜甫
  author: 杜甫
  content: 【哭王彭州抡】 执友惊沦没，斯人已寂寥。新文生沈谢，异骨降松乔。 北部初高选，东堂早见招。蛟龙缠倚剑，鸾凤夹吹箫。 历职汉庭久，中年胡马骄。兵戈闇两观，宠辱事三朝。 蜀路江干窄，彭门地里遥。解龟生碧草，谏猎阻清霄。 顷壮戎麾出，叨陪幕府要。将军临气候，猛士塞风飙。 井漏泉谁汲，烽疏火不烧。前筹自多暇，隐几接终朝。 翠石俄双表，寒松竟后凋。赠诗焉敢坠，染翰欲无聊。 再哭经过罢，离魂去住销。之官方玉折，寄葬与萍漂。 旷望渥洼道，霏微河汉桥。夫人先即世，令子各清标。 巫峡长云雨，秦城近斗杓。冯唐毛发白，归兴日萧萧。

- !Poem
  volume: 卷231_67
  title: 卷231_67见萤火杜甫
  author: 杜甫
  content: 【见萤火】 巫山秋夜萤火飞，帘疏巧入坐人衣。忽惊屋里琴书冷， 复乱檐边星宿稀。却绕井阑添个个，偶经花蕊弄辉辉。 沧江白发愁看汝，来岁如今归未归。

- !Poem
  volume: 卷231_68
  title: 卷231_68吹笛杜甫
  author: 杜甫
  content: 【吹笛】 吹笛秋山风月清，谁家巧作断肠声。风飘律吕相和切， 月傍关山几处明。胡骑中宵堪北走，武陵一曲想南征。 故园杨柳今摇落，何得愁中曲尽生。

- !Poem
  volume: 卷231_69
  title: 卷231_69孤雁（一作后飞雁）杜甫
  author: 杜甫
  content: 【孤雁（一作后飞雁）】 孤雁不饮啄，飞鸣声念群。谁怜一片影，相失万重云。 望尽似犹见，哀多如更闻。野鸦无意绪，鸣噪自纷纷。

- !Poem
  volume: 卷231_70
  title: 卷231_70鸥杜甫
  author: 杜甫
  content: 【鸥】 江浦寒鸥戏，无他亦自饶。却思翻玉羽，随意点春苗。 雪暗还须浴，风生一任飘。几群沧海上，清影日萧萧。

- !Poem
  volume: 卷231_71
  title: 卷231_71猿杜甫
  author: 杜甫
  content: 【猿】 袅袅啼虚壁，萧萧挂冷枝。艰难人不见，隐见尔如知。 惯习元从众，全生或用奇。前林腾每及，父子莫相离。

- !Poem
  volume: 卷231_72
  title: 卷231_72黄鱼杜甫
  author: 杜甫
  content: 【黄鱼】 日见巴东峡，黄鱼出浪新。脂膏兼饲犬，长大不容身。 筒桶相沿久，风雷肯为神。泥沙卷涎沫，回首怪龙鳞。

- !Poem
  volume: 卷231_73
  title: 卷231_73白小杜甫
  author: 杜甫
  content: 【白小】 白小群分命，天然二寸鱼。细微沾水族，风俗当园蔬。 入肆银花乱，倾箱雪片虚。生成犹拾卵，尽取义何如。

- !Poem
  volume: 卷231_74
  title: 卷231_74麂杜甫
  author: 杜甫
  content: 【麂】 永与清溪别，蒙将玉馔俱。无才逐仙隐，不敢恨庖厨。 乱世轻全物，微声及祸枢。衣冠兼盗贼，饕餮用斯须。

- !Poem
  volume: 卷231_75
  title: 卷231_75鸡杜甫
  author: 杜甫
  content: 【鸡】 纪德名标五，初鸣度必三。殊方听有异，失次晓无惭。 问俗人情似，充庖尔辈堪。气交亭育际，巫峡漏司南。

- !Poem
  volume: 卷231_76
  title: 卷231_76玉腕骝（江陵节度卫公马也）杜甫
  author: 杜甫
  content: 【玉腕骝（江陵节度卫公马也）】 闻说荆南马，尚书玉腕骝。顿骖飘赤汗，跼蹐顾长楸。 胡虏三年入，乾坤一战收。举鞭如有问，欲伴习池游。

- !Poem
  volume: 卷231_77
  title: 卷231_77见王监兵马使说近山有白黑二鹰罗者久取竟未…请余赋诗杜甫
  author: 杜甫
  content: 【见王监兵马使说近山有白黑二鹰罗者久取竟未…请余赋诗】 雪飞玉立尽清秋，不惜奇毛恣远游。在野只教心力破， 千人何事网罗求。一生自猎知无敌，百中争能耻下鞲。 鹏碍九天须却避，兔藏三穴莫深忧。 黑鹰不省人间有，度海疑从北极来。正翮抟风超紫塞， 立冬几夜宿阳台。虞罗自各虚施巧，春雁同归必见猜。 万里寒空只一日，金眸玉爪不凡材。
