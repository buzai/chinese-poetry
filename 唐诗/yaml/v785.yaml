
- !Poem
  volume: 卷786_1
  title: 卷786_1题长乐驿壁无名氏
  author: 无名氏
  content: 【题长乐驿壁】 三十骅骝一烘尘，来时不锁杏园春。 杨花满地如飞雪，应有偷游曲水人。

- !Poem
  volume: 卷786_2
  title: 卷786_2绝句无名氏
  author: 无名氏
  content: 【绝句】 传闻天子访沈沦，万里怀书西入秦。 早知不用无媒客，恨别江南杨柳春。

- !Poem
  volume: 卷786_3
  title: 卷786_3题取经诗（载《翻译名义集》，云唐义净三藏作）无名氏
  author: 无名氏
  content: 【题取经诗（载《翻译名义集》，云唐义净三藏作）】 晋宋齐梁唐代间，高僧求法离长安。去人成百归无十， 后者安知前者难。路远碧天唯冷结，沙河遮日力疲殚。 后贤如未谙斯旨，往往将经容易看。

- !Poem
  volume: 卷786_4
  title: 卷786_4题水心寺水轩无名氏
  author: 无名氏
  content: 【题水心寺水轩】 分飞南渡春风晚，却返家林事业空。 无限离情似杨柳，万条垂向楚江东。

- !Poem
  volume: 卷786_5
  title: 卷786_5王昭君无名氏
  author: 无名氏
  content: 【王昭君】 猗兰恩宠歇，昭阳幸御稀。朝辞汉阙去，夕见胡尘飞。 寄信秦楼下，因书秋雁归。

- !Poem
  volume: 卷786_6
  title: 卷786_6王昭君（一作崔国辅诗）无名氏
  author: 无名氏
  content: 【王昭君（一作崔国辅诗）】 一回望月一回悲，望月月移人不移。 何时得见汉朝使，为妾传书斩画师。

- !Poem
  volume: 卷786_7
  title: 卷786_7粉笺题诗无名氏
  author: 无名氏
  content: 【粉笺题诗】 三月江南花满枝，风轻帘幕燕争飞。 游人休惜夜秉烛，杨柳阴浓春欲归。

- !Poem
  volume: 卷786_8
  title: 卷786_8咏美人骑马无名氏
  author: 无名氏
  content: 【咏美人骑马】 骏马娇仍稳，春风灞岸晴。促来金镫短，扶上玉人轻。 帽束云鬟乱，鞭笼翠袖明。不知从此去，何处更倾城。

- !Poem
  volume: 卷786_9
  title: 卷786_9六言诗无名氏
  author: 无名氏
  content: 【六言诗】 把酒留君听琴，那堪岁暮离心。霜叶无风自落， 秋天不雨多阴。人愁荒村路远，马怯寒溪水深。 望尽青山犹在，不知何处相寻。

- !Poem
  volume: 卷786_10
  title: 卷786_10胡笳曲无名氏
  author: 无名氏
  content: 【胡笳曲】 月明星稀霜满野，毡车夜宿阴山下。 汉家自失李将军，单于公然来牧马。

- !Poem
  volume: 卷786_11
  title: 卷786_11桃源行送友人无名氏
  author: 无名氏
  content: 【桃源行送友人】 武陵川径入幽遐，中有鸡犬秦人家，家傍流水多桃花。 桃花两边种来久，流水一道何时有。垂条落蕊暗春风， 夹岸芳菲至山口。岁岁年年能寂寥，林下青苔日为厚。 时有仙鸟来衔花，曾无世人此携手。可怜不知若为名， 君往从之多所更。古驿荒桥平路尽，崩湍怪石小溪行。 相见维舟登览处，红堤绿岸宛然成。多君此去从仙隐， 令人晚节悔营营。

- !Poem
  volume: 卷786_12
  title: 卷786_12唐衢墓（一作贾岛诗）无名氏
  author: 无名氏
  content: 【唐衢墓（一作贾岛诗）】 京洛先生三尺坟，阴风惨惨土和云。 从来有感君皆哭，今日无君谁哭君。

- !Poem
  volume: 卷786_13
  title: 卷786_13宫词无名氏
  author: 无名氏
  content: 【宫词】 花萼楼前春正浓，濛濛柳絮舞晴空。 金钱掷罢娇无力，笑倚栏干屈曲中。

- !Poem
  volume: 卷786_14
  title: 卷786_14抛球诗（一作李谨言诗）无名氏
  author: 无名氏
  content: 【抛球诗（一作李谨言诗）】 侍宴黄昏未肯休，玉阶夜色月如流。 朝来自诧承恩最，笑倩傍人认绣球。

- !Poem
  volume: 卷786_15
  title: 卷786_15艳歌无名氏
  author: 无名氏
  content: 【艳歌】 月里嫦娥不画眉，只将云雾作罗衣。 不知梦逐青鸾去，犹把花枝盖面归。

- !Poem
  volume: 卷786_16
  title: 卷786_16杨柳枝无名氏
  author: 无名氏
  content: 【杨柳枝】 万里长江一带开，岸边杨柳几千栽。 锦帆未落西风起，惆怅龙舟去不回。

- !Poem
  volume: 卷786_17
  title: 卷786_17河中石刻无名氏
  author: 无名氏
  content: 【河中石刻】 雨滴空阶晓，无心换夕香。井梧花落尽，一半在银床。

- !Poem
  volume: 卷786_18
  title: 卷786_18古砚无名氏
  author: 无名氏
  content: 【古砚】 癖性爱古物，终岁求不得。昨朝得古砚，兰河滩之侧。 波涛所击触，背面生隟隙。质状朴且丑，令人作不得。

- !Poem
  volume: 卷786_19
  title: 卷786_19绝句无名氏
  author: 无名氏
  content: 【绝句】 钓罢孤舟系苇梢，酒开新瓮鲊开包。 自从江浙为渔父，二十馀年手不叉。

- !Poem
  volume: 卷786_20
  title: 卷786_20题童氏画无名氏
  author: 无名氏
  content: 【题童氏画】 林下材华虽可尚，笔端人物更清妍。 如何不出深闺里，能以丹青写外边。

- !Poem
  volume: 卷786_21
  title: 卷786_21失题无名氏
  author: 无名氏
  content: 【失题】 春朝散微雨，庭树开芸绿。上有怀春鸟，间关断复续。 谓言□野中，定是珠城曲。我自牵时幸，以惭羁旅束。 尔不鸣幽林，来此将何欲。

- !Poem
  volume: 卷786_22
  title: 卷786_22姜宣弹小胡笳引歌无名氏
  author: 无名氏
  content: 【姜宣弹小胡笳引歌】 雷氏金徽琴，王君宝重轻千金。三峡流中将得来， 明窗拂席幽匣开。朱弦宛转盘凤足，骤击数声风雨回。 哀笳慢指董家本，姜宣得之妙思忖。泛徽胡雁咽萧萧， 绕指辘轳圆衮衮。吞恨含情乍轻激，故国关山心历历。 潺湲疑是舞鸊鹈，砉騞如闻发鸣镝。流宫变徵渐幽咽， 别鹤欲飞猿欲绝。秋霜满树叶辞风，寒雏坠地乌啼血。 哀弦已罢春恨长，恨长何如怀我乡。我乡安在长城窟， 闻君肤奏心飘忽。何时窄袖短貂裘，胭脂山下弯明月。

- !Poem
  volume: 卷786_23
  title: 卷786_23罗浮山无名氏
  author: 无名氏
  content: 【罗浮山】 四百馀峰海上排，根连蓬岛荫天台。 百灵若为移中土，蒿华都为一小堆。

- !Poem
  volume: 卷786_24
  title: 卷786_24汤周山无名氏
  author: 无名氏
  content: 【汤周山】 汤周二大仙，庐此得升天。风俗因兴庙，春秋不记年。 锦云张紫盖，琴溜泻鸣泉。丹灶犹存鼎，仙花发故园。

- !Poem
  volume: 卷786_25
  title: 卷786_25永州舜庙诗无名氏
  author: 无名氏
  content: 【永州舜庙诗】 游湘有馀怨，岂是圣人心。行路猿啼古，祠宫梦草深。 素风传旧俗，异迹闭荒林。巡狩去不返，烟云愁至今。 九嶷天一半，山尽海沈沈。

- !Poem
  volume: 卷786_26
  title: 卷786_26绝句无名氏
  author: 无名氏
  content: 【绝句】 绿杨阴转画桥斜，舟有笙歌岸有花。 尽日会稽山色里，蓬莱清浅水仙家。

- !Poem
  volume: 卷786_27
  title: 卷786_27三学山盘陀石上刻诗无名氏
  author: 无名氏
  content: 【三学山盘陀石上刻诗】 拔地山峦秀，排空殿阁斜。云供数州雨，树献九天花。 夜月摩峰顶，秋钟彻海涯。长松拂星汉，一一是仙槎。

- !Poem
  volume: 卷786_28
  title: 卷786_28合水县玉泉石崖刻无名氏
  author: 无名氏
  content: 【合水县玉泉石崖刻】 山脉逗飞泉，泓澄傍岩石。乱垂寒玉筱，碎洒珍珠滴。 澄波涵万象，明镜泻天色。有时乘月来，赏咏还自适。

- !Poem
  volume: 卷786_29
  title: 卷786_29纪游东观山（山在桂林府城外三里）无名氏
  author: 无名氏
  content: 【纪游东观山（山在桂林府城外三里）】 瑰奇恣搜讨，贝阙青瑶房。才隘疑永巷，俄敞如华堂。 玉梁窈浮溪，琼户正当窗。仙佛肖仿佛，钟鼓鍧击撞。 赑赑左顾龟，狺狺欲吠尨。丹灶俨亡恙，芝田霭生香。 搏噬千怪聚，绚烂五色光。更无一尘涴，但觉六月凉。 玲珑穿屡折，诘曲通三湘。神鬼若剜刻，乾坤真混茫。 入如深夜暗，出喜皦日光。隔世惊瞬息，异境难揣量。

- !Poem
  volume: 卷786_30
  title: 卷786_30题焚经台无名氏
  author: 无名氏
  content: 【题焚经台】 门径萧萧长绿苔，一回登此一徘徊。青牛谩说函关去， 白马亲从印土来。确实是非凭烈焰，要分真伪筑高台。 春风也解嫌狼藉，吹尽当年道教灰。
