
- !Poem
  volume: 卷518_1
  title: 卷518_1明月照高楼雍陶
  author: 雍陶
  content: 【明月照高楼】 朗月何高高，楼中帘影寒。一妇独含叹，四坐谁成欢。 时节屡已移，游旅杳不还。沧溟倘未涸，妾泪终不干。 君若无定云，妾若不动山。云行出山易，山逐云去难。 愿为边塞尘，因风委君颜。君颜良洗多，荡妾浊水间。

- !Poem
  volume: 卷518_2
  title: 卷518_2酬秘书王丞见寄雍陶
  author: 雍陶
  content: 【酬秘书王丞见寄】 朝下有闲思，南沟边水行。因来见寥落，转自叹平生。 白首丈夫气，赤心知己情。留诗本相慰，却忆苦吟声。

- !Poem
  volume: 卷518_3
  title: 卷518_3僧金河戍客雍陶
  author: 雍陶
  content: 【僧金河戍客】 惯猎金河路，曾逢雪不迷。射雕青冢北，走马黑山西。 戍远旌幡少，年深帐幕低。酬恩须尽敌，休说梦中闺。

- !Poem
  volume: 卷518_4
  title: 卷518_4孤桐雍陶
  author: 雍陶
  content: 【孤桐】 疏桐馀一干，风雨日萧条。岁晚琴材老，天寒桂叶凋。 已悲根半死，复恐尾全焦。幸在龙门下，知音肯寂寥。

- !Poem
  volume: 卷518_5
  title: 卷518_5秋露雍陶
  author: 雍陶
  content: 【秋露】 白露暧秋色，月明清漏中。痕沾珠箔重，点落玉盘空。 竹动时惊鸟，莎寒暗滴虫。满园生永夜，渐欲与霜同。

- !Poem
  volume: 卷518_6
  title: 卷518_6送徐使君赴岳州雍陶
  author: 雍陶
  content: 【送徐使君赴岳州】 渺渺楚江上，风旗摇去舟。马归云梦晚，猿叫洞庭秋。 别思满南渡，乡心生北楼。巴陵山水郡，应称谢公游。

- !Poem
  volume: 卷518_7
  title: 卷518_7送裴璋还蜀因亦怀归雍陶
  author: 雍陶
  content: 【送裴璋还蜀因亦怀归】 客在剑门外，新年音信稀。自为千里别，已送几人归。 陌上月初落，马前花正飞。离言殊未尽，春雨满行衣。

- !Poem
  volume: 卷518_8
  title: 卷518_8送前鄠县李少府雍陶
  author: 雍陶
  content: 【送前鄠县李少府】 近出圭峰下，还期又不赊。身闲多宿寺，官满未移家。 罢钓临秋水，开尊对月华。自当蓬阁选，岂得卧烟霞。

- !Poem
  volume: 卷518_9
  title: 卷518_9送宜春裴明府之任雍陶
  author: 雍陶
  content: 【送宜春裴明府之任】 南行春已满，路半水茫然。楚望花当渡，湘阴橘满川。 山横湖色上，帆出鸟行前。此任无辞远，亲人贵用还。

- !Poem
  volume: 卷518_10
  title: 卷518_10赠宗静上人雍陶
  author: 雍陶
  content: 【赠宗静上人】 世上方传教，山中未得归。闲花飘讲席，驯鸽污禅衣。 积雨谁过寺，残钟自掩扉。寒来垂顶帽，白发剃应稀。

- !Poem
  volume: 卷518_11
  title: 卷518_11同贾岛宿无可上人院雍陶
  author: 雍陶
  content: 【同贾岛宿无可上人院】 何处销愁宿，携囊就远僧。中宵吟有雪，空屋语无灯。 静境唯闻铎，寒床但枕肱。还因爱闲客，始得见南能。

- !Poem
  volume: 卷518_12
  title: 卷518_12和刘补阙秋园寓兴六首雍陶
  author: 雍陶
  content: 【和刘补阙秋园寓兴六首】 水木夕阴冷，池塘秋意多。庭风吹故叶，阶露净寒莎。 愁燕窥灯语，情人见月过。砧声听已别，虫响复相和。 闭门无事后，此地即山中。但觉鸟声异，不知人境同。 晚花开为雨，残果落因风。独坐还吟酌，诗成酒已空。 自得家林趣，常时在外稀。对僧餐野食，迎客著山衣。 雀斗翻檐散，蝉惊出树飞。功成他日后，何必五湖归。 秋色庭芜上，清朝见露华。疏篁抽晚笋，幽药吐寒芽。 引水新渠净，登台小径斜。人来多爱此，萧爽似仙家。 禁掖朝回后，林园胜赏时。野人来辨药，庭鹤往看棋。 晚日明丹枣，朝霜润紫梨。还因重风景，犹自有秋诗。 圣代少封事，闲居方屏喧。漏寒云外阙，木落月中园。 山鸟宿檐树，水萤流洞门。无人见清景，林下自开尊。

- !Poem
  volume: 卷518_13
  title: 卷518_13岳阳晚景雍陶
  author: 雍陶
  content: 【岳阳晚景】 汉阳无远寺，见说过汾城。云雨经春客，江山几日程。 终随鸥鸟去，只在海潮生。前路逢渔父，多愁问姓名。

- !Poem
  volume: 卷518_14
  title: 卷518_14塞上宿野寺雍陶
  author: 雍陶
  content: 【塞上宿野寺】 塞上蕃僧老，天寒疾上关。远烟平似水，高树暗如山。 去马朝常急，行人夜始闲。更深听刁斗，时到磬声间。

- !Poem
  volume: 卷518_15
  title: 卷518_15寒食夜池上对月怀友雍陶
  author: 雍陶
  content: 【寒食夜池上对月怀友】 人间多别离，处处是相思。海内无烟夜，天涯有月时。 跳鱼翻荇叶，惊鹊出花枝。亲友皆千里，三更独绕池。

- !Poem
  volume: 卷518_16
  title: 卷518_16自述雍陶
  author: 雍陶
  content: 【自述】 万事谁能问，一名犹未知。贫当多累日，闲过少年时。 灯下和愁睡，花前带酒悲。无谋常委命，转觉命堪疑。

- !Poem
  volume: 卷518_17
  title: 卷518_17送契玄上人南游雍陶
  author: 雍陶
  content: 【送契玄上人南游】 红叶落湘川，枫明映水天。寻钟过楚寺，拥锡上泷船。 病客思留药，迷人待说禅。南中多古迹，应访虎溪泉。

- !Poem
  volume: 卷518_18
  title: 卷518_18少年行（一作汉宫少年行）雍陶
  author: 雍陶
  content: 【少年行（一作汉宫少年行）】 不倚军功有侠名，可怜球猎少年情。戴铃健鹘随声下， 撼珮骄骢弄影行。觅匠重装燕客剑，对人新按越姬筝。 岂知儒者心偏苦，吟向秋风白发生。

- !Poem
  volume: 卷518_19
  title: 卷518_19咏双白鹭（一作崔少府池鹭）雍陶
  author: 雍陶
  content: 【咏双白鹭（一作崔少府池鹭）】 双鹭应怜水满池，风飘不动顶丝垂。立当青草人先见， 行榜白莲鱼未知。一足独拳寒雨里，数声相叫早秋时。 林塘得尔须增价，况与诗家物色宜。

- !Poem
  volume: 卷518_20
  title: 卷518_20晴诗（一作塞路初晴）雍陶
  author: 雍陶
  content: 【晴诗（一作塞路初晴）】 晚虹斜日塞天昏，一半山川带雨痕。新水乱侵青草路， 残烟犹傍绿杨村。胡人羊马休南牧，汉将旌旗在北门。 行子喜闻无战伐，闲看游骑猎秋原。

- !Poem
  volume: 卷518_21
  title: 卷518_21送徐山人归睦州旧隐雍陶
  author: 雍陶
  content: 【送徐山人归睦州旧隐】 君在桐庐何处住，草堂应与戴家邻。初归山犬翻惊主， 久别江鸥却避人。终日欲为相逐计，临岐空羡独行身。 秋风钓艇遥相忆，七里滩西片月新。

- !Poem
  volume: 卷518_22
  title: 卷518_22到蜀后记途中经历雍陶
  author: 雍陶
  content: 【到蜀后记途中经历】 剑峰重叠雪云漫，忆昨来时处处难。大散岭头春足雨， 褒斜谷里夏犹寒。蜀门去国三千里，巴路登山八十盘。 自到成都烧酒熟，不思身更入长安。

- !Poem
  volume: 卷518_23
  title: 卷518_23忆山寄僧雍陶
  author: 雍陶
  content: 【忆山寄僧】 尘路谁知蹋雪踪，到来空认出云峰。天晴远见月中树， 风便细听烟际钟。阅世数思僧并院，忆山长羡鹤归松。 新愁旧恨多难说，半在眉间半在胸。

- !Poem
  volume: 卷518_24
  title: 卷518_24赠玉芝观王尊师雍陶
  author: 雍陶
  content: 【赠玉芝观王尊师】 处处烟霞寻总遍，却来城市喜逢师。时流见说无人在， 年纪唯应有鹤知。大药已成宁畏晚，小松初种不嫌迟。 长忧一日归天去，未授灵方遣问谁。

- !Poem
  volume: 卷518_25
  title: 卷518_25哭饶州吴谏议使君雍陶
  author: 雍陶
  content: 【哭饶州吴谏议使君】 忽闻身谢满朝惊，俄感鄱阳罢市情。遗爱永存今似古， 高名不朽死如生。神仙难见青骡事，谏议空留白马名。 授馆曾为门下客，几回垂泪过宣平。

- !Poem
  volume: 卷518_26
  title: 卷518_26经杜甫旧宅雍陶
  author: 雍陶
  content: 【经杜甫旧宅】 浣花溪里花多处，为忆先生在蜀时。万古只应留旧宅， 千金无复换新诗。沙崩水槛鸥飞尽，树压村桥马过迟。 山月不知人事变，夜来江上与谁期。

- !Poem
  volume: 卷518_27
  title: 卷518_27河阴新城雍陶
  author: 雍陶
  content: 【河阴新城】 高城新筑压长川，虎踞龙盘气色全。五里似云根不动， 一重如月晕长圆。河流暗与沟池合，山色遥将睥睨连。 自有此来当汴口，武牢何用锁风烟。

- !Poem
  volume: 卷518_28
  title: 卷518_28秋居病中雍陶
  author: 雍陶
  content: 【秋居病中】 幽居悄悄何人到，落日清凉满树梢。新句有时愁里得， 古方无效病来抛。荒檐数蝶悬蛛网，空屋孤萤入燕巢。 独卧南窗秋色晚，一庭红叶掩衡茅。

- !Poem
  volume: 卷518_29
  title: 卷518_29罢还边将雍陶
  author: 雍陶
  content: 【罢还边将】 白须虏将话边事，自失公权怨语多。汉主岂劳思李牧， 赵王犹是用廉颇。新鹰饱肉唯闲猎，旧剑生衣懒更磨。 百战无功身老去，羡他年少渡黄河。

- !Poem
  volume: 卷518_30
  title: 卷518_30永乐殷尧藩明府县池嘉莲咏雍陶
  author: 雍陶
  content: 【永乐殷尧藩明府县池嘉莲咏】 青蘋白石匝莲塘，水里莲开带瑞光。露湿红芳双朵重， 风飘绿蒂一枝长。同心栀子徒夸艳，合穗嘉禾岂解香。 不独丰祥先有应，更宜花县对潘郎。

- !Poem
  volume: 卷518_31
  title: 卷518_31酬李绀岁除送酒雍陶
  author: 雍陶
  content: 【酬李绀岁除送酒】 岁尽贫生事事须，就中深恨酒钱无。故人充寿能分送， 远客消愁免自沽。一夜四乘倾凿落，五更三点把屠苏。 已供时节深珍重，况许今朝更挈壶。

- !Poem
  volume: 卷518_32
  title: 卷518_32蜀路倦行因有所感雍陶
  author: 雍陶
  content: 【蜀路倦行因有所感】 乱峰碎石金牛路，过客应骑铁马行。白日欲斜催后乘， 青云何处问前程。飞蝇一一皆先去，度鸟双双亦远鸣。 蹇步不唯伤旅思，此中兼见宦途情。

- !Poem
  volume: 卷518_33
  title: 卷518_33寄永乐殷尧藩明府雍陶
  author: 雍陶
  content: 【寄永乐殷尧藩明府】 古县萧条秋景晚，昔年陶令亦如君。头巾漉酒临黄菊， 手板支颐向白云。百里岂能容骥足，九霄终自别鸡群。 相思不恨书来少，佳句多从阙下闻。

- !Poem
  volume: 卷518_34
  title: 卷518_34蜀中战后感事雍陶
  author: 雍陶
  content: 【蜀中战后感事】 蜀道英灵地，山重水又回。文章四子盛，道路五丁开。 词客题桥去，忠臣叱驭来。卧龙同骇浪，跃马比浮埃。 已谓无妖土，那知有祸胎。蕃兵依濮柳，蛮旆指江梅。 战后悲逢血，烧馀恨见灰。空留犀厌怪，无复酒除灾。 岁积苌弘怨，春深杜宇哀。家贫移未得，愁上望乡台。

- !Poem
  volume: 卷518_35
  title: 卷518_35答蜀中经蛮后友人马艾见寄雍陶
  author: 雍陶
  content: 【答蜀中经蛮后友人马艾见寄】 茜马渡泸水，北来如鸟轻。几年朝凤阙，一日破龟城。 此地有征战，谁家无死生。人悲还旧里，鸟喜下空营。 弟侄意初定，交朋心尚惊。自从经难后，吟苦似猿声。

- !Poem
  volume: 卷518_36
  title: 卷518_36卢岳闲居十韵雍陶
  author: 雍陶
  content: 【卢岳闲居十韵】 扰扰走人寰，争如占得闲。防愁心付酒，求静力登山。 见药芳时采，逢花好处攀。望云开病眼，临涧洗愁颜。 春色流岩下，秋声碎竹间。锦文苔点点，钱样菊斑斑。 路远朝无客，门深夜不关。鹤飞高缥缈，莺语巧绵蛮。 养拙甘沈默，忘怀绝险艰。更怜云外路，空去又空还。

- !Poem
  volume: 卷518_37
  title: 卷518_37送于中丞使北蕃雍陶
  author: 雍陶
  content: 【送于中丞使北蕃】 朔将引双旌，山遥碛雪平。经年通国信，计日得蕃情。 野次依泉宿，沙中望火行。远雕秋有力，寒马夜无声。 看猎临胡帐，思乡见汉城。来春拥边骑，新草满归程。

- !Poem
  volume: 卷518_38
  title: 卷518_38和河南白尹西池北新葺水斋招赏十二韵雍陶
  author: 雍陶
  content: 【和河南白尹西池北新葺水斋招赏十二韵】 二室峰前水，三川府右亭。乱流深竹径，分绕小花汀。 池角通泉脉，堂心豁地形。坐中寒瑟瑟，床下细泠泠。 雨夜思巫峡，秋朝想洞庭。千年孤镜碧，一片远天青。 鱼戏摇红尾，鸥闲退白翎。荷倾泻珠露，沙乱动金星。 藤架如纱帐，苔墙似锦屏。龙门人少到，仙棹自多停。 游忆高僧伴，吟招野客听。馀波不能惜，便欲养浮萍。

- !Poem
  volume: 卷518_39
  title: 卷518_39感兴雍陶
  author: 雍陶
  content: 【感兴】 贫女貌非丑，要须缘嫁迟。还似求名客，无媒不及时。

- !Poem
  volume: 卷518_40
  title: 卷518_40长安客感雍陶
  author: 雍陶
  content: 【长安客感】 日过千万家，一家非所依。不及行尘影，犹随马蹄归。

- !Poem
  volume: 卷518_41
  title: 卷518_41春怀旧游雍陶
  author: 雍陶
  content: 【春怀旧游】 吟想旧经过，花时奈远何。别来长似见，春梦入关多。

- !Poem
  volume: 卷518_42
  title: 卷518_42离京城宿商山作雍陶
  author: 雍陶
  content: 【离京城宿商山作】 山月吟声苦，春风引思长。无由及尘土，犹带杏花香。

- !Poem
  volume: 卷518_43
  title: 卷518_43秋馆雨夜雍陶
  author: 雍陶
  content: 【秋馆雨夜】 夜雨空馆静，幽人起裴回。长安醉眠客，岂知新雁来。

- !Poem
  volume: 卷518_44
  title: 卷518_44闻子规雍陶
  author: 雍陶
  content: 【闻子规】 百鸟有啼时，子规声不歇。春寒四邻静，独叫三更月。

- !Poem
  volume: 卷518_45
  title: 卷518_45怀无可上人雍陶
  author: 雍陶
  content: 【怀无可上人】 山寺秋时后，僧家夏满时。清凉多古迹，几处有新诗。

- !Poem
  volume: 卷518_46
  title: 卷518_46长安客感雍陶
  author: 雍陶
  content: 【长安客感】 客泪如危叶，长悬零落心。况是悲秋日，临风制不禁。

- !Poem
  volume: 卷518_47
  title: 卷518_47送客遥望雍陶
  author: 雍陶
  content: 【送客遥望】 别远心更苦，遥将目送君。光华不可见，孤鹤没秋云。

- !Poem
  volume: 卷518_48
  title: 卷518_48伤靡草雍陶
  author: 雍陶
  content: 【伤靡草】 靡草似客心，年年亦先死。无由伴花落，暂得因风起。

- !Poem
  volume: 卷518_49
  title: 卷518_49放鹤雍陶
  author: 雍陶
  content: 【放鹤】 从今一去不须低，见说辽东好去栖。 努力莫辞仙路远，白云飞处免群鸡。

- !Poem
  volume: 卷518_50
  title: 卷518_50早秋月夜雍陶
  author: 雍陶
  content: 【早秋月夜】 身闲伴月夜深行，风触衣裳四体轻。 为见近来天气好，几篇诗兴入秋成。

- !Poem
  volume: 卷518_51
  title: 卷518_51蝉雍陶
  author: 雍陶
  content: 【蝉】 高树蝉声入晚云，不唯愁我亦愁君。 何时各得身无事，每到闻时似不闻。

- !Poem
  volume: 卷518_52
  title: 卷518_52公子行雍陶
  author: 雍陶
  content: 【公子行】 公子风流嫌锦绣，新裁白纻作春衣。 金鞭留当谁家酒，拂柳穿花信马归。

- !Poem
  volume: 卷518_53
  title: 卷518_53题情尽桥雍陶
  author: 雍陶
  content: 【题情尽桥】 从来只有情难尽，何事名为情尽桥。 自此改名为折柳，任他离恨一条条。

- !Poem
  volume: 卷518_54
  title: 卷518_54峡中行雍陶
  author: 雍陶
  content: 【峡中行】 两崖开尽水回环，一叶才通石罅间。 楚客莫言山势险，世人心更险于山。

- !Poem
  volume: 卷518_55
  title: 卷518_55韦处士郊居雍陶
  author: 雍陶
  content: 【韦处士郊居】 满庭诗境飘红叶，绕砌琴声滴暗泉。 门外晚晴秋色老，万条寒玉一溪烟。

- !Poem
  volume: 卷518_56
  title: 卷518_56秋怀雍陶
  author: 雍陶
  content: 【秋怀】 古槐烟薄晚鸦愁，独向黄昏立御沟。 南国望中生远思，一行新雁去汀洲。

- !Poem
  volume: 卷518_57
  title: 卷518_57再下第将归荆楚上白舍人雍陶
  author: 雍陶
  content: 【再下第将归荆楚上白舍人】 穷通应计一时间，今日甘从刖足还。 长倚玉人心自醉，不辞归去哭荆山。

- !Poem
  volume: 卷518_58
  title: 卷518_58春行武关作雍陶
  author: 雍陶
  content: 【春行武关作】 风香春暖展归程，全胜游仙入洞情。 一路缘溪花覆水，不妨闲看不妨行。

- !Poem
  volume: 卷518_59
  title: 卷518_59恨别二首雍陶
  author: 雍陶
  content: 【恨别二首】 知君饯酒深深意，图使行人涕不流。 如今却恨酒中别，不得一言千里愁。 人言日远还疏索，别后都非未别心。 唯我忆君千里意，一年不见一重深。

- !Poem
  volume: 卷518_60
  title: 卷518_60送人归吴雍陶
  author: 雍陶
  content: 【送人归吴】 远爱春波正满湖，羡君东去是归途。 吟诗好向月中宿，一叫水天沙鹤孤。

- !Poem
  volume: 卷518_61
  title: 卷518_61喜梦归雍陶
  author: 雍陶
  content: 【喜梦归】 旅馆岁阑频有梦，分明最似此宵希。 觉来莫道还无益，未得归时且当归。

- !Poem
  volume: 卷518_62
  title: 卷518_62路中问程知欲达青云驿雍陶
  author: 雍陶
  content: 【路中问程知欲达青云驿】 行愁驿路问来人，西去经过愿一闻。 落日回鞭相指点，前程从此是青云。

- !Poem
  volume: 卷518_63
  title: 卷518_63题君山（一作洞庭诗）雍陶
  author: 雍陶
  content: 【题君山（一作洞庭诗）】 风波不动影沈沈，翠色全微碧色深。 应是水仙梳洗处，一螺青黛镜中心。

- !Poem
  volume: 卷518_64
  title: 卷518_64离家后作雍陶
  author: 雍陶
  content: 【离家后作】 世上无媒似我希，一身惟有影相随。 出门便作焚舟计，生不成名死不归。

- !Poem
  volume: 卷518_65
  title: 卷518_65寄题岘亭雍陶
  author: 雍陶
  content: 【寄题岘亭】 岘亭留恨为伤杯，未得醒醒看便回。 却想醉游如梦见，直疑元本不曾来。

- !Poem
  volume: 卷518_66
  title: 卷518_66病鹤雍陶
  author: 雍陶
  content: 【病鹤】 忆得当时病未遭，身为仙驭雪为毛。 今来沙上飞无力，羞见樯乌立处高。

- !Poem
  volume: 卷518_67
  title: 卷518_67状春雍陶
  author: 雍陶
  content: 【状春】 含春笑日花心艳，带雨牵风柳态妖。 珍重两般堪比处，醉时红脸舞时腰。

- !Poem
  volume: 卷518_68
  title: 卷518_68春咏雍陶
  author: 雍陶
  content: 【春咏】 风恼花枝不耐频，等闲飞落易愁人。 殷勤最是章台柳，一树千条管带春。

- !Poem
  volume: 卷518_69
  title: 卷518_69非酒雍陶
  author: 雍陶
  content: 【非酒】 人人慢说酒消忧，我道翻为引恨由。 一夜醒来灯火暗，不应愁事亦成愁。

- !Poem
  volume: 卷518_70
  title: 卷518_70苦寒雍陶
  author: 雍陶
  content: 【苦寒】 今年无异去年寒，何事朝来独忍难。 应是渐为贫客久，锦衣著尽布衣单。

- !Poem
  volume: 卷518_71
  title: 卷518_71送客雍陶
  author: 雍陶
  content: 【送客】 若论秋思人人苦，最觉愁多客又深。 何况病来惆怅尽，不知争作送君心。

- !Poem
  volume: 卷518_72
  title: 卷518_72人问应举雍陶
  author: 雍陶
  content: 【人问应举】 莫惊西上独迟回，只为衡门未有媒。 惆怅赋成身不去，一名闲事逐秋回。

- !Poem
  volume: 卷518_73
  title: 卷518_73送客不及雍陶
  author: 雍陶
  content: 【送客不及】 水阔江天两不分，行人两处更相闻。 遥遥已失风帆影，半日虚销指点云。

- !Poem
  volume: 卷518_74
  title: 卷518_74闻杜鹃二首雍陶
  author: 雍陶
  content: 【闻杜鹃二首】 碧竿微露月玲珑，谢豹伤心独叫风。 高处已应闻滴血，山榴一夜几枝红。 蜀客春城闻蜀鸟，思归声引未归心。 却知夜夜愁相似，尔正啼时我正吟。

- !Poem
  volume: 卷518_75
  title: 卷518_75西归出斜谷雍陶
  author: 雍陶
  content: 【西归出斜谷】 行过险栈出褒斜，出尽平川似到家。 万里客愁今日散，马前初见米囊花。

- !Poem
  volume: 卷518_76
  title: 卷518_76宿嘉陵驿（一作嘉陵馆楼）雍陶
  author: 雍陶
  content: 【宿嘉陵驿（一作嘉陵馆楼）】 离思茫茫正值秋，每因风景却生愁。 今宵难作刀州梦，月色江声共一楼。

- !Poem
  volume: 卷518_77
  title: 卷518_77旅怀雍陶
  author: 雍陶
  content: 【旅怀】 旧里已悲无产业，故山犹恋有烟霞。 自从为客归时少，旅馆僧房却是家。

- !Poem
  volume: 卷518_78
  title: 卷518_78贫居春怨雍陶
  author: 雍陶
  content: 【贫居春怨】 贫居尽日冷风烟，独向檐床看雨眠。 寂寞春风花落尽，满庭榆荚似秋天。

- !Poem
  volume: 卷518_79
  title: 卷518_79忆江南旧居雍陶
  author: 雍陶
  content: 【忆江南旧居】 闲思往事在湖亭，亭上秋灯照月明。 宿客尽眠眠不得，半窗残月带潮声。

- !Poem
  volume: 卷518_80
  title: 卷518_80夷陵城雍陶
  author: 雍陶
  content: 【夷陵城】 世家曾览楚英雄，国破城荒万事空。 唯有邮亭阶下柳，春来犹似细腰宫。

- !Poem
  volume: 卷518_81
  title: 卷518_81访友人幽居二首雍陶
  author: 雍陶
  content: 【访友人幽居二首】 落花门外春将尽，飞絮庭前日欲高。 深院客来人未起，黄鹂枝上啄樱桃。 莎深苔滑地无尘，竹冷花迟剩驻春。 尽日弄琴谁共听，与君兼鹤是三人。

- !Poem
  volume: 卷518_82
  title: 卷518_82宿大彻禅师故院雍陶
  author: 雍陶
  content: 【宿大彻禅师故院】 竹房谁继生前事，松月空悬过去心。 秋磬数声天欲晓，影堂斜掩一灯深。

- !Poem
  volume: 卷518_83
  title: 卷518_83送蜀客雍陶
  author: 雍陶
  content: 【送蜀客】 剑南风景腊前春，山鸟江风得雨新。 莫怪送君行较远，自缘身是忆归人。

- !Poem
  volume: 卷518_84
  title: 卷518_84题宝应县雍陶
  author: 雍陶
  content: 【题宝应县】 雪楼当日动晴寒，渭水梁山鸟外看。 闻说德宗曾到此，吟诗不敢倚阑干。

- !Poem
  volume: 卷518_85
  title: 卷518_85和孙明府怀旧山雍陶
  author: 雍陶
  content: 【和孙明府怀旧山】 五柳先生本在山，偶然为客落人间。 秋来见月多归思，自起开笼放白鹇。

- !Poem
  volume: 卷518_86
  title: 卷518_86城西访友人别墅雍陶
  author: 雍陶
  content: 【城西访友人别墅】 澧水桥西小路斜，日高犹未到君家。 村园门巷多相似，处处春风枳壳花。

- !Poem
  volume: 卷518_87
  title: 卷518_87题大安池亭雍陶
  author: 雍陶
  content: 【题大安池亭】 幽岛曲池相隐映，小桥虚阁半高低。 好风好月无人宿，夜夜水禽船上栖。

- !Poem
  volume: 卷518_88
  title: 卷518_88送春雍陶
  author: 雍陶
  content: 【送春】 勿言春尽春还至，少壮看花复几回。 今日已从愁里去，明年更莫共愁来。

- !Poem
  volume: 卷518_89
  title: 卷518_89武侯庙古柏雍陶
  author: 雍陶
  content: 【武侯庙古柏】 密叶四时同一色，高枝千岁对孤峰。 此中疑有精灵在，为见盘根似卧龙。

- !Poem
  volume: 卷518_90
  title: 卷518_90哀蜀人为南蛮俘虏五章·初出成都闻哭声雍陶
  author: 雍陶
  content: 【哀蜀人为南蛮俘虏五章·初出成都闻哭声】 但见城池还汉将，岂知佳丽属蛮兵。 锦江南度遥闻哭，尽是离家别国声。

- !Poem
  volume: 卷518_91
  title: 卷518_91哀蜀人为南蛮俘虏五章·过大渡河蛮使许之泣望乡国雍陶
  author: 雍陶
  content: 【哀蜀人为南蛮俘虏五章·过大渡河蛮使许之泣望乡国】 大渡河边蛮亦愁，汉人将渡尽回头。 此中剩寄思乡泪，南去应无水北流。

- !Poem
  volume: 卷518_92
  title: 卷518_92哀蜀人为南蛮俘虏五章·出青溪关有迟留之意雍陶
  author: 雍陶
  content: 【哀蜀人为南蛮俘虏五章·出青溪关有迟留之意】 欲出乡关行步迟，此生无复却回时。 千冤万恨何人见，唯有空山鸟兽知。

- !Poem
  volume: 卷518_93
  title: 卷518_93哀蜀人为南蛮俘虏五章·别巂州一时恸哭云日为之变色雍陶
  author: 雍陶
  content: 【哀蜀人为南蛮俘虏五章·别巂州一时恸哭云日为之变色】 越巂城南无汉地，伤心从此便为蛮。 冤声一恸悲风起，云暗青天日下山。

- !Poem
  volume: 卷518_94
  title: 卷518_94哀蜀人为南蛮俘虏五章·入蛮界不许有悲泣之声雍陶
  author: 雍陶
  content: 【哀蜀人为南蛮俘虏五章·入蛮界不许有悲泣之声】 云南路出陷河西，毒草长青瘴色低。 渐近蛮城谁敢哭，一时收泪羡猿啼。

- !Poem
  volume: 卷518_95
  title: 卷518_95宿石门山居雍陶
  author: 雍陶
  content: 【宿石门山居】 窗灯欲灭夜愁生，萤火飞来促织鸣。 宿客几回眠又起，一溪秋水枕边声。

- !Poem
  volume: 卷518_96
  title: 卷518_96过旧宅看花雍陶
  author: 雍陶
  content: 【过旧宅看花】 山桃野杏两三栽，树树繁花去复开。 今日主人相引看，谁知曾是客移来。

- !Poem
  volume: 卷518_97
  title: 卷518_97寄襄阳章孝标雍陶
  author: 雍陶
  content: 【寄襄阳章孝标】 青油幕下白云边，日日空山夜夜泉。 闻说小斋多野意，枳花阴里麝香眠。

- !Poem
  volume: 卷518_98
  title: 卷518_98洛中感事雍陶
  author: 雍陶
  content: 【洛中感事】 洛城今古足繁华，最恨乔家似石家。 行到窈娘身没处，水边愁见亚枝花。

- !Poem
  volume: 卷518_99
  title: 卷518_99阴地关见入蕃公主石上手迹雍陶
  author: 雍陶
  content: 【阴地关见入蕃公主石上手迹】 汉家公主昔和蕃，石上今馀手迹存。 风雨几年侵不灭，分明纤指印苔痕。

- !Poem
  volume: 卷518_100
  title: 卷518_100美人春风怨雍陶
  author: 雍陶
  content: 【美人春风怨】 澹荡春风满眼来，落花飞蝶共裴回。 偏能飘散同心蒂，无那愁眉吹不开。

- !Poem
  volume: 卷518_101
  title: 卷518_101过南邻花园雍陶
  author: 雍陶
  content: 【过南邻花园】 莫怪频过有酒家，多情长是惜年华。 春风堪赏还堪恨，才见开花又落花。

- !Poem
  volume: 卷518_102
  title: 卷518_102劝行乐雍陶
  author: 雍陶
  content: 【劝行乐】 老去风光不属身，黄金莫惜买青春。 白头纵作花园主，醉折花枝是别人。

- !Poem
  volume: 卷518_103
  title: 卷518_103渡桑干河雍陶
  author: 雍陶
  content: 【渡桑干河】 南客岂曾谙塞北，年年唯见雁飞回。 今朝忽渡桑干水，不似身来似梦来。

- !Poem
  volume: 卷518_104
  title: 卷518_104月下喜吕郎中除兵部雍陶
  author: 雍陶
  content: 【月下喜吕郎中除兵部】 北阙云间见碧天，南宫月似旧时圆。 喜看列宿今朝正，休叹参差十四年。

- !Poem
  volume: 卷518_105
  title: 卷518_105天津桥望春雍陶
  author: 雍陶
  content: 【天津桥望春】 津桥春水浸红霞，烟柳风丝拂岸斜。 翠辇不来金殿闭，宫莺衔出上阳花。

- !Poem
  volume: 卷518_106
  title: 卷518_106自蔚州南入真谷有似剑门，因有归思雍陶
  author: 雍陶
  content: 【自蔚州南入真谷有似剑门，因有归思】 我家蜀地身离久，忽见胡山似剑门。 马上欲垂千里泪，耳边唯欠一声猿。

- !Poem
  volume: 卷518_107
  title: 卷518_107再经天涯地角山雍陶
  author: 雍陶
  content: 【再经天涯地角山】 每忆云山养短才，悔缘名利入尘埃。 十年马足行多少，两度天涯地角来。

- !Poem
  volume: 卷518_108
  title: 卷518_108题等界寺二首雍陶
  author: 雍陶
  content: 【题等界寺二首】 吴蜀千年等界村，英雄无主岂长存。 思量往事今何在，万里山中一寺门。 两国道涂都万里，来从此地等平分。 行人竞说东西利，事不关心耳不闻。

- !Poem
  volume: 卷518_109
  title: 卷518_109洛源驿戏题雍陶
  author: 雍陶
  content: 【洛源驿戏题】 柳阴春岭鸟新啼，暖色浓烟深处迷。 如恨往来人不见，水声呦咽出花溪。

- !Poem
  volume: 卷518_110
  title: 卷518_110遣愁雍陶
  author: 雍陶
  content: 【遣愁】 抛掷泥中一听沈，不能三叹引愁深。 莫言客子无愁易，须识愁多暗损心。

- !Poem
  volume: 卷518_111
  title: 卷518_111送友人弃官归山居雍陶
  author: 雍陶
  content: 【送友人弃官归山居】 不爱人间紫与绯，却思松下著山衣。 春郊雨尽多新草，一路青青蹋雨归。

- !Poem
  volume: 卷518_112
  title: 卷518_112山行雍陶
  author: 雍陶
  content: 【山行】 野花幽鸟几千般，头白山僧遍识难。 世上游人无复见，一生唯向画图看。

- !Poem
  volume: 卷518_113
  title: 卷518_113送客二首雍陶
  author: 雍陶
  content: 【送客二首】 与君同在少年场，知己萧条壮士伤。 可惜报恩无处所，却提孤剑过咸阳。 行人立马强盘回，别字犹含未忍开。 好去出门休落泪，不如前路早归来。

- !Poem
  volume: 卷518_114
  title: 卷518_114安国寺赠广宣上人雍陶
  author: 雍陶
  content: 【安国寺赠广宣上人】 马急人忙尘路喧，几从朝出到黄昏。 今来合掌听师语，一似敲冰清耳根。

- !Poem
  volume: 卷518_115
  title: 卷518_115初醒雍陶
  author: 雍陶
  content: 【初醒】 心中得胜暂抛愁，醉卧京风拂簟秋。 半夜觉来新酒醒，一条斜月到床头。

- !Poem
  volume: 卷518_116
  title: 卷518_116送客归襄阳旧居雍陶
  author: 雍陶
  content: 【送客归襄阳旧居】 襄阳耆旧别来稀，此去何人共掩扉。 唯有白铜鞮上月，水楼闲处待君归。

- !Poem
  volume: 卷518_117
  title: 卷518_117夜闻方响雍陶
  author: 雍陶
  content: 【夜闻方响】 方响闻时夜已深，声声敲著客愁心。 不知正在谁家乐，月下犹疑是远砧。

- !Poem
  volume: 卷518_118
  title: 卷518_118路逢有似亡友者，恻然赋此雍陶
  author: 雍陶
  content: 【路逢有似亡友者，恻然赋此】 吾友今生不可逢，风流空想旧仪容。 朝来马上频回首，惆怅他人似蔡邕。

- !Poem
  volume: 卷518_119
  title: 卷518_119望月怀江上旧游雍陶
  author: 雍陶
  content: 【望月怀江上旧游】 往岁曾随江客船，秋风明月洞庭边。 为看今夜天如水，忆得当时水似天。

- !Poem
  volume: 卷518_120
  title: 卷518_120途中西望雍陶
  author: 雍陶
  content: 【途中西望】 行行何处散离愁，长路无因暂上楼。 唯到高原即西望，马知人意亦回头。

- !Poem
  volume: 卷518_121
  title: 卷518_121题友人所居（即故元少尹宅）雍陶
  author: 雍陶
  content: 【题友人所居（即故元少尹宅）】 亚尹故居经几主，只因君住有诗情。 夜吟邻叟闻惆怅，七八年来无此声。

- !Poem
  volume: 卷518_122
  title: 卷518_122蔚州晏内遇新雪雍陶
  author: 雍陶
  content: 【蔚州晏内遇新雪】 胡卢河畔逢秋雪，疑是风飘白鹤毛。 坐客停杯看未定，将军已湿褐花袍。

- !Poem
  volume: 卷518_123
  title: 卷518_123句雍陶
  author: 雍陶
  content: 【句】 古木闽州道，驱羸落照间。投村碍野水，问店隔荒山。 （见《泉州志》）
