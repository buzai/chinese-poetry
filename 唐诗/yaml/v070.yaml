
- !Poem
  volume: 卷70_1
  title: 卷70_1汾阴后土祠作李適
  author: 李適
  content: 【汾阴后土祠作】 昔予读旧史，遍睹汉世君。武皇实稽古，建兹百代勋。 号令垂懋典，旧经备阙文。西巡历九嶷，舳舻被江滨。 勒兵十八万，旌旗何纷纷。朅来茂陵下，英声不复闻。 我行岁方晏，极望山河分。神光终冥漠，鼎气独氛氲。 揽涕步脽上，登高见彼汾。雄图今安在，飞飞有白云。

- !Poem
  volume: 卷70_2
  title: 卷70_2答宋十一崖口五渡见赠李適
  author: 李適
  content: 【答宋十一崖口五渡见赠】 闻君访远山，跻险造幽绝。眇然青云境，观奇弥年月。 登岭亦溯溪，孤舟事沿越。崿嶂传彩翠，崖磴互欹缺。 石林上攒丛，金涧下明灭。扪壁窥丹井，梯苔瞰乳穴。 忽枉岩中赠，对玩未尝辍。殷勤独往事，委曲炼药说。 邀余名山期，从尔泛海澨。岁晏秉宿心，斯言非徒设。

- !Poem
  volume: 卷70_3
  title: 卷70_3饯许州宋司马赴任李適
  author: 李適
  content: 【饯许州宋司马赴任】 昔吾游箕山，朅来涉颍水。复有许由庙，迢迢白云里。 闻君佐繁昌，临风怅怀此。傥到平舆泉，寄谢干将里。

- !Poem
  volume: 卷70_4
  title: 卷70_4奉和圣制九日侍宴应制得高字李適
  author: 李適
  content: 【奉和圣制九日侍宴应制得高字】 禁苑秋光入，宸游霁色高。萸房颁彩笥，菊蕊荐香醪。 后骑萦堤柳，前旌拂御桃。王枚俱得从，浅浅愧飞毫。

- !Poem
  volume: 卷70_5
  title: 卷70_5游禁苑幸临渭亭遇雪应制李適
  author: 李適
  content: 【游禁苑幸临渭亭遇雪应制】 长乐喜春归，披香瑞雪霏。花从银阁度，絮绕玉窗飞。 写曜衔天藻，呈祥拂御衣。上林纷可望，无处不光辉。

- !Poem
  volume: 卷70_6
  title: 卷70_6奉和九日登慈恩寺浮图应制李適
  author: 李適
  content: 【奉和九日登慈恩寺浮图应制】 凤辇乘朝霁，鹦林对晚秋。天文贝叶写，圣泽菊花浮。 塔似神功造，龛疑佛影留。幸陪清汉跸，欣奉净居游。

- !Poem
  volume: 卷70_7
  title: 卷70_7侍宴长宁公主东庄应制李適
  author: 李適
  content: 【侍宴长宁公主东庄应制】 凤楼纡睿幸，龙舸畅宸襟。歌舞平阳第，园亭沁水林。 山花添圣酒，涧竹绕熏琴。愿奉瑶池驾，千春侍德音。

- !Poem
  volume: 卷70_8
  title: 卷70_8奉和送金城公主适西蕃应制李適
  author: 李適
  content: 【奉和送金城公主适西蕃应制】 绛河从远聘，青海赴和亲。月作临边晓，花为度陇春。 主歌悲顾鹤，帝策重安人。独有琼箫去，悠悠思锦轮。

- !Poem
  volume: 卷70_9
  title: 卷70_9安乐公主移入新宅李適
  author: 李適
  content: 【安乐公主移入新宅】 星桥他日创，仙榜此时开。马向铺钱埒，箫闻奏玉台。 人疑卫叔美，客似长卿才。借问游天使，谁能取石回。

- !Poem
  volume: 卷70_10
  title: 卷70_10奉和幸望春宫送朔方军大总管张仁亶李適
  author: 李適
  content: 【奉和幸望春宫送朔方军大总管张仁亶】 地限骄南牧，天临饯北征。解衣延宠命，横剑总威名。 豹略恭宸旨，雄文动睿情。坐观膜拜入，朝夕受降城。

- !Poem
  volume: 卷70_11
  title: 卷70_11人日宴大明宫恩赐彩缕人胜应制李適
  author: 李適
  content: 【人日宴大明宫恩赐彩缕人胜应制】 朱城待凤韶年至，碧殿疏龙淑气来。宝帐金屏人已帖， 图花学鸟胜初裁。林香近接宜春苑，山翠遥添献寿杯。 向夕凭高风景丽，天文垂耀象昭回。

- !Poem
  volume: 卷70_12
  title: 卷70_12奉和春日幸望春宫应制李適
  author: 李適
  content: 【奉和春日幸望春宫应制】 玉辇金舆天上来，花园四望锦屏开。轻丝半拂朱门柳， 细缬全披画阁梅。舞蝶飞行飘御席，歌莺度曲绕仙杯。 圣词今日光辉满，汉主秋风莫道才。

- !Poem
  volume: 卷70_13
  title: 卷70_13奉和立春游苑迎春李適
  author: 李適
  content: 【奉和立春游苑迎春】 金舆翠辇迎嘉节，御苑仙宫待献春。淑气初衔梅色浅， 条风半拂柳墙新。天杯庆寿齐南岳，圣藻光辉动北辰。 稍觉披香歌吹近，龙骖日暮下城闉。

- !Poem
  volume: 卷70_14
  title: 卷70_14帝幸兴庆池戏竞渡应制李適
  author: 李適
  content: 【帝幸兴庆池戏竞渡应制】 拂露金舆丹旆转，凌晨黼帐碧池开。南山倒影从云落， 北涧摇光写溜回。急桨争标排荇度，轻帆截浦触荷来。 横汾宴镐欢无极，歌舞年年圣寿杯。

- !Poem
  volume: 卷70_15
  title: 卷70_15侍宴安乐公主庄应制李適
  author: 李適
  content: 【侍宴安乐公主庄应制】 平阳金榜凤凰楼，沁水银河鹦鹉洲。彩仗遥临丹壑里， 仙舆暂幸绿亭幽。前池锦石莲花艳，后岭香炉桂蕊秋。 贵主称觞万年寿，还轻汉武济汾游。

- !Poem
  volume: 卷70_16
  title: 卷70_16侍宴安乐公主新宅应制李適
  author: 李適
  content: 【侍宴安乐公主新宅应制】 银河半倚凤凰台，玉酒相传鹦鹉杯。 若见君平须借问，仙槎一去几时来。

- !Poem
  volume: 卷70_17
  title: 卷70_17饯唐永昌赴任东都李適
  author: 李適
  content: 【饯唐永昌赴任东都】 闻道飞凫向洛阳，翩翩矫翮度文昌。 因声寄意三花树，少室岩前几过香。
