
- !Poem
  volume: 卷732_1
  title: 卷732_1感巫州荠菜高力士
  author: 高力士
  content: 【感巫州荠菜】 两京作斤卖，五溪无人采。夷夏虽有殊，气味都不改。

- !Poem
  volume: 卷732_2
  title: 卷732_2句高力士
  author: 高力士
  content: 【句】 烟熏眼落膜，瘴染面朱虞。（流巫州时作）

- !Poem
  volume: 卷732_3
  title: 卷732_3使至灊山（神异录：明皇尝梦游灊岳遣越宾祀之）王越宾
  author: 王越宾
  content: 【使至灊山（神异录：明皇尝梦游灊岳遣越宾祀之）】 碧坞烟霞昼未开，游人到处尽裴回。 凭谁借问岩前叟，曾托吾皇一梦来。

- !Poem
  volume: 卷732_4
  title: 卷732_4和武相公中秋夜西蜀锦楼望月得清字王良会
  author: 王良会
  content: 【和武相公中秋夜西蜀锦楼望月得清字】 德星摇此夜，珥耳满重城。杳霭烟氛色，飘飖砧杵声。 令行秋气爽，乐感素风轻。共赏千年圣，长歌四海清。

- !Poem
  volume: 卷732_5
  title: 卷732_5星回节游避风台与清平官赋南诏骠信
  author: 南诏骠信
  content: 【星回节游避风台与清平官赋】 避风善阐台，极目见藤越。悲哉古与今，依然烟与月。 自我居震旦，翊卫类夔契。伊昔颈皇运，艰难仰忠烈。 不觉岁云暮，感极星回节。元昶同一心，子孙堪贻厥。

- !Poem
  volume: 卷732_6
  title: 卷732_6星回节避风台骠信命赋赵叔达
  author: 赵叔达
  content: 【星回节避风台骠信命赋】 法驾避星回，波罗毗勇猜。河润冰难合，地暖梅先开。 下令俚柔洽，献賝弄栋来。愿将不才质，千载侍游台。

- !Poem
  volume: 卷732_7
  title: 卷732_7途中诗杨奇鲲
  author: 杨奇鲲
  content: 【途中诗】 □□□□□□□，□□□□□□□。风里浪花吹更白， 雨中山色洗还青。海鸥聚处窗前见，林狖啼时枕上听。 此际自然无限趣，王程不敢暂留停。

- !Poem
  volume: 卷732_8
  title: 卷732_8听妓洞云歌布燮
  author: 布燮
  content: 【听妓洞云歌】 嵇叔夜，鼓琴饮酒无闲暇。若使当时闻此歌， 抛掷广陵都不藉。刘伯伦，虚生浪死过青春。 一饮一硕犹自醉，无人为尔卜深尘。

- !Poem
  volume: 卷732_9
  title: 卷732_9思乡作布燮
  author: 布燮
  content: 【思乡作】 泸北行人绝，云南信未还。庭前花不扫，门外柳谁攀。 坐久销银烛，愁多减玉颜。悬心秋夜月，万里照关山。

- !Poem
  volume: 卷732_10
  title: 卷732_10衔命还国作朝衡
  author: 朝衡
  content: 【衔命还国作】 衔命将辞国，非才忝侍臣。天中恋明主，海外忆慈亲。 伏奏违金阙，騑骖去玉津。蓬莱乡路远，若木故园林。 西望怀恩日，东归感义辰。平生一宝剑，留赠结交人。

- !Poem
  volume: 卷732_11
  title: 卷732_11绣袈裟衣缘长屋
  author: 长屋
  content: 【绣袈裟衣缘】 山川异域，风月同天。寄诸佛子，共结来缘。

- !Poem
  volume: 卷732_12
  title: 卷732_12愤怨诗王巨仁
  author: 王巨仁
  content: 【愤怨诗】 于公恸哭三年旱，邹衍含愁五月霜。 今我幽愁还似古，皇天无语但苍苍。

- !Poem
  volume: 卷732_13
  title: 卷732_13立木海上刻诗李赞华
  author: 李赞华
  content: 【立木海上刻诗】 小山压大山，大山全无力。羞见故乡人，从此投外国。

- !Poem
  volume: 卷732_14
  title: 卷732_14戏语成辅端
  author: 成辅端
  content: 【戏语】 秦地城池二百年，何期如此贱田园。 一顷麦苗硕伍米，三间堂屋二千钱。

- !Poem
  volume: 卷732_15
  title: 卷732_15万寿寺歌词张隐
  author: 张隐
  content: 【万寿寺歌词】 位乖燮理致伤残，四面墙匡不忍看。 正是花时堪下泪，相公何必更追欢。

- !Poem
  volume: 卷732_16
  title: 卷732_16迎孙刺史朱元
  author: 朱元
  content: 【迎孙刺史】 昔日郎君今刺史，朱元依旧守朱门。 今朝竹马诸童子，尽是当时竹马孙。

- !Poem
  volume: 卷732_17
  title: 卷732_17临刑诗（璠不知书，时以为鬼代作）陈璠
  author: 陈璠
  content: 【临刑诗（璠不知书，时以为鬼代作）】 积玉堆金官又崇，祸来倏忽变成空。 五年荣贵今何在，不异南柯一梦中。

- !Poem
  volume: 卷732_18
  title: 卷732_18诗捧剑仆
  author: 捧剑仆
  content: 【诗】 青鸟衔葡萄，飞上金井栏。美人恐惊去，不敢卷帘看。

- !Poem
  volume: 卷732_19
  title: 卷732_19题牡丹捧剑仆
  author: 捧剑仆
  content: 【题牡丹】 一种芳菲出后庭，却输桃李得佳名。 谁能为向天人说，从此移根近太清。

- !Poem
  volume: 卷732_20
  title: 卷732_20将窜留诗捧剑仆
  author: 捧剑仆
  content: 【将窜留诗】 珍重郭四郎，临行不得别。晓漏动离心，轻车冒残雪。 欲出主人门，零涕暗呜咽。万里隔关山，一心思汉月。
