
- !Poem
  volume: 卷606_1
  title: 卷606_1送李员外频之建州林宽
  author: 林宽
  content: 【送李员外频之建州】 勾践江头月，客星台畔松。为郎久不见，出守暂相逢。 鸟泊牵滩索，花空押号钟。远人思化切，休上武夷峰。

- !Poem
  volume: 卷606_2
  title: 卷606_2送许棠先辈归宣州林宽
  author: 林宽
  content: 【送许棠先辈归宣州】 发枯穷律韵，字字合埙篪。日月所到处，姓名无不知。 莺啼谢守垒，苔老谪仙碑。诗道丧来久，东归为吊之。

- !Poem
  volume: 卷606_3
  title: 卷606_3穷冬太学林宽
  author: 林宽
  content: 【穷冬太学】 投迹依槐馆，荒亭草合时。雪深鸢啸急，薪湿鼎吟迟。 默坐同谁话，非僧不我知。匡庐瀑布畔，何日副心期。

- !Poem
  volume: 卷606_4
  title: 卷606_4陪郑諴郎中假日省中寓直林宽
  author: 林宽
  content: 【陪郑諴郎中假日省中寓直】 宪厅名最重，假日许从容。床满诸司印，庭高五粒松。 井寻芸吏汲，茶拆岳僧封。鸟度帘旌暮，犹吟隔苑钟。

- !Poem
  volume: 卷606_5
  title: 卷606_5送谢石先辈归宣州林宽
  author: 林宽
  content: 【送谢石先辈归宣州】 名随春色远，湖外已先知。花尽方辞醉，莺残是放时。 天寒千尺岳，颔白半联诗。笋蕨犹堪采，荣归及养期。

- !Poem
  volume: 卷606_6
  title: 卷606_6下第寄欧阳瓒林宽
  author: 林宽
  content: 【下第寄欧阳瓒】 诗人道僻命多奇，更值干戈乱起时。 莫作江宁王少府，一生吟苦竟谁知。

- !Poem
  volume: 卷606_7
  title: 卷606_7寄何绍馀林宽
  author: 林宽
  content: 【寄何绍馀】 雁过君犹未入城，清贤门下旧知名。风波冻马遥逢见， 革橐饥僮尚挈行。住在闲坊无辙迹，别来何寺有泉声。 芙蓉苑北曲江岸，期看终南新雪晴。

- !Poem
  volume: 卷606_8
  title: 卷606_8送人宰浦城林宽
  author: 林宽
  content: 【送人宰浦城】 东南犹阻寇，梨岭更谁登。作宰应无俸，归船必有僧。 滩平眠獭石，烧断饮猿藤。岁尽校殊最，方当见异能。

- !Poem
  volume: 卷606_9
  title: 卷606_9省试腊后望春宫林宽
  author: 林宽
  content: 【省试腊后望春宫】 皇都初度腊，凤辇出深宫。高凭楼台上，遥瞻灞浐中。 仗凝霜彩白，袍映日华红。柳眼方开冻，莺声渐转风。 御沟穿断霭，骊岫照斜空。时见宸游兴，因观稼穑功。

- !Poem
  volume: 卷606_10
  title: 卷606_10寄省中知己林宽
  author: 林宽
  content: 【寄省中知己】 门掩清曹晚，静将乌府邻。花开封印早，雪下典衣频。 怪木风吹阁，废巢时落薪。每怜吾道苦，长说向同人。

- !Poem
  volume: 卷606_11
  title: 卷606_11朱坡林宽
  author: 林宽
  content: 【朱坡】 朱坡坡上望，不似在秦京。渐觉溪山秀，更高鱼鸟情。 夜吟禅子室，晓爨猎人铛。恃此偷佳赏，九衢蜩未鸣。

- !Poem
  volume: 卷606_12
  title: 卷606_12酬陈樵见寄林宽
  author: 林宽
  content: 【酬陈樵见寄】 失意闲眠起更迟，又将羁薄谢深知。囊书旋入酒家尽， 纱帽长依僧壁垂。待月句新遭鬼哭，寻山貌古被猿窥。 元和才子多如此，除却清吟何所为。

- !Poem
  volume: 卷606_13
  title: 卷606_13华清宫林宽
  author: 林宽
  content: 【华清宫】 殿角钟残立宿鸦，朝元归驾望无涯。 香泉空浸宫前草，未到春时争发花。

- !Poem
  volume: 卷606_14
  title: 卷606_14终南山林宽
  author: 林宽
  content: 【终南山】 标奇耸峻壮长安，影入千门万户寒。 徒自倚天生气色，尘中谁为举头看。

- !Poem
  volume: 卷606_15
  title: 卷606_15歌风台林宽
  author: 林宽
  content: 【歌风台】 蒿棘空存百尺基，酒酣曾唱大风词。 莫言马上得天下，自古英雄尽解诗。

- !Poem
  volume: 卷606_16
  title: 卷606_16送人归日东林宽
  author: 林宽
  content: 【送人归日东】 沧溟西畔望，一望一心摧。地即同正朔，天教阻往来。 波翻夜作电，鲸吼昼为雷。门外人参径，到时花几开。

- !Poem
  volume: 卷606_17
  title: 卷606_17寓兴林宽
  author: 林宽
  content: 【寓兴】 西母一杯酒，空言浩劫春。英雄归厚土，日月照闲人。 衰草珠玑冢，冷灰龙凤身。茂陵骊岫晚，过者暗伤神。

- !Poem
  volume: 卷606_18
  title: 卷606_18少年行林宽
  author: 林宽
  content: 【少年行】 柳烟侵御道，门映夹城开。白日莫空过，青春不再来。 报仇冲雪去，乘醉臂鹰回。看取歌钟地，残阳满坏台。

- !Poem
  volume: 卷606_19
  title: 卷606_19塞上还答友人林宽
  author: 林宽
  content: 【塞上还答友人】 无端游绝塞，归鬓已苍然。戎羯围中过，风沙马上眠。 草衰频过烧，耳冷不闻蝉。从此甘贫坐，休言更到边。

- !Poem
  volume: 卷606_20
  title: 卷606_20哭栖白供奉林宽
  author: 林宽
  content: 【哭栖白供奉】 侍辇才难得，三朝有上人。琢诗方到骨，至死不离贫。 风帐孤萤入，霜阶积叶频。夕阳门半掩，过此亦无因。

- !Poem
  volume: 卷606_21
  title: 卷606_21送升道靖恭相公分司林宽
  author: 林宽
  content: 【送升道靖恭相公分司】 东风时不遇，果见致君难。海岳影犹动，鹍鹏势未安。 星沉关锁冷，鸡唱驿灯残。谁似二宾客，门闲嵩洛寒。

- !Poem
  volume: 卷606_22
  title: 卷606_22关下早行林宽
  author: 林宽
  content: 【关下早行】 轧轧推危辙，听鸡独早行。风吹宿霭散，月照华山明。 白首东西客，黄河昼夜清。相逢皆有事，唯我是闲情。

- !Poem
  volume: 卷606_23
  title: 卷606_23曲江林宽
  author: 林宽
  content: 【曲江】 曲江初碧草初青，万毂千蹄匝岸行。倾国妖姬云鬓重， 薄徒公子雪衫轻。琼镌狒cf绕觥舞，金蹙辟邪拏拨鸣。 柳絮杏花留不得，随风处处逐歌声。

- !Poem
  volume: 卷606_24
  title: 卷606_24长安遣怀林宽
  author: 林宽
  content: 【长安遣怀】 醉下高楼醒复登，任从浮薄笑才能。 青龙寺里三门上，立为南山不为僧。

- !Poem
  volume: 卷606_25
  title: 卷606_25送僧游太白峰林宽
  author: 林宽
  content: 【送僧游太白峰】 云深游太白，莫惜遍探奇。顶上多灵迹，尘中少客知。 悬崖倚冻瀑，飞狖过孤枝。出定更何事，相逢必有诗。

- !Poem
  volume: 卷606_26
  title: 卷606_26哭造微禅师林宽
  author: 林宽
  content: 【哭造微禅师】 神迁不火葬，新塔露疏柽。是物皆磨灭，唯师出死生。 虚堂散钓叟，怪木哭山精。林下路长在，无因更此行。

- !Poem
  volume: 卷606_27
  title: 卷606_27献同年孔郎中林宽
  author: 林宽
  content: 【献同年孔郎中】 炊琼爇桂帝关居，卖尽寒衣典尽书。驱马每寻霜影里， 到门常在鼓声初。蟾枝交彩清兰署，鸾珮排光映玉除。 一顾深恩身未杀，争期皎日负吹嘘。

- !Poem
  volume: 卷606_28
  title: 卷606_28闻雁林宽
  author: 林宽
  content: 【闻雁】 接影横空背雪飞，声声寒出玉关迟。 上阳宫里三千梦，月冷风清闻过时。

- !Poem
  volume: 卷606_29
  title: 卷606_29送惠补阙林宽
  author: 林宽
  content: 【送惠补阙】 诏下搜岩野，高人入竹林。长因抗疏日，便作去官心。 清俸供僧尽，沧洲寄迹深。东门有归路，徒自弃华簪。

- !Poem
  volume: 卷606_30
  title: 卷606_30和友人贼后林宽
  author: 林宽
  content: 【和友人贼后】 带号乞兵急，英雄陷贼围。江山犹未静，鱼鸟欲何归。 城露桑榆尽，时平老幼稀。书从战后得，读彻血盈衣。

- !Poem
  volume: 卷606_31
  title: 卷606_31长安即事林宽
  author: 林宽
  content: 【长安即事】 暝鼓才终复晓鸡，九门何计出沉迷，樵童乱打金吾鼓， 豪马争奔丞相堤。翡翠鬟欹钗上燕，麒麟衫束海中犀。 须知不是诗人事，空忆泉声菊畔畦。

- !Poem
  volume: 卷606_32
  title: 卷606_32和周繇校书先辈省中寓直林宽
  author: 林宽
  content: 【和周繇校书先辈省中寓直】 古木重门掩，幽深只欠溪。此中真吏隐，何必更岩栖。 名姓镌幢记，经书逐库题。字随飞蠹缺，阶与落星齐。 伴直僧谈静，侵霜蛩韵低。粘尘贺草没，剥粉薛禽迷。 衰藓墙千堵，微阳菊半畦。鼓残鸦去北，漏在月沉西。 每忆终南雪，几登云阁梯。时因搜句次，那惜一招携。

- !Poem
  volume: 卷606_33
  title: 卷606_33苦雨林宽
  author: 林宽
  content: 【苦雨】 霪霖翳日月，穷巷变沟坑。骤洒纤枝折，奔倾坏堵平。 蒙簦来客绝，跃甃噪蛙狞。败屐阴苔积，摧檐湿菌生。 斜飞穿裂瓦，迸落打空铛。叶底迟归蝶，林中滞出莺。 润侵书缝黑，冷浸鬓丝明。牖暗参差影，阶寒断续声。 尺薪功比桂，寸粒价高琼。遥想管弦里，无因识此情。
