
- !Poem
  volume: 卷860_1
  title: 卷860_1四言诗孙思邈
  author: 孙思邈
  content: 【四言诗】 取金之精，合石之液。列为夫妇，结为魂魄。一体混沌， 两精感激。河车覆载，鼎候无忒。洪炉烈火，烘焰翕赫。 烟未及黔，焰不假碧。如畜扶桑，若藏霹雳。姹女气索， 婴儿声寂。透出两仪，丽于四极。壁立几多，马驰一驿。 宛其死矣，适然从革。恶黜善迁，情回性易。紫色内达， 赤芒外射。熠若火生，乍疑血滴。号曰中环，退藏于密。 雾散五内，川流百脉。骨变金植，颜驻玉泽。阳德乃敷， 阴功□积。南宫度名，北斗落籍。

- !Poem
  volume: 卷860_2
  title: 卷860_2留诗叶法善
  author: 叶法善
  content: 【留诗】 昔在禹馀天，还依太上家。忝以掌仙录，去来乘烟霞。 暂下宛利城，渺然思金华。自此非久住，云上登香车。 适向人间世，时复济苍生。度人初行满，辅国亦功成。 但念清微乐，谁忻下界荣。门人好住此，翛然云上征。 退仙时此地，去俗久为荣。今日登云天，归真游上清。 泥丸空示世，腾举不为名。为报学仙者，知余朝玉京。

- !Poem
  volume: 卷860_3
  title: 卷860_3题登真洞张果
  author: 张果
  content: 【题登真洞】 修成金骨炼归真，洞锁遗踪不计春。野草谩随青岭秀， 闲花长对白云新。风摇翠筱敲寒玉，水激丹砂走素鳞。 自是神仙多变异，肯教踪迹掩红尘。

- !Poem
  volume: 卷860_4
  title: 卷860_4负薪行许宣平
  author: 许宣平
  content: 【负薪行】 负薪朝出卖，沽酒日西归。路人莫问归何处， 穿入白云行翠微。

- !Poem
  volume: 卷860_5
  title: 卷860_5庵壁题诗许宣平
  author: 许宣平
  content: 【庵壁题诗】 隐居三十载，石室南山巅。静夜玩明月，清朝饮碧泉。 樵人歌垄上，谷鸟戏岩前。乐矣不知老，都忘甲子年。

- !Poem
  volume: 卷860_6
  title: 卷860_6见李白诗又吟许宣平
  author: 许宣平
  content: 【见李白诗又吟】 一池荷叶衣无尽，两亩黄精食有馀。 又被人来寻讨著，移庵不免更深居。

- !Poem
  volume: 卷860_7
  title: 卷860_7题壁成真人
  author: 成真人
  content: 【题壁】 蜀路南行，燕师北至。本拟白日升天，且看黑龙饮渭。

- !Poem
  volume: 卷860_8
  title: 卷860_8对赵颍歌朱子真
  author: 朱子真
  content: 【对赵颍歌】 人间几日变桑田，谁识神仙洞里天。 短促共知有□异，且须欢醉在生前。

- !Poem
  volume: 卷860_9
  title: 卷860_9兜玄国怀归诗申欢
  author: 申欢
  content: 【兜玄国怀归诗】 风软景和煦，异香馥林塘。登高一长望，信美非吾乡。

- !Poem
  volume: 卷860_10
  title: 卷860_10题壁李遐周
  author: 李遐周
  content: 【题壁】 燕市人皆去，函关马不归。若逢山下鬼，环上系罗衣。

- !Poem
  volume: 卷860_11
  title: 卷860_11遗简诗赵惠宗
  author: 赵惠宗
  content: 【遗简诗】 生我于虚，置我于无。至精为神，元气为躯。散阳为明， 合阴为符。形为灰土，神为仙居。众垢将毕，万事永除。 吾驾时马，日月为卫。洞耀九霄，上谒天帝。明明我众， 及我门人。伪道养形，真道养神。懋哉懋哉，馀无所陈。

- !Poem
  volume: 卷860_12
  title: 卷860_12遇莲叶二客诗栾清
  author: 栾清
  content: 【遇莲叶二客诗】 得饮摅公酒，复登摅公舟。便得神体清，超遥旷无忧。

- !Poem
  volume: 卷860_13
  title: 卷860_13附：莲叶二客诗
  author: 
  content: 【附：莲叶二客诗】 行时云作伴，坐即酒为侣。腹以元化充，衣将云霞补。 纣虐与尧仁，可惜皆朽腐。 楫棹无所假，超然信萍查。朝浮旭日辉，夕荫清月华。 营营功业人，朽骨成泥沙。

- !Poem
  volume: 卷860_14
  title: 卷860_14言志韩湘
  author: 韩湘
  content: 【言志】 青山云水窟，此地是吾家。后夜流琼液，凌晨咀绛霞。 琴弹碧玉调，炉炼白朱砂。宝鼎存金虎，元田养白鸦。 一瓢藏世界，三尺斩妖邪。解造逡巡酒，能开顷刻花。 有人能学我，同去看仙葩。

- !Poem
  volume: 卷860_15
  title: 卷860_15答从叔愈韩湘
  author: 韩湘
  content: 【答从叔愈】 举世都为名利醉，伊予独向道中醒。 他时定是飞升去，冲破秋空一点青。

- !Poem
  volume: 卷860_16
  title: 卷860_16题院诗侯道华
  author: 侯道华
  content: 【题院诗】 帖里大还丹，多年色不移。前宵盗吃却，今日碧空飞。 惭愧深珍重，珍重邓天师。他年炼得药，留著与内芝。 吾师知此术，速炼莫为迟。三清专相待，大罗的有期。

- !Poem
  volume: 卷860_17
  title: 卷860_17赠樊夫人诗裴航
  author: 裴航
  content: 【赠樊夫人诗】 向为胡越犹怀想，况遇天仙隔锦屏。 傥若玉京朝会去，愿随鸾鹤入青冥。

- !Poem
  volume: 卷860_18
  title: 卷860_18附：樊夫人答裴航樊夫人
  author: 樊夫人
  content: 【附：樊夫人答裴航】 一饮琼浆百感生，玄霜捣尽见云英。 蓝桥便是神仙窟，何必崎岖上玉清。

- !Poem
  volume: 卷860_19
  title: 卷860_19题长安酒肆壁三绝句钟离权
  author: 钟离权
  content: 【题长安酒肆壁三绝句】 坐卧常携酒一壶，不教双眼识皇都。 乾坤许大无名姓，疏散人中一丈夫。 得道高僧不易逢，几时归去愿相从。 自言住处连沧海，别是蓬莱第一峰。 莫厌追欢笑语频，寻思离乱好伤神。 闲来屈指从头数，得见清平有几人。

- !Poem
  volume: 卷860_20
  title: 卷860_20赠吕洞宾钟离权
  author: 钟离权
  content: 【赠吕洞宾】 知君幸有英灵骨，所以教君心恍惚。含元殿上水晶宫， 分明指出神仙窟。大丈夫，遇真诀，须要执持心猛烈。 五行匹配自刀圭，执取龟蛇颠倒诀。三尸神，须打彻， 进退天机明六甲。知此三要万神归，来驾火龙离九阙。 九九道至成真日，三界四府朝元节。气翱翔兮神烜赫， 蓬莱便是吾家宅。群仙会饮天乐喧，双童引入升玄客。 道心不退故传君，立誓约言亲洒血。逢人兮莫乱说， 遇友兮不须诀。莫怪频发此言辞，轻慢必有阴司折。 执手相别意如何，今日为君重作歌。说尽千般玄妙理， 未必君心信也么。子后分明说与汝，保惜吾言上大罗。
