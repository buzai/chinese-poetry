
- !Poem
  volume: 卷527_1
  title: 卷527_1九日（以下补遗）杜牧
  author: 杜牧
  content: 【九日（以下补遗）】 金英繁乱拂阑香，明府辞官酒满缸。 还有玉楼轻薄女，笑他寒燕一双双。

- !Poem
  volume: 卷527_2
  title: 卷527_2寄牛相公杜牧
  author: 杜牧
  content: 【寄牛相公】 汉水横冲蜀浪分，危楼点的拂孤云。 六年仁政讴歌去，柳绕春堤处处闻。

- !Poem
  volume: 卷527_3
  title: 卷527_3为人题赠二首杜牧
  author: 杜牧
  content: 【为人题赠二首】 我乏青云称，君无买笑金。虚传南国貌，争奈五陵心。 桂席尘瑶珮，琼炉烬水沉。凝魂空荐梦，低耳悔听琴。 月落珠帘卷，春寒锦幕深。谁家楼上笛，何处月明砧。 兰径飞蝴蝶，筠笼语翠襟。和簪抛凤髻，将泪入鸳衾。 的的新添恨，迢迢绝好音。文园终病渴，休咏白头吟。 绿树莺莺语，平江燕燕飞。枕前闻雁去，楼上送春归。 半月縆双脸，凝腰素一围。西墙苔漠漠，南浦梦依依。 有恨簪花懒，无聊斗草稀。雕笼长惨淡，兰畹谩芳菲。 镜敛青蛾黛，灯挑皓腕肌。避人匀迸泪，拖袖倚残晖。 有貌虽桃李，单栖足是非。云輧载驭去，寒夜看裁衣。

- !Poem
  volume: 卷527_4
  title: 卷527_4怀紫阁山杜牧
  author: 杜牧
  content: 【怀紫阁山】 学他趋世少深机，紫阁青霄半掩扉。山路远怀王子晋， 诗家长忆谢玄晖。百年不肯疏荣辱，双鬓终应老是非。 人道青山归去好，青山曾有几人归。

- !Poem
  volume: 卷527_5
  title: 卷527_5题孙逸人山居杜牧
  author: 杜牧
  content: 【题孙逸人山居】 长悬青紫与芳枝，尘刹无应免别离。马上多于在家日， 樽前堪忆少年时。关河客梦还乡远，雨雪山程出店迟。 却羡高人终此老，轩车过尽不知谁。

- !Poem
  volume: 卷527_6
  title: 卷527_6中途寄友人杜牧
  author: 杜牧
  content: 【中途寄友人】 道傍高木尽依依，落叶惊风处处飞。未到乡关闻早雁， 独于客路授寒衣。烟霞旧想长相阻，书剑投人久不归。 何日一名随事了，与君同采碧溪薇。

- !Poem
  volume: 卷527_7
  title: 卷527_7怅诗杜牧
  author: 杜牧
  content: 【怅诗】 自是寻春去校迟，不须惆怅怨芳时。 狂风落尽深红色，绿叶成阴子满枝。

- !Poem
  volume: 卷527_8
  title: 卷527_8吴宫词二首杜牧
  author: 杜牧
  content: 【吴宫词二首】 越兵驱绮罗，越女唱吴歌。宫烬花声少，台荒麋迹多。 茱萸垂晓露，菡萏落秋波。无遣君王醉，满城嚬翠蛾。 香径绕吴宫，千帆落照中。鹤鸣山苦雨，鱼跃水多风。 城带晚莎绿，池边秋蓼红。当年国门外，谁信伍员忠。

- !Poem
  volume: 卷527_9
  title: 卷527_9金陵杜牧
  author: 杜牧
  content: 【金陵】 始发碧江口，旷然谐远心。风清舟在鉴，日落水浮金。 瓜步逢潮信，台城过雁音。故乡何处是，云外即乔林。

- !Poem
  volume: 卷527_10
  title: 卷527_10即事杜牧
  author: 杜牧
  content: 【即事】 小院无人雨长苔，满庭修竹间疏槐。 春愁兀兀成幽梦，又被流莺唤醒来。

- !Poem
  volume: 卷527_11
  title: 卷527_11七夕杜牧
  author: 杜牧
  content: 【七夕】 云阶月地一相过，未抵经年别恨多。 最恨明朝洗车雨，不教回脚渡天河。

- !Poem
  volume: 卷527_12
  title: 卷527_12蔷薇花杜牧
  author: 杜牧
  content: 【蔷薇花】 朵朵精神叶叶柔，雨晴香拂醉人头。 石家锦幛依然在，闲倚狂风夜不收。

- !Poem
  volume: 卷527_13
  title: 卷527_13句杜牧
  author: 杜牧
  content: 【句】 幽人听达曙，聊罢苏床琴。（《海录碎事》）。 鱼多知海熟，药少觉山贫。（以下《方舆胜览》）。 土控吴兼越，州连歙与池。山河地襟带，军镇国藩维。 绿水棹云月，洞庭归路长。春桥垂酒幔，夜栅集茶樯。 箬影沉溪暖，蘋花绕郭香。（出守吴兴）。 经冬野菜青青色，未腊山梅树树花。（《优古堂诗话》） 半破前峰月。
