
- !Poem
  volume: 卷494_1
  title: 卷494_1及第后过扬子江施肩吾
  author: 施肩吾
  content: 【及第后过扬子江】 忆昔将贡年，抱愁此江边。鱼龙互闪烁，黑浪高于天。 今日步春草，复来经此道。江神也世情，为我风色好。

- !Poem
  volume: 卷494_2
  title: 卷494_2夜宴曲施肩吾
  author: 施肩吾
  content: 【夜宴曲】 兰缸如昼晓不眠，玉堂夜起沈香烟。青娥一行十二仙， 欲笑不笑桃花然。碧窗弄娇梳洗晚，户外不知银汉转。 被郎嗔罚琉璃盏，酒入四肢红玉软。

- !Poem
  volume: 卷494_3
  title: 卷494_3效古兴施肩吾
  author: 施肩吾
  content: 【效古兴】 金雀无旧钗，缃绮无旧裾。唯有一寸心，长贮万里夫。 南轩夜虫织已促，北牖飞蛾绕残烛。只言众口铄千金， 谁信独愁销片玉。不知岁晚归不归，又将啼眼缝征衣。

- !Poem
  volume: 卷494_4
  title: 卷494_4古别离二首施肩吾
  author: 施肩吾
  content: 【古别离二首】 古人谩歌西飞燕，十年不见狂夫面。三更风作切梦刀， 万转愁成系肠线。所嗟不及牛女星，一年一度得相见。 老母别爱子，少妻送征郎。血流既四面，乃一断二肠。 不愁寒无衣，不怕饥无粮。惟恐征战不还乡， 母化为鬼妻为孀。

- !Poem
  volume: 卷494_5
  title: 卷494_5壮士行施肩吾
  author: 施肩吾
  content: 【壮士行】 一斗之胆撑脏腑，如磥之筋碍臂骨。有时误入千人丛， 自觉一身横突兀。当今四海无烟尘，胸襟被压不得伸。 冻枭残虿我不取，污我匣里青蛇鳞。

- !Poem
  volume: 卷494_6
  title: 卷494_6代征妇怨施肩吾
  author: 施肩吾
  content: 【代征妇怨】 寒窗羞见影相随，嫁得五陵轻薄儿。长短艳歌君自解， 浅深更漏妾偏知。画裙多泪鸳鸯湿，云鬓慵梳玳瑁垂。 何事不看霜雪里，坚贞惟有古松枝。

- !Poem
  volume: 卷494_7
  title: 卷494_7送人南游施肩吾
  author: 施肩吾
  content: 【送人南游】 见说南行偏不易，中途莫忘寄书频。凌空瘴气堕飞鸟， 解语山魈恼病人。闽县绿娥能引客，泉州乌药好防身。 异花奇竹分明看，待汝归来画取真。

- !Poem
  volume: 卷494_8
  title: 卷494_8赠边将施肩吾
  author: 施肩吾
  content: 【赠边将】 轻生奉国不为难，战苦身多旧箭瘢。玉匣锁龙鳞甲冷， 金铃衬鹘羽毛寒。皂貂拥出花当背，白马骑来月在鞍。 犹恐犬戎临虏塞，柳营时把阵图看。

- !Poem
  volume: 卷494_9
  title: 卷494_9上礼部侍郎陈情施肩吾
  author: 施肩吾
  content: 【上礼部侍郎陈情】 九重城里无亲识，八百人中独姓施。弱羽飞时攒箭险， 蹇驴行处薄冰危。晴天欲照盆难反，贫女如花镜不知。 却向从来受恩地，再求青律变寒枝。

- !Poem
  volume: 卷494_10
  title: 卷494_10早春残雪施肩吾
  author: 施肩吾
  content: 【早春残雪】 春景照林峦，玲珑雪影残。井泉添碧甃，药圃洗朱栏。 云路迷初醒，书堂映渐难。花分梅岭色，尘减玉阶寒。 远称栖松鹤，高宜点露盘。伫逢春律后，阴谷始堪看。

- !Poem
  volume: 卷494_11
  title: 卷494_11送端上人游天台施肩吾
  author: 施肩吾
  content: 【送端上人游天台】 师今欲向天台去，来说天台意最真。溪过石桥为险处， 路逢毛褐是真人。云边望字钟声远，雪里寻僧脚迹新。 只可且论经夏别，莫教琪树两回春。

- !Poem
  volume: 卷494_12
  title: 卷494_12惜花施肩吾
  author: 施肩吾
  content: 【惜花】 落尽万株红，无人解系风。今朝芳径里，惆怅锦机空。

- !Poem
  volume: 卷494_13
  title: 卷494_13冲夜行施肩吾
  author: 施肩吾
  content: 【冲夜行】 夜行无月时，古路多荒榛。山鬼遥把火，自照不照人。

- !Poem
  volume: 卷494_14
  title: 卷494_14夜愁曲施肩吾
  author: 施肩吾
  content: 【夜愁曲】 歌者歌未绝，愁人愁转增。空把琅玕枝，强挑无心灯。

- !Poem
  volume: 卷494_15
  title: 卷494_15杂古词五首施肩吾
  author: 施肩吾
  content: 【杂古词五首】 可怜江北女，惯唱江南曲。摇荡木兰舟，双凫不成浴。 郎为七上香，妾作笼下灰。归时即暖热，去罢生尘埃。 夜裁鸳鸯绮，朝织蒲桃绫。欲试一寸心，待缝三尺冰。 怜时鱼得水，怨罢商与参。不如山栀子，却能结同心。 红颜感暮花，白日同流水。思君若孤灯，一夜一心死。

- !Poem
  volume: 卷494_16
  title: 卷494_16幼女词施肩吾
  author: 施肩吾
  content: 【幼女词】 幼女才六岁，未知巧与拙。向夜在堂前，学人拜新月。

- !Poem
  volume: 卷494_17
  title: 卷494_17买地词施肩吾
  author: 施肩吾
  content: 【买地词】 买地不惜钱，为多芳桂丛。所期在清凉，坐起闻香风。

- !Poem
  volume: 卷494_18
  title: 卷494_18弋阳访古施肩吾
  author: 施肩吾
  content: 【弋阳访古】 行逢葛溪水，不见葛仙人。空抛青竹杖，咒作葛陂神。

- !Poem
  volume: 卷494_19
  title: 卷494_19幽居乐施肩吾
  author: 施肩吾
  content: 【幽居乐】 万籁不在耳，寂寥心境清。无妨数茎竹，时有萧萧声。

- !Poem
  volume: 卷494_20
  title: 卷494_20湘川怀古施肩吾
  author: 施肩吾
  content: 【湘川怀古】 湘水终日流，湘妃昔时哭。美色已成尘，泪痕犹在竹。

- !Poem
  volume: 卷494_21
  title: 卷494_21秋山吟施肩吾
  author: 施肩吾
  content: 【秋山吟】 夜吟秋山上，袅袅秋风归。月色清且冷，桂香落人衣。

- !Poem
  volume: 卷494_22
  title: 卷494_22寒夜施肩吾
  author: 施肩吾
  content: 【寒夜】 三复招隐吟，不知寒夜深。看看西来月，移到青天心。

- !Poem
  volume: 卷494_23
  title: 卷494_23湘竹词施肩吾
  author: 施肩吾
  content: 【湘竹词】 万古湘江竹，无穷奈怨何。年年长春笋，只是泪痕多。

- !Poem
  volume: 卷494_24
  title: 卷494_24观花后游慈恩寺施肩吾
  author: 施肩吾
  content: 【观花后游慈恩寺】 世事知难了，应须问苦空。羞将看花眼，来入梵王宫。

- !Poem
  volume: 卷494_25
  title: 卷494_25乞巧词施肩吾
  author: 施肩吾
  content: 【乞巧词】 乞巧望星河，双双并绮罗。不嫌针眼小，只道月明多。

- !Poem
  volume: 卷494_26
  title: 卷494_26不见来词施肩吾
  author: 施肩吾
  content: 【不见来词】 乌鹊语千回，黄昏不见来。漫教脂粉匣，闭了又重开。

- !Poem
  volume: 卷494_27
  title: 卷494_27夜起来（一作起夜来）施肩吾
  author: 施肩吾
  content: 【夜起来（一作起夜来）】 香销连理带，尘覆合欢杯。懒卧相思枕，愁吟夜起来。

- !Poem
  volume: 卷494_28
  title: 卷494_28笑卿卿词施肩吾
  author: 施肩吾
  content: 【笑卿卿词】 笑向卿卿道，耽书夜夜多。出来看玉兔，又欲过银河。

- !Poem
  volume: 卷494_29
  title: 卷494_29感遇词施肩吾
  author: 施肩吾
  content: 【感遇词】 一种貌如仙，人情要自偏。罗敷有底好，最得使君怜。

- !Poem
  volume: 卷494_30
  title: 卷494_30及第后夜访月仙子施肩吾
  author: 施肩吾
  content: 【及第后夜访月仙子】 自喜寻幽夜，新当及第年。还将天上桂，来访月中仙。

- !Poem
  volume: 卷494_31
  title: 卷494_31定情乐施肩吾
  author: 施肩吾
  content: 【定情乐】 敢嗟君不怜，自是命不谐。著破三条裙，却还双股钗。 感郎双条脱，新破八幅绡。不惜榆荚钱，买人金步摇。

- !Poem
  volume: 卷494_32
  title: 卷494_32宿南一上人山房施肩吾
  author: 施肩吾
  content: 【宿南一上人山房】 窗牖月色多，坐卧禅心静。青鬼来试人，夜深弄灯影。

- !Poem
  volume: 卷494_33
  title: 卷494_33兰渚泊施肩吾
  author: 施肩吾
  content: 【兰渚泊】 家在洞水西，身作兰渚客。天昼无纤云，独坐空江碧。

- !Poem
  volume: 卷494_34
  title: 卷494_34经吴真君旧宅施肩吾
  author: 施肩吾
  content: 【经吴真君旧宅】 古仙炼丹处，不测何岁年。至今空宅基，时有五色烟。

- !Poem
  volume: 卷494_35
  title: 卷494_35古相思施肩吾
  author: 施肩吾
  content: 【古相思】 十访九不见，甚于菖蒲花。可怜云中月，今夜堕我家。

- !Poem
  volume: 卷494_36
  title: 卷494_36瀑布施肩吾
  author: 施肩吾
  content: 【瀑布】 豁开青冥颠，写出万丈泉。如裁一条素，白日悬秋天。

- !Poem
  volume: 卷494_37
  title: 卷494_37金尺石施肩吾
  author: 施肩吾
  content: 【金尺石】 丹砂画顽石，黄金横一尺。人世较短长，仙家爱平直。

- !Poem
  volume: 卷494_38
  title: 卷494_38秋洞宿施肩吾
  author: 施肩吾
  content: 【秋洞宿】 夜深秋洞里，风雨报龙归。何事触人睡，不教胡蝶飞。

- !Poem
  volume: 卷494_39
  title: 卷494_39效古词施肩吾
  author: 施肩吾
  content: 【效古词】 姊妹无多兄弟少，举家钟爱年最小。 有时绕树山鹊飞，贪看不待画眉了。

- !Poem
  volume: 卷494_40
  title: 卷494_40山中得刘秀才京书施肩吾
  author: 施肩吾
  content: 【山中得刘秀才京书】 自笑家贫客到疏，满庭烟草不能锄。 今朝谁料三千里，忽得刘京一纸书。

- !Poem
  volume: 卷494_41
  title: 卷494_41望夫词施肩吾
  author: 施肩吾
  content: 【望夫词】 手爇寒灯向影频，回文机上暗生尘。 自家夫婿无消息，却恨桥头卖卜人。

- !Poem
  volume: 卷494_42
  title: 卷494_42忆四明山泉施肩吾
  author: 施肩吾
  content: 【忆四明山泉】 爱彼山中石泉水，幽深夜夜落空里。 至今忆得卧云时，犹自涓涓在人耳。

- !Poem
  volume: 卷494_43
  title: 卷494_43西山静中吟施肩吾
  author: 施肩吾
  content: 【西山静中吟】 重重道气结成神，玉阙金堂逐日新。 若数西山得道者，连予便是十三人。

- !Poem
  volume: 卷494_44
  title: 卷494_44天柱山赠峨嵋田道士施肩吾
  author: 施肩吾
  content: 【天柱山赠峨嵋田道士】 古称天柱连九天，峨嵋道士栖其巅。 近闻教得玄鹤舞，试凭驱出青芝田。

- !Poem
  volume: 卷494_45
  title: 卷494_45夜岩谣施肩吾
  author: 施肩吾
  content: 【夜岩谣】 夜上幽岩踏灵草，松枝已疏桂枝老。 新诗几度惜不吟，此处一声风月好。

- !Poem
  volume: 卷494_46
  title: 卷494_46岛夷行施肩吾
  author: 施肩吾
  content: 【岛夷行】 腥臊海边多鬼市，岛夷居处无乡里。 黑皮年少学采珠，手把生犀照咸水。

- !Poem
  volume: 卷494_47
  title: 卷494_47帝宫词施肩吾
  author: 施肩吾
  content: 【帝宫词】 自得君王宠爱时，敢言春色上寒枝。 十年宫里无人问，一日承恩天下知。

- !Poem
  volume: 卷494_48
  title: 卷494_48叹花词施肩吾
  author: 施肩吾
  content: 【叹花词】 前日满林红锦遍，今日绕林看不见。 空馀古岸泥土中，零落胭脂两三片。

- !Poem
  volume: 卷494_49
  title: 卷494_49杜鹃花词施肩吾
  author: 施肩吾
  content: 【杜鹃花词】 杜鹃花时夭艳然，所恨帝城人不识。 丁宁莫遣春风吹，留与佳人比颜色。

- !Poem
  volume: 卷494_50
  title: 卷494_50晓光词施肩吾
  author: 施肩吾
  content: 【晓光词】 日轮浮动羲和推，东方一轧天门开。 风神为我扫烟雾，四海荡荡无尘埃。

- !Poem
  volume: 卷494_51
  title: 卷494_51望晓词施肩吾
  author: 施肩吾
  content: 【望晓词】 揽衣起兮望秋河，濛濛远雾飞轻罗。 蟠桃树上日欲出，白榆枝畔星无多。

- !Poem
  volume: 卷494_52
  title: 卷494_52海边远望施肩吾
  author: 施肩吾
  content: 【海边远望】 扶桑枝边红皎皎，天鸡一声四溟晓。 偶看仙女上青天，鸾鹤无多采云少。

- !Poem
  volume: 卷494_53
  title: 卷494_53听南僧说偈词施肩吾
  author: 施肩吾
  content: 【听南僧说偈词】 师子座中香已发，西方佛偈南僧说。 惠风吹尽六条尘，清净水中初见月。

- !Poem
  volume: 卷494_54
  title: 卷494_54春日美新绿词施肩吾
  author: 施肩吾
  content: 【春日美新绿词】 前日萌芽小于粟，今朝草树色已足。 天公不语能运为，驱遣羲和染新绿。

- !Poem
  volume: 卷494_55
  title: 卷494_55对月忆嵩阳故人施肩吾
  author: 施肩吾
  content: 【对月忆嵩阳故人】 团团月光照西壁，嵩阳故人千里隔。 不知三十六峰前，定为何处峰前客。

- !Poem
  volume: 卷494_56
  title: 卷494_56赠莎地道士施肩吾
  author: 施肩吾
  content: 【赠莎地道士】 莎地阴森古莲叶，游龟暗老青苔甲。 池边道士夸眼明，夜取蟭螟摘蚊睫。

- !Poem
  volume: 卷494_57
  title: 卷494_57效古词施肩吾
  author: 施肩吾
  content: 【效古词】 莫愁新得年十六，如蛾双眉长带绿。 初学箜篌四五人，莫愁独自声前足。

- !Poem
  volume: 卷494_58
  title: 卷494_58冬日观早朝施肩吾
  author: 施肩吾
  content: 【冬日观早朝】 紫烟捧日炉香动，万马千车踏新冻。 绣衣年少朝欲归，美人犹在青楼梦。

- !Poem
  volume: 卷494_59
  title: 卷494_59观吴偃画松施肩吾
  author: 施肩吾
  content: 【观吴偃画松】 君有绝艺终身宝，方寸巧心通万造。 忽然写出涧底松，笔下看看一枝老。

- !Poem
  volume: 卷494_60
  title: 卷494_60题山僧水阁施肩吾
  author: 施肩吾
  content: 【题山僧水阁】 山房水阁连空翠，沈沈下有蛟龙睡。 老僧趺坐入定时，不知花落黄金地。

- !Poem
  volume: 卷494_61
  title: 卷494_61登岘亭怀孟生施肩吾
  author: 施肩吾
  content: 【登岘亭怀孟生】 岘山自高水自绿，后辈词人心眼俗。 鹿门才子不再生，怪景幽奇无管属。

- !Poem
  volume: 卷494_62
  title: 卷494_62吴中代蜀客吟施肩吾
  author: 施肩吾
  content: 【吴中代蜀客吟】 身狎吴儿家在蜀，春深屡唱思乡曲。 峨眉风景无主人，锦江悠悠为谁绿。

- !Poem
  volume: 卷494_63
  title: 卷494_63戏咏榆荚施肩吾
  author: 施肩吾
  content: 【戏咏榆荚】 风吹榆钱落如雨，绕林绕屋来不住。 知尔不堪还酒家，漫教夷甫无行处。

- !Poem
  volume: 卷494_64
  title: 卷494_64寄李补阙施肩吾
  author: 施肩吾
  content: 【寄李补阙】 苍生应怪君起迟，蒲轮重辗嵩阳道。 功成名遂来不及，三十六峰仙鹤老。

- !Poem
  volume: 卷494_65
  title: 卷494_65贫客吟施肩吾
  author: 施肩吾
  content: 【贫客吟】 l6毯敝衣无处结，寸心耿耿如刀切。 今朝欲泣泉客珠，及到盘中却成血。

- !Poem
  volume: 卷494_66
  title: 卷494_66诮山中叟施肩吾
  author: 施肩吾
  content: 【诮山中叟】 老人今年八十几，口中零落残牙齿。 天阴伛偻带嗽行，犹向岩前种松子。

- !Poem
  volume: 卷494_67
  title: 卷494_67闻山中步虚声施肩吾
  author: 施肩吾
  content: 【闻山中步虚声】 何人步虚南峰顶，鹤唳九天霜月冷。 仙词偶逐东风来，误飘数声落尘境。

- !Poem
  volume: 卷494_68
  title: 卷494_68题龙池山人施肩吾
  author: 施肩吾
  content: 【题龙池山人】 主人家在龙池侧，水中有鱼不敢食。 终朝采药供仙厨，却笑桃花少颜色。

- !Poem
  volume: 卷494_69
  title: 卷494_69玩新桃花施肩吾
  author: 施肩吾
  content: 【玩新桃花】 几叹红桃开未得，忽惊造化新装饰。 一种同沾荣盛时，偏荷清光借颜色。

- !Poem
  volume: 卷494_70
  title: 卷494_70山石榴花施肩吾
  author: 施肩吾
  content: 【山石榴花】 深色胭脂碎剪红，巧能攒合是天公。 莫言无物堪相比，妖艳西施春驿中。

- !Poem
  volume: 卷494_71
  title: 卷494_71玩友人庭竹施肩吾
  author: 施肩吾
  content: 【玩友人庭竹】 曾去玄洲看种玉，那似君家满庭竹。 客来不用呼清风，此处挂冠凉自足。

- !Poem
  volume: 卷494_72
  title: 卷494_72秋夜山居二首施肩吾
  author: 施肩吾
  content: 【秋夜山居二首】 幽居正想餐霞客，夜久月寒珠露滴。 千年独鹤两三声，飞下岩前一枝柏。 去雁声遥人语绝，谁家素机织新雪。 秋山野客醉醒时，百尺老松衔半月。

- !Poem
  volume: 卷494_73
  title: 卷494_73秋夜山中别友人施肩吾
  author: 施肩吾
  content: 【秋夜山中别友人】 独鹤孤云两难说，明朝又作东西别。 知君少壮无几年，莫爱闲吟老松月。

- !Poem
  volume: 卷494_74
  title: 卷494_74赠别王炼师往罗浮施肩吾
  author: 施肩吾
  content: 【赠别王炼师往罗浮】 道俗骈阗留不住，罗浮山上有心期。 却愁仙处人难到，别后音书寄与谁。

- !Poem
  volume: 卷494_75
  title: 卷494_75春日餐霞阁施肩吾
  author: 施肩吾
  content: 【春日餐霞阁】 洒水初晴物候新，餐霞阁上最宜春。 山花四面风吹入，为我铺床作锦茵。

- !Poem
  volume: 卷494_76
  title: 卷494_76喜友再相逢施肩吾
  author: 施肩吾
  content: 【喜友再相逢】 三十年前与君别，可怜容色夺花红。 谁知日月相催促，此度见君成老翁。

- !Poem
  volume: 卷494_77
  title: 卷494_77候仙词施肩吾
  author: 施肩吾
  content: 【候仙词】 西归公子何时降，南岳先生早晚来。 巡历世间犹未遍，乞求鸾鹤且裴回。

- !Poem
  volume: 卷494_78
  title: 卷494_78修仙词施肩吾
  author: 施肩吾
  content: 【修仙词】 丹田自种留年药，玄谷长生续命芝。 世上漫忙兼漫走，不知求己更求谁。

- !Poem
  volume: 卷494_79
  title: 卷494_79夏日题方师院施肩吾
  author: 施肩吾
  content: 【夏日题方师院】 火天无处买清风，闷发时来入梵宫。 只向方师小廊下，回看门外是樊笼。

- !Poem
  volume: 卷494_80
  title: 卷494_80春游乐施肩吾
  author: 施肩吾
  content: 【春游乐】 一年三百六十日，赏心那似春中物。 草迷曲坞花满园，东家少年西家出。

- !Poem
  volume: 卷494_81
  title: 卷494_81仙客归乡词二首施肩吾
  author: 施肩吾
  content: 【仙客归乡词二首】 六合八荒游未半，子孙零落暂归来。 井边不认捎云树，多是门人在后栽。 洞中日月洞中仙，不算离家是几年。 出郭始知人代变，又须抛却古时钱。

- !Poem
  volume: 卷494_82
  title: 卷494_82云州饮席施肩吾
  author: 施肩吾
  content: 【云州饮席】 酒肠虽满少欢情，身在云州望帝城。 巡次合当谁改令，先须为我打还京。

- !Poem
  volume: 卷494_83
  title: 卷494_83戏赠李主簿施肩吾
  author: 施肩吾
  content: 【戏赠李主簿】 官罢江南客恨遥，二年空被酒中消。 不知暗数春游处，偏忆扬州第几桥。

- !Poem
  volume: 卷494_84
  title: 卷494_84春词（一作沈亚之诗）施肩吾
  author: 施肩吾
  content: 【春词（一作沈亚之诗）】 黄鸟啼多春日高，红芳开尽井边桃。 美人手暖裁衣易，片片轻云落剪刀。

- !Poem
  volume: 卷494_85
  title: 卷494_85题景上人山门施肩吾
  author: 施肩吾
  content: 【题景上人山门】 水有青莲沙有金，老僧于此独观心。 愁人欲寄中峰宿，只恐白猿啼夜深。

- !Poem
  volume: 卷494_86
  title: 卷494_86妓人残妆词施肩吾
  author: 施肩吾
  content: 【妓人残妆词】 云髻已收金凤凰，巧匀轻黛约残妆。 不知昨夜新歌响，犹在谁家绕画梁。

- !Poem
  volume: 卷494_87
  title: 卷494_87临水亭施肩吾
  author: 施肩吾
  content: 【临水亭】 只怪素亭黏黛色，溪烟为我染莓苔。 欲知源上春风起，看取桃花逐水来。

- !Poem
  volume: 卷494_88
  title: 卷494_88听范玄长吟施肩吾
  author: 施肩吾
  content: 【听范玄长吟】 声声扣出碧琅玕，能使秋猿欲叫难。 诗兴未穷心更远，手垂青拂向云看。

- !Poem
  volume: 卷494_89
  title: 卷494_89观叶生画花施肩吾
  author: 施肩吾
  content: 【观叶生画花】 心窍玲珑貌亦奇，荣枯只在手中移。 今朝故向霜天里，点破繁花四五枝。

- !Poem
  volume: 卷494_90
  title: 卷494_90洗丹沙词施肩吾
  author: 施肩吾
  content: 【洗丹沙词】 千淘万洗紫光攒，夜火荧荧照玉盘。 恐是麻姑残米粒，不曾将与世人看。

- !Poem
  volume: 卷494_91
  title: 卷494_91长安春夜吟施肩吾
  author: 施肩吾
  content: 【长安春夜吟】 露盘滴时河汉微，美人灯下裁春衣。 蟾蜍东去鹊南飞，芸香省中郎不归。

- !Poem
  volume: 卷494_92
  title: 卷494_92自述施肩吾
  author: 施肩吾
  content: 【自述】 箧贮灵砂日日看，欲成仙法脱身难。 不知谁向交州去，为谢罗浮葛长官。

- !Poem
  volume: 卷494_93
  title: 卷494_93少年行施肩吾
  author: 施肩吾
  content: 【少年行】 醉骑白马走空衢，恶少皆称电不如。 五凤街头新勒辔，半垂衫袖揖金吾。

- !Poem
  volume: 卷494_94
  title: 卷494_94越中遇寒食施肩吾
  author: 施肩吾
  content: 【越中遇寒食】 去岁清明霅溪口，今朝寒食镜湖西。 信知天地心不易，还有子规依旧啼。

- !Poem
  volume: 卷494_95
  title: 卷494_95赠采药叟施肩吾
  author: 施肩吾
  content: 【赠采药叟】 老去唯将药裹行，无家无累一身轻。 却教年少取书卷，小字灯前斗眼明。

- !Poem
  volume: 卷494_96
  title: 卷494_96清夜忆仙宫子施肩吾
  author: 施肩吾
  content: 【清夜忆仙宫子】 夜静门深紫洞烟，孤行独坐忆神仙。 三清宫里月如昼，十二宫楼何处眠。

- !Poem
  volume: 卷494_97
  title: 卷494_97江南怨施肩吾
  author: 施肩吾
  content: 【江南怨】 愁见桥边荇叶新，兰舟枕水楫生尘。 从来不是无莲采，十顷莲塘卖与人。

- !Poem
  volume: 卷494_98
  title: 卷494_98送绝尘子归旧隐二首施肩吾
  author: 施肩吾
  content: 【送绝尘子归旧隐二首】 云水千重绕洞门，独归何处是桃源。 仙方不用随身去，留与人间老子孙。 班藤为杖草为衣，万壑千峰独自归。 纵令相忆谁相报，桂树岩边人信稀。

- !Poem
  volume: 卷494_99
  title: 卷494_99送裴秀才归淮南施肩吾
  author: 施肩吾
  content: 【送裴秀才归淮南】 怪来频起咏刀头，枫叶枝边一夕秋。 又向江南别才子，却将风景过扬州。

- !Poem
  volume: 卷494_100
  title: 卷494_100钱塘渡口施肩吾
  author: 施肩吾
  content: 【钱塘渡口】 天堑茫茫连沃焦，秦皇何事不安桥。 钱塘渡口无钱纳，已失西兴两信潮。

- !Poem
  volume: 卷494_101
  title: 卷494_101春日宴徐君池亭施肩吾
  author: 施肩吾
  content: 【春日宴徐君池亭】 暂凭春酒换愁颜，今日应须醉始还。 池上有门君莫掩，从教野客见青山。

- !Poem
  volume: 卷494_102
  title: 卷494_102山中送友人施肩吾
  author: 施肩吾
  content: 【山中送友人】 欲折杨枝别恨生，一重枝上一啼莺。 乱山重叠云相掩，君向乱山何处行。

- !Poem
  volume: 卷494_103
  title: 卷494_103寄王少府施肩吾
  author: 施肩吾
  content: 【寄王少府】 采松仙子徒销日，吃菜山僧枉过生。 多谢蓝田王少府，人间诗酒最关情。

- !Poem
  volume: 卷494_104
  title: 卷494_104赠女道士郑玉华二首施肩吾
  author: 施肩吾
  content: 【赠女道士郑玉华二首】 玄发新簪碧藕花，欲添肌雪饵红砂。 世间风景那堪恋，长笑刘郎漫忆家。 明镜湖中休采莲，却师阿母学神仙。 朱丝误落青囊里，犹是箜篌第几弦。

- !Poem
  volume: 卷494_105
  title: 卷494_105寄西台李侍御施肩吾
  author: 施肩吾
  content: 【寄西台李侍御】 二千馀里采琼瑰，到处伤心瓦砾堆。 唯有绣衣周柱史，独将珠玉挂西台。

- !Poem
  volume: 卷494_106
  title: 卷494_106赠凌仙姥施肩吾
  author: 施肩吾
  content: 【赠凌仙姥】 阿母从天降几时，前朝惟有汉皇知。 仙桃不啻三回熟，饱见东方一小儿。

- !Poem
  volume: 卷494_107
  title: 卷494_107晚春送王秀才游剡川施肩吾
  author: 施肩吾
  content: 【晚春送王秀才游剡川】 越山花去剡藤新，才子风光不厌春。 第一莫寻溪上路，可怜仙女爱迷人。

- !Poem
  volume: 卷494_108
  title: 卷494_108冯上人院施肩吾
  author: 施肩吾
  content: 【冯上人院】 扰扰凡情逐水流，世间多喜复多忧。 一回行到冯公院，便欲令人百事休。

- !Poem
  volume: 卷494_109
  title: 卷494_109金吾词施肩吾
  author: 施肩吾
  content: 【金吾词】 行拥朱轮锦幨儿，望仙门外叱金羁。 染须偷嫩无人觉，唯有平康小妇知。

- !Poem
  volume: 卷494_110
  title: 卷494_110观舞女施肩吾
  author: 施肩吾
  content: 【观舞女】 缠红结紫畏风吹，袅娜初回弱柳枝。 买笑未知谁是主，万人心逐一人移。

- !Poem
  volume: 卷494_111
  title: 卷494_111鄠县村居施肩吾
  author: 施肩吾
  content: 【鄠县村居】 欲住村西日日慵，上山无水引高踪。 谁能求得秦皇术，为我先驱紫阁峰。

- !Poem
  volume: 卷494_112
  title: 卷494_112酬周秀才施肩吾
  author: 施肩吾
  content: 【酬周秀才】 三展蜀笺皆郢曲，我心珍重甚琼瑶。 应缘水府龙神睡，偷得蛟人五色绡。

- !Poem
  volume: 卷494_113
  title: 卷494_113旅次文水县喜遇李少府施肩吾
  author: 施肩吾
  content: 【旅次文水县喜遇李少府】 为君三日废行程，一县官人是酒朋。 共忆襄阳同醉处，尚书坐上纳银觥。

- !Poem
  volume: 卷494_114
  title: 卷494_114夏雨后题青荷兰若施肩吾
  author: 施肩吾
  content: 【夏雨后题青荷兰若】 僧舍清凉竹树新，初经一雨洗诸尘。 微风忽起吹莲叶，青玉盘中泻水银。

- !Poem
  volume: 卷494_115
  title: 卷494_115途中逢少女施肩吾
  author: 施肩吾
  content: 【途中逢少女】 身倚西门笑向东，牡丹初折一枝红。 市头日卖千般镜，知落谁家新匣中。

- !Poem
  volume: 卷494_116
  title: 卷494_116山中玩白鹿施肩吾
  author: 施肩吾
  content: 【山中玩白鹿】 绕洞寻花日易销，人间无路得相招。 呦呦白鹿毛如雪，踏我桃花过石桥。

- !Poem
  volume: 卷494_117
  title: 卷494_117山居乐施肩吾
  author: 施肩吾
  content: 【山居乐】 鸾鹤每于松下见，笙歌常向坐中闻。 手持十节龙头杖，不指虚空即指云。

- !Poem
  volume: 卷494_118
  title: 卷494_118襄阳曲施肩吾
  author: 施肩吾
  content: 【襄阳曲】 大堤女儿郎莫寻，三三五五结同心。 清晨对镜理容色，意欲取郎千万金。

- !Poem
  volume: 卷494_119
  title: 卷494_119望夫词二首施肩吾
  author: 施肩吾
  content: 【望夫词二首】 看看北雁又南飞，薄幸征夫久不归。 蟢子到头无信处，凡经几度上人衣。 何事经年断书信，愁闻远客说风波。 西家还有望夫伴，一种泪痕儿最多。

- !Poem
  volume: 卷494_120
  title: 卷494_120少妇游春词施肩吾
  author: 施肩吾
  content: 【少妇游春词】 簇锦攒花斗胜游，万人行处最风流。 无端自向春园里，笑摘青梅叫阿侯。

- !Poem
  volume: 卷494_121
  title: 卷494_121折柳枝施肩吾
  author: 施肩吾
  content: 【折柳枝】 伤见路边杨柳春，一重折尽一重新。 今年还折去年处，不送去年离别人。

- !Poem
  volume: 卷494_122
  title: 卷494_122归将吟施肩吾
  author: 施肩吾
  content: 【归将吟】 百战放归成老翁，馀生得出死人中。 今朝授敕三回舞，两赐青娥又拜公。

- !Poem
  volume: 卷494_123
  title: 卷494_123惜花词施肩吾
  author: 施肩吾
  content: 【惜花词】 千树繁红绕碧泉，正宜尊酒对芳年。 明朝欲饮还来此，只怕春风却在前。

- !Poem
  volume: 卷494_124
  title: 卷494_124抛缠头词施肩吾
  author: 施肩吾
  content: 【抛缠头词】 翠娥初罢绕梁词，又见双鬟对舞时。 一抱红罗分不足，参差裂破凤凰儿。

- !Poem
  volume: 卷494_125
  title: 卷494_125望骑马郎施肩吾
  author: 施肩吾
  content: 【望骑马郎】 碧蹄新压步初成，玉色郎君弄影行。 赚杀唱歌楼上女，伊州误作石州声。

- !Poem
  volume: 卷494_126
  title: 卷494_126春日钱塘杂兴二首施肩吾
  author: 施肩吾
  content: 【春日钱塘杂兴二首】 酒姥溪头桑袅袅，钱塘郭外柳毵毵。 路逢邻妇遥相问，小小如今学养蚕。 西邻年少问东邻，柳岸花堤几处新。 昨夜雨多春水阔，隔江桃叶唤何人。

- !Poem
  volume: 卷494_127
  title: 卷494_127玩手植松施肩吾
  author: 施肩吾
  content: 【玩手植松】 却思毫末栽松处，青翠才将众草分。 今日散材遮不得，看看气色欲凌云。

- !Poem
  volume: 卷494_128
  title: 卷494_128夜笛词施肩吾
  author: 施肩吾
  content: 【夜笛词】 皎洁西楼月未斜，笛声寥亮入东家。 却令灯下裁衣妇，误剪同心一半花。

- !Poem
  volume: 卷494_129
  title: 卷494_129赠郑伦吹凤管施肩吾
  author: 施肩吾
  content: 【赠郑伦吹凤管】 喃喃解语凤凰儿，曾听梨园竹里吹。 谁谓五陵年少子，还将此曲暗相随。

- !Poem
  volume: 卷494_130
  title: 卷494_130蜀茗词施肩吾
  author: 施肩吾
  content: 【蜀茗词】 越碗初盛蜀茗新，薄烟轻处搅来匀。 山僧问我将何比，欲道琼浆却畏嗔。

- !Poem
  volume: 卷494_131
  title: 卷494_131春霁施肩吾
  author: 施肩吾
  content: 【春霁】 煎茶水里花千片，候客亭中酒一樽。 独对春光还寂寞，罗浮道士忽敲门。

- !Poem
  volume: 卷494_132
  title: 卷494_132讽山云施肩吾
  author: 施肩吾
  content: 【讽山云】 闲云生叶不生根，常被重重蔽石门。 赖有风帘能扫荡，满山晴日照乾坤。

- !Poem
  volume: 卷494_133
  title: 卷494_133日晚归山词施肩吾
  author: 施肩吾
  content: 【日晚归山词】 虎迹新逢雨后泥，无人家处洞边溪。 独行归客晚山里，赖有鹧鸪临路岐。

- !Poem
  volume: 卷494_134
  title: 卷494_134玩花词施肩吾
  author: 施肩吾
  content: 【玩花词】 今朝造化使春风，开折西施面上红。 竟日眼前犹不足，数株舁入寸心中。

- !Poem
  volume: 卷494_135
  title: 卷494_135长安早春施肩吾
  author: 施肩吾
  content: 【长安早春】 报花消息是春风，未见先教何处红。 想得芳园十馀日，万家身在画屏中。

- !Poem
  volume: 卷494_136
  title: 卷494_136再酬李先辈施肩吾
  author: 施肩吾
  content: 【再酬李先辈】 清辞再发郢人家，字字新移锦上花。 能使龙宫买绡女，低回不敢织轻霞。

- !Poem
  volume: 卷494_137
  title: 卷494_137寄隐者施肩吾
  author: 施肩吾
  content: 【寄隐者】 路绝空林无处问，幽奇山水不知名。 松门拾得一片屐，知是高人向此行。

- !Poem
  volume: 卷494_138
  title: 卷494_138寄四明山子施肩吾
  author: 施肩吾
  content: 【寄四明山子】 高栖只在千峰里，尘世望君那得知。 长忆去年风雨夜，向君窗下听猿时。

- !Poem
  volume: 卷494_139
  title: 卷494_139观美人施肩吾
  author: 施肩吾
  content: 【观美人】 漆点双眸鬓绕蝉，长留白雪占胸前。 爱将红袖遮娇笑，往往偷开水上莲。

- !Poem
  volume: 卷494_140
  title: 卷494_140收妆词施肩吾
  author: 施肩吾
  content: 【收妆词】 斜月胧胧照半床，茕茕孤妾懒收妆。 灯前再览青铜镜，枉插金钗十二行。

- !Poem
  volume: 卷494_141
  title: 卷494_141仙女词施肩吾
  author: 施肩吾
  content: 【仙女词】 仙女群中名最高，曾看王母种仙桃。 手题金简非凡笔，道是天边玉兔毛。

- !Poem
  volume: 卷494_142
  title: 卷494_142仙翁词施肩吾
  author: 施肩吾
  content: 【仙翁词】 世间无远可为游，六合朝行夕已周。 坛上夜深风雨静，小仙乘月击苍虬。

- !Poem
  volume: 卷494_143
  title: 卷494_143遇李山人施肩吾
  author: 施肩吾
  content: 【遇李山人】 游山游水几千重，二十年中一度逢。 别易会难君且住，莫交青竹化为龙。

- !Poem
  volume: 卷494_144
  title: 卷494_144同张炼师溪行施肩吾
  author: 施肩吾
  content: 【同张炼师溪行】 青溪道士紫霞巾，洞里仙家旧是邻。 每见桃花逐流水，无回不忆武陵人。

- !Poem
  volume: 卷494_145
  title: 卷494_145桃源词二首施肩吾
  author: 施肩吾
  content: 【桃源词二首】 夭夭花里千家住，总为当时隐暴秦。 归去不论无旧识，子孙今亦是他人。 秦世老翁归汉世，还同白鹤返辽城。 纵令记得山川路，莫问当时州县名。

- !Poem
  volume: 卷494_146
  title: 卷494_146送道友游山施肩吾
  author: 施肩吾
  content: 【送道友游山】 欲驻如今未老形，万重山上九芝清。 君今若问采芝路，踏水踏云攀杳冥。

- !Poem
  volume: 卷494_147
  title: 卷494_147赠王屋刘道士施肩吾
  author: 施肩吾
  content: 【赠王屋刘道士】 小有洞中长住客，大罗天下后来仙。 出门即是寻常处，未可还它跨鹤鞭。

- !Poem
  volume: 卷494_148
  title: 卷494_148谢自然升仙施肩吾
  author: 施肩吾
  content: 【谢自然升仙】 分明得道谢自然，古来漫说尸解仙。 如花年少一女子，身骑白鹤游青天。

- !Poem
  volume: 卷494_149
  title: 卷494_149秋吟献李舍人施肩吾
  author: 施肩吾
  content: 【秋吟献李舍人】 肠结愁根酒不消，新惊白发长愁苗。 主司傥许题名姓，笔下看成度海桥。

- !Poem
  volume: 卷494_150
  title: 卷494_150山中喜静和子见访施肩吾
  author: 施肩吾
  content: 【山中喜静和子见访】 绝壁深溪无四邻，每逢猿鹤即相亲。 小奴惊出垂藤下，山犬今朝吠一人。

- !Poem
  volume: 卷494_151
  title: 卷494_151春日题罗处士山舍施肩吾
  author: 施肩吾
  content: 【春日题罗处士山舍】 乱叠千峰掩翠微，高人爱此自忘机。 春风若扫阶前地，便是山花带锦飞。

- !Poem
  volume: 卷494_152
  title: 卷494_152访松岭徐炼师施肩吾
  author: 施肩吾
  content: 【访松岭徐炼师】 千仞峰头一谪仙，何时种玉已成田。 开经犹在松阴里，读到南华第几篇。

- !Poem
  volume: 卷494_153
  title: 卷494_153江南织绫词施肩吾
  author: 施肩吾
  content: 【江南织绫词】 卿卿买得越人丝，贪弄金梭懒画眉。 女伴能来看新bE，鸳鸯正欲上花枝。

- !Poem
  volume: 卷494_154
  title: 卷494_154宿兰若施肩吾
  author: 施肩吾
  content: 【宿兰若】 听钟投宿入孤烟，岩下病僧犹坐禅。 独夜客心何处是，秋云影里一灯然。

- !Poem
  volume: 卷494_155
  title: 卷494_155题禅僧院施肩吾
  author: 施肩吾
  content: 【题禅僧院】 栖禅枝畔数花新，飞作琉璃池上尘。 谷鸟自啼猿自叫，不能愁得定中人。

- !Poem
  volume: 卷494_156
  title: 卷494_156送绝粒僧施肩吾
  author: 施肩吾
  content: 【送绝粒僧】 碧洞青萝不畏深，免将饥渴累禅心。 若期野客来相访，一室无烟何处寻。

- !Poem
  volume: 卷494_157
  title: 卷494_157早春游曲江施肩吾
  author: 施肩吾
  content: 【早春游曲江】 芳处亦将枯槁同，应缘造化未施功。 羲和若拟动炉鞴，先铸曲江千树红。

- !Poem
  volume: 卷494_158
  title: 卷494_158佳人览镜施肩吾
  author: 施肩吾
  content: 【佳人览镜】 每坐台前见玉容，今朝不与昨朝同。 良人一夜出门宿，减却桃花一半红。

- !Poem
  volume: 卷494_159
  title: 卷494_159遇王山人施肩吾
  author: 施肩吾
  content: 【遇王山人】 每欲寻君千万峰，岂知人世也相逢。 一瓢遗却在何处，应挂天台最老松。

- !Poem
  volume: 卷494_160
  title: 卷494_160遇醉道士施肩吾
  author: 施肩吾
  content: 【遇醉道士】 霞帔寻常带酒眠，路傍疑是酒中仙。 醉来不住人家宿，多向远山松月边。

- !Poem
  volume: 卷494_161
  title: 卷494_161送人归台州施肩吾
  author: 施肩吾
  content: 【送人归台州】 莫驱归骑且徘徊，更遣离情四五杯。 醉后不忧迷客路，遥看瀑布识天台。

- !Poem
  volume: 卷494_162
  title: 卷494_162赠施仙姑施肩吾
  author: 施肩吾
  content: 【赠施仙姑】 缥缈吾家一女仙，冰容虽小不知年。 有时频夜看明月，心在嫦娥几案边。

- !Poem
  volume: 卷494_163
  title: 卷494_163山院观花施肩吾
  author: 施肩吾
  content: 【山院观花】 初来唯见空树枝，今朝满院花如雪。 门前为报诸少年，明日来迟不堪折。

- !Poem
  volume: 卷494_164
  title: 卷494_164经桃花夫人庙施肩吾
  author: 施肩吾
  content: 【经桃花夫人庙】 谁能枉驾入荒榛，随例形相土木身。 不及连山种桃树，花开犹得识夫人。

- !Poem
  volume: 卷494_165
  title: 卷494_165代农叟吟施肩吾
  author: 施肩吾
  content: 【代农叟吟】 且将一笑悦丰年，渐老那能日日眠。 引客特来山地上，坐看秋水落红莲。

- !Poem
  volume: 卷494_166
  title: 卷494_166下第春游施肩吾
  author: 施肩吾
  content: 【下第春游】 羁情含蘖复含辛，泪眼看花只似尘。 天遣春风领春色，不教分付与愁人。

- !Poem
  volume: 卷494_167
  title: 卷494_167送僧游越施肩吾
  author: 施肩吾
  content: 【送僧游越】 麻衣年少雪为颜，却笑孤云未是闲。 此去若逢花柳月，栖禅莫向苎罗山。

- !Poem
  volume: 卷494_168
  title: 卷494_168遇越州贺仲宣施肩吾
  author: 施肩吾
  content: 【遇越州贺仲宣】 君在镜湖西畔住，四明山下莫经春。 门前几个采莲女，欲泊莲舟无主人。

- !Poem
  volume: 卷494_169
  title: 卷494_169江南积雨叹施肩吾
  author: 施肩吾
  content: 【江南积雨叹】 人厌为霖水毁溪，床边生菌路成泥。 雨师一日三回到，栋里闲云岂得栖。

- !Poem
  volume: 卷494_170
  title: 卷494_170云中道上作施肩吾
  author: 施肩吾
  content: 【云中道上作】 羊马群中觅人道，雁门关外绝人家。 昔时闻有云中郡，今日无云空见沙。

- !Poem
  volume: 卷494_171
  title: 卷494_171同诸隐者夜登四明山施肩吾
  author: 施肩吾
  content: 【同诸隐者夜登四明山】 半夜寻幽上四明，手攀松桂触云行。 相呼已到无人境，何处玉箫吹一声。

- !Poem
  volume: 卷494_172
  title: 卷494_172戏郑申府施肩吾
  author: 施肩吾
  content: 【戏郑申府】 年少郑郎那解愁，春来闲卧酒家楼。 胡姬若拟邀他宿，挂却金鞭系紫骝。

- !Poem
  volume: 卷494_173
  title: 卷494_173宿干越亭施肩吾
  author: 施肩吾
  content: 【宿干越亭】 琵琶洲上人行绝，干越亭中客思多。 月满秋江山冷落，不知谁问夜如何。

- !Poem
  volume: 卷494_174
  title: 卷494_174少女词二首施肩吾
  author: 施肩吾
  content: 【少女词二首】 娇羞不肯点新黄，踏过金钿出绣床。 信物无端寄谁去，等闲裁破锦鸳鸯。 同心带里脱金钱，买取头花翠羽连。 手执木兰犹未惯，今朝初上采菱船。

- !Poem
  volume: 卷494_175
  title: 卷494_175冬词施肩吾
  author: 施肩吾
  content: 【冬词】 锦绣堆中卧初起，芙蓉面上粉犹残。 台前也欲梳云髻，只怕盘龙手捻难。

- !Poem
  volume: 卷494_176
  title: 卷494_176昭君怨施肩吾
  author: 施肩吾
  content: 【昭君怨】 马上徒劳别恨深，总缘如玉不输金。 已知贱妾无归日，空荷君王有悔心。

- !Poem
  volume: 卷494_177
  title: 卷494_177赠仙子施肩吾
  author: 施肩吾
  content: 【赠仙子】 欲令雪貌带红芳，更取金瓶泻玉浆。 凤管鹤声来未足，懒眠秋月忆萧郎。

- !Poem
  volume: 卷494_178
  title: 卷494_178越溪怀古施肩吾
  author: 施肩吾
  content: 【越溪怀古】 忆昔西施人未求，浣纱曾向此溪头。 一朝得侍君王侧，不见玉颜空水流。

- !Poem
  volume: 卷494_179
  title: 卷494_179秋夜山中赠别友人施肩吾
  author: 施肩吾
  content: 【秋夜山中赠别友人】 何处邀君话别情，寒山木落月华清。 莫愁今夜无诗思，已听秋猿第一声。

- !Poem
  volume: 卷494_180
  title: 卷494_180大堤新咏施肩吾
  author: 施肩吾
  content: 【大堤新咏】 行路少年知不知，襄阳全欠旧来时。 宜城贾客载钱出，始觉大堤无女儿。

- !Poem
  volume: 卷494_181
  title: 卷494_181宿四明山施肩吾
  author: 施肩吾
  content: 【宿四明山】 黎洲老人命余宿，杳然高顶浮云平。 下视不知几千仞，欲晓不晓天鸡声。

- !Poem
  volume: 卷494_182
  title: 卷494_182禁中新柳施肩吾
  author: 施肩吾
  content: 【禁中新柳】 万条金钱带春烟，深染青丝不直钱。 又免生当离别地，宫鸦啼处禁门前。

- !Poem
  volume: 卷494_183
  title: 卷494_183酬张明府施肩吾
  author: 施肩吾
  content: 【酬张明府】 潘令新诗忽寄来，分明绣段对花开。 此时欲醉红楼里，正被歌人劝一杯。

- !Poem
  volume: 卷494_184
  title: 卷494_184安吉天宁寺闻磬施肩吾
  author: 施肩吾
  content: 【安吉天宁寺闻磬】 玉磬敲时清夜分，老龙吟断碧天云。 邻房逢见广州客，曾向罗浮山里闻。

- !Poem
  volume: 卷494_185
  title: 卷494_185句施肩吾
  author: 施肩吾
  content: 【句】 年来如抛梭，不老应不得。（以下见《纪事》）。 花眼绽红斟酒看，药心抽绿带烟锄。（赠友人下第闲居） 颠狂楚客歌成雪，媚赖吴娘笑是盐。 荷翻紫盖摇波面，蒲莹青刀插水湄。 烟黏薜荔龙须软，雨压芭蕉凤翅垂。（二联并百韵， 山居诗所存，不见其全） 茶为涤烦子，酒为忘忧君。（见《说郛》）。 锄药顾老叟，焚香呼小青。（见陈继儒《珍珠船》） 遗却白鸡呼喌喌。（见《野客丛谈》）。 五通本是佛家奴，身著青衣一足无。（寺宿为五通所挠作。 以下见《海录碎事》） 天边有仙药，为我补三关。 世人谁不爱年长，所欲皆非保命方。 但看日及花，惟是朝可怜。（《槿花》）。 池塘已长鸡头叶，篱落初开狗脊花。（赠临平湖主人） 出路船为脚，供官本是奴。（《赠盐官主人》） 一言感著热铁心，为人剑下偷青娥。（《老侠词》） 青鬓丈人不识愁。
