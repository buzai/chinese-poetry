
- !Poem
  volume: 卷869_1
  title: 卷869_1嘲苏世长李渊
  author: 李渊
  content: 【嘲苏世长】 名长意短，口正心邪。弃忠贞于郑国，忘信义于吾家。

- !Poem
  volume: 卷869_2
  title: 卷869_2戏题画李旦
  author: 李旦
  content: 【戏题画】 唤出眼，何用苦深藏。缩却鼻，何畏不闻香。

- !Poem
  volume: 卷869_3
  title: 卷869_3嘲萧瑀射欧阳询
  author: 欧阳询
  content: 【嘲萧瑀射】 急风吹缓箭，弱手驭强弓。欲高翻复下，应西还更东。 十回俱著地，两手并擎空。借问谁为此，乃应是宋公。

- !Poem
  volume: 卷869_4
  title: 卷869_4与欧阳询互嘲（无忌嘲询）长孙无忌
  author: 长孙无忌
  content: 【与欧阳询互嘲（无忌嘲询）】 耸膊成山字，埋肩不出头。谁家麟角上，画此一猕猴。

- !Poem
  volume: 卷869_5
  title: 卷869_5与欧阳询互嘲（询嘲无忌）欧阳询
  author: 欧阳询
  content: 【与欧阳询互嘲（询嘲无忌）】 索头连背暖，漫裆畏肚寒。只因心浑浑，所以面团团。

- !Poem
  volume: 卷869_6
  title: 卷869_6为温仆射嘲竹裴略
  author: 裴略
  content: 【为温仆射嘲竹】 竹，风吹青肃肃。凌冬叶不凋，经春子不熟。 虚心未得待国士，皮上何须生节目。

- !Poem
  volume: 卷869_7
  title: 卷869_7又嘲屏墙裴略
  author: 裴略
  content: 【又嘲屏墙】 高下八九尺，东西六七步。突兀当厅坐，几许遮贤路。

- !Poem
  volume: 卷869_8
  title: 卷869_8嘲崔左丞省吏
  author: 省吏
  content: 【嘲崔左丞】 崔子曲如钩，随例得封侯。髆上全无项，胸前别有头。

- !Poem
  volume: 卷869_9
  title: 卷869_9嘲高士廉木履选人
  author: 选人
  content: 【嘲高士廉木履】 刺鼻何曾嚏，蹋面不知嗔。高生两个齿，自谓得胜人。

- !Poem
  volume: 卷869_10
  title: 卷869_10书化度藏院壁裴玄智
  author: 裴玄智
  content: 【书化度藏院壁】 将肉遣狼守，置骨向狗头。自非阿罗汉，焉能免得偷。

- !Poem
  volume: 卷869_11
  title: 卷869_11嘲许子儒窦昉
  author: 窦昉
  content: 【嘲许子儒】 不能专习礼，虚心强觅阶。一年辞爵弁，半岁履麻鞋。 瓦恶频蒙cv，墙虚屡被叉。映树便侧睡，过匮即放乖。 岁暮良工毕，言是越朋侪。今日纶言降，方知愚计喎。

- !Poem
  volume: 卷869_12
  title: 卷869_12与赵神德互嘲梁宝
  author: 梁宝
  content: 【与赵神德互嘲】 赵神德，天上既无云，闪电何以无准则？--梁宝 向者入门来，案后惟见一挺墨。--赵神德 官里料朱砂，半眼供一国。--梁宝 磨公小拇指，涂得太社北。--赵神德

- !Poem
  volume: 卷869_13
  title: 卷869_13与讲师互谑释元康
  author: 释元康
  content: 【与讲师互谑】 甘桃不结实，苦李压低枝。--释元康 轮王千个子，巷伯勿孙儿。 --讲师

- !Poem
  volume: 卷869_14
  title: 卷869_14咏兴善寺佛殿灾李荣
  author: 李荣
  content: 【咏兴善寺佛殿灾】 道善何曾善，言兴且不兴。如来烧赤尽，惟有一群僧。

- !Poem
  volume: 卷869_15
  title: 卷869_15叙可笑事张元一
  author: 张元一
  content: 【叙可笑事】 朱前疑著绿，逯仁杰著朱。阎知微骑马，马吉甫骑驴。 将名作姓李千里，将姓作名吴栖梧。左台胡御史， 右台御史胡。

- !Poem
  volume: 卷869_16
  title: 卷869_16嘲武懿宗张元一
  author: 张元一
  content: 【嘲武懿宗】 长弓短度箭，蜀马临阶骗。去贼七百里，隈墙独自战。 忽然逢著贼，骑猪向南r2。

- !Poem
  volume: 卷869_17
  title: 卷869_17又嘲张元一
  author: 张元一
  content: 【又嘲】 裹头极草草，掠鬓不菶菶。未见桃花面皮，漫作杏子眼孔。

- !Poem
  volume: 卷869_18
  title: 卷869_18咏静乐县主张元一
  author: 张元一
  content: 【咏静乐县主】 马带桃花锦，裙衔绿草罗。定知帏帽底，仪容似大哥。

- !Poem
  volume: 卷869_19
  title: 卷869_19嘲格辅元杜易简
  author: 杜易简
  content: 【嘲格辅元】 有耻宿龙门，精彩先瞰浑。眼瘦呈近店，睡响彻遥林。 埒囊将旧识，制被异新婚。谁言骢马使，翻作蛰熊蹲。

- !Poem
  volume: 卷869_20
  title: 卷869_20始平谐诗石抱忠
  author: 石抱忠
  content: 【始平谐诗】 平明发始平，薄暮至何城。库塔朝云上，晃池夜月明。 略彴桥头逢长史，棂星门外揖司兵，一群县尉驴骡骤， 数个参军鹅鸭行。

- !Poem
  volume: 卷869_21
  title: 卷869_21咏傅岩监祠梁载言
  author: 梁载言
  content: 【咏傅岩监祠】 闻道监中霤，初言是大祠。很傍索传马，偬动出安徽。 卫司无帟幕，供膳乏鲜肥。形容消瘦尽，空往复空归。

- !Poem
  volume: 卷869_22
  title: 卷869_22嘲崔生刘行敏
  author: 刘行敏
  content: 【嘲崔生】 崔生犯夜行，武候正严更。幞头拳下落，高髻掌中擎。 杖迹胸前出，绳文腕后生。愁人不惜夜，随意晓参横。

- !Poem
  volume: 卷869_23
  title: 卷869_23又嘲杨文瓘刘行敏
  author: 刘行敏
  content: 【又嘲杨文瓘】 武陵敬爱客，终宴不知疲。遣共浑王饮，错宴延陀儿。 始被鸿胪识，终蒙御史知。精神既如此，长叹复何为。

- !Poem
  volume: 卷869_24
  title: 卷869_24嘲李叔慎、贺兰僧伽、杜善贤（善贤长安令三人皆黑）刘行敏
  author: 刘行敏
  content: 【嘲李叔慎、贺兰僧伽、杜善贤（善贤长安令三人皆黑）】 叔慎骑乌马，僧伽把漆弓。唤取长安令，共猎北山熊。

- !Poem
  volume: 卷869_25
  title: 卷869_25嘲父陆子
  author: 陆子
  content: 【嘲父】 陆馀庆，笔头无力觜头硬。一朝受辞讼，十日判不竟。 （先是人有嘲陆者云：说事则喙长三寸，判事则手重五斤）

- !Poem
  volume: 卷869_26
  title: 卷869_26回波词杨廷玉
  author: 杨廷玉
  content: 【回波词】 回波尔时廷玉，打獠取钱未足。 阿姑婆见作天子，傍人不得枨触。

- !Poem
  volume: 卷869_27
  title: 卷869_27回波词中宗朝优人
  author: 中宗朝优人
  content: 【回波词】 回波尔时栲栳，怕妇也是大好。 外边只有裴谈，内里无过李老。

- !Poem
  volume: 卷869_28
  title: 卷869_28乞金鱼词崔日用
  author: 崔日用
  content: 【乞金鱼词】 台中鼠子直须谙，信足跳梁上壁龛。倚翻灯脂污张五， 还来啮带报韩三。莫浪语，直王相。大家必若赐金龟， 卖却猫儿相报赏。

- !Poem
  volume: 卷869_29
  title: 卷869_29又赐宴自歌崔日用
  author: 崔日用
  content: 【又赐宴自歌】 东馆总是鹓鸾，南台自多杞梓。日用读书万卷， 何忍不蒙学士。墨制帘下出来，微臣眼看喜死。

- !Poem
  volume: 卷869_30
  title: 卷869_30咏痴吴人
  author: 吴人
  content: 【咏痴】 榆儿复榆妇，造屋兼造车。十七八九夜，还书复借书。

- !Poem
  volume: 卷869_31
  title: 卷869_31歇后封抱一
  author: 封抱一
  content: 【歇后】 面作天地玄，鼻有雁门紫。既无左达承，何劳罔谈彼。

- !Poem
  volume: 卷869_32
  title: 卷869_32送司功入京麹崇裕
  author: 麹崇裕
  content: 【送司功入京】 崇裕有幸会，得遇明流行。司士向京去，旷野哭声哀。

- !Poem
  volume: 卷869_33
  title: 卷869_33岭南归后献诗权龙褒
  author: 权龙褒
  content: 【岭南归后献诗】 龙褒有何罪，天恩放岭南。敕知无罪过，追来与将军。

- !Poem
  volume: 卷869_34
  title: 卷869_34初到沧州呈州官权龙褒
  author: 权龙褒
  content: 【初到沧州呈州官】 遥看沧海城，杨柳郁青青。中央一群汉，聚坐打杯觥。

- !Poem
  volume: 卷869_35
  title: 卷869_35秋日述怀权龙褒
  author: 权龙褒
  content: 【秋日述怀】 檐前飞七百，雪白后园强。饱食房里侧，家粪集野螂。

- !Poem
  volume: 卷869_36
  title: 卷869_36喜雨权龙褒
  author: 权龙褒
  content: 【喜雨】 暗去也没雨，明来也没云。日头赫赤出，地上绿氤氲。

- !Poem
  volume: 卷869_37
  title: 卷869_37皇太子夏日赐宴诗权龙褒
  author: 权龙褒
  content: 【皇太子夏日赐宴诗】 严霜白浩浩，明月赤团团。

- !Poem
  volume: 卷869_38
  title: 卷869_38哭李峤诗崔泰之
  author: 崔泰之
  content: 【哭李峤诗】 台阁神仙地，衣冠君子乡。昨朝犹对坐，今日忽云亡。 魂随司命鬼，魄逐见阎王。此时罢欢笑，无复向朝堂。

- !Poem
  volume: 卷869_39
  title: 卷869_39咏尹字（颋幼年，有京兆尹过父瑰命咏尹字）苏颋
  author: 苏颋
  content: 【咏尹字（颋幼年，有京兆尹过父瑰命咏尹字）】 丑虽有足，甲不全身。见君无口，知伊少人。

- !Poem
  volume: 卷869_40
  title: 卷869_40咏王主敬张敬忠
  author: 张敬忠
  content: 【咏王主敬】 有意嫌兵部，专心望考功。谁知脚踜蹬，却落省墙东。

- !Poem
  volume: 卷869_41
  title: 卷869_41嘲邵景、萧嵩韦铿
  author: 韦铿
  content: 【嘲邵景、萧嵩】 一双胡子著绯袍，一个须多一鼻高。 相对厅前捺且立，自惭身品世间毛。

- !Poem
  volume: 卷869_42
  title: 卷869_42嘲韦铿邵景
  author: 邵景
  content: 【嘲韦铿】 飘风忽起团团旋，倒地还如著脚z2。 莫怪殿上空行事，却为元非五品才。

- !Poem
  volume: 卷869_43
  title: 卷869_43咏毁天枢李休烈
  author: 李休烈
  content: 【咏毁天枢】 天门街上倒天枢，火急先须卸火珠。 计合一条麻线挽，何劳两县索人夫。

- !Poem
  volume: 卷869_44
  title: 卷869_44与李全交诗（全交，监察御史）石惠泰
  author: 石惠泰
  content: 【与李全交诗（全交，监察御史）】 御史非常任，参军不久居。待君迁转后，此职还到余。

- !Poem
  volume: 卷869_45
  title: 卷869_45嘲刘文树黄幡绰
  author: 黄幡绰
  content: 【嘲刘文树】 可怜好个刘文树，髭须共颏颐别住。 文树面孔不似猢狲，猢狲面孔强似文树。

- !Poem
  volume: 卷869_46
  title: 卷869_46尚书省门吟祖咏
  author: 祖咏
  content: 【尚书省门吟】 落去他，两两三三戴帽子。 日暮祖侯吟一声，长安竹柏皆枯死。

- !Poem
  volume: 卷869_47
  title: 卷869_47上马当山神王昌龄
  author: 王昌龄
  content: 【上马当山神】 青骢一匹昆仑牵，奏上大王不取钱。 直为猛风波滚骤，莫怪昌龄不下船。

- !Poem
  volume: 卷869_48
  title: 卷869_48窃李义府诗张怀庆
  author: 张怀庆
  content: 【窃李义府诗】 生情镂月为歌扇，出性裁云作舞衣。 照镜自怜回雪影，来时好取洛川归。

- !Poem
  volume: 卷869_49
  title: 卷869_49答朝士贺知章
  author: 贺知章
  content: 【答朝士】 fk镂银盘盛蛤蜊，镜湖莼菜乱如丝。 乡曲近来佳此味，遮渠不道是吴儿。

- !Poem
  volume: 卷869_50
  title: 卷869_50和知章诗顾况
  author: 顾况
  content: 【和知章诗】 fk镂银盘盛炒虾，镜湖莼菜乱如麻。 汉儿女嫁吴儿妇，吴儿尽是汉儿爷。

- !Poem
  volume: 卷869_51
  title: 卷869_51续茅山秀才吟顾况
  author: 顾况
  content: 【续茅山秀才吟】 驻马上山阿（茅山秀才），风来屎气多。

- !Poem
  volume: 卷869_52
  title: 卷869_52樱桃子诗史思明
  author: 史思明
  content: 【樱桃子诗】 樱桃子，半赤半已黄。一半与怀王，一半与周至。
