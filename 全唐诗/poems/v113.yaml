
- !Poem
  volume: 卷113_1
  title: 卷113_1敬酬张九龄当涂界留赠之作裴耀卿
  author: 裴耀卿
  content: 【敬酬张九龄当涂界留赠之作】 茂先实王佐，仲举信时英。气睹冲天发，人将下榻迎。 珪符肃有命，江国远徂征。九派期方越，千钧或所轻。 高帆出风迥，孤屿入云平。遄迈嗟于役，离忧空自情。 饰簪陪早岁，接壤厕专城。旷别心弥轸，宏观义转倾。 徒然恨饥渴，况乃讽瑶琼。

- !Poem
  volume: 卷113_2
  title: 卷113_2酬张九龄使风见示（时为宣州刺史）裴耀卿
  author: 裴耀卿
  content: 【酬张九龄使风见示（时为宣州刺史）】 兹地五湖邻，艰哉万里人。惊飙翻是托，危浪亦相因。 宣室才华子，金闺讽议臣。承明有三入，去去速归轮。

- !Poem
  volume: 卷113_3
  title: 卷113_3赠张丞相宋鼎
  author: 宋鼎
  content: 【赠张丞相】 汉上登飞幰，荆南历旧居。已尝临砌橘，更睹跃池鱼。 盛德继微渺，深衷能卷舒。义申蓬阁际，情切庙堂初。 郡挹文章美，人怀燮理馀。皇恩傥照亮，岂厌承明庐。

- !Poem
  volume: 卷113_4
  title: 卷113_4酬故人还山宋鼎
  author: 宋鼎
  content: 【酬故人还山】 举棹乘春水，归山抚岁华。碧潭宵见月，红树晚开花。 肃穆轻风度，依微隐径斜。危亭暗松石，幽涧落云霞。 思鸟吟高树，游鱼戏浅沙。安知馀兴尽，相望紫烟赊。

- !Poem
  volume: 卷113_5
  title: 卷113_5和张荆州九龄晨出郡舍林下崔颂
  author: 崔颂
  content: 【和张荆州九龄晨出郡舍林下】 优闲表政清，林薄赏秋成。江上悬晓月，往来亏复盈。 天云抗真意，郡阁晦高名。坐啸应无欲，宁辜济物情。

- !Poem
  volume: 卷113_6
  title: 卷113_6奉酬张洪州九龄江上见赠孙翃
  author: 孙翃
  content: 【奉酬张洪州九龄江上见赠】 受命谳封疆，逢君牧豫章。於焉审虞芮，复尔共舟航。 怅别秋阴尽，怀归客思长。江皋枉离赠，持此慰他乡。

- !Poem
  volume: 卷113_7
  title: 卷113_7古意赠孙翃徐仁友
  author: 徐仁友
  content: 【古意赠孙翃】 南望缑氏岭，山居共涧阴。东西十数里，缅邈方寸心。 云日落广厦，莺花对孤琴。琴中多苦调，凄切谁复寻。

- !Poem
  volume: 卷113_8
  title: 卷113_8奉和姚令公驾幸温汤喜雪应制苏绾
  author: 苏绾
  content: 【奉和姚令公驾幸温汤喜雪应制】 汉主新丰邑，周王尚父师。云符沛童唱，雪应海神期。 林变惊春早，山明讶夕迟。况逢温液霈，恩重御裘诗。

- !Poem
  volume: 卷113_9
  title: 卷113_9咏月康庭芝
  author: 康庭芝
  content: 【咏月】 天使下西楼，光含万里秋。台前疑挂镜，帘外似悬钩。 张尹将眉学，班姬取扇俦。佳期应借问，为报在刀头。

- !Poem
  volume: 卷113_10
  title: 卷113_10山行见孤松成咏张宣明
  author: 张宣明
  content: 【山行见孤松成咏】 孤松郁山椒，肃爽凌清霄。既挺千丈干，亦生百尺条。 青青恒一色，落落非一朝。大厦今已构，惜哉无人招。 寒霜十二月，枝叶独不凋。

- !Poem
  volume: 卷113_11
  title: 卷113_11使至三姓咽面张宣明
  author: 张宣明
  content: 【使至三姓咽面】 昔闻班家子，笔砚忽然投。一朝抚长剑，万里入荒陬。 岂不服艰险，只思清国雠。山川去何岁，霜露几逢秋。 玉塞已遐廓，铁关方阻修。东都日窅窅，西海此悠悠。 卒使功名建，长封万里侯。

- !Poem
  volume: 卷113_12
  title: 卷113_12新都南亭别郭大元振卢崇道
  author: 卢崇道
  content: 【新都南亭别郭大元振】 竹径女萝蹊，莲洲文石堤。静深人俗断，寻玩往还迷。 碧潭秀初月，素林惊夕栖。褰幌纳鸟侣，罢琴听猿啼。 佳辰改宿昔，胜寄在暌携。长怀赏心爱，如玉复如珪。
