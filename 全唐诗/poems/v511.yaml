  author: 张祜
  content: 【枫桥】 长洲苑外草萧萧，却算游城岁月遥。 唯有别时今不忘，暮烟疏雨过枫桥。

- !Poem
  volume: 卷511_164
  title: 卷511_164句张祜万国见清道，一身成白头。（《上令狐相公》。卷511_164句张祜
  author: 张祜
  content: 【句】 万国见清道，一身成白头。（《上令狐相公》。 以下见《纪事》） 此地荣辱盛，岂宜山中人。（《秋晚》） 椿儿绕树春园里，桂子寻花夜月中。（见《桂苑丛谈》） 一身扶杖二儿随。（见《野客丛谈》） 夏雨莲苞破，秋风桂子凋。（《题天竺寺》。 以下并见《海录碎事》） 杜鹃花发杜鹃叫，乌臼花生乌臼啼。 茶风无奈笔，酒秃不胜簪。
