
- !Poem
  volume: 卷368_1
  title: 卷368_1赋得冬日可爱庾承宣
  author: 庾承宣
  content: 【赋得冬日可爱】 宿雾开天霁，寒郊见初日。林疏照逾远，冰轻影微出。 岂假阳和气，暂忘玄冬律。愁抱望自宽，羁情就如失。 欣欣事几许，曈曈状非一。倾心倘知期，良愿自兹毕。

- !Poem
  volume: 卷368_2
  title: 卷368_2赠毛仙翁郑澣
  author: 郑澣
  content: 【赠毛仙翁】 至道无名，至人长生。爰观绘事，似挹真形。方口渥丹， 浓眉刷青。松姿本秀，鹤质自轻。道德神仙，内蕴心灵。 红肌丝发，外彰华精。色如含芳，貌若和光。胚浑造化， 含吐阴阳。吾闻安期，隐见不常。或在世间，或游上苍。 猗欤真人，得非后身。写此仙骨，久而不磷。皎皎明眸， 了然如新。蔼蔼童颜，的然如春。金石可并，丹青不泯。 通天台上，有见常人。俗士观瞻，方悟幽尘。君子图之， 敬兮如神。

- !Poem
  volume: 卷368_3
  title: 卷368_3和李德裕游汉州房公湖二首郑澣
  author: 郑澣
  content: 【和李德裕游汉州房公湖二首】 太尉留琴地，时移重可寻。徽弦一掩抑，风月助登临。 荣驻青油骑，高张白雪音。祗言酬唱美，良史记王箴。 静对烟波夕，犹思栋宇清。卧龙空有处，驯鸟独忘情。 顾步襟期远，参差物象横。自宜雕乐石，爽气际青城。

- !Poem
  volume: 卷368_4
  title: 卷368_4中书相公任兵部侍郎日后阁植四松逾数年…此官因献拙什郑澣
  author: 郑澣
  content: 【中书相公任兵部侍郎日后阁植四松逾数年…此官因献拙什】 丞相当时植，幽襟对此开。人知舟楫器，天假栋梁材。 错落龙鳞出，褵褷鹤翅回。重阴罗武库，细响静山台。 得地公堂里，移根涧水隈。吴臣梦寐远，秦岳岁年摧。 转觉飞缨缪，何因继组来。几寻珠履迹，愿比角弓培。 柏悦犹依社，星高久照台。后凋应共操，无复问良媒。

- !Poem
  volume: 卷368_5
  title: 卷368_5和李德裕房公旧竹亭闻琴郑澣
  author: 郑澣
  content: 【和李德裕房公旧竹亭闻琴】 石室寒飙骛，孙枝雅器裁。坐来山水操，弦断吊遗埃。

- !Poem
  volume: 卷368_6
  title: 卷368_6句郑澣
  author: 郑澣
  content: 【句】 但虑彩色污，无虞臂胛肥。（段成式记，长安菩萨寺 有画维摩变，为俗讲僧文淑装之，笔迹尽矣，故兴元 郑尚书题句云云）。

- !Poem
  volume: 卷368_7
  title: 卷368_7游栖霞寺张汇
  author: 张汇
  content: 【游栖霞寺】 跻险入幽林，翠微含竹殿。泉声无休歇，山色时隐见。 潮来杂风雨，梅落成霜霰。一从方外游，顿觉尘心变。

- !Poem
  volume: 卷368_8
  title: 卷368_8春风扇微和张汇
  author: 张汇
  content: 【春风扇微和】 木德生和气，微微入曙风。暗催南向叶，渐翥北归鸿。 澹荡侵冰谷，悠扬转蕙丛。拂尘回广路，泛籁过遥空。 暖上烟光际，云移律候中。扶摇如可借，从此戾苍穹。

- !Poem
  volume: 卷368_9
  title: 卷368_9观藏冰张汇
  author: 张汇
  content: 【观藏冰】 寒气方穷律，阴精正结冰。体坚风带壮，影素月临凝。 冬赋凌人掌，春期命妇升。凿来壶色彻，纳处镜光澄。 鲁史曾留问，豳诗旧见称。同观里射享，王道颂还兴。

- !Poem
  volume: 卷368_10
  title: 卷368_10赋得春风扇微和陈通方
  author: 陈通方
  content: 【赋得春风扇微和】 习习和风扇，悠悠淑气微。阳升知候改，律应喜春归。 池柳晴初拆，林莺暖欲飞。川原浮彩翠，台馆动光辉。 泛艳摇丹阙，扬芳入粉闱。发生当有分，枯朽幸因依。

- !Poem
  volume: 卷368_11
  title: 卷368_11金谷园怀古陈通方
  author: 陈通方
  content: 【金谷园怀古】 缓步洛城下，轸怀金谷园。昔人随水逝，旧树逐春繁。 冉冉摇风弱，菲菲裛露翻。歌台岂易见，舞袖乍如存。 戏蝶香中起，流莺暗处喧。徒闻施锦帐，此地拥行轩。

- !Poem
  volume: 卷368_12
  title: 卷368_12句陈通方
  author: 陈通方
  content: 【句】 应念路傍憔悴翼，昔年乔木幸同迁。（《纪事》云：通方 登第，与王播同年。播年五十六，通方甚少。因期集， 抚播背曰：王老奉赠一第，言其日暮途远。及第同赠官 也，播恨之。后通方丁家艰，辛苦万状。播为正郎，判 盐铁。通方穷悴，求之，即不甚给。时李虚中为副使， 方以诗求为汲引云云。播不得已，荐为江西院官）

- !Poem
  volume: 卷368_13
  title: 卷368_13立春日晓望三素云李应
  author: 李应
  content: 【立春日晓望三素云】 玄鸟初来日，灵仙望里分。冰容朝上界，玉辇拥朝云。 碧落流轻艳，红霓间彩文。带烟时缥缈，向斗更氤氲。 仿佛随风驭，迢遥出晓雰。兹辰三见后，希得从元君。

- !Poem
  volume: 卷368_14
  title: 卷368_14立春日晓望三素云陈师穆
  author: 陈师穆
  content: 【立春日晓望三素云】 晴晓初春日，高心望素云。彩光浮玉辇，紫气隐元君。 缥缈中天去，逍遥上界分。鸾骖攀不及，仙吹远难闻。 礼候于斯睹，明循在解纷。人归悬想处，霞色自氛氲。

- !Poem
  volume: 卷368_15
  title: 卷368_15立春日晓望三素云李季何
  author: 李季何
  content: 【立春日晓望三素云】 霭霭青春曙，飞仙驾五云。浮轮初缥缈，承盖下氤氲。 薄影随风度，殊容向日分。羽毛纷共远，环珮杳犹闻。 静合烟霞色，遥将鸾鹤群。年年瞻此节，应许从元君。

- !Poem
  volume: 卷368_16
  title: 卷368_16春台晴望李程
  author: 李程
  content: 【春台晴望】 曲台送春目，景物丽新晴。霭霭烟收翠，忻忻木向荣。 静看迟日上，闲爱野云平。风慢游丝转，天开远水明。 登高尘虑息，观徼道心清。更有迁乔意，翩翩出谷莺。

- !Poem
  volume: 卷368_17
  title: 卷368_17玉壶冰（一作咏冰壶）李程
  author: 李程
  content: 【玉壶冰（一作咏冰壶）】 琢玉性惟坚，成壶体更圆。虚心含众象，应物受寒泉。 温润资天质，清贞禀自然。日融光乍散，雪照色逾鲜。 至鉴功宁宰，无私照岂偏。明将水镜对，白与粉闱连。 拂拭终为美，提携伫见传。勿令毫发累，遗恨鲍公篇。

- !Poem
  volume: 卷368_18
  title: 卷368_18赋得竹箭有筠李程
  author: 李程
  content: 【赋得竹箭有筠】 常爱凌寒竹，坚贞可喻人。能将先进礼，义与后凋邻。 冉冉犹全节，青青尚有筠。陶钧二仪内，柯叶四时春。 待凤花仍吐，停霜色更新。方持不易操，对此欲观身。

- !Poem
  volume: 卷368_19
  title: 卷368_19观庆云图李程
  author: 李程
  content: 【观庆云图】 五云从表瑞，藻绘宛成图。柯叶何时改，丹青此不渝。 非烟色尚丽，似盖状应殊。渥彩看犹在，轻阴望已无。 方将遇翠幄，那羡起苍梧。欲识从龙处，今逢圣合符。

- !Poem
  volume: 卷368_20
  title: 卷368_20赠毛仙翁李程
  author: 李程
  content: 【赠毛仙翁】 茫茫尘累愧腥膻，强把蜉蝣望列仙。闲指紫霄峰下路， 却归白鹿洞中天。吹箫凤去经何代，茹玉方传得几年。 他日更来人世看，又应东海变桑田。

- !Poem
  volume: 卷368_21
  title: 卷368_21省试春台晴望高弁
  author: 高弁
  content: 【省试春台晴望】 层台聊一望，遍赏帝城春。风暖闻啼鸟，冰开见跃鳞。 晴山烟外翠，香蕊日边新。已变青门柳，初销紫陌尘。 金汤千里国，车骑万方人。此处云霄近，凭高愿致身。

- !Poem
  volume: 卷368_22
  title: 卷368_22霜菊席夔
  author: 席夔
  content: 【霜菊】 时令忽已变，行看被霜菊。可怜后时秀，当此凛风肃。 淅沥翠枝翻，凄清金蕊馥。凝姿节堪重，澄艳景非淑。 宁祛青女威，愿盈君子掬。持来泛樽酒，永以照幽独。

- !Poem
  volume: 卷368_23
  title: 卷368_23赋得竹箭有筠席夔
  author: 席夔
  content: 【赋得竹箭有筠】 共爱东南美，青青叹有筠。贞姿众木异，秀色四时均。 枝叶当无改，风霜岂惮频。虚心如待物，劲节自留春。 鲜润期栖凤，婵娟可并人。可怜初箨卷，粉泽更宜新。

- !Poem
  volume: 卷368_24
  title: 卷368_24省试观庆云图李行敏
  author: 李行敏
  content: 【省试观庆云图】 缣素传休祉，丹青状庆云。非烟凝漠漠，似盖乍纷纷。 尚驻从龙意，全舒捧日文。光因五色起，影向九霄分。 裂素观嘉瑞，披图贺圣君。宁同窥汗漫，方此睹氛氲。

- !Poem
  volume: 卷368_25
  title: 卷368_25赋得冬日可爱（一作张正元诗）陈讽
  author: 陈讽
  content: 【赋得冬日可爱（一作张正元诗）】 寒日临清昼，寥天一望时。未消埋径雪，先暖读书帷。 属思光难驻，舒情影若遗。晋臣曾比德，谢客昔言诗。 散彩宁偏照，流阴信不追。馀辉如可就，回烛幸无私。

- !Poem
  volume: 卷368_26
  title: 卷368_26郡斋三月下旬作（以下三首一作张又新诗）崔护
  author: 崔护
  content: 【郡斋三月下旬作（以下三首一作张又新诗）】 春事日已歇，池塘旷幽寻。残红披独坠，嫩绿间浅深。 偃仰卷芳褥，顾步爱新阴。谋春未及竟，夏初遽见侵。

- !Poem
  volume: 卷368_27
  title: 卷368_27五月水边柳崔护
  author: 崔护
  content: 【五月水边柳】 结根挺涯涘，垂影覆清浅。睡脸寒未开，懒腰晴更软。 摇空条已重，拂水带方展。似醉烟景凝，如愁月露泫。 丝长鱼误恐，枝弱禽惊践。长别几多情，含春任攀搴。

- !Poem
  volume: 卷368_28
  title: 卷368_28三月五日陪裴大夫泛长沙东湖崔护
  author: 崔护
  content: 【三月五日陪裴大夫泛长沙东湖】 上巳馀风景，芳辰集远坰。彩舟浮泛荡，绣毂下娉婷。 林树回葱蒨，笙歌入杳冥。湖光迷翡翠，草色醉蜻蜓。 鸟弄桐花日，鱼翻谷雨萍。从今留胜会，谁看画兰亭。

- !Poem
  volume: 卷368_29
  title: 卷368_29山鸡舞石镜崔护
  author: 崔护
  content: 【山鸡舞石镜】 庐峰开石镜，人说舞山鸡。物象纤无隐，禽情只自迷。 景当烟雾歇，心喜锦翎齐。宛转乌呈彩，婆娑凤欲栖。 何言资羽族，在地得天倪。应笑翰音者，终朝饮败醯。

- !Poem
  volume: 卷368_30
  title: 卷368_30题都城南庄崔护
  author: 崔护
  content: 【题都城南庄】 去年今日此门中，人面桃花相映红。 人面不知何处在，桃花依旧笑春风。

- !Poem
  volume: 卷368_31
  title: 卷368_31晚鸡崔护
  author: 崔护
  content: 【晚鸡】 黯黯严城罢鼓鼙，数声相续出寒栖。 不嫌惊破纱窗梦，却恐为奴半夜啼。
