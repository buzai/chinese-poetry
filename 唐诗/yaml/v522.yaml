
- !Poem
  volume: 卷522_1
  title: 卷522_1扬州三首杜牧
  author: 杜牧
  content: 【扬州三首】 炀帝雷塘土，迷藏有旧楼。谁家唱水调，明月满扬州。 骏马宜闲出，千金好旧游。喧阗醉年少，半脱紫茸裘。 秋风放萤苑，春草斗鸡台。金络擎雕去，鸾环拾翠来。 蜀船红锦重，越橐水沈堆。处处皆华表，淮王奈却回。 街垂千步柳，霞映两重城。天碧台阁丽，风凉歌管清。 纤腰间长袖，玉珮杂繁缨。拖轴诚为壮，豪华不可名。 自是荒淫罪，何妨作帝京。

- !Poem
  volume: 卷522_2
  title: 卷522_2润州二首杜牧
  author: 杜牧
  content: 【润州二首】 句吴亭东千里秋，放歌曾作昔年游。青苔寺里无马迹， 绿水桥边多酒楼。大抵南朝皆旷达，可怜东晋最风流。 月明更想桓伊在，一笛闻吹出塞愁。 谢脁诗中佳丽地，夫差传里水犀军。城高铁瓮横强弩， 柳暗朱楼多梦云。画角爱飘江北去，钓歌长向月中闻。 扬州尘土试回首，不惜千金借与君。

- !Poem
  volume: 卷522_3
  title: 卷522_3题扬州禅智寺杜牧
  author: 杜牧
  content: 【题扬州禅智寺】 雨过一蝉噪，飘萧松桂秋。青苔满阶砌，白鸟故迟留。 暮霭生深树，斜阳下小楼。谁知竹西路，歌吹是扬州。

- !Poem
  volume: 卷522_4
  title: 卷522_4西江怀古杜牧
  author: 杜牧
  content: 【西江怀古】 上吞巴汉控潇湘，怒似连山净镜光。魏帝缝囊真戏剧， 苻坚投箠更荒唐。千秋钓艇歌明月，万里沙鸥弄夕阳， 范蠡清尘何寂寞，好风唯属往来商。

- !Poem
  volume: 卷522_5
  title: 卷522_5江南怀古杜牧
  author: 杜牧
  content: 【江南怀古】 车书混一业无穷，井邑山川今古同。 戊辰年向金陵过，惆怅闲吟忆庾公。

- !Poem
  volume: 卷522_6
  title: 卷522_6江南春绝句杜牧
  author: 杜牧
  content: 【江南春绝句】 千里莺啼绿映红，水村山郭酒旗风。 南朝四百八十寺，多少楼台烟雨中。

- !Poem
  volume: 卷522_7
  title: 卷522_7将赴宣州留题扬州禅智寺杜牧
  author: 杜牧
  content: 【将赴宣州留题扬州禅智寺】 故里溪头松柏双，来时尽日倚松窗。 杜陵隋苑已绝国，秋晚南游更渡江。

- !Poem
  volume: 卷522_8
  title: 卷522_8题宣州开元寺水阁阁下宛溪夹溪居人杜牧
  author: 杜牧
  content: 【题宣州开元寺水阁阁下宛溪夹溪居人】 六朝文物草连空，天淡云闲今古同。鸟去鸟来山色里， 人歌人哭水声中。深秋帘幕千家雨，落日楼台一笛风。 惆怅无因见范蠡，参差烟树五湖东。

- !Poem
  volume: 卷522_9
  title: 卷522_9宣州送裴坦判官往舒州，时牧欲赴官归京杜牧
  author: 杜牧
  content: 【宣州送裴坦判官往舒州，时牧欲赴官归京】 日暖泥融雪半销，行人芳草马声骄。九华山路云遮寺， 清弋江村柳拂桥。君意如鸿高的的，我心悬旆正摇摇。 同来不得同归去，故国逢春一寂寥。

- !Poem
  volume: 卷522_10
  title: 卷522_10句溪夏日送卢霈秀才归王屋山将欲赴举杜牧
  author: 杜牧
  content: 【句溪夏日送卢霈秀才归王屋山将欲赴举】 野店正纷泊，茧蚕初引丝。行人碧溪渡，系马绿杨枝。 苒苒迹始去，悠悠心所期。秋山念君别，惆怅桂花时。

- !Poem
  volume: 卷522_11
  title: 卷522_11自宣城赴官上京杜牧
  author: 杜牧
  content: 【自宣城赴官上京】 潇洒江湖十过秋，酒杯无日不淹留。谢公城畔溪惊梦， 苏小门前柳拂头。千里云山何处好，几人襟韵一生休。 尘冠挂却知闲事，终拟蹉跎访旧游。

- !Poem
  volume: 卷522_12
  title: 卷522_12春末题池州弄水亭杜牧
  author: 杜牧
  content: 【春末题池州弄水亭】 使君四十四，两佩左铜鱼。为吏非循吏，论书读底书。 晚花红艳静，高树绿阴初。亭宇清无比，溪山画不如。 嘉宾能啸咏，宫妓巧妆梳。逐日愁皆碎，随时醉有馀。 偃须求五鼎，陶只爱吾庐。趣向人皆异，贤豪莫笑渠。

- !Poem
  volume: 卷522_13
  title: 卷522_13登池州九峰楼寄张祜杜牧
  author: 杜牧
  content: 【登池州九峰楼寄张祜】 百感中来不自由，角声孤起夕阳楼。碧山终日思无尽， 芳草何年恨即休。睫在眼前长不见，道非身外更何求。 谁人得似张公子，千首诗轻万户侯。

- !Poem
  volume: 卷522_14
  title: 卷522_14齐安郡晚秋杜牧
  author: 杜牧
  content: 【齐安郡晚秋】 柳岸风来影渐疏，使君家似野人居。云容水态还堪赏， 啸志歌怀亦自如。雨暗残灯棋散后，酒醒孤枕雁来初。 可怜赤壁争雄渡，唯有蓑翁坐钓鱼。

- !Poem
  volume: 卷522_15
  title: 卷522_15九日齐安登高杜牧
  author: 杜牧
  content: 【九日齐安登高】 江涵秋影雁初飞，与客携壶上翠微。尘世难逢开口笑， 菊花须插满头归。但将酩酊酬佳节，不用登临叹落晖。 古往今来只如此，牛山何必泪沾衣。

- !Poem
  volume: 卷522_16
  title: 卷522_16池州春送前进士蒯希逸杜牧
  author: 杜牧
  content: 【池州春送前进士蒯希逸】 芳草复芳草，断肠还断肠。自然堪下泪，何必更残阳。 楚岸千万里，燕鸿三两行。有家归不得，况举别君觞。

- !Poem
  volume: 卷522_17
  title: 卷522_17齐安郡中偶题二首杜牧
  author: 杜牧
  content: 【齐安郡中偶题二首】 两竿落日溪桥上，半缕轻烟柳影中。 多少绿荷相倚恨，一时回首背西风。 秋声无不搅离心，梦泽蒹葭楚雨深。 自滴阶前大梧叶，干君何事动哀吟。

- !Poem
  volume: 卷522_18
  title: 卷522_18齐安郡后池绝句杜牧
  author: 杜牧
  content: 【齐安郡后池绝句】 菱透浮萍绿锦池，夏莺千啭弄蔷薇。 尽日无人看微雨，鸳鸯相对浴红衣。

- !Poem
  volume: 卷522_19
  title: 卷522_19题齐安城楼杜牧
  author: 杜牧
  content: 【题齐安城楼】 呜咽江楼角一声，微阳潋潋落寒汀。 不用凭阑苦回首，故乡七十五长亭。

- !Poem
  volume: 卷522_20
  title: 卷522_20池州李使君没后十一日处州新命始到后见归妓感而成诗杜牧
  author: 杜牧
  content: 【池州李使君没后十一日处州新命始到后见归妓感而成诗】 缙云新命诏初行，才是孤魂寿器成。黄壤不知新雨露， 粉书空换旧铭旌。巨卿哭处云空断，阿鹜归来月正明。 多少四年遗爱事，乡闾生子李为名。

- !Poem
  volume: 卷522_21
  title: 卷522_21见刘秀才与池州妓别杜牧
  author: 杜牧
  content: 【见刘秀才与池州妓别】 远风南浦万重波，未似生离别恨多。楚管能吹柳花怨， 吴姬争唱竹枝歌。金钗横处绿云堕，玉箸凝时红粉和。 待得枚皋相见日，自应妆镜笑蹉跎。

- !Poem
  volume: 卷522_22
  title: 卷522_22池州废林泉寺杜牧
  author: 杜牧
  content: 【池州废林泉寺】 废寺林溪上，颓垣倚乱峰。看栖归树鸟，犹想过山钟。 石路寻僧去，此生应不逢。

- !Poem
  volume: 卷522_23
  title: 卷522_23忆齐安郡杜牧
  author: 杜牧
  content: 【忆齐安郡】 平生睡足处，云梦泽南州。一夜风欺竹，连江雨送秋。 格卑常汩汩，力学强悠悠。终掉尘中手，潇湘钓漫流。

- !Poem
  volume: 卷522_24
  title: 卷522_24池州清溪杜牧
  author: 杜牧
  content: 【池州清溪】 弄溪终日到黄昏，照数秋来白发根。 何物赖君千遍洗，笔头尘土渐无痕。

- !Poem
  volume: 卷522_25
  title: 卷522_25游池州林泉寺金碧洞杜牧
  author: 杜牧
  content: 【游池州林泉寺金碧洞】 袖拂霜林下石棱，潺湲声断满溪冰。 携茶腊月游金碧，合有文章病茂陵。

- !Poem
  volume: 卷522_26
  title: 卷522_26即事（黄州作）杜牧
  author: 杜牧
  content: 【即事（黄州作）】 因思上党三年战，闲咏周公七月诗。竹帛未闻书死节， 丹青空见画灵旗。萧条井邑如鱼尾，早晚干戈识虎皮。 莫笑一麾东下计，满江秋浪碧参差。

- !Poem
  volume: 卷522_27
  title: 卷522_27赠李秀才（是上公孙子）杜牧
  author: 杜牧
  content: 【赠李秀才（是上公孙子）】 骨清年少眼如冰，凤羽参差五色层。 天上麒麟时一下，人间不独有徐陵。

- !Poem
  volume: 卷522_28
  title: 卷522_28寄李起居四韵杜牧
  author: 杜牧
  content: 【寄李起居四韵】 楚女梅簪白雪姿，前溪碧水冻醪时。云罍心凸知难捧， 凤管簧寒不受吹。南国剑眸能盼眄，侍臣香袖爱僛垂。 自怜穷律穷途客，正怯孤灯一局棋。

- !Poem
  volume: 卷522_29
  title: 卷522_29题池州贵池亭杜牧
  author: 杜牧
  content: 【题池州贵池亭】 势比凌歊宋武台，分明百里远帆开。 蜀江雪浪西江满，强半春寒去却来。

- !Poem
  volume: 卷522_30
  title: 卷522_30兰溪（在蕲州西）杜牧
  author: 杜牧
  content: 【兰溪（在蕲州西）】 兰溪春尽碧泱泱，映水兰花雨发香。 楚国大夫憔悴日，应寻此路去潇湘。

- !Poem
  volume: 卷522_31
  title: 卷522_31睦州四韵杜牧
  author: 杜牧
  content: 【睦州四韵】 州在钓台边，溪山实可怜。有家皆掩映，无处不潺湲。 好树鸣幽鸟，晴楼入野烟。残春杜陵客，中酒落花前。

- !Poem
  volume: 卷522_32
  title: 卷522_32秋晚早发新定杜牧
  author: 杜牧
  content: 【秋晚早发新定】 解印书千轴，重阳酒百缸。凉风满红树，晓月下秋江。 岩壑会归去，尘埃终不降。悬缨未敢濯，严濑碧淙淙。

- !Poem
  volume: 卷522_33
  title: 卷522_33除官归京睦州雨霁杜牧
  author: 杜牧
  content: 【除官归京睦州雨霁】 秋半吴天霁，清凝万里光。水声侵笑语，岚翠扑衣裳。 远树疑罗帐，孤云认粉囊。溪山侵两越，时节到重阳。 顾我能甘贱，无由得自强。误曾公触尾，不敢夜循墙。 岂意笼飞鸟，还为锦帐郎。网今开傅燮，书旧识黄香。 姹女真虚语，饥儿欲一行。浅深须揭厉，休更学张纲。

- !Poem
  volume: 卷522_34
  title: 卷522_34夜泊桐庐眠先寄苏台卢郎中杜牧
  author: 杜牧
  content: 【夜泊桐庐眠先寄苏台卢郎中】 水槛桐庐馆，归舟系石根。笛吹孤戍月，犬吠隔溪村。 十载违清裁，幽怀未一论。苏台菊花节，何处与开樽。

- !Poem
  volume: 卷522_35
  title: 卷522_35新转南曹未叙朝散初秋暑退出守吴兴书此篇以自见志杜牧
  author: 杜牧
  content: 【新转南曹未叙朝散初秋暑退出守吴兴书此篇以自见志】 捧诏汀洲去，全家羽翼飞。喜抛新锦帐，荣借旧朱衣。 且免材为累，何妨拙有机。宋株聊自守，鲁酒怕旁围。 清尚宁无素，光阴亦未晞。一杯宽幕席，五字弄珠玑。 越浦黄柑嫩，吴溪紫蟹肥。平生江海志，佩得左鱼归。

- !Poem
  volume: 卷522_36
  title: 卷522_36题白蘋洲杜牧
  author: 杜牧
  content: 【题白蘋洲】 山鸟飞红带，亭薇拆紫花。溪光初透彻，秋色正清华。 静处知生乐，喧中见死夸。无多珪组累，终不负烟霞。

- !Poem
  volume: 卷522_37
  title: 卷522_37题茶山（在宜兴）杜牧
  author: 杜牧
  content: 【题茶山（在宜兴）】 山实东吴秀，茶称瑞草魁。剖符虽俗吏，修贡亦仙才。 溪尽停蛮棹，旗张卓翠苔。柳村穿窈窕，松涧渡喧豗。 等级云峰峻，宽平洞府开。拂天闻笑语，特地见楼台。 泉嫩黄金涌，牙香紫璧裁。拜章期沃日，轻骑疾奔雷。 舞袖岚侵涧，歌声谷答回。磬音藏叶鸟，雪艳照潭梅。 好是全家到，兼为奉诏来。树阴香作帐，花径落成堆。 景物残三月，登临怆一杯。重游难自克，俯首入尘埃。

- !Poem
  volume: 卷522_38
  title: 卷522_38茶山下作杜牧
  author: 杜牧
  content: 【茶山下作】 春风最窈窕，日晓柳村西。娇云光占岫，健水鸣分溪。 燎岩野花远，戛瑟幽鸟啼。把酒坐芳草，亦有佳人携。

- !Poem
  volume: 卷522_39
  title: 卷522_39入茶山下题水口草市绝句杜牧
  author: 杜牧
  content: 【入茶山下题水口草市绝句】 倚溪侵岭多高树，夸酒书旗有小楼。 惊起鸳鸯岂无恨，一双飞去却回头。

- !Poem
  volume: 卷522_40
  title: 卷522_40春日茶山病不饮酒，因呈宾客杜牧
  author: 杜牧
  content: 【春日茶山病不饮酒，因呈宾客】 笙歌登画船，十日清明前。山秀白云腻，溪光红粉鲜。 欲开未开花，半阴半晴天。谁知病太守，犹得作茶仙。

- !Poem
  volume: 卷522_41
  title: 卷522_41不饮赠官妓杜牧
  author: 杜牧
  content: 【不饮赠官妓】 芳草正得意，汀洲日欲西。无端千树柳，更拂一条溪。 几朵梅堪折，何人手好携。谁怜佳丽地，春恨却凄凄。

- !Poem
  volume: 卷522_42
  title: 卷522_42早春赠军事薛判官杜牧
  author: 杜牧
  content: 【早春赠军事薛判官】 雪后新正半，春来四刻长。晴梅朱粉艳，嫩水碧罗光。 弦管开双调，花钿坐两行。唯君莫惜醉，认取少年场。

- !Poem
  volume: 卷522_43
  title: 卷522_43代吴兴妓春初寄薛军事杜牧
  author: 杜牧
  content: 【代吴兴妓春初寄薛军事】 雾冷侵红粉，春阴扑翠钿。自悲临晓镜，谁与惜流年。 柳暗霏微雨，花愁黯淡天。金钗有几只，抽当酒家钱。

- !Poem
  volume: 卷522_44
  title: 卷522_44八月十二日得替后移居霅溪馆，因题长句四韵杜牧
  author: 杜牧
  content: 【八月十二日得替后移居霅溪馆，因题长句四韵】 万家相庆喜秋成，处处楼台歌板声。千岁鹤归犹有恨， 一年人住岂无情。夜凉溪馆留僧话，风定苏潭看月生。 景物登临闲始见，愿为闲客此闲行。

- !Poem
  volume: 卷522_45
  title: 卷522_45初冬夜饮杜牧
  author: 杜牧
  content: 【初冬夜饮】 淮阳多病偶求欢，客袖侵霜与烛盘。 砌下梨花一堆雪，明年谁此凭阑干。

- !Poem
  volume: 卷522_46
  title: 卷522_46栽竹杜牧
  author: 杜牧
  content: 【栽竹】 本因遮日种，却似为溪移。历历羽林影，疏疏烟露姿。 萧骚寒雨夜，敲劼晚风时。故国何年到，尘冠挂一枝。

- !Poem
  volume: 卷522_47
  title: 卷522_47梅杜牧
  author: 杜牧
  content: 【梅】 轻盈照溪水，掩敛下瑶台。妒雪聊相比，欺春不逐来。 偶同佳客见，似为冻醪开。若在秦楼畔，堪为弄玉媒。

- !Poem
  volume: 卷522_48
  title: 卷522_48山石榴杜牧
  author: 杜牧
  content: 【山石榴】 似火山榴映小山，繁中能薄艳中闲。 一朵佳人玉钗上，只疑烧却翠云鬟。

- !Poem
  volume: 卷522_49
  title: 卷522_49柳长句杜牧
  author: 杜牧
  content: 【柳长句】 日落水流西复东，春光不尽柳何穷。巫娥庙里低含雨， 宋玉宅前斜带风。不嫌榆荚共争翠，深与桃花相映红。 灞上汉南千万树，几人游宦别离中。

- !Poem
  volume: 卷522_50
  title: 卷522_50隋堤柳杜牧
  author: 杜牧
  content: 【隋堤柳】 夹岸垂杨三百里，只应图画最相宜。 自嫌流落西归疾，不见东风二月时。

- !Poem
  volume: 卷522_51
  title: 卷522_51柳绝句杜牧
  author: 杜牧
  content: 【柳绝句】 数树新开翠影齐，倚风情态被春迷。 依依故国樊川恨，半掩村桥半掩溪。

- !Poem
  volume: 卷522_52
  title: 卷522_52独柳杜牧
  author: 杜牧
  content: 【独柳】 含烟一株柳，拂地摇风久。佳人不忍折，怅望回纤手。

- !Poem
  volume: 卷522_53
  title: 卷522_53早雁杜牧
  author: 杜牧
  content: 【早雁】 金河秋半虏弦开，云外惊飞四散哀。仙掌月明孤影过， 长门灯暗数声来。须知胡骑纷纷在，岂逐春风一一回。 莫厌潇湘少人处，水多菰米岸莓苔。

- !Poem
  volume: 卷522_54
  title: 卷522_54杜牧
  author: 杜牧
  content: 【】 芝茎抽绀趾，清唳掷金梭。日翅闲张锦，风池去罥罗。 静眠依翠荇，暖戏折高荷。山阴岂无尔，茧字换群鹅。

- !Poem
  volume: 卷522_55
  title: 卷522_55鹦鹉杜牧
  author: 杜牧
  content: 【鹦鹉】 华堂日渐高，雕槛系红绦。故国陇山树，美人金剪刀。 避笼交翠尾，罅嘴静新毛。不念三缄事，世途皆尔曹。

- !Poem
  volume: 卷522_56
  title: 卷522_56鹤杜牧
  author: 杜牧
  content: 【鹤】 清音迎晓月，愁思立寒蒲。丹顶西施颊，霜毛四皓须。 碧云行止躁，白鹭性灵粗。终日无群伴，溪边吊影孤。

- !Poem
  volume: 卷522_57
  title: 卷522_57鸦杜牧
  author: 杜牧
  content: 【鸦】 扰扰复翻翻，黄昏飏冷烟。毛欺皇后发，声感楚姬弦。 蔓垒盘风下，霜林接翅眠。只如西旅样，头白岂无缘。

- !Poem
  volume: 卷522_58
  title: 卷522_58鹭鸶杜牧
  author: 杜牧
  content: 【鹭鸶】 雪衣雪发青玉觜，群捕鱼儿溪影中。 惊飞远映碧山去，一树梨花落晚风。

- !Poem
  volume: 卷522_59
  title: 卷522_59村舍燕杜牧
  author: 杜牧
  content: 【村舍燕】 汉宫一百四十五，多下珠帘闭琐窗。 何处营巢夏将半，茅檐烟里语双双。

- !Poem
  volume: 卷522_60
  title: 卷522_60归燕杜牧
  author: 杜牧
  content: 【归燕】 画堂歌舞喧喧地，社去社来人不看。 长是江楼使君伴，黄昏犹待倚阑干。

- !Poem
  volume: 卷522_61
  title: 卷522_61伤猿杜牧
  author: 杜牧
  content: 【伤猿】 独折南园一朵梅，重寻幽坎已生苔。 无端晚吹惊高树，似袅长枝欲下来。

- !Poem
  volume: 卷522_62
  title: 卷522_62还俗老僧杜牧
  author: 杜牧
  content: 【还俗老僧】 雪发不长寸，秋寒力更微。独寻一径叶，犹挈衲残衣。 日暮千峰里，不知何处归。

- !Poem
  volume: 卷522_63
  title: 卷522_63斫竹杜牧
  author: 杜牧
  content: 【斫竹】 寺废竹色死，宦家宁尔留。霜根渐随斧，风玉尚敲秋。 江南苦吟客，何处送悠悠。

- !Poem
  volume: 卷522_64
  title: 卷522_64将赴湖州留题亭菊杜牧
  author: 杜牧
  content: 【将赴湖州留题亭菊】 陶菊手自种，楚兰心有期。遥知渡江日，正是撷芳时。

- !Poem
  volume: 卷522_65
  title: 卷522_65折菊杜牧
  author: 杜牧
  content: 【折菊】 篱东菊径深，折得自孤吟。雨中衣半湿，拥鼻自知心。

- !Poem
  volume: 卷522_66
  title: 卷522_66云（一作褚载诗）杜牧
  author: 杜牧
  content: 【云（一作褚载诗）】 尽日看云首不回，无心都大似无才。 可怜光彩一片玉，万里晴天何处来。

- !Poem
  volume: 卷522_67
  title: 卷522_67醉后题僧院杜牧
  author: 杜牧
  content: 【醉后题僧院】 离心忽忽复凄凄，雨晦倾瓶取醉泥。 可羡高僧共心语，一如携稚往东西。

- !Poem
  volume: 卷522_68
  title: 卷522_68题禅院（一作醉后题僧院）杜牧
  author: 杜牧
  content: 【题禅院（一作醉后题僧院）】 觥船一棹百分空，十岁青春不负公。 今日鬓丝禅榻畔，茶烟轻飏落花风。

- !Poem
  volume: 卷522_69
  title: 卷522_69哭李给事中敏杜牧
  author: 杜牧
  content: 【哭李给事中敏】 阳陵郭门外，陂阤丈五坟。九泉如结友，兹地好埋君。

- !Poem
  volume: 卷522_70
  title: 卷522_70黄州竹径斗杜牧
  author: 杜牧
  content: 【黄州竹径斗】 竹浊蟠小径，屈折斗蛇来。三年得归去，知绕几千回。

- !Poem
  volume: 卷522_71
  title: 卷522_71题敬爱寺楼杜牧
  author: 杜牧
  content: 【题敬爱寺楼】 暮景千山雪，春寒百尺楼。独登还独下，谁会我悠悠。

- !Poem
  volume: 卷522_72
  title: 卷522_72送刘秀才归江陵杜牧
  author: 杜牧
  content: 【送刘秀才归江陵】 彩服鲜华觐渚宫，鲈鱼新熟别江东。刘郎浦夜侵船月， 宋玉亭春弄袖风。落落精神终有立，飘飘才思杳无穷。 谁人世上为金口，借取明时一荐雄。

- !Poem
  volume: 卷522_73
  title: 卷522_73见吴秀才与池妓别，因成绝句杜牧
  author: 杜牧
  content: 【见吴秀才与池妓别，因成绝句】 红烛短时羌笛怨，清歌咽处蜀弦高。 万里分飞两行泪，满江寒雨正萧骚。

- !Poem
  volume: 卷522_74
  title: 卷522_74湖南正初招李郢秀才杜牧
  author: 杜牧
  content: 【湖南正初招李郢秀才】 行乐及时时已晚，对酒当歌歌不成。千里暮山重叠翠， 一溪寒水浅深清。高人以饮为忙事，浮世除诗尽强名。 看著白蘋芽欲吐，雪舟相访胜闲行。

- !Poem
  volume: 卷522_75
  title: 卷522_75赠朱道灵杜牧
  author: 杜牧
  content: 【赠朱道灵】 刘根丹篆三千字，郭璞青囊两卷书。 朱渚矶南谢山北，白云深处有岩居。

- !Poem
  volume: 卷522_76
  title: 卷522_76屏风绝句杜牧
  author: 杜牧
  content: 【屏风绝句】 屏风周昉画纤腰，岁久丹青色半销。 斜倚玉窗鸾发女，拂尘犹自妒娇娆。

- !Poem
  volume: 卷522_77
  title: 卷522_77哭韩绰杜牧
  author: 杜牧
  content: 【哭韩绰】 平明送葬上都门，绋翣交横逐去魂。 归来冷笑悲身事，唤妇呼儿索酒盆。

- !Poem
  volume: 卷522_78
  title: 卷522_78新定途中杜牧
  author: 杜牧
  content: 【新定途中】 无端偶效张文纪，下杜乡园别五秋。 重过江南更千里，万山深处一孤舟。

- !Poem
  volume: 卷522_79
  title: 卷522_79题新定八松院小石杜牧
  author: 杜牧
  content: 【题新定八松院小石】 雨滴珠玑碎，苔生紫翠重。故关何日到，且看小三峰。

- !Poem
  volume: 卷522_80
  title: 卷522_80往年随故府吴兴公夜泊芜湖口今赴官西去…因成十六韵杜牧
  author: 杜牧
  content: 【往年随故府吴兴公夜泊芜湖口今赴官西去…因成十六韵】 南指陵阳路，东流似昔年。重恩山未答，双鬓雪飘然。 数仞惭投迹，群公愧拍肩。驽骀蒙锦绣，尘土浴潺湲。 郭隗黄金峻，虞卿白璧鲜。貔貅环玉帐，鹦鹉破蛮笺。 极浦沈碑会，秋花落帽筵。旌旗明迥野，冠珮照神仙。 筹画言何补，优容道实全。讴谣人扑地，鸡犬树连天。 紫凤超如电，青襟散似烟。苍生未经济，坟草已芊绵。 往事惟沙月，孤灯但客船。岘山云影畔，棠叶水声前。 故国还归去，浮生亦可怜。高歌一曲泪，明日夕阳边。
