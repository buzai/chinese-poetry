
- !Poem
  volume: 卷474_1
  title: 卷474_1送马向入蜀徐凝
  author: 徐凝
  content: 【送马向入蜀】 游子出咸京，巴山万里程。白云连鸟道，青壁遰猿声。 雨雪经泥坂，烟花望锦城。工文人共许，应纪蜀中行。

- !Poem
  volume: 卷474_2
  title: 卷474_2送李补阙归朝徐凝
  author: 徐凝
  content: 【送李补阙归朝】 驷马归咸秦，双凫出海门。还从清切禁，再沐圣明恩。 礼乐中朝贵，文章大雅存。江湖多放逸，献替欲谁论。

- !Poem
  volume: 卷474_3
  title: 卷474_3送日本使还徐凝
  author: 徐凝
  content: 【送日本使还】 绝国将无外，扶桑更有东。来朝逢圣日，归去及秋风。 夜泛潮回际，晨征苍莽中。鲸波腾水府，蜃气壮仙宫。 天眷何期远，王文久已同。相望杳不见，离恨托飞鸿。

- !Poem
  volume: 卷474_4
  title: 卷474_4题开元寺牡丹徐凝
  author: 徐凝
  content: 【题开元寺牡丹】 此花南地知难种，惭愧僧闲用意栽。海燕解怜频睥睨， 胡蜂未识更徘徊。虚生芍药徒劳妒，羞杀玫瑰不敢开。 惟有数苞红萼在，含芳只待舍人来。

- !Poem
  volume: 卷474_5
  title: 卷474_5香炉峰徐凝
  author: 徐凝
  content: 【香炉峰】 香炉一峰绝，顶在寺门前。尽是玲珑石，时生旦暮烟。

- !Poem
  volume: 卷474_6
  title: 卷474_6白铜鞮徐凝
  author: 徐凝
  content: 【白铜鞮】 騕褭锦障泥，楼头日又西。留欢住不住，素齿白铜鞮。

- !Poem
  volume: 卷474_7
  title: 卷474_7杨叛儿徐凝
  author: 徐凝
  content: 【杨叛儿】 哀怨杨叛儿，骀荡郎知否。香死博山炉，烟生白门柳。

- !Poem
  volume: 卷474_8
  title: 卷474_8春寒徐凝
  author: 徐凝
  content: 【春寒】 乱雪从教舞，回风任听吹。春寒能作底，已被柳条欺。

- !Poem
  volume: 卷474_9
  title: 卷474_9庐山独夜徐凝
  author: 徐凝
  content: 【庐山独夜】 寒空五老雪，斜月九江云。钟声知何处，苍苍树里闻。

- !Poem
  volume: 卷474_10
  title: 卷474_10天台独夜徐凝
  author: 徐凝
  content: 【天台独夜】 银地秋月色，石梁夜溪声。谁知屐齿尽，为破烟苔行。

- !Poem
  volume: 卷474_11
  title: 卷474_11送寒岩归士徐凝
  author: 徐凝
  content: 【送寒岩归士】 不挂丝纩衣，归向寒岩栖。寒岩风雪夜，又过岩前溪。

- !Poem
  volume: 卷474_12
  title: 卷474_12送陈司马徐凝
  author: 徐凝
  content: 【送陈司马】 家寄茅洞中，身游越城下。宁知许长史，不忆陈司马。

- !Poem
  volume: 卷474_13
  title: 卷474_13武夷山仙城徐凝
  author: 徐凝
  content: 【武夷山仙城】 武夷无上路，毛径不通风。欲共麻姑住，仙城半在空。

- !Poem
  volume: 卷474_14
  title: 卷474_14避暑二首徐凝
  author: 徐凝
  content: 【避暑二首】 一株金染密，数亩碧鲜疏。避暑临溪坐，何妨直钓鱼。 斑多筒簟冷，发少角冠清。避暑长林下，寒蝉又有声。

- !Poem
  volume: 卷474_15
  title: 卷474_15浙西李尚书奏毁淫昏庙徐凝
  author: 徐凝
  content: 【浙西李尚书奏毁淫昏庙】 传闻废淫祀，万里静山陂。欲慰灵均恨，先烧靳尚祠。

- !Poem
  volume: 卷474_16
  title: 卷474_16酬相公再游云门寺徐凝
  author: 徐凝
  content: 【酬相公再游云门寺】 远羡五云路，逶迤千骑回。遗簪唯一去，贵赏不重来。

- !Poem
  volume: 卷474_17
  title: 卷474_17杭州祝涛头二首徐凝
  author: 徐凝
  content: 【杭州祝涛头二首】 不道沙堤尽，犹欺石栈顽。寄言飞白雪，休去打青山。 倒打钱塘郭，长驱白浪花。吞吴休得也，输却五千家。

- !Poem
  volume: 卷474_18
  title: 卷474_18问渔叟徐凝
  author: 徐凝
  content: 【问渔叟】 生事同漂梗，机心在野船。如何临逝水，白发未忘筌。

- !Poem
  volume: 卷474_19
  title: 卷474_19云封庵徐凝
  author: 徐凝
  content: 【云封庵】 登岩背山河，立石秋风里。隐见浙江涛，一尺东沟水。

- !Poem
  volume: 卷474_20
  title: 卷474_20汉宫曲徐凝
  author: 徐凝
  content: 【汉宫曲】 水色帘前流玉霜，赵家飞燕侍昭阳。 掌中舞罢箫声绝，三十六宫秋夜长。

- !Poem
  volume: 卷474_21
  title: 卷474_21和嵩阳客月夜忆上清人徐凝
  author: 徐凝
  content: 【和嵩阳客月夜忆上清人】 独夜嵩阳忆上仙，月明三十六峰前。 瑶池月胜嵩阳月，人在玉清眠不眠。

- !Poem
  volume: 卷474_22
  title: 卷474_22八月望夕雨徐凝
  author: 徐凝
  content: 【八月望夕雨】 今年八月十五夜，寒雨萧萧不可闻。 如练如霜在何处，吴山越水万重云。

- !Poem
  volume: 卷474_23
  title: 卷474_23观浙江涛徐凝
  author: 徐凝
  content: 【观浙江涛】 浙江悠悠海西绿，惊涛日夜两翻覆。 钱塘郭里看潮人，直至白头看不足。

- !Poem
  volume: 卷474_24
  title: 卷474_24庐山瀑布徐凝
  author: 徐凝
  content: 【庐山瀑布】 虚空落泉千仞直，雷奔入江不暂息。 今古长如白练飞，一条界破青山色。

- !Poem
  volume: 卷474_25
  title: 卷474_25嘉兴寒食徐凝
  author: 徐凝
  content: 【嘉兴寒食】 嘉兴郭里逢寒食，落日家家拜扫回。 唯有县前苏小小，无人送与纸钱来。

- !Poem
  volume: 卷474_26
  title: 卷474_26忆扬州徐凝
  author: 徐凝
  content: 【忆扬州】 萧娘脸下难胜泪，桃叶眉头易得愁。 天下三分明月夜，二分无赖是扬州。

- !Poem
  volume: 卷474_27
  title: 卷474_27八月灯夕寄游越施秀才徐凝
  author: 徐凝
  content: 【八月灯夕寄游越施秀才】 四天净色寒如水，八月清辉冷似霜。 想得越人今夜见，孟家珠在镜中央。

- !Poem
  volume: 卷474_28
  title: 卷474_28八月十五夜徐凝
  author: 徐凝
  content: 【八月十五夜】 皎皎秋空八月圆，常娥端正桂枝鲜。 一年无似如今夜，十二峰前看不眠。

- !Poem
  volume: 卷474_29
  title: 卷474_29题伍员庙徐凝
  author: 徐凝
  content: 【题伍员庙】 千载空祠云海头，夫差亡国已千秋。 浙波只有灵涛在，拜奠青山人不休。

- !Poem
  volume: 卷474_30
  title: 卷474_30员峤先生徐凝
  author: 徐凝
  content: 【员峤先生】 员峤先生无白发，海烟深处采青芝。 逢人借问陶唐主，欲进冰蚕五色丝。

- !Poem
  volume: 卷474_31
  title: 卷474_31莫愁曲徐凝
  author: 徐凝
  content: 【莫愁曲】 玳瑁床头刺战袍，碧纱窗外叶骚骚。 若为教作辽西梦，月冷如丁风似刀。

- !Poem
  volume: 卷474_32
  title: 卷474_32寄白司马徐凝
  author: 徐凝
  content: 【寄白司马】 三条九陌花时节，万户千车看牡丹。 争遣江州白司马，五年风景忆长安。

- !Poem
  volume: 卷474_33
  title: 卷474_33相思林徐凝
  author: 徐凝
  content: 【相思林】 游客远游新过岭，每逢芳树问芳名。 长林遍是相思树，争遣愁人独自行。

- !Poem
  volume: 卷474_34
  title: 卷474_34寄海峤丈人徐凝
  author: 徐凝
  content: 【寄海峤丈人】 万丈只愁沧海浅，一身谁测岁华遥。 自言来此云边住，曾看秦王树石桥。

- !Poem
  volume: 卷474_35
  title: 卷474_35寄潘先生徐凝
  author: 徐凝
  content: 【寄潘先生】 至人知姓不知名，闻道黄金骨节轻。 世上仙方无觅处，欲来西岳事先生。

- !Poem
  volume: 卷474_36
  title: 卷474_36宫中曲二首徐凝
  author: 徐凝
  content: 【宫中曲二首】 披香侍宴插山花，厌著龙绡著越纱。 恃赖倾城人不及，檀妆唯约数条霞。 身轻入宠尽恩私，腰细偏能舞柘枝。 一日新妆抛旧样，六宫争画黑烟眉。

- !Poem
  volume: 卷474_37
  title: 卷474_37七夕徐凝
  author: 徐凝
  content: 【七夕】 一道鹊桥横渺渺，千声玉佩过玲玲。 别离还有经年客，怅望不如河鼓星。

- !Poem
  volume: 卷474_38
  title: 卷474_38八月九月望夕雨徐凝
  author: 徐凝
  content: 【八月九月望夕雨】 八月繁云连九月，两回三五晦漫漫。 一年怅望秋将尽，不得常娥正面看。

- !Poem
  volume: 卷474_39
  title: 卷474_39喜雪徐凝
  author: 徐凝
  content: 【喜雪】 长爱谢家能咏雪，今朝见雪亦狂歌。 杨花道即偷人句，不那杨花似雪何。

- !Poem
  volume: 卷474_40
  title: 卷474_40春饮徐凝
  author: 徐凝
  content: 【春饮】 乌家若下蚁还浮，白玉尊前倒即休。 不是春来偏爱酒，应须得酒遣春愁。

- !Poem
  volume: 卷474_41
  title: 卷474_41二月望日徐凝
  author: 徐凝
  content: 【二月望日】 长短一年相似夜，中秋未必胜中春。 不寒不暖看明月，况是从来少睡人。

- !Poem
  volume: 卷474_42
  title: 卷474_42读远书徐凝
  author: 徐凝
  content: 【读远书】 两转三回读远书，画檐愁见燕归初。 百花时节教人懒，云髻朝来不欲梳。

- !Poem
  volume: 卷474_43
  title: 卷474_43古树徐凝
  author: 徐凝
  content: 【古树】 古树欹斜临古道，枝不生花腹生草。 行人不见树少时，树见行人几番老。

- !Poem
  volume: 卷474_44
  title: 卷474_44独住僧徐凝
  author: 徐凝
  content: 【独住僧】 百补袈裟一比丘，数茎长睫覆青眸。 多应独住山林惯，唯照寒泉自剃头。

- !Poem
  volume: 卷474_45
  title: 卷474_45伤画松道芬上人（因画钓台江山而逝）徐凝
  author: 徐凝
  content: 【伤画松道芬上人（因画钓台江山而逝）】 百法驱驰百年寿，五劳消瘦五株松。 昨来闻道严陵死，画到青山第几重。

- !Poem
  volume: 卷474_46
  title: 卷474_46观钓台画图徐凝
  author: 徐凝
  content: 【观钓台画图】 一水寂寥青霭合，两崖崔崒白云残。 画人心到啼猿破，欲作三声出树难。

- !Poem
  volume: 卷474_47
  title: 卷474_47荆巫梦思徐凝
  author: 徐凝
  content: 【荆巫梦思】 楚水白波风袅袅，荆门暮色雨萧萧。 相思合眼梦何处，十二峰高巴字遥。

- !Poem
  volume: 卷474_48
  title: 卷474_48浙东故孟尚书种柳徐凝
  author: 徐凝
  content: 【浙东故孟尚书种柳】 孟家种柳东城去，临水逶迤思故人。 不似当时大司马，重来得见汉南春。

- !Poem
  volume: 卷474_49
  title: 卷474_49长洲览古徐凝
  author: 徐凝
  content: 【长洲览古】 吴王上国长洲奢，翠黛寒江一道斜。 伤见摧残旧宫树，美人曾插九枝花。

- !Poem
  volume: 卷474_50
  title: 卷474_50却归旧山望月有寄徐凝
  author: 徐凝
  content: 【却归旧山望月有寄】 年年明月总相似，大抵人情自不同。 今夜故山依旧见，班家扇样碧峰东。

- !Poem
  volume: 卷474_51
  title: 卷474_51再归松溪旧居宿西林徐凝
  author: 徐凝
  content: 【再归松溪旧居宿西林】 五粒松深溪水清，众山摇落月偏明。 西林静夜重来宿，暗记人家犬吠声。

- !Poem
  volume: 卷474_52
  title: 卷474_52玩花五首徐凝
  author: 徐凝
  content: 【玩花五首】 一树梨花春向暮，雪枝残处怨风来。 明朝渐校无多去，看到黄昏不欲回。 麹尘溪上素红枝，影在溪流半落时。 时人自惜花肠断，春风却是等闲吹。 朱霞焰焰山枝动，绿野声声杜宇来。 谁为蜀王身作鸟，自啼还自有花开。 谁家踯躅青林里，半见殷花焰焰枝。 忆得倡楼人送客，深红衫子影门时。 花到蔷薇明艳绝，燕支颗破麦风秋。 一番弄色一番退，小妇轻妆大妇愁。

- !Poem
  volume: 卷474_53
  title: 卷474_53长庆春徐凝
  author: 徐凝
  content: 【长庆春】 山头水色薄笼烟，久客新愁长庆年。 身上五劳仍病酒，夭桃窗下背花眠。

- !Poem
  volume: 卷474_54
  title: 卷474_54山鹧鸪词徐凝
  author: 徐凝
  content: 【山鹧鸪词】 南越岭头山鹧鸪，传是当时守贞女。 化为飞鸟怨何人，犹有啼声带蛮语。

- !Poem
  volume: 卷474_55
  title: 卷474_55郑女出参丈人词徐凝
  author: 徐凝
  content: 【郑女出参丈人词】 凤钗翠翘双宛转，出见丈人梳洗晚。 掣曳罗绡跪拜时，柳条无力花枝软。

- !Poem
  volume: 卷474_56
  title: 卷474_56春雨徐凝
  author: 徐凝
  content: 【春雨】 花时闷见联绵雨，云入人家水毁堤。 昨日春风源上路，可怜红锦枉抛泥。

- !Poem
  volume: 卷474_57
  title: 卷474_57和白使君木兰花徐凝
  author: 徐凝
  content: 【和白使君木兰花】 枝枝转势雕弓动，片片摇光玉剑斜。 见说木兰征戍女，不知那作酒边花。

- !Poem
  volume: 卷474_58
  title: 卷474_58正月十五夜呈幕中诸公徐凝
  author: 徐凝
  content: 【正月十五夜呈幕中诸公】 宵游二万七千人，独坐重城圈一身。 步月游山俱不得，可怜辜负白头春。

- !Poem
  volume: 卷474_59
  title: 卷474_59乐府新诗徐凝
  author: 徐凝
  content: 【乐府新诗】 一声卢女十三弦，早嫁城西好少年。 不羡越溪歌者苦，采莲归去绿窗眠。

- !Poem
  volume: 卷474_60
  title: 卷474_60春陪相公看花宴会二首徐凝
  author: 徐凝
  content: 【春陪相公看花宴会二首】 丞相邀欢事事同，玉箫金管咽东风。 百分春酒莫辞醉，明日的无今日红。 木兰花谢可怜条，远道音书转寂寥。 春去一年春又尽，几回空上望江桥。

- !Poem
  volume: 卷474_61
  title: 卷474_61牡丹徐凝
  author: 徐凝
  content: 【牡丹】 何人不爱牡丹花，占断城中好物华。 疑是洛川神女作，千娇万态破朝霞。

- !Poem
  volume: 卷474_62
  title: 卷474_62过马当徐凝
  author: 徐凝
  content: 【过马当】 风波隐隐石苍苍，送客灵鸦拂去樯。 三月尽头云叶秀，小姑新著好衣裳。

- !Poem
  volume: 卷474_63
  title: 卷474_63金谷览古徐凝
  author: 徐凝
  content: 【金谷览古】 金谷园中数尺土，问人知是绿珠台。 绿珠歌舞天下绝，唯与石家生祸胎。

- !Poem
  volume: 卷474_64
  title: 卷474_64上阳红叶徐凝
  author: 徐凝
  content: 【上阳红叶】 洛下三分红叶秋，二分翻作上阳愁。 千声万片御沟上，一片出宫何处流。

- !Poem
  volume: 卷474_65
  title: 卷474_65洛城秋砧徐凝
  author: 徐凝
  content: 【洛城秋砧】 三川水上秋砧发，五凤楼前明月新。 谁为秋砧明月夜，洛阳城里更愁人。

- !Poem
  volume: 卷474_66
  title: 卷474_66和川守侍郎缑山题仙庙徐凝
  author: 徐凝
  content: 【和川守侍郎缑山题仙庙】 王子缑山石殿明，白家诗句咏吹笙。 安知散席人间曲，不是寥天鹤上声。

- !Poem
  volume: 卷474_67
  title: 卷474_67和夜题玉泉寺徐凝
  author: 徐凝
  content: 【和夜题玉泉寺】 岁岁云山玉泉寺，年年车马洛阳尘。 风清月冷水边宿，诗好官高能几人。

- !Poem
  volume: 卷474_68
  title: 卷474_68和秋游洛阳徐凝
  author: 徐凝
  content: 【和秋游洛阳】 洛阳自古多才子，唯爱春风烂漫游。 今到白家诗句出，无人不咏洛阳秋。

- !Poem
  volume: 卷474_69
  title: 卷474_69和嘲春风徐凝
  author: 徐凝
  content: 【和嘲春风】 源上拂桃烧水发，江边吹杏暗园开。 可怜半死龙门树，懊恼春风作底来。

- !Poem
  volume: 卷474_70
  title: 卷474_70侍郎宅泛池徐凝
  author: 徐凝
  content: 【侍郎宅泛池】 莲子花边回竹岸，鸡头叶上荡兰舟。 谁知洛北朱门里，便到江南绿水游。

- !Poem
  volume: 卷474_71
  title: 卷474_71和侍郎邀宿不至徐凝
  author: 徐凝
  content: 【和侍郎邀宿不至】 蟾蜍有色门应锁，街鼓无声夜自深。 料得白家诗思苦，一篇诗了一弹琴。

- !Poem
  volume: 卷474_72
  title: 卷474_72自鄂渚至河南将归江外留辞侍郎徐凝
  author: 徐凝
  content: 【自鄂渚至河南将归江外留辞侍郎】 一生所遇唯元白，天下无人重布衣。 欲别朱门泪先尽，白头游子白身归。

- !Poem
  volume: 卷474_73
  title: 卷474_73蛮入西川后徐凝
  author: 徐凝
  content: 【蛮入西川后】 守隘一夫何处在，长桥万里只堪伤。 纷纷塞外乌蛮贼，驱尽江头濯锦娘。

- !Poem
  volume: 卷474_74
  title: 卷474_74忆紫溪徐凝
  author: 徐凝
  content: 【忆紫溪】 长忆紫溪春欲尽，千岩交映水回斜。 岩空水满溪自紫，水态更笼南烛花。

- !Poem
  volume: 卷474_75
  title: 卷474_75夸红槿徐凝
  author: 徐凝
  content: 【夸红槿】 谁道槿花生感促，可怜相计半年红。 何如桃李无多少，并打千枝一夜风。

- !Poem
  volume: 卷474_76
  title: 卷474_76题缙云山鼎池二首徐凝
  author: 徐凝
  content: 【题缙云山鼎池二首】 黄帝旌旗去不回，空馀片石碧崔嵬。 有时风卷鼎湖浪，散作晴天雨点来。 天地茫茫成古今，仙都凡有几人寻。 到来唯见山高下，只是不知湖浅深。

- !Poem
  volume: 卷474_77
  title: 卷474_77宿冽上人房徐凝
  author: 徐凝
  content: 【宿冽上人房】 浮生不定若蓬飘，林下真僧偶见招。 觉后始知身是梦，更闻寒雨滴芭蕉。

- !Poem
  volume: 卷474_78
  title: 卷474_78汴河览古徐凝
  author: 徐凝
  content: 【汴河览古】 炀帝龙舟向此行，三千宫女采桡轻。 渡河不似如今唱，为是杨家怨思声。

- !Poem
  volume: 卷474_79
  title: 卷474_79柬白丈人徐凝
  author: 徐凝
  content: 【柬白丈人】 昔时丈人鬓发白，千年松下锄茯苓。 今来见此松树死，丈人斩新鬓发青。

- !Poem
  volume: 卷474_80
  title: 卷474_80览镜词徐凝
  author: 徐凝
  content: 【览镜词】 宝镜磨来寒水清，青衣把就绿窗明。 潘郎懊恼新秋发，拔却一茎生两茎。

- !Poem
  volume: 卷474_81
  title: 卷474_81寄玄阳先生徐凝
  author: 徐凝
  content: 【寄玄阳先生】 不能相见见人传，rv岸山中岱岸边。 颜貌只如三二十，道年三百亦藏年。

- !Poem
  volume: 卷474_82
  title: 卷474_82白人徐凝
  author: 徐凝
  content: 【白人】 暖风入烟花漠漠，白人梳洗寻常薄。 泥郎为插珑璁钗，争教一朵牙云落。

- !Poem
  volume: 卷474_83
  title: 卷474_83奉酬元相公上元徐凝
  author: 徐凝
  content: 【奉酬元相公上元】 出拥楼船千万人，入为台辅九霄身。 如何更羡看灯夜，曾见宫花拂面春。

- !Poem
  volume: 卷474_84
  title: 卷474_84奉和鹦鹉徐凝
  author: 徐凝
  content: 【奉和鹦鹉】 毛羽曾经翦处残，学人言语道暄寒。 任饶长被金笼阖，也免栖飞雨雪难。

- !Poem
  volume: 卷474_85
  title: 卷474_85将至妙喜寺徐凝
  author: 徐凝
  content: 【将至妙喜寺】 清风袅袅越水陂，远树苍苍妙喜寺。 自有车轮与马蹄，未曾到此波心地。

- !Poem
  volume: 卷474_86
  title: 卷474_86红蕉徐凝
  author: 徐凝
  content: 【红蕉】 红蕉曾到岭南看，校小芭蕉几一般。 差是斜刀剪红绢，卷来开去叶中安。

- !Poem
  volume: 卷474_87
  title: 卷474_87见少室徐凝
  author: 徐凝
  content: 【见少室】 适我一箪孤客性，问人三十六峰名。 青云无忘白云在，便可嵩阳老此生。

- !Poem
  volume: 卷474_88
  title: 卷474_88语儿见新月徐凝
  author: 徐凝
  content: 【语儿见新月】 几处天边见新月，经过草市忆西施。 娟娟水宿初三夜，曾伴愁蛾到语儿。

- !Poem
  volume: 卷474_89
  title: 卷474_89回施先辈见寄新诗二首徐凝
  author: 徐凝
  content: 【回施先辈见寄新诗二首】 九幽仙子西山卷，读了绦绳系又开。 此卷玉清宫里少，曾寻真诰读诗来。 紫河车里丹成也，皂荚枝头早晚飞。 料得仙宫列仙籍，如君进士出身稀。

- !Poem
  volume: 卷474_90
  title: 卷474_90送沈亚之赴郢掾徐凝
  author: 徐凝
  content: 【送沈亚之赴郢掾】 千万乘骢沈司户，不须惆怅郢中游。 几年白雪无人唱，今日唯君上雪楼。

- !Poem
  volume: 卷474_91
  title: 卷474_91答白公徐凝
  author: 徐凝
  content: 【答白公】 高景争来草木头，一生心事酒前休。 山公自是仙人侣，携手醉登城上楼。

- !Poem
  volume: 卷474_92
  title: 卷474_92句徐凝
  author: 徐凝
  content: 【句】 青山旧路在，白首醉还乡。（《别白公》） 试到第三桥，便入千顷花。（以上并见《纪事》） 乱后见淮水，归心忽迢遥。（《京都还汴口作》） 乍疑鲸喷浪，忽似鹢凌风。呀呷汀洲动，喧阗里巷空。 （《竞渡》。见《诗式》）
