
- !Poem
  volume: 卷849_1
  title: 卷849_1耕田鼓诗可朋
  author: 可朋
  content: 【耕田鼓诗】 农舍田头鼓，王孙筵上鼓。击鼓兮皆为鼓， 一何乐兮一何苦。上有烈日，下有焦土。愿我天翁， 降之以雨。令桑麻熟，仓箱富。不饥不寒，上下一般。

- !Poem
  volume: 卷849_2
  title: 卷849_2赋洞庭可朋
  author: 可朋
  content: 【赋洞庭】 周极八百里，凝眸望则劳。水涵天影阔，山拔地形高。 贾客停非久，渔翁转几遭。飒然风起处，又是鼓波涛。

- !Poem
  volume: 卷849_3
  title: 卷849_3赠方干可朋
  author: 可朋
  content: 【赠方干】 盛名传出自皇州，一举参差便缩头。月里岂无攀桂分， 湖中刚爱钓鱼休。童偷诗藁呈邻叟，客乞书题谒郡侯。 独泛短舟何限景，波涛西接洞庭秋。

- !Poem
  volume: 卷849_4
  title: 卷849_4桐花鸟可朋
  author: 可朋
  content: 【桐花鸟】 五色毛衣比凤雏，深花丛里只如无。 美人买得偏怜惜，移向金钗重几铢。

- !Poem
  volume: 卷849_5
  title: 卷849_5句可朋
  author: 可朋
  content: 【句】 来多不似客，坐久却垂帘。（见《纪事》） 虹收千嶂雨，潮展半江天。（见《刘公诗话》） 诗因试客分题僻，棋为饶人下著低。 伤心尽日有啼鸟，独步残春空落花。（《杜甫旧居》） 唯陪北楚三千客，多话东林十八贤。 乍当暖景飞仍慢，欲就芳丛舞更高。（蝶，见《偶谈》）

- !Poem
  volume: 卷849_6
  title: 卷849_6宿郑谏议山居昙域
  author: 昙域
  content: 【宿郑谏议山居】 堂开星斗边，大谏采薇还。禽隐石中树，月生池上山。 凉风吹咏思，幽语隔禅关。莫拟归城计，终妨此地闲。

- !Poem
  volume: 卷849_7
  title: 卷849_7怀齐己昙域
  author: 昙域
  content: 【怀齐己】 鬓髯秋景两苍苍，静对茅斋一炷香。病后身心俱澹泊， 老来朋友半凋伤。峨眉山色侵云直，巫峡滩声入夜长。 犹喜深交有支遁，时时音信到松房。

- !Poem
  volume: 卷849_8
  title: 卷849_8赠岛云禅师昙域
  author: 昙域
  content: 【赠岛云禅师】 远庵枯叶满，群鹿亦相随。顶骨生新发，庭松长旧枝。 禅高太白月，行出祖师碑。乱后潜来此，南人总不知。

- !Poem
  volume: 卷849_9
  title: 卷849_9垓下怀古栖一
  author: 栖一
  content: 【垓下怀古】 缅想咸阳事可嗟，楚歌哀怨思无涯。八千子弟归何处， 万里鸿沟属汉家。弓指阵前争日月，血流垓下定龙蛇。 拔山力尽乌江水，今古悠悠空浪花。

- !Poem
  volume: 卷849_10
  title: 卷849_10武昌怀古栖一
  author: 栖一
  content: 【武昌怀古】 战国城池尽悄然，昔人遗迹遍山川。笙歌罢吹几多日， 台榭荒凉七百年。蝉响夕阳风满树，雁横秋岛雨漫天。 堪嗟世事如流水，空见芦花一钓船。

- !Poem
  volume: 卷849_11
  title: 卷849_11圣果寺处默
  author: 处默
  content: 【圣果寺】 路自中峰上，盘回出薜萝。到江吴地尽，隔岸越山多。 古木丛青霭，遥天浸白波。下方城郭近，钟磬杂笙歌。

- !Poem
  volume: 卷849_12
  title: 卷849_12送僧游西域处默
  author: 处默
  content: 【送僧游西域】 一盂兼一锡，只此度流沙。野性虽为客，禅心即是家。 寺披云峤雪，路入晓天霞。自说游诸国，回应岁月赊。

- !Poem
  volume: 卷849_13
  title: 卷849_13远烟处默
  author: 处默
  content: 【远烟】 霭霭前山上，凝光满薜萝。高风吹不尽，远树得偏多。 翠与晴云合，轻将淑气和。正堪流野目，朱阁意如何。

- !Poem
  volume: 卷849_14
  title: 卷849_14萤处默
  author: 处默
  content: 【萤】 熠熠与娟娟，池塘竹树边。乱飞如拽火，成聚却无烟。 微雨洒不灭，轻风吹欲燃。昔时书案上，频把作囊悬。

- !Poem
  volume: 卷849_15
  title: 卷849_15忆庐山旧居处默
  author: 处默
  content: 【忆庐山旧居】 粗衣粝食老烟霞，勉把衰颜惜岁华。独鹤只为山客伴， 闲云常在野僧家。丛生嫩蕨粘松粉，自落干薪带藓花。 明月清风旧相得，十年归恨可能赊。

- !Poem
  volume: 卷849_16
  title: 卷849_16题栖霞寺僧房处默
  author: 处默
  content: 【题栖霞寺僧房】 名山不取买山钱，任构花宫近碧巅。松桧老依云里寺， 楼台深锁洞中天。风经绝嶂回疏雨，石倚危屏挂落泉。 欲结茅庵共师住，肯饶多少薜萝烟。

- !Poem
  volume: 卷849_17
  title: 卷849_17山中作处默
  author: 处默
  content: 【山中作】 席帘高卷枕高欹，门掩垂萝蘸碧溪。 闲把史书眠一觉，起来山日过松西。

- !Poem
  volume: 卷849_18
  title: 卷849_18织妇处默
  author: 处默
  content: 【织妇】 蓬鬓蓬门积恨多，夜阑灯下不停梭。 成缣犹自陪钱纳，未直青楼一曲歌。

- !Poem
  volume: 卷849_19
  title: 卷849_19句处默
  author: 处默
  content: 【句】 太平时节无人看，雪刃闲封满匣尘。（《剑》， 见王正字《诗格》）

- !Poem
  volume: 卷849_20
  title: 卷849_20秋日闲居修睦
  author: 修睦
  content: 【秋日闲居】 是事不相关，谁人似此闲。卷帘当白昼，移榻对青山。 野鹤眠松上，秋苔长雨间。岳僧频有信，昨日得书还。

- !Poem
  volume: 卷849_21
  title: 卷849_21宿岳阳开元寺修睦
  author: 修睦
  content: 【宿岳阳开元寺】 竟夕凭虚槛，何当兴叹频。往来人自老，今古月常新。 风逆沈鱼唱，松疏露鹤身。无眠钟又动，几客在迷津。

- !Poem
  volume: 卷849_22
  title: 卷849_22送边将修睦
  author: 修睦
  content: 【送边将】 人尽有离别，而君独可嗟。言将身报国，敢望禄荣家。 战思风吹野，乡心月照沙。归期定何日，塞北树无花。

- !Poem
  volume: 卷849_23
  title: 卷849_23雪中送人北游修睦
  author: 修睦
  content: 【雪中送人北游】 然知心去速，其奈雪飞频。莫喜无危道，虽平更陷人。 远郊光接汉，旷野色通秦。此去迢遥极，却回应过春。

- !Poem
  volume: 卷849_24
  title: 卷849_24落叶修睦
  author: 修睦
  content: 【落叶】 雨过闲田地，重重落叶红。翻思向春日，肯信有秋风。 几处随流水，河边乱暮空。只应松自立，而不与君同。

- !Poem
  volume: 卷849_25
  title: 卷849_25落花修睦
  author: 修睦
  content: 【落花】 一片又一片，等闲苔面红。不能延数日，开亦是春风。 公子歌声歇，诗人眼界空。遥思故山下，经雨两三丛。

- !Poem
  volume: 卷849_26
  title: 卷849_26题田道者院修睦
  author: 修睦
  content: 【题田道者院】 入门空寂寂，真个出家儿。有行鬼不见，无心人谓痴。 古岩寒柏对，流水落花随。欲别一何懒，相从所恨迟。

- !Poem
  volume: 卷849_27
  title: 卷849_27东林寺修睦
  author: 修睦
  content: 【东林寺】 欲去不忍去，徘徊吟绕廊。水光秋澹荡，僧好语寻常。 碑古苔文叠，山晴钟韵长。翻思南岳上，欠此白莲香。

- !Poem
  volume: 卷849_28
  title: 卷849_28寄贯休上人修睦
  author: 修睦
  content: 【寄贯休上人】 常语亦关诗，常流安得知。楚郊来未久，吴地住多时。 立月无人近，归林有鹤随。所居浑不远，相识偶然迟。

- !Poem
  volume: 卷849_29
  title: 卷849_29喜僧友到修睦
  author: 修睦
  content: 【喜僧友到】 十年消息断，空使梦烟萝。嵩岳几时下，洞庭何日过。 瓶干离涧久，衲坏卧云多。意欲相留住，游方肯舍么。

- !Poem
  volume: 卷849_30
  title: 卷849_30怀虚中上人修睦
  author: 修睦
  content: 【怀虚中上人】 檐雨滴更残，思君安未安。湘川闻不远，道路去寻难。 吟鬓霜应蚀，禅衣雪渐寒。倚松因独立，一鸟下江干。

- !Poem
  volume: 卷849_31
  title: 卷849_31简寂观修睦
  author: 修睦
  content: 【简寂观】 正同高士坐烟霞，思著闲忙又是嗟。碧岫观中人似鹤， 红尘路上事如麻。石肥滞雨添苍藓，松老涵风落翠花。 莫道此间无我分，遗民长在惠持家。

- !Poem
  volume: 卷849_32
  title: 卷849_32睡起作修睦
  author: 修睦
  content: 【睡起作】 长空秋雨歇，睡起觉精神。看水看山坐，无名无利身。 偈吟诸祖意，茶碾去年春。此外谁相识，孤云到砌频。

- !Poem
  volume: 卷849_33
  title: 卷849_33卖松者修睦
  author: 修睦
  content: 【卖松者】 求利有何限，将松入市来。直饶人买去，也向柳边栽。 细叶犹粘雪，孤根尚惹苔。知君用心错，举世重花开。

- !Poem
  volume: 卷849_34
  title: 卷849_34思齐己上人修睦
  author: 修睦
  content: 【思齐己上人】 同人与流俗，相谓好襟灵。有口不他说，长年自诵经。 水声秋后石，山色晚来庭。客问修何法，指松千岁青。

- !Poem
  volume: 卷849_35
  title: 卷849_35送玄泰禅师修睦
  author: 修睦
  content: 【送玄泰禅师】 去去去何住，一盂兼一瓶。水边寒草白，岛外晚峰青。 宿处林闻虎，行时天有星。回期谁可定，浮世重看经。

- !Poem
  volume: 卷849_36
  title: 卷849_36三生石修睦
  author: 修睦
  content: 【三生石】 圣迹谁会得，每到亦徘徊。一尚不可得，三从何处来。 清宵寒露滴，白昼野云隈。应是表灵异，凡情安可猜。

- !Poem
  volume: 卷849_37
  title: 卷849_37题僧梦微房修睦
  author: 修睦
  content: 【题僧梦微房】 东海日未出，九衢人已行。吾师无事坐，苔藓入门生。 雨过闲花落，风来古木声。天台频说法，石壁欠题名。

- !Poem
  volume: 卷849_38
  title: 卷849_38秋台作修睦
  author: 修睦
  content: 【秋台作】 独上高楼上，客情何物同。孤云无定处，长日信秋风。 兄弟多年别，关河此夕中。到头归去是，免使叹洪濛。

- !Poem
  volume: 卷849_39
  title: 卷849_39怀故园修睦
  author: 修睦
  content: 【怀故园】 故园归未得，此日意何伤。独坐水边草，水流春日长。

- !Poem
  volume: 卷849_40
  title: 卷849_40谢武肃王无作
  author: 无作
  content: 【谢武肃王】 云鹤性孤单，争堪名利关。衔恩虽入国，辞命却归山。

- !Poem
  volume: 卷849_41
  title: 卷849_41哭僧清尚
  author: 清尚
  content: 【哭僧】 道力自超然，身亡同坐禅。水流元在海，月落不离天。 溪白葬时雪，风香焚处烟。世人频下泪，不见我师玄。

- !Poem
  volume: 卷849_42
  title: 卷849_42投谒齐己乾康
  author: 乾康
  content: 【投谒齐己】 隔岸红尘忙似火，当轩青嶂冷如冰。 烹茶童子休相问，报道门前是衲僧。

- !Poem
  volume: 卷849_43
  title: 卷849_43赋残雪乾康
  author: 乾康
  content: 【赋残雪】 六出奇花已住开，郡城相次见楼台。 时人莫把和泥看，一片飞从天上来。

- !Poem
  volume: 卷849_44
  title: 卷849_44句乾康
  author: 乾康
  content: 【句】 镜湖中有月，处士后无人。荻笋抽高节，鲈鱼跃老鳞。 （《经方干旧居》甚为齐己所称）
