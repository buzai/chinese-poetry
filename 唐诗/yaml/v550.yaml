
- !Poem
  volume: 卷551_1
  title: 卷551_1汉堤诗卢肇
  author: 卢肇
  content: 【汉堤诗】 阴沴奸阳，来暴于襄。洎入大郛，波端若铓。触厚摧高， 不知其防。骇溃颠委，万室皆毁。灶登蛟鼍，堂集鳣鲔。 惟恩若雠，母不能子。洪溃既涸，閈闳其虚。以隳我堵， 以剥我庐。酸伤顾望，若践丘墟。帝曰念嗟，朕日南顾。 流灾降慝，天曷台怒。滔滔襄郊，捽我婴孺。于惟馀甿， 饥伤喘呼。斯为淫痍，孰往膏傅。惟汝元寮，佥举明哲。 我公用谐，苴茅杖节。来视襄人，噢咻提挈。不日不月， 咍乎抃悦。乃泳故堤，陷于沙泥。缺落坳圮，由东讫西。 公曰呜呼，汉之有堤。实命襄人，不力乃力。则及乃身， 具锸与畚。汉堤其新，帝廪有粟。帝府有缗，尔成尔堤。 必锡尔勤，襄人怡怡。听命襄浒，背囊肩杵。奔走蹈舞， 分之卒伍。令以麾鼓，寻尺既度。日月可数，登登嶪嶪。 周旋上下，披岘斫楚。飞石挽土，举筑殷雷。骇汗霏雨， 疲癃鳏独。奋有筋膂，呀吁来助。提筐负筥，不劳其劳。 杂沓笑语，咸曰卢公，来赐我生。斯堤既成，蜿蜿而平。 确尔山固，屹如云横。汉流虽狂，坚不可蚀。代千年亿， 与天无极。惟公之堤，昔在人心。既筑既成，横之于南。 萌渚不峻，此门不深。今复在兹，于汉之阴。斯堤已崇， 兹民获祐。齯童相庆，室以完富。贻于襄人，愿保厥寿。 繄公之功，赫焉如昼。捍此巨灾，崒若京阜。天子赐之， 百姓载之。族孙作诗，昭示厥后。

- !Poem
  volume: 卷551_2
  title: 卷551_2题甘露寺卢肇
  author: 卢肇
  content: 【题甘露寺】 北固岩端寺，佳名自上台。地从京口断，山到海门回。 曙色烟中灭，潮声日下来。一隅通雉堞，千仞耸楼台。 林暗疑降虎，江空想度杯。福庭增气象，仙磬落昭回。 觉路花非染，流年景谩催。隋宫凋绿草，晋室散黄埃。 西蜀波湍尽，东溟日月开。如登最高处，应得见蓬莱。

- !Poem
  volume: 卷551_3
  title: 卷551_3江陵府初试澄心如水卢肇
  author: 卢肇
  content: 【江陵府初试澄心如水】 丹心何所喻，唯水并清虚。莫测千寻底，难知一勺初。 内明非有物，上善本无鱼。澹泊随高下，波澜逐卷舒。 养蒙方浩浩，出险每徐徐。若灌情田里，常流尽不如。

- !Poem
  volume: 卷551_4
  title: 卷551_4风不鸣条卢肇
  author: 卢肇
  content: 【风不鸣条】 习习和风至，过条不自鸣。暗通青律起，远傍白蘋生。 拂树花仍落，经林鸟自惊。几牵萝蔓动，潜惹柳丝轻。 入谷迷松响，开窗失竹声。薰弦方在御，万国仰皇情。

- !Poem
  volume: 卷551_5
  title: 卷551_5别宜春赴举卢肇
  author: 卢肇
  content: 【别宜春赴举】 秋天草木正萧疏，西望秦关别旧居。筵上芳樽今日酒， 箧中黄卷古人书。辞乡且伴衔芦雁，入海终为戴角鱼。 长短九霄飞直上，不教毛羽落空虚。

- !Poem
  volume: 卷551_6
  title: 卷551_6射策后作卢肇
  author: 卢肇
  content: 【射策后作】 射策明时愧不才，敢期青律变寒灰。晴怜断雁侵云去， 暖见醯鸡傍酒来。箭发尚忧杨叶远，愁生只恐杏花开。 曲江春浅人游少，尽日看山醉独回。

- !Poem
  volume: 卷551_7
  title: 卷551_7和主司王起（一作奉和主司王仆射答周侍郎贺放榜作）卢肇
  author: 卢肇
  content: 【和主司王起（一作奉和主司王仆射答周侍郎贺放榜作）】 嵩高降德为时生，洪笔三题造化名。凤诏伫归专北极， 骊珠搜得尽东瀛。褒衣已换金章贵，禁掖曾随玉树荣。 明日定知同相印，青衿新列柳间营。

- !Poem
  volume: 卷551_8
  title: 卷551_8及第送潘图归宜春卢肇
  author: 卢肇
  content: 【及第送潘图归宜春】 三载皇都恨食贫，北溟今日化穷鳞。青云乍喜逢知己， 白社犹悲送故人。对酒共惊千里别，看花自感一枝春。 君归为说龙门寺，雷雨初生电绕身。

- !Poem
  volume: 卷551_9
  title: 卷551_9将归宜春留题新安馆卢肇
  author: 卢肇
  content: 【将归宜春留题新安馆】 东里如今号郑乡，西家昔日近丘墙。芸台四部添新学， 秘殿三年学老郎。天外鸳鸾愁不见，山中云鹤喜相忘。 犹张皂盖归蓬荜，直谓时无许子将。

- !Poem
  volume: 卷551_10
  title: 卷551_10竞渡诗（一作及第后江宁观竞渡寄袁州剌史成应元）卢肇
  author: 卢肇
  content: 【竞渡诗（一作及第后江宁观竞渡寄袁州剌史成应元）】 石溪久住思端午，馆驿楼前看发机。鼙鼓动时雷隐隐， 兽头凌处雪微微。冲波突出人齐譀，跃浪争先鸟退飞。 向道是龙刚不信，果然夺得锦标归。

- !Poem
  volume: 卷551_11
  title: 卷551_11除歙州途中寄座主王侍郎卢肇
  author: 卢肇
  content: 【除歙州途中寄座主王侍郎】 忽忝专城奉六条，自怜出谷屡迁乔。驱车虽道还家近， 捧日惟愁去国遥。朱户昨经新棨戟，风帆常觉恋箪瓢。 江天夜夜知消息，长见台星在碧霄。

- !Poem
  volume: 卷551_12
  title: 卷551_12御沟水卢肇
  author: 卢肇
  content: 【御沟水】 万壑朝溟海，萦回岁月多。无如此沟水，咫尺奉天波。

- !Poem
  volume: 卷551_13
  title: 卷551_13杨柳枝卢肇
  author: 卢肇
  content: 【杨柳枝】 青鸟泉边草木春，黄云塞上是征人。 归来若得长条赠，不惮风霜与苦辛。

- !Poem
  volume: 卷551_14
  title: 卷551_14新植红茶花偶出被人移去以诗索之卢肇
  author: 卢肇
  content: 【新植红茶花偶出被人移去以诗索之】 严恨柴门一树花，便随香远逐香车。 花如解语还应道，欺我郎君不在家。

- !Poem
  volume: 卷551_15
  title: 卷551_15戏题（肇初计偕至襄阳，奇章公方有真珠之惑）卢肇
  author: 卢肇
  content: 【戏题（肇初计偕至襄阳，奇章公方有真珠之惑）】 神女初离碧玉阶，彤云犹拥牡丹鞋。 知道相公怜玉腕，强将纤手整金钗。

- !Poem
  volume: 卷551_16
  title: 卷551_16成名后作卢肇
  author: 卢肇
  content: 【成名后作】 桂在蟾宫不可攀，功成业熟也何难。 今朝折得东归去，共与乡闾年少看。

- !Poem
  volume: 卷551_17
  title: 卷551_17登祝融寺兰若（一作登南岳月宫兰若）卢肇
  author: 卢肇
  content: 【登祝融寺兰若（一作登南岳月宫兰若）】 祝融绝顶万馀层，策杖攀萝步步登。 行到月宫霞外寺，白云相伴两三僧。

- !Poem
  volume: 卷551_18
  title: 卷551_18被谪连州卢肇
  author: 卢肇
  content: 【被谪连州】 黄绢外孙翻得罪，华颠故老莫相嗤。 连州万里无亲戚，旧识唯应有荔枝。

- !Poem
  volume: 卷551_19
  title: 卷551_19谪后再书一绝卢肇
  author: 卢肇
  content: 【谪后再书一绝】 崆峒道士误烧丹，赤鼠黄牙几许难。 坠堕阎浮南斗下，不知何事犯星官。

- !Poem
  volume: 卷551_20
  title: 卷551_20题清远峡观音院二首卢肇
  author: 卢肇
  content: 【题清远峡观音院二首】 清潭洞澈深千丈，危岫攀萝上几层。 秋尽更无黄叶树，夜阑唯对白头僧。 风入古松添急雨，月临虚槛背残灯。 老猿啸狖还欺客，来撼窗前百尺藤。

- !Poem
  volume: 卷551_21
  title: 卷551_21喜杨舍人入翰林卢肇
  author: 卢肇
  content: 【喜杨舍人入翰林】 御笔亲批翰长衔，夜开金殿送瑶缄。 平明玉案临宣室，已见龙光出傅岩。

- !Poem
  volume: 卷551_22
  title: 卷551_22谪连州书春牛榜子卢肇
  author: 卢肇
  content: 【谪连州书春牛榜子】 阳和未解逐民忧，雪满群山对白头。 不得职田饥欲死，儿侬何事打春牛。

- !Poem
  volume: 卷551_23
  title: 卷551_23送弟卢肇
  author: 卢肇
  content: 【送弟】 去日家无担石储，汝须勤若事樵渔。 古人尽向尘中远，白日耕田夜读书。

- !Poem
  volume: 卷551_24
  title: 卷551_24牧童卢肇
  author: 卢肇
  content: 【牧童】 谁人得似牧童心，牛上横眠秋听深。 时复往来吹一曲，何愁南北不知音。

- !Poem
  volume: 卷551_25
  title: 卷551_25嘲小儿卢肇
  author: 卢肇
  content: 【嘲小儿】 贪生只爱眼前珍，不觉风光度岁频。 昨日见来骑竹马，今朝早是有年人。

- !Poem
  volume: 卷551_26
  title: 卷551_26金钱花卢肇
  author: 卢肇
  content: 【金钱花】 轮郭休夸四字书，红窠写出对庭除。 时时买得佳人笑，本色金钱却不如。

- !Poem
  volume: 卷551_27
  title: 卷551_27木笔花卢肇
  author: 卢肇
  content: 【木笔花】 软如新竹管初齐，粉腻红轻样可携。 谁与诗人偎槛看，好于笺墨并分题。

- !Poem
  volume: 卷551_28
  title: 卷551_28句卢肇
  author: 卢肇
  content: 【句】 君梦涔阳月，中秋忆棹歌。（见《岳州府志》）。 妙吹应谐凤，工书定得鹅。（李群玉善急就章， 喜食鹅，肇赠句云云。见《纪事》） 亭边古木昼阴阴，亭下寒潭百丈深。黄菊旧连陶令宅， 青山遥负向平心。（题绿阴亭。见《临江府志》）。
