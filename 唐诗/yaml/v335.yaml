
- !Poem
  volume: 卷335_1
  title: 卷335_1享惠昭太子庙乐章（亚献终献）裴度
  author: 裴度
  content: 【享惠昭太子庙乐章（亚献终献）】 重轮始发祥，齿胄方兴学。冥然升紫府，铿尔荐清乐。 奠斝致馨香，在庭纷羽籥。礼成神既醉，仿佛缑山鹤。

- !Poem
  volume: 卷335_2
  title: 卷335_2夏日对雨裴度
  author: 裴度
  content: 【夏日对雨】 登楼逃盛夏，万象正埃尘。对面雷嗔树，当街雨趁人。 檐疏蛛网重，地湿燕泥新。吟罢清风起，荷香满四邻。

- !Poem
  volume: 卷335_3
  title: 卷335_3白二十二侍郎有双鹤留在洛下予西园多野水长松…请之裴度
  author: 裴度
  content: 【白二十二侍郎有双鹤留在洛下予西园多野水长松…请之】 闻君有双鹤，羁旅洛城东。未放归仙去，何如乞老翁。 且将临野水，莫闭在樊笼。好是长鸣处，西园白露中。

- !Poem
  volume: 卷335_4
  title: 卷335_4窦七中丞见示初至夏口献元戎诗，辄戏和之裴度
  author: 裴度
  content: 【窦七中丞见示初至夏口献元戎诗，辄戏和之】 出佐青油幕，来吟白雪篇。须为九皋鹤，莫上五湖船。 故态君应在，新诗我亦便。元侯看再入，好被暂流连。

- !Poem
  volume: 卷335_5
  title: 卷335_5酬张秘书因寄马赠诗裴度
  author: 裴度
  content: 【酬张秘书因寄马赠诗】 满城驰逐皆求马，古寺闲行独与君。代步本惭非逸足， 缘情何幸枉高文。若逢佳丽从将换，莫共驽骀角出群。 飞控著鞭能顾我，当时王粲亦从军。

- !Poem
  volume: 卷335_6
  title: 卷335_6真慧寺（五祖道场）裴度
  author: 裴度
  content: 【真慧寺（五祖道场）】 遍寻真迹蹑莓苔，世事全抛不忍回。上界不知何处去， 西天移向此间来。岩前芍药师亲种，岭上青松佛手栽。 更有一般人不见，白莲花向半天开。

- !Poem
  volume: 卷335_7
  title: 卷335_7中书即事裴度
  author: 裴度
  content: 【中书即事】 有意效承平，无功答圣明。灰心缘忍事，霜鬓为论兵。 道直身还在，恩深命转轻。盐梅非拟议，葵藿是平生。 白日长悬照，苍蝇谩发声。高阳旧田里，终使谢归耕。

- !Poem
  volume: 卷335_8
  title: 卷335_8中和节诏赐公卿尺（贞元八年宏词）裴度
  author: 裴度
  content: 【中和节诏赐公卿尺（贞元八年宏词）】 阳和行庆赐，尺度及群公。荷宠承佳节，倾心立大中。 短长思合制，远近贵攸同。共仰财成德，将酬分寸功。 作程施有政，垂范播无穷。愿续南山寿，千春奉圣躬。

- !Poem
  volume: 卷335_9
  title: 卷335_9至日登乐游园裴度
  author: 裴度
  content: 【至日登乐游园】 阴律随寒改，阳和应节生。祥云观魏阙，瑞气映秦城。 验炭论时政，书云受岁盈。晷移长日至，雾敛远霄清。 景暖仙梅动，风柔御柳倾。那堪封得意，空对物华情。

- !Poem
  volume: 卷335_10
  title: 卷335_10奉酬中书相公至日圆丘摄事合于中书后阁宿斋…之作裴度
  author: 裴度
  content: 【奉酬中书相公至日圆丘摄事合于中书后阁宿斋…之作】 翼亮登三命，谟猷本一心。致斋移秘府，祗事见冲襟。 皓月当延阁，祥风自禁林。相庭方积玉，王度已如金。 运偶唐虞盛，情同丙魏深。幽兰与白雪，何处寄庸音。

- !Poem
  volume: 卷335_11
  title: 卷335_11太原题厅壁裴度
  author: 裴度
  content: 【太原题厅壁】 危事经非一，浮荣得是空。白头官舍里，今日又春风。

- !Poem
  volume: 卷335_12
  title: 卷335_12溪居裴度
  author: 裴度
  content: 【溪居】 门径俯清溪，茅檐古木齐。红尘飘不到，时有水禽啼。

- !Poem
  volume: 卷335_13
  title: 卷335_13喜遇刘二十八裴度
  author: 裴度
  content: 【喜遇刘二十八】 病来佳兴少，老去旧游稀。笑语纵横作，杯觞络绎飞。

- !Poem
  volume: 卷335_14
  title: 卷335_14送刘裴度
  author: 裴度
  content: 【送刘】 不归丹掖去，铜竹漫云云。惟喜因过我，须知未贺君。

- !Poem
  volume: 卷335_15
  title: 卷335_15再送裴度
  author: 裴度
  content: 【再送】 顷来多谑浪，此夕任喧纷。故态犹应在，行期未要闻。

- !Poem
  volume: 卷335_16
  title: 卷335_16凉风亭睡觉裴度
  author: 裴度
  content: 【凉风亭睡觉】 饱食缓行新睡觉，一瓯新茗侍儿煎。 脱巾斜倚绳床坐，风送水声来耳边。

- !Poem
  volume: 卷335_17
  title: 卷335_17雪中讶诸公不相访裴度
  author: 裴度
  content: 【雪中讶诸公不相访】 忆昨雨多泥又深，犹能携妓远过寻。 满空乱雪花相似，何事居然无赏心。

- !Poem
  volume: 卷335_18
  title: 卷335_18傍水闲行裴度
  author: 裴度
  content: 【傍水闲行】 闲馀何处觉身轻，暂脱朝衣傍水行。 鸥鸟亦知人意静，故来相近不相惊。

- !Poem
  volume: 卷335_19
  title: 卷335_19句裴度
  author: 裴度
  content: 【句】 两人同日事征西，今日君先奉紫泥。 待平贼垒报天子，莫指仙山示武夫。 野人不识中书令，唤作陶家与谢家。（《题南庄》）。 君若有心求逸足，我还留意在名姝。（答白居易求马）
