
- !Poem
  volume: 卷27_1
  title: 卷27_1杂曲歌辞·辽东行王建
  author: 王建
  content: 【杂曲歌辞·辽东行】 辽东万里辽水曲，古戍无城复无屋。黄云盖地雪作山， 不惜黄金买衣服。战回各自收弓箭，正西回面家乡远。 年年郡县送征人，将与辽东作丘坂。宁为草木乡中生， 有身不向辽东行。

- !Poem
  volume: 卷27_2
  title: 卷27_2杂曲歌辞·渡辽水王建
  author: 王建
  content: 【杂曲歌辞·渡辽水】 渡辽水，此去咸阳五千里。来时父母知隔生， 重著衣裳如送死。亦有白骨归咸阳，营家各与题本乡。 身在应无回渡日，驻马相看辽水傍。

- !Poem
  volume: 卷27_3
  title: 卷27_3杂曲歌辞·昔昔盐·垂柳覆金堤赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·垂柳覆金堤】 新年垂柳色，袅袅对空闺。不畏芳菲好，自缘离别啼。 因风飘玉户，向日映金堤。驿使何时度，还将赠陇西。

- !Poem
  volume: 卷27_4
  title: 卷27_4杂曲歌辞·昔昔盐·蘼芜叶复齐赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·蘼芜叶复齐】 提筐红叶下，度日采蘼芜。掬翠香盈袖，看花忆故夫。 叶齐谁复见，风暖恨偏孤。一被春光累，容颜与昔殊。

- !Poem
  volume: 卷27_5
  title: 卷27_5杂曲歌辞·昔昔盐·水溢芙蓉沼赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·水溢芙蓉沼】 渌沼春光后，青青草色浓。绮罗惊翡翠，暗粉妒芙蓉。 云遍窗前见，荷翻镜里逢。将心托流水，终日渺无从。

- !Poem
  volume: 卷27_6
  title: 卷27_6杂曲歌辞·昔昔盐·花飞桃李蹊赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·花飞桃李蹊】 远期难可托，桃李自依依。花径无容迹，戎裘未下机。 随风开又落，度日扫还飞。欲折枝枝赠，那知归不归。

- !Poem
  volume: 卷27_7
  title: 卷27_7杂曲歌辞·昔昔盐·采桑秦氏女赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·采桑秦氏女】 南陌采桑出，谁知妾姓秦。独怜倾国貌，不负早莺春。 珠履荡花湿，龙钩折桂新。使君那驻马，自有侍中人。

- !Poem
  volume: 卷27_8
  title: 卷27_8杂曲歌辞·昔昔盐·织锦窦家妻赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·织锦窦家妻】 当年谁不羡，分作窦家妻。锦字行行苦，罗帷日日啼。 岂知登陇远，只恨下机迷。直候阳关使，殷勤寄海西。

- !Poem
  volume: 卷27_9
  title: 卷27_9杂曲歌辞·昔昔盐·关山别荡子赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·关山别荡子】 那堪闻荡子，迢递涉关山。肠为马嘶断，衣从泪滴斑。 愁看塞上路，讵惜镜中颜。傥见征西雁，应传一字还。

- !Poem
  volume: 卷27_10
  title: 卷27_10杂曲歌辞·昔昔盐·风月守空闺赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·风月守空闺】 良人犹远戍，耿耿夜闺空。绣户流宵月，罗帷坐晓风。 魂飞沙帐北，肠断玉关中。尚自无消息，锦衾那得同。

- !Poem
  volume: 卷27_11
  title: 卷27_11杂曲歌辞·昔昔盐·恒敛千金笑赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·恒敛千金笑】 玉颜恒自敛，羞出镜台前。早惑阳城客，今悲华锦筵。 从军人更远，投喜鹊空传。夫婿交河北，迢迢路几千。

- !Poem
  volume: 卷27_12
  title: 卷27_12杂曲歌辞·昔昔盐·长垂双玉啼赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·长垂双玉啼】 双双红泪堕，度日暗中啼。雁出居延北，人犹辽海西。 向灯垂玉枕，对月洒金闺。不惜罗衣湿，惟愁归意迷。

- !Poem
  volume: 卷27_13
  title: 卷27_13杂曲歌辞·昔昔盐·蟠龙随镜隐赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·蟠龙随镜隐】 鸾镜无由照，蛾眉岂忍看。不知愁发换，空见隐龙蟠。 那惬红颜改，偏伤白日残。今朝窥玉匣，双泪落阑干。

- !Poem
  volume: 卷27_14
  title: 卷27_14杂曲歌辞·昔昔盐·彩凤逐帷低赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·彩凤逐帷低】 巧绣双飞凤，朝朝伴下帷。春花那见照，暮色已频欺。 欲卷思君处，将啼裛泪时。何年征戍客，传语报佳期。

- !Poem
  volume: 卷27_15
  title: 卷27_15杂曲歌辞·昔昔盐·惊魂同夜鹊赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·惊魂同夜鹊】 万里无人见，众情难与论。思君常入梦，同鹊屡惊魂。 孤寝红罗帐，双啼玉箸痕。妾心甘自保，岂复暂忘恩。

- !Poem
  volume: 卷27_16
  title: 卷27_16杂曲歌辞·昔昔盐·倦寝听晨鸡赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·倦寝听晨鸡】 去去边城骑，愁眠掩夜闺。披衣窥落月，拭泪待鸣鸡。 不愤连年别，那堪长夜啼。功成应自恨，早晚发辽西。

- !Poem
  volume: 卷27_17
  title: 卷27_17杂曲歌辞·昔昔盐·暗牖悬蛛网赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·暗牖悬蛛网】 暗中蛛网织，历乱绮窗前。万里终无信，一条徒自悬。 分从珠露滴，愁见隙风牵。妾意何聊赖，看看剧断弦。

- !Poem
  volume: 卷27_18
  title: 卷27_18杂曲歌辞·昔昔盐·空梁落燕泥赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·空梁落燕泥】 春至今朝燕，花时伴独啼。飞斜珠箔隔，语近画梁低。 帷卷闲窥户，床空暗落泥。谁能长对此，双去复双栖。

- !Poem
  volume: 卷27_19
  title: 卷27_19杂曲歌辞·昔昔盐·前年过代北赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·前年过代北】 代北几千里，前年又复经。燕山云自合，胡塞草应青。 铁马喧鼙鼓，蛾眉怨锦屏。不知羌笛曲，掩泪若为听。

- !Poem
  volume: 卷27_20
  title: 卷27_20杂曲歌辞·昔昔盐·今岁往辽西赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·今岁往辽西】 万里飞书至，闻君已渡辽。只谙新别苦，忘却旧时娇。 烽戍年将老，红颜日向凋。胡沙兼汉苑，相望几迢迢。

- !Poem
  volume: 卷27_21
  title: 卷27_21杂曲歌辞·昔昔盐·一去无还意赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·一去无还意】 良人征绝域，一去不言还。百战攻胡虏，三冬阻玉关。 萧萧边马思，猎猎戍旗闲。独把千重恨，连年未解颜。

- !Poem
  volume: 卷27_22
  title: 卷27_22杂曲歌辞·昔昔盐·那能惜马蹄赵嘏
  author: 赵嘏
  content: 【杂曲歌辞·昔昔盐·那能惜马蹄】 云中路杳杳，江畔草萋萋。妾久垂珠泪，君何惜马蹄。 边风悲晓角，营月怨春鼙。未道休征战，愁眉又复低。

- !Poem
  volume: 卷27_23
  title: 卷27_23杂曲歌辞·水调歌第一
  author: 
  content: 【杂曲歌辞·水调歌第一】 平沙落日大荒西，陇上明星高复低。 孤山几处看烽火，壮士连营候鼓鼙。

- !Poem
  volume: 卷27_24
  title: 卷27_24杂曲歌辞·水调歌第二
  author: 
  content: 【杂曲歌辞·水调歌第二】 猛将关西意气多，能骑骏马弄雕戈。 金鞍宝铰精神出，笛倚新翻水调歌。

- !Poem
  volume: 卷27_25
  title: 卷27_25杂曲歌辞·水调歌第三
  author: 
  content: 【杂曲歌辞·水调歌第三】 王孙别上绿珠轮，不羡名公乐此身。 户外碧潭春洗马，楼前红烛夜迎人。

- !Poem
  volume: 卷27_26
  title: 卷27_26杂曲歌辞·水调歌第四
  author: 
  content: 【杂曲歌辞·水调歌第四】 陇头一段气长秋，举目萧条总是愁。 只为征人多下泪，年年添作断肠流。

- !Poem
  volume: 卷27_27
  title: 卷27_27杂曲歌辞·水调歌第五
  author: 
  content: 【杂曲歌辞·水调歌第五】 双带仍分影，同心巧结香。不应须换彩，意欲媚浓妆。

- !Poem
  volume: 卷27_28
  title: 卷27_28杂曲歌辞·入破第一
  author: 
  content: 【杂曲歌辞·入破第一】 细草河边一雁飞，黄龙关里挂戎衣。 为受明王恩宠甚，从事经年不复归。

- !Poem
  volume: 卷27_29
  title: 卷27_29杂曲歌辞·入破第二
  author: 
  content: 【杂曲歌辞·入破第二】 锦城丝管日纷纷，半入江风半入云。 此曲只应天上去，人间能得几回闻。

- !Poem
  volume: 卷27_30
  title: 卷27_30杂曲歌辞·入破第三
  author: 
  content: 【杂曲歌辞·入破第三】 昨夜遥欢出建章，今朝缀赏度昭阳。 传声莫闭黄金屋，为报先开白玉堂。

- !Poem
  volume: 卷27_31
  title: 卷27_31杂曲歌辞·入破第四
  author: 
  content: 【杂曲歌辞·入破第四】 日晚笳声咽戍楼，陇云漫漫水东流。 行人万里向西去，满目关山空恨愁。

- !Poem
  volume: 卷27_32
  title: 卷27_32杂曲歌辞·入破第五
  author: 
  content: 【杂曲歌辞·入破第五】 千年一遇圣明朝，愿对君王舞细腰。 乍可当熊任生死，谁能伴凤上云霄。

- !Poem
  volume: 卷27_33
  title: 卷27_33杂曲歌辞·第六彻
  author: 
  content: 【杂曲歌辞·第六彻】 闺烛无人影，罗屏有梦魂。近来音耗绝，终日望君门。

- !Poem
  volume: 卷27_34
  title: 卷27_34杂曲歌辞·水调吴融
  author: 吴融
  content: 【杂曲歌辞·水调】 凿河千里走黄沙，浮殿西来动日华。 可道新声是亡国，且贪惆怅后庭花。

- !Poem
  volume: 卷27_35
  title: 卷27_35杂曲歌辞·堂堂李义府
  author: 李义府
  content: 【杂曲歌辞·堂堂】 镂月成歌扇，裁云作舞衣。自怜回雪影，好取洛川归。 懒正鸳鸯被，羞褰玳瑁床。春风别有意，密处也寻香。

- !Poem
  volume: 卷27_36
  title: 卷27_36杂曲歌辞·堂堂李义府
  author: 李义府
  content: 【杂曲歌辞·堂堂】 堂堂复堂堂，红脱梅灰香。十年粉蠹生画梁， 饥虫不食推碎黄。蕙花已老桃叶长，禁院悬帘隔御光。 华清源中iJ石汤，裴回百凤随君王。

- !Poem
  volume: 卷27_37
  title: 卷27_37杂曲歌辞·凉州歌第一
  author: 
  content: 【杂曲歌辞·凉州歌第一】 汉家宫里柳如丝，上苑桃花连碧池。 圣寿已传千岁酒，天文更赏百僚诗。

- !Poem
  volume: 卷27_38
  title: 卷27_38杂曲歌辞·凉州歌第二
  author: 
  content: 【杂曲歌辞·凉州歌第二】 朔风吹叶雁门秋，万里烟尘昏戍楼。 征马长思青海北，胡笳夜听陇山头。

- !Poem
  volume: 卷27_39
  title: 卷27_39杂曲歌辞·凉州歌第三
  author: 
  content: 【杂曲歌辞·凉州歌第三】 开箧泪沾襦，见君前日书。夜台空寂寞，犹见紫云车。

- !Poem
  volume: 卷27_40
  title: 卷27_40杂曲歌辞·排遍第一
  author: 
  content: 【杂曲歌辞·排遍第一】 三秋陌上早霜飞，羽猎平田浅草齐。 锦背苍鹰初出按，五花骢马喂来肥。

- !Poem
  volume: 卷27_41
  title: 卷27_41杂曲歌辞·排遍第二
  author: 
  content: 【杂曲歌辞·排遍第二】 鸳鸯殿里笙歌起，翡翠楼前出舞人。 唤上紫微三五夕，圣明方寿一千春。

- !Poem
  volume: 卷27_42
  title: 卷27_42杂曲歌辞·凉州词耿湋
  author: 耿湋
  content: 【杂曲歌辞·凉州词】 国使翩翩随旆旌，陇西岐路足荒城。 毡裘牧马胡雏小，日暮蕃歌三两声。

- !Poem
  volume: 卷27_43
  title: 卷27_43杂曲歌辞·凉州词张籍
  author: 张籍
  content: 【杂曲歌辞·凉州词】 边城暮雨雁飞低，芦笋初生渐欲齐。 无数铃声遥过碛，应驮白练到安西。 古镇城门白碛开，胡兵往往傍沙堆。 巡边使客行应早，每待平安火到来。 凤林关里水东流，白草黄榆六十秋。 边将皆承主恩泽，无人解道取凉州。

- !Poem
  volume: 卷27_44
  title: 卷27_44杂曲歌辞·凉州词薛逢
  author: 薛逢
  content: 【杂曲歌辞·凉州词】 昨夜蕃兵报国仇，沙州都护破凉州。 黄河九曲今归汉，塞外纵横战血流。

- !Poem
  volume: 卷27_45
  title: 卷27_45杂曲歌辞·太和第一
  author: 
  content: 【杂曲歌辞·太和第一】 国门卿相旧山庄，圣主移来宴绿芳。 帘外辗为车马路，花间踏出舞人场。

- !Poem
  volume: 卷27_46
  title: 卷27_46杂曲歌辞·太和第二
  author: 
  content: 【杂曲歌辞·太和第二】 国鸟尚含天乐转，寒风犹带御衣香。 为报碧潭明月夜，会须留赏待君王。

- !Poem
  volume: 卷27_47
  title: 卷27_47杂曲歌辞·太和第三
  author: 
  content: 【杂曲歌辞·太和第三】 庭前鹊绕相思树，井上莺歌争刺桐。 含情少妇悲春草，多是良人学转蓬。

- !Poem
  volume: 卷27_48
  title: 卷27_48杂曲歌辞·太和第四
  author: 
  content: 【杂曲歌辞·太和第四】 塞北江南共一家，何须泪落怨黄沙。 春酒半酣千日醉，庭前还有落梅花。

- !Poem
  volume: 卷27_49
  title: 卷27_49杂曲歌辞·太和第五彻
  author: 
  content: 【杂曲歌辞·太和第五彻】 我皇膺运太平年，四海朝宗会百川。 自古几多明圣主，不如今帝胜尧天。

- !Poem
  volume: 卷27_50
  title: 卷27_50杂曲歌辞·伊川歌第一
  author: 
  content: 【杂曲歌辞·伊川歌第一】 秋风明月独离居，荡子从戎十载馀。 征人去日殷勤属，归雁来时数寄书。

- !Poem
  volume: 卷27_51
  title: 卷27_51杂曲歌辞·伊川歌第二
  author: 
  content: 【杂曲歌辞·伊川歌第二】 彤闱晓辟万鞍回，玉辂春游薄晚开。 渭北清光摇草树，州南嘉景入楼台。

- !Poem
  volume: 卷27_52
  title: 卷27_52杂曲歌辞·伊川歌第三
  author: 
  content: 【杂曲歌辞·伊川歌第三】 闻道黄花戍，频年不解兵。可怜闺里月，偏照汉家营。

- !Poem
  volume: 卷27_53
  title: 卷27_53杂曲歌辞·伊川歌第四
  author: 
  content: 【杂曲歌辞·伊川歌第四】 千里东归客，无心忆旧游。挂帆游白水，高枕到青州。

- !Poem
  volume: 卷27_54
  title: 卷27_54杂曲歌辞·伊川歌第五
  author: 
  content: 【杂曲歌辞·伊川歌第五】 桂殿江乌对，雕屏海燕重。只应多酿酒，醉罢乐高钟。

- !Poem
  volume: 卷27_55
  title: 卷27_55杂曲歌辞·入破第一
  author: 
  content: 【杂曲歌辞·入破第一】 千门今夜晓初晴，万里天河彻帝京。 璨璨繁星驾秋色，棱棱霜气韵钟声。

- !Poem
  volume: 卷27_56
  title: 卷27_56杂曲歌辞·入破第二
  author: 
  content: 【杂曲歌辞·入破第二】 长安二月柳依依，西出流沙路渐微。 阏氏山上春光少，相府庭边驿使稀。

- !Poem
  volume: 卷27_57
  title: 卷27_57杂曲歌辞·入破第三
  author: 
  content: 【杂曲歌辞·入破第三】 三秋大漠冷溪山，八月严霜变草颜。 卷旆风行宵渡碛，衔枚电扫晓应还。

- !Poem
  volume: 卷27_58
  title: 卷27_58杂曲歌辞·入破第四
  author: 
  content: 【杂曲歌辞·入破第四】 行乐三阳早，芳菲二月春。闺中红粉态，陌上看花人。

- !Poem
  volume: 卷27_59
  title: 卷27_59杂曲歌辞·入破第五
  author: 
  content: 【杂曲歌辞·入破第五】 君住孤山下，烟深夜径长。辕门渡绿水，游苑绕垂杨。

- !Poem
  volume: 卷27_60
  title: 卷27_60杂曲歌辞·陆州歌第一
  author: 
  content: 【杂曲歌辞·陆州歌第一】 分野中峰变，阴晴众壑殊。欲投人处宿，隔浦问樵夫。

- !Poem
  volume: 卷27_61
  title: 卷27_61杂曲歌辞·陆州歌第二
  author: 
  content: 【杂曲歌辞·陆州歌第二】 共得烟霞径，东归山水游。萧萧望林夜，寂寂坐中秋。

- !Poem
  volume: 卷27_62
  title: 卷27_62杂曲歌辞·陆州歌第三
  author: 
  content: 【杂曲歌辞·陆州歌第三】 香气传空满，妆花映薄红。歌声天仗外，舞态御楼中。

- !Poem
  volume: 卷27_63
  title: 卷27_63杂曲歌辞·排遍第一
  author: 
  content: 【杂曲歌辞·排遍第一】 树发花如锦，莺啼柳若丝。更逢欢宴地，愁见别离时。

- !Poem
  volume: 卷27_64
  title: 卷27_64杂曲歌辞·排遍第二
  author: 
  content: 【杂曲歌辞·排遍第二】 明月照秋叶，西风响夜砧。强言徒自乱，往事不堪寻。

- !Poem
  volume: 卷27_65
  title: 卷27_65杂曲歌辞·排遍第三
  author: 
  content: 【杂曲歌辞·排遍第三】 坐对银釭晓，停留玉箸痕。君门常不见，无处谢前恩。

- !Poem
  volume: 卷27_66
  title: 卷27_66杂曲歌辞·排遍第四
  author: 
  content: 【杂曲歌辞·排遍第四】 曙月当窗满，征人出塞遥。画楼终日闭，清管为谁调。

- !Poem
  volume: 卷27_67
  title: 卷27_67杂曲歌辞·簇拍陆州
  author: 
  content: 【杂曲歌辞·簇拍陆州】 西去轮台万里馀，故乡音耗日应疏。 陇山鹦鹉能言语，为报闺人数寄书。

- !Poem
  volume: 卷27_68
  title: 卷27_68杂曲歌辞·石州
  author: 
  content: 【杂曲歌辞·石州】 自从君去远巡边，终日罗帏独自眠。看花情转切， 揽镜泪如泉。一自离君后，啼多双脸穿。 何时狂虏灭，免得更留连。

- !Poem
  volume: 卷27_69
  title: 卷27_69杂曲歌辞·盖罗缝
  author: 
  content: 【杂曲歌辞·盖罗缝】 秦时明月汉时关，万里征人尚未还。 但愿龙庭神将在，不教胡马渡阴山。 音书杜绝白狼西，桃李无颜黄鸟啼。 寒鸟春深归去尽，出门肠断草萋萋。

- !Poem
  volume: 卷27_70
  title: 卷27_70杂曲歌辞·双带子
  author: 
  content: 【杂曲歌辞·双带子】 私言切语谁人会，海燕双飞绕画梁。 君学秋胡不相识，妾亦无心去采桑。

- !Poem
  volume: 卷27_71
  title: 卷27_71杂曲歌辞·昆仑子
  author: 
  content: 【杂曲歌辞·昆仑子】 扬子谭经去，淮王载酒过。醉来啼鸟唤，坐久落花多。

- !Poem
  volume: 卷27_72
  title: 卷27_72杂曲歌辞·祓禊曲
  author: 
  content: 【杂曲歌辞·祓禊曲】 昨见春条绿，那知秋叶黄。蝉声犹未断，寒雁已成行。 金谷园中柳，春来已舞腰。那堪好风景，独上洛阳桥。 何处堪愁思，花间长乐宫。君王不重客，泣泪向春风。

- !Poem
  volume: 卷27_73
  title: 卷27_73杂曲歌辞·上巳乐张祜
  author: 张祜
  content: 【杂曲歌辞·上巳乐】 猩猩血彩系头标，天上齐声举画桡。 却是内人争意切，六宫罗袖一时招。

- !Poem
  volume: 卷27_74
  title: 卷27_74杂曲歌辞·穆护砂
  author: 
  content: 【杂曲歌辞·穆护砂】 玉管朝朝弄，清歌日日新。折花当驿路，寄与陇头人。

- !Poem
  volume: 卷27_75
  title: 卷27_75杂曲歌辞·思归乐
  author: 
  content: 【杂曲歌辞·思归乐】 晚日催弦管，春风入绮罗。杏花如有意，偏落舞衫多。 万里春应尽，三江雁亦稀。连天汉水广，孤客未言归。

- !Poem
  volume: 卷27_76
  title: 卷27_76杂曲歌辞·金殿乐
  author: 
  content: 【杂曲歌辞·金殿乐】 入夜秋砧动，千门起四邻。不缘楼上月，应为陇头人。

- !Poem
  volume: 卷27_77
  title: 卷27_77杂曲歌辞·胡渭州
  author: 
  content: 【杂曲歌辞·胡渭州】 亭亭孤月照行舟，寂寂长江万里流。 乡国不知何处是，云山漫漫使人愁。 杨柳千寻色，桃花一苑芳。风吹入帘里，惟有惹衣香。

- !Poem
  volume: 卷27_78
  title: 卷27_78杂曲歌辞·戎浑
  author: 
  content: 【杂曲歌辞·戎浑】 风劲角弓鸣，将军猎渭城。草枯鹰眼疾，雪尽马蹄轻。

- !Poem
  volume: 卷27_79
  title: 卷27_79杂曲歌辞·墙头花
  author: 
  content: 【杂曲歌辞·墙头花】 蟋蟀鸣洞房，梧桐落金井。为君裁舞衣，天寒剪刀冷。 妾有罗衣裳，秦王在时作。为舞春风多，秋来不堪著。

- !Poem
  volume: 卷27_80
  title: 卷27_80杂曲歌辞·采桑
  author: 
  content: 【杂曲歌辞·采桑】 自古多征战，由来尚甲兵。长驱千里去，一举两蕃平。 按剑从沙漠，歌谣满帝京。寄言天下将，须立武功名。

- !Poem
  volume: 卷27_81
  title: 卷27_81杂曲歌辞·杨下采桑
  author: 
  content: 【杂曲歌辞·杨下采桑】 飞丝惹绿尘，软叶对孤轮。今朝入园去，物色强看人。

- !Poem
  volume: 卷27_82
  title: 卷27_82杂曲歌辞·破阵乐
  author: 
  content: 【杂曲歌辞·破阵乐】 秋来四面足风沙，塞外征人暂别家。 千里不辞行路远，时光早晚到天涯。 汉兵出顿金微，照日明光铁衣。百里火幡焰焰， 千行云骑騑騑。蹙踏辽河自竭，鼓噪燕山可飞。 正属四方朝贺，端知万舞皇威。 少年胆气凌云，共许骁雄出群。匹马城南挑战， 单刀蓟北从军。一鼓鲜卑送款，五饵单于解纷。 誓欲成名报国，羞将开口论勋。

- !Poem
  volume: 卷27_83
  title: 卷27_83杂曲歌辞·战胜乐
  author: 
  content: 【杂曲歌辞·战胜乐】 百战得功名，天兵意气生。三边永不战，此是我皇英。

- !Poem
  volume: 卷27_84
  title: 卷27_84杂曲歌辞·剑南臣
  author: 
  content: 【杂曲歌辞·剑南臣】 不分君恩断，观妆视镜中。容华尚春日，娇爱已秋风。 枕席临窗晓，屏帷对月空。年年后庭树，芳悴在深宫。

- !Poem
  volume: 卷27_85
  title: 卷27_85杂曲歌辞·征步郎
  author: 
  content: 【杂曲歌辞·征步郎】 塞外虏尘飞，频年度碛西。死生随玉剑，辛苦向金微。

- !Poem
  volume: 卷27_86
  title: 卷27_86杂曲歌辞·叹疆场
  author: 
  content: 【杂曲歌辞·叹疆场】 闻道行人至，妆梳对镜台。泪痕犹尚在，笑靥自然开。

- !Poem
  volume: 卷27_87
  title: 卷27_87杂曲歌辞·塞姑
  author: 
  content: 【杂曲歌辞·塞姑】 昨日卢梅塞口，整见诸人镇守。 都护三年不归，折尽江边杨柳。

- !Poem
  volume: 卷27_88
  title: 卷27_88杂曲歌辞·水鼓子
  author: 
  content: 【杂曲歌辞·水鼓子】 雕弓白羽猎初回，薄夜牛羊复下来。 梦水河边秋草合，黑山峰外阵云开。

- !Poem
  volume: 卷27_89
  title: 卷27_89杂曲歌辞·婆罗门
  author: 
  content: 【杂曲歌辞·婆罗门】 回乐峰前沙似雪，受降城外月如霜。 不知何处吹芦管，一夜征人尽望乡。

- !Poem
  volume: 卷27_90
  title: 卷27_90杂曲歌辞·浣沙女
  author: 
  content: 【杂曲歌辞·浣沙女】 南陌春风早，东邻去日斜。千花开瑞锦，香扑美人车。 长乐青门外，宜春小苑东。楼开万户上，人向百花中。

- !Poem
  volume: 卷27_91
  title: 卷27_91杂曲歌辞·镇西
  author: 
  content: 【杂曲歌辞·镇西】 天边物色更无春，只有羊群与马群。 谁家营里吹羌笛，哀怨教人不忍闻。 岁去年来拜圣朝，更无山阙对溪桥。 九门杨柳浑无半，犹自千条与万条。

- !Poem
  volume: 卷27_92
  title: 卷27_92杂曲歌辞·回纥
  author: 
  content: 【杂曲歌辞·回纥】 曾闻瀚海使难通，幽闺少妇罢裁缝。缅想边庭征战苦， 谁能对镜治愁容。久戍人将老，须臾变作白头翁。

- !Poem
  volume: 卷27_93
  title: 卷27_93杂曲歌辞·长命女
  author: 
  content: 【杂曲歌辞·长命女】 云送关西雨，风传渭北秋。孤灯然客梦，寒杵捣乡愁。

- !Poem
  volume: 卷27_94
  title: 卷27_94杂曲歌辞·醉公子
  author: 
  content: 【杂曲歌辞·醉公子】 昨日春园饮，今朝倒接z5。谁人扶上马，不省下楼时。

- !Poem
  volume: 卷27_21
  title: 卷27_21杂曲歌辞·一片子
  author: 
  content: 【杂曲歌辞·一片子】 柳色青山映，梨花雪鸟藏。绿窗桃李下，闲坐叹春芳。

- !Poem
  volume: 卷27_22
  title: 卷27_22杂曲歌辞·甘州
  author: 
  content: 【杂曲歌辞·甘州】 欲使传消息，空书意不任。寄君明月镜，偏照故人心。

- !Poem
  volume: 卷27_23
  title: 卷27_23杂曲歌辞·濮阳女
  author: 
  content: 【杂曲歌辞·濮阳女】 雁来书不至，月照独眠房。贱妾多愁思，不堪秋夜长。

- !Poem
  volume: 卷27_24
  title: 卷27_24杂曲歌辞·相府莲
  author: 
  content: 【杂曲歌辞·相府莲】 夜闻邻妇泣，切切有馀哀。即问缘何事，征人战未回。

- !Poem
  volume: 卷27_25
  title: 卷27_25杂曲歌辞·簇拍相府莲
  author: 
  content: 【杂曲歌辞·簇拍相府莲】 莫以今时宠，宁无旧日恩。看花满眼泪，不共楚王言。 闺烛无人影，罗屏有梦魂。近来音耗绝，终日望应门。

- !Poem
  volume: 卷27_26
  title: 卷27_26杂曲歌辞·离别难
  author: 
  content: 【杂曲歌辞·离别难】 此别难重陈，花深复变人。来时梅覆雪，去日柳含春。 物候催行客，归途淑气新。剡川今已远，魂梦暗相亲。

- !Poem
  volume: 卷27_27
  title: 卷27_27杂曲歌辞·离别难白居易
  author: 白居易
  content: 【杂曲歌辞·离别难】 绿杨陌上送行人，马去车回一望尘。 不觉别时红泪尽，归来无泪可沾巾。

- !Poem
  volume: 卷27_28
  title: 卷27_28杂曲歌辞·山鹧鸪
  author: 
  content: 【杂曲歌辞·山鹧鸪】 玉关征戍久，空闺人独愁。寒露湿青苔，别来蓬鬓秋。 人坐青楼晚，莺语百花时。愁人多自老，肠断君不知。

- !Poem
  volume: 卷27_29
  title: 卷27_29杂曲歌辞·鹧鸪词李益
  author: 李益
  content: 【杂曲歌辞·鹧鸪词】 湘江斑竹枝，锦翼鹧鸪飞。处处湘阴合，郎从何处归。

- !Poem
  volume: 卷27_30
  title: 卷27_30杂曲歌辞·鹧鸪词李涉
  author: 李涉
  content: 【杂曲歌辞·鹧鸪词】 湘江烟水深，沙岸隔枫林。何处鹧鸪飞，日斜斑竹阴。 二女虚垂泪，三闾枉自沉。惟有鹧鸪鸟，独伤行客心。 越冈连越井，越鸟更南飞。何处鹧鸪啼，夕烟东岭归。 岭头行人少，天涯北客稀。鹧鸪啼别处，相对泪沾衣。

- !Poem
  volume: 卷27_31
  title: 卷27_31杂曲歌辞·乐世白居易
  author: 白居易
  content: 【杂曲歌辞·乐世】 管急丝繁拍渐稠，绿腰宛转曲终头。 诚知乐世声声乐，老病人听未免愁。

- !Poem
  volume: 卷27_32
  title: 卷27_32杂曲歌辞·急乐世白居易
  author: 白居易
  content: 【杂曲歌辞·急乐世】 正抽碧线绣红罗，忽听黄莺敛翠蛾。 秋思冬愁春恨望，大都不得意时多。

- !Poem
  volume: 卷27_33
  title: 卷27_33杂曲歌辞·何满子白居易
  author: 白居易
  content: 【杂曲歌辞·何满子】 世传满子是人名，临就刑时曲始成。 一曲四词歌八叠，从头便是断肠声。

- !Poem
  volume: 卷27_34
  title: 卷27_34杂曲歌辞·何满子薛逢
  author: 薛逢
  content: 【杂曲歌辞·何满子】 系马宫槐老，持怀店菊黄。故交今不见，流恨满川光。

- !Poem
  volume: 卷27_35
  title: 卷27_35杂曲歌辞·清平调李白
  author: 李白
  content: 【杂曲歌辞·清平调】 云想衣裳花想容，春风拂槛露华浓。 若非群玉山头见，会向瑶台月下逢。 一枝红艳露凝香，云雨巫山枉断肠。 借问汉宫谁得似，可怜飞燕倚新妆。 名花倾国两相欢，长得君王带笑看。 解释春风无限恨，沉香亭北倚阑干。

- !Poem
  volume: 卷27_36
  title: 卷27_36杂曲歌辞·回波乐李景伯
  author: 李景伯
  content: 【杂曲歌辞·回波乐】 回波尔时酒卮，微臣职在箴规。 侍宴既过三爵，喧哗窃恐非仪。

- !Poem
  volume: 卷27_37
  title: 卷27_37杂曲歌辞·圣明乐张仲素
  author: 张仲素
  content: 【杂曲歌辞·圣明乐】 玉帛殊方至，歌钟比屋闻。华夷今一贯，同贺圣明君。 九陌祥烟合，千春瑞月明。宫花将苑柳，先发凤凰城。

- !Poem
  volume: 卷27_38
  title: 卷27_38杂曲歌辞·圣明乐令狐楚
  author: 令狐楚
  content: 【杂曲歌辞·圣明乐】 海浪恬丹徼，边尘靖黑山。从今万里外，不复镇萧关。

- !Poem
  volume: 卷27_39
  title: 卷27_39杂曲歌辞·大酺乐（商调曲）
  author: 
  content: 【杂曲歌辞·大酺乐（商调曲）】 泪滴珠难尽，容残玉易销。傥随明月去，莫道梦魂遥。

- !Poem
  volume: 卷27_40
  title: 卷27_40杂曲歌辞·大酺乐杜审言
  author: 杜审言
  content: 【杂曲歌辞·大酺乐】 圣后乘乾日，皇明御历辰。紫宫初启坐，苍璧正临春。 雷雨垂膏泽，金钱赐下人。诏酺欢赏遍，交泰睹惟新。 毗陵震泽九州通，士女欢娱万国同。伐鼓撞钟惊海上， 新妆袨服照江东。梅花落处疑残雪，柳叶开时任好风。 大德不官逢道泰，天长地久属年丰。

- !Poem
  volume: 卷27_41
  title: 卷27_41杂曲歌辞·大酺乐张祜
  author: 张祜
  content: 【杂曲歌辞·大酺乐】 车驾东来值太平，大酺三日洛阳城。 小儿一伎竿头绝，天下传呼万岁声。 紫陌酺归日欲斜，红尘开路薛王家。 双鬟前说楼前鼓，两伎争轮好结花。

- !Poem
  volume: 卷27_42
  title: 卷27_42杂曲歌辞·千秋乐张祜
  author: 张祜
  content: 【杂曲歌辞·千秋乐】 八月平时花萼楼，万方同乐奏千秋。 倾城人看长竿出，一伎初成赵解愁。

- !Poem
  volume: 卷27_43
  title: 卷27_43杂曲歌辞·火凤辞李百药
  author: 李百药
  content: 【杂曲歌辞·火凤辞】 歌声扇里出，妆影扇中轻。未能令掩笑，何处欲鄣声。 知音自不惑，得念是分明。莫见双嚬敛，疑人含笑情。 佳人靓晚妆，清唱动兰房。影入含风扇，声飞照日梁。 娇嚬眉际敛，逸韵口中香。自有横陈分，应怜秋夜长。

- !Poem
  volume: 卷27_44
  title: 卷27_44杂曲歌辞·热戏乐张祜
  author: 张祜
  content: 【杂曲歌辞·热戏乐】 热戏争心剧火烧，铜槌暗执不相饶。 上皇失喜宁王笑，百尺幢竿果动摇。

- !Poem
  volume: 卷27_45
  title: 卷27_45杂曲歌辞·春莺啭张祜
  author: 张祜
  content: 【杂曲歌辞·春莺啭】 兴庆池南柳未开，太真先把一枝梅。 内人已唱春莺啭，花下傞傞软舞来。

- !Poem
  volume: 卷27_46
  title: 卷27_46杂曲歌辞·达摩支温庭筠
  author: 温庭筠
  content: 【杂曲歌辞·达摩支】 捣麝成尘香不灭，拗莲作寸丝难绝。红泪文姬洛水春， 白头苏武天山雪。君不见无愁高纬花漫漫， 漳浦宴馀清露寒。一旦臣僚共囚虏，欲吹羌管先汍澜。 旧臣头鬓霜华早，可惜雄心醉中老。万古春归梦不归， 邺城风雨连天草。

- !Poem
  volume: 卷27_47
  title: 卷27_47杂曲歌辞·如意娘武则天
  author: 武则天
  content: 【杂曲歌辞·如意娘】 看朱成碧思纷纷，憔悴支离为忆君。 不信比来长下泪，开箱验取石榴裙。

- !Poem
  volume: 卷27_48
  title: 卷27_48杂曲歌辞·雨霖铃张祜
  author: 张祜
  content: 【杂曲歌辞·雨霖铃】 雨霖铃夜却归秦，犹是张徽一曲新。 长说上皇垂泪教，月明南内更无人。

- !Poem
  volume: 卷27_49
  title: 卷27_49杂曲歌辞·桂花曲
  author: 
  content: 【杂曲歌辞·桂花曲】 可怜天上桂花孤，试问姮娥更要无。 月宫幸有闲田地，何不中央种两株。

- !Poem
  volume: 卷27_50
  title: 卷27_50杂曲歌辞·渭城曲王维
  author: 王维
  content: 【杂曲歌辞·渭城曲】 渭城朝雨浥轻尘，客舍青青柳色春。 劝君更尽一杯酒，西出阳关无故人。
