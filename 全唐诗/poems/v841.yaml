
- !Poem
  volume: 卷842_1
  title: 卷842_1寄仰山光味长者齐己
  author: 齐己
  content: 【寄仰山光味长者】 大仰禅栖处，杉松到顶阴。下来虽有路，归去每无心。 鸟道峰形直，龙湫石影深。径行谁得见，半夜老猿吟。

- !Poem
  volume: 卷842_2
  title: 卷842_2贻庐岳陈沆秀才齐己
  author: 齐己
  content: 【贻庐岳陈沆秀才】 为儒老双鬓，勤苦竟何如。四海方磨剑，空山自读书。 石围泉眼碧，秋落洞门虚。莫虑搜贤僻，征君旧此居。

- !Poem
  volume: 卷842_3
  title: 卷842_3边上齐己
  author: 齐己
  content: 【边上】 汉地从休马，胡家自牧羊。都来销帝道，浑不用兵防。 草上孤城白，沙翻大漠黄。秋风起边雁，一一向潇湘。

- !Poem
  volume: 卷842_4
  title: 卷842_4蟋蟀齐己
  author: 齐己
  content: 【蟋蟀】 声异蟪蛄声，听须是正听。无风来竹院，有月在莎庭。 虽不妨调瑟，多堪伴诵经。谁人向秋夕，为尔欲忘形。

- !Poem
  volume: 卷842_5
  title: 卷842_5寄西山郑谷神齐己
  author: 齐己
  content: 【寄西山郑谷神】 西望郑先生，焚修在杳冥。几番松骨朽，未换鬓根青。 石阙凉调瑟，秋坛夜拜星。俗人应抚掌，闲处诵黄庭。

- !Poem
  volume: 卷842_6
  title: 卷842_6读参同契齐己
  author: 齐己
  content: 【读参同契】 堪笑修仙侣，烧金觅大还。不知消息火，只在寂寥关。 鬓白炉中术，魂飞海上山。悲哉五千字，无用在人间。

- !Poem
  volume: 卷842_7
  title: 卷842_7闻落叶齐己
  author: 齐己
  content: 【闻落叶】 楚树雪晴后，萧萧落晚风。因思故国夜，临水几株空。 煮茗烧干脆，行苔踏烂红。来年未离此，还见碧丛丛。

- !Poem
  volume: 卷842_8
  title: 卷842_8谢王先辈昆弟游湘中回各见示新诗齐己
  author: 齐己
  content: 【谢王先辈昆弟游湘中回各见示新诗】 潇湘多胜异，宗社久裴回。兄弟同游去，幽奇尽采来。 只应求妙唱，何以示寒灰。上国携归后，唯呈不世才。

- !Poem
  volume: 卷842_9
  title: 卷842_9寄酬高辇推官齐己
  author: 齐己
  content: 【寄酬高辇推官】 道自闲机长，诗从静境生。不知春艳尽，但觉雅风清。 竹腻题幽碧，蕉干裂脆声。何当九霄客，重叠记无名。

- !Poem
  volume: 卷842_10
  title: 卷842_10逢诗僧齐己
  author: 齐己
  content: 【逢诗僧】 禅玄无可并，诗妙有何评。五七字中苦，百千年后清。 难求方至理，不朽始为名。珍重重相见，忘机话此情。

- !Poem
  volume: 卷842_11
  title: 卷842_11话道齐己
  author: 齐己
  content: 【话道】 大道多大笑，寂寥何以论。霜枫翻落叶，水鸟啄闲门。 服药还伤性，求珠亦损魂。无端凿混沌，一死不还源。

- !Poem
  volume: 卷842_12
  title: 卷842_12谢欧阳侍郎寄示新集齐己
  author: 齐己
  content: 【谢欧阳侍郎寄示新集】 宫锦三十段，金梭新织来。殷勤谢君子，迢递寄寒灰。 鸑鷟对鼓舞，神仙双裴回。谁当巧裁制，披去升瑶台。

- !Poem
  volume: 卷842_13
  title: 卷842_13西墅新居齐己
  author: 齐己
  content: 【西墅新居】 渐渐见苔青，疏疏遍地生。闲穿藤屐起，乱踏石阶行。 野鸟啼幽树，名僧笑此情。残阳竹阴里，老圃打门声。

- !Poem
  volume: 卷842_14
  title: 卷842_14酬孙鲂齐己
  author: 齐己
  content: 【酬孙鲂】 幽人还爱云，才子已从军。可信鸳鸿侣，更思麋鹿群。 新题虽有寄，旧论竟难闻。知己今如此，编联悉欲焚。

- !Poem
  volume: 卷842_15
  title: 卷842_15扫地齐己
  author: 齐己
  content: 【扫地】 日日扫复洒，不容纤物侵。敢望来客口，道似主人心。 蚁过光中少，苔依润处深。门前亦如此，一径入疏林。

- !Poem
  volume: 卷842_16
  title: 卷842_16书匡山隐者壁齐己
  author: 齐己
  content: 【书匡山隐者壁】 红霞青壁底，石室薜萝垂。应有迷仙者，曾逢采药时。 桃花饶两颊，松叶浅长髭。直是来城市，何人识得伊。

- !Poem
  volume: 卷842_17
  title: 卷842_17送乾康禅师入山过夏齐己
  author: 齐己
  content: 【送乾康禅师入山过夏】 由来喧滑境，难驻寂寥踪。逼夏摇孤锡，离城入乱峰。 云门应近寺，石路或穿松。知在栖禅外，题诗寄北宗。

- !Poem
  volume: 卷842_18
  title: 卷842_18野鸭齐己
  author: 齐己
  content: 【野鸭】 野鸭殊家鸭，离群忽远飞。长生缘甚瘦，近死为伤肥。 江海游空阔，池塘啄细微。红兰白蘋渚，春暖刷毛衣。

- !Poem
  volume: 卷842_19
  title: 卷842_19伤秋齐己
  author: 齐己
  content: 【伤秋】 旦暮馀生在，肌肤十分无。眠寒半榻朽，立月一株枯。 梦已随双树，诗犹却万夫。名山未归得，可惜死江湖。

- !Poem
  volume: 卷842_20
  title: 卷842_20怀东湖寺齐己
  author: 齐己
  content: 【怀东湖寺】 铁柱东湖岸，寺高人亦闲。往年曾每日，来此看西山。 竹径青苔合，茶轩白鸟还。而今在天末，欲去已衰颜。

- !Poem
  volume: 卷842_21
  title: 卷842_21寄岘山愿公三首齐己
  author: 齐己
  content: 【寄岘山愿公三首】 形影更谁亲，应怀漆道人。片言酬凿齿，半偈伏姚秦。 榛莽池经烧，蒿莱寺过春。心期重西去，一共吊遗尘。 相思恨相远，至理那时何。道笑忘言甚，诗嫌背俗多。 青苔闲阁闭，白日断人过。独上西楼望，荆门千万坡。 彼此无消息，所思江汉遥。转闻多患难，甚说远相招。 老至何悲叹，生知便寂寥。终期踏松影，携手虎溪桥。

- !Poem
  volume: 卷842_22
  title: 卷842_22清夜作齐己
  author: 齐己
  content: 【清夜作】 不惜白日短，乍容清夜长。坐闻风露滴，吟觉骨毛凉。 兴寝无诸病，空闲有一床。天明振衣起，苔砌落花香。

- !Poem
  volume: 卷842_23
  title: 卷842_23赠白处士齐己
  author: 齐己
  content: 【赠白处士】 莘野居何定，浮生知是谁。衣衫同野叟，指趣似禅师。 白发应无也，丹砂久服之。仍闻创行计，春暖向峨嵋。

- !Poem
  volume: 卷842_24
  title: 卷842_24崔秀才宿话齐己
  author: 齐己
  content: 【崔秀才宿话】 事转闻多事，心休话苦心。相留明月寺，共忆白云岑。 藓壁残虫韵，霜轩倒竹阴。开门又言别，谁竟慰尘襟。

- !Poem
  volume: 卷842_25
  title: 卷842_25怀天台华顶僧齐己
  author: 齐己
  content: 【怀天台华顶僧】 华顶危临海，丹霞里石桥。曾从国清寺，上看月明潮。 好鸟亲香火，狂泉喷泬寥。欲归师智者，头白路迢迢。

- !Poem
  volume: 卷842_26
  title: 卷842_26送人赴官齐己
  author: 齐己
  content: 【送人赴官】 年少作初官，还如行路难。兵荒经邑里，风俗久凋残。 照砚花光淡，漂书柳絮干。聊应充侍膳，薄俸继朝餐。

- !Poem
  volume: 卷842_27
  title: 卷842_27水鹤齐己
  author: 齐己
  content: 【水鹤】 鸳鸯与鸂鶒，相狎岂惭君。比雪还胜雪，同群亦出群。 静巢孤岛月，寒梦九皋云。归路分明过，飞鸣即可闻。

- !Poem
  volume: 卷842_28
  title: 卷842_28湘中感怀齐己
  author: 齐己
  content: 【湘中感怀】 渔翁那会我，傲兀苇边行。乱世难逸迹，乘流拟濯缨。 江花红细碎，沙鸟白分明。向夕题诗处，春风斑竹声。

- !Poem
  volume: 卷842_29
  title: 卷842_29九日逢虚中虚受齐己
  author: 齐己
  content: 【九日逢虚中虚受】 楚后萍台下，相逢九日时。干戈人事地，荒废菊花篱。 我已多衰病，君犹尽黑髭。皇天安罪得，解语便吟诗。

- !Poem
  volume: 卷842_30
  title: 卷842_30赠李明府齐己
  author: 齐己
  content: 【赠李明府】 名家宰名邑，将谓屈锋铓。直是难苏俗，能消不下堂。 冰痕生砚水，柳影透琴床。何必称潇洒，独为诗酒狂。

- !Poem
  volume: 卷842_31
  title: 卷842_31暮春久雨作齐己
  author: 齐己
  content: 【暮春久雨作】 积雨向春阴，冥冥独院深。已无花落地，空有竹藏禽。 檐溜声何暴，邻僧影亦沈。谁知力耕者，桑麦最关心。

- !Poem
  volume: 卷842_32
  title: 卷842_32渚宫莫问诗一十五首齐己
  author: 齐己
  content: 【渚宫莫问诗一十五首】 莫问疏人事，王侯已任伊。不妨随野性，还似在山时。 静入无声乐，狂抛正律诗。自为仍自爱，清净里寻思。 莫问伊嵇懒，流年已付他。话通时事少，诗着野题多。 梦外春桃李，心中旧薜萝。浮生此不悟，剃发竟如何。 莫问休行脚，南方已遍寻。了应须自了，心不是他心。 赤水珠何觅，寒山偈莫吟。谁同论此理，杜口少知音。 莫问孱愚格，天应只与闲。合居长树下，那称众人间。 迹绝为真隐，机忘是大还。终当学支遁，买取个青山。 莫问无求意，浮云喻可知。满盈如不戒，倚伏更何疑。 乐矣贤颜子，穷乎圣仲尼。已过知命岁，休把运行推。 莫问闲行趣，春风野水涯。千门无谢女，两岸有杨花。 好鹤曾为客，真龙或作蛇。踌蹰自回首，日脚背楼斜。 莫问真消息，中心只自知。清风含笑咏，明月混希夷。 坏衲凉天拥，玄文静夜披。善哉温伯子，言望至公知。 莫问休持钵，从贫乞已疏。侯门叨月俸，斋食剩年储。 簪履三千外，形骸六十馀。旧峰呵练若，松径接匡庐。 莫问依刘迹，金台又度秋。威仪非上客，谭笑愧诸侯。 礼许无拘检，诗推异辈流。东林未归得，摇落楚江头。 莫问无机性，甘名百钝人。一床铺冷落，长日卧精神。 分已疏知旧，诗还得意新。多才碧云客，时或此相亲。 莫问关门意，从来寡往还。道应归淡泊，身合在空闲。 四面苔围绿，孤窗雨洒斑。梦寻何处去，秋色水边山。 莫问□□□，□□逐性情。人间高此道，禅外剩他名。 夏□松边坐，秋光水畔行。更无时忌讳，容易得题成。 莫问多山兴，晴楼独凭时。六年沧海寺，一别白莲池。 句早逢名匠，禅曾见祖师。冥搜与真性，清外认扬眉。 莫问衰残质，流光速可悲。寸心修未了，长命欲何为。 坐卧身多倦，经行骨渐疲。分明说此苦，珍重竺乾师。 莫问野腾腾，劳形已不能。殷勤无上士，珍重有名僧。 坐觉心心默，行思步步冰。终归石房里，一点夜深灯。

- !Poem
  volume: 卷842_33
  title: 卷842_33荆州新秋病起杂题一十五首·病起见王化齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见王化】 病起见王化，融融古帝乡。晓烟凝气紫，晚色作云黄。 四野歌丰稔，千门唱乐康。老身仍未死，犹咏好风光。

- !Poem
  volume: 卷842_34
  title: 卷842_34荆州新秋病起杂题一十五首·病起见图画齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见图画】 病起见图画，云门兴似饶。衲衣棕笠重，嵩岳华山遥。 命在斋犹赴，刀闲发尽凋。秋光渐轻健，欲去倚江桥。

- !Poem
  volume: 卷842_35
  title: 卷842_35荆州新秋病起杂题一十五首·病起见苔钱齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见苔钱】 病起见苔钱，规模遍地圆。儿童扫不破，子母自相连。 润屋何曾有，缘墙谩可怜。虚教作铜臭，空使外人传。

- !Poem
  volume: 卷842_36
  title: 卷842_36荆州新秋病起杂题一十五首·病起见庭竹齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见庭竹】 病起见庭竹，君应悲我情。何妨甚消瘦，却称苦修行。 每谢侵床影，时回傍枕声。秋来渐平复，吟绕骨毛轻。

- !Poem
  volume: 卷842_37
  title: 卷842_37荆州新秋病起杂题一十五首·病起见生涯齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见生涯】 病起见生涯，资缘觉甚奢。方袍嫌垢弊，律服变光华。 颇愧同诸俗，何尝异出家。三衣如两翼，珍重汝寒鸦。

- !Poem
  volume: 卷842_38
  title: 卷842_38荆州新秋病起杂题一十五首·病起见秋扇齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见秋扇】 病起见秋扇，风前悟感伤。念予当咽绝，得尔致清凉。 沙鹭如摇影，汀莲似绽香。不同婕妤咏，托意怨君王。

- !Poem
  volume: 卷842_39
  title: 卷842_39荆州新秋病起杂题一十五首·病起见衰叶齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见衰叶】 病起见衰叶，飘然似我身。偶乘风有韵，初落地无尘。 纵得红沾露，争如绿带春。因伤此怀抱，聊寄一篇新。

- !Poem
  volume: 卷842_40
  title: 卷842_40荆州新秋病起杂题一十五首·病起见庭柏齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见庭柏】 病起见庭柏，青青我不任。力扶干瘦骨，勉对岁寒心。 韵谢疏篁合，根容片石侵。衰残想长寿，时倚就闲吟。

- !Poem
  volume: 卷842_41
  title: 卷842_41荆州新秋病起杂题一十五首·病起见庭莲齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见庭莲】 病起见庭莲，风荷已飒然。开时闻馥郁，枕上正缠绵。 本在沧江阔，移来碧沼圆。却思香社里，叶叶漏声连。

- !Poem
  volume: 卷842_42
  title: 卷842_42荆州新秋病起杂题一十五首·病起见庭菊齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见庭菊】 病起见庭菊，几劳栽种工。可能经卧疾，相倚自成丛。 翠萼低含露，金英尽亚风。那知予爱尔，不在酒杯中。

- !Poem
  volume: 卷842_43
  title: 卷842_43荆州新秋病起杂题一十五首·病起见庭石齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见庭石】 病起见庭石，岂知经夏眠。不能资药价，空自作苔钱。 翠忆蓝光底，青思瀑影边。岩僧应笑我，细碎种阶前。

- !Poem
  volume: 卷842_44
  title: 卷842_44荆州新秋病起杂题一十五首·病起见庭莎齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见庭莎】 病起见庭莎，绿阶傍竹多。绕行犹未得，静听复如何。 蟋蟀幽中响，蟪蛄深处歌。不缘田地窄，剩种任婆娑。

- !Poem
  volume: 卷842_45
  title: 卷842_45荆州新秋病起杂题一十五首·病起见苔色齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见苔色】 病起见苔色，凝然阵未枯。浅深围柱础，诘曲绕廊庑。 碧翠文相间，青黄势自铺。为钱虚玷染，毕竟不如无。

- !Poem
  volume: 卷842_46
  title: 卷842_46荆州新秋病起杂题一十五首·病起见秋月齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见秋月】 病起见秋月，正当三五时。清光应鉴我，幽思更同谁。 惜坐身犹倦，牵吟气尚羸。明年七十六，约此健相期。

- !Poem
  volume: 卷842_47
  title: 卷842_47荆州新秋病起杂题一十五首·病起见闲云齐己
  author: 齐己
  content: 【荆州新秋病起杂题一十五首·病起见闲云】 病起见闲云，空中聚又分。滞留堪笑我，舒卷不如君。 触石终无迹，从风或有闻。仙山足鸾凤，归去自同群。

- !Poem
  volume: 卷842_48
  title: 卷842_48夜坐闻雪寄所知齐己
  author: 齐己
  content: 【夜坐闻雪寄所知】 初宵飞霰急，竹树洒干轻。不是知音者，难教爱此声。 渐凌孤烛白，偏激苦心清。堪笑同文友，忘眠坐到明。

- !Poem
  volume: 卷842_49
  title: 卷842_49怀洞庭齐己
  author: 齐己
  content: 【怀洞庭】 忆过巴陵岁，无人问去留。中宵满湖月，独自在僧楼。 渔父真闲唱，灵均是谩愁。今来欲长往，谁借木兰舟。

- !Poem
  volume: 卷842_50
  title: 卷842_50欲游龙山鹿苑有作齐己
  author: 齐己
  content: 【欲游龙山鹿苑有作】 龙山门不远，鹿苑路非遥。合逐闲身去，何须待客招。 年华残两鬓，筋骨倦长宵。闻说峰前寺，新修白石桥。

- !Poem
  volume: 卷842_51
  title: 卷842_51再逢昼公齐己
  author: 齐己
  content: 【再逢昼公】 竟陵西别后，遍地起刀兵。彼此无缘著，云山有处行。 久吟难敌句，终忍不求名。年鬓俱如雪，相看眼且明。

- !Poem
  volume: 卷842_52
  title: 卷842_52送人游武陵湘中齐己
  author: 齐己
  content: 【送人游武陵湘中】 为子歌行乐，西南入武陵。风烟无战士，宾榻有吟僧。 山绕军城叠，江临寺阁层。遍寻幽胜了，湘水泛清澄。

- !Poem
  volume: 卷842_53
  title: 卷842_53酬九经者齐己
  author: 齐己
  content: 【酬九经者】 九经三史学，穷妙又穷微。长白山初出，青云路欲飞。 江僧酬雪句，沙鹤识麻衣。家在黄河北，南来偶未归。

- !Poem
  volume: 卷842_54
  title: 卷842_54寄赠集滩二公齐己
  author: 齐己
  content: 【寄赠集滩二公】 闻有难名境，因君住更名。轩窗中夜色，风月绕滩声。 客好过无厌，禽幽画不成。终期一寻去，聊且寄吟情。

- !Poem
  volume: 卷842_55
  title: 卷842_55夏日作齐己
  author: 齐己
  content: 【夏日作】 燕雀语相和，风池满芰荷。可惊成事晚，殊喜得闲多。 竹众凉欺水，苔繁绿胜莎。无惭孤圣代，赋咏有诗歌。

- !Poem
  volume: 卷842_56
  title: 卷842_56行路难齐己
  author: 齐己
  content: 【行路难】 下浸与高盘，不为行路难。是非真险恶，翻覆作峰峦。 漆愧同时黑，朱惭巧处丹。令人畏相识，欲画白云看。

- !Poem
  volume: 卷842_57
  title: 卷842_57送玉泉道者回山寺齐己
  author: 齐己
  content: 【送玉泉道者回山寺】 却忆西峰顶，经行绝爱憎。别来心念念，归去雪层层。 石坞寻春笋，苔龛续夜灯。应悲尘土里，追逐利名僧。

- !Poem
  volume: 卷842_58
  title: 卷842_58谢王拾遗见访兼寄篇什齐己
  author: 齐己
  content: 【谢王拾遗见访兼寄篇什】 竹里安禅处，生涯一印灰。经年乞食过，昨日谏臣来。 愧把黄梅偈，曾酬白雪才。因令识鸟迹，重叠在苍苔。

- !Poem
  volume: 卷842_59
  title: 卷842_59题张氏池亭齐己
  author: 齐己
  content: 【题张氏池亭】 树石丛丛别，诗家趣向幽。有时闲客散，始觉细泉流。 蝶到琴棋畔，花过岛屿头。月明红藕上，应见白龟游。

- !Poem
  volume: 卷842_60
  title: 卷842_60送人南游齐己
  author: 齐己
  content: 【送人南游】 且听吟赠远，君此去蒙州。瘴国频闻说，边鸿亦不游。 蛮花藏孔雀，野石乱犀牛。到彼谁相慰，知音有郡侯。

- !Poem
  volume: 卷842_61
  title: 卷842_61题明公房齐己
  author: 齐己
  content: 【题明公房】 寺北闻湘浪，窗南见岳云。自然高日用，何要出人群。 瓦滴残松雨，香炉匝印文。近年精易道，疑者晓纷纷。

- !Poem
  volume: 卷842_62
  title: 卷842_62寄顾处士齐己
  author: 齐己
  content: 【寄顾处士】 半年离别梦，来往即湖边。两幅关山雪，寻常在眼前。 项容藏古翠，张藻卷寒烟。蓝淀图花鸟，时人不惜钱。

- !Poem
  volume: 卷842_63
  title: 卷842_63贻徐生齐己
  author: 齐己
  content: 【贻徐生】 可能东海子，清苦在贫居。扫地无闲客，堆窗有古书。 少年犹若此，向老合何如。去岁频相访，今来见亦疏。

- !Poem
  volume: 卷842_64
  title: 卷842_64谢虚中上人晚秋见寄齐己
  author: 齐己
  content: 【谢虚中上人晚秋见寄】 楚外同文在，荆门得信时。几重相别意，一首晚秋诗。 日暮山沈雨，莲残水满池。登楼试南望，为子动归思。
