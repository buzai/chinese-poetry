
- !Poem
  volume: 卷570_1
  title: 卷570_1静夜相思李群玉
  author: 李群玉
  content: 【静夜相思】 山空天籁寂，水榭延轻凉。浪定一浦月，藕花闲自香。

- !Poem
  volume: 卷570_2
  title: 卷570_2桂州经佳人故居李群玉
  author: 李群玉
  content: 【桂州经佳人故居】 桂水依旧绿，佳人本不还。只应随暮雨，飞入九疑山。

- !Poem
  volume: 卷570_3
  title: 卷570_3放鱼李群玉
  author: 李群玉
  content: 【放鱼】 早觅为龙去，江湖莫漫游。须知香饵下，触口是铦钩。

- !Poem
  volume: 卷570_4
  title: 卷570_4莲叶李群玉
  author: 李群玉
  content: 【莲叶】 根是泥中玉，心承露下珠。在君塘下种，埋没任春浦。

- !Poem
  volume: 卷570_5
  title: 卷570_5客愁二首李群玉
  author: 李群玉
  content: 【客愁二首】 客愁看柳色，日日逐春深。荡漾春风起，谁知历乱心。 客愁看柳色，日日逐春长。凭送湘流水，绵绵入帝乡。

- !Poem
  volume: 卷570_6
  title: 卷570_6洞庭干二首李群玉
  author: 李群玉
  content: 【洞庭干二首】 借问蓬莱水，谁逢清浅年。伤心云梦泽，岁岁作桑田。 朱宫紫贝阙，一旦作沙洲。八月还平在，鱼虾不用愁。

- !Poem
  volume: 卷570_7
  title: 卷570_7病起别主人李群玉
  author: 李群玉
  content: 【病起别主人】 益愧千金少，情将一饭殊。恨无泉客泪，尽泣感恩珠。

- !Poem
  volume: 卷570_8
  title: 卷570_8火炉前坐李群玉
  author: 李群玉
  content: 【火炉前坐】 孤灯照不寐，风雨满西林。多少关心事，书灰到夜深。

- !Poem
  volume: 卷570_9
  title: 卷570_9古词李群玉
  author: 李群玉
  content: 【古词】 一合相思泪，临江洒素秋。碧波如会意，却与向西流。

- !Poem
  volume: 卷570_10
  title: 卷570_10嘲卖药翁李群玉
  author: 李群玉
  content: 【嘲卖药翁】 劚尽春山土，辛勤卖药翁。莫抛破笠子，留作败天公。

- !Poem
  volume: 卷570_11
  title: 卷570_11伤小女痴儿李群玉
  author: 李群玉
  content: 【伤小女痴儿】 哭尔春日短，支颐长叹嗟。不如半死树，犹吐一枝花。

- !Poem
  volume: 卷570_12
  title: 卷570_12青鹢李群玉
  author: 李群玉
  content: 【青鹢】 独立蒹葭雨，低飞浦屿风。须知毛色下，莫入鹭鸶丛。

- !Poem
  volume: 卷570_13
  title: 卷570_13池塘晚景李群玉
  author: 李群玉
  content: 【池塘晚景】 风荷珠露倾，惊起睡。月落池塘静，金刀剪一声。

- !Poem
  volume: 卷570_14
  title: 卷570_14役从叔李群玉
  author: 李群玉
  content: 【役从叔】 可惜出群蹄，毛焦久卧泥。孙阳如不顾，骐骥向谁嘶。

- !Poem
  volume: 卷570_15
  title: 卷570_15恼自澄李群玉
  author: 李群玉
  content: 【恼自澄】 常闻天女会，玉指散天花。莫遣春风里，红芳点袈裟。

- !Poem
  volume: 卷570_16
  title: 卷570_16读贾谊传李群玉
  author: 李群玉
  content: 【读贾谊传】 卑湿长沙地，空抛出世才。已齐生死理，鵩鸟莫为灾。

- !Poem
  volume: 卷570_17
  title: 卷570_17寄人李群玉
  author: 李群玉
  content: 【寄人】 寄语双莲子，须知用意深。莫嫌一点苦，便拟弃莲心。

- !Poem
  volume: 卷570_18
  title: 卷570_18寄韦秀才李群玉
  author: 李群玉
  content: 【寄韦秀才】 荆台兰渚客，寥落共含情。空馆相思夜，孤灯照雨声。

- !Poem
  volume: 卷570_19
  title: 卷570_19春日寄友（一作春日南台初晴望寄友）李群玉
  author: 李群玉
  content: 【春日寄友（一作春日南台初晴望寄友）】 晴气熏樱蕊，丰蒙雪满林。请君三斗酒，醉卧白罗岑。

- !Poem
  volume: 卷570_20
  title: 卷570_20题竹李群玉
  author: 李群玉
  content: 【题竹】 一顷含秋绿，森风十万竿。气吹朱夏转，声扫碧霄寒。

- !Poem
  volume: 卷570_21
  title: 卷570_21怀初公李群玉
  author: 李群玉
  content: 【怀初公】 不见休上人，空伤碧云思。何处开宝书，秋风海光寺。

- !Poem
  volume: 卷570_22
  title: 卷570_22龙安寺佳人阿最歌八首李群玉
  author: 李群玉
  content: 【龙安寺佳人阿最歌八首】 团团明月面，冉冉柳枝腰。未入鸳鸯被，心长似火烧。 见面知何益，闻名忆转深。拳挛荷叶子，未得展莲心。 欲摘不得摘，如看波上花。若教亲玉树，情愿作蒹葭。 门路穿茶焙，房门映竹烟。会须随鹿女，乞火到窗前。 不是求心印，都缘爱绿珠。何须同泰寺，然后始为奴。 既为金界客，任改净人名。愿扫琉璃地，烧香过一生。 素腕撩金索，轻红约翠纱。不如栏下水，终日见桃花。 第一龙宫女，相怜是阿谁。好鱼输獭尽，白鹭镇长饥。

- !Poem
  volume: 卷570_23
  title: 卷570_23野鸭李群玉
  author: 李群玉
  content: 【野鸭】 鸂鶒借毛衣，喧呼鹰隼稀。云披菱藻地，任汝作群飞。

- !Poem
  volume: 卷570_24
  title: 卷570_24题二妃庙李群玉
  author: 李群玉
  content: 【题二妃庙】 黄陵庙前春已空，子规啼血滴松风。 不知精爽归何处，疑是行云秋色中。

- !Poem
  volume: 卷570_25
  title: 卷570_25寄友二首李群玉
  author: 李群玉
  content: 【寄友二首】 野水晴山雪后时，独行村落更相思。 无因一向溪头醉，处处寒梅映酒旗。 花落轻寒酒熟迟，醉眠不及落花期。 愁人相忆春山暮，烟树苍苍播谷时。

- !Poem
  volume: 卷570_26
  title: 卷570_26桃源李群玉
  author: 李群玉
  content: 【桃源】 我到瞿真上升处，山川四望使人愁。 紫雪白鹤去不返，唯有桃花溪水流。

- !Poem
  volume: 卷570_27
  title: 卷570_27题王侍御宅李群玉
  author: 李群玉
  content: 【题王侍御宅】 门向沧江碧岫开，地多鸥鹭少尘埃。 绿阴十里滩声里，闲自王家看竹来。

- !Poem
  volume: 卷570_28
  title: 卷570_28闻湘南从叔朝觐李群玉
  author: 李群玉
  content: 【闻湘南从叔朝觐】 长沙地窄却回时，舟楫駸駸向凤池。 为报湘川神女道，莫教云雨湿旌旗。

- !Poem
  volume: 卷570_29
  title: 卷570_29汉阳太白楼李群玉
  author: 李群玉
  content: 【汉阳太白楼】 江上层楼翠霭间，满帘春水满窗山。 青枫绿草将愁去，远入吴云暝不还。

- !Poem
  volume: 卷570_30
  title: 卷570_30送客李群玉
  author: 李群玉
  content: 【送客】 沅水罗文海燕回，柳条牵恨到荆台。 定知行路春愁里，故郢城边见落梅。

- !Poem
  volume: 卷570_31
  title: 卷570_31醴陵道中李群玉
  author: 李群玉
  content: 【醴陵道中】 别酒离亭十里强，半醒半醉引愁长。 无端寂寂春山路，雪打溪梅狼藉香。

- !Poem
  volume: 卷570_32
  title: 卷570_32校书叔遗暑服李群玉
  author: 李群玉
  content: 【校书叔遗暑服】 翠云箱里叠樬栊，楚葛湘纱净似空。 便著清江明月夜，轻凉与挂一身风。

- !Poem
  volume: 卷570_33
  title: 卷570_33赠魏三十七李群玉
  author: 李群玉
  content: 【赠魏三十七】 名珪字玉净无瑕，美誉芳声有数车。 莫放焰光高二丈，来年烧杀杏园花。

- !Poem
  volume: 卷570_34
  title: 卷570_34酬崔表仁李群玉
  author: 李群玉
  content: 【酬崔表仁】 昨日朱门一见君，忽惊野鹤在鸡群。 不应长啄潢污水，早晚归飞碧落云。

- !Poem
  volume: 卷570_35
  title: 卷570_35旅游番禺献凉公李群玉
  author: 李群玉
  content: 【旅游番禺献凉公】 帝乡群侣杳难寻，独立沧洲岁暮心。 野鹤栖飞无远近，稻粱多处是恩深。

- !Poem
  volume: 卷570_36
  title: 卷570_36长沙元门寺张璪员外壁画李群玉
  author: 李群玉
  content: 【长沙元门寺张璪员外壁画】 片石长松倚素楹，翛然云壑见高情。 世人只爱凡花鸟，无处不知梁广名。

- !Poem
  volume: 卷570_37
  title: 卷570_37请告出春明门李群玉
  author: 李群玉
  content: 【请告出春明门】 本不将心挂名利，亦无情意在樊笼。 鹿裘藜杖且归去，富贵荣华春梦中。

- !Poem
  volume: 卷570_38
  title: 卷570_38引水行李群玉
  author: 李群玉
  content: 【引水行】 一条寒玉走秋泉，引出深萝洞口烟。 十里暗流声不断，行人头上过潺湲。

- !Poem
  volume: 卷570_39
  title: 卷570_39移松竹李群玉
  author: 李群玉
  content: 【移松竹】 龙髯凤尾乱飕飕，带雾停风一亩秋。 待取满庭苍翠合，酒尊书案闭门休。

- !Poem
  volume: 卷570_40
  title: 卷570_40叹灵鹫寺山榴李群玉
  author: 李群玉
  content: 【叹灵鹫寺山榴】 水蝶岩蜂俱不知，露红凝艳数千枝。 山深春晚无人赏，即是杜鹃催落时。

- !Poem
  volume: 卷570_41
  title: 卷570_41黄陵庙（一作李远诗）李群玉
  author: 李群玉
  content: 【黄陵庙（一作李远诗）】 黄陵庙前莎草春，黄陵女儿茜裙新。 轻舟短棹唱歌去，水远山长愁杀人。

- !Poem
  volume: 卷570_42
  title: 卷570_42北亭李群玉
  author: 李群玉
  content: 【北亭】 斜雨飞丝织晓空，疏帘半卷野亭风。 荷花向尽秋光晚，零落残红绿沼中。

- !Poem
  volume: 卷570_43
  title: 卷570_43送客往涔阳李群玉
  author: 李群玉
  content: 【送客往涔阳】 春与春愁逐日长，远人天畔远思乡。 蘋生水绿不归去，孤负东溪七里庄。

- !Poem
  volume: 卷570_44
  title: 卷570_44寄友人鹿胎冠子李群玉
  author: 李群玉
  content: 【寄友人鹿胎冠子】 数点疏星紫锦斑，仙家新样剪三山。 宜与谢公松下戴，净簪云发翠微间。

- !Poem
  volume: 卷570_45
  title: 卷570_45江南李群玉
  author: 李群玉
  content: 【江南】 鳞鳞别浦起微波，泛泛轻舟桃叶歌。 斜雪北风何处宿，江南一路酒旗多。

- !Poem
  volume: 卷570_46
  title: 卷570_46答友人寄新茗李群玉
  author: 李群玉
  content: 【答友人寄新茗】 满火芳香碾麹尘，吴瓯湘水绿花新。 愧君千里分滋味，寄与春风酒渴人。

- !Poem
  volume: 卷570_47
  title: 卷570_47峡山寺上方李群玉
  author: 李群玉
  content: 【峡山寺上方】 满院泉声水殿凉，疏帘微雨野松香。 东峰下视南溟月，笑踏金波看海光。

- !Poem
  volume: 卷570_48
  title: 卷570_48秋登涔阳城二首李群玉
  author: 李群玉
  content: 【秋登涔阳城二首】 万户砧声水国秋，凉风吹起故乡愁。 行人望远偏伤思，白浪青枫满北楼。 穿针楼上闭秋烟，织女佳期又隔年。 斜笛夜深吹不落，一条银汉挂秋天。

- !Poem
  volume: 卷570_49
  title: 卷570_49钓鱼李群玉
  author: 李群玉
  content: 【钓鱼】 七尺青竿一丈丝，菰浦叶里逐风吹。 几回举手抛芳饵，惊起沙滩水鸭儿。

- !Poem
  volume: 卷570_50
  title: 卷570_50酬魏三十七李群玉
  author: 李群玉
  content: 【酬魏三十七】 静里寒香触思初，开缄忽见二琼琚。 一吟丽可风流极，没得弘文李校书。

- !Poem
  volume: 卷570_51
  title: 卷570_51赠琵琶妓李群玉
  author: 李群玉
  content: 【赠琵琶妓】 我见鸳鸯飞水上，君还望月苦相思。 一双裙带同心结，早寄黄鹂孤雁儿。

- !Poem
  volume: 卷570_52
  title: 卷570_52落帆后赋得二绝李群玉
  author: 李群玉
  content: 【落帆后赋得二绝】 平湖茫茫春日落，危樯独映沙洲泊。 上岸闲寻细草行，古查飞起黄金鹗。 水浮秋烟沙晓雪，皎洁无风灯影彻。 海客云帆未挂时，相与缘江拾明月。

- !Poem
  volume: 卷570_53
  title: 卷570_53赠人李群玉
  author: 李群玉
  content: 【赠人】 曾留宋玉旧衣裳，惹得巫山梦里香。 云雨无情难管领，任他别嫁楚襄王。

- !Poem
  volume: 卷570_54
  title: 卷570_54赠妓人李群玉
  author: 李群玉
  content: 【赠妓人】 谁家少女字千金，省向人间逐处寻。 今日分明花里见，一双红脸动春心。

- !Poem
  volume: 卷570_55
  title: 卷570_55山榴李群玉
  author: 李群玉
  content: 【山榴】 洞中春气蒙笼暄，尚有红英千树繁。 可怜夹水锦步障，羞数石家金谷园。

- !Poem
  volume: 卷570_56
  title: 卷570_56鸂鶒李群玉
  author: 李群玉
  content: 【鸂鶒】 锦羽相呼暮沙曲，波上双声戛哀玉。 霞明川静极望中，一时飞灭青山绿。

- !Poem
  volume: 卷570_57
  title: 卷570_57沅江渔者李群玉
  author: 李群玉
  content: 【沅江渔者】 倚棹汀洲沙日晚，江鲜野菜桃花饭。 长歌一曲烟霭深，归去沧江绿波远。

- !Poem
  volume: 卷570_58
  title: 卷570_58题金山寺石堂李群玉
  author: 李群玉
  content: 【题金山寺石堂】 白波四面照楼台，日夜潮声绕寺回。 千叶红莲高会处，几曾龙女献珠来。

- !Poem
  volume: 卷570_59
  title: 卷570_59戏赠魏十四李群玉
  author: 李群玉
  content: 【戏赠魏十四】 兰浦秋来烟雨深，几多情思在琴心。 知君调得东家子，早晚和鸣入锦衾。

- !Poem
  volume: 卷570_60
  title: 卷570_60和人赠别李群玉
  author: 李群玉
  content: 【和人赠别】 嚬黛低红别怨多，深亭芳恨满横波。 声中唱出缠绵意，泪落灯前一曲歌。

- !Poem
  volume: 卷570_61
  title: 卷570_61宿巫山庙二首李群玉
  author: 李群玉
  content: 【宿巫山庙二首】 寂寞高堂别楚君，玉人天上逐行云。 停舟十二峰峦下，幽佩仙香半夜闻。 庙闭春山晓月光，波声回合树苍苍。 自从一别襄王梦，云雨空飞巫峡长。

- !Poem
  volume: 卷570_62
  title: 卷570_62伤柘枝妓李群玉
  author: 李群玉
  content: 【伤柘枝妓】 曾见双鸾舞镜中，联飞接影对春风。 今来独在花筵散，月满秋天一半空。

- !Poem
  volume: 卷570_63
  title: 卷570_63题樱桃李群玉
  author: 李群玉
  content: 【题樱桃】 春初携酒此花间，几度临风倒玉山。 今日叶深黄满树，再来惆怅不能攀。

- !Poem
  volume: 卷570_64
  title: 卷570_64恼从兄李群玉
  author: 李群玉
  content: 【恼从兄】 芳草萋萋新燕飞，芷汀南望雁书稀。 武陵洞里寻春客，已被桃花迷不归。

- !Poem
  volume: 卷570_65
  title: 卷570_65紫极宫斋后李群玉
  author: 李群玉
  content: 【紫极宫斋后】 紫府空歌碧落寒，晓星寥亮月光残。 一群白鹤高飞上，唯有松风吹石坛。

- !Poem
  volume: 卷570_66
  title: 卷570_66春晚李群玉
  author: 李群玉
  content: 【春晚】 思乡之客空凝嚬，天边欲尽未尽春。 独攀江树深不语，芳草落花愁杀人。

- !Poem
  volume: 卷570_67
  title: 卷570_67喜浑吉见访李群玉
  author: 李群玉
  content: 【喜浑吉见访】 公子春衫桂水香，远冲飞雪过书堂。 贫家冷落难消日，唯有松筠满院凉。

- !Poem
  volume: 卷570_68
  title: 卷570_68索曲送酒李群玉
  author: 李群玉
  content: 【索曲送酒】 帘外春风正落梅，须求狂药解愁回。 烦君玉指轻拢撚，慢拨鸳鸯送一杯。

- !Poem
  volume: 卷570_69
  title: 卷570_69山驿梅花李群玉
  author: 李群玉
  content: 【山驿梅花】 生在幽崖独无主，溪萝涧鸟为俦侣。 行人陌上不留情，愁香空谢深山雨。

- !Poem
  volume: 卷570_70
  title: 卷570_70重阳日上渚宫杨尚书李群玉
  author: 李群玉
  content: 【重阳日上渚宫杨尚书】 落帽台边菊半黄，行人惆怅对重阳。 荆州一见桓宣武，为趁悲秋入帝乡。

- !Poem
  volume: 卷570_71
  title: 卷570_71书院二小松李群玉
  author: 李群玉
  content: 【书院二小松】 一双幽色出凡尘，数粒秋烟二尺鳞。 从此静窗闻细韵，琴声长伴读书人。

- !Poem
  volume: 卷570_72
  title: 卷570_72劝人庐山读书李群玉
  author: 李群玉
  content: 【劝人庐山读书】 怜君少隽利如锋，气爽神清刻骨聪。 片玉若磨唯转莹，莫辞云水入庐峰。

- !Poem
  volume: 卷570_73
  title: 卷570_73言怀李群玉
  author: 李群玉
  content: 【言怀】 白鹤高飞不逐群，嵇康琴酒鲍昭文。 此身未有栖归处，天下人间一片云。

- !Poem
  volume: 卷570_74
  title: 卷570_74闻笛李群玉
  author: 李群玉
  content: 【闻笛】 冉冉生山草何异，截而吹之动天地。 望乡台上望乡时，不独落梅兼落泪。

- !Poem
  volume: 卷570_75
  title: 卷570_75晓宴李群玉
  author: 李群玉
  content: 【晓宴】 金波西倾银汉落，绿树含烟倚朱阁。 晓华胧xz闻调笙，一点残灯隔罗幕。

- !Poem
  volume: 卷570_76
  title: 卷570_76将游荆州投魏中丞李群玉
  author: 李群玉
  content: 【将游荆州投魏中丞】 贫埋病压老巑岏，拂拭菱花不喜看。 又恐无人肯青眼，事须凭仗小还丹。

- !Poem
  volume: 卷570_77
  title: 卷570_77二辛夷李群玉
  author: 李群玉
  content: 【二辛夷】 狂吟辞舞双白鹤，霜翎玉羽纷纷落。 空庭向晚春雨微，却敛寒香抱瑶萼。

- !Poem
  volume: 卷570_78
  title: 卷570_78题龙潭西斋李群玉
  author: 李群玉
  content: 【题龙潭西斋】 寂寞幽斋暝烟起，满径西风落松子。 远公一去兜率宫，唯有面前虎溪水。

- !Poem
  volume: 卷570_79
  title: 卷570_79中秋寄南海梁侍御李群玉
  author: 李群玉
  content: 【中秋寄南海梁侍御】 海静天高景气殊，鲸睛失彩蚌潜珠。 不知今夜越台上，望见瀛洲方丈无。

- !Poem
  volume: 卷570_80
  title: 卷570_80戏赠姬人（一作张祜与杜牧联句诗）李群玉
  author: 李群玉
  content: 【戏赠姬人（一作张祜与杜牧联句诗）】 骰子巡抛裹手拈，无因得见玉纤纤。 但知谑道金钗落，图向人前露指尖。

- !Poem
  volume: 卷570_81
  title: 卷570_81大庾山岭别友人李群玉
  author: 李群玉
  content: 【大庾山岭别友人】 筼筜无子鸳雏饥，毛彩凋摧不得归。 谁念火云千嶂里，低身犹傍鹧鸪飞。

- !Poem
  volume: 卷570_82
  title: 卷570_82石门戍李群玉
  author: 李群玉
  content: 【石门戍】 到此空思吴隐之，潮痕草蔓上幽碑。 人来皆望珠玑去，谁咏贪泉四句诗。

- !Poem
  volume: 卷570_83
  title: 卷570_83文殊院避暑李群玉
  author: 李群玉
  content: 【文殊院避暑】 赤日黄埃满世间，松声入耳即心闲。 愿寻五百仙人去，一世清凉住雪山。

- !Poem
  volume: 卷570_84
  title: 卷570_84南庄春晚二首李群玉
  author: 李群玉
  content: 【南庄春晚二首】 连云草映一条陂，鸂鶒双双带水飞。 南村小路桃花落，细雨斜风独自归。 草暖沙长望去舟，微茫烟浪向巴丘。 沅江寂寂春归尽，水绿蘋香人自愁。

- !Poem
  volume: 卷570_85
  title: 卷570_85湘妃庙李群玉
  author: 李群玉
  content: 【湘妃庙】 少将风月怨平湖，见尽扶桑水到枯。 相约杏花坛上去，画栏红紫斗樗蒲。
