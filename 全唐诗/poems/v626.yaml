
- !Poem
  volume: 卷627_1
  title: 卷627_1人日代客子（是日立春）陆龟蒙
  author: 陆龟蒙
  content: 【人日代客子（是日立春）】 人日兼春日，长怀复短怀。遥知双彩胜，并在一金钗。

- !Poem
  volume: 卷627_2
  title: 卷627_2筑城词二首陆龟蒙
  author: 陆龟蒙
  content: 【筑城词二首】 城上一培土，手中千万杵。筑城畏不坚，坚城在何处。 莫叹将军逼，将军要却敌。城高功亦高，尔命何劳惜。

- !Poem
  volume: 卷627_3
  title: 卷627_3古意陆龟蒙
  author: 陆龟蒙
  content: 【古意】 君心莫淡薄，妾意正栖托。愿得双车轮，一夜生四角。

- !Poem
  volume: 卷627_4
  title: 卷627_4春晓陆龟蒙
  author: 陆龟蒙
  content: 【春晓】 春庭晓景别，清露花逦迤。黄蜂一过慵，夜夜栖香蕊。

- !Poem
  volume: 卷627_5
  title: 卷627_5杂兴陆龟蒙
  author: 陆龟蒙
  content: 【杂兴】 桃李傍檐楹，无人赏春华。时情重不见，却忆菖蒲花。

- !Poem
  volume: 卷627_6
  title: 卷627_6雁陆龟蒙
  author: 陆龟蒙
  content: 【雁】 南北路何长，中间万弋张。不知烟雾里，几只到衡阳。

- !Poem
  volume: 卷627_7
  title: 卷627_7寄远陆龟蒙
  author: 陆龟蒙
  content: 【寄远】 鬓乱羞云卷，眉空羡月生。中原犹将将，何日重卿卿。

- !Poem
  volume: 卷627_8
  title: 卷627_8庭前陆龟蒙
  author: 陆龟蒙
  content: 【庭前】 合欢能解恚，萱草信忘忧。尽向庭前种，萋萋特地愁。

- !Poem
  volume: 卷627_9
  title: 卷627_9洞房怨陆龟蒙
  author: 陆龟蒙
  content: 【洞房怨】 玉锸朝扶鬓，金梯晚下台。春衫将别泪，一夜两难裁。

- !Poem
  volume: 卷627_10
  title: 卷627_10江行陆龟蒙
  author: 陆龟蒙
  content: 【江行】 酒旗菰叶外，楼影浪花中。醉帆张数幅，唯待鲤鱼风。

- !Poem
  volume: 卷627_11
  title: 卷627_11巫峡陆龟蒙
  author: 陆龟蒙
  content: 【巫峡】 巫峡七百里，巫山十二重。年年自云雨，环佩竟谁逢。

- !Poem
  volume: 卷627_12
  title: 卷627_12归路陆龟蒙
  author: 陆龟蒙
  content: 【归路】 渐入新丰路，衰红映小桥。浑如七年病，初得一丸销。

- !Poem
  volume: 卷627_13
  title: 卷627_13南塘曲陆龟蒙
  author: 陆龟蒙
  content: 【南塘曲】 妾住东湖下，郎居南浦边。闲临烟水望，认得采菱船。

- !Poem
  volume: 卷627_14
  title: 卷627_14黄金二首陆龟蒙
  author: 陆龟蒙
  content: 【黄金二首】 自古黄金贵，犹沽骏与才。近来簪珥重，无可上高台。 平分从满箧，醉掷任成堆。恰莫持千万，明明买祸胎。

- !Poem
  volume: 卷627_15
  title: 卷627_15夕阳陆龟蒙
  author: 陆龟蒙
  content: 【夕阳】 渡口和帆落，城边带角收。如何茂陵客，江上倚危楼。

- !Poem
  volume: 卷627_16
  title: 卷627_16残雪陆龟蒙
  author: 陆龟蒙
  content: 【残雪】 桂冷微停素，峰干不遍岚。何谿背林处，犹覆定僧庵。

- !Poem
  volume: 卷627_17
  title: 卷627_17古态陆龟蒙
  author: 陆龟蒙
  content: 【古态】 古态日渐薄，新妆心更劳。城中皆一尺，非妾髻鬟高。

- !Poem
  volume: 卷627_18
  title: 卷627_18大堤陆龟蒙
  author: 陆龟蒙
  content: 【大堤】 大堤春日暮，骢马解镂衢。请君留上客，容妾荐雕胡。

- !Poem
  volume: 卷627_19
  title: 卷627_19金陵道陆龟蒙
  author: 陆龟蒙
  content: 【金陵道】 北雁行行直，东流澹澹春。当时六朝客，还道帝乡人。

- !Poem
  volume: 卷627_20
  title: 卷627_20离骚陆龟蒙
  author: 陆龟蒙
  content: 【离骚】 天问复招魂，无因彻帝阍。岂知千丽句，不敌一谗言。

- !Poem
  volume: 卷627_21
  title: 卷627_21对酒陆龟蒙
  author: 陆龟蒙
  content: 【对酒】 后代称欢伯，前贤号圣人。且须谋日富，不要道家贫。

- !Poem
  volume: 卷627_22
  title: 卷627_22寄南岳客乞灵芜香陆龟蒙
  author: 陆龟蒙
  content: 【寄南岳客乞灵芜香】 闻说融峰下，灵香似反魂。春来正堪采，试为劚云根。

- !Poem
  volume: 卷627_23
  title: 卷627_23山阳燕中郊乐录陆龟蒙
  author: 陆龟蒙
  content: 【山阳燕中郊乐录】 淮上能无雨，回头总是情。蒲帆浑未织，争得一欢成。

- !Poem
  volume: 卷627_24
  title: 卷627_24偶作陆龟蒙
  author: 陆龟蒙
  content: 【偶作】 双眉初出茧，两鬓正藏鸦。自有王昌在，何劳近宋家。

- !Poem
  volume: 卷627_25
  title: 卷627_25有示陆龟蒙
  author: 陆龟蒙
  content: 【有示】 相对莫辞贫，蓬蒿任塞门。无情是金玉，不报主人恩。

- !Poem
  volume: 卷627_26
  title: 卷627_26秋思三首陆龟蒙
  author: 陆龟蒙
  content: 【秋思三首】 桐露珪初落，兰风佩欲衰。不知能赋客，何似枉刀儿。 谁在嫖姚幕，能教霹雳车。至今思秃尾，无以代寒菹。 未得同齑杵，何时减药囊。莫言天帝醉，秦暴不灵长。

- !Poem
  volume: 卷627_27
  title: 卷627_27早春陆龟蒙
  author: 陆龟蒙
  content: 【早春】 雨冷唯添暑，烟初不著春。数枝花颣小，愁杀扈芳人。

- !Poem
  volume: 卷627_28
  title: 卷627_28怀仙三首陆龟蒙
  author: 陆龟蒙
  content: 【怀仙三首】 闻道阳都女，连娟耳细长。自非黄犊客，不得到云房。 但服镮刚子，兼吟曲素词。须知臣汉客，还见布龙儿。 神烛光华丽，灵祛羽翼生。已传餐玉粒，犹自买云英。

- !Poem
  volume: 卷627_29
  title: 卷627_29芙蓉陆龟蒙
  author: 陆龟蒙
  content: 【芙蓉】 闲吟鲍照赋，更起屈平愁。莫引西风动，红衣不耐秋。

- !Poem
  volume: 卷627_30
  title: 卷627_30春思陆龟蒙
  author: 陆龟蒙
  content: 【春思】 怨莺新语涩，双蝶斗飞高。作个名春恨，浮生百倍劳。

- !Poem
  volume: 卷627_31
  title: 卷627_31风人诗四首陆龟蒙
  author: 陆龟蒙
  content: 【风人诗四首】 十万全师出，遥知正忆君。一心如瑞麦，长作两岐分。 破檗供朝爨，须怜是苦辛。晓天窥落宿，谁识独醒人。 旦日思双屦，明时愿早谐。丹青传四渎，难写是秋怀。 闻道更新帜，多应发旧旗。征衣无伴捣，独处自然悲。

- !Poem
  volume: 卷627_32
  title: 卷627_32乐府杂咏六首·双吹管陆龟蒙
  author: 陆龟蒙
  content: 【乐府杂咏六首·双吹管】 长短裁浮筠，参差作飞凤。高楼微月夜，吹出江南弄。

- !Poem
  volume: 卷627_33
  title: 卷627_33乐府杂咏六首·东飞凫陆龟蒙
  author: 陆龟蒙
  content: 【乐府杂咏六首·东飞凫】 裁得尺锦书，欲寄东飞凫。胫短翅亦短，雌雄恋菰蒲。

- !Poem
  volume: 卷627_34
  title: 卷627_34乐府杂咏六首·花成子陆龟蒙
  author: 陆龟蒙
  content: 【乐府杂咏六首·花成子】 春风等君意，亦解欺桃李。写得去时真，归来不相似。

- !Poem
  volume: 卷627_35
  title: 卷627_35乐府杂咏六首·月成弦陆龟蒙
  author: 陆龟蒙
  content: 【乐府杂咏六首·月成弦】 孤光照还没，转益伤离别。妾若是嫦娥，长圆不教缺。

- !Poem
  volume: 卷627_36
  title: 卷627_36乐府杂咏六首·孤烛怨陆龟蒙
  author: 陆龟蒙
  content: 【乐府杂咏六首·孤烛怨】 前回边使至，闻道交河战。坐想鼓鞞声，寸心攒百箭。

- !Poem
  volume: 卷627_37
  title: 卷627_37乐府杂咏六首·金吾子陆龟蒙
  author: 陆龟蒙
  content: 【乐府杂咏六首·金吾子】 嫁得金吾子，常闻轻薄名。君心如不重，妾腰徒自轻。

- !Poem
  volume: 卷627_38
  title: 卷627_38子夜四时歌·春陆龟蒙
  author: 陆龟蒙
  content: 【子夜四时歌·春】 山连翠羽屏，草接烟华席。望尽南飞燕，佳人断消息。

- !Poem
  volume: 卷627_39
  title: 卷627_39子夜四时歌·夏陆龟蒙
  author: 陆龟蒙
  content: 【子夜四时歌·夏】 兰眼抬路斜，莺唇映花老。金龙倾漏尽，玉井敲冰早。

- !Poem
  volume: 卷627_40
  title: 卷627_40子夜四时歌·秋陆龟蒙
  author: 陆龟蒙
  content: 【子夜四时歌·秋】 凉汉清泬寥，衰林怨风雨。愁听络纬唱，似与羁魂语。

- !Poem
  volume: 卷627_41
  title: 卷627_41子夜四时歌·冬陆龟蒙
  author: 陆龟蒙
  content: 【子夜四时歌·冬】 南云走冷圭，北籁号空木。年年任霜霰，不减筼筜绿。

- !Poem
  volume: 卷627_42
  title: 卷627_42大子夜歌二首陆龟蒙
  author: 陆龟蒙
  content: 【大子夜歌二首】 歌谣数百种，子夜最可怜。慷慨吐清音，明转出天然。 丝竹发歌响，假器扬清音。不知歌谣妙，声势出口心。

- !Poem
  volume: 卷627_43
  title: 卷627_43子夜警歌二首陆龟蒙
  author: 陆龟蒙
  content: 【子夜警歌二首】 镂碗传绿酒，雕炉薰紫烟。谁知苦寒调，共作白雪弦。 恃爱如欲进，含羞出不前。朱口发艳歌，玉指弄娇弦。

- !Poem
  volume: 卷627_44
  title: 卷627_44子夜变歌三首陆龟蒙
  author: 陆龟蒙
  content: 【子夜变歌三首】 人传欢负情，我自未尝见。三更开门去，始知子夜变。 岁月如流迈，春尽秋已至。荧荧条上花，零落何乃驶。 岁月如流迈，行已及素秋。蟋蟀吟堂前，惆怅使侬愁。

- !Poem
  volume: 卷627_45
  title: 卷627_45江南曲五首陆龟蒙
  author: 陆龟蒙
  content: 【江南曲五首】 鱼戏莲叶间，参差隐叶扇。鸀鳿窥，潋滟无因见。 鱼戏莲叶东，初霞射红尾。旁临谢山侧，恰值清风起。 鱼戏莲叶西，盘盘舞波急。潜依曲岸凉，正直斜光入。 鱼戏莲叶南，欹危舞烟叠。光摇越鸟巢，影乱吴娃楫。 鱼戏莲叶北，澄阳动微涟。回看帝子渚，稍背鄂君船。
