
- !Poem
  volume: 卷812_1
  title: 卷812_1早发陕州途中赠严秘书清江
  author: 清江
  content: 【早发陕州途中赠严秘书】 此身虽不系，忧道亦劳生。万里江湖梦，千山雨雪行。 人家依旧垒，关路闭层城。未尽交河虏，犹屯细柳兵。 艰难嗟远客，栖托赖深情。贫病吾将有，精修许少卿。

- !Poem
  volume: 卷812_2
  title: 卷812_2早春书情寄河南崔少府清江
  author: 清江
  content: 【早春书情寄河南崔少府】 春日春风至，阳和似不均。病身空益老，愁鬓不知春。 宇宙成遗物，光阴促幻身。客游伤末路，心事向行人。 道薄犹怀土，时难欲厌贫。微才如可寄，赤县有乡亲。

- !Poem
  volume: 卷812_3
  title: 卷812_3春游司直城西鸬鹚谿别业清江
  author: 清江
  content: 【春游司直城西鸬鹚谿别业】 别墅军城下，闲喧未可齐。春深花蝶梦，晓隔柳烟鞞。 韶景浮寒水，疏杨映绿堤。沿洄看竹色，来往听莺啼。 久慢持生术，多亲种药畦。家贫知素行，心苦见清溪。 越客初投分，南枝得寄栖。禅机空寂寞，雅趣赖招携。 本寺重江外，游方二室西。裴回恋知己，日夕草萋萋。

- !Poem
  volume: 卷812_4
  title: 卷812_4夕次襄邑清江
  author: 清江
  content: 【夕次襄邑】 何处戒吾道，经年远路中。客心犹向北，河水自归东。 古戍鸣寒角，疏林振夕风。轻舟惟载月，那与故人同。

- !Poem
  volume: 卷812_5
  title: 卷812_5宿严维宅简章八元（一作宿严秘书宅）清江
  author: 清江
  content: 【宿严维宅简章八元（一作宿严秘书宅）】 佳期曾不远，甲第即南邻。惠爱偏相及，经过岂厌频。 秋寒林叶动，夕霁月华新。莫话羁栖事，平原是主人。

- !Poem
  volume: 卷812_6
  title: 卷812_6赠淮西贾兵马使清江
  author: 清江
  content: 【赠淮西贾兵马使】 破虏功成百战场，天书新拜汉中郎。映门旌旆春风起， 对客弦歌白日长。阶下斗鸡花乍发，营南试马柳初黄。 由来吴楚多同调，感激逢君共异乡。

- !Poem
  volume: 卷812_7
  title: 卷812_7送坚上人归杭州天竺寺清江
  author: 清江
  content: 【送坚上人归杭州天竺寺】 十年劳负笈，经论化中朝。流水知乡近，和风惜别遥。 云山零夜雨，花岸上春潮。归卧南天竺，禅心更寂寥。

- !Poem
  volume: 卷812_8
  title: 卷812_8送赞律师归嵩山（一作无可诗）清江
  author: 清江
  content: 【送赞律师归嵩山（一作无可诗）】 禅意归心急，山深定易安。清贫修道苦，孝友别家难。 雪路侵溪转，花宫映岳看。到时瞻塔暮，松月向人寒。

- !Poem
  volume: 卷812_9
  title: 卷812_9上都酬章十八兄清江
  author: 清江
  content: 【上都酬章十八兄】 每叹经年别，人生有几年。关河长问道，风雨独随缘。 寓蝶成庄梦，怀人识祢贤。徽猷不及此，空愧白华篇。

- !Poem
  volume: 卷812_10
  title: 卷812_10登楼望月寄凤翔李少尹清江
  author: 清江
  content: 【登楼望月寄凤翔李少尹】 陌上凉风槐叶凋，夕阳秋露湿寒条。登楼望月楚山上， 月到楼南山独遥。心送秦人趋凤阙，月随阳雁极烟霄。 轩车不重无名客，此地谁能访寂寥。

- !Poem
  volume: 卷812_11
  title: 卷812_11湘川怀古清江
  author: 清江
  content: 【湘川怀古】 潇湘连汨罗，复对九嶷河。浪势屈原冢，竹声渔父歌。 地荒征骑少，天暖浴禽多。脉脉东流水，古今同奈何。

- !Poem
  volume: 卷812_12
  title: 卷812_12七夕清江
  author: 清江
  content: 【七夕】 七夕景迢迢，相逢只一宵。月为开帐烛，云作渡河桥。 映水金冠动，当风玉珮摇。惟愁更漏促，离别在明朝。

- !Poem
  volume: 卷812_13
  title: 卷812_13长安卧病清江
  author: 清江
  content: 【长安卧病】 身世足堪悲，空房卧病时。卷帘花雨滴，扫石竹阴移。 已觉生如梦，堪嗟寿不知。未能通法性，讵可免支离。

- !Poem
  volume: 卷812_14
  title: 卷812_14送婆罗门（一作可止诗）清江
  author: 清江
  content: 【送婆罗门（一作可止诗）】 雪岭金河独向东，吴山楚泽意无穷。 如今白首乡心尽，万里归程在梦中。

- !Poem
  volume: 卷812_15
  title: 卷812_15喜皇甫大夫同宿大梁驿清江
  author: 清江
  content: 【喜皇甫大夫同宿大梁驿】 江头旌旆去，花外卷帘空。夜色临城月，春声渡水风。 也知行李别，暂喜话言同。若问庐山事，终身愧远公。

- !Poem
  volume: 卷812_16
  title: 卷812_16酬姚补阙南仲云溪馆中戏题随书见寄清江
  author: 清江
  content: 【酬姚补阙南仲云溪馆中戏题随书见寄】 寺溪临使府，风景借仁祠。补衮周官贵，能名汉主慈。 卧云知独处，望月忆同时。忽枉缄中赠，琼瑶满手持。

- !Poem
  volume: 卷812_17
  title: 卷812_17喜严侍御蜀还赠严秘书清江
  author: 清江
  content: 【喜严侍御蜀还赠严秘书】 往年分首出咸秦，木落花开秋又春。江客不曾知蜀路， 旅魂何处访情人。当时望月思文友，今日迎骢见近臣。 多羡二龙同汉代，绣衣芸阁共荣亲。

- !Poem
  volume: 卷812_18
  title: 卷812_18送韦参军江陵（一作戴叔伦诗）清江
  author: 清江
  content: 【送韦参军江陵（一作戴叔伦诗）】 槐花落尽柳阴清，萧索凉天楚客情。海上旧山无的信， 东门归路不堪行。身随幻境劳多事，迹学禅心厌有名。 公子道存知不弃，欲依刘表住南荆。

- !Poem
  volume: 卷812_19
  title: 卷812_19月夜有怀黄端公兼简朱孙二判官清江
  author: 清江
  content: 【月夜有怀黄端公兼简朱孙二判官】 月照疏林惊鹊飞，羁人此夜共无依。青门旅寓身空老， 白首头陀力渐微。屡向曲池陪逸少，几回戎幕接玄晖。 四科弟子称文学，五马诸侯是绣衣。江雁往来曾不定， 野云摇曳本无机。修行未尽身将尽，欲向东山掩旧扉。

- !Poem
  volume: 卷812_20
  title: 卷812_20精舍遇雨（一作可止诗）清江
  author: 清江
  content: 【精舍遇雨（一作可止诗）】 空门寂寂淡吾身，溪雨微微洗客尘。 卧向白云情未尽，任他黄鸟醉芳春。

- !Poem
  volume: 卷812_21
  title: 卷812_21小雪（一作可止诗）清江
  author: 清江
  content: 【小雪（一作可止诗）】 落雪临风不厌看，更多还恐蔽林峦。 愁人正在书窗下，一片飞来一片寒。

- !Poem
  volume: 卷812_22
  title: 卷812_22句清江
  author: 清江
  content: 【句】 万木无一叶，客心悲此时。（秋日晚泊，见《吟窗杂录》）
