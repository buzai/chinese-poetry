
- !Poem
  volume: 卷289_1
  title: 卷289_1长安春夜宿开元观杨凭
  author: 杨凭
  content: 【长安春夜宿开元观】 霓裳下晚烟，留客杏花前。遍问人寰事，新从洞府天。 长松皆扫月，老鹤不知年。为说蓬瀛路，云涛几处连。

- !Poem
  volume: 卷289_2
  title: 卷289_2晚泊江戍杨凭
  author: 杨凭
  content: 【晚泊江戍】 旅棹依遥戍，清湘急晚流。若为南浦宿，逢此北风秋。 云月孤鸿晚，关山几路愁。年年不得意，零落对沧洲。

- !Poem
  volume: 卷289_3
  title: 卷289_3巴江雨夜杨凭
  author: 杨凭
  content: 【巴江雨夜】 五岭天无雁，三巴客问津。纷纷轻汉暮，漠漠暗江春。 青草连湖岸，繁花忆楚人。芳菲无限路，几夜月明新。

- !Poem
  volume: 卷289_4
  title: 卷289_4边塞行杨凭
  author: 杨凭
  content: 【边塞行】 九原临得水，双足是重城。独许为儒老，相怜从骑行。 细丛榆塞迥，高点雁山晴。圣主嗤炎汉，无心自勒兵。

- !Poem
  volume: 卷289_5
  title: 卷289_5乐游园望月杨凭
  author: 杨凭
  content: 【乐游园望月】 炎灵全盛地，明月半秋时。今古人同望，盈亏节暗移。 彩凝双月迥，轮度八川迟。共惜鸣珂去，金波送酒卮。

- !Poem
  volume: 卷289_6
  title: 卷289_6千叶桃花杨凭
  author: 杨凭
  content: 【千叶桃花】 千叶桃花胜百花，孤荣春晚驻年华。 若教避俗秦人见，知向河源旧侣夸。

- !Poem
  volume: 卷289_7
  title: 卷289_7春中泛舟杨凭
  author: 杨凭
  content: 【春中泛舟】 仙郎归奏过湘东，正值三湘二月中。 惆怅满川桃杏醉，醉看还与曲江同。

- !Poem
  volume: 卷289_8
  title: 卷289_8雨中怨秋杨凭
  author: 杨凭
  content: 【雨中怨秋】 辞家远客怆秋风，千里寒云与断蓬。 日暮隔山投古寺，钟声何处雨濛濛。

- !Poem
  volume: 卷289_9
  title: 卷289_9秋日独游曲江杨凭
  author: 杨凭
  content: 【秋日独游曲江】 信马闲过忆所亲，秋山行尽路无尘。 主人莫惜松阴醉，还有千钱沽酒人。

- !Poem
  volume: 卷289_10
  title: 卷289_10寄别杨凭
  author: 杨凭
  content: 【寄别】 晚烟洲雾并苍苍，河雁惊飞不作行。 回旆转舟行数里，歌声犹自逐清湘。

- !Poem
  volume: 卷289_11
  title: 卷289_11边情杨凭
  author: 杨凭
  content: 【边情】 新种如今屡请和，玉关边上幸无他。 欲知北海苦辛处，看取节毛馀几多。

- !Poem
  volume: 卷289_12
  title: 卷289_12早发湘中杨凭
  author: 杨凭
  content: 【早发湘中】 按节鸣笳中贵催，红旌白旆满船开。 迎愁湓浦登城望，西见荆门积水来。

- !Poem
  volume: 卷289_13
  title: 卷289_13海榴杨凭
  author: 杨凭
  content: 【海榴】 海榴殷色透帘栊，看盛看衰意欲同。 若许三英随五马，便将浓艳斗繁红。

- !Poem
  volume: 卷289_14
  title: 卷289_14春情杨凭
  author: 杨凭
  content: 【春情】 暮雨朝云几日归，如丝如雾湿人衣。 三湘二月春光早，莫逐狂风缭乱飞。

- !Poem
  volume: 卷289_15
  title: 卷289_15送客往荆州杨凭
  author: 杨凭
  content: 【送客往荆州】 巴丘过日又登城，云水湘东一日平。 若爱春秋繁露学，正逢元凯镇南荆。

- !Poem
  volume: 卷289_16
  title: 卷289_16赠马炼师杨凭
  author: 杨凭
  content: 【赠马炼师】 心嫌碧落更何从，月帔花冠冰雪容。 行雨若迷归处路，近南惟见祝融峰。

- !Poem
  volume: 卷289_17
  title: 卷289_17湘江泛舟杨凭
  author: 杨凭
  content: 【湘江泛舟】 湘川洛浦三千里，地角天涯南北遥。 除却同倾百壶外，不愁谁奈两魂销。

- !Poem
  volume: 卷289_18
  title: 卷289_18送别杨凭
  author: 杨凭
  content: 【送别】 江岸梅花雪不如，看君驿驭向南徐。 相闻不必因来雁，云里飞輧落素书。

- !Poem
  volume: 卷289_19
  title: 卷289_19赠窦牟（一作窦洛阳牟见简篇章，偶赠绝句）杨凭
  author: 杨凭
  content: 【赠窦牟（一作窦洛阳牟见简篇章，偶赠绝句）】 直用天才众却瞋，应欺李杜久为尘。 南荒不死中华老，别玉翻同西国人。
