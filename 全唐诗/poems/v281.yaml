
- !Poem
  volume: 卷281_1
  title: 卷281_1长至日上公献寿崔琮
  author: 崔琮
  content: 【长至日上公献寿】 应律三阳首，朝天万国同。斗边看子月，台上候祥风。 五夜钟初动，千门日正融。玉阶文物盛，仙仗武貔雄。 率舞皆群辟，称觞即上公。南山为圣寿，长对未央宫。

- !Poem
  volume: 卷281_2
  title: 卷281_2长至日上公献寿李竦
  author: 李竦
  content: 【长至日上公献寿】 候晓金门辟，乘时玉历长。羽仪瞻上宰，云物丽初阳。 汉礼方传珮，尧年正捧觞。日行临观阙，帝锡洽珪璋。 盛美超三代，洪休降百祥。自怜朝末坐，空此咏无疆。

- !Poem
  volume: 卷281_3
  title: 卷281_3赋得西戎献白玉环张惟俭
  author: 张惟俭
  content: 【赋得西戎献白玉环】 当时无外守，方物四夷通。列土金河北，朝天玉塞东。 自将荆璞比，不与郑环同。正朔虽传汉，衣冠尚带戎。 幸承提佩宠，多愧琢磨功。绝域知文教，争趋上国风。

- !Poem
  volume: 卷281_4
  title: 卷281_4新安江行章八元
  author: 章八元
  content: 【新安江行】 江源南去永，野渡暂维梢。古戍悬鱼网，空林露鸟巢。 雪晴山脊见，沙浅浪痕交。自笑无媒者，逢人作解嘲。

- !Poem
  volume: 卷281_5
  title: 卷281_5酬刘员外月下见寄章八元
  author: 章八元
  content: 【酬刘员外月下见寄】 夜凉河汉白，卷箔出南轩。过月鸿争远，辞枝叶暗翻。 独谣闻丽曲，缓步接清言。宣室思前席，行看拜主恩。

- !Poem
  volume: 卷281_6
  title: 卷281_6寄都官刘员外章八元
  author: 章八元
  content: 【寄都官刘员外】 旧宅平津邸，槐阴接汉宫。鸣驺驰道上，寒日直庐中。 白雪歌偏丽，青云宦早通。悠然一缝掖，千里限清风。

- !Poem
  volume: 卷281_7
  title: 卷281_7题慈恩寺塔章八元
  author: 章八元
  content: 【题慈恩寺塔】 十层突兀在虚空，四十门开面面风。却怪鸟飞平地上， 自惊人语半天中。回梯暗踏如穿洞，绝顶初攀似出笼。 落日凤城佳气合，满城春树雨濛濛。

- !Poem
  volume: 卷281_8
  title: 卷281_8归桐庐旧居寄严长史章八元
  author: 章八元
  content: 【归桐庐旧居寄严长史】 昨辞夫子棹归舟，家在桐庐忆旧丘。三月暖时花竞发， 两溪分处水争流。近闻江老传乡语，遥见家山减旅愁。 或在醉中逢夜雪，怀贤应向剡川游。

- !Poem
  volume: 卷281_9
  title: 卷281_9天台道中示同行章八元
  author: 章八元
  content: 【天台道中示同行】 八重岩崿叠晴空，九色烟霞绕洞宫。 仙道多因迷路得，莫将心事问樵翁。

- !Poem
  volume: 卷281_10
  title: 卷281_10元日望含元殿御扇开合（大历十三年吏部试）张莒
  author: 张莒
  content: 【元日望含元殿御扇开合（大历十三年吏部试）】 万国来朝岁，千年觐圣君。辇迎仙仗出，扇匝御香焚。 俯对朝容近，先知曙色分。冕旒开处见，钟磬合时闻。 影动承朝日，花攒似庆云。蒲葵那可比，徒用隔炎氛。

- !Poem
  volume: 卷281_11
  title: 卷281_11清明日赐百僚新火史延
  author: 史延
  content: 【清明日赐百僚新火】 上苑连侯第，清明及暮春。九天初改火，万井属良辰。 颁赐恩逾洽，承时庆自均。翠烟和柳嫩，红焰出花新。 宠命尊三老，祥光烛万人。太平当此日，空复荷陶甄。

- !Poem
  volume: 卷281_12
  title: 卷281_12清明日赐百僚新火韩濬
  author: 韩濬
  content: 【清明日赐百僚新火】 朱骑传红烛，天厨赐近臣。火随黄道见，烟绕白榆新。 荣耀分他日，恩光共此辰。更调金鼎膳，还暖玉堂人。 灼灼千门晓，辉辉万井春。应怜萤聚夜，瞻望及东邻。

- !Poem
  volume: 卷281_13
  title: 卷281_13清明日赐百僚新火郑辕
  author: 郑辕
  content: 【清明日赐百僚新火】 改火清明后，优恩赐近臣。漏残丹禁晚，燧发白榆新。 瑞彩来双阙，神光焕四邻。气回侯第暖，烟散帝城春。 利用调羹鼎，馀辉烛缙绅。皇明如照隐，愿及聚萤人。

- !Poem
  volume: 卷281_14
  title: 卷281_14清明日赐百僚新火王濯
  author: 王濯
  content: 【清明日赐百僚新火】 御火传香殿，华光及侍臣。星流中使马，烛耀九衢人。 转影连金屋，分辉丽锦茵。焰迎红蕊发，烟染绿条春。 助律和风早，添炉暖气新。谁怜一寒士，犹望照东邻。

- !Poem
  volume: 卷281_15
  title: 卷281_15投珠于泉独孤绶
  author: 独孤绶
  content: 【投珠于泉】 至道归淳朴，明珠被弃捐。天真来照乘，成性却沈泉。 不是灵蛇吐，非缘合浦还。岸傍随月落，波底共星悬。 致远终无胫，怀贪遂息肩。欲知恭俭德，所宝在惟贤。

- !Poem
  volume: 卷281_16
  title: 卷281_16秦镜仲子陵
  author: 仲子陵
  content: 【秦镜】 万古秦时镜，从来抱至精。依台月自吐，在匣水常清。 烂烂金光发，澄澄物象生。云天皆洞鉴，表里尽虚明。 但见人窥胆，全胜响应声。妍媸定可识，何处更逃情。

- !Poem
  volume: 卷281_17
  title: 卷281_17秦镜张佐
  author: 张佐
  content: 【秦镜】 楼上秦时镜，千秋独有名。菱花寒不落，冰质夏长清。 龙在形难掩，人来胆易呈。升台宜远照，开匣乍藏明。 皎色新磨出，圆规旧铸成。愁容如可鉴，当欲拂尘缨。

- !Poem
  volume: 卷281_18
  title: 卷281_18忆游天台寄道流张佐
  author: 张佐
  content: 【忆游天台寄道流】 忆昨天台到赤城，几朝仙籁耳中生。云龙出水风声急， 海鹤鸣皋日色清。石笋半山移步险，桂花当涧拂衣轻。 今来尽是人间梦，刘阮茫茫何处行。

- !Poem
  volume: 卷281_19
  title: 卷281_19龟负图（东都试）丁泽
  author: 丁泽
  content: 【龟负图（东都试）】 天意将垂象，神龟出负图。五方行有配，八卦义宁孤。 作瑞旌君德，披文协帝谟。乘流喜得路，逢圣幸存躯。 莲叶池通泛，桃花水自浮。还寻九江去，安肯曳泥途。

- !Poem
  volume: 卷281_20
  title: 卷281_20上元日梦王母献白玉环丁泽
  author: 丁泽
  content: 【上元日梦王母献白玉环】 梦中朝上日，阙下拜天颜。仿佛瞻王母，分明献玉环。 灵姿趋甲帐，悟道契玄关。似见霜姿白，如看月彩弯。 霓裳归物外，凤历晓人寰。仙圣非相远，昭昭寤寐间。

- !Poem
  volume: 卷281_21
  title: 卷281_21良田无晚岁丁泽
  author: 丁泽
  content: 【良田无晚岁】 人功虽未及，地力信非常。不任耕耘早，偏宜黍稷良。 无年皆有获，后种亦先芳。膴膴盈千亩，青青保万箱。 何须祭田祖，讵要察农祥。况是春三月，和风日又长。

- !Poem
  volume: 卷281_22
  title: 卷281_22下第献座主张谓阎济美
  author: 阎济美
  content: 【下第献座主张谓】 謇谔王臣直，文明雅量全。望炉金自跃，应物镜何偏。 南国幽沉尽，东堂礼乐宣。转令游艺士，更惜至公年。 芳树欢新景，青云泣暮天。唯愁凤池拜，孤贱更谁怜。

- !Poem
  volume: 卷281_23
  title: 卷281_23天津桥望洛城残雪阎济美
  author: 阎济美
  content: 【天津桥望洛城残雪】 新霁洛城端，千家积雪寒。未收清禁色，偏向上阳残。

- !Poem
  volume: 卷281_24
  title: 卷281_24尚书郎上直闻春漏张少博
  author: 张少博
  content: 【尚书郎上直闻春漏】 建礼含香处，重城待漏辰。徐声传凤阙，晓唱辨鸡人。 银箭听将尽，铜壶滴更新。催筹当五夜，移刻及三春。 杳杳从天远，泠泠出禁频。直庐残响曙，肃穆对钩陈。

- !Poem
  volume: 卷281_25
  title: 卷281_25雪夜观象阙待漏张少博
  author: 张少博
  content: 【雪夜观象阙待漏】 残雪初晴后，鸣珂奉阙庭。九门传晓漏，五夜候晨扃。 北斗横斜汉，东方落曙星。烟氛初动色，簪珮未分形。 雪重犹垂白，山遥不辨青。鸡人更唱处，偏入此时听。

- !Poem
  volume: 卷281_26
  title: 卷281_26尚书郎上直闻春漏周彻
  author: 周彻
  content: 【尚书郎上直闻春漏】 建礼通华省，含香直紫宸。静闻铜史漏，暗识桂宫春。 滴沥疑将绝，清泠发更新。寒声临雁沼，疏韵应鸡人。 迥入千门彻，行催五夜频。高台闲自听，非是驻征轮。

- !Poem
  volume: 卷281_27
  title: 卷281_27及第后赠试官高拯
  author: 高拯
  content: 【及第后赠试官】 公子求贤未识真，欲将毛遂比常伦。 当时不及三千客，今日何如十九人。

- !Poem
  volume: 卷281_28
  title: 卷281_28赋得花发上林（大历十四年侍郎潘炎试）王表
  author: 王表
  content: 【赋得花发上林（大历十四年侍郎潘炎试）】 御苑春何早，繁花已绣林。笑迎明主仗，香拂美人簪。 地接楼台近，天垂雨露深。晴光来戏蝶，夕景动栖禽。 欲托凌云势，先开捧日心。方知桃李树，从此别成阴。

- !Poem
  volume: 卷281_29
  title: 卷281_29清明日登城春望寄大夫使君王表
  author: 王表
  content: 【清明日登城春望寄大夫使君】 春城闲望爱晴天，何处风光不眼前。寒食花开千树雪， 清明日出万家烟。兴来促席唯同舍，醉后狂歌尽少年。 闻说莺啼却惆怅，诗成不见谢临川。

- !Poem
  volume: 卷281_30
  title: 卷281_30成德乐王表
  author: 王表
  content: 【成德乐】 赵女乘春上画楼，一声歌发满城秋。 无端更唱关山曲，不是征人亦泪流。

- !Poem
  volume: 卷281_31
  title: 卷281_31花发上林独孤授
  author: 独孤授
  content: 【花发上林】 上苑韶容早，芳菲正吐花。无言向春日，闲笑任年华。 润色笼轻霭，晴光艳晚霞。影连千户竹，香散万人家。 幸绕楼台近，仍怀雨露赊。愿君垂采摘，不使落风沙。

- !Poem
  volume: 卷281_32
  title: 卷281_32赋得花发上林王储
  author: 王储
  content: 【赋得花发上林】 东陆和风至，先开上苑花。秾枝藏宿鸟，香蕊拂行车。 散白怜晴日，舒红爱晚霞。桃间留御马，梅处入胡笳。 城郭连增媚，楼台映转华。岂同幽谷草，春至发犹赊。

- !Poem
  volume: 卷281_33
  title: 卷281_33赋得花发上林周渭
  author: 周渭
  content: 【赋得花发上林】 灼灼花凝雪，春来发上林。向风初散蕊，垂叶欲成阴。 人过香随远，烟晴色自深。净时空结雾，疏处未藏禽。 菶茸何年值，间关几日吟。一枝如可冀，不负折芳心。

- !Poem
  volume: 卷281_34
  title: 卷281_34赠龙兴观主吴崇岳周渭
  author: 周渭
  content: 【赠龙兴观主吴崇岳】 楮为冠子布为裳，吞得丹霞寿最长。混俗性灵常乐道， 出尘风格早休粮。枕中经妙谁传与，肘后方新自写将。 百尺松梢几飞步，鹤栖板上礼虚皇。
