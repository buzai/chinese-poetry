
- !Poem
  volume: 卷417_1
  title: 卷417_1酬乐天喜邻郡（此后并越州酬和并各次用本韵）元稹
  author: 元稹
  content: 【酬乐天喜邻郡（此后并越州酬和并各次用本韵）】 蹇驴瘦马尘中伴，紫绶朱衣梦里身。符竹偶因成对岸， 文章虚被配为邻。湖翻白浪常看雪，火照红妆不待春。 老大那能更争竞，任君投募醉乡人。

- !Poem
  volume: 卷417_2
  title: 卷417_2再酬复言和前篇元稹
  author: 元稹
  content: 【再酬复言和前篇】 经过二郡逢贤牧，聚集诸郎宴老身。清夜漫劳红烛会， 白头非是翠娥邻。曾携酒伴无端宿，自入朝行便别春。 潦倒微之从不占，未知公议道何人。

- !Poem
  volume: 卷417_3
  title: 卷417_3赠乐天元稹
  author: 元稹
  content: 【赠乐天】 莫言邻境易经过，彼此分符欲奈何。 垂老相逢渐难别，白头期限各无多。

- !Poem
  volume: 卷417_4
  title: 卷417_4重赠（乐人商玲珑能歌，歌予数十诗）元稹
  author: 元稹
  content: 【重赠（乐人商玲珑能歌，歌予数十诗）】 休遣玲珑唱我诗，我诗多是别君词。 明朝又向江头别，月落潮平是去时。

- !Poem
  volume: 卷417_5
  title: 卷417_5别后西陵晚眺元稹
  author: 元稹
  content: 【别后西陵晚眺】 晚日未抛诗笔砚，夕阳空望郡楼台。 与君后会知何日，不似潮头暮却回。

- !Poem
  volume: 卷417_6
  title: 卷417_6以州宅夸于乐天元稹
  author: 元稹
  content: 【以州宅夸于乐天】 州城迥绕拂云堆，镜水稽山满眼来。四面常时对屏障， 一家终日在楼台。星河似向檐前落，鼓角惊从地底回。 我是玉皇香案吏，谪居犹得住蓬莱。

- !Poem
  volume: 卷417_7
  title: 卷417_7重夸州宅旦暮景色，兼酬前篇末句元稹
  author: 元稹
  content: 【重夸州宅旦暮景色，兼酬前篇末句】 仙都难画亦难书，暂合登临不合居。绕郭烟岚新雨后， 满山楼阁上灯初。人声晓动千门辟，湖色宵涵万象虚。 为问西州罗刹岸，涛头冲突近何如。

- !Poem
  volume: 卷417_8
  title: 卷417_8酬乐天吟张员外诗见寄因思上京每与乐天…咏张新诗元稹
  author: 元稹
  content: 【酬乐天吟张员外诗见寄因思上京每与乐天…咏张新诗】 乐天书内重封到，居敬堂前共读时。四友一为泉路客， 三人两咏浙江诗。别无远近皆难见，老减心情自各知。 杯酒与他年少隔，不相酬赠欲何之。

- !Poem
  volume: 卷417_9
  title: 卷417_9寄乐天元稹
  author: 元稹
  content: 【寄乐天】 闲夜思君坐到明，追寻往事倍伤情。同登科后心相合， 初得官时髭未生。二十年来谙世路，三千里外老江城。 犹应更有前途在，知向人间何处行。

- !Poem
  volume: 卷417_10
  title: 卷417_10戏赠乐天、复言（此后三篇同韵）元稹
  author: 元稹
  content: 【戏赠乐天、复言（此后三篇同韵）】 乐事难逢岁易徂，白头光景莫令孤。弄涛船更曾观否， 望市楼还有会无。眼力少将寻案牍，心情且强掷枭卢。 孙园虎寺随宜看，不必遥遥羡镜湖。

- !Poem
  volume: 卷417_11
  title: 卷417_11重酬乐天元稹
  author: 元稹
  content: 【重酬乐天】 红尘扰扰日西徂，我兴云心两共孤。暂出已遭千骑拥， 故交求见一人无。百篇书判从饶白，八米诗章未伏卢。 最笑近来黄叔度，自投名刺占陂湖。

- !Poem
  volume: 卷417_12
  title: 卷417_12再酬复言元稹
  author: 元稹
  content: 【再酬复言】 绕郭笙歌夜景徂，稽山迥带月轮孤。休文欲咏心应破， 道子虽来画得无。顾我小才同培塿，知君险斗敌都卢。 不然岂有姑苏郡，拟著陂塘比镜湖。

- !Poem
  volume: 卷417_13
  title: 卷417_13郡务稍简因得整比旧诗并连缀焚削封章繁委箧笥…乐天元稹
  author: 元稹
  content: 【郡务稍简因得整比旧诗并连缀焚削封章繁委箧笥…乐天】 近来章奏小年诗，一种成空尽可悲。书得眼昏朱似碧， 用来心破发如丝。催身易老缘多事，报主深恩在几时。 天遣两家无嗣子，欲将文集与它谁。

- !Poem
  volume: 卷417_14
  title: 卷417_14酬乐天馀思不尽加为六韵之作元稹
  author: 元稹
  content: 【酬乐天馀思不尽加为六韵之作】 律吕同声我尔身，文章君是一伶伦。众推贾谊为才子， 帝喜相如作侍臣。次韵千言曾报答，直词三道共经纶。 元诗驳杂真难辨，白朴流传用转新。蔡女图书虽在口， 于公门户岂生尘。商瞿未老犹希冀，莫把籝金便付人。

- !Poem
  volume: 卷417_15
  title: 卷417_15寄乐天元稹
  author: 元稹
  content: 【寄乐天】 莫嗟虚老海壖西，天下风光数会稽。灵氾桥前百里镜， 石帆山崦五云溪。冰销田地芦锥短，春入枝条柳眼低。 安得故人生羽翼，飞来相伴醉如泥。

- !Poem
  volume: 卷417_16
  title: 卷417_16酬乐天雪中见寄元稹
  author: 元稹
  content: 【酬乐天雪中见寄】 知君夜听风萧索，晓望林亭雪半糊。撼落不教封柳眼， 扫来偏尽附梅株。敲扶密竹枝犹亚，煦暖寒禽气渐苏。 坐觉湖声迷远浪，回惊云路在长途。钱塘湖上蘋先合， 梳洗楼前粉暗铺。石立玉童披鹤氅，台施瑶席换龙须。 满空飞舞应为瑞，寡和高歌只自娱。莫遣拥帘伤思妇， 且将盈尺慰农夫。称觞彼此情何异，对景东西事有殊。 镜水绕山山尽白，琉璃云母世间无。

- !Poem
  volume: 卷417_17
  title: 卷417_17和乐天早春见寄元稹
  author: 元稹
  content: 【和乐天早春见寄】 雨香云澹觉微和，谁送春声入棹歌。萱近北堂穿土早， 柳偏东面受风多。湖添水色消残雪，江送潮头涌漫波。 同受新年不同赏，无由缩地欲如何。

- !Poem
  volume: 卷417_18
  title: 卷417_18酬复言长庆四年元日郡斋感怀见寄元稹
  author: 元稹
  content: 【酬复言长庆四年元日郡斋感怀见寄】 腊尽残销春又归，逢新别故欲沾衣。自惊身上添年纪， 休系心中小是非。富贵祝来何所遂，聪明鞭得转无机。 羞看稚子先拈酒，怅望平生旧采薇。去日渐加馀日少， 贺人虽闹故人稀。椒花丽句闲重检，艾发衰容惜寸辉。 苦思正旦酬白雪，闲观风色动青旂。千官仗下炉烟里， 东海西头意独违。

- !Poem
  volume: 卷417_19
  title: 卷417_19代郡斋神答乐天元稹
  author: 元稹
  content: 【代郡斋神答乐天】 虚白堂神传好语，二年长伴独吟时。夜怜星月多离烛， 日滉波涛一下帷。为报何人偿酒债，引看墙上使君诗。

- !Poem
  volume: 卷417_20
  title: 卷417_20酬乐天重寄别元稹
  author: 元稹
  content: 【酬乐天重寄别】 却报君侯听苦辞，老头抛我欲何之。 武牢关外虽分手，不似如今衰白时。

- !Poem
  volume: 卷417_21
  title: 卷417_21和乐天重题别东楼元稹
  author: 元稹
  content: 【和乐天重题别东楼】 山容水态使君知，楼上从容万状移。日映文章霞细丽， 风驱鳞甲浪参差。鼓催潮户凌晨击，笛赛婆官彻夜吹。 唤客潜挥远红袖，卖垆高挂小青旗。賸铺床席春眠处， 乍卷帘帷月上时。光景无因将得去，为郎抄在和郎诗。

- !Poem
  volume: 卷417_22
  title: 卷417_22馀杭周从事以十章见寄词调清婉难于遍酬聊和…答来贶元稹
  author: 元稹
  content: 【馀杭周从事以十章见寄词调清婉难于遍酬聊和…答来贶】 扰扰纷纷旦暮间，经营闲事不曾闲。多缘老病推辞酒， 少有功夫久羡山。清夜笙歌喧四郭，黄昏钟漏下重关。 何由得似周从事，醉入人家醒始还。

- !Poem
  volume: 卷417_23
  title: 卷417_23寄浙西李大夫四首元稹
  author: 元稹
  content: 【寄浙西李大夫四首】 柳眼梅心渐欲春，白头西望忆何人。 金陵太守曾相伴，共蹋银台一路尘。 蕊珠深处少人知，网索西临太液池。 浴殿晓闻天语后，步廊骑马笑相随。 禁林同直话交情，无夜无曾不到明。 最忆西楼人静夜，玉晨钟磬两三声。 由来鹏化便图南，浙右虽雄我未甘。 早渡西江好归去，莫抛舟楫滞春潭。

- !Poem
  volume: 卷417_24
  title: 卷417_24初除浙东，妻有阻色，因以四韵晓之元稹
  author: 元稹
  content: 【初除浙东，妻有阻色，因以四韵晓之】 嫁时五月归巴地，今日双旌上越州。兴庆首行千命妇， 会稽旁带六诸侯。海楼翡翠闲相逐，镜水鸳鸯暖共游。 我有主恩羞未报，君于此外更何求。

- !Poem
  volume: 卷417_25
  title: 卷417_25为乐天自勘诗集因思顷年城南醉归马上递唱艳曲…成篇元稹
  author: 元稹
  content: 【为乐天自勘诗集因思顷年城南醉归马上递唱艳曲…成篇】 春野醉吟十里程，斋宫潜咏万人惊。 今宵不寐到明读，风雨晓闻开锁声。

- !Poem
  volume: 卷417_26
  title: 卷417_26题长庆四年历日尾元稹
  author: 元稹
  content: 【题长庆四年历日尾】 残历半张馀十四，灰心雪鬓两凄然。 定知新岁御楼后，从此不名长庆年。
