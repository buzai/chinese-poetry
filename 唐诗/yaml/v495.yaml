
- !Poem
  volume: 卷495_1
  title: 卷495_1不赴拾遗召费冠卿
  author: 费冠卿
  content: 【不赴拾遗召】 君亲同是先王道，何如骨肉一处老。 也知臣子合佐时，自古荣华谁可保。

- !Poem
  volume: 卷495_2
  title: 卷495_2闲居即事费冠卿
  author: 费冠卿
  content: 【闲居即事】 生计唯将三尺僮，学他贤者隐墙东。照眠夜后多因月， 扫地春来只藉风。几处红旗驱战士，一园青草伴衰翁。 子房仙去孔明死，更有何人解指踪。

- !Poem
  volume: 卷495_3
  title: 卷495_3酬范中丞见费冠卿
  author: 费冠卿
  content: 【酬范中丞见】 花宫柳陌正从行，紫袂金鞍问姓名。战国方须礼干木， 康时何必重侯嬴。捧将束帛山僮喜，传示银钩邑客惊。 直为云泥相去远，一言知己杀身轻。

- !Poem
  volume: 卷495_4
  title: 卷495_4秋日与冷然上人寺庄观稼费冠卿
  author: 费冠卿
  content: 【秋日与冷然上人寺庄观稼】 世人从扰扰，独自爱身闲。美景当新霁，随僧过远山。 村桥出秋稼，空翠落澄湾。唯有中林犬，犹应望我还。

- !Poem
  volume: 卷495_5
  title: 卷495_5题中峰费冠卿
  author: 费冠卿
  content: 【题中峰】 中峰高拄泬寥天，上有茅庵与石泉。 晴景猎人曾望见，青蓝色里一僧禅。

- !Poem
  volume: 卷495_6
  title: 卷495_6蒙召拜拾遗书情二首费冠卿
  author: 费冠卿
  content: 【蒙召拜拾遗书情二首】 拾遗帝侧知难得，官紧才微恐不胜。 好是中朝绝亲友，九华山下诏来征。 三千里外一微臣，二十年来任运身。 今日忽蒙天子召，自惭惊动国中人。

- !Poem
  volume: 卷495_7
  title: 卷495_7挂树藤费冠卿
  author: 费冠卿
  content: 【挂树藤】 本为独立难，寄彼高树枝。蔓衍数条远，溟濛千朵垂。 向日助成阴，当风藉持危。谁言柔可屈，坐见蟠蛟螭。

- !Poem
  volume: 卷495_8
  title: 卷495_8枕流石费冠卿
  author: 费冠卿
  content: 【枕流石】 不为幽岸隐，古色涵空出。愿以清泚流，鉴此坚贞质。 傍临玉光润，时泻苔花密。往往惊游鳞，尚疑垂钓日。

- !Poem
  volume: 卷495_9
  title: 卷495_9久居京师感怀诗费冠卿
  author: 费冠卿
  content: 【久居京师感怀诗】 茕独不为苦，求名始辛酸。上国无交亲，请谒多少难。 九月风到面，羞汗成冰片。求名俟公道，名与公道远。 力尽得一名，他喜我且轻。家书十年绝，归去知谁荣。 马嘶渭桥柳，特地起秋声。

- !Poem
  volume: 卷495_10
  title: 卷495_10答萧建费冠卿
  author: 费冠卿
  content: 【答萧建】 自地上青峰，悬崖一万重。践危频侧足，登堑半齐胸。 飞狖啼攀桂，游人喘倚松。入林寒z9々，近瀑雨濛濛。 径滑石棱上，寺开山掌中。幡花扑净地，台殿印晴空。 胜境层层别，高僧院院逢。泉鱼候洗钵，老玃戏撞钟。 外户凭云掩，中厨课水舂。搜泥时和面，拾橡半添穜。 渡壑缘槎险，持灯入洞穷。夹天开壁峭，透石蹙波雄。 润蔼清无土，潭深碧有龙。畬田一片净，谷树万株浓。 野客登临惯，山房幽寂同。寒炉树根火，夏牖竹稍风。 边鄙筹贤相，黔黎托圣躬。君能弃名利，岁晏一相从。

- !Poem
  volume: 卷495_31
  title: 卷495_31代书问费征君九华亭萧建
  author: 萧建
  content: 【代书问费征君九华亭】 见说九华峰上寺，日宫犹在下方开。 其中幽境客难到，请为诗中图画来。

- !Poem
  volume: 卷495_32
  title: 卷495_32献主文刘虚白
  author: 刘虚白
  content: 【献主文】 二十年前此夜中，一般灯烛一般风。 不知岁月能多少，犹著麻衣待至公。

- !Poem
  volume: 卷495_33
  title: 卷495_33句刘虚白
  author: 刘虚白
  content: 【句】 知道醉乡无户税，任他荒却下丹田。

- !Poem
  volume: 卷495_34
  title: 卷495_34山出云（元和元年试）张复
  author: 张复
  content: 【山出云（元和元年试）】 山静云初吐，霏微触石新。无心离碧岫，有叶占青春。 散类如虹气，轻同不让尘。凌空还似翼，映润欲成鳞。 异起临汾鼎，疑随出峡神。为霖终济旱，非独降贤人。

- !Poem
  volume: 卷495_35
  title: 卷495_35山出云张胜之
  author: 张胜之
  content: 【山出云】 片云初出岫，孤迥色难亲。盖小辞山近，根轻触石新。 飘飖经绿野，明丽照晴春。拂树疑舒叶，临流似结鳞。 从龙方有感，捧日岂无因。看取为霖去，恩沾雨露均。
