
- !Poem
  volume: 卷771_1
  title: 卷771_1春日宋雍
  author: 宋雍
  content: 【春日】 轻花细叶满林端，昨夜春风晓色寒。 黄鸟不堪愁里听，绿杨宜向雨中看。

- !Poem
  volume: 卷771_2
  title: 卷771_2失题宋雍
  author: 宋雍
  content: 【失题】 斜雨飞丝织晚风，疏帘半卷野亭空。 荷花开尽秋光晚，零落残红绿沼中。

- !Poem
  volume: 卷771_3
  title: 卷771_3古意戴休珽
  author: 戴休珽
  content: 【古意】 穷秋朔风起，沧海愁阴涨。虏骑掠河南，汉兵屯灞上。 羽书惊沙漠，刁斗喧亭障。关塞何苍茫，遥烽递相望。 弱龄负奇节，侠客多招访。投笔弃繻生，提戈逐飞将。 拔剑照霜白，怒发冲冠壮。会立万里功，视君封侯相。

- !Poem
  volume: 卷771_4
  title: 卷771_4勖曹生卢鉟
  author: 卢鉟
  content: 【勖曹生】 桑扈交飞百舌忙，祖亭闻乐倍思乡。尊前有恨惭卑宦， 席上无憀爱艳妆。莫为狂花迷眼界，须求真理定心王。 游蜂采掇何时已，只恐多言议短长。

- !Poem
  volume: 卷771_5
  title: 卷771_5琴歌赵抟
  author: 赵抟
  content: 【琴歌】 绿琴制自桐孙枝，十年窗下无人知。清声不与众乐杂， 所以屈受尘埃欺。七弦脆断虫丝朽，辨别不曾逢好手。 琴声若似琵琶声，卖与时人应已久。玉徽冷落无光彩， 堪恨钟期不相待。凤啭吟幽鹤舞时，撚弄铮摐声亦在。 向曾守贫贫不彻，贱价与人人不别。前回忍泪却收来， 泣向秋风两条血。乃知凡俗难可名，轻者却重重者轻。 真龙不圣土龙圣，凤凰哑舌鸱枭鸣。何殊此琴哀怨苦， 寂寞沈埋在幽户。万重山水不肯听，俗耳乐闻人打鼓。 知君立身待分义，驱喝风雷在平地。一生从事不因人， 健步窣云皆自致。不辞重拂弦上尘，市廛不买多谗人。 莫辞憔悴与买取，为君一曲号青春。

- !Poem
  volume: 卷771_6
  title: 卷771_6废长行（辨其惑于无益之戏而不务恤民也）赵抟
  author: 赵抟
  content: 【废长行（辨其惑于无益之戏而不务恤民也）】 紫牙镂合方如斗，二十四星衔月口。贵人迷此华筵中， 运木手交如阵斗。不算劳神运枯木，且废为官恤惸独。 门前有吏吓孤穷，欲诉门深抱冤哭。耳厌人催坐衙早， 才闻此戏身先到。理人似爱长行心，天下安平多草草。 何当化局为明镜，挂在高堂辨邪正。何当化子作笔锋， 常在手中行法令。莫令终日迷如此，不治生民负天子。

- !Poem
  volume: 卷771_7
  title: 卷771_7玉女词张安石
  author: 张安石
  content: 【玉女词】 绮荐银屏空积尘，柳眉桃脸暗销春。 不须更学阳台女，为雨为云趁恼人。

- !Poem
  volume: 卷771_8
  title: 卷771_8苦别张安石
  author: 张安石
  content: 【苦别】 向前不信别离苦，而今自到别离处。 两行粉泪红阑干，一朵芙蕖带残露。

- !Poem
  volume: 卷771_9
  title: 卷771_9石城蒋吉
  author: 蒋吉
  content: 【石城】 系缆石城下，恣吟怀暂开。江人桡艇子，将谓莫愁来。

- !Poem
  volume: 卷771_10
  title: 卷771_10汉东道中蒋吉
  author: 蒋吉
  content: 【汉东道中】 九十九冈遥，天寒雪未消。羸童牵瘦马，不敢过危桥。

- !Poem
  volume: 卷771_11
  title: 卷771_11高溪有怀蒋吉
  author: 蒋吉
  content: 【高溪有怀】 驻马高溪侧，旅人千里情。雁山山下水，还作此泉声。

- !Poem
  volume: 卷771_12
  title: 卷771_12寄进士贾希蒋吉
  author: 蒋吉
  content: 【寄进士贾希】 恨苦泪不落，耿然东北心。空囊与瘦马，羁绁意应深。

- !Poem
  volume: 卷771_13
  title: 卷771_13出塞蒋吉
  author: 蒋吉
  content: 【出塞】 瘦马羸童行背秦，暮鸦撩乱入残云。 北风吹起寒营角，直至榆关人尽闻。

- !Poem
  volume: 卷771_14
  title: 卷771_14旅泊蒋吉
  author: 蒋吉
  content: 【旅泊】 霜月正高鹦鹉洲，美人清唱发红楼。 乡心暗逐秋江水，直到吴山脚下流。

- !Poem
  volume: 卷771_15
  title: 卷771_15次青云驿蒋吉
  author: 蒋吉
  content: 【次青云驿】 马转栎林山鸟飞，商溪流水背残晖。 行人几在青云路，底事风尘犹满衣。

- !Poem
  volume: 卷771_16
  title: 卷771_16大庾驿有怀蒋吉
  author: 蒋吉
  content: 【大庾驿有怀】 一囊书重百馀斤，邮吏宁知去计贫。 莫讶偏吟望乡句，明朝便见岭南人。

- !Poem
  volume: 卷771_17
  title: 卷771_17题商山修路僧院蒋吉
  author: 蒋吉
  content: 【题商山修路僧院】 此地修行山几枯，草堂生计只瓶盂。 支郎既解除艰险，试看人心平得无。

- !Poem
  volume: 卷771_18
  title: 卷771_18题长安僧院蒋吉
  author: 蒋吉
  content: 【题长安僧院】 出门争走九衢尘，总是浮生不了身。 惟有水田衣下客，大家忙处作闲人。

- !Poem
  volume: 卷771_19
  title: 卷771_19次商於感旧寄卢中丞蒋吉
  author: 蒋吉
  content: 【次商於感旧寄卢中丞】 昔年簪组隘丘门，今日旌幢一院存。 何事商於泪如雨，小儒偏受陆家恩。

- !Poem
  volume: 卷771_20
  title: 卷771_20樵翁蒋吉
  author: 蒋吉
  content: 【樵翁】 独入深山信脚行，惯当貙虎不曾惊。 路傍花发无心看，惟见枯枝刮眼明。

- !Poem
  volume: 卷771_21
  title: 卷771_21四老庙蒋吉
  author: 蒋吉
  content: 【四老庙】 无端舍钓学干名，不得溪山养性情。 自省此身非达者，今朝羞拜四先生。

- !Poem
  volume: 卷771_22
  title: 卷771_22昭君冢蒋吉
  author: 蒋吉
  content: 【昭君冢】 曾为汉帝眼中人，今作狂胡陌上尘。 身死不知多少载，冢花犹带洛阳春。

- !Poem
  volume: 卷771_23
  title: 卷771_23闻歌竹枝蒋吉
  author: 蒋吉
  content: 【闻歌竹枝】 巡堤听唱竹枝词，正是月高风静时。 独向东南人不会，弟兄俱在楚江湄。

- !Poem
  volume: 卷771_24
  title: 卷771_24重门曲周濆
  author: 周濆
  content: 【重门曲】 憔悴容华怯对春，寂寥宫殿锁闲门。 此身却羡宫中树，不失芳时雨露恩。

- !Poem
  volume: 卷771_25
  title: 卷771_25山下水周濆
  author: 周濆
  content: 【山下水】 背云冲石出深山，浅碧泠泠一带寒。 不独有声流出此，会归沧海助波澜。

- !Poem
  volume: 卷771_26
  title: 卷771_26逢邻女周濆
  author: 周濆
  content: 【逢邻女】 日高邻女笑相逢，慢束罗裙半露胸。 莫向秋池照绿水，参差羞杀白芙蓉。

- !Poem
  volume: 卷771_27
  title: 卷771_27废宅周濆
  author: 周濆
  content: 【废宅】 牢落画堂空锁尘，荒凉庭树暗消春。 豪家莫笑此中事，曾见此中人笑人。
