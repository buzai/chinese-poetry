
- !Poem
  volume: 卷717_1
  title: 卷717_1九江送方干归镜湖曹松
  author: 曹松
  content: 【九江送方干归镜湖】 一樯悬五两，此日动归风。客路抛湓口，家林入镜中。 谭馀云出峤，咏苦月欹空。更若看鳷鹊，何人夜坐同。

- !Poem
  volume: 卷717_2
  title: 卷717_2庐山访贾匡曹松
  author: 曹松
  content: 【庐山访贾匡】 西城疾病日，此地少寻君。古迹春犹在，遥泉夜尽闻。 片时三处雨，九叠几重云。到者皆忘寐，神精与俗分。

- !Poem
  volume: 卷717_3
  title: 卷717_3顾少府池上（一作顾少府池亭苇）曹松
  author: 曹松
  content: 【顾少府池上（一作顾少府池亭苇）】 池上分行种，公庭觉少尘。根离潮水岸，韵爽判曹人。 正午回鱼影，方昏息鹭身。无时不动咏，沧岛思方频。

- !Poem
  volume: 卷717_4
  title: 卷717_4喜友人归上元别业曹松
  author: 曹松
  content: 【喜友人归上元别业】 一樯千里外，隐者兴宜孤。落日长边海，秋风满故都。 掩关苔色老，盘径叶声枯。匡岳来时过，迟回绝顶无。

- !Poem
  volume: 卷717_5
  title: 卷717_5曲江暮春雪霁曹松
  author: 曹松
  content: 【曲江暮春雪霁】 霁动江池色，春残一去游。菰风生马足，槐雪滴人头。 北阙尘未起，南山青欲流。如何多别地，却得醉汀洲。

- !Poem
  volume: 卷717_6
  title: 卷717_6立春日曹松
  author: 曹松
  content: 【立春日】 春饮一杯酒，便吟春日诗。木梢寒未觉，地脉暖先知。 鸟啭星沈后，山分雪薄时。赏心无处说，怅望曲江池。

- !Poem
  volume: 卷717_7
  title: 卷717_7宿溪僧院曹松
  author: 曹松
  content: 【宿溪僧院】 少年云溪里，禅心夜更闲。煎茶留静者，靠月坐苍山。 露白钟寻定，萤多户未关。嵩阳大石室，何日译经还。

- !Poem
  volume: 卷717_8
  title: 卷717_8石头怀古曹松
  author: 曹松
  content: 【石头怀古】 日月出又没，台城空白云。虽宽百姓土，渐缺六朝坟。 禾黍是亡国，山河归圣君。松声骤雨足，几寺晚钟闻。

- !Poem
  volume: 卷717_9
  title: 卷717_9浙右赠陆处士曹松
  author: 曹松
  content: 【浙右赠陆处士】 静节灌园馀，得非成隐居。长当庚子日，独拜五经书。 白浪吹亡国，秋霜洗大虚。门前是京口，身外不营储。

- !Poem
  volume: 卷717_10
  title: 卷717_10哭胡处士曹松
  author: 曹松
  content: 【哭胡处士】 丘中久不起，将谓诏书来。及见凌云说，方知掩夜台。 白衣归北路，玄造亦遗才。世上亡君后，诗声更大哉。

- !Poem
  volume: 卷717_11
  title: 卷717_11赠馀干袁明府曹松
  author: 曹松
  content: 【赠馀干袁明府】 一雨西城色，陶家心自清。山衔中郭分，云卷下湖程。 公署闻流木，人烟入废城。难忘楚尽处，新有越吟生。

- !Poem
  volume: 卷717_12
  title: 卷717_12赠雷乡张明府曹松
  author: 曹松
  content: 【赠雷乡张明府】 任官征战后，度日寄闲身。封卷还高客，飞书问野人。 废田教种谷，生路遣寻薪。若起柴桑兴，无先漉酒巾。

- !Poem
  volume: 卷717_13
  title: 卷717_13岳阳晚泊曹松
  author: 曹松
  content: 【岳阳晚泊】 轻帆下阔流，便泊此沙洲。湖影撼山朵，日阳烧野愁。 白波争起倒，青屿或沈浮。是际船中望，东南仞仞秋。

- !Poem
  volume: 卷717_14
  title: 卷717_14览春榜喜孙鄠成名曹松
  author: 曹松
  content: 【览春榜喜孙鄠成名】 门外报春榜，喜君天子知。旧愁浑似雪，见日总消时。 塔下牡丹气，江头杨柳丝。风光若有分，无处不相宜。

- !Poem
  volume: 卷717_15
  title: 卷717_15己亥岁二首（僖宗广明元年）曹松
  author: 曹松
  content: 【己亥岁二首（僖宗广明元年）】 泽国江山入战图，生民何计乐樵苏。 凭君莫话封侯事，一将功成万骨枯。 传闻一战百神愁，两岸强兵过未休。 谁道沧江总无事，近来长共血争流。

- !Poem
  volume: 卷717_16
  title: 卷717_16乱后入洪州西山曹松
  author: 曹松
  content: 【乱后入洪州西山】 寂寂阴溪水漱苔，尘中将得苦吟来。 东峰道士如相问，县令而今不姓梅。

- !Poem
  volume: 卷717_17
  title: 卷717_17送僧入庐山曹松
  author: 曹松
  content: 【送僧入庐山】 若到江州二林寺，遍游应未出云霞。 庐山瀑布三千仞，画破青霄始落斜。

- !Poem
  volume: 卷717_18
  title: 卷717_18送僧入蜀过夏曹松
  author: 曹松
  content: 【送僧入蜀过夏】 师言结夏入巴峰，云水回头几万重。 五月峨眉须近火，木皮领重只如冬。

- !Poem
  volume: 卷717_19
  title: 卷717_19江西逢僧省文曹松
  author: 曹松
  content: 【江西逢僧省文】 闽地高僧楚地逢，僧游蛮锡挂垂松。 白云逸性都无定，才出双峰爱五峰。 高僧不负雪峰期，却伴青霞入翠微。百叶岩前霜欲降， 九枝松上鹤初归。风生碧涧鱼龙跃，威振金楼燕雀飞。 想得白莲花上月，满山犹带旧光辉。

- !Poem
  volume: 卷717_20
  title: 卷717_20水精念珠曹松
  author: 曹松
  content: 【水精念珠】 等量红缕贯晶荧，尽道匀圆别未胜。凿断玉潭盈尺水， 琢成金地两条冰。轮时只恐星侵佛，挂处常疑露滴僧。 几度夜深寻不著，琉璃为殿月为灯。

- !Poem
  volume: 卷717_21
  title: 卷717_21南海旅次曹松
  author: 曹松
  content: 【南海旅次】 忆归休上越王台，归思临高不易裁。为客正当无雁处， 故园谁道有书来。城头早角吹霜尽，郭里残潮荡月回。 心似百花开未得，年年争发被春催。

- !Poem
  volume: 卷717_22
  title: 卷717_22春草曹松
  author: 曹松
  content: 【春草】 不独满池塘，梦中佳句香。春风有馀力，引上古城墙。

- !Poem
  volume: 卷717_23
  title: 卷717_23金谷园曹松
  author: 曹松
  content: 【金谷园】 当年歌舞时，不说草离离。今日歌舞尽，满园秋露垂。

- !Poem
  volume: 卷717_24
  title: 卷717_24夏日东斋曹松
  author: 曹松
  content: 【夏日东斋】 三庚到秋伏，偶来松槛立。热少清风多，开门放山入。

- !Poem
  volume: 卷717_25
  title: 卷717_25南朝曹松
  author: 曹松
  content: 【南朝】 三篱盖驰道，风烈一无取。时见牧牛童，嗔牛吃禾黍。

- !Poem
  volume: 卷717_26
  title: 卷717_26言怀曹松
  author: 曹松
  content: 【言怀】 出山不得意，谒帝值戈鋋。岂料为文日，翻成用武年。

- !Poem
  volume: 卷717_27
  title: 卷717_27寒食日题杜鹃花曹松
  author: 曹松
  content: 【寒食日题杜鹃花】 一朵又一朵，并开寒食时。谁家不禁火，总在此花枝。

- !Poem
  volume: 卷717_28
  title: 卷717_28钟陵寒食日郊外闲游曹松
  author: 曹松
  content: 【钟陵寒食日郊外闲游】 可怜时节足风情，杏子粥香如冷饧。 无奈春风输旧火，遍教人唤作山樱。

- !Poem
  volume: 卷717_29
  title: 卷717_29中秋对月曹松
  author: 曹松
  content: 【中秋对月】 无云世界秋三五，共看蟾盘上海涯。 直到天头天尽处，不曾私照一人家。

- !Poem
  volume: 卷717_30
  title: 卷717_30陪湖南李中丞宴隐溪（璋）曹松
  author: 曹松
  content: 【陪湖南李中丞宴隐溪（璋）】 竹林啼鸟不知休，罗列飞桥水乱流。触散柳丝回玉勒， 约开莲叶上兰舟。酒边旧侣真何逊，云里新声是莫愁。 若值主人嫌昼短，应陪秉烛夜深游。

- !Poem
  volume: 卷717_31
  title: 卷717_31别湖上主人曹松
  author: 曹松
  content: 【别湖上主人】 门系钓舟云满岸，借君幽致坐移旬。湖村夜叫白芜雁， 菱市晓喧深浦人。远水日边重作雪，寒林烧后别生春。 不辞更住醒还醉，太一东峰归梦频。

- !Poem
  volume: 卷717_32
  title: 卷717_32赠广宣大师曹松
  author: 曹松
  content: 【赠广宣大师】 忆昔同游紫阁云，别来三十二回春。 白头相见双林下，犹是清朝未退人。

- !Poem
  volume: 卷717_33
  title: 卷717_33钟陵寒食日与同年裴颜李先辈、郑校书郊外闲游曹松
  author: 曹松
  content: 【钟陵寒食日与同年裴颜李先辈、郑校书郊外闲游】 寒节钟陵香骑随，同年相命楚江湄。云间影过秋千女， 地上声喧蹴踘儿。何处寄烟归草色，谁家送火在花枝。 银瓶冷酒皆倾尽，半卧垂杨自不知。

- !Poem
  volume: 卷717_34
  title: 卷717_34江外除夜曹松
  author: 曹松
  content: 【江外除夜】 千门庭燎照楼台，总为年光急急催。半夜腊因风卷去， 五更春被角吹来。宁无好鸟思花发，应有游鱼待冻开。 不是多岐渐平稳，谁能呼酒祝昭回。

- !Poem
  volume: 卷717_35
  title: 卷717_35七夕曹松
  author: 曹松
  content: 【七夕】 牛女相期七夕秋，相逢俱喜鹊横流。彤云缥缈回金辂， 明月婵娟挂玉钩。燕羽几曾添别恨，花容终不更含羞。 更残便是分襟处，晓箭东来射翠楼。

- !Poem
  volume: 卷717_36
  title: 卷717_36罗浮山下书逸人壁曹松
  author: 曹松
  content: 【罗浮山下书逸人壁】 海上亭台山下烟，买时幽邃不争钱。莫言白日催华发， 自有丹砂驻少年。渔钓未归深竹里，琴壶犹恋落花边。 可中更践无人境，知是罗浮第几天。

- !Poem
  volume: 卷717_37
  title: 卷717_37天台瀑布曹松
  author: 曹松
  content: 【天台瀑布】 万仞得名云瀑布，远看如织挂天台。休疑宝尺难量度， 直恐金刀易剪裁。喷向林梢成夏雪，倾来石上作春雷。 欲知便是银河水，堕落人间合却回。

- !Poem
  volume: 卷717_38
  title: 卷717_38桂江曹松
  author: 曹松
  content: 【桂江】 未识佳人寻桂水，水云先解傍壶觞。笋林次第添斑竹， 雏鸟参差护锦囊。乳洞此时连越井，石楼何日到仙乡。 如飞似堕皆青壁，画手不强元化强。

- !Poem
  volume: 卷717_39
  title: 卷717_39南海曹松
  author: 曹松
  content: 【南海】 倾腾界汉沃诸蛮，立望何如画此看。无地不同方觉远， 共天无别始知宽。文魮隔雾朝含碧，老蚌凌波夜吐丹。 万状千形皆得意，长鲸独自转身难。

- !Poem
  volume: 卷717_40
  title: 卷717_40洞庭湖曹松
  author: 曹松
  content: 【洞庭湖】 东西南北各连空，波上唯留小朵峰。长与岳阳翻鼓角， 不离云梦转鱼龙。吸回日月过千顷，铺尽星河剩一重。 直到劫馀还作陆，是时应有羽人逢。

- !Poem
  volume: 卷717_41
  title: 卷717_41霍山（在龙川县）曹松
  author: 曹松
  content: 【霍山（在龙川县）】 七千七百七十丈，丈丈藤萝势入天。未必展来空似翅， 不妨开去也成莲。月将河汉分岩转，僧与龙蛇共窟眠。 直是画工须阁笔，况无名画可流传。

- !Poem
  volume: 卷717_42
  title: 卷717_42巫峡曹松
  author: 曹松
  content: 【巫峡】 巫山苍翠峡通津，下有仙宫楚女真。不逐彩云归碧落， 却为暮雨扑行人。年年旧事音容在，日日谁家梦想频。 应是荆山留不住，至今犹得睹芳尘。

- !Poem
  volume: 卷717_43
  title: 卷717_43送陈樵校书归泉州曹松
  author: 曹松
  content: 【送陈樵校书归泉州】 巨塔列名题，诗心亦罕齐。除官京下阙，乞假海门西。 别席侵残漏，归程避战鼙。关遥秦雁断，家近瘴云低。 候马春风馆，迎船晓月溪。帝京须早入，莫被刺桐迷。

- !Poem
  volume: 卷717_44
  title: 卷717_44赠镜湖处士方干二首曹松
  author: 曹松
  content: 【赠镜湖处士方干二首】 包含教化剩搜罗，句出东瓯奈峭何。世路不妨平处少， 才人唯是屈声多。云来岛上便幽石，月到湖心忌白波。 后辈难为措机杼，先生织字得龙梭。 只拟应星眠越绝，唯将丽什当高勋。磨砻清浊人难会， 织络虚无帝亦闻。鸟道未知山足雨，渔家已没镜中云。 他时莫为三征起，门外沙鸥解笑君。

- !Poem
  volume: 卷717_45
  title: 卷717_45拜访陆处士曹松
  author: 曹松
  content: 【拜访陆处士】 万卷书边人半白，再来惟恐降玄纁。性灵比鹤争多少， 气力登山较几分。吟鬓渐无前度漆，寝衣犹有昨宵云。 将知谷口耕烟者，低视齐梁楚赵君。

- !Poem
  volume: 卷717_46
  title: 卷717_46岭南道中曹松
  author: 曹松
  content: 【岭南道中】 百花成实未成归，未必归心与志违。但有壶觞资逸咏， 尽交风景入清机。半川阴雾藏高木，一道晴蜺杂落晖。 游子马前芳草合，鹧鸪啼歇又南飞。

- !Poem
  volume: 卷717_47
  title: 卷717_47春日自吴门之阳羡道中书事曹松
  author: 曹松
  content: 【春日自吴门之阳羡道中书事】 胜异恣游应未遍，路岐犹去几时还。浪花湖阔虹蜺断， 柳线村深鸟雀闲。千室绮罗浮画楫，两州丝竹会茶山。 眼前便是神仙事，何必须言洞府间。

- !Poem
  volume: 卷717_48
  title: 卷717_48将入关行次湘阴曹松
  author: 曹松
  content: 【将入关行次湘阴】 背顾秦城在何处，图书作伴过湘东。神鸦乱噪黄陵近， 候雁斜沉梦泽空。打桨天连晴水白，烧田云隔夜山红。 也知渐老岩栖稳，争奈文闱有至公。

- !Poem
  volume: 卷717_49
  title: 卷717_49题昭州山寺常寂上人水阁曹松
  author: 曹松
  content: 【题昭州山寺常寂上人水阁】 常寂常居常寂里，年年月月是空空。阶前未放岩根断， 屋下长教海眼通。本为入来寻佛窟，不期行处踏龙宫。 他时忆著堪图画，一朵云山二水中。

- !Poem
  volume: 卷717_50
  title: 卷717_50广州贻匡绪法师曹松
  author: 曹松
  content: 【广州贻匡绪法师】 口宣微密不思议，不是除贪即诫痴。只待外方缘了日， 争看内殿诏来时。周回海树侵阶疾，迢递江潮应井迟。 必竟懒过高坐寺，未能全让法云师。

- !Poem
  volume: 卷717_51
  title: 卷717_51赠道人曹松
  author: 曹松
  content: 【赠道人】 住山因以福为庭，便向山中隐姓名。阆苑驾将雕羽去， 洞天赢得绿毛生。日边肠胃餐霞火，月里肌肤饮露英。 顾我从来断浮浊，拟驱鸡犬上三清。

- !Poem
  volume: 卷717_52
  title: 卷717_52送乞雨禅师临遇南游曹松
  author: 曹松
  content: 【送乞雨禅师临遇南游】 活得枯樵耕者知，巡方又欲向天涯。珠穿闽国菩提子， 杖把灵峰榔栗枝。春藓任封降虎石，夜雷从傍养龙池。 生缘在地南浮去，自此孤云不可期。

- !Poem
  volume: 卷717_53
  title: 卷717_53南海陪郑司空游荔园曹松
  author: 曹松
  content: 【南海陪郑司空游荔园】 荔枝时节出旌斿，南国名园尽兴游。乱结罗纹照襟袖， 别含琼露爽咽喉。叶中新火欺寒食，树上丹砂胜锦州。 他日为霖不将去，也须图画取风流。

- !Poem
  volume: 卷717_54
  title: 卷717_54李郎中林亭曹松
  author: 曹松
  content: 【李郎中林亭】 只向砌边流野水，樽前上下看鱼儿。笋蹊已长过人竹， 藤径从添拂面丝。若许白猿垂近户，即无红果压低枝。 大才必拟逍遥去，更遣何人佐盛时。

- !Poem
  volume: 卷717_55
  title: 卷717_55夜饮曹松
  author: 曹松
  content: 【夜饮】 良宵公子宴兰堂，浓麝薰人兽吐香。云带金龙衔画烛， 星罗银凤泻琼浆。满屏珠树开春景，一曲歌声绕翠梁。 席上未知帘幕晓，青娥低语指东方。

- !Poem
  volume: 卷717_56
  title: 卷717_56驸马宅宴罢曹松
  author: 曹松
  content: 【驸马宅宴罢】 粉墙残月照宫祠，宴阕银瓶一半欹。 学语莺儿飞未稳，放身斜坠绿杨枝。

- !Poem
  volume: 卷717_57
  title: 卷717_57吊建州李员外曹松
  author: 曹松
  content: 【吊建州李员外】 铭旌归故里，猿鸟亦凄然。已葬桐江月，空回建水船。 客传为郡日，僧说读书年。恐有吟魂在，深山古木边。

- !Poem
  volume: 卷717_58
  title: 卷717_58吊李翰林曹松
  author: 曹松
  content: 【吊李翰林】 李白虽然成异物，逸名犹与万方传。昔朝曾侍玄宗侧， 大夜应归贺监边。山木易高迷故垄，国风长在见遗篇。 投金渚畔春杨柳，自此何人系酒船。

- !Poem
  volume: 卷717_59
  title: 卷717_59山中曹松
  author: 曹松
  content: 【山中】 要路豪家非往还，岩门先有不曾关。众心惟恐地无剩， 吾意亦忧天惜闲。白练曳泉窗下石，绛罗垂果枕前山。 樵夫岂解营生业，贵欲自安麋鹿间。

- !Poem
  volume: 卷717_60
  title: 卷717_60山寺引泉曹松
  author: 曹松
  content: 【山寺引泉】 劈碎琅玕意有馀，细泉高引入香厨。 山僧未肯言根本，莫是银河漏泄无。

- !Poem
  volume: 卷717_61
  title: 卷717_61友人池上咏芦曹松
  author: 曹松
  content: 【友人池上咏芦】 秋声谁种得，萧瑟在池栏。叶涩栖蝉稳，丛疏宿鹭难。 敛烟宜下□，飒吹省先寒。此物生苍岛，令人忆钓竿。

- !Poem
  volume: 卷717_62
  title: 卷717_62商山曹松
  author: 曹松
  content: 【商山】 垂白商於原下住，儿孙共死一身忙。 木弓未得长离手，犹与官家射麝香。

- !Poem
  volume: 卷717_63
  title: 卷717_63荆南道中曹松
  author: 曹松
  content: 【荆南道中】 十月荒郊雪气催，依稀愁色认阳台。游秦分系三条烛， 出楚心殊一寸灰。高柳莫遮寒月落，空桑不放夜风回。 如何住在猿声里，却被蝉吟引下来。

- !Poem
  volume: 卷717_64
  title: 卷717_64武德殿朝退望九衢春色曹松
  author: 曹松
  content: 【武德殿朝退望九衢春色】 玉殿朝初退，天街一看春。南山初过雨，北阙净无尘。 夹道夭桃满，连沟御柳新。苏舒同舜泽，煦妪并尧仁。 佳气浮轩盖，和风袭缙绅。自兹怜万物，同入发生辰。

- !Poem
  volume: 卷717_65
  title: 卷717_65吊北邙曹松
  author: 曹松
  content: 【吊北邙】 山下望山上，夕阳看又曛。无人医白发，少地著新坟。 岁代殊相远，贤愚旋不分。东归聊一吊，乱木倚寒云。

- !Poem
  volume: 卷717_66
  title: 卷717_66及第敕下，宴中献座主杜侍郎曹松
  author: 曹松
  content: 【及第敕下，宴中献座主杜侍郎】 得召丘墙泪却频，若无公道也无因。门前送敕朱衣吏， 席上衔杯碧落人。半夜笙歌教泥月，平明桃杏放烧春。 南山虽有归溪路，争那酬恩未杀身。

- !Poem
  volume: 卷717_67
  title: 卷717_67梢云曹松
  author: 曹松
  content: 【梢云】 殊质资灵贶，陵空发瑞云。梢梢含树影，郁郁动霞文。 不比因风起，全非触石分。叶光闲泛滟，枝彩静氛氲。 隐见心无宰，裴回庆自君。翻飞如可托，长愿在横汾。

- !Poem
  volume: 卷717_68
  title: 卷717_68白角簟曹松
  author: 曹松
  content: 【白角簟】 角簟工夫已到头，夏来全占满床秋。若言保惜归华屋， 只合封题寄列侯。学卷晓冰长怕绽，解铺寒水不教流。 蒲桃锦是潇湘底，曾得王孙价倍酬。

- !Poem
  volume: 卷717_69
  title: 卷717_69碧角簟曹松
  author: 曹松
  content: 【碧角簟】 细皮重叠织霜纹，滑腻铺床胜锦茵。八尺碧天无点翳， 一方青玉绝纤尘。蝇行只恐烟粘足，客卧浑疑水浸身。 五月不教炎气入，满堂秋色冷龙鳞。

- !Poem
  volume: 卷717_70
  title: 卷717_70滕王阁春日晚望曹松
  author: 曹松
  content: 【滕王阁春日晚望】 凌春帝子阁，偶眺日移西。浪势平花坞，帆阴上柳堤。

- !Poem
  volume: 卷717_71
  title: 卷717_71句曹松
  author: 曹松
  content: 【句】 追游若遇三清乐，行从应妨一日春。（李肇《国史补》 云：曲江大会，先牒教坊，请奏上御紫云楼观焉。 时或拟作乐，则为之移日，故曹松诗云云） 石脉水流泉滴沙，鬼灯然点松柏花。（《吟窗杂录》） 鹿眠荒圃寒芜白，鸦噪残阳败叶飞。（《锦绣万花谷》） 华岳影寒清露掌，海门风急白潮头。（《升庵外集》）
