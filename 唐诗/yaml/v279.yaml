
- !Poem
  volume: 卷279_1
  title: 卷279_1过司空曙村居卢纶
  author: 卢纶
  content: 【过司空曙村居】 南北与山邻，蓬庵庇一身。繁霜疑有雪，枯草似无人。 遂性在耕稼，所交唯贱贫。何言张掾傲，每重德璋亲。

- !Poem
  volume: 卷279_2
  title: 卷279_2题念济寺晕上人院卢纶
  author: 卢纶
  content: 【题念济寺晕上人院】 泉响竹潇潇，潜公居处遥。虚空闻偈夜，清净雨花朝。 放鹤临山阁，降龙步石桥。世尘徒委积，劫火定焚烧。 苔壁云难聚，风篁露易摇。浮生亦无著，况乃是芭蕉。

- !Poem
  volume: 卷279_3
  title: 卷279_3题杨虢县竹亭卢纶
  author: 卢纶
  content: 【题杨虢县竹亭】 夜宿密公室，话馀将昼兴。绕阶三径雪，当户一池冰。 家训资风化，心源隐政能。明朝复何见，莱草古沟塍。

- !Poem
  volume: 卷279_4
  title: 卷279_4过楼观李尊师（一作过李尊师院）卢纶
  author: 卢纶
  content: 【过楼观李尊师（一作过李尊师院）】 城阙望烟霞，常悲仙路赊。宁知樵子径，得到葛洪家。 犬吠松间月，人行洞里花。留诗千岁鹤，送客五云车。 访世山空在，观棋日未斜。不知尘俗士，谁解种胡麻。

- !Poem
  volume: 卷279_5
  title: 卷279_5雪谤后逢李叔度卢纶
  author: 卢纶
  content: 【雪谤后逢李叔度】 相逢空握手，往事不堪思。见少情难尽，愁深语自迟。 草生分路处，雨散出山时。强得宽离恨，唯当说后期。

- !Poem
  volume: 卷279_6
  title: 卷279_6春日过李侍御卢纶
  author: 卢纶
  content: 【春日过李侍御】 高柳满春城，东园有鸟声。折花朝露滴，漱石野泉清。 心许陶家醉，诗逢谢客呈。应怜末行吏，曾是鲁诸生。

- !Poem
  volume: 卷279_7
  title: 卷279_7出山逢耿湋卢纶
  author: 卢纶
  content: 【出山逢耿湋】 云雪离披山万里，别来曾住最高峰。 暂到人间归不得，长安陌上又相逢。

- !Poem
  volume: 卷279_8
  title: 卷279_8题金吾郭将军石伏茅堂（一作常衮诗）卢纶
  author: 卢纶
  content: 【题金吾郭将军石伏茅堂（一作常衮诗）】 云戟曙沈沈，轩墀清且深。家传成栋美，尧宠结茅心。 玉佩多依石，油幢亦在林。炉香诸洞暖，殿影众山阴。 草奏风生笔，筵开雪满琴。客从龙阙至，僧自虎溪寻。 萧洒延清赏，风流会素襟。终朝息尘步，一醉间华簪。

- !Poem
  volume: 卷279_9
  title: 卷279_9题贾山人园林卢纶
  author: 卢纶
  content: 【题贾山人园林】 竹影朦胧松影长，素琴清簟好风凉。连春诗会烟花满， 半夜酒醒兰蕙香。五字每将称玉友，一尊曾不顾金囊。 长沙流谪君非远，莫遣英名负洛阳。

- !Poem
  volume: 卷279_10
  title: 卷279_10秋夜同畅当宿藏公院卢纶
  author: 卢纶
  content: 【秋夜同畅当宿藏公院】 礼足一垂泪，医王知病由。风萤方喜夜，露槿已伤秋。 顾以儿童爱，每从仁者求。将祈竟何得，灭迹在缁流。

- !Poem
  volume: 卷279_11
  title: 卷279_11重同畅当奘公院闻琴卢纶
  author: 卢纶
  content: 【重同畅当奘公院闻琴】 误以音声祈远公，请将徽轸付秋风。 漾漾硖流吹不尽，月华如在白波中。

- !Poem
  volume: 卷279_12
  title: 卷279_12同耿湋宿陆澧旅舍卢纶
  author: 卢纶
  content: 【同耿湋宿陆澧旅舍】 当轩云月开，清夜故人杯。拥褐觉霜下，抱琴闻雁来。 迎风君顾步，临路我迟回。双鬓共如此，此欢非易陪。

- !Poem
  volume: 卷279_13
  title: 卷279_13题苗员外竹间亭卢纶
  author: 卢纶
  content: 【题苗员外竹间亭】 高甃绝行尘，开帘似有春。风倾竹上雪，山对酒边人。 步暖先逢日，书空远见邻。还同内斋暇，登赏及诸姻。

- !Poem
  volume: 卷279_14
  title: 卷279_14奉陪侍中登白楼（一作奉陪浑侍中五日登白鹤楼）卢纶
  author: 卢纶
  content: 【奉陪侍中登白楼（一作奉陪浑侍中五日登白鹤楼）】 高楼倚玉梯，朱槛与云齐。顾盼亲霄汉，谈谐息鼓鼙。 洪河斜更直，野雨急仍低。今日陪尊俎，唯当醉似泥。

- !Poem
  volume: 卷279_15
  title: 卷279_15九日奉陪侍郎登白楼卢纶
  author: 卢纶
  content: 【九日奉陪侍郎登白楼】 碧霄孤鹤发清音，上宰因添望阙心。睥睨三层连步障， 茱萸一朵映华簪。红霞似绮河如带，白露团珠菊散金。 此日所从何所问，俨然冠剑拥成林。

- !Poem
  volume: 卷279_16
  title: 卷279_16春日喜雨奉和马侍中宴白楼卢纶
  author: 卢纶
  content: 【春日喜雨奉和马侍中宴白楼】 鹳鹤相呼绿野宽，鼎臣闲倚玉栏干。洪河拥沫流仍急， 苍岭和云色更寒。艳艳风光呈瑞岁，泠泠歌颂振雕盘。 今朝醉舞共乡老，不觉倾欹獬豸冠。

- !Poem
  volume: 卷279_17
  title: 卷279_17奉陪侍中游石笋溪十二韵卢纶
  author: 卢纶
  content: 【奉陪侍中游石笋溪十二韵】 朝日照灵山，山溪浩纷错。图书无旧记，鲧禹应新凿。 双壁泻天河，一峰吐莲萼。潭心乱雪卷，岩腹繁珠落。 彩蛤攒锦囊，芳萝袅花索。猿群曝阳岭，龙穴腥阴壑。 静得渔者言，闲闻洞仙博。欹松倚朱幰，广石屯油幕。 国泰事留侯，山春纵康乐。间关殊状鸟，烂熳无名药。 欲验少君方，还吟大隐作。旌幢不可驻，古塞新沙漠。

- !Poem
  volume: 卷279_18
  title: 卷279_18九日奉陪侍中宴白楼卢纶
  author: 卢纶
  content: 【九日奉陪侍中宴白楼】 露白菊氛氲，西楼盛袭文。玉筵秋令节，金钺汉元勋。 说剑风生座，抽琴鹤绕云。謏儒无以答，愿得备前军。

- !Poem
  volume: 卷279_19
  title: 卷279_19九日奉陪侍中宴后亭卢纶
  author: 卢纶
  content: 【九日奉陪侍中宴后亭】 玉壶倾菊酒，一顾得淹留。彩笔征枚叟，花筵舞莫愁。 管弦能驻景，松桂不停秋。为谢蓬蒿辈，如何霜霰稠。

- !Poem
  volume: 卷279_20
  title: 卷279_20九日奉陪令公登白楼同咏菊卢纶
  author: 卢纶
  content: 【九日奉陪令公登白楼同咏菊】 琼尊犹有菊，可以献留侯。愿比三花秀，非同百卉秋。 金英分蕊细，玉露结房稠。黄雀知恩在，衔飞亦上楼。

- !Poem
  volume: 卷279_21
  title: 卷279_21奉陪浑侍中上巳日泛渭河卢纶
  author: 卢纶
  content: 【奉陪浑侍中上巳日泛渭河】 青舸锦帆开，浮天接上台。晚莺和玉笛，春浪动金罍。 舟楫方朝海，鲸鲵自曝腮。应怜似萍者，空逐榜人回。

- !Poem
  volume: 卷279_22
  title: 卷279_22奉陪侍中春日过武安君庙卢纶
  author: 卢纶
  content: 【奉陪侍中春日过武安君庙】 长裾间貔虎，遗庙盛攀登。白羽三千骑，红林一万层。 元臣达幽契，祝史告明征。抚坐悲今古，瞻容感废兴。 回风卷丛柏，骤雨湿诸陵。倏忽烟花霁，当营看月生。

- !Poem
  volume: 卷279_23
  title: 卷279_23过玉真公主影殿卢纶
  author: 卢纶
  content: 【过玉真公主影殿】 夕照临窗起暗尘，青松绕殿不知春。 君看白发诵经者，半是宫中歌舞人。

- !Poem
  volume: 卷279_24
  title: 卷279_24题嘉祥殿南溪印禅师壁画影堂卢纶
  author: 卢纶
  content: 【题嘉祥殿南溪印禅师壁画影堂】 双屐参差锡杖斜，衲衣交膝对天花。 瞻容悟问修持劫，似指前溪无数沙。

- !Poem
  volume: 卷279_25
  title: 卷279_25题伯夷庙卢纶
  author: 卢纶
  content: 【题伯夷庙】 中条山下黄礓石，垒作夷齐庙里神。 落叶满阶尘满座，不知浇酒为何人。

- !Poem
  volume: 卷279_26
  title: 卷279_26早春游樊川野居却寄李端校书兼呈…司空曙主簿耿湋拾遗卢纶
  author: 卢纶
  content: 【早春游樊川野居却寄李端校书兼呈…司空曙主簿耿湋拾遗】 白水遍沟塍，青山对杜陵。晴明人望鹤，旷野鹿随僧。 古柳连巢折，荒堤带草崩。阴桥全覆雪，瀑溜半垂冰。 斗鼠摇松影，游龟落石层。韶光偏不待，衰败巧相仍。 桂树曾争折，龙门几共登。琴师阮校尉，诗和柳吴兴。 舐笔求书扇，张屏看画蝇。卜邻空遂约，问卦独无征。 投足经危路，收才遇直绳。守农穷自固，行乐病何能。 掩帙蓬蒿晚，临川景气澄。飒然成一叟，谁更慕鶱腾。

- !Poem
  volume: 卷279_27
  title: 卷279_27同钱郎中晚春过慈恩寺卢纶
  author: 卢纶
  content: 【同钱郎中晚春过慈恩寺】 不见僧中旧，仍逢雨后春。惜花将爱寺，俱是白头人。

- !Poem
  volume: 卷279_28
  title: 卷279_28曲江春望卢纶
  author: 卢纶
  content: 【曲江春望】 菖蒲翻叶柳交枝，暗上莲舟鸟不知。 更到无花最深处，玉楼金殿影参差。 翠黛红妆画鹢中，共惊云色带微风。 箫管曲长吹未尽，花南水北雨濛濛。 泉声遍野入芳洲，拥沫吹花草上流。 落日行人渐无路，巢乌乳燕满高楼。

- !Poem
  volume: 卷279_29
  title: 卷279_29春日陪李庶子遵善寺东院晓望卢纶
  author: 卢纶
  content: 【春日陪李庶子遵善寺东院晓望】 映竹水田分，当山起雁群。阳峰高对寺，阴井下通云。 雪昼唯逢鹤，花时此见君。由来禅诵地，多有谢公文。

- !Poem
  volume: 卷279_30
  title: 卷279_30华清宫卢纶
  author: 卢纶
  content: 【华清宫】 汉家天子好经过，白日青山宫殿多。 见说只今生草处，禁泉荒石已相和。 水气朦胧满画梁，一回开殿满山香。 宫娃几许经歌舞，白首翻令忆建章。

- !Poem
  volume: 卷279_31
  title: 卷279_31题兴善寺后池卢纶
  author: 卢纶
  content: 【题兴善寺后池】 隔窗栖白鹤，似与镜湖邻。月照何年树，花逢几遍人。 岸莎青有路，苔径绿无尘。永愿容依止，僧中老此身。

- !Poem
  volume: 卷279_32
  title: 卷279_32陪中书李纾舍人夜泛东池卢纶
  author: 卢纶
  content: 【陪中书李纾舍人夜泛东池】 看月复听琴，移舟出树阴。夜村机杼急，秋水芰荷深。 石静龟潜上，萍开果暗沈。何言奉杯酒，得见五湖心。

- !Poem
  volume: 卷279_33
  title: 卷279_33宴赵氏昆季书院因与会文并率尔投赠卢纶
  author: 卢纶
  content: 【宴赵氏昆季书院因与会文并率尔投赠】 诗礼挹馀波，相欢在琢磨。琴尊方会集，珠玉忽骈罗。 谢族风流盛，于门福庆多。花攒骐骥枥，锦绚凤凰窠。 咏雪因饶妹，书经为爱鹅。仍闻广练被，更有远儒过。

- !Poem
  volume: 卷279_34
  title: 卷279_34题天华观卢纶
  author: 卢纶
  content: 【题天华观】 峰嶂徘徊霞景新，一潭寒水绝纤鳞。朱字灵书千万轴， 苍髯道士两三人。芝童解说壶中事，玉管能留天上春。 眼见仙丹求不得，汉家簪绂在羸身。

- !Poem
  volume: 卷279_35
  title: 卷279_35宿石瓮寺卢纶
  author: 卢纶
  content: 【宿石瓮寺】 殿有寒灯草有萤，千林万壑寂无声。烟凝积水龙蛇蛰， 露湿空山星汉明。昏霭雾中悲世界，曙霞光里见王城。 回瞻相好因垂泪，苦海波涛何日平。

- !Poem
  volume: 卷279_36
  title: 卷279_36题悟真寺卢纶
  author: 卢纶
  content: 【题悟真寺】 万峰交掩一峰开，晓色常从天上来。 似到西方诸佛国，莲花影里数楼台。

- !Poem
  volume: 卷279_37
  title: 卷279_37题云际寺上方卢纶
  author: 卢纶
  content: 【题云际寺上方】 松高萝蔓轻，中有石床平。下界水长急，上方灯自明。 空门不易启，初地本无程。回步忽山尽，万缘从此生。

- !Poem
  volume: 卷279_38
  title: 卷279_38九日同司直九叔崔侍御登宝鸡南楼卢纶
  author: 卢纶
  content: 【九日同司直九叔崔侍御登宝鸡南楼】 把菊叹将老，上楼悲未还。短长新白发，重叠旧青山。 霜气清襟袖，琴声引醉颜。竹林唯七友，何幸亦登攀。

- !Poem
  volume: 卷279_39
  title: 卷279_39同王员外雨后登开元寺南楼因寄西岩警上人卢纶
  author: 卢纶
  content: 【同王员外雨后登开元寺南楼因寄西岩警上人】 过雨开楼看晚虹，白云相逐水相通。寒蝉噪暮野无日， 古树伤秋天有风。数穗远烟凝垄上，一枝繁果忆山中。 何言暂别东林友，惆怅人间事不同。

- !Poem
  volume: 卷279_40
  title: 卷279_40同赵进马元阳春日登长春宫古城望河中因寄郑损仓曹卢纶
  author: 卢纶
  content: 【同赵进马元阳春日登长春宫古城望河中因寄郑损仓曹】 城头春霭晓濛濛，指望关桥满袖风。云骑闲嘶宫柳外， 玉人愁立草花中。钟分寺路山光绿，河绕军州日气红。 迹忝已成方恋赏，此时离恨与君同。

- !Poem
  volume: 卷279_41
  title: 卷279_41同崔峒补阙慈恩寺避暑卢纶
  author: 卢纶
  content: 【同崔峒补阙慈恩寺避暑】 寺凉高树合，卧石绿阴中。伴鹤惭仙侣，依僧学老翁。 鱼沉荷叶露，鸟散竹林风。始悟尘居者，应将火宅同。

- !Poem
  volume: 卷279_42
  title: 卷279_42春日登楼有怀卢纶
  author: 卢纶
  content: 【春日登楼有怀】 花正浓时人正愁，逢花却欲替花羞。 年来笑伴皆归去，今日晴明独上楼。

- !Poem
  volume: 卷279_43
  title: 卷279_43长安春望卢纶
  author: 卢纶
  content: 【长安春望】 东风吹雨过青山，却望千门草色闲。家在梦中何日到， 春生江上几人还。川原缭绕浮云外，宫阙参差落照间。 谁念为儒逢世难，独将衰鬓客秦关。

- !Poem
  volume: 卷279_44
  title: 卷279_44冬日登城楼有怀因赠程腾卢纶
  author: 卢纶
  content: 【冬日登城楼有怀因赠程腾】 生涯何事多羁束，赖此登临畅心目。郭南郭北无数山， 万井逶迤流水间。弹琴对酒不知暮，岸帻题诗身自闲。 风声肃肃雁飞绝，云色茫茫欲成雪。遥思海客天外归， 坐想征人两头别。世情多以风尘隔，泣尽无因画筹策。 谁知白首窗下人，不接朱门坐中客。贱亦不足叹， 贵亦不足陈。长卿未遇杨朱泣，蔡泽无媒原宪贫。 如今万乘方用武，国命天威借貔虎。穷达皆为身外名， 公侯可废刀头取。君不见汉家边将在边庭， 白羽三千出井陉。当风看猎拥珠翠，岂在终年穷一经。

- !Poem
  volume: 卷279_45
  title: 卷279_45过仙游寺卢纶
  author: 卢纶
  content: 【过仙游寺】 上方下方雪中路，白云流水如闲步。 数峰行尽犹未归，寂寞经声竹阴暮。

- !Poem
  volume: 卷279_46
  title: 卷279_46同路郎中韩侍御春日题野寺卢纶
  author: 卢纶
  content: 【同路郎中韩侍御春日题野寺】 寺前山远古陂宽，寺里人稀春草寒。 何事最堪悲色相，折花将与老僧看。

- !Poem
  volume: 卷279_47
  title: 卷279_47奉和李益游栖岩寺（一作登西岩寺，一作常衮诗）卢纶
  author: 卢纶
  content: 【奉和李益游栖岩寺（一作登西岩寺，一作常衮诗）】 林香雨气新，山寺绿无尘。遂结云外赏，共游天上春。 鹤鸣金阙丽，僧语竹房邻。待月水流急，惜花风起频。 何方非坏境，此地有归人。回首空门路，皤然一幻身。

- !Poem
  volume: 卷279_48
  title: 卷279_48秋夜同畅当宿潭上西亭卢纶
  author: 卢纶
  content: 【秋夜同畅当宿潭上西亭】 圆月出山头，七贤林下游。梢梢寒叶坠，滟滟月波流。 凫鹄共思晓，菰蒲相与秋。明当此中别，一为望汀洲。

- !Poem
  volume: 卷279_49
  title: 卷279_49山中一绝卢纶
  author: 卢纶
  content: 【山中一绝】 饥食松花渴饮泉，偶从山后到山前。 阳坡软草厚如织，因与鹿麛相伴眠。

- !Poem
  volume: 卷279_50
  title: 卷279_50与畅当夜泛秋潭卢纶
  author: 卢纶
  content: 【与畅当夜泛秋潭】 萤火飏莲丛，水凉多夜风。离人将落叶，俱在一船中。

- !Poem
  volume: 卷279_51
  title: 卷279_51秋夜宴集陈翃郎中圃亭美校书郎张正元归乡卢纶
  author: 卢纶
  content: 【秋夜宴集陈翃郎中圃亭美校书郎张正元归乡】 泉清兰菊稠，红果落城沟。保庆台榭古，感时琴瑟秋。 硕儒欢颇至，名士礼能周。为谢邑中少，无惊池上鸥。

- !Poem
  volume: 卷279_52
  title: 卷279_52春游东潭卢纶
  author: 卢纶
  content: 【春游东潭】 移舟试望家，漾漾似天涯。日暮满潭雪，白鸥和柳花。

- !Poem
  volume: 卷279_53
  title: 卷279_53同薛存诚登栖岩寺卢纶
  author: 卢纶
  content: 【同薛存诚登栖岩寺】 衰蹇步难前，上山如上天。尘泥来自晚，猿鹤到何先。 万壑应孤磬，百花通一泉。苍苍此明月，下界正沈眠。

- !Poem
  volume: 卷279_54
  title: 卷279_54河中府崇福寺看花卢纶
  author: 卢纶
  content: 【河中府崇福寺看花】 闻道山花如火红，平明登寺已经风。 老僧无见亦无说，应与看人心不同。

- !Poem
  volume: 卷279_55
  title: 卷279_55冬日宴郭监林亭卢纶
  author: 卢纶
  content: 【冬日宴郭监林亭】 玉勒聚如云，森森鸾鹤群。据梧花罽接，沃盥石泉分。 华味惭初识，新声喜尽闻。此山招老贱，敢不谢夫君。

- !Poem
  volume: 卷279_56
  title: 卷279_56奉和李舍人昆季咏玫瑰花寄赠徐侍郎（一作常衮诗）卢纶
  author: 卢纶
  content: 【奉和李舍人昆季咏玫瑰花寄赠徐侍郎（一作常衮诗）】 独鹤寄烟霜，双鸾思晚芳。旧阴依谢宅，新艳出萧墙。 蝶散摇轻露，莺衔入夕阳。雨朝胜濯锦，风夜剧焚香。 断日千层艳，孤霞一片光。密来惊叶少，动处觉枝长。 布影期高赏，留春为远方。尝闻赠琼玖，叨和愧升堂。

- !Poem
  volume: 卷279_57
  title: 卷279_57同耿湋、司空曙二拾遗题韦员外东斋花树卢纶
  author: 卢纶
  content: 【同耿湋、司空曙二拾遗题韦员外东斋花树】 绿砌红花树，狂风独未吹。光中疑有焰，密处似无枝。 鸟动香轻发，人愁影屡移。今朝数片落，为报汉郎知。

- !Poem
  volume: 卷279_58
  title: 卷279_58观袁修侍郎涨新池卢纶
  author: 卢纶
  content: 【观袁修侍郎涨新池】 引水香山近，穿云复绕林。才闻篱外响，已觉石边深。 满处侵苔色，澄来见柳阴。微风月明夜，知有五湖心。

- !Poem
  volume: 卷279_59
  title: 卷279_59和徐法曹赠崔洛阳斑竹杖以诗见答卢纶
  author: 卢纶
  content: 【和徐法曹赠崔洛阳斑竹杖以诗见答】 玉干一寻馀，苔花锦不如。劲堪和醉倚，轻好向空书。 采拂稽山曲，因依释氏居。方辰将独步，岂与此君疏。

- !Poem
  volume: 卷279_60
  title: 卷279_60早秋望华清宫中树因以成咏（一作常衮诗）卢纶
  author: 卢纶
  content: 【早秋望华清宫中树因以成咏（一作常衮诗）】 可怜云木丛，满禁碧濛濛。色润灵泉近，阴清辇路通。 玉坛标八桂，金井识双桐。交映凝寒露，相和起夜风。 数枝盘石上，几叶落云中。燕拂宜秋霁，蝉鸣觉昼空。 翠屏更隐见，珠缀共玲珑。雷雨生成早，樵苏禁令雄。 野藤高助绿，仙果迥呈红。惆怅缭垣暮，兹山闻暗蛩。

- !Poem
  volume: 卷279_61
  title: 卷279_61小鱼咏寄泾州杨侍郎卢纶
  author: 卢纶
  content: 【小鱼咏寄泾州杨侍郎】 莲花影里暂相离，才出浮萍值罟师。 上得龙门还失浪，九江何处是归期。

- !Poem
  volume: 卷279_62
  title: 卷279_62贼中与严越卿曲江看花卢纶
  author: 卢纶
  content: 【贼中与严越卿曲江看花】 红枝欲折紫枝殷，隔水连宫不用攀。 会待长风吹落尽，始能开眼向青山。

- !Poem
  volume: 卷279_63
  title: 卷279_63同畅当咏蒲团卢纶
  author: 卢纶
  content: 【同畅当咏蒲团】 团团锦花结，乃是前溪蒲。拥坐称儒褐，倚眠宜病夫。 唯当学禅寂，终老与之俱。

- !Poem
  volume: 卷279_64
  title: 卷279_64焦篱店醉题（时看弄邵翁伯）卢纶
  author: 卢纶
  content: 【焦篱店醉题（时看弄邵翁伯）】 洛下渠头百卉新，满筵歌笑独伤春。 何须更弄邵翁伯，即我此身如此人。

- !Poem
  volume: 卷279_65
  title: 卷279_65陈翃中丞东斋赋白玉簪卢纶
  author: 卢纶
  content: 【陈翃中丞东斋赋白玉簪】 美矣新成太华峰，翠莲枝折叶重重。松阴满涧闲飞鹤， 潭影通云暗上龙。漠漠水香风颇馥，涓涓乳溜味何浓。 因声远报浮丘子，不奏登封时不容。

- !Poem
  volume: 卷279_66
  title: 卷279_66新茶咏寄上西川相公二十三舅大夫二十舅卢纶
  author: 卢纶
  content: 【新茶咏寄上西川相公二十三舅大夫二十舅】 三献蓬莱始一尝，日调金鼎阅芳香。 贮之玉合才半饼，寄与阿连题数行。

- !Poem
  volume: 卷279_67
  title: 卷279_67泊扬子江岸卢纶
  author: 卢纶
  content: 【泊扬子江岸】 山映南徐暮，千帆入古津。鱼惊出浦火，月照渡江人。 清镜催双鬓，沧波寄一身。空怜莎草色，长接故园春。

- !Poem
  volume: 卷279_68
  title: 卷279_68晚次鄂州（至德中作）卢纶
  author: 卢纶
  content: 【晚次鄂州（至德中作）】 云开远见汉阳城，犹是孤帆一日程。估客昼眠知浪静， 舟人夜语觉潮生。三湘衰鬓逢秋色，万里归心对月明。 旧业已随征战尽，更堪江上鼓鼙声。

- !Poem
  volume: 卷279_69
  title: 卷279_69夜投丰德寺谒海上人（一作李端诗）卢纶
  author: 卢纶
  content: 【夜投丰德寺谒海上人（一作李端诗）】 半夜中峰有磬声，偶逢樵者问山名。上方月晓闻僧语， 下路林疏见客行。野鹤巢边松最老，毒龙潜处水偏清。 愿得远公知姓字，焚香洗钵过浮生。

- !Poem
  volume: 卷279_70
  title: 卷279_70江行次武昌县卢纶
  author: 卢纶
  content: 【江行次武昌县】 家寄五湖间，扁舟往复还。年年生白发，处处上青山。 去国空知远，安身竟不闲。更悲江畔柳，长是北人攀。

- !Poem
  volume: 卷279_71
  title: 卷279_71夜泊金陵卢纶
  author: 卢纶
  content: 【夜泊金陵】 圆月出高城，苍苍照水营。江中正吹笛，楼上又无更。 洛下仍传箭，关西欲进兵。谁知五湖外，诸将但争名。

- !Poem
  volume: 卷279_72
  title: 卷279_72渡浙江卢纶
  author: 卢纶
  content: 【渡浙江】 前船后船未相及，五两头平北风急。 飞沙卷地日色昏，一半征帆浪花湿。
