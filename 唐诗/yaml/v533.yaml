
- !Poem
  volume: 卷533_1
  title: 卷533_1金陵怀古许浑
  author: 许浑
  content: 【金陵怀古】 玉树歌残王气终，景阳兵合戍楼空。松楸远近千官冢， 禾黍高低六代宫。石燕拂云晴亦雨，江豚吹浪夜还风。 英雄一去豪华尽，唯有青山似洛中。

- !Poem
  volume: 卷533_2
  title: 卷533_2姑苏怀古许浑
  author: 许浑
  content: 【姑苏怀古】 宫馆馀基辍棹过，黍苗无限独悲歌。荒台麋鹿争新草， 空苑凫鹥占浅莎。吴岫雨来虚槛冷，楚江风急远帆多。 可怜国破忠臣死，日日东流生白波。

- !Poem
  volume: 卷533_3
  title: 卷533_3凌歊台（台在当涂县北，宋高祖所筑）许浑
  author: 许浑
  content: 【凌歊台（台在当涂县北，宋高祖所筑）】 宋祖凌高乐未回，三千歌舞宿层台。湘潭云尽暮山出， 巴蜀雪消春水来。行殿有基荒荠合，寝园无主野棠开。 百年便作万年计，岩畔古碑空绿苔。

- !Poem
  volume: 卷533_4
  title: 卷533_4骊山（一作途经骊山（一作望华清宫感事）许浑
  author: 许浑
  content: 【骊山（一作途经骊山（一作望华清宫感事）】 闻说先皇醉碧桃，日华浮动郁金袍。风随玉辇笙歌迥， 云卷珠帘剑佩高。凤驾北归山寂寂，龙旟西幸水滔滔。 贵妃没后巡游少，瓦落宫墙见野蒿。

- !Poem
  volume: 卷533_5
  title: 卷533_5咸阳城东楼（一作咸阳城西楼晚眺，一作西门）许浑
  author: 许浑
  content: 【咸阳城东楼（一作咸阳城西楼晚眺，一作西门）】 一上高城万里愁，蒹葭杨柳似汀洲。溪云初起日沈阁， 山雨欲来风满楼。鸟下绿芜秦苑夕，蝉鸣黄叶汉宫秋。 行人莫问当年事，故国东来渭水流。

- !Poem
  volume: 卷533_6
  title: 卷533_6京口闲居寄京洛友人（一作两都亲友）许浑
  author: 许浑
  content: 【京口闲居寄京洛友人（一作两都亲友）】 吴门烟月昔同游，枫叶芦花并客舟。聚散有期云北去， 浮沈无计水东流。一尊酒尽青山暮，千里书回碧树秋。 何处相思不相见，凤城龙阙楚江头。

- !Poem
  volume: 卷533_7
  title: 卷533_7冬日登越王台怀归许浑
  author: 许浑
  content: 【冬日登越王台怀归】 月沉高岫宿云开，万里归心独上来。河畔雪飞扬子宅， 海边花盛越王台。泷分桂岭鱼难过，瘴近衡峰雁却回。 乡信渐稀人渐老，只应频看一枝梅。

- !Poem
  volume: 卷533_8
  title: 卷533_8对雪许浑
  author: 许浑
  content: 【对雪】 云度龙山暗倚城，先飞淅沥引轻盈。素娥冉冉拜瑶阙， 皓鹤纷纷朝玉京。阴岭有风梅艳散，寒林无月桂华生。 剡溪一醉十年事，忽忆棹回天未明。

- !Poem
  volume: 卷533_9
  title: 卷533_9送萧处士归缑岭别业许浑
  author: 许浑
  content: 【送萧处士归缑岭别业】 醉斜乌帽发如丝，曾看仙人一局棋。宾馆有鱼为客久， 乡书无雁到家迟。缑山住近吹笙庙，湘水行逢鼓瑟祠。 今夜月明何处宿，九疑云尽碧参差。

- !Poem
  volume: 卷533_10
  title: 卷533_10与郑二秀才同舟东下洛中，亲朋送至景云寺许浑
  author: 许浑
  content: 【与郑二秀才同舟东下洛中，亲朋送至景云寺】 三十六峰横一川，绿波无路草芊芊。牛羊晚食铺平地， 雕鹗晴飞摩远天。洛客尽回临水寺，楚人皆逐下江船。 东西未有相逢日，更把繁华共醉眠。

- !Poem
  volume: 卷533_11
  title: 卷533_11长安岁暮许浑
  author: 许浑
  content: 【长安岁暮】 独望天门倚剑歌，干时无计老关河。东归万里惭张翰， 西上四年羞卞和。花暗楚城春醉少，月凉秦塞夜愁多。 三山岁岁有人去，唯恐海风生白波。

- !Poem
  volume: 卷533_12
  title: 卷533_12赠茅山高拾遗许浑
  author: 许浑
  content: 【赠茅山高拾遗】 谏猎归来绮季歌，大茅峰影满秋波。山斋留客扫红叶， 野艇送僧披绿莎。长覆旧图棋势尽，遍添新品药名多。 云中黄鹄日千里，自宿自飞无网罗。

- !Poem
  volume: 卷533_13
  title: 卷533_13李秀才近自涂口迁居新安适枉缄书见宽悲戚因以此答许浑
  author: 许浑
  content: 【李秀才近自涂口迁居新安适枉缄书见宽悲戚因以此答】 远书开罢更依依，晨坐高台竟落晖。颜巷雪深人已去， 庾楼花盛客初归。东堂望绝迁莺起，南国哀馀候雁飞。 今日劳君犹问讯，一官唯长故山薇。

- !Poem
  volume: 卷533_14
  title: 卷533_14赠萧兵曹先辈许浑
  author: 许浑
  content: 【赠萧兵曹先辈】 广陵堤上昔离居，帆转潇湘万里馀。楚客病时无鵩鸟， 越乡归处有鲈鱼。潮生水郭蒹葭响，雨过山城橘柚疏。 闻说携琴兼载酒，邑人争识马相如。

- !Poem
  volume: 卷533_15
  title: 卷533_15题舒女庙许浑
  author: 许浑
  content: 【题舒女庙】 山乐来迎去不言，庙前高柳水禽喧。绮罗无色雨侵帐， 珠翠有声风绕幡。妆镜尚疑山月满，寝屏犹认野花繁。 孤舟梦断行云散，何限离心寄晓猿。

- !Poem
  volume: 卷533_16
  title: 卷533_16姑孰官舍许浑
  author: 许浑
  content: 【姑孰官舍】 草生宫舍似闲居，雪照南窗满素书。贫后始知为吏拙， 病来还喜识人疏。青云岂有窥梁燕，浊水应无避钓鱼。 不待秋风便归去，紫阳山下是吾庐。

- !Poem
  volume: 卷533_17
  title: 卷533_17凌歊台送韦（一作韩）秀才许浑
  author: 许浑
  content: 【凌歊台送韦（一作韩）秀才】 云起高台日未沉，数村残照半岩阴，野蚕成茧桑柘尽， 溪鸟引雏蒲稗深。帆势依依投极浦，钟声杳杳隔前林。 故山迢递故人去，一夜月明千里心。

- !Poem
  volume: 卷533_18
  title: 卷533_18送岭南卢判官罢职归华阴山居许浑
  author: 许浑
  content: 【送岭南卢判官罢职归华阴山居】 曾事刘琨雁塞空，十年书剑任飘蓬。东堂旧屈移山志， 南国新留煮海功。还挂一帆青海上，更开三径碧莲中。 关西旧友如相问，已许沧浪伴钓翁。

- !Poem
  volume: 卷533_19
  title: 卷533_19将度故城湖阻风夜泊永阳戍许浑
  author: 许浑
  content: 【将度故城湖阻风夜泊永阳戍】 行尽青溪日已蹉，云容山影水嵯峨。楼前归客怨清梦， 楼上美人凝夜歌。独树高高风势急，平湖渺渺月明多。 终期一艇载樵去，来往使帆凌白波。

- !Poem
  volume: 卷533_20
  title: 卷533_20郑侍御厅玩鹤许浑
  author: 许浑
  content: 【郑侍御厅玩鹤】 碧天飞舞下晴莎，金阁瑶池绝网罗。岩响数声风满树， 岸移孤影雪凌波。缑山去远云霄迥，辽海归迟岁月多。 双翅一开千万里，只应栖隐恋乔柯。

- !Poem
  volume: 卷533_21
  title: 卷533_21南亭夜坐，贻开元禅定二道者许浑
  author: 许浑
  content: 【南亭夜坐，贻开元禅定二道者】 暮暮焚香何处宿，西岩一室映疏藤。光阴难驻迹如客， 寒暑不惊心似僧。高树有风闻夜磬，远山无月见秋灯。 身闲境静日为乐，若问其馀非我能。

- !Poem
  volume: 卷533_22
  title: 卷533_22朱坡故少保杜公池亭许浑
  author: 许浑
  content: 【朱坡故少保杜公池亭】 杜陵池榭绮城东，孤岛回汀路不穷。高岫乍疑三峡近， 远波初似五湖通。楸梧叶暗潇潇雨，菱荇花香淡淡风。 还有昔时巢燕在，飞来飞去画堂中。

- !Poem
  volume: 卷533_23
  title: 卷533_23秋日早朝（一作秋日候扇）许浑
  author: 许浑
  content: 【秋日早朝（一作秋日候扇）】 宵衣应待绝更筹，环佩锵锵月下楼。井转辘轳千树晓， 锁开阊阖万山秋。龙旗尽列趋金殿，雉扇才分见玉旒。 虚戴铁冠无一事，沧江归去老渔舟。

- !Poem
  volume: 卷533_24
  title: 卷533_24沧浪峡许浑
  author: 许浑
  content: 【沧浪峡】 缨带流尘发半霜，独寻残月下沧浪。一声溪鸟暗云散， 万片野花流水香。昔日未知方外乐，暮年初信梦中忙。 红虾青鲫紫芹脆，归去不辞来路长。

- !Poem
  volume: 卷533_25
  title: 卷533_25故洛城（一作登故洛阳城）许浑
  author: 许浑
  content: 【故洛城（一作登故洛阳城）】 禾黍离离半野蒿，昔人城此岂知劳。水声东去市朝变， 山势北来宫殿高。鸦噪暮云归古堞，雁迷寒雨下空壕。 可怜缑岭登仙子，犹自吹笙醉碧桃。

- !Poem
  volume: 卷533_26
  title: 卷533_26闻释子栖玄欲奉道因寄许浑
  author: 许浑
  content: 【闻释子栖玄欲奉道因寄】 欲求真诀恋禅扃，羽帔方袍尽有情。仙骨本微灵鹤远， 法心潜动毒龙惊。三山未有偷桃计，四海初传问菊名。 今日劝师师莫惑，长生难学证无生。

- !Poem
  volume: 卷533_27
  title: 卷533_27南海府罢南康阻浅行侣稍稍登陆…主人燕饯至频暮宿东溪许浑
  author: 许浑
  content: 【南海府罢南康阻浅行侣稍稍登陆…主人燕饯至频暮宿东溪】 暗滩水落涨虚沙，滩去秦吴万里赊。马上折残江北柳， 舟中开尽岭南花。离歌不断如留客，归梦初惊似到家。 山鸟一声人未起，半床春月在天涯。

- !Poem
  volume: 卷533_28
  title: 卷533_28秋晚云阳驿西亭莲池许浑
  author: 许浑
  content: 【秋晚云阳驿西亭莲池】 心忆莲池秉烛游，叶残花败尚维舟。烟开翠扇清风晓， 水泥红衣白露秋。神女暂来云易散，仙娥初去月难留。 空怀远道难持赠，醉倚阑干尽日愁。

- !Poem
  volume: 卷533_29
  title: 卷533_29题勤尊师历阳山居许浑
  author: 许浑
  content: 【题勤尊师历阳山居】 二十知兵在羽林，中年潜识子房心。苍鹰出塞胡尘灭。 白鹤还乡楚水深。春坼酒瓶浮药气，晚携棋局带松阴。 鸡笼山上云多处，自劚黄精不可寻。

- !Poem
  volume: 卷533_30
  title: 卷533_30怀旧居许浑
  author: 许浑
  content: 【怀旧居】 兵书一箧老无功，故国郊扉在梦中。藤蔓覆梨张谷暗。 草花侵菊庾园空。朱门迹忝登龙客，白屋心期失马翁。 楚水吴山何处是，北窗残月照屏风。

- !Poem
  volume: 卷533_31
  title: 卷533_31祗命许昌自郊居，移就公馆秋日寄茅山高拾遗许浑
  author: 许浑
  content: 【祗命许昌自郊居，移就公馆秋日寄茅山高拾遗】 一笛迎风万叶飞，强携刀笔换荷衣。潮寒水国秋砧早， 月暗山城夜漏稀。岩响远闻樵客过，浦深遥送钓童归。 中年未识从军乐，虚近三茅望少微。

- !Poem
  volume: 卷533_32
  title: 卷533_32伤虞将军（一作伤河东虞押衙）许浑
  author: 许浑
  content: 【伤虞将军（一作伤河东虞押衙）】 白首从军未有名，近将孤剑到江城。巴童戍久能番语， 胡马调多解汉行。对雪夜穷黄石略，望云秋计黑山程。 可怜身死家犹远，汴水东流无哭声。

- !Poem
  volume: 卷533_33
  title: 卷533_33晚自朝台津至韦隐居郊园许浑
  author: 许浑
  content: 【晚自朝台津至韦隐居郊园】 秋来凫雁下方塘，系马朝台步夕阳。村径绕山松叶暗， 野门临水稻花香。云连海气琴书润，风带潮声枕簟凉。 西下磻溪犹万里，可能垂白待文王。

- !Poem
  volume: 卷533_34
  title: 卷533_34寓居开元精舍，酬薛秀才见贻许浑
  author: 许浑
  content: 【寓居开元精舍，酬薛秀才见贻】 知己萧条信陆沉，茂陵扶疾卧西林。芰荷风起客堂静， 松桂月高僧院深。清露下时伤旅鬓，白云归处寄乡心。 怜君诗句犹相忆，题在空斋夜夜吟。

- !Poem
  volume: 卷533_35
  title: 卷533_35别刘秀才（一作留别裴秀才）许浑
  author: 许浑
  content: 【别刘秀才（一作留别裴秀才）】 三献无功玉有瑕，更携书剑客天涯。孤帆夜别潇湘雨， 广陌春期鄠杜花。灯照水萤千点灭，棹惊滩雁一行斜。 关河万里秋风急，望见乡山不到家。

- !Poem
  volume: 卷533_36
  title: 卷533_36早发天台中岩寺度关岭次天姥岑许浑
  author: 许浑
  content: 【早发天台中岩寺度关岭次天姥岑】 来往天台天姥间，欲求真诀驻衰颜。星河半落岩前寺， 云雾初开岭上关。丹壑树多风浩浩，碧溪苔浅水潺潺。 可知刘阮逢人处，行尽深山又是山。

- !Poem
  volume: 卷533_37
  title: 卷533_37游钱塘青山李隐居西斋（一作李郢诗）许浑
  author: 许浑
  content: 【游钱塘青山李隐居西斋（一作李郢诗）】 小隐西亭为客开，翠萝深处遍苍苔。林间扫石安棋局， 岩下分泉递酒杯。兰叶露光秋月上，芦花风起夜潮来。 云山绕屋犹嫌浅，欲棹渔舟近钓台。

- !Poem
  volume: 卷533_38
  title: 卷533_38春日郊园戏赠杨嘏评事许浑
  author: 许浑
  content: 【春日郊园戏赠杨嘏评事】 十里蒹葭入薜萝，春风谁许暂鸣珂。相如渴后狂还减， 曼倩归来语更多。门枕碧溪冰皓耀，槛齐青嶂雪嵯峨。 野桥沽酒茅檐醉，谁羡红楼一曲歌。

- !Poem
  volume: 卷533_39
  title: 卷533_39晚自东郭回留一二游侣许浑
  author: 许浑
  content: 【晚自东郭回留一二游侣】 乡心迢递宦情微，吏散寻幽竟落晖。林下草腥巢鹭宿， 洞前云湿雨龙归。钟随野艇回孤棹，鼓绝山城掩半扉。 今夜西斋好风月，一瓢春酒莫相违。

- !Poem
  volume: 卷533_40
  title: 卷533_40与郑秀才叔侄会送杨秀才昆仲东归许浑
  author: 许浑
  content: 【与郑秀才叔侄会送杨秀才昆仲东归】 书剑功迟白发新，异乡仍送故乡人。阮公留客竹林晚， 田氏到家荆树春。雪尽塞鸿南翥少，风来胡马北嘶频。 洞庭烟月如终老，谁是长杨谏猎臣。

- !Poem
  volume: 卷533_41
  title: 卷533_41送郭秀才游天台许浑
  author: 许浑
  content: 【送郭秀才游天台】 云埋阴壑雪凝峰，半壁天台已万重。人度碧溪疑辍棹， 僧归苍岭似闻钟。暖眠鸂鶒晴滩草，高挂猕猴暮涧松。 曾约共游今独去，赤城西面水溶溶。

- !Poem
  volume: 卷533_42
  title: 卷533_42送张尊师归洞庭许浑
  author: 许浑
  content: 【送张尊师归洞庭】 能琴道士洞庭西，风满归帆路不迷。对岸水花霜后浅， 傍檐山果雨来低。杉松近晚移茶灶，岩谷初寒盖药畦。 他日相思两行字，无人知处武陵溪。

- !Poem
  volume: 卷533_43
  title: 卷533_43移摄太平寄前李明府许浑
  author: 许浑
  content: 【移摄太平寄前李明府】 病移岩邑称闲身，何处风光贳酒频。溪柳绕门彭泽令， 野花连洞武陵人。娇歌自驻壶中景，艳舞长留海上春。 早晚高台更同醉，绿萝如帐草如茵。
