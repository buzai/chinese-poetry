
- !Poem
  volume: 卷880_1
  title: 卷880_1城阳公主卜繇
  author: 
  content: 【城阳公主卜繇】 二火皆食，始同荣，末同戚。

- !Poem
  volume: 卷880_2
  title: 卷880_2冯存澄为明皇占
  author: 
  content: 【冯存澄为明皇占】 合因斩关，铸印乘轩。始当果断，终得嗣天。

- !Poem
  volume: 卷880_3
  title: 卷880_3钱知微卜卖天津桥
  author: 
  content: 【钱知微卜卖天津桥】 两头点土，中心虚悬。人足踏跋，不肯下钱。

- !Poem
  volume: 卷880_4
  title: 卷880_4王山人为李卫公按冥
  author: 
  content: 【王山人为李卫公按冥】 位极人臣，寿六十四。

- !Poem
  volume: 卷880_5
  title: 卷880_5钟传客占历日包橘
  author: 
  content: 【钟传客占历日包橘】 太岁当头坐，诸神不敢当。其中有一物，常带洞庭香。

- !Poem
  volume: 卷880_6
  title: 卷880_6马重绩占随卦繇辞
  author: 
  content: 【马重绩占随卦繇辞】 南瞻析木，木不自续。虚而动之，动随其覆。

- !Poem
  volume: 卷880_7
  title: 卷880_7方龟精为钱元懿卜词
  author: 
  content: 【方龟精为钱元懿卜词】 太乙接天河，金华宝贝多。郡侯六十六，别处不经过。

- !Poem
  volume: 卷880_8
  title: 卷880_8叶简占失牛
  author: 
  content: 【叶简占失牛】 占失牛，已被家边载上州。欲知贼姓一斤求， 欲知贼名十干头。（果邻人丘甲盗之）

- !Poem
  volume: 卷880_9
  title: 卷880_9又射覆橘子
  author: 
  content: 【又射覆橘子】 圆似珠，色如丹。傥能擘破同分吃，争不惭愧洞庭山。

- !Poem
  volume: 卷880_10
  title: 卷880_10射覆巾子
  author: 
  content: 【射覆巾子】 近来好裹束，各自竞尖新。秤无三五两，因何号一斤。

- !Poem
  volume: 卷880_11
  title: 卷880_11射覆二鸡子
  author: 
  content: 【射覆二鸡子】 此物不难知，一雄兼一雌。谁将打破看，方明混沌时。

- !Poem
  volume: 卷880_12
  title: 卷880_12天冲星占
  author: 
  content: 【天冲星占】 天冲抱极泣帝前，血浊雾下天下冤。

- !Poem
  volume: 卷880_13
  title: 卷880_13占月语
  author: 
  content: 【占月语】 月如弯弓，少雨多风。月如仰瓦，不求自下。

- !Poem
  volume: 卷880_14
  title: 卷880_14占雨
  author: 
  content: 【占雨】 乾星照湿土，明日依旧雨。 云行西，星照泥。 朝霞不出门，暮霞行千里。 天将雨，鸠逐妇。

- !Poem
  volume: 卷880_15
  title: 卷880_15占四时甲子雨
  author: 
  content: 【占四时甲子雨】 春雨甲子，赤地千里。夏雨甲子，乘船入市。秋雨甲子， 禾头生耳。冬雨甲子，牛羊冻死。鹊巢下地，其年大水。

- !Poem
  volume: 卷880_16
  title: 卷880_16占年
  author: 
  content: 【占年】 要见麦，见三白。 正月三白，田公笑赫赫。

- !Poem
  volume: 卷880_17
  title: 卷880_17树稼谚
  author: 
  content: 【树稼谚】 树稼，达官怕。

- !Poem
  volume: 卷880_18
  title: 卷880_18相书语（张璟藏论妇人相引此）
  author: 
  content: 【相书语（张璟藏论妇人相引此）】 目有四白，五夫守宅。

- !Poem
  volume: 卷880_19
  title: 卷880_19葬书语
  author: 
  content: 【葬书语】 葬压龙角，其棺必斫。 朱雀和鸣，子孙盛荣。 朱雀悲哀，棺中见灰。 安龙头，枕龙角。不三年，自消铄。 安龙头，枕龙耳。不三年，万乘至。

- !Poem
  volume: 卷880_20
  title: 卷880_20阴阳书语
  author: 
  content: 【阴阳书语】 乔木先枯，众子必孤。

- !Poem
  volume: 卷880_21
  title: 卷880_21本草采萍时日歌（唐高供奉作）
  author: 
  content: 【本草采萍时日歌（唐高供奉作）】 不在山，不在岸，采我之时七月半。选甚瘫风与缓风， 些小微风都不算。豆淋酒内下三丸，铁幞头上也出汗。

- !Poem
  volume: 卷880_22
  title: 卷880_22和剂方补骨脂丸方诗
  author: 
  content: 【和剂方补骨脂丸方诗】 三年时节向边隅，人信方知药力殊。 夺得春光来在手，青娥休笑白髭须。

- !Poem
  volume: 卷880_23
  title: 卷880_23李廷珪藏墨诀
  author: 
  content: 【李廷珪藏墨诀】 赠尔乌玉玦，泉清研须洁。避暑悬葛囊，临风度梅月。
