
- !Poem
  volume: 卷778_1
  title: 卷778_1题季子庙李季华
  author: 李季华
  content: 【题季子庙】 季子让社稷，又能听国风。宁知千载后，蘋藻冷祠宫。

- !Poem
  volume: 卷778_2
  title: 卷778_2听琴王玄
  author: 王玄
  content: 【听琴】 拂尘开按匣，何事独颦眉。古调俗不乐，正声君自知。

- !Poem
  volume: 卷778_3
  title: 卷778_3失鹭鹚李归唐
  author: 李归唐
  content: 【失鹭鹚】 惜养来来岁月深，笼开不见意沈吟。 也知只在秋江上，明月芦花何处寻。

- !Poem
  volume: 卷778_4
  title: 卷778_4铜雀妓朱光弼
  author: 朱光弼
  content: 【铜雀妓】 魏王铜雀妓，日暮管弦清。一见西陵树，心悲舞不成。

- !Poem
  volume: 卷778_5
  title: 卷778_5宫词朱光弼
  author: 朱光弼
  content: 【宫词】 梦里君王近，宫中河汉高。秋风能再热，团扇不辞劳。

- !Poem
  volume: 卷778_6
  title: 卷778_6惆怅诗九首顾甄远
  author: 顾甄远
  content: 【惆怅诗九首】 魂黯黯兮情脉脉，帘风清兮窗月白。 梦惊枕上炉烬销，不见蕊珠宫里客。 禁漏声稀蟾魄冷，纱厨筠簟波光净。 独坐愁吟暗断魂，满窗风动芭蕉影。 别恨离肠空恻恻，风动虚轩池水白。 莫言灵圃步难寻，有心终效偷桃客。 愁遇人间好风景，焦桐韵满华堂静。 鉴鸾钗燕恨何穷，忍向银床空抱影。 绿槐影里傍青楼，陌上行人空举头。 烟水露花无处问，摇鞭凝睇不胜愁。 役尽心神销尽骨，恩情未断忽分离。 平生此恨无言处，只有衣襟泪得知。 浓醪艳唱愁难破，骨瘦魂消病已成。 若为多罗年少死，始甘人道有风情。 泪满罗衣酒满卮，一声歌断怨伤离。 如今两地心中事，直是瞿昙也不知。 横泥杯觞醉复醒，愁牵时有小诗成。 早知惹得千般恨，悔不天生解薄情。

- !Poem
  volume: 卷778_7
  title: 卷778_7登清居台魏峦
  author: 魏峦
  content: 【登清居台】 迤逦清居台，连延白云外。侧聆天上语，下视飞鸟背。

- !Poem
  volume: 卷778_8
  title: 卷778_8游昌化精舍柳明献
  author: 柳明献
  content: 【游昌化精舍】 宝台侵汉远，金地接霞高。何必游天外，忻此契卢敖。

- !Poem
  volume: 卷778_9
  title: 卷778_9善卷先生坛蔡昆
  author: 蔡昆
  content: 【善卷先生坛】 几到坛边登阁望，因思遗迹咏今朝。 当时为有重华出，不是先生傲帝尧。

- !Poem
  volume: 卷778_10
  title: 卷778_10句蔡昆
  author: 蔡昆
  content: 【句】 飘飘随暮雨，飒飒落秋山。（《落叶》，王正字《诗格》）

- !Poem
  volume: 卷778_11
  title: 卷778_11题鄜州相思铺（一作令狐楚诗）令狐挺
  author: 令狐挺
  content: 【题鄜州相思铺（一作令狐楚诗）】 谁把相思号此河，塞垣车马往来多。 只应自古征人泪，洒向空川作逝波。

- !Poem
  volume: 卷778_12
  title: 卷778_12凤归云二首滕潜
  author: 滕潜
  content: 【凤归云二首】 金井栏边见羽仪，梧桐枝上宿寒枝。 五陵公子怜文彩，画与佳人刺绣衣。 饮啄蓬山最上头，和烟飞下禁城秋。 曾将弄玉归云去，金翿斜开十二楼。

- !Poem
  volume: 卷778_13
  title: 卷778_13药圃夏侯子云
  author: 夏侯子云
  content: 【药圃】 绿叶红英遍，仙经自讨论。偶移岩畔菊，锄断白云根。

- !Poem
  volume: 卷778_14
  title: 卷778_14读孝经方愚
  author: 方愚
  content: 【读孝经】 星彩满天朝北极，源流是处赴东溟。 为臣为子不忠孝，辜负宣尼一卷经。

- !Poem
  volume: 卷778_15
  title: 卷778_15赠葛氏小娘子潘雍
  author: 潘雍
  content: 【赠葛氏小娘子】 曾闻仙子住天台，欲结灵姻愧短才。 若许随君洞中住，不同刘阮却归来。

- !Poem
  volume: 卷778_16
  title: 卷778_16送孙舍人归湘州梁陟
  author: 梁陟
  content: 【送孙舍人归湘州】 盛才倾世重，清论满朝归。作隼他年计，为鸳此日飞。 比肩移日近，抗首出郊畿。为报清漳水，分明照锦衣。

- !Poem
  volume: 卷778_17
  title: 卷778_17再登河阳城怀古朱延
  author: 朱延
  content: 【再登河阳城怀古】 客游倦旅思，憩驾陟崇墉。元凯标奇迹，安仁擅美踪。 远近浊河流，出没青山峰。伫想空不极，怀古怅无从。

- !Poem
  volume: 卷778_18
  title: 卷778_18题莹上人院寇埴
  author: 寇埴
  content: 【题莹上人院】 舍筏求香偈，因泉演妙音。是明捐俗网，何独在山林。 缭绕藤轩密，逶迤竹径深。为传同学志，兹宇可清心。

- !Poem
  volume: 卷778_19
  title: 卷778_19燕衔泥（一作冯著诗）冯渚
  author: 冯渚
  content: 【燕衔泥（一作冯著诗）】 双燕碌碌飞入屋，屋中老人喜燕归，裴回绕我床头飞。 去年为尔逐黄雀，雨多屋漏泥土落。尔莫厌老翁茅屋低， 梁头作窠梁下栖。尔不见东家黄鷇鸣啧啧， 蛇盘瓦沟鼠穿壁。豪家大屋尔莫居，骄儿少妇采尔雏。 井旁写水泥自足，衔泥上屋随尔欲。
