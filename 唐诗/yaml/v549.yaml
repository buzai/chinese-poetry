
- !Poem
  volume: 卷550_1
  title: 卷550_1岁暮江轩寄卢端公赵嘏
  author: 赵嘏
  content: 【岁暮江轩寄卢端公】 积水生高浪，长风自北时。万艘俱拥棹，上客独吟诗。 路以重湖阻，心将小谢期。渚云愁正断，江雁重惊悲。 笑忆游星子，歌寻罢贵池。梦来孤岛在，醉醒百忧随。 戍迥烟生晚，江寒鸟过迟。问山樵者对，经雨钓船移。 敢叹今留滞，犹胜曩别离。醉从陶令得，善必丈人知。 道蹇才何取，恩深剑不疑。此身同岸柳，只待变寒枝。

- !Poem
  volume: 卷550_2
  title: 卷550_2秋日吴中观贡藕赵嘏
  author: 赵嘏
  content: 【秋日吴中观贡藕】 野艇几西东，清泠映碧空。褰衣来水上，捧玉出泥中。 叶乱田田绿，莲馀片片红。激波才入选，就日已生风。 御洁玲珑膳，人怀拔擢功。梯山谩多品，不与世流同。

- !Poem
  volume: 卷550_3
  title: 卷550_3华清宫和杜舍人（一作张祜诗）赵嘏
  author: 赵嘏
  content: 【华清宫和杜舍人（一作张祜诗）】 五十年天子，离宫仰峻墙。登封时正泰，御宇日何长。 上位先名实，中兴事宪章。起戎轻甲胄，馀地复河湟。 道帝玄元祖，儒封孔子王。因缘百司署，丛会一人汤。 渭水波摇绿，秦郊草半黄。马驯金勒细，鹰健玉铃锵。 下箭朱弓满，鸣鞭皓腕攘。畋思获吕望，谏只避周昌。 兔迹贪前逐，枭心不早防。几添鹦鹉劝，先赐荔枝尝。 月锁千门静，天吹一笛凉。细音摇羽珮，轻步宛霓裳。 祸乱基潜结，升平意遽忘。衣冠逃犬虏，鼙鼓动渔阳。 外戚心殊迫，中途事可量。血埋妃子艳，创断禄儿肠。 近侍烟尘隔，前踪辇路荒。益知迷宠佞，遗恨丧贤良。 北阙尊明主，南宫逊上皇。禁清馀凤吹，池冷睡龙光。 祝寿山犹在，流年水共伤。杜鹃魂厌蜀，蝴蝶梦悲庄。 雀卵遗雕栱，虫丝罥画梁。紫苔侵壁润，红树闭门芳。 守吏齐鸳瓦，耕民得翠珰。登年齐酺乐，讲武旧兵场。 暮草深岩翠，幽花坠径香。不堪垂白叟，行折御沟杨。

- !Poem
  volume: 卷550_4
  title: 卷550_4下第赵嘏
  author: 赵嘏
  content: 【下第】 南溪抱瓮客，失意自怀羞。晚路谁携手，残春自白头。

- !Poem
  volume: 卷550_5
  title: 卷550_5到家（一作杜牧诗，题作归家）赵嘏
  author: 赵嘏
  content: 【到家（一作杜牧诗，题作归家）】 童稚苦相问，归来何太迟。共谁争岁月，赢得鬓边丝。

- !Poem
  volume: 卷550_6
  title: 卷550_6春酿赵嘏
  author: 赵嘏
  content: 【春酿】 春酿正风流，梨花莫问愁。马卿思一醉，不惜鹔鹴裘。

- !Poem
  volume: 卷550_7
  title: 卷550_7寒塘赵嘏
  author: 赵嘏
  content: 【寒塘】 晓发梳临水，寒塘坐见秋。乡心正无限，一雁度南楼。

- !Poem
  volume: 卷550_8
  title: 卷550_8寄前黄州窦使君赵嘏
  author: 赵嘏
  content: 【寄前黄州窦使君】 池上笙歌寂不闻，楼中愁杀碧虚云。 玉壶凝尽重重泪，寄与风流旧使君。

- !Poem
  volume: 卷550_9
  title: 卷550_9八月二十九日宿怀赵嘏
  author: 赵嘏
  content: 【八月二十九日宿怀】 秋天睛日菊还香，独坐书斋思已长。 无奈风光易流转，强须倾酒一杯觞。

- !Poem
  volume: 卷550_10
  title: 卷550_10泗上奉送相公赵嘏
  author: 赵嘏
  content: 【泗上奉送相公】 语堪铭座默含春，西汉公卿绝比伦。 今日抱辕留不得，欲挥双涕学舒人。

- !Poem
  volume: 卷550_11
  title: 卷550_11赠桐乡丞赵嘏
  author: 赵嘏
  content: 【赠桐乡丞】 舟触长松岸势回，潺湲一夜绕亭台。 若教靖节先生见，不肯更吟归去来。

- !Poem
  volume: 卷550_12
  title: 卷550_12哭李进士赵嘏
  author: 赵嘏
  content: 【哭李进士】 牵马街中哭送君，灵车辗雪隔城闻。 唯有山僧与樵客，共舁孤榇入幽坟。

- !Poem
  volume: 卷550_13
  title: 卷550_13重阳赵嘏
  author: 赵嘏
  content: 【重阳】 节逢重九海门外，家在五湖烟水东。 还向秋山觅诗句，伴僧吟对菊花风。

- !Poem
  volume: 卷550_14
  title: 卷550_14重阳日即事赵嘏
  author: 赵嘏
  content: 【重阳日即事】 病酒坚辞绮席春，菊花空伴水边身。 由来举止非闲雅，不是龙山落帽人。

- !Poem
  volume: 卷550_15
  title: 卷550_15十无诗寄桂府杨中丞赵嘏
  author: 赵嘏
  content: 【十无诗寄桂府杨中丞】 琴酒曾将风月须，谢公名迹满江湖。 不知贵拥旌旗后，犹暇怜诗爱酒无。 东省南宫兴不孤，几因诗酒谬招呼。 一从开署芙蓉幕，曾向风前记得无。 遥闻桂水绕城隅，城上江山满画图。 为问訾家洲畔月，清秋拟许醉狂无。 日暮江边一小儒，空怜未有白髭须。 马融已贵诸生老，犹自容窥绛帐无。 一种吟诗号孔徒，沧江有客独疏愚。 初筵尽辟知名士，许到风前月下无。 望断南云日已晡，便应凭梦过重湖。 不知自古登龙者，曾有因诗泥得无。 早游门馆一樵夫，只爱吟诗傍药炉。 旌旆满江身不见，思言记得颍川无。 孔融襟抱称名儒，爱物怜才与世殊。 今日宾阶忘姓字，当时省记荐雄无。 僻爱江山俯坐隅，人间不是便为图。 尊前为问神仙伴，肯向三清慰荐无。 膺门不避额逢珠，绝境由来卷轴须。 早忝阿戎诗友契，趋庭曾荐祢生无。

- !Poem
  volume: 卷550_16
  title: 卷550_16寄山僧赵嘏
  author: 赵嘏
  content: 【寄山僧】 云里幽僧不置房，橡花藤叶盖禅床。 朝来逢著山中伴，闻说新移最上方。

- !Poem
  volume: 卷550_17
  title: 卷550_17喜张濆及第赵嘏
  author: 赵嘏
  content: 【喜张濆及第】 九转丹成最上仙，青天暖日踏云轩。 春风贺喜无言语，排比花枝满杏园。

- !Poem
  volume: 卷550_18
  title: 卷550_18赠张濆榜头被驳落赵嘏
  author: 赵嘏
  content: 【赠张濆榜头被驳落】 莫向花前泣酒杯，谪仙依旧是仙才。 犹堪与世为祥瑞，曾到蓬山顶上来。

- !Poem
  volume: 卷550_19
  title: 卷550_19悼亡二首赵嘏
  author: 赵嘏
  content: 【悼亡二首】 一烛从风到奈何，二年衾枕逐流波。 虽知不得公然泪，时泣阑干恨更多。 明月萧萧海上风，君归泉路我飘蓬。 门前虽有如花貌，争奈如花心不同。

- !Poem
  volume: 卷550_20
  title: 卷550_20宫乌栖赵嘏
  author: 赵嘏
  content: 【宫乌栖】 宫乌栖处玉楼深，微月生檐夜夜心。 香辇不回花自落，春来空佩辟寒金。

- !Poem
  volume: 卷550_21
  title: 卷550_21长信宫（一作孟迟诗）赵嘏
  author: 赵嘏
  content: 【长信宫（一作孟迟诗）】 君恩已尽欲何归，犹有残香在舞衣。 自恨身轻不如燕，春来长绕御帘飞。

- !Poem
  volume: 卷550_22
  title: 卷550_22广陵城（一作孟迟诗）赵嘏
  author: 赵嘏
  content: 【广陵城（一作孟迟诗）】 红映高台绿绕城，城边春草傍墙生。 隋家不向此中尽，汴水应无东去声。

- !Poem
  volume: 卷550_23
  title: 卷550_23冷日过骊山（一作孟迟诗）赵嘏
  author: 赵嘏
  content: 【冷日过骊山（一作孟迟诗）】 冷日微烟渭水愁，翠华宫树不胜秋。 霓裳一曲千门锁，白尽梨园弟子头。

- !Poem
  volume: 卷550_24
  title: 卷550_24下第后归永乐里自题二首赵嘏
  author: 赵嘏
  content: 【下第后归永乐里自题二首】 无地无媒只一身，归来空拂满床尘。 尊前尽日谁相对，唯有南山似故人。 玄发侵愁忽似翁，暖尘寒袖共东风。 公卿门户不知处，立马九衢春影中。

- !Poem
  volume: 卷550_25
  title: 卷550_25出试日独游曲江赵嘏
  author: 赵嘏
  content: 【出试日独游曲江】 江莎渐映花边绿，楼日自开池上春。 双鹤绕空来又去，不知临水有愁人。

- !Poem
  volume: 卷550_26
  title: 卷550_26题曹娥庙赵嘏
  author: 赵嘏
  content: 【题曹娥庙】 青娥埋没此江滨，江树飕飗惨暮云。 文字在碑碑已堕，波涛辜负色丝文。

- !Poem
  volume: 卷550_27
  title: 卷550_27题段氏中台赵嘏
  author: 赵嘏
  content: 【题段氏中台】 看山台下水无尘，碧筱前头曲水春。 独对一尊风雨夜，不知家有早朝人。

- !Poem
  volume: 卷550_28
  title: 卷550_28华州座中献卢给事赵嘏
  author: 赵嘏
  content: 【华州座中献卢给事】 送迎皆到三峰下，满面烟霜满马尘。 自是追攀认知己，青云不假送迎人。

- !Poem
  volume: 卷550_29
  title: 卷550_29商山道中（一作度商山晚静，又作净）赵嘏
  author: 赵嘏
  content: 【商山道中（一作度商山晚静，又作净）】 和如春色净如秋，五月商山是胜游。 当昼火云生不得，一溪萦作万重愁。

- !Poem
  volume: 卷550_30
  title: 卷550_30赠歙州妓赵嘏
  author: 赵嘏
  content: 【赠歙州妓】 滟滟横波思有馀，庾楼明月堕云初。 扬州寒食春风寺，看遍花枝尽不如。

- !Poem
  volume: 卷550_31
  title: 卷550_31赠王明府赵嘏
  author: 赵嘏
  content: 【赠王明府】 五柳逢秋影渐微，陶潜恋酒不知归。 但存物外醉乡在，谁向人间问是非。

- !Poem
  volume: 卷550_32
  title: 卷550_32吕校书雨中见访赵嘏
  author: 赵嘏
  content: 【吕校书雨中见访】 竹阁斜溪小槛明，惟君来赏见山情。 马嘶风雨又归去，独听子规千万声。

- !Poem
  volume: 卷550_33
  title: 卷550_33千秋岭下赵嘏
  author: 赵嘏
  content: 【千秋岭下】 知有岩前万树桃，未逢摇落思空劳。 年年盛发无人见，三十六溪春水高。

- !Poem
  volume: 卷550_34
  title: 卷550_34歙州道中仆逃赵嘏
  author: 赵嘏
  content: 【歙州道中仆逃】 去跳风雨几奔波，曾共辛勤奈若何。 莫遣穷归不知处，秋山重叠戍旗多。

- !Poem
  volume: 卷550_35
  title: 卷550_35重阳日寄韦舍人赵嘏
  author: 赵嘏
  content: 【重阳日寄韦舍人】 节过重阳菊委尘，江边病起杖扶身。 不知此日龙山会，谁是风流落帽人。

- !Poem
  volume: 卷550_36
  title: 卷550_36赠薛勋下第赵嘏
  author: 赵嘏
  content: 【赠薛勋下第】 一掷虽然未得卢，惊人不用绕床呼。 牢之坐被青云逼，只问君能酷似无。

- !Poem
  volume: 卷550_37
  title: 卷550_37宛陵望月寄沈学士赵嘏
  author: 赵嘏
  content: 【宛陵望月寄沈学士】 一川如画敬亭东，待诏闲游处处同。 天竺山前镜湖畔，何如今日庾楼中。

- !Poem
  volume: 卷550_38
  title: 卷550_38翡翠岩赵嘏
  author: 赵嘏
  content: 【翡翠岩】 芙蓉幕里千场醉，翡翠岩前半日闲。 惆怅晋朝人不到，谢公抛力上东山。

- !Poem
  volume: 卷550_39
  title: 卷550_39发新安后途中寄卢中丞二首赵嘏
  author: 赵嘏
  content: 【发新安后途中寄卢中丞二首】 楼上风流庾使君，笙歌曾醉此中闻。 目前已是陵阳路，回首丛山满眼云。 晚树萧萧促织愁，风帘似水满床秋。 千山不碍笙歌月，谁伴羊公上夜楼。

- !Poem
  volume: 卷550_40
  title: 卷550_40留题兴唐寺赵嘏
  author: 赵嘏
  content: 【留题兴唐寺】 满水楼台满寺山，七年今日共跻攀。 月高对菊问行客，去折芳枝早晚还。

- !Poem
  volume: 卷550_41
  title: 卷550_41广陵道赵嘏
  author: 赵嘏
  content: 【广陵道】 斗鸡台边花照尘，炀帝陵下水含春。 青云回翅北归雁，白首哭途何处人。

- !Poem
  volume: 卷550_42
  title: 卷550_42茅山道中赵嘏
  author: 赵嘏
  content: 【茅山道中】 溪树重重水乱流，马嘶残雨晚程秋。 门前便是仙山路，目送归云不得游。

- !Poem
  volume: 卷550_43
  title: 卷550_43江上与兄别赵嘏
  author: 赵嘏
  content: 【江上与兄别】 楚国湘江两渺瀰，暖川晴雁背帆飞。 人间离别尽堪哭，何况不知何日归。

- !Poem
  volume: 卷550_44
  title: 卷550_44落第赵嘏
  author: 赵嘏
  content: 【落第】 九陌初晴处处春，不能回避看花尘。 由来得丧非吾事，本是钓鱼船上人。

- !Poem
  volume: 卷550_45
  title: 卷550_45宛陵馆冬青树（一作汉阴亭树）赵嘏
  author: 赵嘏
  content: 【宛陵馆冬青树（一作汉阴亭树）】 碧树如烟覆晚波，清秋欲尽客重过。 故园亦有如烟树，鸿雁不来风雨多。

- !Poem
  volume: 卷550_46
  title: 卷550_46赠五老韩尊师赵嘏
  author: 赵嘏
  content: 【赠五老韩尊师】 有客斋心事玉晨，对山须鬓绿无尘。 住山道士年如鹤，应识当时五老人。

- !Poem
  volume: 卷550_47
  title: 卷550_47经汾阳旧宅赵嘏
  author: 赵嘏
  content: 【经汾阳旧宅】 门前不改旧山河，破虏曾轻马伏波。 今日独经歌舞地，古槐疏冷夕阳多。

- !Poem
  volume: 卷550_48
  title: 卷550_48寄卢中丞赵嘏
  author: 赵嘏
  content: 【寄卢中丞】 叶覆清溪滟滟红，路横秋色马嘶风。 独携一榼郡斋酒，吟对青山忆谢公。

- !Poem
  volume: 卷550_49
  title: 卷550_49途中赵嘏
  author: 赵嘏
  content: 【途中】 故园回首雁初来，马上千愁付一杯。 惟有新诗似相识，暮山吟处共徘徊。

- !Poem
  volume: 卷550_50
  title: 卷550_50寄裴澜赵嘏
  author: 赵嘏
  content: 【寄裴澜】 绮云初堕亭亭月，锦席惟横滟滟波。 宋玉逢秋正高卧，一篇吟尽奈情何。

- !Poem
  volume: 卷550_51
  title: 卷550_51淮南丞相坐赠歌者虞姹赵嘏
  author: 赵嘏
  content: 【淮南丞相坐赠歌者虞姹】 绮筵无处避梁尘，虞姹清歌日日新。 来值渚亭花欲尽，一声留得满城春。

- !Poem
  volume: 卷550_52
  title: 卷550_52酬段侍御赵嘏
  author: 赵嘏
  content: 【酬段侍御】 莲花上客思闲闲，数首新诗到筚关。 吟得楚天风雨霁，一条江水两三山。

- !Poem
  volume: 卷550_53
  title: 卷550_53寻僧二首赵嘏
  author: 赵嘏
  content: 【寻僧二首】 台殿参差日堕尘，坞西归去一庵云。 寒泉何处夜深落，声隔半岩疏叶闻。 溪户无人谷鸟飞，石桥横木挂禅衣。 看云日暮倚松立，野水乱鸣僧未归。

- !Poem
  volume: 卷550_54
  title: 卷550_54发柏梯寺赵嘏
  author: 赵嘏
  content: 【发柏梯寺】 一泓秋水千竿竹，静得劳生半日身。 犹有向西无限地，别僧骑马入红尘。

- !Poem
  volume: 卷550_55
  title: 卷550_55西江晚泊赵嘏
  author: 赵嘏
  content: 【西江晚泊】 茫茫霭霭失西东，柳浦桑村处处同。 戍鼓一声帆影尽，水禽飞起夕阳中。

- !Poem
  volume: 卷550_56
  title: 卷550_56南池赵嘏
  author: 赵嘏
  content: 【南池】 照影池边多少愁，往来重见此塘秋。 芙蓉苑外新经雨，红叶相随何处流。

- !Poem
  volume: 卷550_57
  title: 卷550_57江楼旧感赵嘏
  author: 赵嘏
  content: 【江楼旧感】 独上江楼思渺然，月光如水水如天。 同来望月人何处，风影依稀似去年。

- !Poem
  volume: 卷550_58
  title: 卷550_58南园赵嘏
  author: 赵嘏
  content: 【南园】 雨过郊园绿尚微，落花惆怅满尘衣。 芳尊有酒无人共，日暮看山还独归。

- !Poem
  volume: 卷550_59
  title: 卷550_59南亭赵嘏
  author: 赵嘏
  content: 【南亭】 孤亭影在乱花中，怅望无人此醉同。 听尽暮钟犹独坐，水边襟袖起春风。

- !Poem
  volume: 卷550_60
  title: 卷550_60赠女仙赵嘏
  author: 赵嘏
  content: 【赠女仙】 水思云情小凤仙，月涵花态语如弦。 不因金骨三清客，谁识吴州有洞天。

- !Poem
  volume: 卷550_61
  title: 卷550_61宣州送判官赵嘏
  author: 赵嘏
  content: 【宣州送判官】 来时健笔佐嫖姚，去折槐花度野桥。 谁见尊前此惆怅，一声歌尽路迢迢。

- !Poem
  volume: 卷550_62
  title: 卷550_62宿僧院赵嘏
  author: 赵嘏
  content: 【宿僧院】 月满长空树满霜，度云低拂近檐床。 林中夜半一声磬，卧见高僧入道场。

- !Poem
  volume: 卷550_63
  title: 卷550_63寻僧赵嘏
  author: 赵嘏
  content: 【寻僧】 斜日横窗起暗尘，水边门户闭闲春。 千竿竹里花枝动，只道无人似有人。

- !Poem
  volume: 卷550_64
  title: 卷550_64经王先生故居赵嘏
  author: 赵嘏
  content: 【经王先生故居】 晚波东去海茫茫，谁识蓬山不死乡。 弄玉已归萧史去，碧楼红树倚斜阳。

- !Poem
  volume: 卷550_65
  title: 卷550_65送从翁中丞奉使黠戛斯六首赵嘏
  author: 赵嘏
  content: 【送从翁中丞奉使黠戛斯六首】 扬雄词赋举天闻，万里油幢照塞云。 仆射峰西几千骑，一时迎著汉将军。 旌旗杳杳雁萧萧，春尽穷沙雪未消。 料得坚昆受宣后，始知公主已归朝。 虽言穷北海云中，属国当时事不同。 九姓如今尽臣妾，归期那肯待秋风。 牢山望断绝尘氛，滟滟河西拂地云。 谁见鲁儒持汉节，玉关降尽可汗军。 山川险易接胡尘，秦汉图来或未真。 自此尽知边塞事，河湟更欲托何人。 秦皇无策建长城，刘氏仍穷北路兵。 若遇单于旧牙帐，却应伤叹汉公卿。

- !Poem
  volume: 卷550_66
  title: 卷550_66东亭柳赵嘏
  author: 赵嘏
  content: 【东亭柳】 拂水斜烟一万条，几随春色倚河桥。 不知别后谁攀折，犹自风流胜舞腰。

- !Poem
  volume: 卷550_67
  title: 卷550_67僧舍二首赵嘏
  author: 赵嘏
  content: 【僧舍二首】 只言双鬓未蹉跎，独奈牛羊送日何。 禅客不归车马去，晚檐山色为谁多。 溪上禅关水木间，水南山色与僧闲。 春风尽日无来客，幽磬一声高鸟还。

- !Poem
  volume: 卷550_68
  title: 卷550_68新月赵嘏
  author: 赵嘏
  content: 【新月】 玉钩斜傍画檐生，云匣初开一寸明。 何事最能悲少妇，夜来依约落边城。

- !Poem
  volume: 卷550_69
  title: 卷550_69赠皇甫垣赵嘏
  author: 赵嘏
  content: 【赠皇甫垣】 养由弓箭已无功，牢落生涯事事同。 相劝一杯寒食酒，几多辛苦到春风。

- !Poem
  volume: 卷550_70
  title: 卷550_70四祖寺赵嘏
  author: 赵嘏
  content: 【四祖寺】 千株松下双峰寺，一盏灯前万里身。 自为心猿不调伏，祖师元是世间人。

- !Poem
  volume: 卷550_71
  title: 卷550_71听蝉赵嘏
  author: 赵嘏
  content: 【听蝉】 噪蝉声乱日初曛，弦管楼中永不闻。 独奈愁人数茎发，故园秋隔五湖云。

- !Poem
  volume: 卷550_72
  title: 卷550_72寄远赵嘏
  author: 赵嘏
  content: 【寄远】 禁钟声尽见栖禽，关塞迢迢故国心。 无限春愁莫相问，落花流水洞房深。

- !Poem
  volume: 卷550_73
  title: 卷550_73池上赵嘏
  author: 赵嘏
  content: 【池上】 正怜佳月夜深坐，池上暖回燕雁声。 犹有渔舟系江岸，故人归尽独何情。

- !Poem
  volume: 卷550_74
  title: 卷550_74春日书怀赵嘏
  author: 赵嘏
  content: 【春日书怀】 暖莺春日舌难穷，枕上愁生晓听中。 应袅绿窗残梦断，杏园零落满枝风。

- !Poem
  volume: 卷550_75
  title: 卷550_75赠别赵嘏
  author: 赵嘏
  content: 【赠别】 水边秋草暮萋萋，欲驻残阳恨马蹄。 曾是管弦同醉伴，一声歌尽各东西。

- !Poem
  volume: 卷550_76
  title: 卷550_76灵岩寺赵嘏
  author: 赵嘏
  content: 【灵岩寺】 馆娃宫伴千年寺，水阔云多客到稀。 闻说春来更惆怅，百花深处一僧归。

- !Poem
  volume: 卷550_77
  title: 卷550_77代人听琴二首赵嘏
  author: 赵嘏
  content: 【代人听琴二首】 抱琴花夜不胜春，独奏相思泪满巾。 第五指中心最恨，数声呜咽为何人。 湘娥不葬九疑云，楚水连天坐忆君。 惟有啼乌旧名在，忍教呜咽夜长闻。

- !Poem
  volume: 卷550_78
  title: 卷550_78访沈舍人不遇赵嘏
  author: 赵嘏
  content: 【访沈舍人不遇】 溪翁强访紫微郎，晓鼓声中满鬓霜。 知在禁闱人不见，好风飘下九天香。

- !Poem
  volume: 卷550_79
  title: 卷550_79座上献元相公赵嘏
  author: 赵嘏
  content: 【座上献元相公】 寂寞堂前日又曛，阳台去作不归云。 从来闻说沙吒利，今日青娥属使君。

- !Poem
  volume: 卷550_80
  title: 卷550_80遣兴二首赵嘏
  author: 赵嘏
  content: 【遣兴二首】 溪花入夏渐稀疏，雨气如秋麦熟初。 终日苦吟人不会，海边兄弟久无书。 读彻残书弄水回，暮天何处笛声哀。 花前独立无人会，依旧去年双燕来。

- !Poem
  volume: 卷550_81
  title: 卷550_81送李给事（一作萧俛相公归山）赵嘏
  author: 赵嘏
  content: 【送李给事（一作萧俛相公归山）】 眼前轩冕是鸿毛，天上人间漫自劳。 脱却朝衣独归去，青云不及白云高。

- !Poem
  volume: 卷550_82
  title: 卷550_82宿僧舍赵嘏
  author: 赵嘏
  content: 【宿僧舍】 高僧夜滴芙蓉漏，远客窗含杨柳风。 何处相逢话心地，月明身在磬声中。

- !Poem
  volume: 卷550_83
  title: 卷550_83吴门梦故山赵嘏
  author: 赵嘏
  content: 【吴门梦故山】 心熟家山梦不迷，孤峰寒绕一条溪。 秋窗觉后情无限，月堕馆娃宫树西。

- !Poem
  volume: 卷550_84
  title: 卷550_84别李谱赵嘏
  author: 赵嘏
  content: 【别李谱】 尊前路映暮尘红，池上琴横醉席风。 今日别君如别鹤，声容长在楚弦中。

- !Poem
  volume: 卷550_85
  title: 卷550_85和杜侍郎题禅智寺南楼赵嘏
  author: 赵嘏
  content: 【和杜侍郎题禅智寺南楼】 楼畔花枝拂槛红，露天香动满帘风。 谁知野寺遗钿处，尽在相如春思中。

- !Poem
  volume: 卷550_86
  title: 卷550_86发青山赵嘏
  author: 赵嘏
  content: 【发青山】 凫鹥声暖野塘春，鞍马嘶风驿路尘。 一宿青山又前去，古来难得是闲人。

- !Poem
  volume: 卷550_87
  title: 卷550_87入蓝关赵嘏
  author: 赵嘏
  content: 【入蓝关】 微烟已辨秦中树，远梦更依江上台。 看落晚花还怅望，鲤鱼时节入关来。

- !Poem
  volume: 卷550_88
  title: 卷550_88落第寄沈询赵嘏
  author: 赵嘏
  content: 【落第寄沈询】 穿杨力尽独无功，华发相期一夜中。 别到江头旧吟处，为将双泪问春风。

- !Poem
  volume: 卷550_89
  title: 卷550_89送韦中丞赵嘏
  author: 赵嘏
  content: 【送韦中丞】 二年恩意是春辉，清净胸襟似者希。 泣尽楚人多少泪，满船唯载酒西归。

- !Poem
  volume: 卷550_90
  title: 卷550_90咏端正春树赵嘏
  author: 赵嘏
  content: 【咏端正春树】 一树繁阴先著名，异花奇叶俨天成。 马嵬此去无多地，只合杨妃墓上生。

- !Poem
  volume: 卷550_91
  title: 卷550_91叙事献同州侍御三首赵嘏
  author: 赵嘏
  content: 【叙事献同州侍御三首】 青云席中罗袜尘，白首江上吟诗人。 登龙不及三千士，虚度膺门二十春。 平生望断云层层，紫府杳是他人登。 却应归访溪边寺，说向当时同社僧。 尊前谁伴谢公游，莲岳晴来翠满楼。 坐见一方金变化，独吟红药对残秋。

- !Poem
  volume: 卷550_92
  title: 卷550_92婺州宴上留别（一作婺州宴留上萧员外）赵嘏
  author: 赵嘏
  content: 【婺州宴上留别（一作婺州宴留上萧员外）】 双溪楼影向云横，歌舞高台晚更清。 独自下楼骑瘦马，摇鞭重入乱蝉声。

- !Poem
  volume: 卷550_93
  title: 卷550_93别牛郎中门馆赵嘏
  author: 赵嘏
  content: 【别牛郎中门馆】 整襟收泪别朱门，自料难酬顾念恩。 招得片魂骑匹马，西风斜日入秋原。

- !Poem
  volume: 卷550_94
  title: 卷550_94山中寄卢简求赵嘏
  author: 赵嘏
  content: 【山中寄卢简求】 竹西池上有花开，日日幽吟看又回。 心忆郡中萧记室，何时暂别醉乡来。

- !Poem
  volume: 卷550_95
  title: 卷550_95寄梁佾兄弟赵嘏
  author: 赵嘏
  content: 【寄梁佾兄弟】 桃李春多翠影重，竹楼当月夜无风。 荀家兄弟来还去，独倚栏干花露中。

- !Poem
  volume: 卷550_96
  title: 卷550_96同州南亭陪刘侍郎送刘先辈赵嘏
  author: 赵嘏
  content: 【同州南亭陪刘侍郎送刘先辈】 处处云随晚望开，洞庭秋水管弦来。 谢公待醉消离恨，莫惜临川酒一杯。

- !Poem
  volume: 卷550_97
  title: 卷550_97赠馆驿刘巡官赵嘏
  author: 赵嘏
  content: 【赠馆驿刘巡官】 云别青山马踏尘，负才难觅作闲人。 莫言馆驿无公事，诗酒能消一半春。

- !Poem
  volume: 卷550_98
  title: 卷550_98赠解头贾嵩赵嘏
  author: 赵嘏
  content: 【赠解头贾嵩】 贾生名迹忽无伦，十月长安看尽春。 顾我先鸣还自笑，空沾一第是何人。

- !Poem
  volume: 卷550_99
  title: 卷550_99题僧壁赵嘏
  author: 赵嘏
  content: 【题僧壁】 晓望疏林露满巾，碧山秋寺属闲人。 溪头尽日看红叶，却笑高僧衣有尘。

- !Poem
  volume: 卷550_100
  title: 卷550_100沙溪馆（一作仙娥驿）赵嘏
  author: 赵嘏
  content: 【沙溪馆（一作仙娥驿）】 翠湿衣襟山满楼，竹间溪水绕床流。 行人莫羡邮亭吏，生向此中今白头。

- !Poem
  volume: 卷550_101
  title: 卷550_101李侍御归炭谷山居，同宿华严寺赵嘏
  author: 赵嘏
  content: 【李侍御归炭谷山居，同宿华严寺】 家在青山近玉京，日云红树满归程。 相逢一宿最高寺，半夜翠微泉落声。

- !Poem
  volume: 卷550_102
  title: 卷550_102过喷玉泉赵嘏
  author: 赵嘏
  content: 【过喷玉泉】 平生半为山淹留，马上欲去还回头。 两京尘路一双鬓，不见玉泉千万秋。

- !Poem
  volume: 卷550_103
  title: 卷550_103汉阴庭树赵嘏
  author: 赵嘏
  content: 【汉阴庭树】 掘沟引水浇蔬圃，插竹为篱护药苗。 杨柳如丝风易乱，梅花似雪日难消。

- !Poem
  volume: 卷550_104
  title: 卷550_104送王龟拾遗谢官后归浐水山居赵嘏
  author: 赵嘏
  content: 【送王龟拾遗谢官后归浐水山居】 水边残雪照亭台，台上风襟向雪开。 还似当时姓丁鹤，羽毛成后一归来。

- !Poem
  volume: 卷550_105
  title: 卷550_105宿长水主人赵嘏
  author: 赵嘏
  content: 【宿长水主人】 白云溪北丛岩东，树石夜与潺湲通。 行人一宿翠微月，二十五弦声满风。

- !Poem
  volume: 卷550_106
  title: 卷550_106寒食离白沙赵嘏
  author: 赵嘏
  content: 【寒食离白沙】 莫惊客路已经年，尚有青春一半妍。 试上方坦望春野，万条杨柳拂青天。

- !Poem
  volume: 卷550_107
  title: 卷550_107将发循州社日于所居馆宴送赵嘏
  author: 赵嘏
  content: 【将发循州社日于所居馆宴送】 浪花如雪叠江风，社过高秋万恨中。 明日便随江燕去，依依俱是故巢空。

- !Poem
  volume: 卷550_108
  title: 卷550_108句赵嘏
  author: 赵嘏
  content: 【句】 浮云悲晚翠，落日泣秋风。（见《万花谷》）。 语风双燕立，袅树百劳飞。 松岛鹤归书信绝，橘洲风起梦魂香。 徒知六国随斤斧，莫有群儒定是非。（题秦皇句， 宣宗览之不悦。以上见《优古堂诗话》） 一千里色中秋月，十万军声半夜潮。（钱塘）。 梁王旧馆已秋色，珠履少年轻绣衣。（以上见《主客图》）
