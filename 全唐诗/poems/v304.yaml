
- !Poem
  volume: 卷304_1
  title: 卷304_1怨妇刘商
  author: 刘商
  content: 【怨妇】 净扫黄金阶，飞霜皎如雪。下帘弹箜篌，不忍见秋月。

- !Poem
  volume: 卷304_2
  title: 卷304_2绿珠怨刘商
  author: 刘商
  content: 【绿珠怨】 从来上台榭，不敢倚阑干。零落知成血，高楼直下看。

- !Poem
  volume: 卷304_3
  title: 卷304_3古意刘商
  author: 刘商
  content: 【古意】 达晓寝衣冷，开帷霜露凝。风吹昨夜泪，一片枕前冰。

- !Poem
  volume: 卷304_4
  title: 卷304_4哭萧抡刘商
  author: 刘商
  content: 【哭萧抡】 何处哭故人，青门水如箭。当时水头别，从此不相见。

- !Poem
  volume: 卷304_5
  title: 卷304_5送从弟赴上都刘商
  author: 刘商
  content: 【送从弟赴上都】 车骑秦城远，囊装楚客贫。月明思远道，诗罢诉何人。

- !Poem
  volume: 卷304_6
  title: 卷304_6登相国寺阁刘商
  author: 刘商
  content: 【登相国寺阁】 晴日登临好，春风各望家。垂杨夹城路，客思逐杨花。

- !Poem
  volume: 卷304_7
  title: 卷304_7酬濬上人采药见寄刘商
  author: 刘商
  content: 【酬濬上人采药见寄】 玉英期共采，云岭独先过。应得灵芝也，诗情一倍多。

- !Poem
  volume: 卷304_8
  title: 卷304_8曲水寺枳实刘商
  author: 刘商
  content: 【曲水寺枳实】 枳实绕僧房，攀枝置药囊。洞庭山上橘，霜落也应黄。

- !Poem
  volume: 卷304_9
  title: 卷304_9酬问师刘商
  author: 刘商
  content: 【酬问师】 虚空无处所，仿佛似琉璃。诗境何人到，禅心又过诗。

- !Poem
  volume: 卷304_10
  title: 卷304_10殷秀才求诗刘商
  author: 刘商
  content: 【殷秀才求诗】 倾盖见芳姿，晴天琼树枝。连城犹隐石，唯有卞和知。

- !Poem
  volume: 卷304_11
  title: 卷304_11行营即事刘商
  author: 刘商
  content: 【行营即事】 万姓厌干戈，三边尚未和。将军夸宝剑，功在杀人多。

- !Poem
  volume: 卷304_12
  title: 卷304_12送刘寰北归刘商
  author: 刘商
  content: 【送刘寰北归】 南巢登望县城孤，半是青山半是湖。 知尔素多山水兴，此回归去更来无。

- !Poem
  volume: 卷304_13
  title: 卷304_13送王閈归苏州刘商
  author: 刘商
  content: 【送王閈归苏州】 深山穷谷没人来，邂逅相逢眼渐开。 云鹤洞宫君未到，夕阳帆影几时回。

- !Poem
  volume: 卷304_14
  title: 卷304_14送人往虔州刘商
  author: 刘商
  content: 【送人往虔州】 莫叹乘轺道路赊，高楼日日望还家。 人到南康皆下泪，唯君笑向此中花。

- !Poem
  volume: 卷304_15
  title: 卷304_15送僧往湖南（一作送清上人）刘商
  author: 刘商
  content: 【送僧往湖南（一作送清上人）】 闲出东林日影斜，稻苗深浅映袈裟。 船到南湖风浪静，可怜秋水照莲花。

- !Poem
  volume: 卷304_16
  title: 卷304_16送元使君自楚移越刘商
  author: 刘商
  content: 【送元使君自楚移越】 露冕行春向若耶，野人怀惠欲移家。 东风二月淮阴郡，唯见棠梨一树花。

- !Poem
  volume: 卷304_17
  title: 卷304_17移居深山谢别亲故刘商
  author: 刘商
  content: 【移居深山谢别亲故】 不食黄精不采薇，葛苗为带草为衣。 孤云更入深山去，人绝音书雁自飞。

- !Poem
  volume: 卷304_18
  title: 卷304_18送王永二首（一作合溪送王永归东郭）刘商
  author: 刘商
  content: 【送王永二首（一作合溪送王永归东郭）】 君去春山谁共游，鸟啼花落水空流。 如今送别临溪水，他日相思来水头。 绵衣似热夹衣寒，时景虽和春已阑。 诚知暂别那惆怅，明日藤花独自看。

- !Poem
  volume: 卷304_19
  title: 卷304_19送别刘商
  author: 刘商
  content: 【送别】 灞岸青门有弊庐，昨来闻道半丘墟。 陌头空送长安使，旧里无人可寄书。

- !Poem
  volume: 卷304_20
  title: 卷304_20送王贞刘商
  author: 刘商
  content: 【送王贞】 清阳玉润复多才，邂逅佳期过早梅。 槿花亦可浮杯上，莫待东篱黄菊开。

- !Poem
  volume: 卷304_21
  title: 卷304_21送薛六暂游扬州刘商
  author: 刘商
  content: 【送薛六暂游扬州】 志在乘轩鸣玉珂，心期未快隐青萝。 广陵行路风尘合，城郭新秋砧杵多。

- !Poem
  volume: 卷304_22
  title: 卷304_22送杨行元赴举刘商
  author: 刘商
  content: 【送杨行元赴举】 晚渡邗沟惜别离，渐看烽火马行迟。 千钧何处穿杨叶，二月长安折桂枝。

- !Poem
  volume: 卷304_23
  title: 卷304_23行营送人刘商
  author: 刘商
  content: 【行营送人】 鞞鼓喧喧对古城，独寻归鸟马蹄轻。 回来看觅莺飞处，即是将军细柳营。

- !Poem
  volume: 卷304_24
  title: 卷304_24滑州送人先归刘商
  author: 刘商
  content: 【滑州送人先归】 河水冰消雁北飞，寒衣未足又春衣。 自怜漂荡经年客，送别千回独未归。

- !Poem
  volume: 卷304_25
  title: 卷304_25送濬上人刘商
  author: 刘商
  content: 【送濬上人】 木落前山霜露多，手持寒锡远头陀。 眼看庭树梅花发，不见诗人独咏歌。

- !Poem
  volume: 卷304_26
  title: 卷304_26高邮送弟遇北游刘商
  author: 刘商
  content: 【高邮送弟遇北游】 门临楚国舟船路，易见行人易别离。 今日送君心最恨，孤帆水下又风吹。

- !Poem
  volume: 卷304_27
  title: 卷304_27送豆卢郎赴海陵刘商
  author: 刘商
  content: 【送豆卢郎赴海陵】 烟波极目已沾襟，路出东塘水更深。 看取海头秋草色，一如江上别离心。

- !Poem
  volume: 卷304_28
  title: 卷304_28送女子刘商
  author: 刘商
  content: 【送女子】 青娥宛宛聚为裳，乌鹊桥成别恨长。 惆怅梧桐非旧影，不悲鸿雁暂随阳。

- !Poem
  volume: 卷304_29
  title: 卷304_29酬道芬寄画松刘商
  author: 刘商
  content: 【酬道芬寄画松】 闻道铅华学沈宁，寒枝淅沥叶青青。 一株将比囊中树，若个年多有茯苓。

- !Poem
  volume: 卷304_30
  title: 卷304_30山翁持酒相访以画松酬之刘商
  author: 刘商
  content: 【山翁持酒相访以画松酬之】 白社风霜惊暮年，铜瓶桑落慰秋天。 怜君意厚留新画，不著松枝当酒钱。

- !Poem
  volume: 卷304_31
  title: 卷304_31题潘师房刘商
  author: 刘商
  content: 【题潘师房】 渡水傍山寻石壁，白云飞处洞门开。 仙人来往行无迹，石径春风长绿苔。

- !Poem
  volume: 卷304_32
  title: 卷304_32谢自然却还旧居刘商
  author: 刘商
  content: 【谢自然却还旧居】 仙侣招邀自有期，九天升降五云随。 不知辞罢虚皇日，更向人间住几时。

- !Poem
  volume: 卷304_33
  title: 卷304_33寄李俌刘商
  author: 刘商
  content: 【寄李俌】 挂却衣冠披薜荔，世人应是笑狂愚。 年来渐觉髭须黑，欲寄松花君用无。

- !Poem
  volume: 卷304_34
  title: 卷304_34赠头陀师刘商
  author: 刘商
  content: 【赠头陀师】 少壮从戎马上飞，雪山童子未缁衣。 秋山年长头陀处，说我军前射虎归。

- !Poem
  volume: 卷304_35
  title: 卷304_35赠严四草屦刘商
  author: 刘商
  content: 【赠严四草屦】 轻微菅蒯将何用，容足偷安事颇同。 日入信陵宾馆静，赠君闲步月明中。

- !Poem
  volume: 卷304_36
  title: 卷304_36题刘偃庄刘商
  author: 刘商
  content: 【题刘偃庄】 何事退耕沧海畔，闲看富贵白云飞。 门前种稻三回熟，县里官人四考归。

- !Poem
  volume: 卷304_37
  title: 卷304_37题黄陂夫人祠刘商
  author: 刘商
  content: 【题黄陂夫人祠】 苍山云雨逐明神，唯有香名万岁春。 东风三月黄陂水，只见桃花不见人。

- !Poem
  volume: 卷304_38
  title: 卷304_38题道济上人房刘商
  author: 刘商
  content: 【题道济上人房】 何处营求出世间，心中无事即身闲。 门外水流风叶落，唯将定性对前山。

- !Poem
  volume: 卷304_39
  title: 卷304_39梨树阴刘商
  author: 刘商
  content: 【梨树阴】 福庭人静少攀援，雨露偏滋影易繁。 磊落紫香香亚树，清阴满地昼当轩。

- !Poem
  volume: 卷304_40
  title: 卷304_40秋蝉声刘商
  author: 刘商
  content: 【秋蝉声】 萧条旅舍客心惊，断续僧房静又清。 借问蝉声何所为，人家古寺两般声。

- !Poem
  volume: 卷304_41
  title: 卷304_41归山留别子侄二首刘商
  author: 刘商
  content: 【归山留别子侄二首】 车马驱驰人在世，东西南北鹤随云。 莫言贫病无留别，百代簪缨将付君。 不逐浮云不羡鱼，杏花茅屋向阳居。 鹤鸣华表应传语，雁度霜天懒寄书。

- !Poem
  volume: 卷304_42
  title: 卷304_42与湛上人院画松刘商
  author: 刘商
  content: 【与湛上人院画松】 水墨乍成岩下树，摧残半隐洞中云。 猷公曾住天台寺，阴雨猿声何处闻。

- !Poem
  volume: 卷304_43
  title: 卷304_43白沙宿窦常宅观妓刘商
  author: 刘商
  content: 【白沙宿窦常宅观妓】 扬子澄江映晚霞，柳条垂岸一千家。 主人留客江边宿，十月繁霜见杏花。

- !Poem
  volume: 卷304_44
  title: 卷304_44上巳日两县寮友会集时主邮不遂驰赴辄题以寄方寸刘商
  author: 刘商
  content: 【上巳日两县寮友会集时主邮不遂驰赴辄题以寄方寸】 踏青看竹共佳期，春水晴山祓禊词。 独坐邮亭心欲醉，樱桃落尽暮愁时。

- !Poem
  volume: 卷304_45
  title: 卷304_45怀张璪刘商
  author: 刘商
  content: 【怀张璪】 苔石苍苍临涧水，阴风袅袅动松枝。 世间唯有张通会，流向衡阳那得知。

- !Poem
  volume: 卷304_46
  title: 卷304_46与于中丞刘商
  author: 刘商
  content: 【与于中丞】 万顷荒林不敢看，买山容足拟求安。 田园失计全芜没，何处春风种蕙兰。

- !Poem
  volume: 卷304_47
  title: 卷304_47袁十五远访山门刘商
  author: 刘商
  content: 【袁十五远访山门】 僻居谋道不谋身，避病桃源不避秦。 远入青山何所见，寒花满径白头人。

- !Poem
  volume: 卷304_48
  title: 卷304_48行营病中刘商
  author: 刘商
  content: 【行营病中】 心许征南破虏归，可言羸病卧戎衣。 迟迟不见怜弓箭，惆怅秋鸿敢近飞。

- !Poem
  volume: 卷304_49
  title: 卷304_49合谿水涨寄敬山人刘商
  author: 刘商
  content: 【合谿水涨寄敬山人】 共爱碧谿临水住，相思来往践莓苔。 而今却欲嫌谿水，雨涨春流隔往来。

- !Poem
  volume: 卷304_50
  title: 卷304_50不羡花刘商
  author: 刘商
  content: 【不羡花】 惆怅朝阳午又斜，剩栽桃李学仙家。 花开花落人如旧，谁道容颜不及花。

- !Poem
  volume: 卷304_51
  title: 卷304_51醉后刘商
  author: 刘商
  content: 【醉后】 春草秋风老此身，一瓢长醉任家贫。 醒来还爱浮萍草，漂寄官河不属人。

- !Poem
  volume: 卷304_52
  title: 卷304_52题水洞二首刘商
  author: 刘商
  content: 【题水洞二首】 桃花流出武陵洞，梦想仙家云树春。 今看水入洞中去，却是桃花源里人。 长看岩穴泉流出，忽听悬泉入洞声。 莫摘山花抛水上，花浮出洞世人惊。

- !Poem
  volume: 卷304_53
  title: 卷304_53代人村中悼亡二首刘商
  author: 刘商
  content: 【代人村中悼亡二首】 花落茅檐转寂寥，魂随暮雨此中销。 迩来庭柳无人折，长得垂枝一万条。 虚室无人乳燕飞，苍苔满地履痕稀。 庭前唯有蔷薇在，花似残妆叶似衣。

- !Poem
  volume: 卷304_54
  title: 卷304_54观猎三首刘商
  author: 刘商
  content: 【观猎三首】 梦非熊虎数年间，驱尽豺狼宇宙闲。 传道单于闻校猎，相期不敢过阴山。 日隐寒山猎未归，鸣弦落羽雪霏霏。 梁园射尽南飞雁，淮楚人惊阳鸟啼。 松月东轩许独游，深恩未报复淹留。 梁园日暮从公猎，每过青山不举头。

- !Poem
  volume: 卷304_55
  title: 卷304_55画石刘商
  author: 刘商
  content: 【画石】 苍藓千年粉绘传，坚贞一片色犹全。 那知忽遇非常用，不把分铢补上天。

- !Poem
  volume: 卷304_56
  title: 卷304_56咏双开莲花刘商
  author: 刘商
  content: 【咏双开莲花】 菡萏新花晓并开，浓妆美笑面相隈。 西方采画迦陵鸟，早晚双飞池上来。

- !Poem
  volume: 卷304_57
  title: 卷304_57夜闻邻管刘商
  author: 刘商
  content: 【夜闻邻管】 何事霜天月满空，鹂雏百啭向春风。 邻家思妇更长短，杨柳如丝在管中。

- !Poem
  volume: 卷304_58
  title: 卷304_58山中寄元二侍御二首刘商
  author: 刘商
  content: 【山中寄元二侍御二首】 心期汗漫卧云扃，家计漂零水上萍。 桃李向秋凋落尽，一枝松色独青青。 拖紫锵金济世才，知君倚玉望三台。 深山穷谷无人到，唯有狂愚独自来。

- !Poem
  volume: 卷304_59
  title: 卷304_59上崔十五老丈刘商
  author: 刘商
  content: 【上崔十五老丈】 天汉乘槎可问津，寂寥深景到无因。 看花独往寻诗客，不为经时谒丈人。

- !Poem
  volume: 卷304_60
  title: 卷304_60袁德师求画松刘商
  author: 刘商
  content: 【袁德师求画松】 柏偃松頫势自分，森梢古意出浮云。 如今眼暗画不得，旧有三株持赠君。

- !Poem
  volume: 卷304_61
  title: 卷304_61早夏月夜问王开刘商
  author: 刘商
  content: 【早夏月夜问王开】 清风首夏夜犹寒，嫩笋侵阶竹数竿。 君向苏台长见月，不知何事此中看。

- !Poem
  volume: 卷304_62
  title: 卷304_62裴十六厅即事刘商
  author: 刘商
  content: 【裴十六厅即事】 主人能政讼庭闲，帆影云峰户牖间。 每到夕阳岚翠近，只言篱障倚前山。

- !Poem
  volume: 卷304_63
  title: 卷304_63春日行营即事刘商
  author: 刘商
  content: 【春日行营即事】 风引双旌马首齐，曹南战胜日平西。 为儒不解从戎事，花落春深闻鼓鼙。

- !Poem
  volume: 卷304_64
  title: 卷304_64画树后呈濬师刘商
  author: 刘商
  content: 【画树后呈濬师】 翔凤边风十月寒，苍山古木更摧残。 为君壁上画松柏，劲雪严霜君试看。

- !Poem
  volume: 卷304_65
  title: 卷304_65吊从甥刘商
  author: 刘商
  content: 【吊从甥】 日晚河边访茕独，衰柳寒芜绕茅屋。 儿童惊走报人来，孀妇开门一声哭。

- !Poem
  volume: 卷304_66
  title: 卷304_66句刘商
  author: 刘商
  content: 【句】 邮筒不解献茱萸。（《容斋随笔》）。 赵侯首带鹿耳巾，规模出自陶弘景。 （《鹿耳巾歌》。《海录碎事》）。
