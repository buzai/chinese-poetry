
- !Poem
  volume: 卷820_1
  title: 卷820_1从军行五首皎然
  author: 皎然
  content: 【从军行五首】 候骑出纷纷，元戎霍冠军。汉鞞秋聒地，羌火昼烧云。 万里戈城合，三边羽檄分。乌孙驱未尽，肯顾辽阳勋。 韩旆拂丹霄，汉军新破辽。红尘驱卤簿，白羽拥嫖姚。 战苦军犹乐，功高将不骄。至今丁零塞，朔吹空萧萧。 百万逐呼韩，频年不解鞍。兵屯绝漠暗，马饮浊河干。 破虏功未录，劳师力已殚。须防肘腋下，飞祸出无端。 飞将下天来，奇谋阃外裁。水心龙剑动，地肺雁山开。 望气燕师锐，当锋虏阵摧。从今射雕骑，不敢过云堆。 黄纸君王诏，青泥校尉书。誓师张虎落，选将擐犀渠。 雾暗津蒲失，天寒塞柳疏。横行十万骑，欲扫虏尘馀。

- !Poem
  volume: 卷820_2
  title: 卷820_2陇头水二首皎然
  author: 皎然
  content: 【陇头水二首】 陇头水欲绝，陇水不堪闻。碎影摇枪垒，寒声咽幔军。 素从盐海积，绿带柳城分。日落天边望，逶迤入塞云。 秦陇逼氐羌，征人去未央。如何幽咽水，并欲断君肠。 西注悲穷漠，东分忆故乡。旅魂声搅乱，无梦到咸阳。

- !Poem
  volume: 卷820_3
  title: 卷820_3塞下曲二首皎然
  author: 皎然
  content: 【塞下曲二首】 寒塞无因见落梅，胡人吹入笛声来。 劳劳亭上春应度，夜夜城南战未回。 都护今年破武威，胡沙万里鸟空飞。 旄竿瀚海扫云出，毡骑天山蹋雪归。

- !Poem
  volume: 卷820_4
  title: 卷820_4览史皎然
  author: 皎然
  content: 【览史】 黄绮皆皓发，秦时隐商山。嘉谋匡帝道，高步游天关。 不爱珪组绁，却思林壑还。放歌长松下，日与孤云闲。

- !Poem
  volume: 卷820_5
  title: 卷820_5咏史皎然
  author: 皎然
  content: 【咏史】 独负高世资，冥冥寄浮俗。卞子去不归，何人辩荆玉。 鬻舂意不浅，污迹身岂辱。鸾铩乐迍邅，虬蟠甘窘束。 五噫谲且正，可以见心曲。

- !Poem
  volume: 卷820_6
  title: 卷820_6咏史皎然
  author: 皎然
  content: 【咏史】 田氏门下客，冯公众中贱。一朝市义还，百代名独擅。 始知下客不可轻，能使主人功业成。借问高车与珠履， 何如卑贱一书生。

- !Poem
  volume: 卷820_7
  title: 卷820_7读张曲江集皎然
  author: 皎然
  content: 【读张曲江集】 相公乃天盖，人文佐生成。立程正颓靡，绎思何纵横。 春杼弄缃绮，阳林敷玉英。飘然飞动姿，邈矣高简情。 后辈惊失步，前修敢争衡。始欣耳目远，再使机虑清。 体正力已全，理精识何妙。昔年歌阳春，徒推郢中调。 今朝听鸾凤，岂独羡门啸。帝命镇雄州，待济寄上流。 才兼荆衡秀，气助潇湘秋。逸荡子山匹，经奇文畅俦。 沈吟未终卷，变态纷难数。曜耳代明珰，袭衣同芳杜。 愔愔闻玉磬，寤寐在灵府。

- !Poem
  volume: 卷820_8
  title: 卷820_8奉酬陆使君见过，各赋院中一物，得江蓠皎然
  author: 皎然
  content: 【奉酬陆使君见过，各赋院中一物，得江蓠】 江蓠生古砌，花每落禅床。嘉客未采掇，空门自馨香。 名因诗目见，色对道心忘。不遇陆内史，谁知殊众芳。

- !Poem
  volume: 卷820_9
  title: 卷820_9赋得谢墅送王长史（其墅即昼七代祖吴兴守旧居）皎然
  author: 皎然
  content: 【赋得谢墅送王长史（其墅即昼七代祖吴兴守旧居）】 世业西山墅，移家长我身。萧疏遗树老，寂寞废田春。 车巷伤前辙，篱沟忆旧邻。何堪再过日，更送北归人。

- !Poem
  volume: 卷820_10
  title: 卷820_10夏日同崔使君论登城楼赋得远山皎然
  author: 皎然
  content: 【夏日同崔使君论登城楼赋得远山】 远山湖上小，青翠望依稀。才向窗中列，还从林表微。 色浓春草在，峰起夏云归。不是蓬莱岛，如何人去稀。

- !Poem
  volume: 卷820_11
  title: 卷820_11咏数探得七皎然
  author: 皎然
  content: 【咏数探得七】 邹子谭天岁，黄童对日年。求真初作传，炼魄已成仙。 鹤驾迎缑岭，星桥下蜀川。逢君竹林客，相对弄清弦。

- !Poem
  volume: 卷820_12
  title: 卷820_12奉同颜使君真卿送李侍御萼，赋得荻塘路皎然
  author: 皎然
  content: 【奉同颜使君真卿送李侍御萼，赋得荻塘路】 落日车遥遥，客心在归路。细草暗回塘，春泉萦古渡。 遗踪叹芜没，远道悲去住。寂寞荻花空，行人别无数。

- !Poem
  volume: 卷820_13
  title: 卷820_13赋颜氏古今一事，得《晋仙传》，送颜逸皎然
  author: 皎然
  content: 【赋颜氏古今一事，得《晋仙传》，送颜逸】 曾看颜氏传，多记晋时仙。却忆桐君老，俱还桂父年。 青春留鬓发，白日向云烟。远别赍遗简，囊中有几篇。

- !Poem
  volume: 卷820_14
  title: 卷820_14赋得石梁泉送崔逵皎然
  author: 皎然
  content: 【赋得石梁泉送崔逵】 架石通霞壁，悬崖散碧沙。天晴虹影渡，风细练文斜。 举陟幽期阻，沿洄客意赊。河梁非此路，别恨亦无涯。

- !Poem
  volume: 卷820_15
  title: 卷820_15赋得夜雨滴空阶，送陆羽归龙山（同字）皎然
  author: 皎然
  content: 【赋得夜雨滴空阶，送陆羽归龙山（同字）】 闲阶夜雨滴，偏入别情中。断续清猿应，淋漓候馆空。 气令烦虑散，时与早秋同。归客龙山道，东来杂好风。

- !Poem
  volume: 卷820_16
  title: 卷820_16赋得灯心送李侍御萼（光字）皎然
  author: 皎然
  content: 【赋得灯心送李侍御萼（光字）】 灯心生众草，因有始知芳。彩妓窗偏丽，金桃动更香。 花惊春未尽，焰喜夜初长。别后空离室，何人借末光。

- !Poem
  volume: 卷820_17
  title: 卷820_17赋得竹如意送详师赴讲（青字）皎然
  author: 皎然
  content: 【赋得竹如意送详师赴讲（青字）】 缥竹湘南美，吾师尚毁形。仍留负霜节，不变在林青。 每入杨枝手，因谈贝叶经。谁期沃州讲，持此别东亭。

- !Poem
  volume: 卷820_18
  title: 卷820_18听素法师讲《法华经》皎然
  author: 皎然
  content: 【听素法师讲《法华经》】 法子出西秦，名齐漆道人。才敷药草义，便见雪山春。 护讲龙来远，闻经鹤下频。应机如一雨，谁不涤心尘。

- !Poem
  volume: 卷820_19
  title: 卷820_19咏敡上人座右画松皎然
  author: 皎然
  content: 【咏敡上人座右画松】 写得长松意，千寻数尺中。翠阴疑背日，寒色欲生风。 真树孤标在，高人立操同。一枝遥可折，吾欲问生公。

- !Poem
  volume: 卷820_20
  title: 卷820_20夏日登观农楼和崔使君皎然
  author: 皎然
  content: 【夏日登观农楼和崔使君】 片雨拂檐楹，烦襟四坐清。霏微过麦陇，萧散傍莎城。 静爱和花落，幽闻入竹声。朝观趣无限，高咏寄深情。

- !Poem
  volume: 卷820_21
  title: 卷820_21妙喜寺逵公院赋得夜磬送吕评事皎然
  author: 皎然
  content: 【妙喜寺逵公院赋得夜磬送吕评事】 一磬寒山至，凝心转清越。细和虚籁尽，疏绕悬泉发。 在夜吟更长，停空韵难绝。幽僧悟深定，归客忘远别。 寂历无性中，真声何起灭。

- !Poem
  volume: 卷820_22
  title: 卷820_22咏小瀑布皎然
  author: 皎然
  content: 【咏小瀑布】 瀑布小更奇，潺湲二三尺。细脉穿乱沙，丛声咽危石。 初因智者赏，果会幽人迹。不向定中闻，那知我心寂。

- !Poem
  volume: 卷820_23
  title: 卷820_23仙女台（得仙字）皎然
  author: 皎然
  content: 【仙女台（得仙字）】 寂寂旧桑田，谁家女得仙。应无鸡犬在，空有子孙传。 古木花犹发，荒台路未迁。暮来云一片，疑是欲归年。

- !Poem
  volume: 卷820_24
  title: 卷820_24灵澈上人何山寺七贤石诗皎然
  author: 皎然
  content: 【灵澈上人何山寺七贤石诗】 七石配七贤，隐僧山上移。石性殊磊落，君子又高奇。 跂禅服宜坏，坐客冠可隳。夜倚月树影，昼倾风竹枝。 集质患追琢，表顽用磷缁。佚火玉亦害，块然长在兹。

- !Poem
  volume: 卷820_25
  title: 卷820_25潘丞孩子皎然
  author: 皎然
  content: 【潘丞孩子】 爱子性情奇，初生玉树枝。人曾天上见，名向月中知。 我识婴儿意，何须待佩觿。

- !Poem
  volume: 卷820_26
  title: 卷820_26南池杂咏五首·水月皎然
  author: 皎然
  content: 【南池杂咏五首·水月】 夜夜池上观，禅身坐月边。虚无色可取，皎洁意难传。 若向空心了，长如影正圆。

- !Poem
  volume: 卷820_27
  title: 卷820_27南池杂咏五首·溪云皎然
  author: 皎然
  content: 【南池杂咏五首·溪云】 舒卷意何穷，萦流复带空。有形不累物，无迹去随风。 莫怪长相逐，飘然与我同。

- !Poem
  volume: 卷820_28
  title: 卷820_28南池杂咏五首·虚舟皎然
  author: 皎然
  content: 【南池杂咏五首·虚舟】 虚舟动又静，忽似去逢时。触物知无迕，为梁幸见遗。 因风到此岸，非有济川期。

- !Poem
  volume: 卷820_29
  title: 卷820_29南池杂咏五首·寒山皎然
  author: 皎然
  content: 【南池杂咏五首·寒山】 侵空撩乱色，独爱我中峰。无事负轻策，闲行蹑幽踪。 众山摇落尽，寒翠更重重。

- !Poem
  volume: 卷820_30
  title: 卷820_30南池杂咏五首·寒竹皎然
  author: 皎然
  content: 【南池杂咏五首·寒竹】 袅袅孤生竹，独立山中雪。苍翠摇动风，婵娟带寒月。 狂花不相似，还共凌冬发。

- !Poem
  volume: 卷820_31
  title: 卷820_31望远村皎然
  author: 皎然
  content: 【望远村】 林杪不可分，水步遥难辨。一片山翠边，依稀见村远。

- !Poem
  volume: 卷820_32
  title: 卷820_32惜暮景皎然
  author: 皎然
  content: 【惜暮景】 疏阴花不动，片景松梢度。夏日旧来长，佳游何易暮。

- !Poem
  volume: 卷820_33
  title: 卷820_33效古（天宝十四年）皎然
  author: 皎然
  content: 【效古（天宝十四年）】 日出天地正，煌煌辟晨曦。六龙驱群动，古今无尽时。 夸父亦何愚，竞走先自疲。饮干咸池水，折尽扶桑枝。 渴死化爝火，嗟嗟徒尔为。空留邓林在，折尽令人嗤。

- !Poem
  volume: 卷820_34
  title: 卷820_34古别离（代人答阎士和）皎然
  author: 皎然
  content: 【古别离（代人答阎士和）】 太湖三山口，吴王在时道。寂寞千载心，无人见春草。 谁识缄怨者，持此伤怀抱。孤舟畏狂风，一点宿烟岛。 望所思兮若何，月荡漾兮空波。云离离兮北断， 鸿眇眇兮南多。身去兮天畔，心折兮湖岸。 春风胡为兮塞路，使我归梦兮撩乱。

- !Poem
  volume: 卷820_35
  title: 卷820_35拟长安春词皎然
  author: 皎然
  content: 【拟长安春词】 春信在河源，春风荡妾魂。春歌杂鶗鴂，春梦绕轘辕。 春絮愁偏满，春丝闷更繁。春期不可定，春曲懒新翻。

- !Poem
  volume: 卷820_36
  title: 卷820_36效古皎然
  author: 皎然
  content: 【效古】 思君转战度交河，强弄胡琴不成曲。日落应愁陇底难， 春来定梦江南数。万丈游丝是妾心，惹蝶萦花乱相续。

- !Poem
  volume: 卷820_37
  title: 卷820_37昭君怨皎然
  author: 皎然
  content: 【昭君怨】 自倚婵娟望主恩，谁知美恶忽相翻。 黄金不买汉宫貌，青冢空埋胡地魂。

- !Poem
  volume: 卷820_38
  title: 卷820_38铜雀妓皎然
  author: 皎然
  content: 【铜雀妓】 强开尊酒向陵看，忆得君王旧日欢。 不觉馀歌悲自断，非关艳曲转声难。

- !Poem
  volume: 卷820_39
  title: 卷820_39长门怨皎然
  author: 皎然
  content: 【长门怨】 春风日日闭长门，摇荡春心似梦魂。 谁遣花开只笑妾，不如桃李正无言。

- !Poem
  volume: 卷820_40
  title: 卷820_40哭吴县房耸明府皎然
  author: 皎然
  content: 【哭吴县房耸明府】 仁人迈厚德，可谓名实全。抚迹若疏旷，会心极精研。 履危节讵屈，著论识不偏。恨以荣级浅，嘉猷未及宣。 伊人期远大，志业难比肩。昭世既合并，吾君藉陶甄。 奈何明明理，与善徒空诠。征教或稽圣，穷源反问天。 一官自吴邑，六翮委江壖。始是牵丝日，翻成撤瑟年。 金膏果不就，玉珮长此捐。倚伏信冥昧，夭修惊后先。 安知忘情子，爱网素已褰。为有深仁感，遂令真性迁。 心悲空林下，泪洒秋景前。夫子寡兄弟，抚孤伤藐然。 倾云为惨结，吊鹤共联翩。割念命归驾，诀词向空筵。 树桃阴始合，爱客位常悬。幡然远行时，崇望归朝旋。 悟兹欢宴隔，哀被岁月延。书带变芳草，履痕移绿钱。 冥期傥可逢，生尽会无缘。幸愿示因业，代君运精专。 相思转寂寞，独往西林泉。欲见故人心，时阅所赠篇。 素高陶靖节，今重楚先贤。芳躅将遗爱，可为终古传。

- !Poem
  volume: 卷820_41
  title: 卷820_41哭觉上人（时绊剡中）皎然
  author: 皎然
  content: 【哭觉上人（时绊剡中）】 忆君南适越，不作买山期。昨得耶溪信，翻为逝水悲。 神交如可见，生尽杳难思。白日东林下，空怀步影时。

- !Poem
  volume: 卷820_42
  title: 卷820_42题馀不溪废寺皎然
  author: 皎然
  content: 【题馀不溪废寺】 武原离乱后，真界积尘埃。残月生秋水，悲风起故台。 居人今已尽，栖鸽暝还来。不到无生理，应堪赋七哀。

- !Poem
  volume: 卷820_43
  title: 卷820_43同李洗马入馀不溪经辛将军故城皎然
  author: 皎然
  content: 【同李洗马入馀不溪经辛将军故城】 惨惨寒城望，将军下世时。高墉暮草遍，大树野风悲。 壁垒今惟在，勋庸近可思。苍然古溪上，川逝共凄其。

- !Poem
  volume: 卷820_44
  title: 卷820_44忆天台皎然
  author: 皎然
  content: 【忆天台】 箬溪朝雨散，云色似天台。应是东风便，吹从海上来。 灵山游汗漫，仙石过莓苔。误到人间世，经年不早回。

- !Poem
  volume: 卷820_45
  title: 卷820_45万回寺皎然
  author: 皎然
  content: 【万回寺】 万里称逆化，愚蠢性亦全。紫绂拖身上，妖姬安膝前。 见他拘坐寂，故我是眠禅。吾知至人心，杳若青冥天。

- !Poem
  volume: 卷820_46
  title: 卷820_46禅诗皎然
  author: 皎然
  content: 【禅诗】 万法出无门，纷纷使智昏。徒称谁氏子，独立天地元。 实际且何有，物先安可存。须知不动念，照出万重源。

- !Poem
  volume: 卷820_47
  title: 卷820_47哀教皎然
  author: 皎然
  content: 【哀教】 本师不得已，强为我著书。知尽百虑遣，名存万象拘。 如何工言子，终日论虚无。伊人独冥冥，时人以为愚。

- !Poem
  volume: 卷820_48
  title: 卷820_48闻钟皎然
  author: 皎然
  content: 【闻钟】 古寺寒山上，远钟扬好风。声馀月树动，响尽霜天空。 永夜一禅子，泠然心境中。

- !Poem
  volume: 卷820_49
  title: 卷820_49溪上月皎然
  author: 皎然
  content: 【溪上月】 秋水月娟娟，初生色界天。蟾光散浦溆，素影动沦涟。 何事无心见，亏盈向夜禅。

- !Poem
  volume: 卷820_50
  title: 卷820_50山雪皎然
  author: 皎然
  content: 【山雪】 夕阳在西峰，叠翠萦残雪。狂风卷絮回，惊猿攀玉折。 何意山中人，误报山花发。

- !Poem
  volume: 卷820_51
  title: 卷820_51江上风皎然
  author: 皎然
  content: 【江上风】 江风西复东，飘暴忽何穷。初生虚无际，稍起荡漾中。 应吹夏口樯竿折，定蹙湓城浪花咽。今朝莫怪沙岸明， 昨夜声狂卷成雪。

- !Poem
  volume: 卷820_52
  title: 卷820_52山雨皎然
  author: 皎然
  content: 【山雨】 一片雨，山半晴。长风吹落西山上，满树萧萧心耳清。 云鹤惊乱下，水香凝不然。风回雨定芭蕉湿， 一滴时时入昼禅。

- !Poem
  volume: 卷820_53
  title: 卷820_53问遥山禅老皎然
  author: 皎然
  content: 【问遥山禅老】 天与松子寿，独饮日月精。复令颜子贤，胡为夭其生。 吾将寻河源，上天问天何不平？吾将诘仙老， 大道无私谁强名？仙老难逢天不近，世人何人解应尽。 明朝欲向翅头山，问取禅公此义还。

- !Poem
  volume: 卷820_54
  title: 卷820_54禅思皎然
  author: 皎然
  content: 【禅思】 真我性无主，谁为尘识昏。奈何求其本，若拔大木根。 妄以一念动，势如千波翻。伤哉子桑扈，虫臂徒虚言。 神威兴外论，宗邪生异源。空何妨色在，妙岂废身存。 寂灭本非寂，喧哗曾未喧。嗟嗟世上禅，不共智者论。

- !Poem
  volume: 卷820_55
  title: 卷820_55支公诗皎然
  author: 皎然
  content: 【支公诗】 支公养马复养鹤，率性无机多脱略。天生支公与凡异， 凡情不到支公地。得道由来天上仙，为僧却下人间寺， 道家诸子论自然，此公唯许逍遥篇。山阴诗友喧四座， 佳句纵横不废禅。

- !Poem
  volume: 卷820_56
  title: 卷820_56述梦皎然
  author: 皎然
  content: 【述梦】 梦中归见西陵雪，渺渺茫茫行路绝。觉来还在剡东峰， 乡心缭绕愁夜钟。寺北禅冈犹记得，梦归长见山重重。

- !Poem
  volume: 卷820_57
  title: 卷820_57赤松（一作赤松涧）皎然
  author: 皎然
  content: 【赤松（一作赤松涧）】 缘岸蒙笼出见天，晴沙沥沥水溅溅。 何处羽人长洗药，残花无数逐流泉。

- !Poem
  volume: 卷820_58
  title: 卷820_58戏题松树皎然
  author: 皎然
  content: 【戏题松树】 为爱松声听不足，每逢松树遂忘还。 翛然此外更何事，笑向闲云似我闲。

- !Poem
  volume: 卷820_59
  title: 卷820_59戏题二首皎然
  author: 皎然
  content: 【戏题二首】 看饮逢歌日屡曛，我身何似系浮云。 时人不解野僧意，归去溪头作鸟群。 喧喧共在是非间，终日谁知我自闲。 偶客狂歌何所为，欲于人事强相关。

- !Poem
  volume: 卷820_60
  title: 卷820_60杂寓兴皎然
  author: 皎然
  content: 【杂寓兴】 嗟嗟号呶子，世称谪仙俦。媚俗被鲛绡，欺天荐昫修。 奔景谓可致，驰龄言易流。燕昭昧往事，嬴政亡前筹。 三山果不见，九仙忽悠悠。君看牛山乐，君见麋浦游。 昨日千金子，联绵成古丘。吾将揽明月，照尔生死流。 至乐享爰居，惭贻达者尤。冥冥光尘内，机丧成海沤。

- !Poem
  volume: 卷820_61
  title: 卷820_61杂兴六首皎然
  author: 皎然
  content: 【杂兴六首】 吾观谈天客，工言丧其精。万物资广庇，此中何有情。 若为昧颜跖，修短怨太清。高论让邹子，放词征屈生。 请从象外推，至论尤明明。 短龄役长世，扰扰悟不早。嫔女身后空，欢娱梦中好。 从教西陵树，千载伤怀抱。鹤驾何冥冥，鳌洲去浩浩。 柔颜感三花，凋发悲蔓草。月中伐桂人是谁， 翻使年年不衰老。 谁高齐公子，泣听雍门琴。死且何足伤，殊非达人心。 独高庭中鹤，意远贵氛埃。有时青冥游，顾我还下来。 白云琅玕色，一片生虚无。此物若无心，若何卷还舒。 疏散遂吾性，栖山更无机。寥寥高松下，独有闲云归。 精意不可道，冥然还掩扉。

- !Poem
  volume: 卷820_62
  title: 卷820_62偶然五首皎然
  author: 皎然
  content: 【偶然五首】 乐禅心似荡，吾道不相妨。独悟歌还笑，谁言老更狂。 偶然寂无喧，吾了心性源。可嫌虫食木，不笑鸟能言。 隐心不隐迹，却欲住人寰。欠树移春树，无山看画山。 居喧我未错，真意在其间。 虏语嫌不学，胡音从不翻。说禅颠倒是，乐杀金王孙。 真隐须无矫，忘名要似愚。只将两条事，空却汉潜夫。

- !Poem
  volume: 卷820_63
  title: 卷820_63问天皎然
  author: 皎然
  content: 【问天】 天公何时有，谈者皆不经。谁道贤人死，今为傅说星。

- !Poem
  volume: 卷820_64
  title: 卷820_64寓言皎然
  author: 皎然
  content: 【寓言】 吾道本无我，未曾嫌世人。如今到城市，弥觉此心真。

- !Poem
  volume: 卷820_65
  title: 卷820_65前溪作皎然
  author: 皎然
  content: 【前溪作】 春歌已寂寂，古水自涓涓。徒误时人辈，伤心作逝川。

- !Poem
  volume: 卷820_66
  title: 卷820_66戏作皎然
  author: 皎然
  content: 【戏作】 乞我百万金，封我异姓王。不如独悟时，大笑放清狂。

- !Poem
  volume: 卷820_67
  title: 卷820_67浮云三章皎然
  author: 皎然
  content: 【浮云三章】 浮云浮云，集于扶桑。扶桑茫茫，日暮之光。 匪日之暮，浮云之污。嗟我怀人，犹心如蠹。 浮云浮云，集于咸池。咸池微微，日昃之时。 匪日之昃，浮云之惑。嗟我怀人，忧心如织。 浮云浮云，集于高舂。高舂濛濛，日夕之容。 匪日之夕，浮云之积。嗟我怀人，忧心如惄。

- !Poem
  volume: 卷820_68
  title: 卷820_68寓言皎然
  author: 皎然
  content: 【寓言】 人生百年我过半，天生才定不可换。 东海钓鳌鳌不食，南山坐石石欲烂。

- !Poem
  volume: 卷820_69
  title: 卷820_69若邪春兴皎然
  author: 皎然
  content: 【若邪春兴】 春生若邪水，雨后漫流通。芳草行无尽，清源去不穷。 野烟迷极浦，斜日起微风。数处乘流望，依稀似剡中。

- !Poem
  volume: 卷820_70
  title: 卷820_70晨登乐游原，望终南积雪皎然
  author: 皎然
  content: 【晨登乐游原，望终南积雪】 凌晨拥弊裘，径上古原头。雪霁山疑近，天高思若浮。 琼峰埋积翠，玉嶂掩飞流。曜彩含朝日，摇光夺寸眸。 寒空标瑞色，爽气袭皇州。清眺何人得，终当独再游。

- !Poem
  volume: 卷820_71
  title: 卷820_71送商季皋皎然
  author: 皎然
  content: 【送商季皋】 比来知尔有诗名，莫恨东归学未成。 新丰有酒为我饮，消取故园伤别情。
