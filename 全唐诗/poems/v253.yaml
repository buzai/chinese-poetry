
- !Poem
  volume: 卷253_1
  title: 卷253_1登鹳雀楼（一作朱斌诗）王之涣
  author: 王之涣
  content: 【登鹳雀楼（一作朱斌诗）】 白日依山尽，黄河入海流。欲穷千里目，更上一层楼。

- !Poem
  volume: 卷253_2
  title: 卷253_2送别王之涣
  author: 王之涣
  content: 【送别】 杨柳东风树，青青夹御河。近来攀折苦，应为别离多。

- !Poem
  volume: 卷253_3
  title: 卷253_3凉州词二首王之涣
  author: 王之涣
  content: 【凉州词二首】 黄河远上白云间，一片孤城万仞山。 羌笛何须怨杨柳，春光不度玉门关。 单于北望拂云堆，杀马登坛祭几回。 汉家天子今神武，不肯和亲归去来。

- !Poem
  volume: 卷253_4
  title: 卷253_4宴词王之涣
  author: 王之涣
  content: 【宴词】 长堤春水绿悠悠，畎入漳河一道流。 莫听声声催去棹，桃溪浅处不胜舟。

- !Poem
  volume: 卷253_5
  title: 卷253_5九日送别王之涣
  author: 王之涣
  content: 【九日送别】 蓟庭萧瑟故人稀，何处登高且送归。 今日暂同芳菊酒，明朝应作断蓬飞。

- !Poem
  volume: 卷253_6
  title: 卷253_6晚秋石门礼拜（一作礼佛）阎防
  author: 阎防
  content: 【晚秋石门礼拜（一作礼佛）】 轻策临绝壁，招提谒金仙。舟车无由径，岩峤乃属天。 踯躅淹昃景，夷犹望新弦。石门变暝色，谷口生人烟。 阳雁叫平楚，秋风急寒川。驰晖苦代谢，浮脆惭贞坚。 永欲卧丘壑，息心依梵筵。誓将历劫愿，无以外物牵。

- !Poem
  volume: 卷253_7
  title: 卷253_7百丈谿新理茅茨读书阎防
  author: 阎防
  content: 【百丈谿新理茅茨读书】 浪迹弃人世，还山自幽独。始傍巢由踪，吾其获心曲。 荒庭何所有，老树半空腹。秋蜩鸣北林，暮鸟穿我屋。 栖迟乐遵渚，恬旷寡所欲。开卦推盈虚，散帙攻节目。 养闲度人事，达命知止足。不学东周儒，俟时劳伐辐。

- !Poem
  volume: 卷253_8
  title: 卷253_8宿岸道人精舍阎防
  author: 阎防
  content: 【宿岸道人精舍】 早岁参道风，放情入寥廓。重因息心侣，遂果岩下诺。 敛迹辞人间，杜门守寂寞。秋风翦兰蕙，霜气冷淙壑。 山牖见然灯，竹房闻捣药。愿言舍尘事，所趣非龙蠖。

- !Poem
  volume: 卷253_9
  title: 卷253_9夕次鹿门山作阎防
  author: 阎防
  content: 【夕次鹿门山作】 庞公嘉遁所，浪迹难追攀。浮舟暝始至，抱杖聊自闲。 双岩开鹿门，百谷集珠湾。喷薄湍上水，舂容漂里山。 焦原不足险，梁壑未成艰。我行自春仲，夏鸟忽绵蛮。 蕙草色已晚，客心殊倦还。远游非避地，访道爱童颜。 安能徇机巧，争夺锥刀间。

- !Poem
  volume: 卷253_10
  title: 卷253_10与永乐诸公夜泛黄河作阎防
  author: 阎防
  content: 【与永乐诸公夜泛黄河作】 烟深载酒入，但觉暮川虚。映水见山火，鸣榔闻夜渔。 爱兹山水趣，忽与人世疏。无暇然官烛，中流有望舒。

- !Poem
  volume: 卷253_11
  title: 卷253_11句阎防
  author: 阎防
  content: 【句】 熊踞庭中树，龙蒸栋里云。

- !Poem
  volume: 卷253_12
  title: 卷253_12怀哉行薛据
  author: 薛据
  content: 【怀哉行】 明时无废人，广厦无弃材。良工不我顾，有用宁自媒。 怀策望君门，岁晏空迟回。秦城多车马，日夕飞尘埃。 伐鼓千门启，鸣珂双阙来。我闻雷雨施，天泽罔不该。 何意斯人徒，弃之如死灰。主好臣必效，时禁权不开。 俗流实骄矜，得志轻草莱。文王赖多士，汉帝资群才。 一言并拜相，片善咸居台。夫君何不遇，为泣黄金台。

- !Poem
  volume: 卷253_13
  title: 卷253_13古兴薛据
  author: 薛据
  content: 【古兴】 日中望双阙，轩盖扬飞尘。鸣珮初罢朝，自言皆近臣。 光华满道路，意气安可亲。归来宴高堂，广筵罗八珍。 仆妾尽绮纨，歌舞夜达晨。四时固相代，谁能久要津。 已看覆前车，未见易后轮。丈夫须兼济，岂能乐一身。 君今皆得志，肯顾憔悴人。

- !Poem
  volume: 卷253_14
  title: 卷253_14冬夜寓居寄储太祝（一作綦毋潜诗）薛据
  author: 薛据
  content: 【冬夜寓居寄储太祝（一作綦毋潜诗）】 自为洛阳客，夫子吾知音。爱义能下士，时人无此心。 奈何离居夜，巢鸟飞空林。愁坐至月上，复闻南邻砧。

- !Poem
  volume: 卷253_15
  title: 卷253_15登秦望山薛据
  author: 薛据
  content: 【登秦望山】 南登秦望山，目极大海空。朝阳半荡漾，晃朗天水红。 谿壑争喷薄，江湖递交通。而多渔商客，不悟岁月穷。 振缗迎早潮，弭棹候长风。予本萍泛者，乘流任西东。 茫茫天际帆，栖泊何时同。将寻会稽迹，从此访任公。

- !Poem
  volume: 卷253_16
  title: 卷253_16西陵口观海薛据
  author: 薛据
  content: 【西陵口观海】 长江漫汤汤，近海势弥广。在昔胚浑凝，融为百川泱。 地形失端倪，天色灒滉漾。东南际万里，极目远无象。 山影乍浮沉，潮波忽来往。孤帆或不见，棹歌犹想像。 日暮长风起，客心空振荡。浦口霞未收，潭心月初上。 林屿几邅回，亭皋时偃仰。岁晏访蓬瀛，真游非外奖。

- !Poem
  volume: 卷253_17
  title: 卷253_17题鹤林寺薛据
  author: 薛据
  content: 【题鹤林寺】 道门隐形胜，向背临法桥。松覆山殿冷，花藏溪路遥。 珊珊宝幡挂，焰焰明灯烧。迟日半空谷，春风连上潮。 少凭水木兴，暂忝身心调。愿谢携手客，兹山禅侣饶。

- !Poem
  volume: 卷253_18
  title: 卷253_18初去郡斋书怀（一作初去郡书情）薛据
  author: 薛据
  content: 【初去郡斋书怀（一作初去郡书情）】 肃徒辞汝颍，怀古独凄然。尚想文王化，犹思巢父贤。 时移多谗巧，大道竟谁传。况是疾风起，悠悠旌旆悬。 征鸟无返翼，归流不停川。已经霜雪下，乃验松柏坚。 回首望城邑，迢迢间云烟。志士不伤物，小人皆自妍。 感时惟责己，在道非怨天。从此适乐土，东归知几年。

- !Poem
  volume: 卷253_19
  title: 卷253_19出青门往南山下别业薛据
  author: 薛据
  content: 【出青门往南山下别业】 旧居在南山，夙驾自城阙。榛莽相蔽亏，去尔渐超忽。 散漫馀雪晴，苍茫季冬月。寒风吹长林，白日原上没。 怀抱旷莫伸，相知阻胡越。弱年好栖隐，炼药在岩窟。 及此离垢氛，兴来亦因物。末路期赤松，斯言庶不伐。

- !Poem
  volume: 卷253_20
  title: 卷253_20泊震泽口薛据
  author: 薛据
  content: 【泊震泽口】 日落草木阴，舟徒泊江汜。苍茫万象开，合沓闻风水。 洄沿值渔翁，窈窕逢樵子。云开天宇静，月明照万里。 早雁湖上飞，晨钟海边起。独坐嗟远游，登岸望孤洲。 零落星欲尽，朣胧气渐收。行藏空自秉，智识仍未周。 伍胥既仗剑，范蠡亦乘流。歌竟鼓楫去，三江多客愁。

- !Poem
  volume: 卷253_21
  title: 卷253_21题丹阳陶司马厅壁薛据
  author: 薛据
  content: 【题丹阳陶司马厅壁】 高鉴清洞彻，儒风入进难。诏书增宠命，才子益能官。 门带山光晚，城临江水寒。唯馀好文客，时得咏幽兰。

- !Poem
  volume: 卷253_22
  title: 卷253_22古兴薛据
  author: 薛据
  content: 【古兴】 投珠恐见疑，抱玉但垂泣。道在君不举，功成叹何及。

- !Poem
  volume: 卷253_23
  title: 卷253_23早发上东门（一作綦毋潜诗，题作落第后口号）薛据
  author: 薛据
  content: 【早发上东门（一作綦毋潜诗，题作落第后口号）】 十五能文西入秦，三十无家作路人。 时命不将明主合，布衣空惹洛阳尘。

- !Poem
  volume: 卷253_24
  title: 卷253_24句薛据
  author: 薛据
  content: 【句】 省署开文苑，沧浪学钓翁。（《纪事》云：“此二句据 之诗也，子美怀据诗即用为句云：‘独当省署开文苑， 兼泛沧浪学钓翁’。”） 穷冬时短晷，日尽西南天。

- !Poem
  volume: 卷253_25
  title: 卷253_25秋夕会友姚系
  author: 姚系
  content: 【秋夕会友】 倦客易相失，欢游无良辰。忽然一夕间，稍慰阖家贫。 白露下庭梧，孤琴始悲辛。回风入幽草，虫响满四邻。 会遇更何时，持杯重殷勤。

- !Poem
  volume: 卷253_26
  title: 卷253_26荆山独往姚系
  author: 姚系
  content: 【荆山独往】 宿昔山水上，抱琴聊踯躅。山远去难穷，琴悲多断续。 岩重丹阳树，泉咽闻阴谷。时下白云中，淹留秋水曲。 秋水石栏深，潺湲如喷玉。杂芳被阴岸，坠露方消绿。 恣此平生怀，独游还自足。

- !Poem
  volume: 卷253_27
  title: 卷253_27五老峰大明观赠隐者姚系
  author: 姚系
  content: 【五老峰大明观赠隐者】 云观此山北，与君携手稀。林端涉横水，洞口入斜晖。 颇觉鸾鹤迩，忽为烟雾飞。故人清和客，默会琴心微。 丹术幸可授，青龙当未归。悠悠平生意，此日复相违。

- !Poem
  volume: 卷253_28
  title: 卷253_28送周愿判官归岭南姚系
  author: 姚系
  content: 【送周愿判官归岭南】 早蝉望秋鸣，夜琴怨离声。眇然多异感，值子江山行。 由来重义人，感激事纵横。往复念遐阻，淹留慕平生。 晨奔九衢饯，暮始万里程。山驿风月榭，海门烟霞城。 易绡泉源近，拾翠沙溆明。兰蕙一为赠，贫交空复情。

- !Poem
  volume: 卷253_29
  title: 卷253_29送陆浑主簿赵宗儒之任姚系
  author: 姚系
  content: 【送陆浑主簿赵宗儒之任】 山中眇然意，此意乃平生。常日望鸣皋，遥对洛阳城。 故人吏为隐，怀此若蓬瀛。夕气冒岩上，晨流泻岸明。 存亡区中事，影响羽人情。溪寂值猿下，云归闻鹤声。 及兹春始暮，花葛正明荣。会有携手日，悠悠去无程。

- !Poem
  volume: 卷253_30
  title: 卷253_30杨参军庄送宇文邈姚系
  author: 姚系
  content: 【杨参军庄送宇文邈】 秋云冒原隰，野鸟满林声。爱此田舍事，稽君车马程。 离堂惨不喧，脉脉复盈盈。兰叶一经霜，香销为赠轻。 灯光耿方寂，虫思隐馀清。相望忽无际，如含江海情。

- !Poem
  volume: 卷253_31
  title: 卷253_31京西遇旧识兼送往陇西姚系
  author: 姚系
  content: 【京西遇旧识兼送往陇西】 蝉鸣一何急，日暮秋风树。即此不胜愁，陇阴人更去。 相逢与相失，共是亡羊路。

- !Poem
  volume: 卷253_32
  title: 卷253_32古别离姚系
  author: 姚系
  content: 【古别离】 凉风已袅袅，露重木兰枝。独上高楼望，行人远不知。 轻寒入洞户，明月满秋池。燕去鸿方至，年年是别离。

- !Poem
  volume: 卷253_33
  title: 卷253_33野居池上看月姚系
  author: 姚系
  content: 【野居池上看月】 悠然云间月，复此照池塘。泫露苍茫湿，沉波澹滟光。 应门当未曙，歌吹满昭阳。远近徒伤目，清辉霭自长。

- !Poem
  volume: 卷253_34
  title: 卷253_34庭柳姚系
  author: 姚系
  content: 【庭柳】 袅袅柳杨枝，当轩杂珮垂。交阴总共密，分条各自宜。 因依似永久，揽结更伤离。爱此阳春色，秋风莫遽吹。

- !Poem
  volume: 卷253_35
  title: 卷253_35硖州旅舍奉怀苏州韦郎中（公频有尺书，颇积离乡之思）令狐峘
  author: 令狐峘
  content: 【硖州旅舍奉怀苏州韦郎中（公频有尺书，颇积离乡之思）】 儒服学从政，遂为尘事婴。衔命东复西，孰堪异乡情。 怀禄且怀恩，策名敢逃名。羡彼农亩人，白首亲友并。 江山入秋气，草木凋晚荣。方塘寒露凝，旅管凉飙生。 懿交守东吴，梦想闻颂声。云水方浩浩，离忧何平时。

- !Poem
  volume: 卷253_36
  title: 卷253_36释奠日国学观礼闻雅颂令狐峘
  author: 令狐峘
  content: 【释奠日国学观礼闻雅颂】 肃肃先师庙，依依胄子群。满庭陈旧礼，开户拜清芬。 万舞当华烛，箫韶入翠云。颂歌清晓听，雅吹度风闻。 澹泊调元气，中和美圣君。唯馀东鲁客，蹈舞向南熏。

- !Poem
  volume: 卷253_37
  title: 卷253_37释奠日国学观礼闻雅颂滕珦
  author: 滕珦
  content: 【释奠日国学观礼闻雅颂】 太学时观礼，东方晓色分。威仪何棣棣，环珮又纷纷。 古乐从空尽，清歌几处闻。六和成远吹，九奏动行云。 圣上尊儒学，春秋奠茂勋。幸因陪齿列，聊以颂斯文。
