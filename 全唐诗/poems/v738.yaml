
- !Poem
  volume: 卷739_1
  title: 卷739_1中酒寄刘行军李建勋
  author: 李建勋
  content: 【中酒寄刘行军】 甚矣频频醉，神昏体亦虚。肺伤徒问药，发落不盈梳。 恋寝嫌明室，修生愧道书。西峰老僧语，相劝合何如。

- !Poem
  volume: 卷739_2
  title: 卷739_2白雁李建勋
  author: 李建勋
  content: 【白雁】 东溪一白雁，毛羽何皎洁。薄暮浴清波，斜阳共明灭。 差池失群久，幽独依人切。旅食赖菰蒲，单栖怯霜雪。 边风昨夜起，顾影空哀咽。不及墙上乌，相将绕双阙。

- !Poem
  volume: 卷739_3
  title: 卷739_3早春寄怀李建勋
  author: 李建勋
  content: 【早春寄怀】 家山归未得，又是看春过。老觉光阴速，闲悲世路多。 风和吹岸柳，雪尽见庭莎。欲向东溪醉，狂眠一放歌。

- !Poem
  volume: 卷739_4
  title: 卷739_4春日东山正堂作李建勋
  author: 李建勋
  content: 【春日东山正堂作】 身闲赢得出，天气渐暄和。蜀马登山稳，南朝古寺多。 早花微弄色，新酒欲生波。从此唯行乐，闲愁奈我何。

- !Poem
  volume: 卷739_5
  title: 卷739_5春日小园晨看兼招同舍李建勋
  author: 李建勋
  content: 【春日小园晨看兼招同舍】 最有杏花繁，枝枝若手抟。须知一春促，莫厌百回看。 鸟啭风潜息，蜂迟露未干。可容排饮否，兼折赠头冠。

- !Poem
  volume: 卷739_6
  title: 卷739_6惜花寄孙员外李建勋
  author: 李建勋
  content: 【惜花寄孙员外】 朝始一枝开，暮复一枝落。只恐雨淋漓，又见春萧索。 侵晨结驷携酒徒，寻芳踏尽长安衢。思量少壮不自乐， 他日白头空叹吁。

- !Poem
  volume: 卷739_7
  title: 卷739_7春日病中李建勋
  author: 李建勋
  content: 【春日病中】 才得归闲去，还教病卧频。无由全胜意，终是负青春。 绿柳渐拂地，黄莺如唤人。方为医者劝，断酒已经旬。

- !Poem
  volume: 卷739_8
  title: 卷739_8殴妓李建勋
  author: 李建勋
  content: 【殴妓】 自为专房甚，匆匆有所伤。当时心已悔，彻夜手犹香。 恨枕堆云髻，啼襟搵月黄。起来犹忍恶，剪破绣鸳鸯。

- !Poem
  volume: 卷739_9
  title: 卷739_9踏青樽前李建勋
  author: 李建勋
  content: 【踏青樽前】 期君速行乐，不要旋还家。永日虽无雨，东风自落花。 诗毫粘酒淡，歌袖向人斜。薄暮忘归路，垂杨噪乱鸦。

- !Poem
  volume: 卷739_10
  title: 卷739_10正月晦日李建勋
  author: 李建勋
  content: 【正月晦日】 莫倦寻春去，都无百日游。更堪正月过，已是一分休。 泉暖声才出，云寒势未收。晚来重作雪，翻为杏花愁。

- !Poem
  volume: 卷739_11
  title: 卷739_11惜花李建勋
  author: 李建勋
  content: 【惜花】 白发今如此，红芳莫更催。预愁多日谢，翻怕十分开。 点滴无时雨，荒凉满地苔。闲阶一杯酒，惟待故人来。

- !Poem
  volume: 卷739_12
  title: 卷739_12金谷园落花李建勋
  author: 李建勋
  content: 【金谷园落花】 愁见清明后，纷纷盖地红。惜看难过日，自落不因风。 蝶散馀香在，莺啼半树空。堪悲一尊酒，从此似西东。

- !Poem
  volume: 卷739_13
  title: 卷739_13柳花寄宋明府李建勋
  author: 李建勋
  content: 【柳花寄宋明府】 每爱江城里，青春向尽时。一回新雨歇，是处好风吹。 破石黏虫网，高楼扑酒旗。遥知陶令宅，五树正离披。

- !Poem
  volume: 卷739_14
  title: 卷739_14送人李建勋
  author: 李建勋
  content: 【送人】 相见未逾月，堪悲远别离。非君谁顾我，万里又南之。 雨逼清明日，花阴杜宇时。愁看挂帆处，鸥鸟共迟迟。

- !Poem
  volume: 卷739_15
  title: 卷739_15闲游李建勋
  author: 李建勋
  content: 【闲游】 携酒复携觞，朝朝一似忙。马谙频到路，僧借旧眠床。 道胜他图薄，身闲白日长。扁舟动归思，高处见沧浪。

- !Poem
  volume: 卷739_16
  title: 卷739_16柏梁隔句韵诗李建勋
  author: 李建勋
  content: 【柏梁隔句韵诗】 不喜长亭柳，枝枝拟送君。惟怜北窗□，树树解留人。 圆缺都如月，东西只似云。愁看离席散，归盖动行尘。

- !Poem
  volume: 卷739_17
  title: 卷739_17赠赵学士李建勋
  author: 李建勋
  content: 【赠赵学士】 常钦赵夫子，远作五侯宾。见面到今日，操心如古人。 醉同华席少，吟访野僧频。寂寂长河畔，荒斋与庙邻。

- !Poem
  volume: 卷739_18
  title: 卷739_18春阴李建勋
  author: 李建勋
  content: 【春阴】 老雨不肯休，东风势还作。未放草蒙茸，已遣花萧索。 浮生何苦劳，触事妨行乐。寄语达生人，须知酒胜药。

- !Poem
  volume: 卷739_19
  title: 卷739_19春日金谷园李建勋
  author: 李建勋
  content: 【春日金谷园】 火急召亲宾，欢游莫厌频。日长徒似岁，花过即非春。 晚雨来何定，东风自不匀。须知三个月，不是负芳晨。

- !Poem
  volume: 卷739_20
  title: 卷739_20夏日酬祥松二公见访李建勋
  author: 李建勋
  content: 【夏日酬祥松二公见访】 多谢空门客，时时出草堂。从容非有约，淡薄不相忘。 池映春篁老，檐垂夏果香。西峰正清霁，自与拂吟床。

- !Poem
  volume: 卷739_21
  title: 卷739_21怀赠操禅师李建勋
  author: 李建勋
  content: 【怀赠操禅师】 尝忆曹溪子，龛居面碧嵩。杉松新夏后，雨雹夜禅中。 道匪因经悟，心能向物空。秋来得音信，又在剡山东。

- !Poem
  volume: 卷739_22
  title: 卷739_22闲居秋思呈祥松二公李建勋
  author: 李建勋
  content: 【闲居秋思呈祥松二公】 秋光虽即好，客思转悠哉。去国身将老，流年雁又来。 叶红堆晚径，菊冷藉空罍。不得师相访，难将道自开。

- !Poem
  volume: 卷739_23
  title: 卷739_23赋得冬日青溪草堂四十字李建勋
  author: 李建勋
  content: 【赋得冬日青溪草堂四十字】 莫道无幽致，常来到日西。地虽当北阙，天与设东溪。 疏苇寒多折，惊凫去不齐。坐中皆作者，长爱觅分题。

- !Poem
  volume: 卷739_24
  title: 卷739_24溪斋李建勋
  author: 李建勋
  content: 【溪斋】 水木绕吾庐，搴帘晚槛虚。衰条寒露鹊，幽果落惊鱼。 爱酒贫还甚，趋时老更疏。乖慵自有素，不是忽簪裾。

- !Poem
  volume: 卷739_25
  title: 卷739_25留题爱敬寺李建勋
  author: 李建勋
  content: 【留题爱敬寺】 野性竟未改，何以居朝廷。空为百官首，但爱千峰青。 南风新雨后，与客携觞行。斜阳惜归去，万壑啼鸟声。

- !Poem
  volume: 卷739_26
  title: 卷739_26小园李建勋
  author: 李建勋
  content: 【小园】 小园吾所好，栽植忘劳形。晚果经秋赤，寒蔬近社青。 竹萝荒引蔓，土井浅生萍。更欲从人劝，凭高置草亭。

- !Poem
  volume: 卷739_27
  title: 卷739_27宿山房李建勋
  author: 李建勋
  content: 【宿山房】 石窗灯欲尽，松槛月还明。就枕浑无睡，披衣却出行。 岩高泉乱滴，林动鸟时惊。倏忽山钟曙，喧喧仆马声。

- !Poem
  volume: 卷739_28
  title: 卷739_28金陵所居青溪草堂闲兴李建勋
  author: 李建勋
  content: 【金陵所居青溪草堂闲兴】 窗外皆连水，杉松欲作林。自怜趋竞地，独有爱闲心。 素壁题看遍，危冠醉不簪。江僧暮相访，帘卷见秋岑。

- !Poem
  volume: 卷739_29
  title: 卷739_29阙下偶书寄孙员外李建勋
  author: 李建勋
  content: 【阙下偶书寄孙员外】 长安驱驰地，贵贱共悠悠。白日谁相促，劳生自不休。 凤翔双阙晓，蝉噪六街秋。独有南宫客，时来话钓舟。

- !Poem
  volume: 卷739_30
  title: 卷739_30寄魏郎中李建勋
  author: 李建勋
  content: 【寄魏郎中】 碌碌但随群，蒿兰任不分。未尝矜有道，求遇向吾君。 逸驾秋寻寺，长歌醉望云。高斋纸屏古，尘暗北山文。

- !Poem
  volume: 卷739_31
  title: 卷739_31病中书怀寄王二十六李建勋
  author: 李建勋
  content: 【病中书怀寄王二十六】 落叶满山州，闲眠病未瘳。窗阴连竹枕，药气染茶瓯。 路匪人遮去，官须自觅休。焉宜更羸老，扶杖作公侯。

- !Poem
  volume: 卷739_32
  title: 卷739_32采菊李建勋
  author: 李建勋
  content: 【采菊】 簇簇竟相鲜，一枝开几番。味甘资麹糵，香好胜兰荪。 古道风摇远，荒篱露压繁。盈筐时采得，服饵近知门。

- !Poem
  volume: 卷739_33
  title: 卷739_33送王郎中之官吉水李建勋
  author: 李建勋
  content: 【送王郎中之官吉水】 南望庐陵郡，山连五岭长。吾君怜远俗，从事辍名郎。 移户多无土，春蚕不满筐。惟应劳赞画，溪峒况强梁。

- !Poem
  volume: 卷739_34
  title: 卷739_34孤雁李建勋
  author: 李建勋
  content: 【孤雁】 欲食不敢食，合栖犹未栖。闻风亦惊过，避缴恨飞低。 水阔缘湘困，云寒过碛迷。悲鸣感人意，不见夜乌啼。

- !Poem
  volume: 卷739_35
  title: 卷739_35赠送致仕郎中李建勋
  author: 李建勋
  content: 【赠送致仕郎中】 鹤立瘦棱棱，髭长白似银。衣冠皆古制，气貌异常人。 听雪添诗思，看山滞酒巡。西峰重归路，唯许野僧亲。

- !Poem
  volume: 卷739_36
  title: 卷739_36宿友人山居寄司徒相公李建勋
  author: 李建勋
  content: 【宿友人山居寄司徒相公】 雨雪正霏霏，令人不忆归。地炉僧坐暖，山枿火声肥。 隔纸烘茶蕊，移铛剥芋衣。知君在霄汉，此兴得还稀。 郢客相寻夜，荒庭雪洒篙。虚堂看向曙，吟坐共忘劳。 溪冻声全减，灯寒焰不高。他人莫相笑，未易会吾曹。

- !Poem
  volume: 卷739_37
  title: 卷739_37感故府二首李建勋
  author: 李建勋
  content: 【感故府二首】 戚戚复戚戚，期怀安可释。百年金石心，中路生死隔。 新坟应草合，旧地空苔色。白日灯荧荧，凝尘满几席。 悒悒复悒悒，思君安可及。永日在阶前，披衣随风立。 高楼暮角断，远树寒鸦集。惆怅几行书，遗踪墨犹湿。

- !Poem
  volume: 卷739_38
  title: 卷739_38田家三首李建勋
  author: 李建勋
  content: 【田家三首】 毕岁知无事，兵销复旧丁。竹门桑径狭，春日稻畦青。 犬吠隈篱落，鸡飞上碓桯。归田起囗思，蛙叫草冥冥。 不识城中路，熙熙乐有年。木槃擎社酒，瓦鼓送神钱。 霜落牛归屋，禾收雀满田。遥陂过秋水，闲阁钓鱼船。 长爱田家事，时时欲一过。垣篱皆树槿，厅院亦堆禾。 病果因风落，寒蔬向日多。遥闻数声笛，牛晚下前坡。

- !Poem
  volume: 卷739_39
  title: 卷739_39新竹李建勋
  author: 李建勋
  content: 【新竹】 袅袅薰风软，娟娟湛露光。参差仙子仗，迤逦羽林枪。 迥去侵花地，斜来破藓墙。箨干犹抱翠，粉腻若涂装。 径曲茎难数，阴疏叶未长。懒嫌吟客倚，甘畏夏虫伤。 映水如争立，当轩自著行。北亭尊酒兴，还为此君狂。

- !Poem
  volume: 卷739_40
  title: 卷739_40归燕词李建勋
  author: 李建勋
  content: 【归燕词】 羽翼势虽微，云霄亦可期。飞翻自有路，鸿鹄莫相嗤。 待侣临书幌，寻泥傍藻池。冲人穿柳径，捕蝶绕花枝。 广厦来应遍，深宫去不疑。雕梁声上下，烟浦影参差。 旧地人潜换，新巢雀谩窥。双双暮归处，疏雨满江湄。

- !Poem
  volume: 卷739_41
  title: 卷739_41题魏坛二首李建勋
  author: 李建勋
  content: 【题魏坛二首】 不遇至真传道要，曾看真诰亦何为。旧碑经乱沈荒涧， 灵篆因耕出故基。蛙黾自喧浇药井，牛羊闲过放生池。 萧条夕景空坛畔，朽桧枝斜绿蔓垂。 一寻遗迹到仙乡，云鹤沈沈思渺茫。丹井岁深生草木， 芝田春废卧牛羊。雨淋残画摧荒壁，鼠引饥蛇落坏梁。 薄暮欲归仍伫立，菖蒲风起水泱泱。

- !Poem
  volume: 卷739_42
  title: 卷739_42东楼看雪李建勋
  author: 李建勋
  content: 【东楼看雪】 一上高楼醉复醒，日西江雪更冥冥。化风吹火全无气， 平望惟松少露青。腊内不妨南地少，夜长应得小窗听。 因思旧隐匡庐日，闲看杉柽掩石扃。

- !Poem
  volume: 卷739_43
  title: 卷739_43落花李建勋
  author: 李建勋
  content: 【落花】 惜花无计又花残，独绕芳丛不忍看。暖艳动随莺翅落， 冷香愁杂燕泥干。绿珠倚槛魂初散，巫峡归云梦又阑。 忍把一尊重命乐，送春招客亦何欢。

- !Poem
  volume: 卷739_44
  title: 卷739_44春雪李建勋
  author: 李建勋
  content: 【春雪】 南国春寒朔气回，霏霏还阻百花开。全移暖律何方去， 似误新莺昨日来。平野旋销难蔽草，远林高缀却遮梅。 不知金勒谁家子，只待晴明赏帝台。

- !Poem
  volume: 卷739_45
  title: 卷739_45重戏和春雪寄沈员外李建勋
  author: 李建勋
  content: 【重戏和春雪寄沈员外】 谁道江南要雪难，半春犹得倚楼看。却遮迟日偷莺暖， 密洒西风借鹤寒。散漫不容梨艳去，轻明应笑玉华干。 和来琼什虽无敌，且是侬家比兴残。

- !Poem
  volume: 卷739_46
  title: 卷739_46春日尊前示从事李建勋
  author: 李建勋
  content: 【春日尊前示从事】 州中案牍鱼鳞密，界上军书竹节稠。眼底好花浑似雪， 瓮头春酒漫如油。东君不为留迟日，清镜唯知促白头。 最觉此春无气味，不如庭草解忘忧。

- !Poem
  volume: 卷739_47
  title: 卷739_47尊前李建勋
  author: 李建勋
  content: 【尊前】 官为将相复何求，世路多端早合休。渐老更知春可惜， 正欢唯怕客难留。雨催草色还依旧，晴放花枝始自由。 莫厌百壶相劝倒，免教无事结闲愁。

- !Poem
  volume: 卷739_48
  title: 卷739_48蔷薇二首李建勋
  author: 李建勋
  content: 【蔷薇二首】 万蕊争开照槛光，诗家何物可相方。锦江风撼云霞碎， 仙子衣飘黼黻香。裛露早英浓压架，背人狂蔓暗穿墙。 彩笺蛮榼旬休日，欲召亲宾看一场。 拂檐拖地对前墀，蝶影蜂声烂熳时。万倍馨香胜玉蕊， 一生颜色笑西施。忘归醉客临高架，恃宠佳人索好枝。 将并舞腰谁得及，惹衣伤手尽从伊。

- !Poem
  volume: 卷739_49
  title: 卷739_49残牡丹李建勋
  author: 李建勋
  content: 【残牡丹】 肠断题诗如执别，芳茵愁更绕阑铺。风飘金蕊看全落， 露滴檀英又暂苏。失意婕妤妆渐薄，背身妃子病难扶。 回看池馆春休也，又是迢迢看画图。

- !Poem
  volume: 卷739_50
  title: 卷739_50春雨二首李建勋
  author: 李建勋
  content: 【春雨二首】 春霖未免妨游赏，唯到诗家自有情。花径不通新草合， 兰舟初动曲池平。净缘高树莓苔色，饥集虚廊燕雀声。 闲忆昔年为客处，闷留山馆阻行行。 萧萧春雨密还疏，景象三时固不如，寒入远林莺翅重， 暖抽新麦土膏虚。细蒙台榭微兼日，潜涨涟漪欲动鱼。 唯称乖慵多睡者，掩门中酒览闲书。

- !Poem
  volume: 卷739_51
  title: 卷739_51醉中惜花更书与诸从事李建勋
  author: 李建勋
  content: 【醉中惜花更书与诸从事】 公退寻芳已是迟，莫因他事更来稀。未经旬日唯忧落， 算有开时不合归。歌槛宴馀风袅袅，闲园吟散雨霏霏。 高楼鼓绝重门闭，长为抛回恨解衣。

- !Poem
  volume: 卷739_52
  title: 卷739_52和判官喜雨李建勋
  author: 李建勋
  content: 【和判官喜雨】 去祷山川尚未还，云雷寻作远声寒。人情便似秋登悦， 天色休劳夜起看。高槛气浓藏柳郭，小庭流拥没花坛。 须知太守重墙内，心极农夫望处欢。

- !Poem
  volume: 卷739_53
  title: 卷739_53离阙下日感恩李建勋
  author: 李建勋
  content: 【离阙下日感恩】 二年尘冒处中台，喜得南归退不才。即路敢期皇子送， 出关犹有御书来。未知天地恩何报，翻对江山思莫开。 斜日苇汀凝立处，远波微飏翠如苔。

- !Poem
  volume: 卷739_54
  title: 卷739_54细雨遥怀故人李建勋
  author: 李建勋
  content: 【细雨遥怀故人】 江云未散东风暖，溟蒙正在高楼见。细柳缘堤少过人， 平芜隔水时飞燕。我有近诗谁与和，忆君狂醉愁难破。 昨夜南窗不得眠，闲阶点滴回灯坐。

- !Poem
  volume: 卷739_55
  title: 卷739_55春水李建勋
  author: 李建勋
  content: 【春水】 万派争流雨过时，晚来春静更逶迤。轻鸥散绕夫差国， 远树微分夏禹祠。青岸渐平濡柳带，旧溪应暖负莼丝。 风鬟倚楫谁家子，愁看鸳鸯望所之。

- !Poem
  volume: 卷739_56
  title: 卷739_56蝶李建勋
  author: 李建勋
  content: 【蝶】 粉蝶翩翩若有期，南园长是到春归。闲依柳带参差起， 困傍桃花独自飞。潜被燕惊还散乱，偶因人逐入帘帏。 晚来欲雨东风急，回看池塘影渐稀。

- !Poem
  volume: 卷739_57
  title: 卷739_57中春写怀寄沈彬员外李建勋
  author: 李建勋
  content: 【中春写怀寄沈彬员外】 省从骑竹学讴吟，便殢光阴役此心。寓目不能闲一日， 闭门长胜得千金。窗悬夜雨残灯在，庭掩春风落絮深。 唯有故人同此兴，近来何事懒相寻。

- !Poem
  volume: 卷739_58
  title: 卷739_58钟山寺避暑勉二三子李建勋
  author: 李建勋
  content: 【钟山寺避暑勉二三子】 楼台虽少景何深，满地青苔胜布金。松影晚留僧共坐， 水声闲与客同寻。清凉会拟归莲社，沈湎终须弃竹林。 长爱寄吟经案上，石窗秋霁向千岑。

- !Poem
  volume: 卷739_59
  title: 卷739_59道林寺李建勋
  author: 李建勋
  content: 【道林寺】 虽向钟峰数寺连，就中奇胜出其间。不教幽树妨闲地， 别著高窗向远山。莲沼水从双涧入，客堂僧自九华还。 无因得结香灯社，空向王门玷玉班。

- !Poem
  volume: 卷739_60
  title: 卷739_60和致仕沈郎中李建勋
  author: 李建勋
  content: 【和致仕沈郎中】 欲谋休退尚因循，且向东溪种白蘋。谬应星辰居四辅， 终期冠褐作闲人。城中隔日趋朝懒，楚外千峰入梦频。 残照晚庭沈醉醒，静吟斜倚老松身。

- !Poem
  volume: 卷739_61
  title: 卷739_61醉中咏梅花李建勋
  author: 李建勋
  content: 【醉中咏梅花】 十月清霜尚未寒，雪英重叠已如抟。还悲独咏东园里， 老作南州刺史看。北客见皆惊节气，郡僚痴欲望杯盘。 交亲罕至长安远，一醉如泥岂自欢。

- !Poem
  volume: 卷739_62
  title: 卷739_62闲出书怀李建勋
  author: 李建勋
  content: 【闲出书怀】 闲游何用问东西，寓兴皆非有所期。断酒只携僧共去， 看山从听马行迟。溪田雨涨禾生耳，原野莺啼黍熟时。 应有交亲长笑我，独轻人事鬓将衰。

- !Poem
  volume: 卷739_63
  title: 卷739_63寺居陆处士相访，感怀却寄二三友人李建勋
  author: 李建勋
  content: 【寺居陆处士相访，感怀却寄二三友人】 湘寺闲居亦半年，就中昨夜好潸然。人归远岫疏钟后， 雪打高杉古屋前。投足正逢他国乱，冥心未解祖师禅。 炉烟向冷孤灯下，唯有寒吟到曙天。

- !Poem
  volume: 卷739_64
  title: 卷739_64春雪李建勋
  author: 李建勋
  content: 【春雪】 随风竟日势漫漫，特地繁于故岁看。幽榭冻黏花屋重， 短檐斜湿燕巢寒。闲听不寐诗魂爽，净吃无厌酒肺干。 莫道便为桑麦药，亦胜焦涸到春残。

- !Poem
  volume: 卷739_65
  title: 卷739_65惜花李建勋
  author: 李建勋
  content: 【惜花】 淡淡西园日又垂，一尊何忍负芳枝。莫言风雨长相促， 直是晴明得几时。心破只愁莺践落，眼穿唯怕客来迟。 年年使我成狂叟，肠断红笺几首诗。

- !Poem
  volume: 卷739_66
  title: 卷739_66梅花寄所亲李建勋
  author: 李建勋
  content: 【梅花寄所亲】 一气才新物未知，每惭青律与先吹。雪霜迷素犹嫌早， 桃杏虽红且后时。云鬓自黏飘处粉，玉鞭谁指出墙枝。 老夫多病无风味，只向尊前咏旧诗。

- !Poem
  volume: 卷739_67
  title: 卷739_67登升元阁李建勋
  author: 李建勋
  content: 【登升元阁】 登高始觉太虚宽，白雪须知唱和难。云渡琐窗金榜湿， 月移珠箔水精寒。九天星象帘前见，六代城池直下观。 唯有上层人未到，金乌飞过拂阑干。

- !Poem
  volume: 卷739_68
  title: 卷739_68雪有作李建勋
  author: 李建勋
  content: 【雪有作】 霏霏奕奕满寒空，况是难逢值腊中。未白已堪张宴会， 渐繁偏好去帘栊。庭莎易集看盈地，池柳难装旋逐风。 长爱清华入诗句，预愁迟日放消融。

- !Poem
  volume: 卷739_69
  title: 卷739_69宫词李建勋
  author: 李建勋
  content: 【宫词】 自远凝旒守上阳，舞衣顿减旧朝香。帘垂粉阁春将尽， 门掩梨花日渐长。草色深浓封辇路，水声低咽转宫墙。 君王一去不回驾，皓齿青蛾空断肠。

- !Poem
  volume: 卷739_70
  title: 卷739_70晚春送牡丹李建勋
  author: 李建勋
  content: 【晚春送牡丹】 携觞邀客绕朱阑，肠断残春送牡丹。风雨数来留不得， 离披将谢忍重看。氛氲兰麝香初减，零落云霞色渐干。 借问少年能几许，不许推酒厌杯盘。

- !Poem
  volume: 卷739_71
  title: 卷739_71岁暮晚泊，望庐山不见，因怀岳僧呈察判李建勋
  author: 李建勋
  content: 【岁暮晚泊，望庐山不见，因怀岳僧呈察判】 贪程只为看庐阜，及到停舟恨颇浓。云暗半空藏万仞， 雪迷双瀑在中峰。林端莫辨曾游路，鸟际微闻向暮钟。 长愧昔年招我入，共寻香社见芙蓉。

- !Poem
  volume: 卷739_72
  title: 卷739_72重台莲李建勋
  author: 李建勋
  content: 【重台莲】 斜倚秋风绝比伦，千英和露染难匀。自为祥瑞生南国， 谁把丹青寄北人。明月几宵同绿水，牡丹无路出红尘。 怜伊不算多时立，赢得馨香暗上身。

- !Poem
  volume: 卷739_73
  title: 卷739_73迎神李建勋
  author: 李建勋
  content: 【迎神】 攂蛮鼍，吟塞笛，女巫结束分行立。空中再拜神且来， 满奠椒浆齐献揖。阴风窣窣吹纸钱，妖巫瞑目传神言。 与君降福为丰年，莫教赛祀亏常筵。

- !Poem
  volume: 卷739_74
  title: 卷739_74春词李建勋
  author: 李建勋
  content: 【春词】 日高闲步下堂阶，细草春莎没绣鞋。 折得玫瑰花一朵，凭君簪向凤凰钗。

- !Poem
  volume: 卷739_75
  title: 卷739_75独夜作李建勋
  author: 李建勋
  content: 【独夜作】 佳人一去无消息，梦觉香残愁复入。 空庭悄悄月如霜，独倚阑干伴花立。

- !Poem
  volume: 卷739_76
  title: 卷739_76竹李建勋
  author: 李建勋
  content: 【竹】 琼节高吹宿凤枝，风流交我立忘归。 最怜瑟瑟斜阳下，花影相和满客衣。

- !Poem
  volume: 卷739_77
  title: 卷739_77清明日李建勋
  author: 李建勋
  content: 【清明日】 他皆携酒寻芳去，我独关门好静眠。 唯有杨花似相觅，因风时复到床前。

- !Poem
  volume: 卷739_78
  title: 卷739_78宫词李建勋
  author: 李建勋
  content: 【宫词】 宫门长闭舞衣闲，略识君王鬓便斑。 却羡落花春不管，御沟流得到人间。

- !Poem
  volume: 卷739_79
  title: 卷739_79送喻炼师归茅山李建勋
  author: 李建勋
  content: 【送喻炼师归茅山】 休粮知几载，脸色似桃红。半醉离城去，单衣行雪中。 水声茅洞晓，云影石房空。莫学秦时客，音书便不通。

- !Poem
  volume: 卷739_80
  title: 卷739_80和元宗元日大雪登楼李建勋
  author: 李建勋
  content: 【和元宗元日大雪登楼】 纷纷忽降当元会，著物轻明似月华。狂洒玉墀初散絮， 密黏宫树未妨花。迥封双阙千寻峭，冷压南山万仞斜。 宁意传来中使出，御题先赐老僧家。

- !Poem
  volume: 卷739_81
  title: 卷739_81游栖霞寺李建勋
  author: 李建勋
  content: 【游栖霞寺】 养花天气近平分，瘦马来敲白下门。晓色未开山意远， 春容犹淡月华昏。琅琊冷落存遗迹，篱舍稀疏带旧村。 此地几经人聚散，只今王谢独名存。

- !Poem
  volume: 卷739_82
  title: 卷739_82答汤悦李建勋
  author: 李建勋
  content: 【答汤悦】 司空犹不作，那敢作司徒。幸有山翁号，如何不见呼。

- !Poem
  volume: 卷739_83
  title: 卷739_83金山李建勋
  author: 李建勋
  content: 【金山】 不嗟白发曾游此，不叹征帆无了期。 尽日凭阑谁会我，只悲不见韩垂诗。

- !Poem
  volume: 卷739_84
  title: 卷739_84送李冠（冠善吹中管）李建勋
  author: 李建勋
  content: 【送李冠（冠善吹中管）】 匀如春涧长流水，怨似秋枝欲断蝉。 可惜人间容易听，清声不到御楼前。

- !Poem
  volume: 卷739_85
  title: 卷739_85游宋兴寺东岩李建勋
  author: 李建勋
  content: 【游宋兴寺东岩】 几年不到东岩下，旧住僧亡屋亦无。 寒日萧条何物在，朽松经烧石池枯。

- !Poem
  volume: 卷739_86
  title: 卷739_86批周宗书后李建勋
  author: 李建勋
  content: 【批周宗书后】 偶罢阿衡来典郡，固无闲物可应官。 凭君为报群胥道，莫作循州刺史看。

- !Poem
  volume: 卷739_87
  title: 卷739_87题信果观壁李建勋
  author: 李建勋
  content: 【题信果观壁】 春来涨水流而活，晓色西山势似行。 玉洞主人经劫在，携竿步步就长生。

- !Poem
  volume: 卷739_88
  title: 卷739_88送八分书与友人，继以诗李建勋
  author: 李建勋
  content: 【送八分书与友人，继以诗】 跁跒为诗跁跒书，不封将去寄仙都。 仙翁拍手应相笑，得似秦朝次仲无。

- !Poem
  volume: 卷739_89
  title: 卷739_89句李建勋
  author: 李建勋
  content: 【句】 桃花流水须长信，不学刘郎去又来。（见《南唐近事》） 粟多未必全为计，师老须防有伏兵。（《寄冯延鲁使闽》） 遍寻云壑重题石，欲下山门更倚松。（《留别钟山》， 见《吟窗杂录》）
