
- !Poem
  volume: 卷542_1
  title: 卷542_1送友人归宜春纪唐夫
  author: 纪唐夫
  content: 【送友人归宜春】 落花兼柳絮，无处不纷纷。远道空归去，流莺独自闻。 墅桥喧碓水，山郭入楼云。故里南陔曲，秋期欲送君。

- !Poem
  volume: 卷542_2
  title: 卷542_2骢马曲纪唐夫
  author: 纪唐夫
  content: 【骢马曲】 连钱出塞蹋沙蓬，岂比当时御史骢。逐北自谙深碛路， 连嘶谁念静边功。登山每与青云合，弄影应知碧草同。 今日虏平将换妾，不如罗袖舞春风。

- !Poem
  volume: 卷542_3
  title: 卷542_3送温庭筠尉方城纪唐夫
  author: 纪唐夫
  content: 【送温庭筠尉方城】 何事明时泣玉频，长安不见杏园春。凤凰诏下虽沾命， 鹦鹉才高却累身。且尽绿醽销积恨，莫辞黄绶拂行尘。 方城若比长沙路，犹隔千山与万津。

- !Poem
  volume: 卷542_4
  title: 卷542_4及第后宿平康里（一作平康妓诗）裴思谦
  author: 裴思谦
  content: 【及第后宿平康里（一作平康妓诗）】 银缸斜背解鸣珰，小语偷声贺玉郎。 从此不知兰麝贵，夜来新染桂枝香。

- !Poem
  volume: 卷542_5
  title: 卷542_5都堂试贡士日庆春雪李衢
  author: 李衢
  content: 【都堂试贡士日庆春雪】 锡瑞来丰岁，旌贤入贡辰。轻摇梅共笑，飞袅柳知春。 绕砌封琼屑，依阶喷玉尘。蜉蝣吟更古，科斗映还新。 鹤毳迷难辨，冰壶鉴易真。因歌大君德，率舞咏陶钧。

- !Poem
  volume: 卷542_6
  title: 卷542_6都堂试贡士日庆春雪李损之
  author: 李损之
  content: 【都堂试贡士日庆春雪】 春雪昼悠扬，飘飞试士场。缀毫疑起草，沾字共成章。 匝地如铺练，凝阶似截肪。鹅毛萦树合，柳絮带风狂。 息疫方殊庆，丰年已报祥。应知郢上曲，高唱出东堂。

- !Poem
  volume: 卷542_7
  title: 卷542_7除夜长安作（一作李京诗）李景
  author: 李景
  content: 【除夜长安作（一作李京诗）】 长安朔风起，穷巷掩双扉。新岁明朝是，故乡何路归。 鬓丝饶镜色，隙雪夺灯辉。却羡秦州雁，逢春尽北飞。

- !Poem
  volume: 卷542_8
  title: 卷542_8都堂试贡士日庆春雪李景
  author: 李景
  content: 【都堂试贡士日庆春雪】 密雪分天路，群才坐粉廊。霭空迷昼景，临宇借寒光。 似暖花消地，无声玉满堂。洒池偏误曲，留砚忽因方。 几处曹风比，何人谢赋长。春晖早相照，莫滞九衢芳。

- !Poem
  volume: 卷542_9
  title: 卷542_9登景云寺阁张元宗
  author: 张元宗
  content: 【登景云寺阁】 胡马饮河洛，我家从此迁。今来独垂泪，三十六峰前。

- !Poem
  volume: 卷542_10
  title: 卷542_10望终南山张元宗
  author: 张元宗
  content: 【望终南山】 红尘白日长安路，马足车轮不暂闲。 唯有茂陵多病客，每来高处望南山。

- !Poem
  volume: 卷542_11
  title: 卷542_11省试霓裳羽衣曲李肱
  author: 李肱
  content: 【省试霓裳羽衣曲】 开元太平时，万国贺丰岁。梨园献旧曲，玉座流新制。 凤管递参差，霞衣竞摇曳。宴罢水殿空，辇馀春草细。 蓬壶事已久，仙乐功无替。讵肯听遗音，圣明知善继。

- !Poem
  volume: 卷542_12
  title: 卷542_12句李肱
  author: 李肱
  content: 【句】 水光先见月，露气早知秋。（见《万花谷》）。

- !Poem
  volume: 卷542_13
  title: 卷542_13永州送侄归宜春郑史
  author: 郑史
  content: 【永州送侄归宜春】 宋玉正秋悲，那堪更别离。从来襟上泪，尽作鬓边丝。 永水清如此，袁江色可知。到家黄菊坼，亦莫怪归迟。

- !Poem
  volume: 卷542_14
  title: 卷542_14秋日零陵与幕下诸宾游河夜饮郑史
  author: 郑史
  content: 【秋日零陵与幕下诸宾游河夜饮】 湘月蘋风乍畅襟，烛前江水练千寻。新秋宋玉能为赋， 永夕袁安好共吟。辇下翠蛾须强展，尊中绿蚁且徐斟。 汀沙渐有珠凝露，缓棹兰桡任夜深。

- !Poem
  volume: 卷542_15
  title: 卷542_15赠妓行云诗郑史
  author: 郑史
  content: 【赠妓行云诗】 最爱铅华薄薄妆，更兼衣著又鹅黄。 从来南国名佳丽，何事今朝在北行。

- !Poem
  volume: 卷542_16
  title: 卷542_16纪梦（一作梦入琼台，本事诗及唐诗纪事并作许浑）许瀍
  author: 许瀍
  content: 【纪梦（一作梦入琼台，本事诗及唐诗纪事并作许浑）】 晚入瑶台露气清，天风飞下步虚声。 尘心未尽俗缘在，十里下山空月明。

- !Poem
  volume: 卷542_17
  title: 卷542_17题朝阳岩牛丛
  author: 牛丛
  content: 【题朝阳岩】 蹑石攀萝路不迷，晓天风好浪花低。 洞名独占朝阳号，应有梧桐待凤栖。

- !Poem
  volume: 卷542_18
  title: 卷542_18咸阳有怀陈上美
  author: 陈上美
  content: 【咸阳有怀】 山连河水碧氛氲，瑞气东移拥圣君。秦苑有花空笑日， 汉陵无主自侵云。古槐堤上莺千啭，远渚沙中鹭一群。 赖与渊明同把菊，烟郊西望夕阳曛。

- !Poem
  volume: 卷542_19
  title: 卷542_19晴望九华山杨鸿
  author: 杨鸿
  content: 【晴望九华山】 九华闲望簇清虚，气象群峰尽不如。 惆怅都南挂冠吏，无人解向此山居。

- !Poem
  volume: 卷542_20
  title: 卷542_20正月赵璜
  author: 赵璜
  content: 【正月】 正月今朝半，阳台信未回。水芹寒不食，山杏雨应开。 世网留三宿，真源寄一杯。因声谢猿鸟，岁晏会归来。

- !Poem
  volume: 卷542_21
  title: 卷542_21七夕诗（一作李郢诗）赵璜
  author: 赵璜
  content: 【七夕诗（一作李郢诗）】 乌鹊桥头双扇开，年年一度过河来。莫嫌天上稀相见， 犹胜人间去不回。欲减烟花饶俗世，暂烦云月掩楼台。 别时旧路长清浅，岂肯离情似死灰。

- !Poem
  volume: 卷542_22
  title: 卷542_22曲江上巳赵璜
  author: 赵璜
  content: 【曲江上巳】 长堤十里转香车，两岸烟花锦不如。 欲问神仙在何处，紫云楼阁向空虚。

- !Poem
  volume: 卷542_23
  title: 卷542_23题七夕图赵璜
  author: 赵璜
  content: 【题七夕图】 帝子吹箫上翠微，秋风一曲凤凰归。 明年七月重相见，依旧高悬织女机。

- !Poem
  volume: 卷542_24
  title: 卷542_24登明戍堡潘咸
  author: 潘咸
  content: 【登明戍堡】 来经古城上，极目思无穷。寇尽烟萝外，人归蔓草中。 峰峦当阙古，堞垒对云空。不见昔名将，徒称有战功。

- !Poem
  volume: 卷542_25
  title: 卷542_25送陈明府之任潘咸
  author: 潘咸
  content: 【送陈明府之任】 客见天台县，闾阎树色间。骖回几临水，带缓独开山。 吏散落花尽，人居远岛闲。过于老莱子，端简独承颜。

- !Poem
  volume: 卷542_26
  title: 卷542_26长安春暮潘咸
  author: 潘咸
  content: 【长安春暮】 客在关西春暮夜，还同江外已清明。 三更独立看花月，惟欠子规啼一声。

- !Poem
  volume: 卷542_27
  title: 卷542_27舟行潘咸
  author: 潘咸
  content: 【舟行】 平沙极浦无人度，犹系孤舟寒草西。 半夜起看潮上月，万山中有一猿啼。

- !Poem
  volume: 卷542_28
  title: 卷542_28送僧潘咸
  author: 潘咸
  content: 【送僧】 阙下僧归山顶寺，却看朝日下方明。 莫道野人寻不见，半天云里有钟声。

- !Poem
  volume: 卷542_29
  title: 卷542_29句潘咸
  author: 潘咸
  content: 【句】 栈踏猿声暮，江看剑影秋。（送人游蜀） 僧老白云上，磬寒高鸟边。 心已同猿狖，不闻人是非。 行人渡流水，白马入前山。 秋深雪满黄金塞，夜夜鸿声入汉阳。（上并见《主客图》）

- !Poem
  volume: 卷542_30
  title: 卷542_30秋晚同友人闲步薛莹
  author: 薛莹
  content: 【秋晚同友人闲步】 藉草与行莎，相看日未斜。断崖分鸟道，疏树见人家。 望远临孤石，吟馀落片霞。野情看不足，归路思犹赊。

- !Poem
  volume: 卷542_31
  title: 卷542_31宿仙都观阴王二君修道处薛莹
  author: 薛莹
  content: 【宿仙都观阴王二君修道处】 十载别仙峰，峰前千古踪。阴王修道处，云雪满高松。 洞口风雷异，池心星汉重。明朝下山去，片月落残钟。

- !Poem
  volume: 卷542_32
  title: 卷542_32宿东岩寺晓起薛莹
  author: 薛莹
  content: 【宿东岩寺晓起】 野寺寒塘晓，游人一梦分。钟残数树月，僧起半岩云。 宿鸟惊初见，幽泉落不闻。吟馀凭前槛，红叶下纷纷。

- !Poem
  volume: 卷542_33
  title: 卷542_33秋日湖上薛莹
  author: 薛莹
  content: 【秋日湖上】 落日五湖游，烟波处处愁。沈浮千古事，谁与问东流。

- !Poem
  volume: 卷542_34
  title: 卷542_34江山闲望薛莹
  author: 薛莹
  content: 【江山闲望】 渺渺无穷尽，风涛几日平。年光与人事，东去一声声。

- !Poem
  volume: 卷542_35
  title: 卷542_35访武陵道者不遇薛莹
  author: 薛莹
  content: 【访武陵道者不遇】 花发鸟仍啼，行行路欲迷。二真无问处，虚度武陵溪。

- !Poem
  volume: 卷542_36
  title: 卷542_36寄旧山隐侣薛莹
  author: 薛莹
  content: 【寄旧山隐侣】 旧山诸隐沦，身在苦无身。莫锁白云路，白云多误人。

- !Poem
  volume: 卷542_37
  title: 卷542_37羡僧薛莹
  author: 薛莹
  content: 【羡僧】 处世曾无著，生前事尽非。一瓶兼一衲，南北去如归。

- !Poem
  volume: 卷542_38
  title: 卷542_38锦薛莹
  author: 薛莹
  content: 【锦】 轧轧弄寒机，功多力渐微。惟忧机上锦，不称舞人衣。

- !Poem
  volume: 卷542_39
  title: 卷542_39中秋月薛莹
  author: 薛莹
  content: 【中秋月】 三十六旬盈复缺，百年堪喜又堪伤。 劝君莫惜登楼望，云放婵娟不久长。

- !Poem
  volume: 卷542_40
  title: 卷542_40句薛莹
  author: 薛莹
  content: 【句】 单棹横疏雨，江滩秋泊时。 花留身住越，月递梦还秦。

- !Poem
  volume: 卷542_41
  title: 卷542_41赠毛仙翁崔元略
  author: 崔元略
  content: 【赠毛仙翁】 莫将凡圣比云泥，椿菌之年本不齐。度世无劳大稻米， 升天只用半刀圭。人间嗟对黄昏槿，海上闲听碧落鸡。 旌节行中令引道，便从尘外踏丹梯。

- !Poem
  volume: 卷542_42
  title: 卷542_42太学创置石经冯涯
  author: 冯涯
  content: 【太学创置石经】 圣唐复古制，德义功无替。奥旨悦诗书，遗文分篆隶。 银钩互交映，石壁靡尘翳。永与乾坤期，不逐日月逝。 儒林道益广，学者心弥锐。从此理化成，恩光遍遐裔。
