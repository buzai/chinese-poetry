
- !Poem
  volume: 卷819_1
  title: 卷819_1兵后馀不亭重送卢孟明游江西皎然
  author: 皎然
  content: 【兵后馀不亭重送卢孟明游江西】 携手曾此分，怳如隔胡越。伦侯古封邑，荣盛风雨歇。 饥鼯号空亭，野草生故辙。如何此路岐，更作千年别。 冯轼望远道，春山无断绝。朝行入郢树，夜泊依楚月。 佳士持操高，扬才日昭晰。离言何所赠，盈满有亏缺。 时节伤蟪蛄，芳菲忌鶗鴂。予思鹿门隐，心迹贵冥灭。 颓颜反芝朮，昔貌成冰雪。岁晏期尔来，销声坐岩穴。

- !Poem
  volume: 卷819_2
  title: 卷819_2别山诗皎然
  author: 皎然
  content: 【别山诗】 山翁亦好禅，借我风溪树。采药多近峰，汲泉有春渡。 幽僧时相偶，仙子或与晤。自许战胜心，弥高独游步。 如何区中事，夺我林栖趣。辞山下复上，恋石行仍顾。 宿昔情或乖，庶几迹无误。松声莫相诮，此心冥去住。

- !Poem
  volume: 卷819_3
  title: 卷819_3同袁高使君送李判官使回皎然
  author: 皎然
  content: 【同袁高使君送李判官使回】 庾公欢此别，路远意犹赊。为出塘边柳，荣归府中花。 驰阳照古堞，遥思凝寒笳。延步下前渚，溯觞流浅沙。 湖光引行色，轻舸傍残霞。

- !Poem
  volume: 卷819_4
  title: 卷819_4陪颜使君饯宣谕萧常侍皎然
  author: 皎然
  content: 【陪颜使君饯宣谕萧常侍】 江涛凋瘵后，远使发天都。昏垫宸心及，哀矜诏命敷。 恤民驱急传，访旧枉征舻。外镇藩条最，中朝顾问殊。 文皆正风俗，名共溢寰区。已事方怀阙，归期早戒涂。 繁笳咽水阁，高盖拥云衢。暮色生千嶂，秋声入五湖。 离歌犹宛转，归驭已踟躇。今夕庾公意，西楼月亦孤。

- !Poem
  volume: 卷819_5
  title: 卷819_5奉陪颜使君修《韵海》毕，东溪泛舟饯诸文士皎然
  author: 皎然
  content: 【奉陪颜使君修《韵海》毕，东溪泛舟饯诸文士】 诸侯崇鲁学，羔雁日成群。外史刊新韵，中郎定古文。 菁华兼百氏，缣素备三坟。国语思开物，王言欲致君。 研精业已就，欢宴惜应分。独望西山去，将身寄白云。

- !Poem
  volume: 卷819_6
  title: 卷819_6今上初登极岁送皇甫孝廉赴选（孝廉即故大夫之子）皎然
  author: 皎然
  content: 【今上初登极岁送皇甫孝廉赴选（孝廉即故大夫之子）】 行应会府春，欲劝及芳辰。北极天文正，东风汉律新。 少年逢圣代，欢笑别情亲。况是勋庸后，恩荣袭尔身。

- !Poem
  volume: 卷819_7
  title: 卷819_7同杨使君白蘋洲送陆侍御士佳入朝皎然
  author: 皎然
  content: 【同杨使君白蘋洲送陆侍御士佳入朝】 久爱吴兴客，来依道德藩。旋师闻杕杜，归路忆轘辕。 旧佩苍玉在，新歌白芷繁。今朝天地静，北望重飞翻。

- !Poem
  volume: 卷819_8
  title: 卷819_8雪夜送海上人常州觐叔父，上人殷仲文后皎然
  author: 皎然
  content: 【雪夜送海上人常州觐叔父，上人殷仲文后】 继世风流在，传心向一灯。望云裁衲惯，玩雪步花能。 交战情忘久，销魂别未曾。明朝阮家集，知有竹林僧。

- !Poem
  volume: 卷819_9
  title: 卷819_9送常清上人还舒州皎然
  author: 皎然
  content: 【送常清上人还舒州】 灊人思尔法，楚信有回船。估客亲宵语，闲鸥偶昼禅。 经声含石潋，麈尾拂江烟。常说归山意，诛茅庐霍前。

- !Poem
  volume: 卷819_10
  title: 卷819_10岘山送崔子向之宣州谒裴使君皎然
  author: 皎然
  content: 【岘山送崔子向之宣州谒裴使君】 楚思入诗清，晨登岘山情。秋天水西寺，古木宛陵城。 琴匣应将往，书车亦共行。吾知江太守，一顾重君名。

- !Poem
  volume: 卷819_11
  title: 卷819_11送严明府入关谒黎京兆皎然
  author: 皎然
  content: 【送严明府入关谒黎京兆】 春日异秋风，何为怨别同。潮回芳渚没，花落昼山空。 旅候闻嘶马，残阳望断鸿。应思右内史，相见直城中。

- !Poem
  volume: 卷819_12
  title: 卷819_12送丘秀才游越皎然
  author: 皎然
  content: 【送丘秀才游越】 山情与诗思，烂熳欲何从。夜舸谁相逐，空江月自逢。 春期越草秀，晴忆剡云浓。便拟将轻锡，携居入乱峰。

- !Poem
  volume: 卷819_13
  title: 卷819_13送杨校书还济源皎然
  author: 皎然
  content: 【送杨校书还济源】 妖烽昨日静，故里近嵩丘。楚月摇归梦，江枫见早秋。 乡心无远道，北信减离忧。禅子还无事，辞君买沃州。

- !Poem
  volume: 卷819_14
  title: 卷819_14送杨遂初赴选皎然
  author: 皎然
  content: 【送杨遂初赴选】 秋风吹别袂，客思在长安。若得临觞醉，何须减瑟弹。 秉心凌竹柏，仗信越波澜。春会文昌府，思君每北看。

- !Poem
  volume: 卷819_15
  title: 卷819_15送赟上人还京皎然
  author: 皎然
  content: 【送赟上人还京】 久游春草尽，还寄北船归。沙鸟窥中食，江云入净衣。 秦原山色近，楚寺磬声微。见说翻经馆，多闻似者稀。

- !Poem
  volume: 卷819_16
  title: 卷819_16送广通上人游江西皎然
  author: 皎然
  content: 【送广通上人游江西】 香炉七岭秀，秋色九江清。自古多禅隐，吾常爱此行。 寻师经鄂渚，受请到青城。离别人间事，何关道者情。

- !Poem
  volume: 卷819_17
  title: 卷819_17送罗判官还寿州幕皎然
  author: 皎然
  content: 【送罗判官还寿州幕】 君章才五色，知尔得家风。故里旋归驾，寿春思奉戎。 天寒长蛇伏，飙烈文虎雄。定颂张征虏，桓桓戡难功。

- !Poem
  volume: 卷819_18
  title: 卷819_18送李秀才赴婺州招皎然
  author: 皎然
  content: 【送李秀才赴婺州招】 山开江色上，孤赏去应迟。绿水迎吴榜，秋风入楚词。 猿清独宿处，木落远行时。见说东阳守，登楼为尔期。

- !Poem
  volume: 卷819_19
  title: 卷819_19送薛逢之宣州谒废使（一作谒裴使君）皎然
  author: 皎然
  content: 【送薛逢之宣州谒废使（一作谒裴使君）】 六月鹏尽化，鸿飞独冥冥。秋烽家不定，险路客频经。 牛渚何时到，渔船几处停。遥知咏史夜，谢守月中听。

- !Poem
  volume: 卷819_20
  title: 卷819_20送德守二叔侄上人还国清寺觐师皎然
  author: 皎然
  content: 【送德守二叔侄上人还国清寺觐师】 道贤齐二阮，俱向竹林归。古偈穿花线，春装卷叶衣。 僧墟回水寺，佛陇启山扉。爱别吾何有，人心强有违。

- !Poem
  volume: 卷819_21
  title: 卷819_21同明府章送沈秀才还石门山读书皎然
  author: 皎然
  content: 【同明府章送沈秀才还石门山读书】 身为郢令客，心许楚山云。文墨应经世，林泉漫诱君。 欲随樵子去，惜与道流分。肯谢申公辈，治诗事汉文。

- !Poem
  volume: 卷819_22
  title: 卷819_22送吉判官还京赴崔尹幕皎然
  author: 皎然
  content: 【送吉判官还京赴崔尹幕】 江南梅雨天，别思极春前。长路飞鸣鹤，离帆聚散烟。 清晨趋九陌，秋色望三边。见说王都尹，山阳辟一贤。

- !Poem
  volume: 卷819_23
  title: 卷819_23送裴判官赴商幕皎然
  author: 皎然
  content: 【送裴判官赴商幕】 商洛近京师，才难赴幕时。离歌纷白纻，候骑拥青丝。 会喜疲人息，应逢猾虏衰。看君策高足，自此烟霄期。

- !Poem
  volume: 卷819_24
  title: 卷819_24送李喻之处士洪州谒曹王皎然
  author: 皎然
  content: 【送李喻之处士洪州谒曹王】 独思贤王府，遂作豫章行。雄镇庐霍秀，高秋江汉清。 见闻惊苦节，艰故伤远情。西邸延嘉士，遗才得正平。

- !Poem
  volume: 卷819_25
  title: 卷819_25送唐赞善游越皎然
  author: 皎然
  content: 【送唐赞善游越】 田园临汉水，离乱寄随关。今日烟尘尽，东西又未还。 长亭百越外，孤棹五湖间。何处游芳草，云门千万山。

- !Poem
  volume: 卷819_26
  title: 卷819_26送韦秀才皎然
  author: 皎然
  content: 【送韦秀才】 晨装行堕叶，万里望桑干。旧说泾关险，犹闻易水寒。 黄云战后积，白草暮来看。近得君苗信，时教旅思宽。

- !Poem
  volume: 卷819_27
  title: 卷819_27送陈秀才赴举皎然
  author: 皎然
  content: 【送陈秀才赴举】 诸侯惧削地，选士皆不羁。休隐脱荷芰，将鸣矜羽仪。 甲科争玉片，诗句拟花枝。君实三楚秀，承家有清规。

- !Poem
  volume: 卷819_28
  title: 卷819_28乌程李明府水堂同卢使君幼平送奘上人游五台皎然
  author: 皎然
  content: 【乌程李明府水堂同卢使君幼平送奘上人游五台】 身将刘令隐，经共谢公翻。有此宗师在，应知我法存。 问心常寂乐，为别岂伤魂。独访华泉去，秋风入雁门。

- !Poem
  volume: 卷819_29
  title: 卷819_29送李季良北归皎然
  author: 皎然
  content: 【送李季良北归】 风吹残柳丝，孤客欲归时。掩抑楚弦绝，离披湘叶衰。 前军犹转战，故国杳难期。北望雁门雪，空吟平子诗。

- !Poem
  volume: 卷819_30
  title: 卷819_30送淳于秀才兰陵觐省皎然
  author: 皎然
  content: 【送淳于秀才兰陵觐省】 欢言欲忘别，风信忽相惊。柳浦归人思，兰陵春草生。 撷芳心未及，视枕恋常盈。此去非长路，还如千里情。

- !Poem
  volume: 卷819_31
  title: 卷819_31送至洪沙弥赴上元受戒（上元江中蔡州有梁戒坛）皎然
  author: 皎然
  content: 【送至洪沙弥赴上元受戒（上元江中蔡州有梁戒坛）】 不肯资章甫，胜衣被木兰。今随秣陵信，欲及蔡州坛。 野寺钟声远，春山戒足寒。归来次第学，应见后心难。

- !Poem
  volume: 卷819_32
  title: 卷819_32九日同卢使君幼平吴兴郊外送李司仓赴选皎然
  author: 皎然
  content: 【九日同卢使君幼平吴兴郊外送李司仓赴选】 重阳千骑出，送客为踟蹰。旷野多摇落，寒山满路隅。 晴空悬蒨旆，秋色起菱湖。几日登司会，扬才盛五都。

- !Poem
  volume: 卷819_33
  title: 卷819_33送卢孟明还上都皎然
  author: 皎然
  content: 【送卢孟明还上都】 江皋北风至，归客独伤魂。楚水逢乡雁，平陵忆故园。 征骖嘶别馆，落日隐寒原。应及秦川望，春华满国门。

- !Poem
  volume: 卷819_34
  title: 卷819_34送李少宾赴举皎然
  author: 皎然
  content: 【送李少宾赴举】 岂谓江南别，心如塞上行。苦云摇阵色，乱木搅秋声。 周谷雨未散，汉河流尚横。春司迟尔策，方用静妖兵。

- !Poem
  volume: 卷819_35
  title: 卷819_35留别阎士和皎然
  author: 皎然
  content: 【留别阎士和】 不惯人间别，多应忘别时。逢山又逢水，只畏却来迟。

- !Poem
  volume: 卷819_36
  title: 卷819_36送李道士皎然
  author: 皎然
  content: 【送李道士】 常随山上下，忽限江南北。共是忘情人，何由肯相忆。

- !Poem
  volume: 卷819_37
  title: 卷819_37送裴参军还下邳旧居皎然
  author: 皎然
  content: 【送裴参军还下邳旧居】 北望烟铺骠骑营，虏烽无火楚天晴。 此时千里西归客，泗上春风得及耕。

- !Poem
  volume: 卷819_38
  title: 卷819_38送文会上人还富阳皎然
  author: 皎然
  content: 【送文会上人还富阳】 悠悠渺渺属寒波，故寺思归意若何。 长忆孤洲二三月，春山偏爱富春多。

- !Poem
  volume: 卷819_39
  title: 卷819_39送维谅上人归洞庭皎然
  author: 皎然
  content: 【送维谅上人归洞庭】 从来湖上胜人间，远爱浮云独自还。 孤月空天见心地，寥寥一水镜中山。

- !Poem
  volume: 卷819_40
  title: 卷819_40九月八日送萧少府归洪州皎然
  author: 皎然
  content: 【九月八日送萧少府归洪州】 明日重阳今日归，布帆丝雨望霏霏。 行过鹤渚知堪住，家在龙沙意有违。

- !Poem
  volume: 卷819_41
  title: 卷819_41同颜鲁公泛舟送皇甫侍御曾皎然
  author: 皎然
  content: 【同颜鲁公泛舟送皇甫侍御曾】 维舟若许暂从容，送过重江不厌重。 霜简别来今始见，雪山归去又难逢。

- !Poem
  volume: 卷819_42
  title: 卷819_42送孙侍御游越皎然
  author: 皎然
  content: 【送孙侍御游越】 不知持斧客，吟会是何情。丹陛恩犹在，沧洲赏暂行。 江桡随月泛，山策逐云行。佳句传零雨，诗流许盛名。

- !Poem
  volume: 卷819_43
  title: 卷819_43送颜处士还长沙觐省皎然
  author: 皎然
  content: 【送颜处士还长沙觐省】 西候风信起，三湘孤客心。天寒汉水广，乡远楚云深。 服彩将侍膳，撷芳思满襟。归人忘艰阻，别恨独何任。

- !Poem
  volume: 卷819_44
  title: 卷819_44送还本上人游江西皎然
  author: 皎然
  content: 【送还本上人游江西】 欲广分何教，心将江汉期。云招望寺处，月待溯杯时。 真侣谁伤别，降猿汝自悲。多应过庐阜，幽赏却来迟。

- !Poem
  volume: 卷819_45
  title: 卷819_45送路少府使京兼觐侍御兄皎然
  author: 皎然
  content: 【送路少府使京兼觐侍御兄】 国赋推能吏，今朝发贡湖。伫瞻双阙凤，思见柏台乌。 树向秦关远，江分楚驿孤。荣君有兄弟，相继骋长途。

- !Poem
  volume: 卷819_46
  title: 卷819_46于武原从送卢士举皎然
  author: 皎然
  content: 【于武原从送卢士举】 落日独归客，空山匹马嘶。萧条古关外，岐路更东西。 大泽云寂寂，长亭雨凄凄。君还到湘水，寒夜满猿啼。

- !Poem
  volume: 卷819_47
  title: 卷819_47送乌程李明府得陟状赴京皎然
  author: 皎然
  content: 【送乌程李明府得陟状赴京】 驿吏满江城，深仁见此情。士林推玉振，公府荐冰清。 为政移风久，承恩就日行。仲容纶綍贵，南巷有光荣。

- !Poem
  volume: 卷819_48
  title: 卷819_48送裴秀才往会稽山读书皎然
  author: 皎然
  content: 【送裴秀才往会稽山读书】 一身赍万卷，编室寄烟萝。砚滴穿池小，书衣种楮多。 吟诗山响答，泛瑟竹声和。鹤板求儒术，深居意若何。

- !Poem
  volume: 卷819_49
  title: 卷819_49送崔詹事论之上都（崔尝典吴兴）皎然
  author: 皎然
  content: 【送崔詹事论之上都（崔尝典吴兴）】 金虎城池在，铜龙剑珮新。重看前浦柳，犹忆旧洲蘋。 远思秦云暮，归心腊月春。青园昔游处，惆怅别离人。

- !Poem
  volume: 卷819_50
  title: 卷819_50京口送卢孟明还扬州皎然
  author: 皎然
  content: 【京口送卢孟明还扬州】 萧萧北风起，孤棹下江濆。暮客去来尽，春流南北分。 萋萋御亭草，渺渺芜城云。相送目千里，空山独望君。

- !Poem
  volume: 卷819_51
  title: 卷819_51送沙弥大智游五台皎然
  author: 皎然
  content: 【送沙弥大智游五台】 童年随法侣，家世本儒流。章句三生学，清凉万里游。 云归龙沼暗，木落雁门秋。长老应相问，传予向祖州。

- !Poem
  volume: 卷819_52
  title: 卷819_52送禀上人游越皎然
  author: 皎然
  content: 【送禀上人游越】 云泉谁不赏，独见尔情高。投石轻龙窟，临流笑鹭涛。 折荷为片席，洒水净方袍。剡路逢禅侣，多应问我曹。

- !Poem
  volume: 卷819_53
  title: 卷819_53送潘秀才之舒州皎然
  author: 皎然
  content: 【送潘秀才之舒州】 楚水清风生，扬舲泛月行。荻洲寒露彩，雷岸曙潮声。 东道思才子，西人望客卿。从来金谷集，相继有诗名。

- !Poem
  volume: 卷819_54
  title: 卷819_54送王山人游庐山皎然
  author: 皎然
  content: 【送王山人游庐山】 千里访灵奇，山资亦相随。叶舟过鹤市，花漏宿龙池。 峰顶应闲散，人间足别离。白云将世事，吾见尔心知。

- !Poem
  volume: 卷819_55
  title: 卷819_55送道契上人之越觐大夫叔皎然
  author: 皎然
  content: 【送道契上人之越觐大夫叔】 楚僧推后辈，唐本学新经。外国传香氎，何人施竹瓶。 秋风别李寺，春日向柯亭。大阮今为郡，看君眼最青。

- !Poem
  volume: 卷819_56
  title: 卷819_56送沙弥长文游京皎然
  author: 皎然
  content: 【送沙弥长文游京】 白版年犹小，黄花褐已通。若为诗思逸，早欲似休公。 迈俗多真气，传家有素风。应须学心地，宗旨在关东。

- !Poem
  volume: 卷819_57
  title: 卷819_57秋日送择高上人往江西谒曹王皎然
  author: 皎然
  content: 【秋日送择高上人往江西谒曹王】 超然独游趣，无限别山情。予病不同赏，云闲应共行。 斋容秋水照，香氎早风轻。曾被陈王识，遥知江上迎。

- !Poem
  volume: 卷819_58
  title: 卷819_58送如献上人游长安皎然
  author: 皎然
  content: 【送如献上人游长安】 关中四子教犹存，见说新经待尔翻。为法应过七祖寺， 忘名不到五侯门。闲寻鄠杜看修竹，独上风凉望古原。 高逸诗情无别怨，春游从遣落花繁。

- !Poem
  volume: 卷819_59
  title: 卷819_59日曜上人还润州皎然
  author: 皎然
  content: 【日曜上人还润州】 送君何处最堪思，孤月停空欲别时。露茗犹芳邀重会， 寒花落尽不成期。鹤令先去看山近，云碍初飞到寺迟。 莫倚禅功放心定，萧家陵树误人悲。

- !Poem
  volume: 卷819_60
  title: 卷819_60寺院听胡笳送李殷皎然
  author: 皎然
  content: 【寺院听胡笳送李殷】 一奏胡笳客未停，野僧还欲废禅听。 难将此意临江别，无限春风葭菼青。

- !Poem
  volume: 卷819_61
  title: 卷819_61送僧绎皎然
  author: 皎然
  content: 【送僧绎】 斜日摇扬在柳丝，孤亭寂寂水逶迤。 谁堪别后行人尽，唯有春风起路岐。

- !Poem
  volume: 卷819_62
  title: 卷819_62答裴评事澄荻花间送梁肃拾遗皎然
  author: 皎然
  content: 【答裴评事澄荻花间送梁肃拾遗】 波上荻花非雪花，风吹撩乱满袈裟。 如今岁晏无芳草，独对离樽作物华。

- !Poem
  volume: 卷819_63
  title: 卷819_63送胜云小师皎然
  author: 皎然
  content: 【送胜云小师】 昨日雪山记尔名，吾今坐石已三生。 少年道性易流动，莫遣秋风入别情。

- !Poem
  volume: 卷819_64
  title: 卷819_64诮士和别皎然
  author: 皎然
  content: 【诮士和别】 今日同，明日隔，何事悠悠久为客。君怜溪上去来云， 我羡磷磷水中石。

- !Poem
  volume: 卷819_65
  title: 卷819_65送吴冯游京皎然
  author: 皎然
  content: 【送吴冯游京】 北期何意促，蕙草夜来繁。清月思淮水，春风望国门。 此时休旋逸，万里忽飞翻。若忆山阴会，孤琴为我援。

- !Poem
  volume: 卷819_66
  title: 卷819_66送僧游宣州皎然
  author: 皎然
  content: 【送僧游宣州】 楚山千里一僧行，念尔初缘道未成。 莫向舒姑泉口泊，此中呜咽为伤情。

- !Poem
  volume: 卷819_67
  title: 卷819_67宿支硎寺上房皎然
  author: 皎然
  content: 【宿支硎寺上房】 上方精舍远，共宿白云端。寂寞千峰夜，萧条万木寒。 山光霜下见，松色月中看。却与西林别，归心即欲阑。

- !Poem
  volume: 卷819_68
  title: 卷819_68答胡处士皎然
  author: 皎然
  content: 【答胡处士】 西山禅隐比来闻，长道唯应我与君。 书上无名心忘却，人间聚散似浮云。

- !Poem
  volume: 卷819_69
  title: 卷819_69答张乌程皎然
  author: 皎然
  content: 【答张乌程】 莫道谪官无主人，秣陵才令日相亲。 前溪更有忘忧处，荷叶田田间白蘋。

- !Poem
  volume: 卷819_70
  title: 卷819_70酬张明府皎然
  author: 皎然
  content: 【酬张明府】 爱君诗思动禅心，使我休吟待鹤吟。 更说郡中黄霸在，朝朝无事许招寻。

- !Poem
  volume: 卷819_71
  title: 卷819_71劳山居寄呈吴处士皎然
  author: 皎然
  content: 【劳山居寄呈吴处士】 官居鼎鼐古今无，名世才臣独一余。 贤阁御题龙墨灿，诏归补衮在须臾。
