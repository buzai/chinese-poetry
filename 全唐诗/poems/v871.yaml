
- !Poem
  volume: 卷872_1
  title: 卷872_1广州三樵歌无名氏
  author: 无名氏
  content: 【广州三樵歌】 奉敕追三樵，随侯傍道走。回头语李郎，唤取尔朱九。

- !Poem
  volume: 卷872_2
  title: 卷872_2三御史咏无名氏
  author: 无名氏
  content: 【三御史咏】 韦子凝而密，任生直且狂。可怜元福庆，也学坐凝床。

- !Poem
  volume: 卷872_3
  title: 卷872_3台中里行咏无名氏
  author: 无名氏
  content: 【台中里行咏】 柱下虽为史，台中未是官。何时闻必也，早晚见任端。

- !Poem
  volume: 卷872_4
  title: 卷872_4讥裴休无名氏
  author: 无名氏
  content: 【讥裴休】 赵氏儿皆尼氏女，师翁儿即晋公儿。 却教术士难推算，胎月分张与阿谁。

- !Poem
  volume: 卷872_5
  title: 卷872_5嘲四相（宣宗时曹确、杨收、徐商、路岩同秉政）无名氏
  author: 无名氏
  content: 【嘲四相（宣宗时曹确、杨收、徐商、路岩同秉政）】 确确无馀事，钱财总被收。商人都不管，货赂几时休。

- !Poem
  volume: 卷872_6
  title: 卷872_6放榜诗（太和八年放榜，进士多贫士）无名氏
  author: 无名氏
  content: 【放榜诗（太和八年放榜，进士多贫士）】 乞儿还有大通年，三十三人碗杖全。 薛庶准前骑瘦马，范酂依旧盖番毡。

- !Poem
  volume: 卷872_7
  title: 卷872_7改魏扶诗无名氏
  author: 无名氏
  content: 【改魏扶诗】 叶落满庭阴，朱门试院深。昔年辛苦地，今日负前心。

- !Poem
  volume: 卷872_8
  title: 卷872_8嘲举子骑驴无名氏
  author: 无名氏
  content: 【嘲举子骑驴】 今年敕下尽骑驴，短轴长鞦满九衢。 清瘦儿郎犹自可，就中愁杀郑昌图。

- !Poem
  volume: 卷872_9
  title: 卷872_9嘲崔垂休无名氏
  author: 无名氏
  content: 【嘲崔垂休】 慈恩塔下亲泥壁，滑腻光华玉不如。 何事博陵崔四十，金陵腿上逞欧书。

- !Poem
  volume: 卷872_10
  title: 卷872_10嘲主司崔澹无名氏
  author: 无名氏
  content: 【嘲主司崔澹】 主司何事厌吾王，解把黄巢比武王。

- !Poem
  volume: 卷872_11
  title: 卷872_11朝士戏任毂无名氏
  author: 无名氏
  content: 【朝士戏任毂】 云林应讶鹤书迟，自入京来探事宜。 从此见山须合眼，被山相赚已多时。

- !Poem
  volume: 卷872_12
  title: 卷872_12题房鲁题名后无名氏
  author: 无名氏
  content: 【题房鲁题名后】 姚家新婿是房郎，未解芳颜意欲狂。 见说正调穿羽箭，莫教射破寺家墙。

- !Poem
  volume: 卷872_13
  title: 卷872_13洛阳人嘲跋异无名氏
  author: 无名氏
  content: 【洛阳人嘲跋异】 赫赫洛下，唯说异画。张氏出头，跋异无价。

- !Poem
  volume: 卷872_14
  title: 卷872_14又嘲无名氏
  author: 无名氏
  content: 【又嘲】 李生来，跋君怕。不意今日却增价，不画罗汉画驼马。

- !Poem
  volume: 卷872_15
  title: 卷872_15蜀选人嘲韩昭无名氏
  author: 无名氏
  content: 【蜀选人嘲韩昭】 嘉眉邛蜀，侍郎骨肉。导江青城，侍郎情亲。 果阆二州，侍郎自留。巴蓬集壁，侍郎不识。

- !Poem
  volume: 卷872_16
  title: 卷872_16嘲伛偻人无名氏
  author: 无名氏
  content: 【嘲伛偻人】 拄杖欲似乃，播笏还似及。逆风荡雨行，面干顶额湿。 著衣床上坐，肚缓脊皮急。城门尔许高，故自匍匐入。

- !Poem
  volume: 卷872_17
  title: 卷872_17曲中唱语无名氏
  author: 无名氏
  content: 【曲中唱语】 张公吃酒李公颠，盛六生儿郑九怜。 舍下雄鸡伤一德，南头小凤纳三千。

- !Poem
  volume: 卷872_18
  title: 卷872_18改唱无名氏
  author: 无名氏
  content: 【改唱】 张公吃酒李公颠，盛六生儿郑九怜。 舍下雄鸡失一足，街头小福拉三拳。

- !Poem
  volume: 卷872_19
  title: 卷872_19街中又唱无名氏
  author: 无名氏
  content: 【街中又唱】 莫将庞大作荍团，庞大皮中的不干。 不怕凤凰当额打，更将鸡脚用筋缠。

- !Poem
  volume: 卷872_20
  title: 卷872_20吹火诗（前首邻人作，后首效作）无名氏
  author: 无名氏
  content: 【吹火诗（前首邻人作，后首效作）】 吹火朱唇动，添薪玉腕斜。遥看烟里面，大似雾中花。 吹火青唇动，添薪黑腕斜。遥看烟里面，恰似鸠盘荼。

- !Poem
  volume: 卷872_21
  title: 卷872_21刘黑闼解嘲人语无名氏
  author: 无名氏
  content: 【刘黑闼解嘲人语】 水恶，头如镰杓尾如凿，河里搦鱼无僻错。（嘲水恶鸟） 骆驼，项曲绿蹄，被他负物多。（嘲骆驼）

- !Poem
  volume: 卷872_22
  title: 卷872_22村人学解嘲人语无名氏
  author: 无名氏
  content: 【村人学解嘲人语】 绵绢，割两耳，只有面。

- !Poem
  volume: 卷872_23
  title: 卷872_23嘲刘师老无名氏
  author: 无名氏
  content: 【嘲刘师老】 大府朝天升穆老，尚书倒地落刘郎。

- !Poem
  volume: 卷872_24
  title: 卷872_24嘲郑薰无名氏
  author: 无名氏
  content: 【嘲郑薰】 主司头脑太冬烘，错认颜标作鲁公。

- !Poem
  volume: 卷872_25
  title: 卷872_25嘲蒋蟠金丹无名氏
  author: 无名氏
  content: 【嘲蒋蟠金丹】 张鹄只消千驮绢，蒋蟠惟用一丸丹。

- !Poem
  volume: 卷872_26
  title: 卷872_26注苗张二进士题名无名氏
  author: 无名氏
  content: 【注苗张二进士题名】 一双前进士，两个阿孩儿。

- !Poem
  volume: 卷872_27
  title: 卷872_27袁州人谑彭伉无名氏
  author: 无名氏
  content: 【袁州人谑彭伉】 湛贲及第，彭伉落驴。

- !Poem
  volume: 卷872_28
  title: 卷872_28洛中人语无名氏
  author: 无名氏
  content: 【洛中人语】 昔娄师德园，今袁德师楼。

- !Poem
  volume: 卷872_29
  title: 卷872_29嘲毛炳、彭会无名氏
  author: 无名氏
  content: 【嘲毛炳、彭会】 彭生作赋茶三片，毛氏传诗酒半升。

- !Poem
  volume: 卷872_30
  title: 卷872_30右威卫嘲语无名氏
  author: 无名氏
  content: 【右威卫嘲语】 门缘御史塞，厅被校书侵。

- !Poem
  volume: 卷872_31
  title: 卷872_31南唐伶人献先主词无名氏
  author: 无名氏
  content: 【南唐伶人献先主词】 惟愿普天多瑞庆，柳条结絮鹅双生。

- !Poem
  volume: 卷872_32
  title: 卷872_32闽伶官戏主延政语无名氏
  author: 无名氏
  content: 【闽伶官戏主延政语】 只闻有泗州和尚，不见有五县天子。

- !Poem
  volume: 卷872_33
  title: 卷872_33言志无名氏
  author: 无名氏
  content: 【言志】 腰缠十万贯，骑鹤上扬州。
