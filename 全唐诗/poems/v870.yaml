
- !Poem
  volume: 卷871_1
  title: 卷871_1与王仙客互嘲（二人相友善，互以姓相嘲）甘洽
  author: 甘洽
  content: 【与王仙客互嘲（二人相友善，互以姓相嘲）】 王，计尔应姓田。为你面拨獭，抽却你两边。--甘洽 甘，计尔应姓丹。为你头不曲，回脚向上安。--仙客

- !Poem
  volume: 卷871_2
  title: 卷871_2题濠州高塘馆（敬爱为御史，过宿处）阎敬爱
  author: 阎敬爱
  content: 【题濠州高塘馆（敬爱为御史，过宿处）】 借问襄王安在哉，山川此地胜阳台。 今宵寓宿高塘馆，神女何曾入梦来。

- !Poem
  volume: 卷871_3
  title: 卷871_3题敬爱诗后李和风
  author: 李和风
  content: 【题敬爱诗后】 高唐不是这高塘，淮畔荆南各异方。 若向此中求荐枕，参差笑杀楚襄王。

- !Poem
  volume: 卷871_4
  title: 卷871_4答日休皮字诗归氏子
  author: 归氏子
  content: 【答日休皮字诗】 八片尖裁浪作球，火中燖了水中揉。 一包闲气如长在，惹踢招拳卒未休。

- !Poem
  volume: 卷871_5
  title: 卷871_5谑池亳二州宾佐兼寄宣武军掌书记李昼张鲁封
  author: 张鲁封
  content: 【谑池亳二州宾佐兼寄宣武军掌书记李昼】 杜叟学仙轻蕙质，韦公事佛畏青娥。 乐营却是闲人管，两地风情日渐多。

- !Poem
  volume: 卷871_6
  title: 卷871_6戏酬张鲁封李昼
  author: 李昼
  content: 【戏酬张鲁封】 秋浦亚卿颜叔子，谯都中宪老桑门。 如今柳巷通车马，唯恐他时立棘垣。

- !Poem
  volume: 卷871_7
  title: 卷871_7即事杨鸾
  author: 杨鸾
  content: 【即事】 白日苍蝇满饭盘，夜间蚊子又成团。 每到更深人静后，定来头上咬杨鸾。

- !Poem
  volume: 卷871_8
  title: 卷871_8嘲周颛座客
  author: 座客
  content: 【嘲周颛】 龙津掉尾十年劳，声价当时斗月高。 惟有红妆回舞手，似持霜刀向猿猱。

- !Poem
  volume: 卷871_9
  title: 卷871_9和座客周颛
  author: 周颛
  content: 【和座客】 十载文场敢惮劳，宋都回鶂为风高。 今朝甘被花枝笑，任道尊前爱缚猱。

- !Poem
  volume: 卷871_10
  title: 卷871_10答或人张鷟
  author: 张鷟
  content: 【答或人】 宁可且将朱唇饮酒，谁能逐你黑齿常之。

- !Poem
  volume: 卷871_11
  title: 卷871_11嘲崔嘏施肩吾
  author: 施肩吾
  content: 【嘲崔嘏】 二十九人及第，五十七眼看花。

- !Poem
  volume: 卷871_12
  title: 卷871_12岭南诗句苏芸
  author: 苏芸
  content: 【岭南诗句】 郭里多榕树，街中足使君。

- !Poem
  volume: 卷871_13
  title: 卷871_13谐诗逸句包贺
  author: 包贺
  content: 【谐诗逸句】 雾是山巾子，船为水靸鞋。 棹摇船掠鬓，风动水槌胸。 苦竹笋抽青橛子，石榴树挂小瓶儿。

- !Poem
  volume: 卷871_14
  title: 卷871_14题洞庭湖蔡押衙
  author: 蔡押衙
  content: 【题洞庭湖】 可怜洞庭湖，恰到三冬无髭须。

- !Poem
  volume: 卷871_15
  title: 卷871_15戏令狐相温庭筠
  author: 温庭筠
  content: 【戏令狐相】 自从元老登庸后，天下诸胡悉带铃。

- !Poem
  volume: 卷871_16
  title: 卷871_16与罗隐互谑顾云
  author: 顾云
  content: 【与罗隐互谑】 青蝇被扇扇离席，--顾云 白泽遭钉钉在门。 --罗隐

- !Poem
  volume: 卷871_17
  title: 卷871_17引自落便宜句孙光宪
  author: 孙光宪
  content: 【引自落便宜句】 窗下有时留客宿，室中无事伴僧眠。

- !Poem
  volume: 卷871_18
  title: 卷871_18嘲廪丘令丞商则
  author: 商则
  content: 【嘲廪丘令丞】 令丞俱动手，县尉止回身。

- !Poem
  volume: 卷871_19
  title: 卷871_19题汉祖庙罗颖
  author: 罗颖
  content: 【题汉祖庙】 项羽英雄犹不惧，可怜容得辟阳侯。

- !Poem
  volume: 卷871_20
  title: 卷871_20自赋催妆诗陈峤
  author: 陈峤
  content: 【自赋催妆诗】 彭祖尚闻年八百，陈郎犹是小孩儿。

- !Poem
  volume: 卷871_21
  title: 卷871_21戏为举子对句何承裕
  author: 何承裕
  content: 【戏为举子对句】 晓来犬吠张三妇，日暮猿啼吕四妻。

- !Poem
  volume: 卷871_22
  title: 卷871_22答弟妇歇后语李涛
  author: 李涛
  content: 【答弟妇歇后语】 惭无窦建，愧作梁山。

- !Poem
  volume: 卷871_23
  title: 卷871_23与释惠江互谑程紫霄
  author: 程紫霄
  content: 【与释惠江互谑】 僧录琵琶腿，--程紫霄 先生觱栗头。--释惠江

- !Poem
  volume: 卷871_24
  title: 卷871_24与李荣互谑僧法轨
  author: 僧法轨
  content: 【与李荣互谑】 姓李应须礼，言荣又不荣。--僧法轨 身长三尺半，头毛犹未生。 --李荣
