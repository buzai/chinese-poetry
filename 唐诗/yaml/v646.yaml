
- !Poem
  volume: 卷647_1
  title: 卷647_1草檄答南蛮有咏胡曾
  author: 胡曾
  content: 【草檄答南蛮有咏】 辞天出塞阵云空，雾卷霞开万里通。亲受虎符安宇宙， 誓将龙剑定英雄。残霜敢冒高悬日，秋叶争禁大段风。 为报南蛮须屏迹，不同蜀将武侯功。

- !Poem
  volume: 卷647_2
  title: 卷647_2寒食都门作胡曾
  author: 胡曾
  content: 【寒食都门作】 二年寒食住京华，寓目春风万万家。金络马衔原上草， 玉颜人折路傍花。轩车竞出红尘合，冠盖争回白日斜。 谁念都门两行泪，故园寥落在长沙。

- !Poem
  volume: 卷647_3
  title: 卷647_3薄命妾胡曾
  author: 胡曾
  content: 【薄命妾】 阿娇初失汉皇恩，旧赐罗衣亦罢薰。倚枕夜悲金屋雨， 卷帘朝泣玉楼云。宫前叶落鸳鸯瓦，架上尘生翡翠裙。 龙骑不巡时渐久，长门空掩绿苔纹。

- !Poem
  volume: 卷647_4
  title: 卷647_4独不见胡曾
  author: 胡曾
  content: 【独不见】 玉关一自有氛埃，年少从军竟未回。门外尘凝张乐榭， 水边香灭按歌台。窗残夜月人何处，帘卷春风燕复来。 万里寂寥音信绝，寸心争忍不成灰。

- !Poem
  volume: 卷647_5
  title: 卷647_5交河塞下曲胡曾
  author: 胡曾
  content: 【交河塞下曲】 交河冰薄日迟迟，汉将思家感别离。塞北草生苏武泣， 陇西云起李陵悲。晓侵雉堞乌先觉，春入关山雁独知。 何处疲兵心最苦，夕阳楼上笛声时。

- !Poem
  volume: 卷647_6
  title: 卷647_6车遥遥胡曾
  author: 胡曾
  content: 【车遥遥】 自从车马出门朝，便入空房守寂寥。玉枕夜残鱼信绝， 金钿秋尽雁书遥。脸边楚雨临风落，头上春云向日销。 芳草又衰还不至，碧天霜冷转无憀。

- !Poem
  volume: 卷647_7
  title: 卷647_7早发潜水驿谒郎中员外胡曾
  author: 胡曾
  content: 【早发潜水驿谒郎中员外】 半床秋月一声鸡，万里行人费马蹄。青野雾销凝晋洞， 碧山烟散避秦溪。楼台稍辨乌城外，更漏微闻鹤柱西。 已是大仙怜后进，不应来向武陵迷。

- !Poem
  volume: 卷647_8
  title: 卷647_8赠渔者胡曾
  author: 胡曾
  content: 【赠渔者】 不愧人间万户侯，子孙相继老扁舟。往来南越谙鲛室， 生长东吴识蜃楼。自为钓竿能遣闷，不因萱草解销忧。 羡君独得逃名趣，身外无机任白头。

- !Poem
  volume: 卷647_9
  title: 卷647_9自岭下泛鹢到清远峡作胡曾
  author: 胡曾
  content: 【自岭下泛鹢到清远峡作】 乘船浮鹢下韶水，绝境方知在岭南。薜荔雨馀山自黛， 蒹葭烟尽岛如蓝。旦游萧帝新松寺，夜宿嫦娥桂影潭。 不为箧中书未献，便来兹地结茅庵。

- !Poem
  volume: 卷647_10
  title: 卷647_10题周瑜将军庙胡曾
  author: 胡曾
  content: 【题周瑜将军庙】 共说生前国步难，山川龙战血漫漫。交锋魏帝旌旂退， 委任君王社稷安。庭际雨馀春草长，庙前风起晚光残。 功勋碑碣今何在，不得当时一字看。

- !Poem
  volume: 卷647_11
  title: 卷647_11咏史诗·乌江胡曾
  author: 胡曾
  content: 【咏史诗·乌江】 争帝图王势已倾，八千兵散楚歌声。 乌江不是无船渡，耻向东吴再起兵。

- !Poem
  volume: 卷647_12
  title: 卷647_12咏史诗·章华台胡曾
  author: 胡曾
  content: 【咏史诗·章华台】 茫茫衰草没章华，因笑灵王昔好奢。 台土未干箫管绝，可怜身死野人家。

- !Poem
  volume: 卷647_13
  title: 卷647_13咏史诗·细腰宫胡曾
  author: 胡曾
  content: 【咏史诗·细腰宫】 楚王辛苦战无功，国破城荒霸业空。 唯有青春花上露，至今犹泣细腰宫。

- !Poem
  volume: 卷647_14
  title: 卷647_14咏史诗·沙苑胡曾
  author: 胡曾
  content: 【咏史诗·沙苑】 冯翊南边宿雾开，行人一步一裴回。 谁知此地凋残柳，尽是高欢败后栽。

- !Poem
  volume: 卷647_15
  title: 卷647_15咏史诗·石城胡曾
  author: 胡曾
  content: 【咏史诗·石城】 古郢云开白雪楼，汉江还绕石城流。 何人知道寥天月，曾向朱门送莫愁。

- !Poem
  volume: 卷647_16
  title: 卷647_16咏史诗·荆山胡曾
  author: 胡曾
  content: 【咏史诗·荆山】 抱玉岩前桂叶稠，碧谿寒水至今流。 空山落日猿声叫，疑是荆人哭未休。

- !Poem
  volume: 卷647_17
  title: 卷647_17咏史诗·阳台胡曾
  author: 胡曾
  content: 【咏史诗·阳台】 楚国城池飒已空，阳台云雨过无踪。 何人更有襄王梦，寂寂巫山十二重。

- !Poem
  volume: 卷647_18
  title: 卷647_18咏史诗·居延胡曾
  author: 胡曾
  content: 【咏史诗·居延】 漠漠平沙际碧天，问人云此是居延。 停骖一顾犹魂断，苏武争禁十九年。

- !Poem
  volume: 卷647_19
  title: 卷647_19咏史诗·沛宫胡曾
  author: 胡曾
  content: 【咏史诗·沛宫】 汉高辛苦事干戈，帝业兴隆俊杰多。 犹恨四方无壮士，还乡悲唱大风歌。

- !Poem
  volume: 卷647_20
  title: 卷647_20咏史诗·金谷园胡曾
  author: 胡曾
  content: 【咏史诗·金谷园】 一自佳人坠玉楼，繁华东逐洛河流。 唯馀金谷园中树，残日蝉声送客愁。

- !Poem
  volume: 卷647_21
  title: 卷647_21咏史诗·湘川胡曾
  author: 胡曾
  content: 【咏史诗·湘川】 虞舜南捐万乘君，灵妃挥涕竹成纹。 不知精魄游何处，落日潇湘空白云。

- !Poem
  volume: 卷647_22
  title: 卷647_22咏史诗·夷门胡曾
  author: 胡曾
  content: 【咏史诗·夷门】 六龙冉冉骤朝昏，魏国贤才杳不存。 唯有侯嬴在时月，夜来空自照夷门。

- !Poem
  volume: 卷647_23
  title: 卷647_23咏史诗·黄金台胡曾
  author: 胡曾
  content: 【咏史诗·黄金台】 北乘羸马到燕然，此地何人复礼贤。 若问昭王无处所，黄金台上草连天。

- !Poem
  volume: 卷647_24
  title: 卷647_24咏史诗·夷陵胡曾
  author: 胡曾
  content: 【咏史诗·夷陵】 夷陵城阙倚朝云，战败秦师纵火焚。 何事三千珠履客，不能西御武安君。

- !Poem
  volume: 卷647_25
  title: 卷647_25咏史诗·汉江胡曾
  author: 胡曾
  content: 【咏史诗·汉江】 汉江一带碧流长，两岸春风起绿杨。 借问胶船何处没，欲停兰棹祀昭王。

- !Poem
  volume: 卷647_26
  title: 卷647_26咏史诗·苍梧胡曾
  author: 胡曾
  content: 【咏史诗·苍梧】 有虞龙驾不西还，空委箫韶洞壑间。 无计得知陵寝处，愁云长满九疑山。

- !Poem
  volume: 卷647_27
  title: 卷647_27咏史诗·陈宫胡曾
  author: 胡曾
  content: 【咏史诗·陈宫】 陈国机权未可涯，如何后主恣娇奢。 不知即入宫中井，犹自听吹玉树花。

- !Poem
  volume: 卷647_28
  title: 卷647_28咏史诗·南阳胡曾
  author: 胡曾
  content: 【咏史诗·南阳】 世乱英雄百战馀，孔明方此乐耕锄。 蜀王不自垂三顾，争得先生出旧庐。

- !Poem
  volume: 卷647_29
  title: 卷647_29咏史诗·即墨胡曾
  author: 胡曾
  content: 【咏史诗·即墨】 即墨门开纵火牛，燕师营里血波流。 固存不得田单术，齐国寻成一土丘。

- !Poem
  volume: 卷647_30
  title: 卷647_30咏史诗·渭滨胡曾
  author: 胡曾
  content: 【咏史诗·渭滨】 岸草青青渭水流，子牙曾此独垂钓。 当时未入非熊兆，几向斜阳叹白头。

- !Poem
  volume: 卷647_31
  title: 卷647_31咏史诗·五湖胡曾
  author: 胡曾
  content: 【咏史诗·五湖】 东上高山望五湖，雪涛烟浪起天隅。 不知范蠡乘舟后，更有功臣继踵无。

- !Poem
  volume: 卷647_32
  title: 卷647_32咏史诗·易水胡曾
  author: 胡曾
  content: 【咏史诗·易水】 一旦秦皇马角生，燕丹归北送荆卿。 行人欲识无穷恨，听取东流易水声。

- !Poem
  volume: 卷647_33
  title: 卷647_33咏史诗·长平胡曾
  author: 胡曾
  content: 【咏史诗·长平】 长平瓦震武安初，赵卒俄成戏鼎鱼。 四十万人俱下世，元戎何用读兵书。

- !Poem
  volume: 卷647_34
  title: 卷647_34咏史诗·西园胡曾
  author: 胡曾
  content: 【咏史诗·西园】 月满西园夜未央，金风不动邺天凉。 高情公子多秋兴，更领诗人入醉乡。

- !Poem
  volume: 卷647_35
  title: 卷647_35咏史诗·长沙胡曾
  author: 胡曾
  content: 【咏史诗·长沙】 江上南风起白蘋，长沙城郭异咸秦。 故乡犹自嫌卑湿，何况当时赋鵩人。

- !Poem
  volume: 卷647_36
  title: 卷647_36咏史诗·圯桥胡曾
  author: 胡曾
  content: 【咏史诗·圯桥】 庙算张良独有馀，少年逃难下邳初。 逡巡不进泥中履，争得先生一卷书。

- !Poem
  volume: 卷647_37
  title: 卷647_37咏史诗·铜雀台胡曾
  author: 胡曾
  content: 【咏史诗·铜雀台】 魏武龙舆逐逝波，高台空按望陵歌。 遏云声绝悲风起，翻向樽前泣翠娥。

- !Poem
  volume: 卷647_38
  title: 卷647_38咏史诗·东晋胡曾
  author: 胡曾
  content: 【咏史诗·东晋】 石头城下浪崔嵬，风起声疑出地雷。 何事苻坚太相小，欲投鞭策过江来。

- !Poem
  volume: 卷647_39
  title: 卷647_39咏史诗·吴江胡曾
  author: 胡曾
  content: 【咏史诗·吴江】 子胥今日委东流，吴国明朝亦古丘。 大笑夫差诸将相，更无人解守苏州。

- !Poem
  volume: 卷647_40
  title: 卷647_40咏史诗·函谷关胡曾
  author: 胡曾
  content: 【咏史诗·函谷关】 寂寂函关锁未开，田文车马出秦来。 朱门不养三千客，谁为鸡鸣得放回。

- !Poem
  volume: 卷647_41
  title: 卷647_41咏史诗·武关胡曾
  author: 胡曾
  content: 【咏史诗·武关】 战国相持竟不休，武关才掩楚王忧。 出门若取灵均语，岂作咸阳一死囚。

- !Poem
  volume: 卷647_42
  title: 卷647_42咏史诗·垓下胡曾
  author: 胡曾
  content: 【咏史诗·垓下】 拔山力尽霸图隳，倚剑空歌不逝骓。 明月满营天似水，那堪回首别虞姬。

- !Poem
  volume: 卷647_43
  title: 卷647_43咏史诗·郴县胡曾
  author: 胡曾
  content: 【咏史诗·郴县】 义帝南迁路入郴，国亡身死乱山深。 不知埋恨穷泉后，几度西陵片月沉。

- !Poem
  volume: 卷647_44
  title: 卷647_44咏史诗·东海胡曾
  author: 胡曾
  content: 【咏史诗·东海】 东巡玉辇委泉台，徐福楼船尚未回。 自是祖龙先下世，不关无路到蓬莱。

- !Poem
  volume: 卷647_45
  title: 卷647_45咏史诗·故宜城胡曾
  author: 胡曾
  content: 【咏史诗·故宜城】 武安南伐勒秦兵，疏凿功将夏禹并。 谁谓长渠千载后，水流犹入故宜城。

- !Poem
  volume: 卷647_46
  title: 卷647_46咏史诗·成都胡曾
  author: 胡曾
  content: 【咏史诗·成都】 杜宇曾为蜀帝王，化禽飞去旧城荒。 年年来叫桃花月，似向春风诉国亡。

- !Poem
  volume: 卷647_47
  title: 卷647_47咏史诗·檀溪胡曾
  author: 胡曾
  content: 【咏史诗·檀溪】 三月襄阳绿草齐，王孙相引到檀溪。 的卢何处埋龙骨，流水依前绕大堤。

- !Poem
  volume: 卷647_48
  title: 卷647_48咏史诗·青冢胡曾
  author: 胡曾
  content: 【咏史诗·青冢】 玉貌元期汉帝招，谁知西嫁怨天骄。 至今青冢愁云起，疑是佳人恨未销。

- !Poem
  volume: 卷647_49
  title: 卷647_49咏史诗·李陵台胡曾
  author: 胡曾
  content: 【咏史诗·李陵台】 北入单于万里疆，五千兵败滞穷荒。 英雄不伏蛮夷死，更筑高台望故乡。

- !Poem
  volume: 卷647_50
  title: 卷647_50咏史诗·河梁胡曾
  author: 胡曾
  content: 【咏史诗·河梁】 汉家英杰出皇都，携手河梁话入胡。 不是子卿全大节，也应低首拜单于。

- !Poem
  volume: 卷647_51
  title: 卷647_51咏史诗·轵道胡曾
  author: 胡曾
  content: 【咏史诗·轵道】 汉祖西来秉白旄，子婴宗庙委波涛。 谁怜君有翻身术，解向秦宫杀赵高。

- !Poem
  volume: 卷647_52
  title: 卷647_52咏史诗·汉宫胡曾
  author: 胡曾
  content: 【咏史诗·汉宫】 明妃远嫁泣西风，玉箸双垂出汉宫。 何事将军封万户，却令红粉为和戎。

- !Poem
  volume: 卷647_53
  title: 卷647_53咏史诗·豫让桥胡曾
  author: 胡曾
  content: 【咏史诗·豫让桥】 豫让酬恩岁已深，高名不朽到如今。 年年桥上行人过，谁有当时国士心。

- !Poem
  volume: 卷647_54
  title: 卷647_54咏史诗·华亭胡曾
  author: 胡曾
  content: 【咏史诗·华亭】 陆机西没洛阳城，吴国春风草又青。 惆怅月中千岁鹤，夜来犹为唳华亭。

- !Poem
  volume: 卷647_55
  title: 卷647_55咏史诗·东山胡曾
  author: 胡曾
  content: 【咏史诗·东山】 五马南浮一化龙，谢安入相此山空。 不知携妓重来日，几树莺啼谷口风。

- !Poem
  volume: 卷647_56
  title: 卷647_56咏史诗·杀子谷胡曾
  author: 胡曾
  content: 【咏史诗·杀子谷】 举国贤良尽泪垂，扶苏屈死树边时。 至今谷口泉呜咽，犹似秦人恨李斯。

- !Poem
  volume: 卷647_57
  title: 卷647_57咏史诗·马陵胡曾
  author: 胡曾
  content: 【咏史诗·马陵】 坠叶萧萧九月天，驱兵独过马陵前。 路傍古木虫书处，记得将军破敌年。

- !Poem
  volume: 卷647_58
  title: 卷647_58咏史诗·玉门关胡曾
  author: 胡曾
  content: 【咏史诗·玉门关】 西戎不敢过天山，定远功成白马闲。 半夜帐中停烛坐，唯思生入玉门关。

- !Poem
  volume: 卷647_59
  title: 卷647_59咏史诗·滹沱河胡曾
  author: 胡曾
  content: 【咏史诗·滹沱河】 光武经营业未兴，王郎兵革正凭陵。 须知后汉功臣力，不及滹沱一片冰。

- !Poem
  volume: 卷647_60
  title: 卷647_60咏史诗·黄河胡曾
  author: 胡曾
  content: 【咏史诗·黄河】 博望沉埋不复旋，黄河依旧水茫然。 沿流欲共牛郎语，只得灵槎送上天。

- !Poem
  volume: 卷647_61
  title: 卷647_61咏史诗·凤凰台胡曾
  author: 胡曾
  content: 【咏史诗·凤凰台】 秦娥一别凤凰台，东入青冥更不回。 空有玉箫千载后，遗声时到世间来。

- !Poem
  volume: 卷647_62
  title: 卷647_62咏史诗·五丈原胡曾
  author: 胡曾
  content: 【咏史诗·五丈原】 蜀相西驱十万来，秋风原下久裴回。 长星不为英雄住，半夜流光落九垓。

- !Poem
  volume: 卷647_63
  title: 卷647_63咏史诗·平城胡曾
  author: 胡曾
  content: 【咏史诗·平城】 汉帝西征陷虏尘，一朝围解议和亲。 当时已有吹毛剑，何事无人杀奉春。

- !Poem
  volume: 卷647_64
  title: 卷647_64咏史诗·汴水胡曾
  author: 胡曾
  content: 【咏史诗·汴水】 千里长河一旦开，亡隋波浪九天来。 锦帆未落干戈起，惆怅龙舟更不回。

- !Poem
  volume: 卷647_65
  title: 卷647_65咏史诗·兰台宫胡曾
  author: 胡曾
  content: 【咏史诗·兰台宫】 迟迟春日满长空，亡国离宫蔓草中。 宋玉不忧人事变，从游那赋大王风。

- !Poem
  volume: 卷647_66
  title: 卷647_66咏史诗·金牛驿胡曾
  author: 胡曾
  content: 【咏史诗·金牛驿】 山岭千重拥蜀门，成都别是一乾坤。 五丁不凿金牛路，秦惠何由得并吞。

- !Poem
  volume: 卷647_67
  title: 卷647_67咏史诗·望思台胡曾
  author: 胡曾
  content: 【咏史诗·望思台】 太子衔冤去不回，临皋从筑望思台。 至今汉武销魂处，犹有悲风木上来。

- !Poem
  volume: 卷647_68
  title: 卷647_68咏史诗·邯郸胡曾
  author: 胡曾
  content: 【咏史诗·邯郸】 晓入邯郸十里春，东风吹下玉楼尘。 青娥莫怪频含笑，记得当年失步人。

- !Poem
  volume: 卷647_69
  title: 卷647_69咏史诗·箕山胡曾
  author: 胡曾
  content: 【咏史诗·箕山】 寂寂箕山春复秋，更无人到此溪头。 弃瓢岩畔中宵月，千古空闻属许由。

- !Poem
  volume: 卷647_70
  title: 卷647_70咏史诗·会稽山胡曾
  author: 胡曾
  content: 【咏史诗·会稽山】 越王兵败已山栖，岂望全生出会稽。 何事夫差无远虑，更开罗网放鲸鲵。

- !Poem
  volume: 卷647_71
  title: 卷647_71咏史诗·不周山胡曾
  author: 胡曾
  content: 【咏史诗·不周山】 共工争帝力穷秋，因此捐生触不周。 遂使世间多感客，至今哀怨水东流。

- !Poem
  volume: 卷647_72
  title: 卷647_72咏史诗·虞坂胡曾
  author: 胡曾
  content: 【咏史诗·虞坂】 悠悠虞坂路欹斜，迟日和风簇野花。 未省孙阳身没后，几多骐骥困盐车。

- !Poem
  volume: 卷647_73
  title: 卷647_73咏史诗·秦庭胡曾
  author: 胡曾
  content: 【咏史诗·秦庭】 楚国君臣草莽间，吴王戈甲未东还。 包胥不动咸阳哭，争得秦兵出武关。

- !Poem
  volume: 卷647_74
  title: 卷647_74咏史诗·延平津胡曾
  author: 胡曾
  content: 【咏史诗·延平津】 延平津路水溶溶，峭壁巍岑一万重。 昨夜七星潭底见，分明神剑化为龙。

- !Poem
  volume: 卷647_75
  title: 卷647_75咏史诗·瑶池胡曾
  author: 胡曾
  content: 【咏史诗·瑶池】 阿母瑶池宴穆王，九天仙乐送琼浆。 漫矜八骏行如电，归到人间国已亡。

- !Poem
  volume: 卷647_76
  title: 卷647_76咏史诗·铜柱胡曾
  author: 胡曾
  content: 【咏史诗·铜柱】 一柱高标险塞垣，南蛮不敢犯中原。 功成自合分茅土，何事翻衔薏苡冤。

- !Poem
  volume: 卷647_77
  title: 卷647_77咏史诗·关西胡曾
  author: 胡曾
  content: 【咏史诗·关西】 杨震幽魂下北邙，关西踪迹遂荒凉。 四知美誉留人世，应与乾坤共久长。

- !Poem
  volume: 卷647_78
  title: 卷647_78咏史诗·高阳池胡曾
  author: 胡曾
  content: 【咏史诗·高阳池】 古人未遇即衔杯，所贵愁肠得酒开。 何事山公持玉节，等闲深入醉乡来。

- !Poem
  volume: 卷647_79
  title: 卷647_79咏史诗·泸水胡曾
  author: 胡曾
  content: 【咏史诗·泸水】 五月驱兵入不毛，月明泸水瘴烟高。 誓将雄略酬三顾，岂惮征蛮七纵劳。

- !Poem
  volume: 卷647_80
  title: 卷647_80咏史诗·细柳营胡曾
  author: 胡曾
  content: 【咏史诗·细柳营】 文帝銮舆劳北征，条侯此地整严兵。 辕门不峻将军令，今日争知细柳营。

- !Poem
  volume: 卷647_81
  title: 卷647_81咏史诗·叶县胡曾
  author: 胡曾
  content: 【咏史诗·叶县】 叶公丘墓已尘埃，云矗崇墉亦半摧。 借问往年龙见日，几多风雨送将来。

- !Poem
  volume: 卷647_82
  title: 卷647_82咏史诗·杜邮胡曾
  author: 胡曾
  content: 【咏史诗·杜邮】 自古功成祸亦侵，武安冤向杜邮深。 五湖烟月无穷水，何事迁延到陆沉。

- !Poem
  volume: 卷647_83
  title: 卷647_83咏史诗·柯亭胡曾
  author: 胡曾
  content: 【咏史诗·柯亭】 一宿柯亭月满天，笛亡人没事空传。 中郎在世无甄别，争得名垂尔许年。

- !Poem
  volume: 卷647_84
  title: 卷647_84咏史诗·葛陂胡曾
  author: 胡曾
  content: 【咏史诗·葛陂】 长房回到葛陂中，人已登真竹化龙。 莫道神仙难顿学，嵇生自是不遭逢。

- !Poem
  volume: 卷647_85
  title: 卷647_85咏史诗·博浪沙胡曾
  author: 胡曾
  content: 【咏史诗·博浪沙】 嬴政鲸吞六合秋，削平天下虏诸侯。 山东不是无公子，何事张良独报仇。

- !Poem
  volume: 卷647_86
  title: 卷647_86咏史诗·陇西胡曾
  author: 胡曾
  content: 【咏史诗·陇西】 乘春来到陇山西，隗氏城荒碧草齐。 好笑王元不量力，函关那受一丸泥。

- !Poem
  volume: 卷647_87
  title: 卷647_87咏史诗·白帝城胡曾
  author: 胡曾
  content: 【咏史诗·白帝城】 蜀江一带向东倾，江上巍峨白帝城。 自古山河归圣主，子阳虚共汉家争。

- !Poem
  volume: 卷647_88
  title: 卷647_88咏史诗·牛渚胡曾
  author: 胡曾
  content: 【咏史诗·牛渚】 温峤南归辍棹晨，燃犀牛渚照通津。 谁知万丈洪流下，更有朱衣跃马人。

- !Poem
  volume: 卷647_89
  title: 卷647_89咏史诗·朝歌胡曾
  author: 胡曾
  content: 【咏史诗·朝歌】 长嗟墨翟少风流，急管繁弦似寇仇。 若解闻韶知肉味，朝歌欲到肯回头。

- !Poem
  volume: 卷647_90
  title: 卷647_90咏史诗·谷口胡曾
  author: 胡曾
  content: 【咏史诗·谷口】 一旦天真逐水流，虎争龙战为诸侯。 子真独有烟霞趣，谷口耕锄到白头。

- !Poem
  volume: 卷647_91
  title: 卷647_91咏史诗·武陵溪胡曾
  author: 胡曾
  content: 【咏史诗·武陵溪】 一溪春水彻云根，流出桃花片片新。 若道长生是虚语，洞中争得有秦人。

- !Poem
  volume: 卷647_92
  title: 卷647_92咏史诗·大泽胡曾
  author: 胡曾
  content: 【咏史诗·大泽】 白蛇初断路人通，汉祖龙泉血刃红。 不是咸阳将瓦解，素灵那哭月明中。

- !Poem
  volume: 卷647_93
  title: 卷647_93咏史诗·渑池胡曾
  author: 胡曾
  content: 【咏史诗·渑池】 日照荒城芳草新，相如曾此挫强秦。 能令百二山河主，便作樽前击缶人。

- !Poem
  volume: 卷647_94
  title: 卷647_94咏史诗·岘山胡曾
  author: 胡曾
  content: 【咏史诗·岘山】 晓日登临感晋臣，古碑零落岘山春。 松间残露频频滴，酷似当时堕泪人。

- !Poem
  volume: 卷647_95
  title: 卷647_95咏史诗·荥阳胡曾
  author: 胡曾
  content: 【咏史诗·荥阳】 汉祖东征屈未伸，荥阳失律纪生焚。 当时天下方龙战，谁为将军作诔文。

- !Poem
  volume: 卷647_96
  title: 卷647_96咏史诗·长城胡曾
  author: 胡曾
  content: 【咏史诗·长城】 祖舜宗尧自太平，秦皇何事苦苍生。 不知祸起萧墙内，虚筑防胡万里城。

- !Poem
  volume: 卷647_97
  title: 卷647_97咏史诗·赤壁胡曾
  author: 胡曾
  content: 【咏史诗·赤壁】 烈火西焚魏帝旗，周郎开国虎争时。 交兵不假挥长剑，已挫英雄百万师。

- !Poem
  volume: 卷647_98
  title: 卷647_98咏史诗·田横墓胡曾
  author: 胡曾
  content: 【咏史诗·田横墓】 古墓崔巍约路岐，歌传薤露到今时。 也知不去朝黄屋，只为曾烹郦食其。

- !Poem
  volume: 卷647_99
  title: 卷647_99咏史诗·青门胡曾
  author: 胡曾
  content: 【咏史诗·青门】 汉皇提剑灭咸秦，亡国诸侯尽是臣。 唯有东陵守高节，青门甘作种瓜人。

- !Poem
  volume: 卷647_100
  title: 卷647_100咏史诗·姑苏台胡曾
  author: 胡曾
  content: 【咏史诗·姑苏台】 吴王恃霸弃雄才，贪向姑苏醉醁醅。 不觉钱塘江上月，一宵西送越兵来。

- !Poem
  volume: 卷647_101
  title: 卷647_101咏史诗·息城胡曾
  author: 胡曾
  content: 【咏史诗·息城】 息亡身入楚王家，回首春风一面花。 感旧不言长掩泪，只应翻恨有容华。

- !Poem
  volume: 卷647_102
  title: 卷647_102咏史诗·上蔡胡曾
  author: 胡曾
  content: 【咏史诗·上蔡】 上蔡东门狡兔肥，李斯何事忘南归。 功成不解谋身退，直待云阳血染衣。

- !Poem
  volume: 卷647_103
  title: 卷647_103咏史诗·武昌胡曾
  author: 胡曾
  content: 【咏史诗·武昌】 王浚戈鋋发上流，武昌鸿业土崩秋。 思量铁锁真儿戏，谁为吴王画此筹。

- !Poem
  volume: 卷647_104
  title: 卷647_104咏史诗·鸿沟胡曾
  author: 胡曾
  content: 【咏史诗·鸿沟】 虎倦龙疲白刃秋，两分天下指鸿沟。 项王不觉英雄挫，欲向彭门醉玉楼。

- !Poem
  volume: 卷647_105
  title: 卷647_105咏史诗·褒城胡曾
  author: 胡曾
  content: 【咏史诗·褒城】 恃宠娇多得自由，骊山举火戏诸侯。 只知一笑倾人国，不觉胡尘满玉楼。

- !Poem
  volume: 卷647_106
  title: 卷647_106咏史诗·金陵胡曾
  author: 胡曾
  content: 【咏史诗·金陵】 侯景长驱十万人，可怜梁武坐蒙尘。 生前不得空王力，徒向金田自舍身。

- !Poem
  volume: 卷647_107
  title: 卷647_107咏史诗·洛阳（一作司空图诗）胡曾
  author: 胡曾
  content: 【咏史诗·洛阳（一作司空图诗）】 石勒童年有战机，洛阳长啸倚门时。 晋朝不是王夷甫，大智何由得预知。

- !Poem
  volume: 卷647_108
  title: 卷647_108咏史诗·番禺胡曾
  author: 胡曾
  content: 【咏史诗·番禺】 重冈复岭势崔巍，一卒当关万卒回。 不是大夫多辨说，尉他争肯筑朝台。

- !Poem
  volume: 卷647_109
  title: 卷647_109咏史诗·汨罗胡曾
  author: 胡曾
  content: 【咏史诗·汨罗】 襄王不用直臣筹，放逐南来泽国秋。 自向波间葬鱼腹，楚人徒倚济川舟。

- !Poem
  volume: 卷647_110
  title: 卷647_110咏史诗·彭泽胡曾
  author: 胡曾
  content: 【咏史诗·彭泽】 英杰那堪屈下僚，便栽门柳事萧条。 凤凰不共鸡争食，莫怪先生懒折腰。

- !Poem
  volume: 卷647_111
  title: 卷647_111咏史诗·涿鹿胡曾
  author: 胡曾
  content: 【咏史诗·涿鹿】 涿鹿茫茫白草秋，轩辕曾此破蚩尤。 丹霞遥映祠前水，疑是成川血尚流。

- !Poem
  volume: 卷647_112
  title: 卷647_112咏史诗·洞庭胡曾
  author: 胡曾
  content: 【咏史诗·洞庭】 五月扁舟过洞庭，鱼龙吹浪水云腥。 轩辕黄帝今何在，回首巴山芦叶青。

- !Poem
  volume: 卷647_113
  title: 卷647_113咏史诗·嶓冢胡曾
  author: 胡曾
  content: 【咏史诗·嶓冢】 夏禹崩来一万秋，水从嶓冢至今流。 当时若诉胼胝苦，更使何人别九州。

- !Poem
  volume: 卷647_114
  title: 卷647_114咏史诗·涂山胡曾
  author: 胡曾
  content: 【咏史诗·涂山】 大禹涂山御座开，诸侯玉帛走如雷。 防风谩有专车骨，何事兹辰最后来。

- !Poem
  volume: 卷647_115
  title: 卷647_115咏史诗·商郊胡曾
  author: 胡曾
  content: 【咏史诗·商郊】 莺啭商郊百草新，殷汤遗迹在荒榛。 谁知继桀为天子，便是当初祝网人。

- !Poem
  volume: 卷647_116
  title: 卷647_116咏史诗·傅岩胡曾
  author: 胡曾
  content: 【咏史诗·傅岩】 岩前版筑不求伸，方寸那希据要津。 自是武丁安寝夜，一宵宫里梦贤人。

- !Poem
  volume: 卷647_117
  title: 卷647_117咏史诗·钜桥胡曾
  author: 胡曾
  content: 【咏史诗·钜桥】 积粟成尘竟不开，谁知拒谏剖贤才。 武王兵起无人敌，遂作商郊一聚灰。

- !Poem
  volume: 卷647_118
  title: 卷647_118咏史诗·首阳山胡曾
  author: 胡曾
  content: 【咏史诗·首阳山】 孤竹夷齐耻战争，望尘遮道请休兵。 首阳山倒为平地，应始无人说姓名。

- !Poem
  volume: 卷647_119
  title: 卷647_119咏史诗·孟津胡曾
  author: 胡曾
  content: 【咏史诗·孟津】 秋风飒飒孟津头，立马沙边看水流。 见说武王东渡日，戎衣曾此叱阳侯。

- !Poem
  volume: 卷647_120
  title: 卷647_120咏史诗·流沙胡曾
  author: 胡曾
  content: 【咏史诗·流沙】 七雄戈戟乱如麻，四海无人得坐家。 老氏却思天竺住，便将徐甲去流沙。

- !Poem
  volume: 卷647_121
  title: 卷647_121咏史诗·邓城胡曾
  author: 胡曾
  content: 【咏史诗·邓城】 邓侯城垒汉江干，自谓深根百世安。 不用三甥谋楚计，临危方觉噬脐难。

- !Poem
  volume: 卷647_122
  title: 卷647_122咏史诗·召陵胡曾
  author: 胡曾
  content: 【咏史诗·召陵】 小白匡周入楚郊，楚王雄霸亦咆哮。 不思管仲为谋主，争取言征缩酒茅。

- !Poem
  volume: 卷647_123
  title: 卷647_123咏史诗·绵山胡曾
  author: 胡曾
  content: 【咏史诗·绵山】 亲在要君召不来，乱山重叠使空回。 如何坚执尤人意，甘向岩前作死灰。

- !Poem
  volume: 卷647_124
  title: 卷647_124咏史诗·鲁城胡曾
  author: 胡曾
  content: 【咏史诗·鲁城】 鲁公城阙已丘墟，荒草无由认玉除。 因笑臧孙才智少，东门钟鼓祀鶢鶋。

- !Poem
  volume: 卷647_125
  title: 卷647_125咏史诗·骕骦陂胡曾
  author: 胡曾
  content: 【咏史诗·骕骦陂】 行行西至一荒陂，因笑唐公不见机。 莫惜骕骦输令尹，汉东宫阙早时归。

- !Poem
  volume: 卷647_126
  title: 卷647_126咏史诗·夹谷胡曾
  author: 胡曾
  content: 【咏史诗·夹谷】 夹谷莺啼三月天，野花芳草整相鲜。 来时不见侏儒死，空笑齐人失措年。

- !Poem
  volume: 卷647_127
  title: 卷647_127咏史诗·吴宫胡曾
  author: 胡曾
  content: 【咏史诗·吴宫】 草长黄池千里馀，归来宗庙已丘墟。 出师不听忠臣谏，徒耻穷泉见子胥。

- !Poem
  volume: 卷647_128
  title: 卷647_128咏史诗·摩笄山胡曾
  author: 胡曾
  content: 【咏史诗·摩笄山】 春草绵绵岱日低，山边立马看摩笄。 黄莺也解追前事，来向夫人死处啼。

- !Poem
  volume: 卷647_129
  title: 卷647_129咏史诗·房陵胡曾
  author: 胡曾
  content: 【咏史诗·房陵】 赵王一旦到房陵，国破家亡百恨增。 魂断丛台归不得，夜来明月为谁升。

- !Poem
  volume: 卷647_130
  title: 卷647_130咏史诗·濮水胡曾
  author: 胡曾
  content: 【咏史诗·濮水】 青春行役思悠悠，一曲汀蒲濮水流。 正见涂中龟曳尾，令人特地感庄周。

- !Poem
  volume: 卷647_131
  title: 卷647_131咏史诗·柏举胡曾
  author: 胡曾
  content: 【咏史诗·柏举】 野田极目草茫茫，吴楚交兵此路傍。 谁料伍员入郢后，大开陵寝挞平王。

- !Poem
  volume: 卷647_132
  title: 卷647_132咏史诗·望夫山胡曾
  author: 胡曾
  content: 【咏史诗·望夫山】 一上青山便化身，不知何代怨离人。 古来节妇皆销朽，独尔不为泉下尘。

- !Poem
  volume: 卷647_133
  title: 卷647_133咏史诗·金义岭胡曾
  author: 胡曾
  content: 【咏史诗·金义岭】 凿开山岭引湘波，上去昭回不较多。 无限鹊临桥畔立，适来天道过天河。

- !Poem
  volume: 卷647_134
  title: 卷647_134咏史诗·云云亭胡曾
  author: 胡曾
  content: 【咏史诗·云云亭】 一上高亭日正晡，青山重叠片云无。 万年松树不知数，若个虬枝是大夫。

- !Poem
  volume: 卷647_135
  title: 卷647_135咏史诗·阿房宫胡曾
  author: 胡曾
  content: 【咏史诗·阿房宫】 新建阿房壁未干，沛公兵已入长安。 帝王苦竭生灵力，大业沙崩固不难。

- !Poem
  volume: 卷647_136
  title: 卷647_136咏史诗·沙丘胡曾
  author: 胡曾
  content: 【咏史诗·沙丘】 年年游览不曾停，天下山川欲遍经。 堪笑沙丘才过处，銮舆风过鲍鱼腥。

- !Poem
  volume: 卷647_137
  title: 卷647_137咏史诗·咸阳胡曾
  author: 胡曾
  content: 【咏史诗·咸阳】 一朝阎乐统群凶，二世朝廷扫地空。 唯有渭川流不尽，至今犹绕望夷宫。

- !Poem
  volume: 卷647_138
  title: 卷647_138咏史诗·废丘山胡曾
  author: 胡曾
  content: 【咏史诗·废丘山】 此水虽非禹凿开，废丘山下重萦回。 莫言只解东流去，曾使章邯自杀来。

- !Poem
  volume: 卷647_139
  title: 卷647_139咏史诗·广武山胡曾
  author: 胡曾
  content: 【咏史诗·广武山】 数罪楚师应夺气，底须多论破深艰。 仓皇斗智成何语，遗笑当时广武山。

- !Poem
  volume: 卷647_140
  title: 卷647_140咏史诗·长安胡曾
  author: 胡曾
  content: 【咏史诗·长安】 关东新破项王归，赤帜悠扬日月旗。 从此汉家无敌国，争教彭越受诛夷。

- !Poem
  volume: 卷647_141
  title: 卷647_141咏史诗·鸿门胡曾
  author: 胡曾
  content: 【咏史诗·鸿门】 项籍鹰扬六合晨，鸿门开宴贺亡秦。 樽前若取谋臣计，岂作阴陵失路人。

- !Poem
  volume: 卷647_142
  title: 卷647_142咏史诗·汉中胡曾
  author: 胡曾
  content: 【咏史诗·汉中】 荆棘苍苍汉水湄，将坛烟草覆馀基。 适来投石空江上，犹似龙颜纳谏时。

- !Poem
  volume: 卷647_143
  title: 卷647_143咏史诗·泜水胡曾
  author: 胡曾
  content: 【咏史诗·泜水】 韩信经营按镆铘，临戎叱咤有谁加。 犹疑转战逢勍敌，更向军中问左车。

- !Poem
  volume: 卷647_144
  title: 卷647_144咏史诗·云梦胡曾
  author: 胡曾
  content: 【咏史诗·云梦】 汉祖听谗不可防，伪游韩信果罹殃。 十处辛苦平天下，何事生擒入帝乡。

- !Poem
  volume: 卷647_145
  title: 卷647_145咏史诗·高阳胡曾
  author: 胡曾
  content: 【咏史诗·高阳】 路入高阳感郦生，逢时长揖便论兵。 最怜伏轼东游日，下尽齐王七十城。

- !Poem
  volume: 卷647_146
  title: 卷647_146咏史诗·四皓庙胡曾
  author: 胡曾
  content: 【咏史诗·四皓庙】 四皓忘机饮碧松，石岩云殿隐高踪。 不知俱出龙楼后，多在商山第几重。

- !Poem
  volume: 卷647_147
  title: 卷647_147咏史诗·霸陵胡曾
  author: 胡曾
  content: 【咏史诗·霸陵】 原头日落雪边云，犹放韩卢逐兔群。 况是四方无事日，霸陵谁识旧将军。

- !Poem
  volume: 卷647_148
  title: 卷647_148咏史诗·昆明池胡曾
  author: 胡曾
  content: 【咏史诗·昆明池】 欲出昆明万里师，汉皇习战此穿池。 如何一面图攻取，不念生灵气力疲。

- !Poem
  volume: 卷647_149
  title: 卷647_149咏史诗·回中胡曾
  author: 胡曾
  content: 【咏史诗·回中】 武皇无路及昆丘，青鸟西沈陇树秋。 欲问生前躬祀日，几烦龙驾到泾州。

- !Poem
  volume: 卷647_150
  title: 卷647_150咏史诗·东门胡曾
  author: 胡曾
  content: 【咏史诗·东门】 何人知足反田庐，玉管东门饯二疏。 岂是不荣天子禄，后贤那使久闲居。

- !Poem
  volume: 卷647_151
  title: 卷647_151咏史诗·射熊馆胡曾
  author: 胡曾
  content: 【咏史诗·射熊馆】 汉帝荒唐不解忧，大夸田猎废农收。 子云徒献长杨赋，肯念高皇沐雨秋。

- !Poem
  volume: 卷647_152
  title: 卷647_152咏史诗·昆阳胡曾
  author: 胡曾
  content: 【咏史诗·昆阳】 师克由来在协和，萧王兵马固无多。 谁知大敌昆阳败，却笑前朝困楚歌。

- !Poem
  volume: 卷647_153
  title: 卷647_153咏史诗·七里滩胡曾
  author: 胡曾
  content: 【咏史诗·七里滩】 七里青滩映碧层，九天星象感严陵。 钓鱼台上无丝竹，不是高人谁解登。

- !Poem
  volume: 卷647_154
  title: 卷647_154咏史诗·颍川胡曾
  author: 胡曾
  content: 【咏史诗·颍川】 古贤高尚不争名，行止由来动杳冥。 今日浪为千里客，看花惭上德星亭。

- !Poem
  volume: 卷647_155
  title: 卷647_155咏史诗·江夏胡曾
  author: 胡曾
  content: 【咏史诗·江夏】 黄祖才非长者俦，祢衡珠碎此江头。 今来鹦鹉洲边过，惟有无情碧水流。

- !Poem
  volume: 卷647_156
  title: 卷647_156咏史诗·官渡胡曾
  author: 胡曾
  content: 【咏史诗·官渡】 本初屈指定中华，官渡相持勒虎牙。 若使许攸财用足，山河争得属曹家。

- !Poem
  volume: 卷647_157
  title: 卷647_157咏史诗·灞岸胡曾
  author: 胡曾
  content: 【咏史诗·灞岸】 长安城外白云秋，萧索悲风灞水流。 因想汉朝离乱日，仲宣从此向荆州。

- !Poem
  volume: 卷647_158
  title: 卷647_158咏史诗·濡须桥胡曾
  author: 胡曾
  content: 【咏史诗·濡须桥】 徒向濡须欲受降，英雄才略独无双。 天心不与金陵便，高步何由得渡江。

- !Poem
  volume: 卷647_159
  title: 卷647_159咏史诗·豫州胡曾
  author: 胡曾
  content: 【咏史诗·豫州】 策马行行到豫州，祖生寂寞水空流。 当时更有三年寿，石勒寻为关下囚。

- !Poem
  volume: 卷647_160
  title: 卷647_160咏史诗·八公山胡曾
  author: 胡曾
  content: 【咏史诗·八公山】 苻坚举国出西秦，东晋危如累卵晨。 谁料此山诸草木，尽能排难化为人。

- !Poem
  volume: 卷647_161
  title: 卷647_161咏史诗·下第胡曾
  author: 胡曾
  content: 【咏史诗·下第】 翰苑何时休嫁女，文昌早晚罢生儿。 上林新桂年年发，不许平人折一枝。

- !Poem
  volume: 卷647_162
  title: 卷647_162咏史诗·赠薛涛（一作王建诗）胡曾
  author: 胡曾
  content: 【咏史诗·赠薛涛（一作王建诗）】 万里桥边女校书，枇杷花下闭门居。 扫眉才子知多少，管领春风总不如。
