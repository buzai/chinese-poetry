
- !Poem
  volume: 卷206_1
  title: 卷206_1江上曲李嘉祐
  author: 李嘉祐
  content: 【江上曲】 江心澹澹芙蓉花，江口蛾眉独浣纱。可怜应是阳台女， 对坐鹭鸶娇不语。掩面羞看北地人，回身忽作空山语。 苍梧秋色不堪论，千载依依帝子魂。君看峰上斑斑竹， 尽是湘妃泣泪痕。

- !Poem
  volume: 卷206_2
  title: 卷206_2伤吴中李嘉祐
  author: 李嘉祐
  content: 【伤吴中】 馆娃宫中春已归，阖闾城头莺已飞。复见花开人又老， 横塘寂寂柳依依。忆昔吴王在宫阙，馆娃满眼看花发。 舞袖朝欺陌上春，歌声夜怨江边月。古来人事亦犹今， 莫厌清觞与绿琴。独向西山聊一笑，白云芳草自知心。

- !Poem
  volume: 卷206_3
  title: 卷206_3夜闻江南人家赛神，因题即事李嘉祐
  author: 李嘉祐
  content: 【夜闻江南人家赛神，因题即事】 南方淫祀古风俗，楚妪解唱迎神曲。锵锵铜鼓芦叶深， 寂寂琼筵江水绿。雨过风清洲渚闲，椒浆醉尽迎神还。 帝女凌空下湘岸，番君隔浦向尧山。月隐回塘犹自舞， 一门依倚神之祜。韩康灵药不复求，扁鹊医方曾莫睹。 逐客临江空自悲，月明流水无已时。听此迎神送神曲， 携觞欲吊屈原祠。

- !Poem
  volume: 卷206_4
  title: 卷206_4古兴李嘉祐
  author: 李嘉祐
  content: 【古兴】 十五小家女，双鬟人不如。蛾眉暂一见，可直千金馀。 自从得向蓬莱里，出入金舆乘玉趾。梧桐树上春鸦鸣， 晓伴君王犹未起。莫道君恩长不休，婕妤团扇苦悲秋。 君看魏帝邺都里，惟有铜台漳水流。

- !Poem
  volume: 卷206_5
  title: 卷206_5杂兴李嘉祐
  author: 李嘉祐
  content: 【杂兴】 花间昔日黄鹂啭，妾向青楼已生怨。花落黄鹂不复来， 妾老君心亦应变。君心比妾心，妾意旧来深。 一别十年无尺素，归时莫赠路傍金。

- !Poem
  volume: 卷206_6
  title: 卷206_6送韦邕少府归钟山李嘉祐
  author: 李嘉祐
  content: 【送韦邕少府归钟山】 祈门官罢后，负笈向桃源。万卷长开帙，千峰不闭门。 绿杨垂野渡，黄鸟傍山村。念尔能高枕，丹墀会一论。

- !Poem
  volume: 卷206_7
  title: 卷206_7送卢员外往饶州李嘉祐
  author: 李嘉祐
  content: 【送卢员外往饶州】 为郎复典郡，锦帐映朱轮。露冕随龙节，停桡得水人。 早霜芦叶变，寒雨石榴新。莫怪谙风土，三年作逐臣。

- !Poem
  volume: 卷206_8
  title: 卷206_8送裴五归京口李嘉祐
  author: 李嘉祐
  content: 【送裴五归京口】 君罢江西日，家贫为一官。还归五陵去，只向远峰看。 暮色催人别，秋风待雨寒。遥知到三径，唯有菊花残。

- !Poem
  volume: 卷206_9
  title: 卷206_9送严维归越州李嘉祐
  author: 李嘉祐
  content: 【送严维归越州】 艰难只用武，归向浙河东。松雪千山暮，林泉一水通。 乡心缘绿草，野思看青枫。春日偏相忆，裁书寄剡中。

- !Poem
  volume: 卷206_10
  title: 卷206_10送杜士瞻楚州觐省李嘉祐
  author: 李嘉祐
  content: 【送杜士瞻楚州觐省】 风流与才思，俱似晋时人。淮月归心促，江花入兴新。 云深沧海暮，柳暗白田春。共道官犹小，怜君孝养亲。

- !Poem
  volume: 卷206_11
  title: 卷206_11送裴宣城上元所居李嘉祐
  author: 李嘉祐
  content: 【送裴宣城上元所居】 水流过海稀，尔去换春衣。泪向槟榔尽，身随鸿雁归。 草思晴后发，花怨雨中飞。想到金陵渚，酣歌对落晖。

- !Poem
  volume: 卷206_12
  title: 卷206_12留别毗陵诸公李嘉祐
  author: 李嘉祐
  content: 【留别毗陵诸公】 久作涔阳令，丹墀忽再还。凄凉辞泽国，离乱到乡山。 北固滩声满，南徐草色闲。知心从此别，相忆鬓毛斑。

- !Poem
  volume: 卷206_13
  title: 卷206_13送独孤拾遗先辈先赴上都李嘉祐
  author: 李嘉祐
  content: 【送独孤拾遗先辈先赴上都】 行春日已晓，桂楫逐寒烟。转曲遥峰出，看涛极浦连。 入京当献赋，封事更闻天。日日趋黄阁，应忘云海边。

- !Poem
  volume: 卷206_14
  title: 卷206_14常州韦郎中泛舟见饯李嘉祐
  author: 李嘉祐
  content: 【常州韦郎中泛舟见饯】 主人冯轼贵，送客泛舟稀。逼岸随芳草，回桡背落晖。 映花双节驻，临水伯劳飞。醉与群公狎，春塘露冕归。

- !Poem
  volume: 卷206_15
  title: 卷206_15送崔侍御入朝李嘉祐
  author: 李嘉祐
  content: 【送崔侍御入朝】 十年犹执宪，万里独归春。旧国逢芳草，青云见故人。 潘郎今发白，陶令本家贫。相送临京口，停桡泪满巾。

- !Poem
  volume: 卷206_16
  title: 卷206_16送岳州司马弟之任李嘉祐
  author: 李嘉祐
  content: 【送岳州司马弟之任】 岳阳天水外，念尔一帆过。野墅人烟迥，山城雁影多。 有时巫峡色，终日洞庭波。丞相今为郡，应无劳者歌。

- !Poem
  volume: 卷206_17
  title: 卷206_17裴侍御见赠斑竹杖李嘉祐
  author: 李嘉祐
  content: 【裴侍御见赠斑竹杖】 骚人夸竹杖，赠我意何深。万点湘妃泪，三年贾谊心。 愿持终白首，谁道贵黄金。他日归愚谷，偏宜绿绮琴。

- !Poem
  volume: 卷206_18
  title: 卷206_18送张观归袁州李嘉祐
  author: 李嘉祐
  content: 【送张观归袁州】 羡尔湘东去，烟花尚可亲。绿芳深映鸟，远岫递迎人。 饥狖啼初日，残莺惜暮春。遥怜谢客兴，佳句又应新。

- !Poem
  volume: 卷206_19
  title: 卷206_19冬夜饶州使堂饯相公五叔赴歙州李嘉祐
  author: 李嘉祐
  content: 【冬夜饶州使堂饯相公五叔赴歙州】 丞相过邦牧，清弦送羽觞。高情同客醉，子夜为人长。 斜汉初过斗，寒云正护霜。新安江自绿，明主待惟良。

- !Poem
  volume: 卷206_20
  title: 卷206_20蒋山开善寺（一作崔峒诗）李嘉祐
  author: 李嘉祐
  content: 【蒋山开善寺（一作崔峒诗）】 山殿秋云里，香烟出翠微。客寻朝磬至，僧背夕阳归。 下界千门在，前朝万事非。看心兼送目，葭菼自依依。

- !Poem
  volume: 卷206_21
  title: 卷206_21晚发江宁道中呈严维李嘉祐
  author: 李嘉祐
  content: 【晚发江宁道中呈严维】 惆怅遥江路，萧条落日过。蝉鸣独树急，鸦向古城多。 转曲随青嶂，因高见白波。潘生秋径草，严子意如何。

- !Poem
  volume: 卷206_22
  title: 卷206_22句容县东青阳馆作李嘉祐
  author: 李嘉祐
  content: 【句容县东青阳馆作】 句曲千峰暮，归人向远烟。风摇近水叶，云护欲晴天。 夕照留山馆，秋光落草田。征途傍斜日，一骑独翩翩。

- !Poem
  volume: 卷206_23
  title: 卷206_23晚春宴无锡蔡明府西亭李嘉祐
  author: 李嘉祐
  content: 【晚春宴无锡蔡明府西亭】 茅檐闲寂寂，无事觉人和。井近时浇圃，城低下见河。 兴缘芳草积，情向远峰多。别日归吴地，停桡更一过。

- !Poem
  volume: 卷206_24
  title: 卷206_24送王端赴朝李嘉祐
  author: 李嘉祐
  content: 【送王端赴朝】 君承明主意，日日上丹墀。东阁论兵后，南宫草奏期。 人稀傍河处，槐暗入关时。独遣吴州客，平陵结梦思。

- !Poem
  volume: 卷206_25
  title: 卷206_25送王正字山寺读书李嘉祐
  author: 李嘉祐
  content: 【送王正字山寺读书】 欲究先儒教，还过支遁居。山阶闲听法，竹径独看书。 向日荷新卷，迎秋柳半疏。风流有佳句，不似带经锄。

- !Poem
  volume: 卷206_26
  title: 卷206_26送房明府罢长宁令湖州客舍李嘉祐
  author: 李嘉祐
  content: 【送房明府罢长宁令湖州客舍】 君为万里宰，恩及五湖人。未满先求退，归闲不厌贫。 远峰晴更近，残柳雨还新。要自趋丹陛，明年鸡树亲。

- !Poem
  volume: 卷206_27
  title: 卷206_27咏萤李嘉祐
  author: 李嘉祐
  content: 【咏萤】 映水光难定，凌虚体自轻。夜风吹不灭，秋露洗还明。 向烛仍分焰，投书更有情。犹将流乱影，来此傍檐楹。

- !Poem
  volume: 卷206_28
  title: 卷206_28送李中丞、杨判官李嘉祐
  author: 李嘉祐
  content: 【送李中丞、杨判官】 射策名先著，论兵气自雄。能全季布诺，不道鲁连功。 流水蒹葭外，诸山睥睨中。别君秋日晚，回首夕阳空。

- !Poem
  volume: 卷206_29
  title: 卷206_29至七里滩作李嘉祐
  author: 李嘉祐
  content: 【至七里滩作】 迁客投於越，临江泪满衣。独随流水远，转觉故人稀。 万木迎秋序，千峰驻晚晖。行舟犹未已，惆怅暮潮归。

- !Poem
  volume: 卷206_30
  title: 卷206_30南浦渡口李嘉祐
  author: 李嘉祐
  content: 【南浦渡口】 寂寞横塘路，新篁覆水低。东风潮信满，时雨稻粳齐。 寡妇共租税，渔人逐鼓鼙。惭无卓鲁术，解印谢黔黎。

- !Poem
  volume: 卷206_31
  title: 卷206_31暮秋迁客增思寄京华李嘉祐
  author: 李嘉祐
  content: 【暮秋迁客增思寄京华】 宋玉怨三秋，张衡复四愁。思乡雁北至，欲别水东流。 倚树看黄叶，逢人诉白头。佳期不可失，落日自登楼。

- !Poem
  volume: 卷206_32
  title: 卷206_32送苏修往上饶李嘉祐
  author: 李嘉祐
  content: 【送苏修往上饶】 爱尔无羁束，云山恣意过。一身随远岫，孤棹任轻波。 世事关心少，渔家寄宿多。芦花泊舟处，江月奈人何。

- !Poem
  volume: 卷206_33
  title: 卷206_33题王十九茆堂李嘉祐
  author: 李嘉祐
  content: 【题王十九茆堂】 满庭多种药，入里作山家。终日能留客，凌寒亦对花。 海鸥过竹屿，门柳拂江沙。知尔卑栖意，题诗美白华。

- !Poem
  volume: 卷206_34
  title: 卷206_34送弘志上人归湖州李嘉祐
  author: 李嘉祐
  content: 【送弘志上人归湖州】 山林唯幽静，行住不妨禅。高月穿松径，残阳过水田。 诗从宿世悟，法为本师传。能使南人敬，修持香火缘。

- !Poem
  volume: 卷206_35
  title: 卷206_35送陆士伦宰义兴李嘉祐
  author: 李嘉祐
  content: 【送陆士伦宰义兴】 阳羡兰陵近，高城带水闲。浅流通野寺，绿茗盖春山。 长吏多愁罢，游人讵肯还。知君日清净，无事掩重关。

- !Poem
  volume: 卷206_36
  title: 卷206_36和张舍人中书宿直李嘉祐
  author: 李嘉祐
  content: 【和张舍人中书宿直】 汉主留才子，春城直紫微。对花阊阖静，过竹吏人稀。 裁诏催添烛，将朝欲更衣。玉堂宜岁久，且莫厌彤闱。

- !Poem
  volume: 卷206_37
  title: 卷206_37司勋王郎中宅送韦九郎中往濠州李嘉祐
  author: 李嘉祐
  content: 【司勋王郎中宅送韦九郎中往濠州】 怜尔因同舍，看书似外家。出关逢落叶，傍水见寒花。 送远添秋思，将衰恋岁华。清淮倍相忆，回首莫令赊。

- !Poem
  volume: 卷206_38
  title: 卷206_38晚春送吉校书归楚州（吉中孚曾为道士）李嘉祐
  author: 李嘉祐
  content: 【晚春送吉校书归楚州（吉中孚曾为道士）】 诗人饶楚思，淮上及春归。旧浦菱花发，闲门柳絮飞。 高名乡曲重，少事道流稀。定向渔家醉，残阳卧钓矶。

- !Poem
  volume: 卷206_39
  title: 卷206_39送严二擢第东归李嘉祐
  author: 李嘉祐
  content: 【送严二擢第东归】 隳官就宾荐，时辈讵争先。盛业推儒行，高科独少年。 迎秋见衰叶，馀照逐鸣蝉。旧里三峰下，开门古县前。

- !Poem
  volume: 卷206_40
  title: 卷206_40送冷朝阳及第东归江宁李嘉祐
  author: 李嘉祐
  content: 【送冷朝阳及第东归江宁】 高第由佳句，诸生似者稀。长安带酒别，建业候潮归。 稚子欢迎棹，邻人为扫扉。含情过旧浦，鸥鸟亦依依。

- !Poem
  volume: 卷206_41
  title: 卷206_41送越州辛法曹之任李嘉祐
  author: 李嘉祐
  content: 【送越州辛法曹之任】 但能一官适，莫羡五侯尊。山色垂趋府，潮声自到门。 缘塘剡溪路，映竹五湖村。王谢登临处，依依今尚存。

- !Poem
  volume: 卷206_42
  title: 卷206_42送樊兵曹潭州谒韦大夫李嘉祐
  author: 李嘉祐
  content: 【送樊兵曹潭州谒韦大夫】 塞鸿归欲尽，北客始辞春。零桂虽逢竹，湘川少见人。 江花铺浅水，山木暗残春。修刺辕门里，多怜尔为亲。

- !Poem
  volume: 卷206_43
  title: 卷206_43送杜御史还广陵李嘉祐
  author: 李嘉祐
  content: 【送杜御史还广陵】 惭君从弱岁，顾我比诸昆。同事元戎久，俱承国士恩。 随莺过淮水，看柳向辕门。草色金陵岸，思心那可论。

- !Poem
  volume: 卷206_44
  title: 卷206_44送兖州杜别驾之任李嘉祐
  author: 李嘉祐
  content: 【送兖州杜别驾之任】 停车邀别乘，促轸奏胡笳。若见楚山暮，因愁浙水赊。 河堤经浅草，村径历繁花。更有堪悲处，梁城春日斜。

- !Poem
  volume: 卷206_45
  title: 卷206_45题裴十六少卿东亭李嘉祐
  author: 李嘉祐
  content: 【题裴十六少卿东亭】 平津旧东阁，深巷见南山。卷箔岚烟润，遮窗竹影闲。 倾茶兼落帽，恋客不开关。斜照窥帘外，川禽时往还。

- !Poem
  volume: 卷206_46
  title: 卷206_46同皇甫侍御题荐福寺一公房李嘉祐
  author: 李嘉祐
  content: 【同皇甫侍御题荐福寺一公房】 虚室独焚香，林空静磬长。闲窥数竿竹，老在一绳床。 啜茗翻真偈，然灯继夕阳。人归远相送，步履出回廊。

- !Poem
  volume: 卷206_47
  title: 卷206_47送从侄端之东都李嘉祐
  author: 李嘉祐
  content: 【送从侄端之东都】 虏近人行少，怜君独出城。故关逢落叶，寒日逐徂征。 闻笛添归思，看山惬野情。皇华今绝少，龙额也相迎。

- !Poem
  volume: 卷206_48
  title: 卷206_48送王谏议充东都留守判官李嘉祐
  author: 李嘉祐
  content: 【送王谏议充东都留守判官】 时称谢康乐，别事汉平津。衰柳寒关道，高车左掖臣。 背河见北雁，到洛问东人。忆昔游金谷，相看华发新。

- !Poem
  volume: 卷206_49
  title: 卷206_49和都官苗员外秋夜省直对雨简诸知己李嘉祐
  author: 李嘉祐
  content: 【和都官苗员外秋夜省直对雨简诸知己】 多雨南宫夜，仙郎寓直时。漏长丹凤阙，秋冷白云司。 萤影侵阶乱，鸿声出苑迟。萧条人吏散，小谢有新诗。

- !Poem
  volume: 卷206_50
  title: 卷206_50送从弟归河朔李嘉祐
  author: 李嘉祐
  content: 【送从弟归河朔】 故乡那可到，令弟独能归。诸将矜旄节，何人重布衣。 空城流水在，荒泽旧村稀。秋日平原路，虫鸣桑叶飞。

- !Poem
  volume: 卷206_51
  title: 卷206_51送崔夷甫员外和蕃李嘉祐
  author: 李嘉祐
  content: 【送崔夷甫员外和蕃】 君过湟中去，寻源未是赊。经春逢白草，尽日度黄沙。 双节行为伴，孤烽到似家。和戎非用武，不学李轻车。

- !Poem
  volume: 卷206_52
  title: 卷206_52春日长安送从弟尉吴县李嘉祐
  author: 李嘉祐
  content: 【春日长安送从弟尉吴县】 春愁能浩荡，送别又如何。人向吴台远，莺飞汉苑多。 见花羞白发，因尔忆沧波。好是神仙尉，前贤亦未过。

- !Poem
  volume: 卷206_53
  title: 卷206_53元日无衣冠入朝，寄皇甫拾遗冉、从弟补阙纾李嘉祐
  author: 李嘉祐
  content: 【元日无衣冠入朝，寄皇甫拾遗冉、从弟补阙纾】 伏奏随廉使，周行外冗员。白髭空受岁，丹陛不朝天。 秉烛千官去，垂帘一室眠。羡君青琐里，并冕入炉烟。

- !Poem
  volume: 卷206_54
  title: 卷206_54和韩郎中扬子津玩雪寄严维李嘉祐
  author: 李嘉祐
  content: 【和韩郎中扬子津玩雪寄严维】 雪深扬子岸，看柳尽成梅。山色潜知近，潮声只听来。 夜禽惊晓散，春物受寒催。粉署生新兴，瑶华寄上才。

- !Poem
  volume: 卷206_55
  title: 卷206_55送王牧往吉州谒王使君叔李嘉祐
  author: 李嘉祐
  content: 【送王牧往吉州谒王使君叔】 细草绿汀洲，王孙耐薄游。年华初冠带，文体旧弓裘。 野渡花争发，春塘水乱流。使君怜小阮，应念倚门愁。

- !Poem
  volume: 卷206_56
  title: 卷206_56广陵送林宰李嘉祐
  author: 李嘉祐
  content: 【广陵送林宰】 清政过前哲，香名达至尊。明通汉家籍，重识府公恩。 春景生云物，风潮敛雪痕。长吟策羸马，青楚入关门。

- !Poem
  volume: 卷206_57
  title: 卷206_57赠卫南长官赴任李嘉祐
  author: 李嘉祐
  content: 【赠卫南长官赴任】 吏曹难茂宰，主意念疲人。更事文犀节，还过白马津。 云间辞北阙，树里出西秦。为报陶明府，裁书莫厌贫。

- !Poem
  volume: 卷206_58
  title: 卷206_58自常州还江阴途中作李嘉祐
  author: 李嘉祐
  content: 【自常州还江阴途中作】 处处空篱落，江村不忍看。无人花色惨，多雨鸟声寒。 黄霸初临郡，陶潜未罢官。乘春务征伐，谁肯问凋残。

- !Poem
  volume: 卷206_59
  title: 卷206_59润州杨别驾宅送蒋九侍御收兵归扬州李嘉祐
  author: 李嘉祐
  content: 【润州杨别驾宅送蒋九侍御收兵归扬州】 沴气清金虎，兵威壮铁冠。扬旌川色暗，吹角水风寒。 人对辎輧醉，花垂睥睨残。羡归丞相阁，空望旧门栏。

- !Poem
  volume: 卷206_60
  title: 卷206_60仲夏江阴官舍寄裴明府李嘉祐
  author: 李嘉祐
  content: 【仲夏江阴官舍寄裴明府】 万室边江次，孤城对海安。朝霞晴作雨，湿气晚生寒。 苔色侵衣桁，潮痕上井栏。题诗招茂宰，思尔欲辞官。

- !Poem
  volume: 卷206_61
  title: 卷206_61送夏侯审参军游江东李嘉祐
  author: 李嘉祐
  content: 【送夏侯审参军游江东】 袖中多丽句，未遣世人闻。醉夜眠江月，闲时逐海云。 荻花寒漫漫，鸥鸟暮群群。若到长沙苑，渔家更待君。

- !Poem
  volume: 卷206_62
  title: 卷206_62送袁员外宣慰劝农毕赴洪州使院李嘉祐
  author: 李嘉祐
  content: 【送袁员外宣慰劝农毕赴洪州使院】 圣主临前殿，殷忧遣使臣。气迎天诏喜，恩发土膏春。 草色催归棹，莺声为送人。龙沙多道里，流水自相亲。

- !Poem
  volume: 卷206_63
  title: 卷206_63送侍御史四叔归朝李嘉祐
  author: 李嘉祐
  content: 【送侍御史四叔归朝】 淮南频送别，临水惜残春。攀折隋宫柳，淹留秦地人。 含情归上国，论旧见平津。更接天津近，馀花映绶新。

- !Poem
  volume: 卷206_64
  title: 卷206_64登楚州城望驿路，十馀里山村竹林相次交映李嘉祐
  author: 李嘉祐
  content: 【登楚州城望驿路，十馀里山村竹林相次交映】 十里山村道，千峰栎树林。霜浓竹枝亚，岁晚荻花深。 草市多樵客，渔家足水禽。幽居虽可羡，无那子牟心。

- !Poem
  volume: 卷206_65
  title: 卷206_65奉陪韦润州游鹤林寺李嘉祐
  author: 李嘉祐
  content: 【奉陪韦润州游鹤林寺】 野寺江城近，双旌五马过。禅心超忍辱，梵语问多罗。 松竹闲僧老，云烟晚日和。寒塘归路转，清磬隔微波。

- !Poem
  volume: 卷206_66
  title: 卷206_66奉酬路五郎中院长新除工部员外见简李嘉祐
  author: 李嘉祐
  content: 【奉酬路五郎中院长新除工部员外见简】 一门同秘省，万里作长城。问绢莲花府，扬旗细柳营。 词锋偏却敌，草奏直论兵。何幸新诗赠，真输小谢名。

- !Poem
  volume: 卷206_67
  title: 卷206_67送韦司直西行（此公深入道门）李嘉祐
  author: 李嘉祐
  content: 【送韦司直西行（此公深入道门）】 不耻青袍故，尤宜白发新。心朝玉皇帝，貌似紫阳人。 湘浦眠销日，桃源醉度春。能文兼证道，庄叟是前身。

- !Poem
  volume: 卷206_68
  title: 卷206_68送上官侍御赴黔中李嘉祐
  author: 李嘉祐
  content: 【送上官侍御赴黔中】 莫向黔中路，令人到欲迷。水声巫峡里，山色夜郎西。 树隔朝云合，猿窥晓月啼。南方饶翠羽，知尔饮清溪。

- !Poem
  volume: 卷206_69
  title: 卷206_69送元侍御还荆南幕府李嘉祐
  author: 李嘉祐
  content: 【送元侍御还荆南幕府】 迢递荆州路，山多水又分。霜林澹寒日，朔雁蔽南云。 八座由持节，三湘亦置军。自当行直指，应不为功勋。

- !Poem
  volume: 卷206_70
  title: 卷206_70登湓城浦望庐山初晴，直省赍敕催赴江阴李嘉祐
  author: 李嘉祐
  content: 【登湓城浦望庐山初晴，直省赍敕催赴江阴】 西望香炉雪，千峰晚色新。白头悲作吏，黄纸苦催人。 多负登山屐，深藏漉酒巾。伤心公府内，手板日相亲。

- !Poem
  volume: 卷206_71
  title: 卷206_71九日李嘉祐
  author: 李嘉祐
  content: 【九日】 惆怅重阳日，空山野菊新。蒹葭百战地，江海十年人。 叹老堪衰柳，伤秋对白蘋。孤楼闻夕磬，塘路向城闉。

- !Poem
  volume: 卷206_72
  title: 卷206_72九日送人李嘉祐
  author: 李嘉祐
  content: 【九日送人】 晴景应重阳，高台怆远乡。水澄千室倒，雾卷四山长。 受节人逾老，惊寒菊半黄。席前愁此别，未别已沾裳。

- !Poem
  volume: 卷206_73
  title: 卷206_73春日淇上作（一作汉口春）李嘉祐
  author: 李嘉祐
  content: 【春日淇上作（一作汉口春）】 淇上春风涨，鸳鸯逐浪飞。清明桑叶小，度雨杏花稀。 卫女红妆薄，王孙白马肥。相将踏青去，不解惜罗衣。

- !Poem
  volume: 卷206_74
  title: 卷206_74送从叔阳冰祇召赴都李嘉祐
  author: 李嘉祐
  content: 【送从叔阳冰祇召赴都】 自小从游惯，多由戏笑偏。常时矜礼数，渐老荷优怜。 见主承休命，为郎贵晚年。伯喈文与篆，虚作汉家贤。

- !Poem
  volume: 卷206_75
  title: 卷206_75送友人入湘李嘉祐
  author: 李嘉祐
  content: 【送友人入湘】 闻说湘川路，年年苦雨多。猿啼巫峡雨，月照洞庭波。 穷海人还去，孤城雁共过。青山不可极，来往自蹉跎。

- !Poem
  volume: 卷206_76
  title: 卷206_76送裴员外往江南李嘉祐
  author: 李嘉祐
  content: 【送裴员外往江南】 公务江南远，留驩幕下荣。枫林缘楚塞，水驿到湓城。 岸草知春晚，沙禽好夜惊。风帆几度泊，处处暮潮声。

- !Poem
  volume: 卷206_77
  title: 卷206_77登秦岭李嘉祐
  author: 李嘉祐
  content: 【登秦岭】 南登秦岭头，回望始堪愁。汉阙青门远，高山蓝水流。 三湘迁客去，九陌故人游。从此辞乡泪，双垂不复收。

- !Poem
  volume: 卷206_78
  title: 卷206_78送张惟俭秀才入举李嘉祐
  author: 李嘉祐
  content: 【送张惟俭秀才入举】 清秀过终童，携书访老翁。以吾为世旧，怜尔继家风。 淮岸经霜柳，关城带月鸿。春归定得意，花送到东中。

- !Poem
  volume: 卷206_79
  title: 卷206_79送韦侍御湖南幕府李嘉祐
  author: 李嘉祐
  content: 【送韦侍御湖南幕府】 执宪随征虏，逢秋出故关。雨多愁郢路，叶下识衡山。 地远从军乐，兵强分野闲。皇家不易将，此去未应还。

- !Poem
  volume: 卷206_80
  title: 卷206_80同皇甫冉赴官，留别灵一上人李嘉祐
  author: 李嘉祐
  content: 【同皇甫冉赴官，留别灵一上人】 法许庐山远，诗传休上人。独归双树宿，静与百花亲。 对物虽留兴，观空已悟身。能令折腰客，遥赏竹房春。

- !Poem
  volume: 卷206_81
  title: 卷206_81送客游荆州李嘉祐
  author: 李嘉祐
  content: 【送客游荆州】 草色随骢马，悠悠共出秦。水传云梦晓，山接洞庭春。 帆影连三峡，猿声在四邻。青门一分首，难见杜陵人。

- !Poem
  volume: 卷206_82
  title: 卷206_82与郑锡游春李嘉祐
  author: 李嘉祐
  content: 【与郑锡游春】 东门垂柳长，回首独心伤。日暖临芳草，天晴忆故乡。 映花莺上下，过水蝶悠飏。借问同行客，今朝泪几行。

- !Poem
  volume: 卷206_83
  title: 卷206_83故燕国相公挽歌二首李嘉祐
  author: 李嘉祐
  content: 【故燕国相公挽歌二首】 文若为全德，留侯是重名。论公长不宰，因病得无生。 大梦依禅定，高坟共化城。自应怜寂灭，人世但伤情。 共美持衡日，皆言折槛时。蜀侯供庙略，汉主缺台司。 车马行仍止，笳箫咽又悲。今年杜陵陌，殄瘁百花迟。

- !Poem
  volume: 卷206_84
  title: 卷206_84故吏部郎中赠给事中韦公挽歌二首李嘉祐
  author: 李嘉祐
  content: 【故吏部郎中赠给事中韦公挽歌二首】 神理今何在，斯人竟若斯。颜渊徒有德，伯道且无儿。 白发今非老，青云数有奇。谁言夕郎拜，翻向夜台悲。 社里东城接，松阡北地开。闻笳春色惨，执绋故人哀。 终日南山对，何时渭水回。仁兄与恩旧，相望泣泉台。
