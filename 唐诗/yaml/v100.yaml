
- !Poem
  volume: 卷100_1
  title: 卷100_1雅琴篇司马逸客
  author: 司马逸客
  content: 【雅琴篇】 亭亭峄阳树，落落千万寻。独抱出云节，孤生不作林。 影摇绿波水，彩绚丹霞岑。直干思有托，雅志期所任。 匠者果留盼，雕斫为雅琴。文以楚山玉，错以昆吾金。 虬凤吐奇状，商徵含清音。清音雅调感君子， 一抚一弄怀知己。不知钟期百年馀，还忆朝朝几千里。 马卿台上应芜没，阮籍帷前空已矣。山情水意君不知， 拂匣调弦为谁理。调弦拂匣倍含情，况复空山秋月明。 陇水悲风已呜咽，离鹍别鹤更凄清。将军塞外多奇操， 中散林间有正声。正声谐风雅，欲竟此曲谁知者。 自言幽隐乏先容，不道人物知音寡。谁能一奏和天地， 谁能再抚欢朝野。朝野欢娱乐未央，车马骈阗盛彩章。 岁岁汾川事箫鼓，朝朝伊水听笙簧。窈窕楼台临上路， 妖娆歌舞出平阳。弹弦本自称仁祖，吹管由来许季长。 犹怜雅歌淡无味，渌水白云谁相贵。还将逸词赏幽心， 不觉繁声论远意。传闻帝乐奏钧天，傥冀微躬备五弦。 愿持东武宫商韵，长奉南熏亿万年。

- !Poem
  volume: 卷100_2
  title: 卷100_2三妇艳王绍宗
  author: 王绍宗
  content: 【三妇艳】 大妇能调瑟，中妇咏新诗。小妇独无事，花庭曳履綦。 上客且安坐，春日正迟迟。

- !Poem
  volume: 卷100_3
  title: 卷100_3别离怨郑遂初
  author: 郑遂初
  content: 【别离怨】 荡子戍辽东，连年信不通。尘生锦步障，花送玉屏风。 只怨红颜改，宁辞玉簟空。系书春雁足，早晚到云中。

- !Poem
  volume: 卷100_4
  title: 卷100_4寒食（一作沈佺期诗）李崇嗣
  author: 李崇嗣
  content: 【寒食（一作沈佺期诗）】 普天皆灭焰，匝地尽藏烟。不知何处火，来就客心然。

- !Poem
  volume: 卷100_5
  title: 卷100_5览镜（一作李嗣宗诗）李崇嗣
  author: 李崇嗣
  content: 【览镜（一作李嗣宗诗）】 岁去红颜尽，愁来白发新。今朝开镜匣，疑是别逢人。

- !Poem
  volume: 卷100_6
  title: 卷100_6独愁李崇嗣
  author: 李崇嗣
  content: 【独愁】 闻道成都酒，无钱亦可求。不知将几斗，销得此来愁。

- !Poem
  volume: 卷100_7
  title: 卷100_7昭君怨三首东方虬
  author: 东方虬
  content: 【昭君怨三首】 汉道方全盛，朝廷足武臣。何须薄命妾，辛苦事和亲。 掩泪辞丹凤，衔悲向白龙。单于浪惊喜，无复旧时容。 胡地无花草，春来不似春。自然衣带缓，非是为腰身。

- !Poem
  volume: 卷100_8
  title: 卷100_8春雪东方虬
  author: 东方虬
  content: 【春雪】 春雪满空来，触处似花开。不知园里树，若个是真梅。

- !Poem
  volume: 卷100_9
  title: 卷100_9逸人歌赠李山人张楚金
  author: 张楚金
  content: 【逸人歌赠李山人】 上有尧兮下有由，眠松阳兮漱颍流。其貌古，其心幽， 浩歌一曲兮林壑秋。道险可惊兮人莫用， 乐天知命兮守岩洞。时击磬兮嗟鸣凤， 吾欲知往古之不可追，自悠悠于凡梦。

- !Poem
  volume: 卷100_10
  title: 卷100_10谪南海过始兴广胜寺果上人房（一作过韶州广界寺）房融
  author: 房融
  content: 【谪南海过始兴广胜寺果上人房（一作过韶州广界寺）】 零落嗟残命，萧条托胜因。方烧三界火，遽洗六情尘。 隔岭天花发，凌空月殿新。谁令乡国梦，终此学分身。

- !Poem
  volume: 卷100_11
  title: 卷100_11咏院中丛竹吕太一
  author: 吕太一
  content: 【咏院中丛竹】 擢擢当轩竹，青青重岁寒。心贞徒见赏，箨小未成竿。

- !Poem
  volume: 卷100_12
  title: 卷100_12和吕御史咏院中丛竹张纮
  author: 张纮
  content: 【和吕御史咏院中丛竹】 闻君庭竹咏，幽意岁寒多。叹息为冠小，良工将奈何。

- !Poem
  volume: 卷100_13
  title: 卷100_13闺怨（《搜玉集》作张炫诗）张纮
  author: 张纮
  content: 【闺怨（《搜玉集》作张炫诗）】 去年离别雁初归，今夜裁缝萤已飞。 征客近来音信断，不知何处寄寒衣。

- !Poem
  volume: 卷100_14
  title: 卷100_14行路难张纮
  author: 张纮
  content: 【行路难】 君不见温家玉镜台，提携抱握九重来。 君不见相如绿绮琴，一抚一拍凤凰音。 人生意气须及早，莫负当年行乐心。荆王奏曲楚妃叹， 曲尽欢终夜将半。朱楼银阁正平生，碧草青苔坐芜漫。 当春对酒不须疑，视日相看能几时。春风吹尽燕初至， 此时自为称君意。秋露萎草鸿始归，此时衰暮与君违。 人生翻覆何常定，谁保容颜无是非。

- !Poem
  volume: 卷100_15
  title: 卷100_15别亲朋郑蜀宾
  author: 郑蜀宾
  content: 【别亲朋】 畏途方万里，生涯近百年。不知将白首，何处入黄泉。
