
- !Poem
  volume: 卷740_1
  title: 卷740_1蟠溪怀古孟宾于
  author: 孟宾于
  content: 【蟠溪怀古】 良哉吕尚父，深隐始归周。钓石千年在，春风一水流。 松根盘藓石，花影卧沙鸥。谁更怀韬术，追思古渡头。

- !Poem
  volume: 卷740_2
  title: 卷740_2怀连上旧居孟宾于
  author: 孟宾于
  content: 【怀连上旧居】 闲思连上景难齐，树绕仙乡路绕溪。明月夜舟渔父唱， 春风平野鹧鸪啼。城边寄信归云外，花下倾杯到日西。 更忆海阳垂钓侣，昔年相遇草萋萋。

- !Poem
  volume: 卷740_3
  title: 卷740_3公子行孟宾于
  author: 孟宾于
  content: 【公子行】 锦衣红夺彩霞明，侵晓春游向野庭。 不识农夫辛苦力，骄骢蹋烂麦青春。

- !Poem
  volume: 卷740_4
  title: 卷740_4湘江亭孟宾于
  author: 孟宾于
  content: 【湘江亭】 独宿大中年里寺，樊笼得出事无心。 寒山梦觉一声磬，霜叶满林秋正深。

- !Poem
  volume: 卷740_5
  title: 卷740_5题梅仙馆孟宾于
  author: 孟宾于
  content: 【题梅仙馆】 仙界路遥云缥缈，古坛风冷叶萧骚。 后来岂合言淹滞，一尉升腾道最高。

- !Poem
  volume: 卷740_6
  title: 卷740_6题颜氏亭宇孟宾于
  author: 孟宾于
  content: 【题颜氏亭宇】 园林萧洒闻来久，欲访因循二十秋。 今日开襟吟不尽，碧山重叠水长流。

- !Poem
  volume: 卷740_7
  title: 卷740_7晚眺孟宾于
  author: 孟宾于
  content: 【晚眺】 倚杖残秋里，吟中四顾频。西风天际雁，落日渡头人。 草色衰平野，山阴敛暮尘。却寻苔径去，明月照村邻。

- !Poem
  volume: 卷740_8
  title: 卷740_8献主司孟宾于
  author: 孟宾于
  content: 【献主司】 那堪雨后更闻蝉，溪隔重湖路七千。 忆昔故园杨柳岸，全家送上渡头船。

- !Poem
  volume: 卷740_9
  title: 卷740_9句孟宾于
  author: 孟宾于
  content: 【句】 远树连沙静，闲舟入浦迟。（《夏日曲江》） 帘垂群吏散，苔长讼庭闲。（赠徐明府，并《诗中旨格》） 去年曾折处，今日又垂条。（《柳》以下《吟窗杂录》） 早知落处随疏雨，悔得开时顺暖风。（《落花》） 千家帘幕春空在，几处楼台月自明。（《落花》） 腊雪化为流水去，春风吹出好山来。（《雪霁》） 昔日声尘喧洛下，近年诗句满江南。（《寄李昉》） 匝地人家凭槛见，远山秋色卷帘看。（《永州法华寺高轩》， 《诗话总龟》） 蟾宫空手下，泽国更谁来。 水国二亲应探榜，龙门三月又伤春。 仙鸟却回空说梦，清朝未达自嫌身。 失意从他桃李春，嵩阳经过歇行尘。 云僧不见城中事，问是今年第几人。 因逢日者教重应，忍被云僧劝却归。（宾于应举， 卜于华山神。一年乞一珓，凡六掷而得吉兆。后果验， 每年下第有诗。《郡阁雅谈》）

- !Poem
  volume: 卷740_10
  title: 卷740_10九日陪董内召登高廖匡图
  author: 廖匡图
  content: 【九日陪董内召登高】 祝融峰下逢嘉节，相对那能不怆神。烟里共寻幽涧菊， 樽前俱是异乡人。遥山带日应连越，孤雁来时想别秦。 自古登高尽惆怅，茱萸休笑泪盈巾。

- !Poem
  volume: 卷740_11
  title: 卷740_11赠泉陵上人廖匡图
  author: 廖匡图
  content: 【赠泉陵上人】 暂把枯藤倚碧根，禅堂初创楚江濆。直疑松小难留鹤， 未信山低住得云。草接寺桥牛笛近，日衔村树鸟行分。 每来共忆曾游处，万壑泉声绝顶闻。

- !Poem
  volume: 卷740_12
  title: 卷740_12和人赠沈彬廖匡图
  author: 廖匡图
  content: 【和人赠沈彬】 冥鸿迹在烟霞上，燕雀休夸大厦巢。名利最为浮世重， 古今能有几人抛。逼真但使心无著，混俗何妨手强抄。 深喜卜居连岳色，水边竹下得论交。

- !Poem
  volume: 卷740_13
  title: 卷740_13松廖匡图
  author: 廖匡图
  content: 【松】 曾于西晋封中散，又向东吴作大夫。浓翠自知千古在， 清声谁道四时无。枝柯偃后龙蛇老，根脚盘来爪距粗。 直待素秋摇落日，始将凡木斗荣枯。

- !Poem
  volume: 卷740_14
  title: 卷740_14句廖匡图
  author: 廖匡图
  content: 【句】 正悲世上事无限，细看水中尘更多。（《永州江干感兴》）

- !Poem
  volume: 卷740_15
  title: 卷740_15中秋月廖凝
  author: 廖凝
  content: 【中秋月】 九十日秋色，今宵已半分。孤光含列宿，四面绝纤云。 众木排疏影，寒流叠细纹。遥遥望丹桂，心绪正纷纷。

- !Poem
  volume: 卷740_16
  title: 卷740_16闻蝉廖凝
  author: 廖凝
  content: 【闻蝉】 一声初应候，万木已西风。偏感异乡客，先于离塞鸿。 日斜金谷静，雨过石城空。此处不堪听，萧条千古同。

- !Poem
  volume: 卷740_17
  title: 卷740_17彭泽解印廖凝
  author: 廖凝
  content: 【彭泽解印】 五斗徒劳谩折腰，三年两鬓为谁焦。 今朝官满重归去，还挈来时旧酒瓢。

- !Poem
  volume: 卷740_18
  title: 卷740_18句廖凝
  author: 廖凝
  content: 【句】 满汀沤不散，一局黑全输。（《十岁咏棋》， 《郡阁雅谈》云：作者见之曰：“必垂名于后。”） 猎回千帐雪，探密大河冰。（以下并《吟窗杂录》） 落尽最高树，始知松柏青。（《落叶》） 饭僧春岭蕨，醒酒雪潭鱼。（《赠史虚白》） 风清竹阁留僧宿，雨湿莎庭放吏衙。（《宰彭泽作》） 红踯躅繁金殿暖，碧芙蓉笑水宫秋。（《锦绣万花谷》）

- !Poem
  volume: 卷740_19
  title: 卷740_19赠廖凝（时凝居南岳）韦鼎
  author: 韦鼎
  content: 【赠廖凝（时凝居南岳）】 君与白云邻，生涯久忍贫。姓名高雅道，寰海许何人。 岳气秋来早，亭寒果落新。几回吟石畔，孤鹤自相亲。

- !Poem
  volume: 卷740_20
  title: 卷740_20寄庐山白上人左偃
  author: 左偃
  content: 【寄庐山白上人】 潦倒门前客，闲眠岁又残。连天数峰雪，终日与谁看。 万丈高松古，千寻落水寒。仍闻有新作，懒寄入长安。

- !Poem
  volume: 卷740_21
  title: 卷740_21寄韩侍郎左偃
  author: 左偃
  content: 【寄韩侍郎】 谋身谋隐两无成，拙计深惭负耦耕。渐老可堪怀故国， 多愁翻觉厌浮生。言诗幸遇明公许，守朴甘遭俗者轻。 今日况闻搜草泽，独悲憔悴卧升平。

- !Poem
  volume: 卷740_22
  title: 卷740_22汉宫词左偃
  author: 左偃
  content: 【汉宫词】 寒烛照清夜，笙歌隔藓墙。一从飞燕入，便不见君王。

- !Poem
  volume: 卷740_23
  title: 卷740_23送君去左偃
  author: 左偃
  content: 【送君去】 关河月未晓，行子心已急。佳人无一言，独背残灯泣。

- !Poem
  volume: 卷740_24
  title: 卷740_24秋晚野望左偃
  author: 左偃
  content: 【秋晚野望】 倚筇聊一望，何处是秦川。草色初晴路，鸿声欲暮天。

- !Poem
  volume: 卷740_25
  title: 卷740_25郊原晚望怀李秘书左偃
  author: 左偃
  content: 【郊原晚望怀李秘书】 归鸟入平野，寒云在远村。徒令睇望久，不复见王孙。

- !Poem
  volume: 卷740_26
  title: 卷740_26言怀别同志左偃
  author: 左偃
  content: 【言怀别同志】 渐老将谁托，劳生每自惭。何当重携手，风雨满江南。

- !Poem
  volume: 卷740_27
  title: 卷740_27江上晚泊左偃
  author: 左偃
  content: 【江上晚泊】 寒云淡淡天无际，片帆落处沙鸥起。 水阔风高日复斜，扁舟独宿芦花里。

- !Poem
  volume: 卷740_28
  title: 卷740_28寄鉴上人左偃
  author: 左偃
  content: 【寄鉴上人】 一从携手阻戈鋋，屈指如今已十年。 长记二林同宿夜，竹斋听雨共忘眠。

- !Poem
  volume: 卷740_29
  title: 卷740_29送人左偃
  author: 左偃
  content: 【送人】 一茎两茎华发生，千枝万枝梨花白。 春色江南独未归，今朝又送还乡客。

- !Poem
  volume: 卷740_30
  title: 卷740_30句左偃
  author: 左偃
  content: 【句】 胡笳闻欲死，汉月望还生。（《昭君怨》） 日华离碧海，云影散青霄。（《早日》）
