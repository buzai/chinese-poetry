
- !Poem
  volume: 卷775_1
  title: 卷775_1宜春郡城闻猿崔江
  author: 崔江
  content: 【宜春郡城闻猿】 怨抱霜枝向月啼，数声清绕郡城低。 那堪日夜有云雨，便似巫山与建溪。

- !Poem
  volume: 卷775_2
  title: 卷775_2谪宜阳到荆渚李伉
  author: 李伉
  content: 【谪宜阳到荆渚】 汉江江水水连天，被谪宜阳路几千。 为问野人山鸟语，问予归棹是何年。

- !Poem
  volume: 卷775_3
  title: 卷775_3九嶷山（山在萍乡，上有九嶷仙观）刘望
  author: 刘望
  content: 【九嶷山（山在萍乡，上有九嶷仙观）】 鼎湖冠剑有遗踪，晋汉真人羽化同。九转药成丹灶冷， 五车云去玉堂空。仙家日月蓬壶里，尘世烟花梦寐中。 徒有旧山流水畔，老松枝叶苦吟风。

- !Poem
  volume: 卷775_4
  title: 卷775_4郡城放猿献卫使君易思
  author: 易思
  content: 【郡城放猿献卫使君】 千岩万壑与云连，放出雕笼任自然。叶洒惊风啼暮雨， 月凝残雪饮流泉。临岐莫似三声日，避射须依绕树年。 应解感恩寻太守，攀萝时复到楼前。

- !Poem
  volume: 卷775_5
  title: 卷775_5题袁州龙兴寺易思
  author: 易思
  content: 【题袁州龙兴寺】 百尺古松松下寺，宝幡朱盖画珊珊。 闲庭甘露几回落，青石绿苔犹未干。

- !Poem
  volume: 卷775_6
  title: 卷775_6山中送弟方质易思
  author: 易思
  content: 【山中送弟方质】 山中殷勤弟别兄，兄还送弟下山行。 芦花飞处秋风起，日暮不堪闻雁声。

- !Poem
  volume: 卷775_7
  title: 卷775_7寻易尊师不遇易思
  author: 易思
  content: 【寻易尊师不遇】 烂熳红霞光照衣，苔封白石路微微。 华阳洞里人何在，落尽松花不见归。

- !Poem
  volume: 卷775_8
  title: 卷775_8秋日寄弟赵防
  author: 赵防
  content: 【秋日寄弟】 凉风飒庭户，渐疑华发侵。已经杨柳谢，犹听蟪蛄吟。 雨助滩声出，云连野色深。鶺鴒今在远，年酒共谁斟。

- !Poem
  volume: 卷775_9
  title: 卷775_9杨岐山刘廓
  author: 刘廓
  content: 【杨岐山】 千峰围古寺，深处敞楼台。景异寻常处，人须特达来。 松杉寒更茂，岚霭昼还开。欲续丰碑语，含毫恨不才。

- !Poem
  volume: 卷775_10
  title: 卷775_10南源山姚偓
  author: 姚偓
  content: 【南源山】 修径投幽隐，轻裘怯暮寒。闲僧能解榻，倦客得休鞍。 白雨鸣山麓，青灯语夜阑。明朝梯石路，更仗笋舆安。

- !Poem
  volume: 卷775_11
  title: 卷775_11下第夜吟戴衢
  author: 戴衢
  content: 【下第夜吟】 扰扰东西南北情，何人于此悟浮生。 还缘无月春风夜，暂得独闻流水声。

- !Poem
  volume: 卷775_12
  title: 卷775_12句戴衢
  author: 戴衢
  content: 【句】 坐落千门日，吟残午夜灯。

- !Poem
  volume: 卷775_13
  title: 卷775_13咏月李建枢
  author: 李建枢
  content: 【咏月】 昨夜圆非今夜圆，却疑圆处减婵娟。 一年十二度圆缺，能得几多时少年。

- !Poem
  volume: 卷775_14
  title: 卷775_14谢人惠琴材谢邈
  author: 谢邈
  content: 【谢人惠琴材】 风撼桐丝带月明，羽人乘醉截秋声。七弦妙制饶仙品， 三尺良材称道情。池小未开春浪泛，岳低犹欠暮云生。 何因乞与元中术，临化无妨膝上横。

- !Poem
  volume: 卷775_15
  title: 卷775_15谢僧寄拄杖谢邈
  author: 谢邈
  content: 【谢僧寄拄杖】 峭壁猿啼采处深，一枝奇异出孤岑。感师千里寄来意， 发我片云归去心。窗外冷敲檐冻折，溪边闲点戏鱼沈。 他年必藉相携力，蹇步犹能返故林。

- !Poem
  volume: 卷775_16
  title: 卷775_16失题二首唐备
  author: 唐备
  content: 【失题二首】 天若无雪霜，青松不如草。地若无山川，何人重平道。 一日天无风，四溟波尽息。人心风不吹，波浪高百尺。

- !Poem
  volume: 卷775_17
  title: 卷775_17道傍木唐备
  author: 唐备
  content: 【道傍木】 狂风拔倒树，树倒根已露。上有数枝藤，青青犹未悟。

- !Poem
  volume: 卷775_18
  title: 卷775_18失题（一作陈叔宝诗）方棫
  author: 方棫
  content: 【失题（一作陈叔宝诗）】 午醉醒来晚，无人梦自惊。夕阳如有意，长傍小窗明。

- !Poem
  volume: 卷775_19
  title: 卷775_19失题范夜
  author: 范夜
  content: 【失题】 举意三江竭，兴心四海枯。南游李邕死，北望宋珪殂。

- !Poem
  volume: 卷775_20
  title: 卷775_20失题卢群玉
  author: 卢群玉
  content: 【失题】 酒泻银瓶倒底清，夜深丝竹凤凰鸣。 红妆醉起一花落，更引春风无限情。

- !Poem
  volume: 卷775_21
  title: 卷775_21投卢尚书卢群玉
  author: 卢群玉
  content: 【投卢尚书】 无力不任为走役，有文安敢滞清平。 从来若把耕桑定，免恃雕虫误此生。

- !Poem
  volume: 卷775_22
  title: 卷775_22失题二首杨行敏
  author: 杨行敏
  content: 【失题二首】 驽骀嘶叫知无定，骐骥低垂自有心。 山上高松溪畔竹，清风才动是知音。 杜鹃花里杜鹃啼，浅紫深红更傍溪。 迟日霁光搜客思，晓来山路恨如迷。

- !Poem
  volume: 卷775_23
  title: 卷775_23吴江别王长史张怀
  author: 张怀
  content: 【吴江别王长史】 多年襆被玉山岑，鬓雪欺人忽满簪。驽马虽然贪短豆， 野麋终是忆长林。鲈鱼未得乘归兴，鸥鸟惟应信此心。 见说新桥好风景，会须乘月濯烦襟。

- !Poem
  volume: 卷775_24
  title: 卷775_24题天台石桥赵湘
  author: 赵湘
  content: 【题天台石桥】 白石峰犹在，横桥一径微。多年无客过，落日有云归。 水净苔生发，山寒树著衣。如何方广寺，千古去人稀。

- !Poem
  volume: 卷775_25
  title: 卷775_25寄朗陵兄杨持
  author: 杨持
  content: 【寄朗陵兄】 刺举官犹屈，风谣政已成。行看换龟组，奏最谒承明。

- !Poem
  volume: 卷775_26
  title: 卷775_26咏dD溪在历阳西一里李聪
  author: 李聪
  content: 【咏dD溪在历阳西一里】 泠泠一带清溪水，远派□通历阳市。 涓涓出自碧湖中，流入楚江烟雾里。

- !Poem
  volume: 卷775_27
  title: 卷775_27耒阳杜工部祠堂徐介
  author: 徐介
  content: 【耒阳杜工部祠堂】 手接汨罗水，天心知所存。固教工部死，来伴大夫魂。 流落同千古，风骚共一源。消凝伤往事，斜日隐颓垣。

- !Poem
  volume: 卷775_28
  title: 卷775_28登单于台李士元
  author: 李士元
  content: 【登单于台】 悔上层楼望，翻成极目愁。路沿葱岭去，河背玉关流。 马散眠沙碛，兵闲倚戍楼。残阳三会角，吹白旅人头。

- !Poem
  volume: 卷775_29
  title: 卷775_29登阁李士元
  author: 李士元
  content: 【登阁】 乱后独来登大阁，凭阑举目尽伤心。长堤过雨人行少， 废苑经秋草自深。破落侯家通永巷，萧条宫树接疏林。 总输释氏青莲馆，依旧重重布地金。
