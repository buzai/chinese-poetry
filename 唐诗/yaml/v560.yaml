
- !Poem
  volume: 卷561_1
  title: 卷561_1荔枝诗薛能
  author: 薛能
  content: 【荔枝诗】 颗如松子色如樱，未识蹉跎欲半生。 岁杪监州曾见树，时新入座久闻名。

- !Poem
  volume: 卷561_2
  title: 卷561_2丁巳上元日放三雉薛能
  author: 薛能
  content: 【丁巳上元日放三雉】 婴网虽皆困，褰笼喜共归。无心期尔报，相见莫惊飞。

- !Poem
  volume: 卷561_3
  title: 卷561_3寓题（一作边城寓题）薛能
  author: 薛能
  content: 【寓题（一作边城寓题）】 王泽犹来雅在新，尚词微事可愁人。 淫哇满眼关雎弱，犹贺清朝有此身。

- !Poem
  volume: 卷561_4
  title: 卷561_4望蜀亭薛能
  author: 薛能
  content: 【望蜀亭】 树簇烟迷蜀国深，岭头分界恋登临。 前轩一望无他处，从此西川只在心。

- !Poem
  volume: 卷561_5
  title: 卷561_5游嘉州后溪（开元观闲游，因及后溪，偶成二韵）薛能
  author: 薛能
  content: 【游嘉州后溪（开元观闲游，因及后溪，偶成二韵）】 山屐经过满径踪，隔溪遥见夕阳舂。 当时诸葛成何事，只合终身作卧龙。

- !Poem
  volume: 卷561_6
  title: 卷561_6自讽薛能
  author: 薛能
  content: 【自讽】 千题万咏过三旬，忘食贪魔作瘦人。 行处便吟君莫笑，就中诗病不任春。

- !Poem
  volume: 卷561_7
  title: 卷561_7乞假归题候馆薛能
  author: 薛能
  content: 【乞假归题候馆】 仆带雕弓马似飞，老莱衣上著戎衣。 邮亭不暇吟山水，塞外经年皆未归。

- !Poem
  volume: 卷561_8
  title: 卷561_8监郡犍为将归使府登楼寓题薛能
  author: 薛能
  content: 【监郡犍为将归使府登楼寓题】 几日监临向蜀春，错抛歌酒强忧人。 江楼一望西归去，不负嘉州只负身。

- !Poem
  volume: 卷561_9
  title: 卷561_9过象耳山二首薛能
  author: 薛能
  content: 【过象耳山二首】 一色青松几万栽，异香薰路带花开。 山门欲别心潜愿，更到蜀中还到来。 到处逢山便欲登，自疑身作住来僧。 徒行至此三千里，不是有缘应不能。

- !Poem
  volume: 卷561_10
  title: 卷561_10圣灯薛能
  author: 薛能
  content: 【圣灯】 莽莽空中稍稍灯，坐看迷浊变清澄。 须知火尽烟无益，一夜栏边说向僧。

- !Poem
  volume: 卷561_11
  title: 卷561_11过昌利观有怀薛能
  author: 薛能
  content: 【过昌利观有怀】 万仞云峰八石泉，李君仙后更谁仙。 我来驻马人何问，老柏无多不种田。

- !Poem
  volume: 卷561_12
  title: 卷561_12蜀路薛能
  author: 薛能
  content: 【蜀路】 剑阁缘云拂斗魁，疾风生树过龙媒。 前程憩罢知无益，但是驽蹄亦到来。

- !Poem
  volume: 卷561_13
  title: 卷561_13山下偶作薛能
  author: 薛能
  content: 【山下偶作】 零雨沾山百草香，树梢高顶尽斜阳。 横流巨石皆堪住，何事无僧有石房。

- !Poem
  volume: 卷561_14
  title: 卷561_14伏牛山薛能
  author: 薛能
  content: 【伏牛山】 虎蹲峰状屈名牛，落日连村好望秋。 不为时危耕不得，一黎风雨便归休。

- !Poem
  volume: 卷561_15
  title: 卷561_15老圃堂（一作曹邺诗）薛能
  author: 薛能
  content: 【老圃堂（一作曹邺诗）】 邵平瓜地接吾庐，谷雨乾时偶自锄。 昨日春风欺不在，就床吹落读残书。

- !Poem
  volume: 卷561_16
  title: 卷561_16春题薛能
  author: 薛能
  content: 【春题】 柳莫摇摇花莫开，此心因病亦成灰。 人生只有家园乐，及取春农归去来。

- !Poem
  volume: 卷561_17
  title: 卷561_17并州寓怀薛能
  author: 薛能
  content: 【并州寓怀】 人多知遇独难求，人负知音独爱酬。 常恐此心无乐处，枉称年少在并州。

- !Poem
  volume: 卷561_18
  title: 卷561_18中秋旅舍（一作中秋旅舍书怀）薛能
  author: 薛能
  content: 【中秋旅舍（一作中秋旅舍书怀）】 云卷庭虚月逗空，一方秋草尽鸣虫。 是时兄弟正南北，黄叶满阶来去风。

- !Poem
  volume: 卷561_19
  title: 卷561_19符亭二首薛能
  author: 薛能
  content: 【符亭二首】 符亭之地雅离群，万古悬泉一旦新。 若念农桑也如此，县人应得似行人。 山如巫峡烟云好，路似嘉祥水木清。 大抵游人总应爱，就中难说是诗情。

- !Poem
  volume: 卷561_20
  title: 卷561_20秋夜听任郎中琴薛能
  author: 薛能
  content: 【秋夜听任郎中琴】 十指宫商膝上秋，七条丝动雨修修。 空堂半夜孤灯冷，弹著乡心欲白头。

- !Poem
  volume: 卷561_21
  title: 卷561_21留别关东旧游薛能
  author: 薛能
  content: 【留别关东旧游】 我去君留十载中，未曾相见及花红。 他时住得君应老，长短看花心不同。

- !Poem
  volume: 卷561_22
  title: 卷561_22赠出塞客薛能
  author: 薛能
  content: 【赠出塞客】 出郊征骑逐飞埃，此别惟愁春未回。 寒叶夕阳投宿意，芦关门向远河开。

- !Poem
  volume: 卷561_23
  title: 卷561_23秋溪独坐薛能
  author: 薛能
  content: 【秋溪独坐】 黄叶分飞砧上下，白云零落马东西。 人生万意此端坐，日暮水深流出溪。

- !Poem
  volume: 卷561_24
  title: 卷561_24蒲中霁后晚望薛能
  author: 薛能
  content: 【蒲中霁后晚望】 河边霁色无人见，身带春风立岸头。 浊水茫茫有何意，日斜还向古蒲州。

- !Poem
  volume: 卷561_25
  title: 卷561_25宋氏林亭薛能
  author: 薛能
  content: 【宋氏林亭】 地湿莎青雨后天，桃花红近竹林边。 行人本是农桑客，记得春深欲种田。

- !Poem
  volume: 卷561_26
  title: 卷561_26云花寺寓居赠海岸上人薛能
  author: 薛能
  content: 【云花寺寓居赠海岸上人】 暂寄空门未是归，上方林榭独儒衣。 吾师不语应相怪，频惹街尘入寺飞。

- !Poem
  volume: 卷561_27
  title: 卷561_27关中秋夕薛能
  author: 薛能
  content: 【关中秋夕】 簟湿秋庭岳在烟，露光明滑竹苍然。 何人意绪还相似，鹤宿松枝月半天。

- !Poem
  volume: 卷561_28
  title: 卷561_28西县道中有短亭，岩穴飞泉隔江洒至，因成二首薛能
  author: 薛能
  content: 【西县道中有短亭，岩穴飞泉隔江洒至，因成二首】 风凉津湿共微微，隔岸泉冲石窍飞。 争得巨灵从野性，旧乡无此擘将归。 一瀑三峰赤日天，路人才见便翛然。 谁能夜向山根宿，凉月初生的有仙。

- !Poem
  volume: 卷561_29
  title: 卷561_29省试夜（一作韦承贻诗）薛能
  author: 薛能
  content: 【省试夜（一作韦承贻诗）】 白莲千朵照廊明，一片承平雅颂声。 更报第三条烛尽，文昌风景画难成。

- !Poem
  volume: 卷561_30
  title: 卷561_30过骊山薛能
  author: 薛能
  content: 【过骊山】 丹雘苍苍簇背山，路尘应满旧帘间。 玄宗不是偏行乐，只为当时四海闲。

- !Poem
  volume: 卷561_31
  title: 卷561_31曲江醉题薛能
  author: 薛能
  content: 【曲江醉题】 闲身行止属年华，马上怀中尽落花。 狂遍曲江还醉卧，觉来人静日西斜。

- !Poem
  volume: 卷561_32
  title: 卷561_32参军厅新池薛能
  author: 薛能
  content: 【参军厅新池】 帘外无尘胜物外，墙根有竹似山根。 流泉不至客来久，坐见新池落旧痕。

- !Poem
  volume: 卷561_33
  title: 卷561_33太原使院晚出薛能
  author: 薛能
  content: 【太原使院晚出】 青门无路入清朝，滥作将军最下僚。 同舍尽归身独在，晚风开印叶萧萧。

- !Poem
  volume: 卷561_34
  title: 卷561_34寒食日曲江薛能
  author: 薛能
  content: 【寒食日曲江】 曲水池边青草岸，春风林下落花杯。 都门此日是寒食，人去看多身独来。

- !Poem
  volume: 卷561_35
  title: 卷561_35盩厔官舍新竹薛能
  author: 薛能
  content: 【盩厔官舍新竹】 心觉清凉体似吹，满风轻撼叶垂垂。 无端种在幽闲地，众鸟嫌寒凤未知。

- !Poem
  volume: 卷561_36
  title: 卷561_36京中客舍闻筝薛能
  author: 薛能
  content: 【京中客舍闻筝】 十二三弦共五音，每声如截远人心。 当时向秀闻邻笛，不是离家岁月深。

- !Poem
  volume: 卷561_37
  title: 卷561_37铜雀台薛能
  author: 薛能
  content: 【铜雀台】 魏帝当时铜雀台，黄花深映棘丛开。 人生富贵须回首，此地岂无歌舞来。

- !Poem
  volume: 卷561_38
  title: 卷561_38寿安水馆薛能
  author: 薛能
  content: 【寿安水馆】 地接山林兼有石，天悬星月更无云。 惊鸥上树满池水，瀺灂一声中夜闻。

- !Poem
  volume: 卷561_39
  title: 卷561_39雨后早发永宁薛能
  author: 薛能
  content: 【雨后早发永宁】 春霖朝罢客西东，雨足泥声路未通。 独爱千峰最高处，一峰初日白云中。

- !Poem
  volume: 卷561_40
  title: 卷561_40宿仙游寺望月生峰薛能
  author: 薛能
  content: 【宿仙游寺望月生峰】 公门身入洞门行，出阱离笼似有情。 僧语夜凉云树黑，月生峰上月初生。

- !Poem
  volume: 卷561_41
  title: 卷561_41秋题薛能
  author: 薛能
  content: 【秋题】 独坐东南见晓星，白云微透泬寥清。 磷磷甃石堪僧坐，一叶梧桐落半庭。

- !Poem
  volume: 卷561_42
  title: 卷561_42和友人寄怀薛能
  author: 薛能
  content: 【和友人寄怀】 从来行乐近来希，蘧瑗知言与我违。 自是衰心不如旧，非关四十九年非。

- !Poem
  volume: 卷561_43
  title: 卷561_43子夜薛能
  author: 薛能
  content: 【子夜】 嫖姚家宴敌吴王，子夜歌声满画堂。 此日相逢眉翠尽，女真行李乞斋粮。

- !Poem
  volume: 卷561_44
  title: 卷561_44雁和韦侍御薛能
  author: 薛能
  content: 【雁和韦侍御】 肃肃雍雍义有馀，九天莺凤莫相疏。 唯应静向山窗过，激发英雄夜读书。

- !Poem
  volume: 卷561_45
  title: 卷561_45和府帅相公薛能
  author: 薛能
  content: 【和府帅相公】 竹映高墙似傍山，邹阳归后令威还。 君看将相才多少，两首诗成七步间。

- !Poem
  volume: 卷561_46
  title: 卷561_46又和留山鸡薛能
  author: 薛能
  content: 【又和留山鸡】 五色文胜百鸟王，相思兼绝寄芸香。 由来不是池中物，鸡树归时即取将。

- !Poem
  volume: 卷561_47
  title: 卷561_47舟中酬杨中丞春早见寄薛能
  author: 薛能
  content: 【舟中酬杨中丞春早见寄】 锦楼春望忆丹楹，更遇高情说早莺。 江上境寒吟不得，湿风梅雨满船轻。

- !Poem
  volume: 卷561_48
  title: 卷561_48寒食日题薛能
  author: 薛能
  content: 【寒食日题】 美人寒食事春风，折尽青青赏尽红。 夜半无灯还有睡，秋千悬在月明中。

- !Poem
  volume: 卷561_49
  title: 卷561_49杏花薛能
  author: 薛能
  content: 【杏花】 活色生香第一流，手中移得近青楼。 谁知艳性终相负，乱向春风笑不休。

- !Poem
  volume: 卷561_50
  title: 卷561_50黄蜀葵薛能
  author: 薛能
  content: 【黄蜀葵】 娇黄新嫩欲题诗，尽日含毫有所思。 记得玉人初病起，道家妆束厌禳时。

- !Poem
  volume: 卷561_51
  title: 卷561_51春咏薛能
  author: 薛能
  content: 【春咏】 春来还似去年时，手把花枝唱竹枝。 狂瘦未曾餐有味，不缘中酒却缘诗。

- !Poem
  volume: 卷561_52
  title: 卷561_52赠欢娘（八岁善吹笙）薛能
  author: 薛能
  content: 【赠欢娘（八岁善吹笙）】 一束龙吟细竹枝，青娥擎在手中吹。 当时纵使双成在，不得如伊是小时。

- !Poem
  volume: 卷561_53
  title: 卷561_53戏瞻相薛能
  author: 薛能
  content: 【戏瞻相】 失意蹉跎到旧游，见吹杨柳便遮羞。 瞻相赵女休相拽，不及人前诈摆头。

- !Poem
  volume: 卷561_54
  title: 卷561_54赠解诗歌人薛能
  author: 薛能
  content: 【赠解诗歌人】 同有诗情自合亲，不须歌调更含嚬。 朝天御史非韩寿，莫窃香来带累人。

- !Poem
  volume: 卷561_55
  title: 卷561_55赠韦氏歌人二首薛能
  author: 薛能
  content: 【赠韦氏歌人二首】 弦管声凝发唱高，几人心地暗伤刀。 思量更有何堪比，王母新开一树桃。 一曲新声惨画堂，可能心事忆周郎。 朝来为客频开口，绽尽桃花几许香。

- !Poem
  volume: 卷561_56
  title: 卷561_56加阶薛能
  author: 薛能
  content: 【加阶】 二年中散似稽康，此日无功换宠光。 唯有一般酬圣主，胜于东晋是文章。

- !Poem
  volume: 卷561_57
  title: 卷561_57野园薛能
  author: 薛能
  content: 【野园】 野园无鼓又无旗，鞍马传杯用柳枝。 娇养翠娥无怕惧，插人头上任风吹。

- !Poem
  volume: 卷561_58
  title: 卷561_58郊亭薛能
  author: 薛能
  content: 【郊亭】 郊亭宴罢欲回车，满郭传呼调角初。 尚拥笙歌归未得，笑娥扶著醉尚书。

- !Poem
  volume: 卷561_59
  title: 卷561_59老僧薛能
  author: 薛能
  content: 【老僧】 清瘦形容八十馀，匏悬篱落似村居。 劝师莫羡人间有，幸是元无免破除。

- !Poem
  volume: 卷561_60
  title: 卷561_60僧窗薛能
  author: 薛能
  content: 【僧窗】 不悟时机滞有馀，近来为事更乖疏。 朱轮皂盖蹉跎尽，犹爱明窗好读书。

- !Poem
  volume: 卷561_61
  title: 卷561_61题平等院薛能
  author: 薛能
  content: 【题平等院】 十里城中一院僧，各持巾钵事南能。 还应笑我功名客，未解嫌官学大乘。

- !Poem
  volume: 卷561_62
  title: 卷561_62影灯夜二首（一作上元诗）薛能
  author: 薛能
  content: 【影灯夜二首（一作上元诗）】 偃王灯塔古徐州，二十年来乐事休。 此日将军心似海，四更身领万人游。 十万军城百万灯，酥油香暖夜如烝。 红妆满地烟光好，只恐笙歌引上升。

- !Poem
  volume: 卷561_63
  title: 卷561_63许州旌节到作薛能
  author: 薛能
  content: 【许州旌节到作】 两地旌旗拥一身，半缘伤旧半荣新。 州人若忆将军面，写取雕堂报国真。

- !Poem
  volume: 卷561_64
  title: 卷561_64重游通波亭薛能
  author: 薛能
  content: 【重游通波亭】 十年抛掷故园花，最忆红桃竹外斜。 此日郊亭心乍喜，败榆芳草似还家。

- !Poem
  volume: 卷561_65
  title: 卷561_65戏舸薛能
  author: 薛能
  content: 【戏舸】 远舸冲开一路萍，岸傍偷上小茅亭。 游人莫觅杯盘分，此地才应聚德星。

- !Poem
  volume: 卷561_66
  title: 卷561_66偶题薛能
  author: 薛能
  content: 【偶题】 到处吟兼上马吟，总无愁恨自伤心。 无端梦得钧天乐，尽觉宫商不是音。

- !Poem
  volume: 卷561_67
  title: 卷561_67折杨柳十首薛能
  author: 薛能
  content: 【折杨柳十首】 华清高树出离宫，南陌柔条带暖风。 谁见轻阴是良夜，瀑泉声畔月明中。 洛桥晴影覆江船，羌笛秋声湿塞烟。 闲想习池公宴罢，水蒲风絮夕阳天。 嫩绿轻悬似缀旒，路人遥见隔宫楼。 谁能更近丹墀种，解播皇风入九州。 暖风晴日断浮埃，废路新条发钓台。 处处轻阴可惆怅，后人攀处古人栽。 潭上江边袅袅垂，日高风静絮相随。 青楼一树无人见，正是女郎眠觉时。 汴水高悬百万条，风清两岸一时摇。 隋家力尽虚栽得，无限春风属圣朝。 和风烟树九重城，夹路春阴十万营。 唯向边头不堪望，一株憔悴少人行。 窗外齐垂旭日初，楼边轻暖好风徐。 游人莫道栽无益，桃李清阴却不如。 众木犹寒独早青，御沟桥畔曲江亭。 陶家旧日应如此，一院春条绿绕厅。 帐偃缨垂细复繁，令人心想石家园。 风条月影皆堪重，何事侯门爱树萱。

- !Poem
  volume: 卷561_68
  title: 卷561_68柳枝四首薛能
  author: 薛能
  content: 【柳枝四首】 数首新诗带恨成，柳丝牵我我伤情。 柔娥幸有腰支稳，试踏吹声作唱声。 高出军营远映桥，贼兵曾斫火曾烧。 风流性在终难改，依旧春来万万条。 县依陶令想嫌迂，营畔将军即大粗。 此日与君除万恨，数篇风调更应无。 狂似纤腰嫩胜绵，自多情态竟谁怜。 游人不折还堪恨，抛向桥边与路边。

- !Poem
  volume: 卷561_69
  title: 卷561_69柳枝词五首薛能
  author: 薛能
  content: 【柳枝词五首】 朝阳晴照绿杨烟，一别通波十七年。 应有旧枝无处觅，万株风里卓旌旃。 晴垂芳态吐牙新，雨摆轻条湿面春。 别有出墙高数尺，不知摇动是何人。 暖梳簪朵事登楼，因挂垂杨立地愁。 牵断绿丝攀不得，半空悬着玉搔头。 西园高树后庭根，处处寻芳有折痕。 终忆旧游桃叶舍，一株斜映竹篱门。 刘白苏台总近时，当初章句是谁推。 纤腰舞尽春杨柳，未有侬家一首诗。

- !Poem
  volume: 卷561_70
  title: 卷561_70吴姬十首薛能
  author: 薛能
  content: 【吴姬十首】 夜锁重门昼亦监，眼波娇利瘦岩岩。 偏怜不怕傍人笑，自把春罗等舞衫。 龙麝薰多骨亦香，因经寒食好风光。 何人画得天生态，枕破施朱隔宿妆。 滴滴春霖透荔枝，笔题笺动手中垂。 天阴不得君王召，嚬著青蛾作小诗。 钿合重盛绣结深，昭阳初幸赐同心。 君知一夜恩多少，明日宣教放德音。 退红香汗湿轻纱，高卷蚊厨独卧斜。 娇泪半垂珠不破，恨君瞋折后庭花。 取次衣裳尽带珠，别添龙脑裛罗襦。 年来寄与乡中伴，杀尽春蚕税亦无。 画烛烧兰暖复迷，殿帏深密下银泥。 开门欲作侵晨散，已是明朝日向西。 楼台重叠满天云，殷殷鸣鼍世上闻。 此日杨花初似雪，女儿弦管弄参军。 冠剪黄绡帔紫罗，薄施铅粉画青娥。 因将素手夸纤巧，从此椒房宠更多。 身是三千第一名，内家丛里独分明。 芙蓉殿上中元日，水拍银台弄化生。

- !Poem
  volume: 卷561_71
  title: 卷561_71题于公花园薛能
  author: 薛能
  content: 【题于公花园】 含桃庄主后园深，繁实初成静扫阴。 若使明年花可待，应须恼破事花心。

- !Poem
  volume: 卷561_72
  title: 卷561_72登城薛能
  author: 薛能
  content: 【登城】 偶作闲身上古城，路人遥望不相惊。 无端将吏逡巡至，又作都头一队行。

- !Poem
  volume: 卷561_73
  title: 卷561_73好客薛能
  author: 薛能
  content: 【好客】 好客连宵在醉乡，蜡烟红暖胜春光。 谁人肯信山僧语，寒雨唯煎治气汤。

- !Poem
  volume: 卷561_74
  title: 卷561_74赠普恭禅师薛能
  author: 薛能
  content: 【赠普恭禅师】 一日迢迢每一餐，我心难伏我无难。 南檐十月绳床暖，背卷真经向日看。

- !Poem
  volume: 卷561_75
  title: 卷561_75赠无表禅师薛能
  author: 薛能
  content: 【赠无表禅师】 笠戴圆阴楚地棕，磬敲清乡蜀山铜。 秋来说偈寅朝殿，爽爽杨枝满手风。

- !Poem
  volume: 卷561_76
  title: 卷561_76彭门偶题薛能
  author: 薛能
  content: 【彭门偶题】 淮王西舍固非夫，柳恽偏州未是都。 直到春秋诸列国，拥旄才子也应无。

- !Poem
  volume: 卷561_77
  title: 卷561_77嘲赵璘薛能
  author: 薛能
  content: 【嘲赵璘】 巡关每傍摴蒲局，望月还登乞巧楼。 第一莫教娇太过，缘人衣带上人头。

- !Poem
  volume: 卷561_78
  title: 卷561_78句薛能
  author: 薛能
  content: 【句】 百首如一首，卷初如卷终。（《北梦琐言》：能以诗自负， 还刘得仁卷，题诗云云） 坐久仆头出，语多僧齿寒。（《南部新书》） 西塞长云尽，南湖片月斜。（《古今诗话》） 李白终无取，陶潜固不刊。（《论诗》见《郑谷集注》） 我身若在开元日，争遣名为李翰林。（寄符郎中， 见《郑集》）
