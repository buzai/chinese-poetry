
- !Poem
  volume: 卷630_1
  title: 卷630_1水国诗（以下杂体诗）陆龟蒙
  author: 陆龟蒙
  content: 【水国诗（以下杂体诗）】 水国不堪旱，斯民生甚微。直至葭菼少，敢言鱼蟹肥。 我到荒村无食啖，对案又非梁谢览。况是干苗结子疏， 归时只得藜羹糁。

- !Poem
  volume: 卷630_2
  title: 卷630_2井上桐陆龟蒙
  author: 陆龟蒙
  content: 【井上桐】 美人伤别离，汲井长待晓。愁因辘轳转，惊起双栖鸟。 独立傍银床，碧桐风袅袅。

- !Poem
  volume: 卷630_3
  title: 卷630_3门前路陆龟蒙
  author: 陆龟蒙
  content: 【门前路】 门前向城路，一直复一曲。曲去日中还，直行日暮宿。 何必日中还，曲途荆棘间。

- !Poem
  volume: 卷630_4
  title: 卷630_4彼农二章陆龟蒙
  author: 陆龟蒙
  content: 【彼农二章】 世路浇险，淳风荡除。彼农家流，犹存厥初。藁焉而席， 茨焉而居。首乱如葆，形枯若腒。大耋既鲐，童子未cE。 以负以载，悉薅悉鉏，我慕圣道，我耽古书。小倦于学， 时游汝庐。有饭一盛，莫盐莫蔬。有繻一缇，不襟不祛。 所谓饥寒，汝何逭欤。 禹贡厥田，上下各异。善人为邦，民受其赐。去年西成， 野有遗穗。今夏南亩，旱气赤地。遭其丰凶，概敛无二。 退输弗供，进诉弗视。号于旻天，以血为泪。孟子有言， 王无罪岁。诗之穷辞，以嫉悍吏。

- !Poem
  volume: 卷630_5
  title: 卷630_5奉酬袭美苦雨见寄陆龟蒙
  author: 陆龟蒙
  content: 【奉酬袭美苦雨见寄】 松篁交加午阴黑，别是江南烟霭国。顽云猛雨更相欺， 声似虓号色如墨。茅茨裛烂檐生衣，夜夜化为萤火飞。 萤飞渐多屋渐薄，一注愁霖当面落。愁霖愁霖尔何错， 灭顶于余奚所作。既不能赋似陈思王，又不能诗似谢康乐。 昔年尝过杜子美，亦得高歌破印纸。惯曾掀搅大笔多， 为我才情也如此。高揖愁霖词未已，披文忽自皮夫子。 哀弦怨柱合为吟，cL我穷栖蓬藋里。初悲湿翼何由起， 末欲笺天叩天耳。其如玉女正投壶，笑电霏霏作天喜。 我本曾无一棱田，平生啸傲空渔船。有时赤脚弄明月， 踏破五湖光底天。去岁王师东下急，输兵粟尽民相泣。 伊予不战不耕人，敢怨烝黎无糁粒。不然受性圆如规， 千姿万态分毫厘。唾壶虎子尽能执，舐痔折枝无所辞。 有头强方心强直，撑拄颓风不量力。自爱垂名野史中， 宁论抱困荒城侧。唯君浩叹非庸人，分衣辍饮来相亲。 横眠木榻忘华荐，对食露葵轻八珍。欲穷玄，凤未白。 欲怀仙，鲸尚隔。不如驱入醉乡中，只恐醉乡田地窄。

- !Poem
  volume: 卷630_6
  title: 卷630_6夏日闲居作四声诗寄袭美·平声陆龟蒙
  author: 陆龟蒙
  content: 【夏日闲居作四声诗寄袭美·平声】 荒池菰蒲深，闲阶莓苔平。江边松篁多，人家帘栊清。 为书凌遗编，调弦夸新声。求欢虽殊途，探幽聊怡情。

- !Poem
  volume: 卷630_7
  title: 卷630_7夏日闲居作四声诗寄袭美·平上声陆龟蒙
  author: 陆龟蒙
  content: 【夏日闲居作四声诗寄袭美·平上声】 朝烟涵楼台，晚雨染岛屿。渔童惊狂歌，艇子喜野语。 山容堪停杯，柳影好隐暑。年华如飞鸿，斗酒幸且举。

- !Poem
  volume: 卷630_8
  title: 卷630_8夏日闲居作四声诗寄袭美·平去声陆龟蒙
  author: 陆龟蒙
  content: 【夏日闲居作四声诗寄袭美·平去声】 新开窗犹偏，自种蕙未遍。书签风摇闻，钓榭雾破见。 耕耘闲之资，啸咏性最便。希夷全天真，讵要问贵贱。

- !Poem
  volume: 卷630_9
  title: 卷630_9夏日闲居作四声诗寄袭美·平入声陆龟蒙
  author: 陆龟蒙
  content: 【夏日闲居作四声诗寄袭美·平入声】 端居愁无涯，一夕发欲白。因为鸾章吟，忽忆鹤骨客。 手披丹台文，脚著赤玉舄。如蒙清音酬，若渴吸月液。

- !Poem
  volume: 卷630_10
  title: 卷630_10奉酬袭美苦雨四声重寄三十二句·平声陆龟蒙
  author: 陆龟蒙
  content: 【奉酬袭美苦雨四声重寄三十二句·平声】 幽栖眠疏窗，豪居凭高楼。浮沤惊跳丸，寒声思重裘。 床前垂文竿，巢边登轻舟。虽无东皋田，还生鱼乎忧。

- !Poem
  volume: 卷630_11
  title: 卷630_11奉酬袭美苦雨四声重寄三十二句·平上声陆龟蒙
  author: 陆龟蒙
  content: 【奉酬袭美苦雨四声重寄三十二句·平上声】 层云愁天低，久雨倚槛冷。丝禽藏荷香，锦鲤绕岛影。 心将时人乖，道与隐者静。桐阴无深泉，所以逞短绠。

- !Poem
  volume: 卷630_12
  title: 卷630_12奉酬袭美苦雨四声重寄三十二句·平去声陆龟蒙
  author: 陆龟蒙
  content: 【奉酬袭美苦雨四声重寄三十二句·平去声】 乌蟾俱沈光，昼夜恨暗度。何当乘云螭，面见上帝诉。 臣言阴云欺，诏用利剑付。回车诛群奸，自散万籁怒。

- !Poem
  volume: 卷630_13
  title: 卷630_13奉酬袭美苦雨四声重寄三十二句·平入声陆龟蒙
  author: 陆龟蒙
  content: 【奉酬袭美苦雨四声重寄三十二句·平入声】 危檐仍空阶，十日滴不歇。青莎看成狂，白菊即欲没。 吴王荒金尊，越妾挟玉瑟。当时虽愁霖，亦若惜落月。

- !Poem
  volume: 卷630_14
  title: 卷630_14晓起即事因成回文寄袭美陆龟蒙
  author: 陆龟蒙
  content: 【晓起即事因成回文寄袭美】 平波落月吟闲景，暗幌浮烟思起人。清露晓垂花谢半， 远风微动蕙抽新。城荒上处樵童小，石藓分来宿鹭驯。 晴寺野寻同去好，古碑苔字细书匀。

- !Poem
  volume: 卷630_15
  title: 卷630_15回文陆龟蒙
  author: 陆龟蒙
  content: 【回文】 静烟临碧树，残雪背晴楼。冷天侵极戍，寒月对行舟。

- !Poem
  volume: 卷630_16
  title: 卷630_16叠韵山中吟陆龟蒙
  author: 陆龟蒙
  content: 【叠韵山中吟】 琼英轻明生，石脉滴沥碧。玄铅仙偏怜，白帻客亦惜。

- !Poem
  volume: 卷630_17
  title: 卷630_17双声溪上思陆龟蒙
  author: 陆龟蒙
  content: 【双声溪上思】 溪空唯容云，木密不陨雨。迎渔隐映间，安问讴雅橹。

- !Poem
  volume: 卷630_18
  title: 卷630_18叠韵吴宫词二首陆龟蒙
  author: 陆龟蒙
  content: 【叠韵吴宫词二首】 肤愉吴都姝，眷恋便殿宴。逡巡新春人，转面见战箭。 红栊通东风，翠珥醉易坠。平明兵盈城，弃置遂至地。

- !Poem
  volume: 卷630_19
  title: 卷630_19和胥口即事陆龟蒙
  author: 陆龟蒙
  content: 【和胥口即事】 雨后山容若动，天寒树色如消。目送回汀隐隐， 心随挂鹿摇摇。白蒋知秋露裛，青枫欲暮烟饶。 莫问吴趋行乐，酒旗竿倚河桥。 把钓丝随浪远，采莲衣染香浓。绿倒红飘欲尽， 风斜雨细相逢。断岸沈渔uNuO，邻村送客fsfp。 即是清霜剖野，乘闲莫厌来重。

- !Poem
  volume: 卷630_20
  title: 卷630_20齐梁怨别陆龟蒙
  author: 陆龟蒙
  content: 【齐梁怨别】 寥寥缺月看将落，檐外霜华染罗幕。 不知兰棹到何山，应倚相思树边泊。

- !Poem
  volume: 卷630_21
  title: 卷630_21闲居杂题五首（以题十五字离合）·鸣蜩早陆龟蒙
  author: 陆龟蒙
  content: 【闲居杂题五首（以题十五字离合）·鸣蜩早】 闲来倚杖柴门口，鸟下深枝啄晚虫。 周步一池销半日，十年听此鬓如蓬。

- !Poem
  volume: 卷630_22
  title: 卷630_22闲居杂题五首·野态真陆龟蒙
  author: 陆龟蒙
  content: 【闲居杂题五首·野态真】 君如有意耽田里，予亦无机向艺能。 心迹所便唯是直，人间闻道最先憎。

- !Poem
  volume: 卷630_23
  title: 卷630_23闲居杂题五首·松间斟陆龟蒙
  author: 陆龟蒙
  content: 【闲居杂题五首·松间斟】 子山园静怜幽木，公干词清咏荜门。 月上风微萧洒甚，斗醪何惜置盈尊。

- !Poem
  volume: 卷630_24
  title: 卷630_24闲居杂题五首·饮岩泉陆龟蒙
  author: 陆龟蒙
  content: 【闲居杂题五首·饮岩泉】 已甘茅洞三君食，欠买桐江一朵山。 严子濑高秋浪白，水禽飞尽钓舟还。

- !Poem
  volume: 卷630_25
  title: 卷630_25闲居杂题五首·当轩鹤陆龟蒙
  author: 陆龟蒙
  content: 【闲居杂题五首·当轩鹤】 自笑与人乖好尚，田家山客共柴车。 干时未似栖庐雀，鸟道闲携相尔书。

- !Poem
  volume: 卷630_26
  title: 卷630_26药名离合夏日即事三首陆龟蒙
  author: 陆龟蒙
  content: 【药名离合夏日即事三首】 乘屐著来幽砌滑，石罂煎得远泉甘。 草堂只待新秋景，天色微凉酒半酣。 避暑最须从朴野，葛巾筠席更相当。 归来又好乘凉钓，藤蔓阴阴著雨香。 窗外晓帘还自卷，柏烟兰露思晴空。 青箱有意终须续，断简遗编一半通。

- !Poem
  volume: 卷630_27
  title: 卷630_27和袭美怀锡山药名离合二首陆龟蒙
  author: 陆龟蒙
  content: 【和袭美怀锡山药名离合二首】 鹤伴前溪栽白杏，人来阴洞写枯松。 萝深境静日欲落，石上未眠闻远钟。 佳句成来谁不伏，神丹偷去亦须防。 风前莫怪携诗藁，本是吴吟荡桨郎。

- !Poem
  volume: 卷630_28
  title: 卷630_28和袭美怀鹿门县名离合二首陆龟蒙
  author: 陆龟蒙
  content: 【和袭美怀鹿门县名离合二首】 云容覆枕无非白，水色侵矶直是蓝。 田种紫芝餐可寿，春来何事恋江南。 竹溪深处猿同宿，松阁秋来客共登。 封径古苔侵石鹿，城中谁解访山僧。

- !Poem
  volume: 卷630_29
  title: 卷630_29寒日古人名陆龟蒙
  author: 陆龟蒙
  content: 【寒日古人名】 初寒朗咏裴回立，欲谢玄关早晚开。 昨日登楼望江色，鱼梁鸿雁几多来。

- !Poem
  volume: 卷630_30
  title: 卷630_30句陆龟蒙
  author: 陆龟蒙
  content: 【句】 几点社翁雨，一番花信风。（见《提要录》） 水鸟歌妇女，衣襟便佞舌。（以下并见《海录碎事》） 溪山自是清凉国，松竹合封萧洒侯。 山上花明水上曛，一桡青翰破霞文。 白帝霜舆欲御秋。 但说漱流并枕石，不辞蝉腹与龟肠。（以下见《侯鲭录》） 头方不会王门事，尘土空缁白苎衣。 秋来懒上向吴亭。（见《方舆胜览》）
